<form #autosaveForm="ngForm" rrBlockForm>
  <div class="c-main f-horizontal f-center">
    <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
      <h1 rr-id="abd_c_010103">
        {{ "abdomenCT.areaOfInvestigation.areaOfInvestigation.value" | translate
        }}
      </h1>
      <div class="f-vertical f-start o-radio-list">
        <p-checkbox
          name="isMRIAbdomen"
          rr-id="abd_c_010104"
          [(ngModel)]="isMRIAbdomen"
          class="checkbox-readonly"
          label="{{
            'abdomenCT.areaOfInvestigation.ctAbdomen.value' | translate
          }}"
          binary="true"
        >
        </p-checkbox>
      </div>
    </div>
    <div class="c-col-2 c-sep c-pad">
      <rr-patient-information [model]="model.patientInformation">
      </rr-patient-information>
    </div>
    <div class="c-col-1 c-pad c-sep f-vertical f-start"></div>
    <div class="c-col-1 c-pad-l c-sep f-vertical f-start"></div>
  </div>
</form>
