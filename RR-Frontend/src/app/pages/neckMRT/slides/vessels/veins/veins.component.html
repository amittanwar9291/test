<div class="f-horizontal f-start col-h-100">
  <div class="f-vertical c-sep">
    <h2 rr-id="nec_m_090246" class="m-t-3 m-b-9">
      {{'neckMRT.vessels.characterization.value' | translate}}*
    </h2>
    <div class="f-horizontal col-h-100">
      <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
        <p-radioButton
          rr-id="nec_m_090247"
          name="veinsCharacterizationType"
          [value]="veinsCharacterizationType.InternalJugularVein"
          label="{{'neckMRT.vessels.internalJugularVein.value' | translate}}"
          [(ngModel)]="model.veinsCharacterizationType"
          rrValidation="veinsCharacterizationType"
          (onClick)="clearVeinsCharacterizationTypeBlock()"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="nec_m_090248"
          name="veinsCharacterizationType"
          [value]="veinsCharacterizationType.SubclavianVein"
          label="{{'neckMRT.vessels.subclavianVein.value' | translate}}"
          [(ngModel)]="model.veinsCharacterizationType"
          rrValidation="veinsCharacterizationType"
          (onClick)="clearVeinsCharacterizationTypeBlock()"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="nec_m_090249"
          name="veinsCharacterizationType"
          [value]="veinsCharacterizationType.BrachiocephalicVein"
          label="{{'neckMRT.vessels.brachiocephalicVein.value' | translate}}"
          [(ngModel)]="model.veinsCharacterizationType"
          rrValidation="veinsCharacterizationType"
          (onClick)="clearVeinsCharacterizationTypeBlock()"
        >
        </p-radioButton>
      </div>
      <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list">
        <div
          class="o-radio-list"
          *ngIf="model.veinsCharacterizationType !== veinsCharacterizationType.None"
        >
          <h2 rr-id="nec_m_090370">
            {{'neckMRT.vessels.side.value' | translate}}*
          </h2>
          <p-radioButton
            rr-id="nec_m_090371"
            name="sideType"
            [value]="sideType.Right"
            label="{{'neckMRT.vessels.right.value' | translate}}"
            [(ngModel)]="model.sideType"
            rrValidation="sideType"
          >
          </p-radioButton>
          <p-radioButton
            rr-id="nec_m_090372"
            name="sideType"
            [value]="sideType.Left"
            label="{{'neckMRT.vessels.left.value' | translate}}"
            [(ngModel)]="model.sideType"
            rrValidation="sideType"
          >
          </p-radioButton>
          <h2 rr-id="nec_m_090373" class="m-t-33">
            {{'neckMRT.vessels.pathology.value' | translate}}*
          </h2>
          <p-radioButton
            rr-id="nec_m_090374"
            name="veinsPathologyType"
            [value]="veinsPathologyType.Thrombosis"
            label="{{'neckMRT.vessels.thrombosis.value' | translate}}"
            [(ngModel)]="model.veinsPathologyType"
            rrValidation="veinsPathologyType"
          >
          </p-radioButton>
          <div
            class="f-start o-radio-list nested-content f-vertical"
            id="veinsPathologyTypeBlock"
            [rrDisable]="model.veinsPathologyType !== veinsPathologyType.Thrombosis"
          >
            <h3 rr-id="nec_m_090375" class="m-b-5">
              {{'neckMRT.vessels.length.value' | translate}}
            </h3>
            <rr-number-input
              inputRrId="nec_m_090376"
              labelRrId="nec_m_090377"
              name="lengthInMm"
              label="{{ 'neckMRT.vessels.inMm.value' | translate }}"
              [config]="{ min: 1, max: 99, placeholder: '--' }"
              [(ngModel)]="model.lengthInMm"
            >
            </rr-number-input>
            <p-checkbox
              rr-id="nec_m_090378"
              name="isLongDistance"
              label="{{'neckMRT.vessels.longdistance.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isLongDistance"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="nec_m_090379"
              name="isThrombusSurroundedByContrastAgent"
              label="{{'neckMRT.vessels.thrombusSurroundedByContrast.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isThrombusSurroundedByContrastAgent"
            >
            </p-checkbox>
          </div>
          <p-radioButton
            rr-id="nec_m_090380"
            name="veinsPathologyType"
            [value]="veinsPathologyType.TumorInfiltration"
            label="{{'neckMRT.vessels.tumorInfiltration.value' | translate}}"
            [(ngModel)]="model.veinsPathologyType"
            rrValidation="veinsPathologyType"
            rrContentReset="veinsPathologyTypeBlock"
          >
          </p-radioButton>
          <p-radioButton
            rr-id="nec_m_090381"
            name="veinsPathologyType"
            [value]="veinsPathologyType.Thrombophlebitis"
            label="{{'neckMRT.vessels.thrombophlebitis.value' | translate}}"
            [(ngModel)]="model.veinsPathologyType"
            rrValidation="veinsPathologyType"
            rrContentReset="veinsPathologyTypeBlock"
          >
          </p-radioButton>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list"></div>
  <div class="c-col-1 c-pad-l c-sep f-vertical f-start o-radio-list"></div>
</div>
