<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="nec_m_050231"
        [rrValidation]="[
        'softTissueLocalizationType',
        'isArytaenoidCartilageRight isArytaenoidCartilageLeft',
        'isCricothyroidalJointRight isCricothyroidalJointLeft',
        'isCartilagoArytaenoideaRight isCartilagoArytaenoideaLeft'
        ]"
        ifAny="true"
      >
        {{ 'neckMRT.larynx.characterization.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization class="f-horizontal col-h-100" [model]="model">
    </rr-characterization>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="nec_m_050333"
        [rrValidation]="[
      'isDissectionCarotidArteryRight isDissectionCarotidArteryLeft',
      'isIpsilateralVocalFoldAdductionRight isIpsilateralVocalFoldAdductionLeft'
      ]"
        ifAny="true"
      >
        {{ 'neckMRT.larynx.complicationreferenceImage.value' | translate }}
      </h1>
    </ng-template>
    <rr-complication-reference-image
      class="f-horizontal col-h-100"
      [model]="model"
    >
    </rr-complication-reference-image>
  </p-tabPanel>
</p-tabView>
