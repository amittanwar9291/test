<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="nec_m_060206"
        [rrValidation]="['localizationReferenceVertebra', 'characterizationIDifferentialDiagnosis']"
        ifAny="true"
      >
        {{ 'neckMRT.softTissues.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
      [diffDiagnosisOptions]="differentialDiagnosis1OptionsOptions"
      [orientationAxialOptions]="orientationAxialOptions"
    >
    </rr-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="nec_m_060318"
        [rrValidation]="['sizeInMm', 'marginType']"
        ifAny="true"
      >
        {{ 'neckMRT.softTissues.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
      [shapeDifferentialDiagnosisOptions]="shapeDifferentialDiagnosisOptions"
      [isDWI]="isDWI"
    >
    </rr-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="nec_m_060414">
        {{ 'neckMRT.softTissues.characterizationIII.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-three
      class="f-horizontal col-h-100"
      [model]="model"
      [contrastEnhancementDistributionOptions]="contrastEnhancementDistributionOptions"
      [isCMReinforced]="isCMReinforced"
    >
    </rr-characterization-three>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="nec_m_060504"
        [rrValidation]="['differentialDiagnosis1']"
        ifAny="true"
      >
        {{ 'neckMRT.softTissues.differentialDiagnosis.value' | translate }}
      </h1>
    </ng-template>
    <rr-differential-diagnosis
      class="f-horizontal col-h-100"
      [model]="model"
      [diffDiagnosisOptions1Options]="differentialDiagnosis1OptionsOptions"
      [diffDiagnosisOptions2Options]="differentialDiagnosis2OptionsOptions"
    >
    </rr-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
