<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="nec_m_070293"
        [rrValidation]="['localizationType', 'isRight isLeft', 'sizeInMm']"
        ifAny="true"
      >
        {{ "neckMRT.pharynx.characterizationI.value" | translate }}
      </h1>
    </ng-template>
    <rr-salivary-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
      [isDWI]="isDWI"
    >
    </rr-salivary-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="nec_m_0703104">
        {{ "neckMRT.pharynx.characterizationII.value" | translate }}
      </h1>
    </ng-template>
    <rr-salivary-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
    >
    </rr-salivary-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="nec_m_070469">
        {{ "neckMRT.pharynx.characterizationIII.value" | translate }}
      </h1>
    </ng-template>
    <rr-salivary-characterization-three
      class="f-horizontal col-h-100"
      [model]="model"
      [isContrastEnhanced]="isCMReinforced"
    >
    </rr-salivary-characterization-three>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="nec_m_070562" rrValidation="differentialDiagnosisType1">
        {{ "neckMRT.pharynx.differentialDiagnosis.value" | translate }}
      </h1>
    </ng-template>
    <rr-salivary-differential-diagnosis
      class="f-horizontal col-h-100"
      [model]="model"
      [salivaryGlandsDDOptions]="salivaryGlandsDDOptions"
      [salivaryGlandsDDOptions2]="salivaryGlandsDDOptions2"
    >
    </rr-salivary-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
