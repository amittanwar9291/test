<div class="col-h-552">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-12 o-radio-list">
      <h2 rr-id="nec_m_0702101">
        {{ "neckMRT.thyroid.internalStructure.value" | translate }}
      </h2>
      <p-checkbox
        rr-id="nec_m_0702102"
        name="isFat"
        label="{{ 'neckMRT.thyroid.fat.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isFat"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="nec_m_0702103"
        name="isCyst"
        label="{{ 'neckMRT.thyroid.cyst.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isCyst"
        rrContentReset="isCystBlock"
      >
      </p-checkbox>
      <div
        class="f-start o-radio-list nested-content"
        id="isCystBlock"
        [rrDisable]="!model.isCyst"
      >
        <p-checkbox
          rr-id="nec_m_0702104"
          name="isSolitary"
          label="{{ 'neckMRT.thyroid.solitary.value' | translate }}"
          binary="true"
          [(ngModel)]="model.isSolitary"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="nec_m_0702105"
          name="isMultiple"
          label="{{ 'neckMRT.thyroid.multiple.value' | translate }}"
          binary="true"
          [(ngModel)]="model.isMultiple"
        >
        </p-checkbox>
      </div>
      <p-checkbox
        rr-id="nec_m_0702106"
        name="isCalcification"
        label="{{ 'neckMRT.thyroid.calcification.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isCalcification"
        rrContentReset="isCalcificationBlock"
      >
      </p-checkbox>
      <div
        class="f-start o-radio-list nested-content"
        id="isCalcificationBlock"
        [rrDisable]="!model.isCalcification"
      >
        <p-checkbox
          rr-id="nec_m_0702107"
          name="isDystrophy"
          label="{{ 'neckMRT.thyroid.dystrophy.value' | translate }}"
          binary="true"
          [(ngModel)]="model.isDystrophy"
        >
        </p-checkbox>
      </div>
      <p-checkbox
        rr-id="nec_m_0702108"
        name="isCapsule"
        label="{{ 'neckMRT.thyroid.capsule.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isCapsule"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="nec_m_0702109"
        name="isSepta"
        label="{{ 'neckMRT.thyroid.septa.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isSepta"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="nec_m_0702110"
        name="isNecroses"
        label="{{ 'neckMRT.thyroid.necroses.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isNecroses"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="nec_m_0702111"
        name="isSignalVoids"
        label="{{ 'neckMRT.thyroid.signalVoids.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isSignalVoids"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="nec_m_0702112"
        name="isHemorrhage"
        label="{{ 'neckMRT.thyroid.hemorrhage2.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isHemorrhage"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="nec_m_0702113"
        name="isFluidLevel"
        label="{{ 'neckMRT.thyroid.fluidLevel.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isFluidLevel"
      >
      </p-checkbox>
      <div class="f-vertical o-radio-list m-b-32"></div>
    </div>
    <div class="f-vertical c-pad-l m-t-10 m-b-12">
      <h2 rr-id="nec_m_0703115" class="m-b-11">
        {{ "neckMRT.thyroid.growthPattern.value" | translate }}
      </h2>
      <div class="f-horizontal col-h-100">
        <div class="c-col-1 c-sep c-pad-r f-vertical o-radio-list">
          <p-checkbox
            rr-id="nec_m_0703116"
            name="isSubcutaneous"
            label="{{ 'neckMRT.thyroid.subcutaneous.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isSubcutaneous"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="nec_m_0703117"
            name="isDisplacement"
            label="{{ 'neckMRT.thyroid.displacement.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isDisplacement"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="nec_m_0703118"
            name="isPerineuralInvasion"
            label="{{ 'neckMRT.thyroid.perineuralInvasion.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isPerineuralInvasion"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="nec_m_0703119"
            name="isInfiltration"
            label="{{ 'neckMRT.thyroid.infiltration.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isInfiltration"
            rrContentReset="infiltrationBlock1 infiltrationBlock2"
          >
          </p-checkbox>
        </div>
        <div class="f-vertical c-pad-l">
          <h3
            rr-id="nec_m_070480"
            class="m-b-11"
            [rrDisable]="!model.isInfiltration"
          >
            {{ "neckMRT.thyroid.infiltrationDetails.value" | translate }}
          </h3>
          <div class="f-horizontal col-h-100">
            <div class="c-col-1 c-sep c-pad-r f-vertical o-radio-list">
              <div
                class="o-radio-list"
                id="infiltrationBlock1"
                [rrDisable]="!model.isInfiltration"
              >
                <p-checkbox
                  rr-id="nec_m_070481"
                  name="isTransspatialSpread"
                  label="{{
                    'neckMRT.thyroid.transspatialSpread.value' | translate
                  }}"
                  binary="true"
                  [(ngModel)]="model.isTransspatialSpread"
                  rrContentReset="isTransspatialSpreadBlock"
                >
                </p-checkbox>
                <div
                  class="f-start o-radio-list nested-content"
                  id="isTransspatialSpreadBlock"
                  [rrDisable]="!model.isTransspatialSpread"
                >
                  <p-checkbox
                    rr-id="nec_m_070482"
                    name="isParapharyngealSpace"
                    label="{{
                      'neckMRT.thyroid.parapharyngealSpace.value' | translate
                    }}"
                    binary="true"
                    [(ngModel)]="model.isParapharyngealSpace"
                  >
                  </p-checkbox>
                  <p-checkbox
                    rr-id="nec_m_070483"
                    name="isMastricatorSpace"
                    label="{{
                      'neckMRT.thyroid.mastricatorSpace.value' | translate
                    }}"
                    binary="true"
                    [(ngModel)]="model.isMastricatorSpace"
                  >
                  </p-checkbox>
                  <p-checkbox
                    rr-id="nec_m_070484"
                    name="isParotidSpace"
                    label="{{
                      'neckMRT.thyroid.parotidSpace.value' | translate
                    }}"
                    binary="true"
                    [(ngModel)]="model.isParotidSpace"
                  >
                  </p-checkbox>
                  <p-checkbox
                    rr-id="nec_m_070485"
                    name="isCarotidSpace"
                    label="{{
                      'neckMRT.thyroid.carotidSpace.value' | translate
                    }}"
                    binary="true"
                    [(ngModel)]="model.isCarotidSpace"
                  >
                  </p-checkbox>
                  <p-checkbox
                    rr-id="nec_m_070486"
                    name="isPostCervicalSpace"
                    label="{{
                      'neckMRT.thyroid.postCervicalSpace.value' | translate
                    }}"
                    binary="true"
                    [(ngModel)]="model.isPostCervicalSpace"
                  >
                  </p-checkbox>
                  <p-checkbox
                    rr-id="nec_m_070487"
                    name="isSublingualSpace"
                    label="{{
                      'neckMRT.thyroid.sublingualSpace.value' | translate
                    }}"
                    binary="true"
                    [(ngModel)]="model.isSublingualSpace"
                  >
                  </p-checkbox>
                  <p-checkbox
                    rr-id="nec_m_070488"
                    name="isSubmandibularSpace"
                    label="{{
                      'neckMRT.thyroid.submandibularSpace.value' | translate
                    }}"
                    binary="true"
                    [(ngModel)]="model.isSubmandibularSpace"
                  >
                  </p-checkbox>
                </div>
              </div>
            </div>
            <div class="c-col-1 c-sep c-pad-l f-vertical o-radio-list">
              <div
                class="o-radio-list"
                id="infiltrationBlock2"
                [rrDisable]="!model.isInfiltration"
              >
                <p-checkbox
                  rr-id="nec_m_070571"
                  name="isMusclesOfMastication"
                  label="{{
                    'neckMRT.thyroid.musclesOfMastication.value' | translate
                  }}"
                  binary="true"
                  [(ngModel)]="model.isMusclesOfMastication"
                >
                </p-checkbox>
                <p-checkbox
                  rr-id="nec_m_070572"
                  name="isBones"
                  label="{{ 'neckMRT.thyroid.bones.value' | translate }}"
                  binary="true"
                  [(ngModel)]="model.isBones"
                  rrContentReset="isBonesBlock"
                >
                </p-checkbox>
                <div
                  class="f-start o-radio-list nested-content"
                  id="isBonesBlock"
                  [rrDisable]="!model.isBones"
                >
                  <p-checkbox
                    rr-id="nec_m_070573"
                    name="isMandible"
                    label="{{ 'neckMRT.thyroid.mandible.value' | translate }}"
                    binary="true"
                    [(ngModel)]="model.isMandible"
                  >
                  </p-checkbox>
                  <p-checkbox
                    rr-id="nec_m_070574"
                    name="isMaxilla"
                    label="{{ 'neckMRT.thyroid.maxilla.value' | translate }}"
                    binary="true"
                    [(ngModel)]="model.isMaxilla"
                  >
                  </p-checkbox>
                  <p-checkbox
                    rr-id="nec_m_070575"
                    name="isAnteriorCranialFossa"
                    label="{{
                      'neckMRT.thyroid.anteriorCranialFossa.value' | translate
                    }}"
                    binary="true"
                    [(ngModel)]="model.isAnteriorCranialFossa"
                  >
                  </p-checkbox>
                  <p-checkbox
                    rr-id="nec_m_070576"
                    name="isMiddleCranialFossa"
                    label="{{
                      'neckMRT.thyroid.middleCranialFossa.value' | translate
                    }}"
                    binary="true"
                    [(ngModel)]="model.isMiddleCranialFossa"
                  >
                  </p-checkbox>
                </div>
                <p-checkbox
                  rr-id="nec_m_070577"
                  name="isCutis"
                  label="{{ 'neckMRT.thyroid.cutis.value' | translate }}"
                  binary="true"
                  [(ngModel)]="model.isCutis"
                >
                </p-checkbox>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
