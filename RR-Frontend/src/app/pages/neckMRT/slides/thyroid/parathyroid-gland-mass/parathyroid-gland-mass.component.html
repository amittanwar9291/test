<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="nec_m_040207"
        [rrValidation]="['sideType', 'sizeInMm']"
        ifAny="true"
      >
        {{ 'neckMRT.pharynx.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-parathyroid-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
      [isDWI]="isDWI"
    >
    </rr-parathyroid-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="nec_m_040324">
        {{ 'neckMRT.pharynx.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-parathyroid-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
      [isCMReinforced]="isCMReinforced"
    >
    </rr-parathyroid-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="nec_m_040501" rrValidation="differentialDiagnosisType1">
        {{ 'neckMRT.pharynx.differentialDiagnosis.value' | translate }}
      </h1>
    </ng-template>
    <rr-parathyroid-differential-diagnosis
      class="f-horizontal col-h-100"
      [model]="model"
    >
    </rr-parathyroid-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
