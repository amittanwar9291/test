<div class="f-vertical col-h-100">
  <h2 rr-id="nec_m_070202" class="m-b-11 text-break">
    {{ "neckMRT.thyroid.abnormalitiesnormVariantsthyroid.value" | translate }}*
  </h2>
  <div class="f-horizontal col-h-100">
    <div class="c-col-1 c-pad-r c-sep o-radio-list">
      <p-radioButton
        rr-id="nec_m_070203"
        name="abnormalitiesNormVariantsThyroidType"
        [(ngModel)]="model.abnormalitiesNormVariantsThyroidType"
        label="{{ 'neckMRT.thyroid.hypoplasia.value' | translate }}"
        [value]="abnormalitiesNormVariantsThyroidType.Hypoplasia"
        rrValidation="abnormalitiesNormVariantsThyroidType"
        rrContentReset="thyroidHemiagenesisBlock"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="nec_m_070204"
        name="abnormalitiesNormVariantsThyroidType"
        [(ngModel)]="model.abnormalitiesNormVariantsThyroidType"
        label="{{ 'neckMRT.thyroid.thyroidHemiagenesis.value' | translate }}"
        [value]="abnormalitiesNormVariantsThyroidType.ThyroidHemiagenesis"
        rrValidation="abnormalitiesNormVariantsThyroidType"
        rrContentReset="hypoplasiaBlock"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="nec_m_070205"
        [(ngModel)]="model.abnormalitiesNormVariantsThyroidType"
        label="{{ 'neckMRT.thyroid.ectopy.value' | translate }}"
        [value]="abnormalitiesNormVariantsThyroidType.Ectopy"
        name="abnormalitiesNormVariantsThyroidType"
        rrValidation="abnormalitiesNormVariantsThyroidType"
        rrContentReset="hypoplasiaBlock thyroidHemiagenesisBlock"
      >
      </p-radioButton>
    </div>
    <div
      class="c-col-3 f-horizontal c-pad-l"
      [ngSwitch]="model.abnormalitiesNormVariantsThyroidType"
    >
      <div
        class="c-col-1 c-pad-r c-sep o-list"
        *ngSwitchCase="abnormalitiesNormVariantsThyroidType.Hypoplasia"
        id="hypoplasiaBlock"
      >
        <div class="f-vertical o-radio-list">
          <p rr-id="nec_m_070301">
            {{ "neckMRT.thyroid.side.value" | translate }}*
          </p>
          <p-radioButton
            rr-id="nec_m_070302"
            name="sideType"
            [(ngModel)]="model.sideType"
            label="{{ 'neckMRT.thyroid.right.value' | translate }}"
            [value]="sideType.Right"
            rrValidation="sideType"
          >
          </p-radioButton>
          <p-radioButton
            rr-id="nec_m_070303"
            name="sideType"
            [(ngModel)]="model.sideType"
            label="{{ 'neckMRT.thyroid.left.value' | translate }}"
            [value]="sideType.Left"
            rrValidation="sideType"
          >
          </p-radioButton>
        </div>
      </div>
      <div
        *ngSwitchCase="abnormalitiesNormVariantsThyroidType.ThyroidHemiagenesis"
        class="c-col-1 c-pad-r c-sep o-list"
        id="thyroidHemiagenesisBlock"
      >
        <div class="f-vertical o-radio-list">
          <p rr-id="nec_m_070304">
            {{ "neckMRT.thyroid.side.value" | translate }}*
          </p>
          <p-radioButton
            rr-id="nec_m_070305"
            name="sideType"
            [(ngModel)]="model.sideType"
            label="{{ 'neckMRT.thyroid.right.value' | translate }}"
            [value]="sideType.Right"
            rrValidation="sideType"
          >
          </p-radioButton>
          <p-radioButton
            rr-id="nec_m_070306"
            name="sideType"
            [(ngModel)]="model.sideType"
            label="{{ 'neckMRT.thyroid.left.value' | translate }}"
            [value]="sideType.Left"
            rrValidation="sideType"
          >
          </p-radioButton>
        </div>
      </div>

      <div *ngSwitchDefault class="c-col-1 c-pad-r c-sep o-list"></div>

      <div class="c-col-1 c-pad c-sep o-list"></div>
      <div class="c-col-1 c-pad-l o-list"></div>
    </div>
  </div>
</div>
