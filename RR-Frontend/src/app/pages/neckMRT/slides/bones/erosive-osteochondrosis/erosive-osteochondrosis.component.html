<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-pad-r c-sep o-list">
    <div class="f-vertical o-radio-list">
      <h2 rr-id="nec_m_100222" rrValidation="spineLocations">
        {{ 'neckMRT.bones.localization.value' | translate }}*
      </h2>
      <rr-spine-simple
        rr-id="nec_m_100223"
        [selectionAccessibilityMode]="selectionAccessibilityMode.C0toTH4"
        [spineLocation]="model.spineLocations"
        rrValidation="spineLocations"
        isLocalizer="true"
        (click)="openLargeLocalizer()"
      ></rr-spine-simple>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep o-list">
    <div class="f-vertical o-radio-list">
      <h2 rr-id="nec_m_100313" rrInfoIcon="nec_m_10_03">
        {{ 'neckMRT.bones.modicClassification.value' | translate }}
      </h2>
      <p-radioButton
        rr-id="nec_m_100314"
        [(ngModel)]="model.modicClassificationType"
        name="modicClassificationType"
        label="{{ 'neckMRT.bones.modicTypeI.value' | translate }}"
        [value]="modicClassificationType.ModicTypeI"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="nec_m_100315"
        [(ngModel)]="model.modicClassificationType"
        name="modicClassificationType"
        label="{{ 'neckMRT.bones.modicTypeII.value' | translate }}"
        [value]="modicClassificationType.ModicTypeII"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="nec_m_100316"
        [(ngModel)]="model.modicClassificationType"
        name="modicClassificationType"
        label="{{ 'neckMRT.bones.modicTypeIII.value' | translate }}"
        [value]="modicClassificationType.ModicTypeIII"
        rrUnClickRadio
      ></p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep o-list"></div>
  <div class="c-col-1 c-pad-l o-list"></div>
</div>
