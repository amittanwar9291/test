<div class="f-horizontal col-h-100">
  <div class="f-vertical">
    <h2 rr-id="nec_m_100231" class="m-b-10">
      {{ 'neckMRT.bones.localization.value' | translate }}
    </h2>
    <div class="f-horizontal col-h-100">
      <div class="c-col-1 c-pad-r c-sep o-list">
        <div class="f-vertical o-radio-list">
          <p-checkbox
            rr-id="nec_m_100232"
            [(ngModel)]="model.isMaxilla"
            name="isMaxilla"
            label="{{ 'neckMRT.bones.maxilla.value' | translate }}"
            binary="true"
            rrContentReset="isMaxilla-block"
          >
          </p-checkbox>
          <div
            id="isMaxilla-block"
            class="nested-content o-radio-list"
            [rrDisable]="!model.isMaxilla"
          >
            <p-checkbox
              rr-id="nec_m_100233"
              [(ngModel)]="model.isMaxillaRight"
              name="isMaxillaRight"
              label="{{ 'neckMRT.bones.right.value' | translate }}"
              binary="true"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="nec_m_100234"
              [(ngModel)]="model.isMaxillaLeft"
              name="isMaxillaLeft"
              label="{{ 'neckMRT.bones.left.value' | translate }}"
              binary="true"
            >
            </p-checkbox>
          </div>
          <p-checkbox
            rr-id="nec_m_100235"
            [(ngModel)]="model.isMandible"
            name="isMandible"
            label="{{ 'neckMRT.bones.mandible.value' | translate }}"
            binary="true"
            rrContentReset="isMandible-block"
          >
          </p-checkbox>
          <div
            id="isMandible-block"
            class="nested-content o-radio-list"
            [rrDisable]="!model.isMandible"
          >
            <p-checkbox
              rr-id="nec_m_100236"
              [(ngModel)]="model.isMandibleRight"
              name="isMandibleRight"
              label="{{ 'neckMRT.bones.right.value' | translate }}"
              binary="true"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="nec_m_100237"
              [(ngModel)]="model.isMandibleLeft"
              name="isMandibleLeft"
              label="{{ 'neckMRT.bones.left.value' | translate }}"
              binary="true"
            >
            </p-checkbox>
          </div>
          <p-checkbox
            rr-id="nec_m_100238"
            [(ngModel)]="model.isCondylarProcess"
            name="isCondylarProcess"
            label="{{ 'neckMRT.bones.condylarProcess.value' | translate }}"
            binary="true"
            rrContentReset="isCondylarProcess-block"
          >
          </p-checkbox>
          <div
            id="isCondylarProcess-block"
            class="nested-content o-radio-list"
            [rrDisable]="!model.isCondylarProcess"
          >
            <p-checkbox
              rr-id="nec_m_100239"
              [(ngModel)]="model.isCondylarProcessRight"
              name="isCondylarProcessRight"
              label="{{ 'neckMRT.bones.right.value' | translate }}"
              binary="true"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="nec_m_100240"
              [(ngModel)]="model.isCondylarProcessLeft"
              name="isCondylarProcessLeft"
              label="{{ 'neckMRT.bones.left.value' | translate }}"
              binary="true"
            >
            </p-checkbox>
          </div>
          <p-checkbox
            rr-id="nec_m_100241"
            [(ngModel)]="model.isManubriumSterni"
            name="isManubriumSterni"
            label="{{ 'neckMRT.bones.manubriumSterni.value' | translate }}"
            binary="true"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="nec_m_100242"
            [(ngModel)]="model.isSkullBase"
            name="isSkullBase"
            label="{{ 'neckMRT.bones.skullBase.value' | translate }}"
            binary="true"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="nec_m_100243"
            [(ngModel)]="model.isVertebra"
            name="isVertebra"
            label="{{ 'neckMRT.bones.vertebra.value' | translate }}"
            binary="true"
            (onChange)="resetVertebraDependentModel()"
          >
          </p-checkbox>
        </div>
      </div>
      <div class="c-col-1 c-pad c-sep o-list">
        <ng-container *ngIf="model.isVertebra">
          <div class="f-vertical o-radio-list">
            <h2 rr-id="nec_m_100337" rrValidation="spineLocations">
              {{ 'neckMRT.bones.localizationVertebra.value' | translate }}*
            </h2>
            <rr-spine-simple
              rr-id="nec_m_100336"
              [selectionAccessibilityMode]="selectionAccessibilityMode.C0toTH4"
              [spineLocation]="model.spineLocations"
              rrValidation="spineLocations"
              isLocalizer="true"
              (click)="openLargeLocalizer()"
            ></rr-spine-simple>
          </div>
          <div class="f-vertical o-radio-list">
            <h2 rr-id="nec_m_100381">
              {{ 'neckMRT.bones.differentialDiagnosis.value' | translate }}
            </h2>
            <p-checkbox
              rr-id="nec_m_100338"
              [(ngModel)]="model.isTendinitisCalcareaLongus"
              name="isTendinitisCalcareaLongus"
              styleClass="text-break"
              label="{{ 'neckMRT.bones.tendinitisCalcareaLongusColli.value' | translate }}"
              binary="true"
              rrContentReset="isTendinitisCalcareaLongus-block"
            >
            </p-checkbox>
            <div
              id="isTendinitisCalcareaLongus-block"
              class="nested-content o-radio-list"
              [rrDisable]="!model.isTendinitisCalcareaLongus"
            >
              <h3 rr-id="nec_m_100339">
                {{ 'neckMRT.bones.side.value' | translate }}*
              </h3>
              <p-checkbox
                rr-id="nec_m_100340"
                [(ngModel)]="model.isTendinitisRight"
                name="isTendinitisRight"
                label="{{ 'neckMRT.bones.right.value' | translate }}"
                binary="true"
                rrValidation="isTendinitisRight isTendinitisLeft"
              >
              </p-checkbox>
              <p-checkbox
                rr-id="nec_m_100341"
                [(ngModel)]="model.isTendinitisLeft"
                name="isTendinitisLeft"
                label="{{ 'neckMRT.bones.left.value' | translate }}"
                binary="true"
                rrValidation="isTendinitisRight isTendinitisLeft"
              >
              </p-checkbox>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="c-col-1 c-pad c-sep o-list"></div>
      <div class="c-col-1 c-pad-l o-list"></div>
    </div>
  </div>
</div>
