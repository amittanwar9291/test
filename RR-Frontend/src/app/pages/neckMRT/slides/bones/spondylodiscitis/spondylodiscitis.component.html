<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-pad-r c-sep o-list">
    <div class="f-vertical o-radio-list">
      <h2 rr-id="nec_m_100222" rrValidation="spineLocations">
        {{ 'neckMRT.bones.localization.value' | translate }}*
      </h2>
      <rr-spine-simple
        rr-id="nec_m_100223"
        [selectionAccessibilityMode]="selectionAccessibilityMode.C0toTH4"
        [spineLocation]="model.spineLocations"
        rrValidation="spineLocations"
        isLocalizer="true"
        (click)="openLargeLocalizer()"
      ></rr-spine-simple>
    </div>
    <div class="f-vertical o-radio-list">
      <h2 rr-id="nec_m_100224">
        {{ 'neckMRT.bones.discusDetails.value' | translate }}
      </h2>
      <p-checkbox
        rr-id="nec_m_100225"
        [(ngModel)]="model.isIncreasedSizeOfDisc"
        name="isIncreasedSizeOfDisc"
        label="{{ 'neckMRT.bones.increasedSizeOfThe.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="nec_m_100226"
        [(ngModel)]="model.isT2wHyperintensityOfDisc"
        name="isT2wHyperintensityOfDisc"
        label="{{ 'neckMRT.bones.t2wHyperintensityOfThe.value' | translate }}"
        binary="true"
      >
      </p-checkbox
      ><p-checkbox
        rr-id="nec_m_100227"
        [rrDisable]="!isCMReinforced"
        [(ngModel)]="model.isContrastEnhancement"
        name="isContrastEnhancement"
        label="{{ 'neckMRT.bones.contrastEnhancement.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep o-list">
    <div class="f-vertical o-radio-list">
      <h2 rr-id="nec_m_100317">
        {{ 'neckMRT.bones.boneInvolvement.value' | translate }}
      </h2>
      <p-checkbox
        rr-id="nec_m_100318"
        [(ngModel)]="model.isEndplateEdema"
        name="isEndplateEdema"
        label="{{ 'neckMRT.bones.endplateEdema.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="nec_m_100319"
        [(ngModel)]="model.isErosionsOfTheEndplates"
        name="isErosionsOfTheEndplates"
        label="{{ 'neckMRT.bones.erosionsOfTheEndplates.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="nec_m_100320"
        [(ngModel)]="model.isVertebraEdema"
        name="isVertebraEdema"
        label="{{ 'neckMRT.bones.vertebraEdema.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="nec_m_100321"
        [rrDisable]="!isCMReinforced"
        [(ngModel)]="model.isOsteomyelitis"
        name="isOsteomyelitis"
        label="{{ 'neckMRT.bones.osteomyelitis.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep o-list">
    <h2 rr-id="nec_m_100413">
      {{ 'neckMRT.bones.reactionOfSurroundingTissue.value' | translate }}
    </h2>
    <div class="f-vertical o-radio-list">
      <h3 rr-id="nec_m_100414">
        {{ 'neckMRT.bones.axialLocalization.value' | translate }}
      </h3>
      <rr-axial-localizer
        rr-id="nec_m_100415"
        [ngModel]="model.spineAxialLocations"
        name="spineAxialLocations"
        rrValidation="spineAxialLocations"
        isLocalizer="true"
      ></rr-axial-localizer>
      <div class="f-vertical o-radio-list">
        <p-checkbox
          rr-id="nec_m_100416"
          [(ngModel)]="model.isParavertebralinflammatoryReaction"
          name="isParavertebralinflammatoryReaction"
          labelStyleClass="text-break"
          label="{{ 'neckMRT.bones.paravertebralinflammatoryReaction.value' | translate }}"
          binary="true"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="nec_m_100417"
          [(ngModel)]="model.isSoftTissueEdema"
          name="isSoftTissueEdema"
          label="{{ 'neckMRT.bones.softTissueEdema.value' | translate }}"
          binary="true"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="nec_m_100418"
          [(ngModel)]="model.isAbscess"
          name="isAbscess"
          label="{{ 'neckMRT.bones.abscess.value' | translate }}"
          binary="true"
        >
        </p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad-l o-list"></div>
</div>
