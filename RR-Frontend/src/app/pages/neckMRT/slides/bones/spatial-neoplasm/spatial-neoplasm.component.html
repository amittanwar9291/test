<p-tabView [activeIndex]="activeTabIndex" class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="nec_m_100256"
        [rrValidation]="['isSpine isFacialSkeleton isCartilage isPosteriorCranialFossa',
          'mainSpatialNeoplasmDifferentialDiagnosisType1']"
        ifAny="true"
      >
        {{ 'neckMRT.bones.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
      [diffDiagnosisOptions]="secondaryDifferentialDiagnosisOptions"
      (emitLocalizer)="passLocalizerConfig($event)"
    >
    </rr-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="nec_m_100345"
        [rrValidation]="['sizeInMm', 'marginType']"
        ifAny="true"
      >
        {{ 'neckMRT.bones.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-two class="f-horizontal col-h-100" [model]="model">
    </rr-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="nec_m_100441"
        [rrValidation]="['spatialNeoplasmDifferentialDiagnosisType1']"
        ifAny="true"
      >
        {{ 'neckMRT.bones.differentialDiagnosis.value' | translate }}
      </h1>
    </ng-template>
    <rr-differential-diagnosis
      class="f-horizontal col-h-100"
      [model]="model"
      [diffDiagnosisOptionsOptions]="secondaryDifferentialDiagnosisOptions"
      [diffDiagnosisOptionsRestrictedOptions]="secondaryDifferentialDiagnosisRestrictedOptions"
      [isCMReinforced]="isCMReinforced"
      (emitLocalizer)="passLocalizerConfig($event)"
    >
    </rr-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
