<div class="f-vertical c-pad-l col-h-100">
  <h2 rr-id="sho_m_080409" rrInfoIcon="sho_m_080410" class="text-break m-b-16">
    {{'shoulderMRT.softParts.classificationMunichConsensus.value' | translate}}
  </h2>
  <div class="f-horizontal col-h-100">
    <div class="c-col-1 c-pad-r c-sep o-radio-list">
      <p-radioButton
        rr-id="sho_m_080411"
        name="classificationMunichConsensusType"
        [value]="classificationMunichConsensusType.MuscularEdema"
        label="{{'shoulderMRT.softParts.muscularEdema.value' | translate}}"
        [(ngModel)]="model.classificationMunichConsensusType"
        rrValidation="classificationMunichConsensusType"
        inSecondFinding="true"
        rrContentReset="ruptureTypeIIIA-block ruptureTypeIIIB-block ruptureTypeIVA-block"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="sho_m_080412"
        name="classificationMunichConsensusType"
        [value]="classificationMunichConsensusType.MuscleFibreRuptureTypeIIIA"
        label="{{'shoulderMRT.softParts.muscleFibreRuptureTypeIIIa.value' | translate}}"
        [(ngModel)]="model.classificationMunichConsensusType"
        rrValidation="classificationMunichConsensusType"
        inSecondFinding="true"
        rrContentReset="ruptureTypeIIIB-block ruptureTypeIVA-block"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="sho_m_080413"
        name="classificationMunichConsensusType"
        [value]="classificationMunichConsensusType.TornMuscleBundleTypeIIIB"
        label="{{'shoulderMRT.softParts.tornMuscleBundleTypeIIIb.value' | translate}}"
        [(ngModel)]="model.classificationMunichConsensusType"
        rrValidation="classificationMunichConsensusType"
        inSecondFinding="true"
        rrContentReset="ruptureTypeIIIA-block ruptureTypeIVA-block"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="sho_m_080414"
        name="classificationMunichConsensusType"
        class="text-break"
        [value]="classificationMunichConsensusType.TornMuscleOrTendonRuptureTypeIV"
        label="{{'shoulderMRT.softParts.tornMuscletendonRuptureTypeIV.value' | translate}}"
        [(ngModel)]="model.classificationMunichConsensusType"
        rrValidation="classificationMunichConsensusType"
        inSecondFinding="true"
        rrContentReset="ruptureTypeIIIA-block ruptureTypeIIIB-block"
      >
      </p-radioButton>
    </div>
    <div class="c-col-1 c-pad-l c-sep">
      <div
        *ngIf="model.classificationMunichConsensusType === classificationMunichConsensusType.MuscleFibreRuptureTypeIIIA"
        id="ruptureTypeIIIA-block"
      >
        <p-checkbox
          rr-id="sho_m_080507"
          name="isCrossDiameterRuptureBelow5Mm"
          class="text-break"
          label="{{'shoulderMRT.softParts.crossDiameterOfTheRuptureMmLessThan.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isCrossDiameterRuptureBelow5Mm"
        >
        </p-checkbox>
      </div>
      <div
        *ngIf="model.classificationMunichConsensusType === classificationMunichConsensusType.TornMuscleBundleTypeIIIB"
        id="ruptureTypeIIIB-block"
      >
        <p-checkbox
          rr-id="sho_m_080508"
          name="isCrossDiameterRuptureOver5Mm"
          class="text-break"
          label="{{'shoulderMRT.softParts.crossDiameterOfTheRuptureMmMoreThan.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isCrossDiameterRuptureOver5Mm"
        >
        </p-checkbox>
      </div>
      <div
        *ngIf="model.classificationMunichConsensusType === classificationMunichConsensusType.TornMuscleOrTendonRuptureTypeIV"
        id="ruptureTypeIVA-block"
      >
        <div class="f-vertical f-start o-radio-list">
          <rr-number-input
            inputRrId="sho_m_080509"
            labelRrId="sho_m_080510"
            name="retractionInMm"
            class="m-t-4"
            labelStyleClass="text-break"
            label="{{'shoulderMRT.softParts.retractionInMm.value' | translate}}"
            [config]="{max: 999}"
            [(ngModel)]="model.retractionInMm"
          >
          </rr-number-input>
          <p-checkbox
            rr-id="sho_m_080511"
            name="isWavyCourseFibres"
            label="{{'shoulderMRT.softParts.wavyCourseOfTheFibres.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isWavyCourseFibres"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="sho_m_080512"
            name="isOsseousAvulsion"
            label="{{'shoulderMRT.softParts.osseousAvulsion.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isOsseousAvulsion"
          >
          </p-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
