<div class="f-horizontal c-pad-l col-h-100">
  <div class="c-col-1 c-pad-r c-sep o-radio-list">
    <h2 rr-id="sho_m_080415" class="m-b-18">
      {{'shoulderMRT.softParts.otherFindings.value' | translate}}
    </h2>
    <p-checkbox
      rr-id="sho_m_080416"
      name="isFattyDegeneration"
      label="{{'shoulderMRT.softParts.fattyDegeneration.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isFattyDegeneration"
      rrValidation="isFattyDegeneration isMuscularHypotrophy isMuscularAtrophy isApophysitis isFascialTear"
      inSecondFinding="true"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="sho_m_080417"
      name="isMuscularHypotrophy"
      label="{{'shoulderMRT.softParts.muscularHypotrophy.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isMuscularHypotrophy"
      rrValidation="isFattyDegeneration isMuscularHypotrophy isMuscularAtrophy isApophysitis isFascialTear"
      inSecondFinding="true"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="sho_m_080418"
      name="isMuscularAtrophy"
      label="{{'shoulderMRT.softParts.muscularAtrophy.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isMuscularAtrophy"
      rrContentReset="isMuscularAtrophy-block"
      rrValidation="isFattyDegeneration isMuscularHypotrophy isMuscularAtrophy isApophysitis isFascialTear"
      inSecondFinding="true"
    >
    </p-checkbox>
    <div
      class="f-start o-radio-list nested-content"
      [rrDisable]="!model.isMuscularAtrophy"
      id="isMuscularAtrophy-block"
    >
      <p-radioButton
        rr-id="sho_m_080419"
        rrUnClickRadio
        name="muscularAtrophyType"
        [value]="muscularAtrophyType.Complete"
        label="{{'shoulderMRT.softParts.complete.value' | translate}}"
        [(ngModel)]="model.muscularAtrophyType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="sho_m_080420"
        rrUnClickRadio
        name="muscularAtrophyType"
        [value]="muscularAtrophyType.Partially"
        label="{{'shoulderMRT.softParts.partially.value' | translate}}"
        [(ngModel)]="model.muscularAtrophyType"
      >
      </p-radioButton>
    </div>
    <p-checkbox
      rr-id="sho_m_080421"
      name="isApophysitis"
      label="{{'shoulderMRT.softParts.apophysitis.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isApophysitis"
      rrValidation="isFattyDegeneration isMuscularHypotrophy isMuscularAtrophy isApophysitis isFascialTear"
      inSecondFinding="true"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="sho_m_080422"
      name="isFascialTear"
      label="{{'shoulderMRT.softParts.fascialTear.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isFascialTear"
      rrContentReset="isFascialTear-block"
      rrValidation="isFattyDegeneration isMuscularHypotrophy isMuscularAtrophy isApophysitis isFascialTear"
      inSecondFinding="true"
    >
    </p-checkbox>
    <div
      class="f-start o-radio-list nested-content"
      [rrDisable]="!model.isFascialTear"
      id="isFascialTear-block"
    >
      <p-checkbox
        rr-id="sho_m_080423"
        name="isMuscleHerniation"
        label="{{'shoulderMRT.softParts.muscleHerniation.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isMuscleHerniation"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad-l c-sep"></div>
</div>
