<div class="c-col-4 f-horizontal col-h-100">
  <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
    <h2 rr-id="sho_m_080211" class="m-b-15">
      {{'shoulderMRT.softParts.location.value' | translate}}*
    </h2>
    <p-radioButton
      rr-id="sho_m_080212"
      class="m-b-6"
      name="locationType"
      [value]="locationType.MDeltoid"
      label="{{'shoulderMRT.softParts.deltoidMuscle.value' | translate}}"
      [(ngModel)]="model.locationType"
      rrValidation="locationType"
    >
    </p-radioButton>
    <div
      class="f-start o-radio-list nested-content"
      [rrDisable]="model.locationType !== locationType.MDeltoid"
      id="locationTypeMDeltoideus-block"
    >
      <p rr-id="sho_m_080239" class="m-b-8">
        {{'shoulderMRT.softParts.location.value' | translate}}
      </p>
      <p-radioButton
        rr-id="sho_m_080240"
        rrUnClickRadio
        name="deltoideusLocationType"
        [value]="deltoideusLocationType.ParsClavicularis"
        label="{{'shoulderMRT.softParts.parsClavicularis.value' | translate}}"
        [(ngModel)]="model.deltoideusLocationType"
        rrValidation="deltoideusLocationType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="sho_m_080241"
        rrUnClickRadio
        name="deltoideusLocationType"
        [value]="deltoideusLocationType.AcromialPars"
        label="{{'shoulderMRT.softParts.parsAcromialis.value' | translate}}"
        [(ngModel)]="model.deltoideusLocationType"
        rrValidation="deltoideusLocationType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="sho_m_080242"
        rrUnClickRadio
        name="deltoideusLocationType"
        [value]="deltoideusLocationType.ParsSpinalis"
        label="{{'shoulderMRT.softParts.parsSpinalis.value' | translate}}"
        [(ngModel)]="model.deltoideusLocationType"
        rrValidation="deltoideusLocationType"
      >
      </p-radioButton>
    </div>
    <p-radioButton
      rr-id="sho_m_080214"
      name="locationType"
      [value]="locationType.MPectoralisMajor"
      label="{{'shoulderMRT.softParts.pectoralisMajorMuscle.value' | translate}}"
      [(ngModel)]="model.locationType"
      rrValidation="locationType"
      rrContentReset="locationTypeMDeltoideus-block"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="sho_m_080216"
      name="locationType"
      [value]="locationType.MCoracobrachial"
      label="{{'shoulderMRT.softParts.coracobrachialMuscle.value' | translate}}"
      [(ngModel)]="model.locationType"
      rrValidation="locationType"
      rrContentReset="locationTypeMDeltoideus-block"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="sho_m_080218"
      name="locationType"
      [value]="locationType.MTeresMajor"
      label="{{'shoulderMRT.softParts.teresMajorMuscle.value' | translate}}"
      [(ngModel)]="model.locationType"
      rrValidation="locationType"
      rrContentReset="locationTypeMDeltoideus-block"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="sho_m_080220"
      name="locationType"
      [value]="locationType.MInfraspinatus"
      label="{{'shoulderMRT.softParts.infraspinatusMuscle.value' | translate}}"
      [(ngModel)]="model.locationType"
      rrValidation="locationType"
      rrContentReset="locationTypeMDeltoideus-block"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="sho_m_080221"
      name="locationType"
      [value]="locationType.MSupraspinatus"
      label="{{'shoulderMRT.softParts.supraspinatusMuscle.value' | translate}}"
      [(ngModel)]="model.locationType"
      rrValidation="locationType"
      rrContentReset="locationTypeMDeltoideus-block"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="sho_m_080222"
      name="locationType"
      [value]="locationType.MSubscapularis"
      label="{{'shoulderMRT.softParts.subscapularisMuscle.value' | translate}}"
      [(ngModel)]="model.locationType"
      rrValidation="locationType"
      rrContentReset="locationTypeMDeltoideus-block"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="sho_m_080223"
      name="locationType"
      [value]="locationType.MTeresMinor"
      label="{{'shoulderMRT.softParts.teresMinorMuscle.value' | translate}}"
      [(ngModel)]="model.locationType"
      rrValidation="locationType"
      rrContentReset="locationTypeMDeltoideus-block"
    >
    </p-radioButton>
  </div>
  <div class="f-vertical c-pad-l">
    <h2 rr-id="sho_m_080301" class="m-b-8">
      {{'shoulderMRT.softParts.pathology.value' | translate}}
    </h2>
    <p rr-id="sho_m_080302" class="text-break font-15 m-b-6 l-h-19">
      {{'shoulderMRT.softParts.pleaseSelectAtLeastOnePathological.value' |
      translate}}
    </p>
    <div class="f-horizontal col-h-100">
      <div class="c-col-1 c-pad-r c-sep f-vertical f-start">
        <rr-finding-column
          [handler]="findingMusculatureHandler"
          [disabled]="false"
          [attr.name]="'musculatureFindings'"
          [setConfig]="findingDropdownConfig"
          validationName="musculatureFindings"
          validationSecondFinding="true"
          [validationParentFindingId]="model.validationId"
        >
        </rr-finding-column>
      </div>
      <ng-container
        [ngSwitch]="findingMusculatureHandler.currentItem.findingType"
      >
        <ng-container *ngSwitchCase="findingType.None">
          <div class="c-col-1 c-pad c-sep"></div>
          <div class="c-col-1 c-pad-l c-sep"></div>
        </ng-container>

        <!-- MuscularHaematoma Subfinding -->
        <rr-muscular-haematoma
          *ngSwitchCase="findingType.MuscularHaematoma"
          class="col-h-100"
          [model]="findingMusculatureHandler.currentItem"
        >
        </rr-muscular-haematoma>

        <!-- MuscleLesion Subfinding -->
        <rr-muscle-lesion
          *ngSwitchCase="findingType.MuscleLesion"
          class="col-h-100"
          [model]="findingMusculatureHandler.currentItem"
        >
        </rr-muscle-lesion>

        <!-- OtherFindings Subfinding -->
        <rr-other-findings
          *ngSwitchCase="findingType.OtherFindings"
          class="col-h-100"
          [model]="findingMusculatureHandler.currentItem"
        >
        </rr-other-findings>
      </ng-container>
    </div>
  </div>
</div>
