<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-list">
    <h1 rr-id="sho_m_080224" class="m-t-minus-4">
      {{'shoulderMRT.softParts.sternoclavicularJoint.value' | translate}}
    </h1>
    <div class="o-radio-list">
      <p-radioButton
        rr-id="sho_m_080225"
        label="{{'shoulderMRT.softParts.activatedOsteoarthritis.value' | translate}}"
        labelStyleClass="ui-fat-label"
        name="sternoclavicularJointType"
        [(ngModel)]="model.sternoclavicularJointType"
        [value]="sternoclavicularJointType.ActivatedOsteoarthritis"
        rrContentReset="sternoclavicularJointTypeInflammation-block sternoclavicularJointTypeLuxation-block"
        rrValidation="sternoclavicularJointType"
      >
      </p-radioButton>
      <div
        class="o-radio-list nested-content"
        [rrDisable]="model.sternoclavicularJointType !== sternoclavicularJointType.ActivatedOsteoarthritis"
        id="sternoclavicularJointTypeActivatedOsteoarthritis-block"
      >
        <p-checkbox
          rr-id="sho_m_080226"
          label="{{'shoulderMRT.softParts.sclerosis.value' | translate}}"
          binary="true"
          name="isSclerosis"
          [(ngModel)]="model.isSclerosis"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_080227"
          label="{{'shoulderMRT.softParts.subchondralCysts.value' | translate}}"
          binary="true"
          name="isSubchondralCysts"
          [(ngModel)]="model.isSubchondralCysts"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_080228"
          label="{{'shoulderMRT.softParts.articularEffusion.value' | translate}}"
          binary="true"
          name="isArthrosisArticularEffusion"
          [(ngModel)]="model.isArthrosisArticularEffusion"
        >
        </p-checkbox>
      </div>
    </div>
    <div class="o-radio-list">
      <p-radioButton
        rr-id="sho_m_080229"
        label="{{'shoulderMRT.softParts.inflammation.value' | translate}}"
        labelStyleClass="ui-fat-label"
        name="sternoclavicularJointType"
        [(ngModel)]="model.sternoclavicularJointType"
        [value]="sternoclavicularJointType.Inflammation"
        rrContentReset="sternoclavicularJointTypeActivatedOsteoarthritis-block sternoclavicularJointTypeLuxation-block"
        rrValidation="sternoclavicularJointType"
      >
      </p-radioButton>
      <div
        class="o-radio-list nested-content"
        [rrDisable]="model.sternoclavicularJointType !== sternoclavicularJointType.Inflammation"
        id="sternoclavicularJointTypeInflammation-block"
      >
        <p-checkbox
          rr-id="sho_m_080230"
          label="{{'shoulderMRT.softParts.erosions.value' | translate}}"
          binary="true"
          name="isErosions"
          [(ngModel)]="model.isErosions"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_080231"
          label="{{'shoulderMRT.softParts.synovitis.value' | translate}}"
          binary="true"
          name="isSynovitis"
          [(ngModel)]="model.isSynovitis"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_080232"
          label="{{'shoulderMRT.softParts.articularEffusion.value' | translate}}"
          binary="true"
          name="isInflammationArticularEffusion"
          [(ngModel)]="model.isInflammationArticularEffusion"
        >
        </p-checkbox>
      </div>
    </div>
    <div class="o-radio-list">
      <p-radioButton
        rr-id="sho_m_080233"
        class="m-b-7"
        label="{{'shoulderMRT.softParts.luxation.value' | translate}}"
        labelStyleClass="ui-fat-label"
        name="sternoclavicularJointType"
        [(ngModel)]="model.sternoclavicularJointType"
        [value]="sternoclavicularJointType.Luxation"
        rrContentReset="sternoclavicularJointTypeActivatedOsteoarthritis-block sternoclavicularJointTypeInflammation-block"
        rrValidation="sternoclavicularJointType"
      >
      </p-radioButton>
      <div
        class="o-radio-list nested-content"
        [rrDisable]="model.sternoclavicularJointType !== sternoclavicularJointType.Luxation"
        id="sternoclavicularJointTypeLuxation-block"
      >
        <p-checkbox
          rr-id="sho_m_080234"
          label="{{'shoulderMRT.softParts.ruptureSternoclavicularLigament.value' | translate}}"
          binary="true"
          name="isRuptureSternoclavicularLigament"
          labelStyleClass="text-break"
          [(ngModel)]="model.isRuptureSternoclavicularLigament"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_080235"
          label="{{'shoulderMRT.softParts.tearDiscusArticularis.value' | translate}}"
          binary="true"
          name="isRuptureDiscusArticularis"
          [(ngModel)]="model.isRuptureDiscusArticularis"
        >
        </p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
