<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 c-pad-r c-sep o-radio-list">
    <h2 rr-id="sho_m_080202" class="m-b-15">
      {{'shoulderMRT.softParts.axillaryLymphNodes.value' | translate}}
    </h2>
    <p-radioButton
      rr-id="sho_m_080203"
      name="lymphNodesAxillaryType"
      labelStyleClass="text-break"
      [value]="lymphNodesAxillaryType.BorderlineLNHilarFatPreserved"
      label="{{'shoulderMRT.softParts.borderlineLNHilarFatPreserved.value' | translate}}"
      [(ngModel)]="model.lymphNodesAxillaryType"
      rrContentReset="largestTransverseDiameterInMm-block"
      class="m-b-15"
      rrValidation="lymphNodesAxillaryType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="sho_m_080204"
      name="lymphNodesAxillaryType"
      [value]="lymphNodesAxillaryType.Lymphadenopathy"
      label="{{'shoulderMRT.softParts.lymphadenopathy.value' | translate}}"
      [(ngModel)]="model.lymphNodesAxillaryType"
      rrContentReset="largestTransverseDiameterInMm-block"
      class="m-b-25"
      rrValidation="lymphNodesAxillaryType"
    >
    </p-radioButton>
    <div
      class="o-radio-list"
      id="largestTransverseDiameterInMm-block"
      [rrDisable]="model.lymphNodesAxillaryType === lymphNodesAxillaryType.None"
    >
      <p rr-id="sho_m_080205" class="m-b-8">
        {{'shoulderMRT.softParts.shortAxisDiameterSAD.value' | translate}}
      </p>
      <rr-number-input
        inputRrId="sho_m_080206"
        labelRrId="sho_m_080207"
        labelStyleClass="text-break"
        name="largestTransverseDiameterInMm"
        label="{{'shoulderMRT.softParts.inMm.value' | translate}}"
        [(ngModel)]="model.largestTransverseDiameterInMm"
        [config]="{max: 999}"
      >
      </rr-number-input>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
