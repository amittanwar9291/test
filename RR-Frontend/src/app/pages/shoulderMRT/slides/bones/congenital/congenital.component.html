<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-sep c-pad-r f-start f-vertical">
    <div class="f-start f-vertical o-radio-list m-t-5">
      <p-checkbox
        rr-id="sho_m_040227"
        [(ngModel)]="model.isRoundedPosteriorGlenoidRim"
        label="{{ 'shoulderMRT.bones.roundedPosteriorGlenoid.value' | translate }}"
        labelStyleClass="text-break"
        name="isRoundedPosteriorGlenoidRim"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="sho_m_04028"
        [(ngModel)]="model.isPosteriorLabrumHypertrophy"
        label="{{ 'shoulderMRT.bones.posteriorLabrum.value' | translate }}"
        name="isPosteriorLabrumHypertrophy"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="sho_m_040229"
        [(ngModel)]="model.isLabrumHyperintensity"
        label="{{ 'shoulderMRT.bones.hyperintensity.value' | translate }}"
        name="isLabrumHyperintensity"
        binary="true"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-pad-l"></div>
</div>
