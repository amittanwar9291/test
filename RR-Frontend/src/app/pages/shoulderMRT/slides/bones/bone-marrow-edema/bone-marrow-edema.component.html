<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="sho_m_0402201"
        class="custom-tab-header"
        rrValidation="isProximalerHumerus isLateralClavicle isScapula"
      >
        {{ 'shoulderMRT.bones.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-one-bone-marrow-edema
      [model]="model"
    ></rr-characterization-one-bone-marrow-edema>
  </p-tabPanel>

  <p-tabPanel
    rr-id="sho_m_0403205"
    header="{{ 'shoulderMRT.bones.characterizationII.value' | translate }}"
  >
    <rr-characterization-two-bone-marrow-edema
      [model]="model"
    ></rr-characterization-two-bone-marrow-edema>
  </p-tabPanel>
</p-tabView>
