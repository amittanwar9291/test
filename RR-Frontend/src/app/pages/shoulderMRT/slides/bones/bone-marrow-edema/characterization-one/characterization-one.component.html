<div class="f-horizontal col-h-100 o-width-100">
  <div class="f-horizontal m-t-28 m-b-12">
    <div class="c-col-1 c-pad c-sep f-start f-vertical o-radio-list">
      <p-checkbox
        rr-id="sho_m_0402202"
        [(ngModel)]="model.isProximalerHumerus"
        label="{{ 'shoulderMRT.bones.proximalHumerus.value' | translate }}"
        labelStyleClass="ui-fat-label"
        name="isProximalerHumerus"
        binary="true"
        (onChange)="clearDistributionAndAssociatedFindings()"
        rrContentReset="isProximalerHumerus-block"
        rrValidation="isProximalerHumerus isLateralClavicle isScapula"
      >
      </p-checkbox>
      <div
        class="f-start f-vertical o-radio-list nested-content m-t-12"
        id="isProximalerHumerus-block"
        [rrDisable]="!model.isProximalerHumerus"
      >
        <p rr-id="sho_m_0402203" class="m-b-12">
          {{ 'shoulderMRT.bones.localization.value' | translate }}*
        </p>
        <p-checkbox
          rr-id="sho_m_0402204"
          [(ngModel)]="model.isHillSachsLesion"
          label="{{ 'shoulderMRT.bones.hillSachs.value' | translate }}"
          name="isHillSachsLesion"
          binary="true"
          [rrValidation]="proximalerHumerusValidationProperties"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_0402205"
          [(ngModel)]="model.isReverseHillSachsLesion"
          label="{{ 'shoulderMRT.bones.reverseHillSachs.value' | translate }}"
          name="isReverseHillSachsLesion"
          binary="true"
          [rrValidation]="proximalerHumerusValidationProperties"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_0402206"
          [(ngModel)]="model.isHumeralHead"
          label="{{ 'shoulderMRT.bones.humeralHead2.value' | translate }}"
          name="isHumeralHead"
          binary="true"
          [rrValidation]="proximalerHumerusValidationProperties"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_0402207"
          [(ngModel)]="model.isGreaterTubercle"
          label="{{ 'shoulderMRT.bones.greaterTubercle.value' | translate }}"
          name="isGreaterTubercle"
          binary="true"
          [rrValidation]="proximalerHumerusValidationProperties"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_0402208"
          [(ngModel)]="model.isLesserTubercle"
          label="{{ 'shoulderMRT.bones.lesserTubercle.value' | translate }}"
          name="isLesserTubercle"
          binary="true"
          [rrValidation]="proximalerHumerusValidationProperties"
        >
        </p-checkbox>
      </div>
    </div>
    <div class="c-col-1 c-pad c-sep f-start f-vertical o-radio-list">
      <p-checkbox
        rr-id="sho_m_0403206"
        [(ngModel)]="model.isLateralClavicle"
        label="{{ 'shoulderMRT.bones.lateralClavicle.value' | translate }}"
        labelStyleClass="ui-fat-label"
        name="isLateralClavicle"
        binary="true"
        (onChange)="clearDistributionAndAssociatedFindings()"
        rrContentReset="isLateralClavicle-block"
        rrValidation="isProximalerHumerus isLateralClavicle isScapula"
      >
      </p-checkbox>
      <div
        class="f-start f-vertical o-radio-list nested-content m-t-12"
        id="isLateralClavicle-block"
        [rrDisable]="!model.isLateralClavicle"
      >
        <p rr-id="sho_m_0403207" class="m-b-12">
          {{ 'shoulderMRT.bones.localization.value' | translate }}*
        </p>
        <p-checkbox
          rr-id="sho_m_0403208"
          [(ngModel)]="model.isAcromialEnd"
          name="isAcromialEnd"
          label="{{ 'shoulderMRT.bones.acromialEnd.value' | translate }}"
          binary="true"
          [rrValidation]="lateralClavicleValidationProperties"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_0403209"
          [(ngModel)]="model.isClavicularBody"
          label="{{ 'shoulderMRT.bones.clavicularBody.value' | translate }}"
          name="isClavicularBody"
          binary="true"
          [rrValidation]="lateralClavicleValidationProperties"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_0403210"
          [(ngModel)]="model.isExtremitasClaviculae"
          label="{{ 'shoulderMRT.bones.extremitasClaviculae.value' | translate }}"
          name="isExtremitasClaviculae"
          binary="true"
          [rrValidation]="lateralClavicleValidationProperties"
        >
        </p-checkbox>
      </div>
    </div>
    <div class="c-col-1 c-pad c-sep f-start f-vertical o-radio-list">
      <p-checkbox
        rr-id="sho_m_0404210"
        [(ngModel)]="model.isScapula"
        label="{{ 'shoulderMRT.bones.scapula2.value' | translate }}"
        labelStyleClass="ui-fat-label"
        name="isScapula"
        binary="true"
        (onChange)="clearDistributionAndAssociatedFindings()"
        rrContentReset="isScapula-block"
        rrValidation="isProximalerHumerus isLateralClavicle isScapula"
      >
      </p-checkbox>
      <div
        class="f-start f-vertical o-radio-list nested-content m-t-12"
        id="isScapula-block"
        [rrDisable]="!model.isScapula"
      >
        <p rr-id="sho_m_0404211" class="m-b-12">
          {{ 'shoulderMRT.bones.localization.value' | translate }}*
        </p>
        <p-checkbox
          rr-id="sho_m_0404212"
          [(ngModel)]="model.isAkromion"
          label="{{ 'shoulderMRT.bones.akromion.value' | translate }}"
          name="isAkromion"
          binary="true"
          [rrValidation]="scapulaValidationProperties"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_0404213"
          [(ngModel)]="model.isProcessusCoracoideus"
          label="{{ 'shoulderMRT.bones.processusCoroacoideus.value' | translate }}"
          name="isProcessusCoracoideus"
          binary="true"
          [rrValidation]="scapulaValidationProperties"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_0404240"
          [(ngModel)]="model.isScapularSpine"
          label="{{ 'shoulderMRT.bones.scapularSpine.value' | translate }}"
          name="isScapularSpine"
          binary="true"
          [rrValidation]="scapulaValidationProperties"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_0404214"
          [(ngModel)]="model.isSupraspinatousFossa"
          label="{{ 'shoulderMRT.bones.supraspinatousFossa.value' | translate }}"
          name="isSupraspinatousFossa"
          binary="true"
          [rrValidation]="scapulaValidationProperties"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_0404215"
          [(ngModel)]="model.isGlenoidFossa"
          label="{{ 'shoulderMRT.bones.glenoidFossa.value' | translate }}"
          name="isGlenoidFossa"
          binary="true"
          [rrValidation]="scapulaValidationProperties"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_0404216"
          [(ngModel)]="model.isInfraspinatousFossa"
          label="{{ 'shoulderMRT.bones.infraspinatousFossa.value' | translate }}"
          name="isInfraspinatousFossa"
          binary="true"
          [rrValidation]="scapulaValidationProperties"
        >
        </p-checkbox>
      </div>
    </div>
    <div
      class="c-col-1 c-pad-l c-sep f-start f-vertical o-radio-list"
      [rrDisable]="!isDistributionAndAssociatedFindingsEnabled"
    >
      <div class="f-start f-vertical o-radio-list m-b-34">
        <h2 rr-id="sho_m_0405207" class="m-b-16">
          {{ 'shoulderMRT.bones.distribution.value' | translate }}
        </h2>
        <p-radioButton
          rr-id="sho_m_0405208"
          [(ngModel)]="model.distributionType"
          label="{{ 'shoulderMRT.bones.subchondral.value' | translate }}"
          name="distributionType"
          [value]="distributionType.Subchondral"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="sho_m_0405209"
          [(ngModel)]="model.distributionType"
          label="{{ 'shoulderMRT.bones.focal.value' | translate }}"
          name="distributionType"
          [value]="distributionType.Focal"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="sho_m_0405210"
          [(ngModel)]="model.distributionType"
          label="{{ 'shoulderMRT.bones.diffuse.value' | translate }}"
          name="distributionType"
          [value]="distributionType.Diffuse"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="sho_m_0405211"
          [(ngModel)]="model.distributionType"
          label="{{ 'shoulderMRT.bones.diffusePatchy.value' | translate }}"
          name="distributionType"
          [value]="distributionType.DiffusePatchy"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="sho_m_0405212"
          [(ngModel)]="model.distributionType"
          label="{{ 'shoulderMRT.bones.subcorticalEdemaFormation.value' | translate }}"
          labelStyleClass="text-break"
          name="distributionType"
          [value]="distributionType.SubcorticalEdemaFormation"
          rrUnClickRadio
        >
        </p-radioButton>
      </div>
      <div class="f-start f-vertical o-radio-list">
        <h2 rr-id="sho_m_0405213" class="m-b-15">
          {{ 'shoulderMRT.bones.associatedFindings.value' | translate }}
        </h2>
        <p-checkbox
          rr-id="sho_m_0405214"
          [(ngModel)]="model.isSoftTissueEdema"
          label="{{ 'shoulderMRT.bones.softTissueEdema.value' | translate }}"
          name="isSoftTissueEdema"
          binary="true"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="sho_m_0405215"
          [(ngModel)]="model.isThickenedAndEdematizedSynovialis"
          label="{{ 'shoulderMRT.bones.thickenedAndEdematizedSynovialis.value' | translate }}"
          labelStyleClass="text-break"
          name="isThickenedAndEdematizedSynovialis"
          binary="true"
        >
        </p-checkbox>
      </div>
    </div>
  </div>
</div>
