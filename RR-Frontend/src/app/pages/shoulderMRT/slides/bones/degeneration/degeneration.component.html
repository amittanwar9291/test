<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-sep c-pad-r f-vertical">
    <div class="f-start f-vertical o-radio-list m-t-1">
      <p-checkbox
        rr-id="sho_m_040222"
        [(ngModel)]="model.isSeverityOfGlenohumeralOsteoarthritis"
        label="{{ 'shoulderMRT.bones.severityOfGlenohumeralOsteoarthritis.value' | translate }}"
        labelStyleClass="ui-fat-label"
        name="isSeverityOfGlenohumeralOsteoarthritis"
        binary="true"
        rrContentReset="isDegenerationIntensity-block"
      >
      </p-checkbox>
      <div
        class="f-start f-vertical o-radio-list nested-content"
        id="isDegenerationIntensity-block"
        [rrDisable]="!model.isSeverityOfGlenohumeralOsteoarthritis"
      >
        <p-radioButton
          rr-id="sho_m_040223"
          [(ngModel)]="model.degenerationIntensityType"
          label="{{ 'shoulderMRT.bones.moderate.value' | translate }}"
          name="degenerationIntensityType"
          [value]="degenerationIntensityType.Moderately"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="sho_m_040224"
          [(ngModel)]="model.degenerationIntensityType"
          label="{{ 'shoulderMRT.bones.severe.value' | translate }}"
          name="degenerationIntensityType"
          [value]="degenerationIntensityType.Pronounced"
          rrUnClickRadio
        >
        </p-radioButton>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad f-start f-vertical">
    <div class="f-start f-vertical o-radio-list m-t-1">
      <p-checkbox
        rr-id="sho_m_040319"
        [(ngModel)]="model.isDegenerationSclerosis"
        label="{{ 'shoulderMRT.bones.sclerosis.value' | translate }}"
        labelStyleClass="ui-fat-label"
        name="isDegenerationSclerosis"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="sho_m_040320"
        [(ngModel)]="model.isDegenerationEdema"
        label="{{ 'shoulderMRT.bones.subchondralEdema.value' | translate }}"
        labelStyleClass="ui-fat-label"
        name="isDegenerationEdema"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="sho_m_040321"
        [(ngModel)]="model.isDegenerationCyst"
        label="{{ 'shoulderMRT.bones.subchondralCyst.value' | translate }}"
        labelStyleClass="ui-fat-label"
        name="isDegenerationCyst"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="sho_m_040322"
        [(ngModel)]="model.isDegenerationChondropathy"
        label="{{ 'shoulderMRT.bones.chondropathy.value' | translate }}"
        labelStyleClass="ui-fat-label"
        name="isDegenerationChondropathy"
        binary="true"
        rrContentReset="isDegenerationChondropathy-block isDegenerationChondropathySecond-block"
      >
      </p-checkbox>
      <div
        class="f-start f-vertical nested-content o-radio-list m-b-15"
        id="isDegenerationChondropathy-block"
        [rrDisable]="!model.isDegenerationChondropathy"
      >
        <p-checkbox
          rr-id="sho_m_040323"
          [(ngModel)]="model.isDegenerationChondrocalcinosis"
          label="{{ 'shoulderMRT.bones.chondrocalcinosis.value' | translate }}"
          name="isDegenerationChondrocalcinosis"
          binary="true"
        >
        </p-checkbox>
      </div>
      <p-checkbox
        rr-id="sho_m_040324"
        [(ngModel)]="model.isDegenerationOsteophytes"
        label="{{ 'shoulderMRT.bones.osteophytes.value' | translate }}"
        labelStyleClass="ui-fat-label"
        name="isDegenerationOsteophytes"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="sho_m_040325"
        [(ngModel)]="model.isDegenerationArthropathy"
        label="{{ 'shoulderMRT.bones.cuffArthropathu.value' | translate }}"
        labelStyleClass="ui-fat-label"
        name="isDegenerationArthropathy"
        binary="true"
      >
      </p-checkbox>
    </div>
  </div>
  <div
    class="c-col-1 c-sep c-pad f-start f-vertical o-list"
    id="isDegenerationChondropathySecond-block"
    *ngIf="model.isDegenerationChondropathy"
  >
    <div class="f-start f-vertical o-radio-list m-t-5 m-b-24">
      <h2 rr-id="sho_m_040431" class="m-b-15" rrInfoIcon="sho_m_040454">
        {{ 'shoulderMRT.bones.outerbridgeClassification.value' | translate }}
      </h2>
      <p-radioButton
        rr-id="sho_m_040432"
        [(ngModel)]="model.degenerationOutbridgeType"
        label="{{ 'shoulderMRT.bones.gradeI.value' | translate }}"
        name="degenerationOutbridgeType"
        [value]="degenerationOutbridgeType.Grade1"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="sho_m_040433"
        [(ngModel)]="model.degenerationOutbridgeType"
        label="{{ 'shoulderMRT.bones.gradeII.value' | translate }}"
        name="degenerationOutbridgeType"
        [value]="degenerationOutbridgeType.Grade2"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="sho_m_040434"
        [(ngModel)]="model.degenerationOutbridgeType"
        label="{{ 'shoulderMRT.bones.gradeIII.value' | translate }}"
        name="degenerationOutbridgeType"
        [value]="degenerationOutbridgeType.Grade3"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="sho_m_040435"
        [(ngModel)]="model.degenerationOutbridgeType"
        label="{{ 'shoulderMRT.bones.gradeIV.value' | translate }}"
        name="degenerationOutbridgeType"
        [value]="degenerationOutbridgeType.Grade4"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
    <div class="f-start f-vertical o-radio-list m-b-25">
      <h2 rr-id="sho_m_040436" class="m-b-3">
        {{ 'shoulderMRT.bones.extent.value' | translate }}
      </h2>
      <p rr-id="sho_m_040437" class="m-t-10">
        {{ 'shoulderMRT.bones.largestAxiast.value' | translate }}
      </p>
      <rr-number-input
        inputRrId="sho_m_040438"
        [(ngModel)]="model.degenerationExpansiveness"
        label="{{ 'shoulderMRT.bones.mm.value' | translate }}"
        labelRrId="sho_m_040440"
        name="degenerationExpansiveness"
        [config]="{ max: 40 }"
      >
      </rr-number-input>
    </div>
    <div class="f-start f-vertical o-radio-list">
      <h2 rr-id="sho_m_040439" class="m-b-15">
        {{ 'shoulderMRT.bones.articularSurfaces.value' | translate }}
      </h2>
      <p-radioButton
        rr-id="sho_m_040441"
        [(ngModel)]="model.degenerationJointSurfacesType"
        label="{{ 'shoulderMRT.bones.humeralHead.value' | translate }}"
        name="degenerationJointSurfacesType"
        [value]="degenerationJointSurfacesType.HumeralHead"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="sho_m_040442"
        [(ngModel)]="model.degenerationJointSurfacesType"
        label="{{ 'shoulderMRT.bones.glenoid.value' | translate }}"
        name="degenerationJointSurfacesType"
        [value]="degenerationJointSurfacesType.Glenoid"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="sho_m_040443"
        [(ngModel)]="model.degenerationJointSurfacesType"
        label="{{ 'shoulderMRT.bones.bipolar.value' | translate }}"
        name="degenerationJointSurfacesType"
        [value]="degenerationJointSurfacesType.Bipolar"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
  </div>
  <div
    class="c-col-1 c-sep c-pad f-vertical"
    *ngIf="!model.isDegenerationChondropathy"
  ></div>
  <div class="c-col-1 c-pad-l f-vertical"></div>
</div>
