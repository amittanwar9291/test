<p-tabView class="rr-tabView rr-tabView-shoulder-bones-tumor">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="sho_m_0402201"
        class="custom-tab-header"
        rrValidation="firstLocalizationType axialMaxInMm"
        ifAny="true"
      >
        {{ 'shoulderMRT.bones.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-one-tumor
      [model]="model"
    ></rr-characterization-one-tumor>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="sho_m_0403212"
        class="custom-tab-header"
        rrValidation="tumorDifferentialDiagnosis limitationType cortexType"
        ifAny="true"
      >
        {{ 'shoulderMRT.bones.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-two-tumor
      [model]="model"
      [technologyModel]="technologyModel"
      [differentialDiagnosisArray]="differentialDiagnosisArray"
    ></rr-characterization-two-tumor>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="sho_m_0404217"
        class="custom-tab-header"
        rrValidation="differentialDiagnosis01"
      >
        {{ 'shoulderMRT.bones.characterizationIII.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-three-tumor
      [model]="model"
      [differentialDiagnosisArray]="differentialDiagnosisArray"
    ></rr-characterization-three-tumor>
  </p-tabPanel>
</p-tabView>
