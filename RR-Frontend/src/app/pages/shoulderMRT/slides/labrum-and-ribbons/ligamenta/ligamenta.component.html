<p-tabView class="rr-tabView">
  <p-tabPanel [selected]="true">
    <ng-template pTemplate="header">
      <h1
        rr-id="sho_m_060205"
        class="custom-tab-header"
        [rrValidation]="characterizationCheckboxGroup"
      >
        {{'shoulderMRT.labrumAndRibbons.characterizationI.value' | translate}}
      </h1>
    </ng-template>
    <rr-characterization-one
      [model]="model"
      [characterizationCheckboxGroup]="characterizationCheckboxGroup"
    ></rr-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="sho_m_060304"
        class="custom-tab-header"
        [rrValidation]="characterizationCheckboxGroup"
      >
        {{'shoulderMRT.labrumAndRibbons.characterizationII.value' | translate}}
      </h1>
    </ng-template>
    <rr-characterization-two
      [model]="model"
      [characterizationCheckboxGroup]="characterizationCheckboxGroup"
    ></rr-characterization-two>
  </p-tabPanel>
</p-tabView>
