<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-center">
    <div class="c-col-2 c-pad-r c-sep f-start f-vertical o-list">
      <h1 rr-id="sho_m_010103" rrValidation="localization">
        {{ 'shoulderMRT.localization.localization.value' | translate }}*
      </h1>
      <rr-shoulder-simple
        rr-id="sho_m_010104"
        [(ngModel)]="model.localization"
        name="localization"
        [isSingleChoice]="true"
        rrValidation="localization"
        isLocalizer="true"
      ></rr-shoulder-simple>
    </div>
    <div class="c-col-2 c-sep c-pad">
      <rr-patient-information [model]="model.patientInformation">
      </rr-patient-information>
    </div>
    <div class="c-col-1 c-pad-l"></div>
  </div>
</form>
