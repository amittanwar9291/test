<div class="f-horizontal h-100">
  <div class="c-col-1 c-sep c-pad f-vertical m-t-23">
    <h2 rr-id="sho_m_070214" class="m-b-36">
      {{ "shoulderMRT.jointAndBursae.articularEffusion.value" | translate }}*
    </h2>
    <div class="o-radio-list">
      <p-radioButton
        rr-id="sho_m_070216"
        label="{{ 'shoulderMRT.jointAndBursae.small.value' | translate }}"
        [(ngModel)]="model.articularEffusionType"
        [value]="articularEffusionType.LowEffusion"
        name="articularEffusionType"
        rrValidation="articularEffusionType"
      ></p-radioButton>
      <p-radioButton
        rr-id="sho_m_070217"
        label="{{ 'shoulderMRT.jointAndBursae.large.value' | translate }}"
        [(ngModel)]="model.articularEffusionType"
        [value]="articularEffusionType.Significantly"
        name="articularEffusionType"
        rrValidation="articularEffusionType"
      ></p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad f-vertical m-t-23"></div>
  <div class="c-col-1 c-sep c-pad f-vertical m-t-23"></div>
  <div class="c-col-1 c-sep c-pad-l f-vertical m-t-23"></div>
</div>
