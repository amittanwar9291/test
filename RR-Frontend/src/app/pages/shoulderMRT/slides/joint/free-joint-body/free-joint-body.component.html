<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-sep c-pad f-vertical m-t-23">
    <h2 rr-id="sho_m_070224">
      {{ "shoulderMRT.jointAndBursae.intraarticularLooseBodies.value" |
      translate }}
    </h2>
    <p rr-id="sho_m_070225" class="m-t-24 m-b-7">
      {{ "shoulderMRT.jointAndBursae.size.value" | translate }}
    </p>
    <div class="m-b-11">
      <rr-number-input
        [(ngModel)]="model.diameterInMm"
        [config]="{max: 20}"
        name="diameterInMm"
        inputRrId="sho_m_070226"
        labelRrId="sho_m_070227"
        label="{{ 'shoulderMRT.jointAndBursae.maxInMm.value' | translate }}"
        labelStyleClass="text-break"
      ></rr-number-input>
    </div>
    <div class="empty-space"></div>
    <rr-reference-picture
      [(ngModel)]="model.referencePicture"
      [referenceId]="model.id"
      [fileUploadUrl]="fileUploadUrl"
      name="referencePicture"
      class="m-t-7"
    ></rr-reference-picture>
  </div>
  <div class="c-col-1 c-sep c-pad f-vertical m-t-23"></div>
  <div class="c-col-1 c-sep c-pad f-vertical m-t-23"></div>
  <div class="c-col-1 c-sep c-pad-l f-vertical m-t-23"></div>
</div>
