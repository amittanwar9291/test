<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-sep c-pad f-vertical m-t-23">
    <h2 rr-id="sho_m_070218" class="m-b-15">
      {{ "shoulderMRT.jointAndBursae.bursitis.value" | translate }}*
    </h2>
    <p rr-id="sho_m_070223" class="bursitis-description m-b-12 text-break">
      {{ "shoulderMRT.jointAndBursae.bursitisDescription.value" | translate }}*
    </p>
    <div class="o-radio-list">
      <p-checkbox
        rr-id="sho_m_070219"
        label="{{ 'shoulderMRT.jointAndBursae.subacromial.value' | translate }}"
        [(ngModel)]="model.isBursitisSubacromial"
        name="isBursitisSubacromial"
        rrValidation="isBursitisSubacromial isBursitisSubdeltoide isBursitisSubscapular isSubcoracoid"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="sho_m_070220"
        label="{{ 'shoulderMRT.jointAndBursae.subdeltoide.value' | translate }}"
        [(ngModel)]="model.isBursitisSubdeltoide"
        name="isBursitisSubdeltoide"
        rrValidation="isBursitisSubacromial isBursitisSubdeltoide isBursitisSubscapular isSubcoracoid"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="sho_m_070221"
        label="{{ 'shoulderMRT.jointAndBursae.subscapular.value' | translate }}"
        [(ngModel)]="model.isBursitisSubscapular"
        name="isBursitisSubscapular"
        rrValidation="isBursitisSubacromial isBursitisSubdeltoide isBursitisSubscapular isSubcoracoid"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="sho_m_070222"
        label="{{ 'shoulderMRT.jointAndBursae.subcoracoid.value' | translate }}"
        [(ngModel)]="model.isSubcoracoid"
        name="isSubcoracoid"
        rrValidation="isBursitisSubacromial isBursitisSubdeltoide isBursitisSubscapular isSubcoracoid"
        binary="true"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad f-vertical m-t-23"></div>
  <div class="c-col-1 c-sep c-pad f-vertical m-t-23"></div>
  <div class="c-col-1 c-sep c-pad-l f-vertical m-t-23"></div>
</div>
