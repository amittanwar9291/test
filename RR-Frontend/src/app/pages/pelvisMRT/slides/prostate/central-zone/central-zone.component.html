<div class="p-t-20">
  <p-tabView class="rr-tabView right-edge-tab">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="pel_m_040222"
          class="tab-header"
          [rrValidation]="['centralZoneCZLocalizerType', 'signalPowerType',
           'marginType', 'homogenityType', 'ejaculatoryDuctDirectionType']"
          ifAny="true"
        >
          {{'pelvisMRT.prostata.characterizationITabHeader.value' | translate}}
        </h1>
      </ng-template>
      <rr-characterization-one
        [model]="model"
        [technologyModel]="technologyModel"
        (openLargeLocaliser)="openLargeLocaliserFn()"
        [zone]="'Central'"
        class="f-horizontal p-t-30 p-b-10"
      ></rr-characterization-one>
    </p-tabPanel>

    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="pel_m_040304"
          class="tab-header"
          [rrValidation]="['dynamicContrastEnhancedType', 'extraprostaticGrowthType',
           'seminalVesiclesDirectionType', 'neurovascularBundleDirectionType']"
          ifAny="true"
        >
          {{'pelvisMRT.prostata.characterizationIITabHeader.value' | translate}}
        </h1>
      </ng-template>
      <rr-characterization-two
        [model]="model"
        [technologyModel]="technologyModel"
        class="f-horizontal p-t-30 p-b-10"
      ></rr-characterization-two>
    </p-tabPanel>

    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="pel_m_040455"
          class="tab-header"
          rrValidation="piradsScoreSizeType"
          ifAny="true"
        >
          {{'pelvisMRT.prostata.characterizationIIITabHeader.value' |
          translate}}
        </h1>
      </ng-template>
      <rr-characterization-three
        [model]="model"
        class="f-horizontal p-t-30 p-b-10"
      ></rr-characterization-three>
    </p-tabPanel>
  </p-tabView>
</div>
