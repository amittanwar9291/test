<div class="p-t-20">
  <p-tabView class="rr-tabView right-edge-tab">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="pel_m_040222"
          class="tab-header"
          [rrValidation]="['transitionaZoneTZLocalizerType', 'signalPowerType',
           'marginType', 'homogenityType', 'transitionaZoneTZCapsuleType',
            'ejaculatoryDuctDirectionType']"
          ifAny="true"
        >
          {{'pelvisMRT.prostata.characterizationITabHeader.value' | translate}}
        </h1>
      </ng-template>
      <rr-characterization-one
        [model]="model"
        [technologyModel]="technologyModel"
        (openLargeLocaliser)="openLargeLocaliserFn()"
        [zone]="'Transitional'"
        class="f-horizontal p-t-30 p-b-10"
      ></rr-characterization-one>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="pel_m_040304"
          class="tab-header"
          [rrValidation]="['dynamicContrastEnhancedType', 'extraprostaticGrowthType',
             'seminalVesiclesDirectionType', 'neurovascularBundleDirectionType']"
          ifAny="true"
        >
          {{'pelvisMRT.prostata.characterizationIITabHeader.value' | translate}}
        </h1>
      </ng-template>
      <rr-characterization-two
        [model]="model"
        [technologyModel]="technologyModel"
        class="f-horizontal p-t-30 p-b-10"
      ></rr-characterization-two>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="pel_m_040420"
          class="tab-header"
          rrValidation="piradsScoreSizeType indexLesionType differentialDiagnosis01"
          ifAny="true"
        >
          {{'pelvisMRT.prostata.sizePIRADSScoreTabHeader.value' | translate}}
        </h1>
      </ng-template>
      <rr-size-pirads-score
        [model]="model"
        [w026DifferentialDiagnosisType]="w026DifferentialDiagnosisType"
        class="f-horizontal p-t-30 p-b-10"
      ></rr-size-pirads-score>
    </p-tabPanel>
  </p-tabView>
</div>
