<div class="f-horizontal f-center h-510">
  <div class="c-col-1 c-pad c-sep o-list f-vertical">
    <div class="o-radio-list p-l-10">
      <h2 rr-id="pel_m_040232">
        {{ 'pelvisMRT.prostata.size.value' | translate }}
      </h2>
      <p-radioButton
        rr-id="pel_m_040234"
        label="{{ 'pelvisMRT.prostata.lessThan15.value' | translate }}"
        name="piradsScoreSizeType"
        [value]="sizeType.LessThan1Dot5cm"
        [(ngModel)]="model.piradsScoreSizeType"
        rrValidation="piradsScoreSizeType"
      ></p-radioButton>
      <p-radioButton
        rr-id="pel_m_040235"
        label="{{ 'pelvisMRT.prostata.moreEqualThan15.value' | translate }}"
        name="piradsScoreSizeType"
        [value]="sizeType.MoreEqualThan1Dot5cm"
        [(ngModel)]="model.piradsScoreSizeType"
        rrValidation="piradsScoreSizeType"
      ></p-radioButton>
    </div>

    <div class="o-radio-list p-l-10 m-t-15">
      <h2 rr-id="pel_m_040243">
        {{ 'pelvisMRT.prostata.sideAsymmetry.value' | translate }}
      </h2>
      <p-radioButton
        rr-id="pel_m_040244"
        rrUnClickRadio
        label="{{ 'pelvisMRT.prostata.rightSideProminent.value' | translate }}"
        name="sideAsymmetryType"
        [value]="sideAsymmetryType.RightSideProminent"
        [(ngModel)]="model.sideAsymmetryType"
      ></p-radioButton>
      <p-radioButton
        rr-id="pel_m_040245"
        rrUnClickRadio
        label="{{ 'pelvisMRT.prostata.leftSideProminent.value' | translate }}"
        name="sideAsymmetryType"
        [value]="sideAsymmetryType.LeftSideProminent"
        [(ngModel)]="model.sideAsymmetryType"
      ></p-radioButton>
      <p-checkbox
        rr-id="pel_m_040256"
        name="isDisplacementOrDeformationInBph"
        class="m-t-35"
        label="{{'pelvisMRT.prostata.displacementOrDeformationIn.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isDisplacementOrDeformationInBph"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep o-list f-vertical"></div>
  <div class="c-col-1 c-pad c-sep o-list f-vertical"></div>
  <div class="c-col-1 c-pad-l o-list f-vertical"></div>
</div>
