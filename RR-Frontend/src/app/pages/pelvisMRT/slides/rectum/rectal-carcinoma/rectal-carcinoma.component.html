<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_080202"
        class="custom-tab-header"
        [rrValidation]="['isUpperThird isMiddleThird isLowerThird', 'detailsLowerThirdinfiltrationType', 'localizationAxialType',
        'isAnterior isRightLateral isPosterior isLeftLateral']"
        ifAny="true"
      >
        {{ 'pelvisMRT.rectum.characterizationITabHeader.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-one
      [model]="model"
      [localisationDropdownOptions]="localisationDropdownOptions"
    >
    </rr-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_080301"
        class="custom-tab-header"
        [rrValidation]="['rectumCircumferencialTumorLocationType', 'isUrinaryBladder isUterus isSeminalVesicles isProstate isVagina isSacrum isCoccygis isLevatorAniMuscle isMSphincterAni']"
        ifAny="true"
      >
        {{ 'pelvisMRT.rectum.characterizationIITabHeader.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-two
      [model]="model"
      [localizationModel]="localizationModel"
      [localisationDropdownOptions]="localisationDropdownOptions"
    >
    </rr-characterization-two>
  </p-tabPanel>
</p-tabView>
