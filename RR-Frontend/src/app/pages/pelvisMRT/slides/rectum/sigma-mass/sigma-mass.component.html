<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_080202"
        class="custom-tab-header"
        rrValidation="expansionSize"
      >
        {{ 'pelvisMRT.rectum.characterizationITabHeader.value' | translate }}
      </h1>
    </ng-template>
    <rr-sigma-mass-characterization-one
      [model]="model"
      [technologyModel]="technologyModel"
    >
    </rr-sigma-mass-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="pel_m_080323" class="custom-tab-header">
        {{ 'pelvisMRT.rectum.characterizationIITabHeader.value' | translate }}
      </h1>
    </ng-template>
    <rr-sigma-mass-characterization-two
      [model]="model"
    ></rr-sigma-mass-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_080438"
        class="custom-tab-header"
        [rrValidation]="['sigmaMassDifferentialDiagnosisType', 'isUrinaryBladder isProstate isSeminalVesicles isUterus isVagina isPeritoneum isAbdomenPelvicWall isSmallIntestine isLeftExternalIliacVessels']"
        ifAny="true"
      >
        {{ 'pelvisMRT.rectum.differentialDiagnosisTabHeader.value' | translate
        }}
      </h1>
    </ng-template>
    <rr-sigma-mass-differential-diagnosis
      [model]="model"
      [differential01Options]="differential01Options"
      [differential02Options]="differential02Options"
      [localizationModel]="localizationModel"
    ></rr-sigma-mass-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
