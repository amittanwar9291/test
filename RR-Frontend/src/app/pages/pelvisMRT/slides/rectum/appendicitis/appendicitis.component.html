<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_080202"
        class="custom-tab-header"
        rrValidation=""
        ifAny="true"
      >
        {{ 'pelvisMRT.rectum.characterizationITabHeader.value' | translate }}
      </h1>
    </ng-template>
    <rr-appendagitis-characterization-one
      [model]="model"
      [technologyModel]="technologyModel"
    >
    </rr-appendagitis-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_080323"
        class="custom-tab-header"
        rrValidation="differentialDiagnosisAppendictisType"
        ifAny="true"
      >
        {{ 'pelvisMRT.rectum.characterizationIITabHeader.value' | translate }}
      </h1>
    </ng-template>
    <rr-appendicitis-characterization-two
      [model]="model"
      [differentialDiagnosisAppendictisList]="differentialDiagnosisAppendictisList"
      [technologyModel]="technologyModel"
    >
    </rr-appendicitis-characterization-two>
  </p-tabPanel>
</p-tabView>
