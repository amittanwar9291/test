<div class="f-horizontal col-h-100 w-100 p-t-29 m-b-20">
  <div class="c-col-1 c-pad o-list">
    <div
      class="o-list"
      [rrDisable]="technologyModel && technologyModel.cmReinforcedType !== cmReinforcedType.Yes"
    >
      <h2 rr_id="pel_m_080299" class="m-b-10 p-l-10">
        {{'pelvisMRT.rectum.cMEnhancement.value' | translate}}
      </h2>
      <div class="o-radio-list p-r-15 p-l-10">
        <p-radioButton
          label="{{'pelvisMRT.rectum.strong.value' | translate}}"
          rr-id="pel_m_080280"
          name="appendicitisKMEnhancementType"
          [value]="kMEnhancementType.Strong"
          [(ngModel)]="model.appendicitisKMEnhancementType"
          rrContentReset="no-enhancement-block"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          label="{{'pelvisMRT.rectum.low.value' | translate}}"
          rr-id="pel_m_080281"
          name="appendicitisKMEnhancementType"
          [value]="kMEnhancementType.Low"
          [(ngModel)]="model.appendicitisKMEnhancementType"
          rrContentReset="no-enhancement-block"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          label="{{'pelvisMRT.rectum.none.value' | translate}}"
          rr-id="pel_m_080282"
          name="appendicitisKMEnhancementType"
          [value]="kMEnhancementType.No"
          [(ngModel)]="model.appendicitisKMEnhancementType"
          rrContentReset="no-enhancement-block"
          rrUnClickRadio
        ></p-radioButton>
        <div
          class="nested-content o-radio-list"
          id="no-enhancement-block"
          [rrDisable]="model.appendicitisKMEnhancementType != kMEnhancementType.Strong
                      && model.appendicitisKMEnhancementType != kMEnhancementType.Low"
        >
          <p-radioButton
            label="{{'pelvisMRT.rectum.homogeneous.value' | translate}}"
            rr-id="pel_m_0802100"
            name="kmEnhancementIntensityType"
            [value]="internalChangeType.Homogeneous"
            [(ngModel)]="model.appendicitisInternalChangeType"
            rrContentReset="heterogen-block"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            label="{{'pelvisMRT.rectum.heterogeneous.value' | translate}}"
            rr-id="pel_m_0802101"
            name="kmEnhancementIntensityType"
            [value]="internalChangeType.Heterogeneous"
            [(ngModel)]="model.appendicitisInternalChangeType"
            rrContentReset="heterogen-block"
            rrUnClickRadio
          ></p-radioButton>
          <div
            class="m-l-35 o-radio-list"
            id="heterogen-block"
            [rrDisable]="model.appendicitisInternalChangeType != internalChangeType.Heterogeneous"
          >
            <p-radioButton
              label="{{'pelvisMRT.rectum.central.value' | translate}}"
              rr-id="pel_m_0802102"
              name="appendicitisInternalChangeSubType"
              [value]="internalChangeSubType.Central"
              [(ngModel)]="model.appendicitisInternalChangeSubType"
              rrUnClickRadio
            ></p-radioButton>
            <p-radioButton
              label="{{'pelvisMRT.rectum.peripheral.value' | translate}}"
              rr-id="pel_m_0802128"
              name="appendicitisInternalChangeSubType"
              [value]="internalChangeSubType.Peripheral"
              [(ngModel)]="model.appendicitisInternalChangeSubType"
              rrUnClickRadio
            ></p-radioButton>
            <p-radioButton
              label="{{'pelvisMRT.rectum.mural.value' | translate}}"
              rr-id="pel_m_0802103"
              name="appendicitisInternalChangeSubType"
              [value]="internalChangeSubType.Mural"
              [(ngModel)]="model.appendicitisInternalChangeSubType"
              rrUnClickRadio
            ></p-radioButton>
          </div>
        </div>
      </div>
    </div>
    <div class="o-radio-list p-l-10">
      <p rr-id="pel_m_0802104">
        {{ 'pelvisMRT.rectum.details.value' | translate }}
      </p>
      <p-checkbox
        rr-id="pel_m_0802105"
        name="isTargetSign"
        label="{{'pelvisMRT.rectum.targetsign.value' | translate}}"
        [(ngModel)]="model.isTargetSign"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_0802106"
        name="isKMEnhancementInTheEnvironment"
        label="{{'pelvisMRT.rectum.cMEnhancementInThe.value' | translate}}"
        [(ngModel)]="model.isKMEnhancementInTheEnvironment"
        binary="true"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep-l o-list m-b-20">
    <h2 rr_id="pel_m_080399" class="m-b-10 p-l-10">
      {{'pelvisMRT.rectum.inflammationStage.value' | translate}}
    </h2>
    <div class="o-radio-list p-r-15 p-l-10">
      <p-radioButton
        label="{{'pelvisMRT.rectum.ulceratingPhlegmonous.value' | translate}}"
        rr-id="pel_m_0803130"
        name="appendicitisInflammationStageType"
        [value]="appendicitisInflammationStageType.UlceratingPhlegmonous"
        [(ngModel)]="model.appendicitisInflammationStageType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        label="{{'pelvisMRT.rectum.gangrenous.value' | translate}}"
        rr-id="pel_m_0803131"
        name="appendicitisInflammationStageType"
        [value]="appendicitisInflammationStageType.Gangrenous"
        [(ngModel)]="model.appendicitisInflammationStageType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        label="{{'pelvisMRT.rectum.perforated.value' | translate}}"
        rr-id="pel_m_0803132"
        name="appendicitisInflammationStageType"
        [value]="appendicitisInflammationStageType.Perforated"
        [(ngModel)]="model.appendicitisInflammationStageType"
        rrUnClickRadio
      ></p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep-l o-list m-b-20">
    <h2 rr_id="pel_m_080460" class="m-b-15 p-l-10">
      {{'pelvisMRT.rectum.differentialDiagnosis.value' | translate}}
    </h2>
    <div class="o-radio-list p-r-15 p-l-10">
      <div>
        <p-dropdown
          styleClass="ui-brown-box o-width-100"
          [options]="differentialDiagnosisAppendictisList"
          name="appendictisDifferentialDiagnosisType"
          rr-id="pel_m_080471"
          placeholder="{{'shared.pleaseSelect' | translate}}"
          (onChange)="clearSubordinated()"
          rrDropdownClear
          [(ngModel)]="model.appendictisDifferentialDiagnosisType"
          rrValidation="appendictisDifferentialDiagnosisType"
        >
        </p-dropdown>
      </div>
      <div
        [rrDisable]="model.appendictisDifferentialDiagnosisType === differentialDiagnosisType.None"
      >
        <p-checkbox
          rr-id="pel_m_080466"
          name="isSubordinated"
          label="{{'pelvisMRT.rectum.subordinate.value' | translate}}"
          [(ngModel)]="model.isSubordinated"
          binary="true"
        >
        </p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad-l c-sep-l o-list m-b-20"></div>
</div>
