<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-pad c-sep o-list">
    <div class="o-radio-list m-b-15">
      <p-checkbox
        label="{{'pelvisMRT.rectum.coffeeBeanSign.value' | translate}}"
        binary="true"
        rr-id="pel_m_0802109"
        name="isCoffeeBeanSign"
        [(ngModel)]="model.isCoffeeBeanSign"
      ></p-checkbox>
      <p-checkbox
        label="{{'pelvisMRT.rectum.whirlSign.value' | translate}}"
        binary="true"
        rr-id="pel_m_0802110"
        name="isWhirlSign"
        [(ngModel)]="model.isWhirlSign"
      ></p-checkbox>
      <p-checkbox
        label="{{'pelvisMRT.rectum.freePerforation.value' | translate}}"
        binary="true"
        rr-id="pel_m_0802111"
        name="isFreePerforation"
        [(ngModel)]="model.isFreePerforation"
      ></p-checkbox>
      <p-checkbox
        label="{{'pelvisMRT.rectum.ascites.value' | translate}}"
        binary="true"
        rr-id="pel_m_0802112"
        name="isAccompanyingAscites"
        [(ngModel)]="model.isAccompanyingAscites"
      ></p-checkbox>
    </div>
    <div class="o-radio-list">
      <p rr-id="pel_m_0802113">
        {{ 'pelvisMRT.rectum.maximumDilatation.value' | translate }}
      </p>
      <rr-number-input
        [label]="'pelvisMRT.rectum.inMm.value' | translate"
        [config]="{min: 0, max: 9999}"
        [inputRrId]="'pel_m_0802114'"
        [labelRrId]="'pel_m_0802115'"
        name="maximumDilatation"
        [(ngModel)]="model.maximumDilatation"
      ></rr-number-input>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-horizontal"></div>
  <div class="c-col-1 c-pad c-sep f-horizontal"></div>
  <div class="c-col-1 c-pad-l c-sep f-horizontal"></div>
</div>
