<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_080202"
        class="custom-tab-header"
        [rrValidation]="['isIleum isColon isSigmoidColon isRectum']"
        ifAny="true"
      >
        {{ 'pelvisMRT.rectum.characterizationITabHeader.value' | translate }}
      </h1>
    </ng-template>
    <rr-chronic-inflammatory-characterization-one
      [model]="model"
    ></rr-chronic-inflammatory-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_080323"
        class="custom-tab-header"
        [rrValidation]="['chronicBowelDiseaseDifferentialDiagnosisType01']"
        ifAny="true"
      >
        {{ 'pelvisMRT.rectum.characterizationIITabHeader.value' | translate }}
      </h1>
    </ng-template>
    <rr-chronic-inflammatory-characterization-two
      [model]="model"
      [w030differentialDiagnosisList]="w030differentialDiagnosisList"
      [technologyModel]="technologyModel"
    ></rr-chronic-inflammatory-characterization-two>
  </p-tabPanel>
</p-tabView>
