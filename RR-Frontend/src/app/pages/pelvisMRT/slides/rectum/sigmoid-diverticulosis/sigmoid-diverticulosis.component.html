<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_080202"
        class="custom-tab-header"
        rrValidation="pathologyType"
        ifAny="true"
      >
        {{ 'pelvisMRT.rectum.characterizationITabHeader.value' | translate }}
      </h1>
    </ng-template>
    <rr-sigmoid-characterization-one
      [model]="model"
      [technologyModel]="technologyModel"
      [localizationModel]="localizationModel"
    >
    </rr-sigmoid-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="pel_m_080323" class="custom-tab-header">
        {{ 'pelvisMRT.rectum.characterizationIITabHeader.value' | translate }}
      </h1>
    </ng-template>
    <rr-sigmoid-characterization-two [model]="model">
    </rr-sigmoid-characterization-two>
  </p-tabPanel>
</p-tabView>
