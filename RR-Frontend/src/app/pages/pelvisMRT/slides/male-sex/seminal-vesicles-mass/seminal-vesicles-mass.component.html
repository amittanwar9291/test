<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_0502141"
        class="tab-header"
        rrValidation="differentialDiagnosisSeminalVesiclesMassMainFeatures01Type directionType sizeInMm marginType"
        ifAny="true"
      >
        {{'pelvisMRT.maleGender.characterizationTabHeader.value' | translate}}
      </h1>
    </ng-template>
    <rr-seminal-vesicles-mass-main-features
      [model]="model"
      [seminalVesiclesMassDifferentialDiagnosisType]="seminalVesiclesMassDifferentialDiagnosisType"
      [technologyModel]="technologyModel"
    ></rr-seminal-vesicles-mass-main-features>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_0503108"
        class="tab-header"
        [rrValidation]="['differentialDiagnosisSeminalVesiclesMass01Type', 'isDuctusDeferensLeft isDuctusDeferensRight']"
        ifAny="true"
      >
        {{'pelvisMRT.maleGender.differentialDiagnosisTabHeader.value' |
        translate}}
      </h1>
    </ng-template>
    <rr-seminal-vesicles-mass-differential-diagnosis
      [model]="model"
      [seminalVesiclesMassDifferentialDiagnosisType]="seminalVesiclesMassDifferentialDiagnosisType"
    ></rr-seminal-vesicles-mass-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
