<div class="f-horizontal scrotum-trauma">
  <div class="c-col-1 c-pad c-sep f-start o-list">
    <h2 rr-id="pel_m_050265" rrInfoIcon="pel_m_05_04">
      {{'pelvisMRT.maleGender.scrotumTrauma.value' | translate}}
    </h2>
    <div class="o-radio-list">
      <h3 rr-id="pel_m_050266">
        {{'pelvisMRT.maleGender.testicles.value' | translate}}*
      </h3>
      <p-radioButton
        class="text-break"
        rr-id="pel_m_050267"
        label="{{'pelvisMRT.maleGender.discontinuityOfTheTunicaNoAsterisk.value' | translate}}"
        name="testiclesType"
        [(ngModel)]="model.testiclesType"
        [value]="testiclesType.DiscontinuityOfTheTunicaAlbuginea"
        rrValidation="testiclesType"
      ></p-radioButton>
      <div
        class="o-radio-list left-indent"
        [rrDisable]="model.testiclesType !== 'DiscontinuityOfTheTunicaAlbuginea'"
        id="discontinuityblock"
      >
        <p rr-id="pel_m_050268">
          {{'pelvisMRT.maleGender.side.value' | translate}}
        </p>
        <p-checkbox
          rr-id="pel_m_050269"
          label="{{'pelvisMRT.maleGender.rightNoAsterisk.value' | translate}}"
          name="isDiscontinuityOfTheTunicaAlbugineaRight"
          binary="true"
          [(ngModel)]="model.isDiscontinuityOfTheTunicaAlbugineaRight"
          rrValidation="isDiscontinuityOfTheTunicaAlbugineaRight isDiscontinuityOfTheTunicaAlbugineaLeft"
        ></p-checkbox>
        <p-checkbox
          rr-id="pel_m_050270"
          label="{{'pelvisMRT.maleGender.leftNoAsterisk.value' | translate}}"
          name="isDiscontinuityOfTheTunicaAlbugineaLeft"
          binary="true"
          [(ngModel)]="model.isDiscontinuityOfTheTunicaAlbugineaLeft"
          rrValidation="isDiscontinuityOfTheTunicaAlbugineaRight isDiscontinuityOfTheTunicaAlbugineaLeft"
        ></p-checkbox>
      </div>
    </div>
    <p-radioButton
      rr-id="pel_m_050271"
      label="{{'pelvisMRT.maleGender.intactTunicaAlbuginea.value' | translate}}"
      name="testiclesType"
      [(ngModel)]="model.testiclesType"
      [value]="testiclesType.IntactTunicaAlbuginea"
      [rrContentReset]="'discontinuityblock'"
      rrValidation="testiclesType"
    ></p-radioButton>
    <p rr-id="pel_m_050272">
      {{'pelvisMRT.maleGender.otherFeatures.value' | translate}}
    </p>
    <div class="o-radio-list">
      <p-checkbox
        rr-id="pel_m_050273"
        label="{{'pelvisMRT.maleGender.hematocele.value' | translate}}"
        name="isHematocele"
        binary="true"
        rrInfoIcon="pel_m_05_02"
        [(ngModel)]="model.isHematocele"
      ></p-checkbox>
      <p-checkbox
        rr-id="pel_m_050274"
        label="{{'pelvisMRT.maleGender.hematoma.value' | translate}}"
        name="isHematoma"
        binary="true"
        [(ngModel)]="model.isHematoma"
        [rrContentReset]="'hematomaBlock'"
      ></p-checkbox>
      <div
        class="o-radio-list left-indent"
        [rrDisable]="!model.isHematoma"
        id="hematomaBlock"
      >
        <p-checkbox
          rr-id="pel_m_050275"
          label="{{'pelvisMRT.maleGender.scrotal.value' | translate}}"
          name="isScrotal"
          binary="true"
          [(ngModel)]="model.isScrotal"
        ></p-checkbox>
        <p-checkbox
          rr-id="pel_m_050276"
          label="{{'pelvisMRT.maleGender.vasDeferens.value' | translate}}"
          name="isVasDeferens"
          binary="true"
          [(ngModel)]="model.isVasDeferens"
        ></p-checkbox>
        <p-checkbox
          rr-id="pel_m_050277"
          label="{{'pelvisMRT.maleGender.nonDisplacing.value' | translate}}"
          name="isNonDisplacing"
          binary="true"
          [(ngModel)]="model.isNonDisplacing"
        ></p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-start o-list">
    <h2 rr-id="pel_m_050301">
      {{'pelvisMRT.maleGender.differentialDiagnosis.value' | translate}}
    </h2>
    <div class="o-radio-list">
      <p-radioButton
        rr-id="pel_m_050336"
        label="{{'pelvisMRT.maleGender.testicularCapsuleRupture.value' | translate}}"
        name="differentialDiagnosisScrotumTraumaType"
        rrUnClickRadio
        [(ngModel)]="model.differentialDiagnosisScrotumTraumaType"
        [value]="differentialDiagnosisScrotumTraumaType.TesticularCapsuleRupture"
        rrContentReset="differentialDiagnosisGroup"
      ></p-radioButton>
      <p-radioButton
        rr-id="pel_m_050337"
        label="{{'pelvisMRT.maleGender.testicularContusion.value' | translate}}"
        name="differentialDiagnosisScrotumTraumaType"
        rrUnClickRadio
        [(ngModel)]="model.differentialDiagnosisScrotumTraumaType"
        [value]="differentialDiagnosisScrotumTraumaType.TesticularContusion"
        rrContentReset="differentialDiagnosisGroup"
      ></p-radioButton>
    </div>
    <div
      class="m-l-35"
      id="differentialDiagnosisGroup"
      [rrDisable]="model.differentialDiagnosisScrotumTraumaType === differentialDiagnosisScrotumTraumaType.None"
    >
      <p-checkbox
        rr-id="pel_m_050338"
        label="{{'pelvisMRT.maleGender.suspicionOf.value' | translate}}"
        name="isSuspicionOf"
        binary="true"
        [(ngModel)]="model.isSuspicionOf"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad-l c-sep"></div>
</div>
