<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_050230"
        class="tab-header"
        rrValidation="mainFeaturesLocalizationType sizeInMm marginType penisMassHomogeneity01Type differentialDiagnosisMainFeatures01Type"
        ifAny="true"
      >
        {{'pelvisMRT.maleGender.characterizationITabHeader.value' | translate}}
      </h1>
    </ng-template>
    <rr-pelvismrt-penis-mass-main-features
      [model]="model"
      [penisDifferentialDiagnosisType]="penisDifferentialDiagnosisType"
    ></rr-pelvismrt-penis-mass-main-features>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        class="tab-header"
        rr-id="pel_m_050314"
        [rrValidation]="['corpusCavernosumRight corpusCavernosumLeft']"
        ifAny="true"
      >
        {{'pelvisMRT.maleGender.characterizationIITabHeader.value' | translate}}
      </h1>
    </ng-template>
    <rr-pelvismrt-penis-mass-additional-features
      [model]="model"
      [technologyModel]="technologyModel"
    ></rr-pelvismrt-penis-mass-additional-features>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        class="tab-header"
        rr-id="pel_m_050426"
        rrValidation="differentialDiagnosisPenisMass01Type"
      >
        {{'pelvisMRT.maleGender.differentialDiagnosisTabHeader.value' |
        translate}}
      </h1>
    </ng-template>
    <rr-pelvismrt-penis-mass-differential-diagnosis
      [model]="model"
      [penisDifferentialDiagnosisType]="penisDifferentialDiagnosisType"
    ></rr-pelvismrt-penis-mass-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
