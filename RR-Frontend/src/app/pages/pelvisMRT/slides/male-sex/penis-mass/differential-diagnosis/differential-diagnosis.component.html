<div class="penis-space-height">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="c-col-1 c-sep c-pad f-vertical m-t-30 m-b-12 o-list">
      <h2 rr-id="pel_m_050253" class="p-l-10 m-t-6 m-b-15">
        {{'pelvisMRT.maleGender.differentialDiagnosis.value' | translate}}
      </h2>
      <div class="o-radio-list p-l-10">
        <div [rrDisable]="model.descriptionType !== 'IDescribe'" class="m-b-13">
          <p rr-id="pel_m_050259">
            {{'pelvisMRT.maleGender.differentialDiagnosis1.value' | translate}}
            <span *ngIf="model.descriptionType !== 'IKnow'">*</span>
          </p>
          <rr-differential-diagnosis-dropdown
            rrId="pel_m_0502152"
            [diagnosisNumber]="1"
            group="true"
            [options]="penisDifferentialDiagnosisType"
            [(ngModel)]="model.differentialDiagnosisPenisMass01Type"
            [parentViewModel]="model"
            rrValidation="differentialDiagnosisPenisMass01Type"
            name="differentialDiagnosisPenisMass01Type"
            (selectionChanged)="resetSubordinated()"
          ></rr-differential-diagnosis-dropdown>
        </div>
        <div
          [rrDisable]="model.differentialDiagnosisPenisMass01Type === 'None' && model.differentialDiagnosisMainFeatures01Type === 'None'"
        >
          <p rr-id="pel_m_050262">
            {{'pelvisMRT.maleGender.differentialDiagnosis2.value' | translate}}
          </p>
          <rr-differential-diagnosis-dropdown
            rrId="pel_m_0502153"
            [diagnosisNumber]="2"
            group="true"
            [options]="penisDifferentialDiagnosisType"
            [(ngModel)]="model.differentialDiagnosisPenisMass02Type"
            [parentViewModel]="model"
            name="differentialDiagnosisPenisMass02Type"
            (selectionChanged)="resetSubordinated()"
          ></rr-differential-diagnosis-dropdown>
        </div>
        <div
          [rrDisable]="model.differentialDiagnosisPenisMass02Type === 'None'"
        >
          <p-checkbox
            label="{{'pelvisMRT.maleGender.subordinate.value' | translate}}"
            rr-id="pel_m_050264"
            binary="true"
            name="isSubordinate"
            [(ngModel)]="model.isSubordinate"
          >
          </p-checkbox>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad f-vertical m-t-30 m-b-12"></div>
    <div class="c-col-1 c-sep c-pad f-vertical m-t-30 m-b-12"></div>
    <div class="c-col-1 c-sep c-pad-l f-vertical m-t-30 m-b-12"></div>
  </div>
</div>
