<div class="f-horizontal w-100 h-542">
  <div class="c-col-1 c-pad c-sep m-t-10">
    <div class="o-list p-l-10">
      <p rr-id="pel_m_0502101" class="bold m-b-12">
        {{ 'pelvisMRT.maleGender.differentialDiagnosis.value' | translate }}
      </p>
      <div class="o-radio-list">
        <p-radioButton
          label="{{'pelvisMRT.maleGender.epididymitis.value' | translate}}"
          rr-id="pel_m_0502102"
          name="differentialDiagnosisScrotumInfectionInflammationType"
          rrContentReset="epididymitisDetailsContainer suspicionOfContainer"
          [(ngModel)]="model.differentialDiagnosisScrotumInfectionInflammationType"
          [value]="differentialDiagnosisScrotumInfectionInflammationType.Epididymitis"
          rrUnClickRadio
        ></p-radioButton>
        <div
          id="epididymitisDetailsContainer"
          class="o-radio-list p-l-35"
          [rrDisable]="model.differentialDiagnosisScrotumInfectionInflammationType !== differentialDiagnosisScrotumInfectionInflammationType.Epididymitis"
        >
          <p-checkbox
            label="{{'pelvisMRT.maleGender.fournierGangrene.value' | translate}}"
            binary="true"
            rr-id="pel_m_0502103"
            name="isEpididymitisFournierGangrene"
            [(ngModel)]="model.isEpididymitisFournierGangrene"
          ></p-checkbox>
          <p-checkbox
            label="{{'pelvisMRT.maleGender.epididymoorchitis.value' | translate}}"
            binary="true"
            rr-id="pel_m_0502104"
            name="isEpididymoorchitis"
            [(ngModel)]="model.isEpididymoorchitis"
          ></p-checkbox>
        </div>
        <p-radioButton
          label="{{'pelvisMRT.maleGender.fournierGangrene.value' | translate}}"
          rr-id="pel_m_0502105"
          class="m-b-25"
          name="differentialDiagnosisScrotumInfectionInflammationType"
          rrContentReset="epididymitisDetailsContainer suspicionOfContainer"
          [(ngModel)]="model.differentialDiagnosisScrotumInfectionInflammationType"
          [value]="differentialDiagnosisScrotumInfectionInflammationType.FournierGangrene"
          rrUnClickRadio
        ></p-radioButton>
        <div
          id="suspicionOfContainer"
          class="o-radio-list"
          [rrDisable]="model.differentialDiagnosisScrotumInfectionInflammationType === differentialDiagnosisScrotumInfectionInflammationType.None"
        >
          <p-checkbox
            label="{{'pelvisMRT.maleGender.suspicionOf.value' | translate}}"
            binary="true"
            rr-id="pel_m_0502106"
            name="isSuspicionOf"
            [(ngModel)]="model.isSuspicionOf"
          ></p-checkbox>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep m-t-10"></div>
  <div class="c-col-1 c-pad c-sep m-t-10"></div>
  <div class="c-col-1 c-pad-l m-t-10"></div>
</div>
