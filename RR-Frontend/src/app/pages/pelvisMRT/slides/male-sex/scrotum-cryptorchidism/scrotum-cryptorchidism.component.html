<div class="c-col-1 c-pad c-sep col-h-100">
  <h2 rr-id="pel_m_050278">
    {{ 'pelvisMRT.maleGender.cryptorchidism.value' | translate }}
  </h2>
  <div class="o-radio-list f-vertical m-t-25">
    <p-checkbox
      rr-id="pel_m_050281"
      name="isCryptorchidismRight"
      label="{{'pelvisMRT.maleGender.rightNoAsterisk.value' | translate }}"
      [(ngModel)]="model.isCryptorchidismRight"
      binary="true"
      rrValidation="isCryptorchidismRight isCryptorchidismLeft"
      rrContentReset="cryptorchidismRightDetails"
    >
    </p-checkbox>
    <div class="m-l-35" id="cryptorchidismRightDetails">
      <p-checkbox
        rr-id="pel_m_050282"
        [rrDisable]="!model.isCryptorchidismRight"
        name="isTesticularAtrophyRight"
        label="{{'pelvisMRT.maleGender.testicularAtrophy.value' | translate }}"
        [(ngModel)]="model.isTesticularAtrophyRight"
        binary="true"
      >
      </p-checkbox>
    </div>

    <p-checkbox
      rr-id="pel_m_050279"
      name="isCryptorchidismLeft"
      label="{{'pelvisMRT.maleGender.leftNoAsterisk.value' | translate }}"
      [(ngModel)]="model.isCryptorchidismLeft"
      binary="true"
      rrValidation="isCryptorchidismRight isCryptorchidismLeft"
      rrContentReset="cryptorchidismLeftDetails"
    >
    </p-checkbox>
    <div class="m-l-35" id="cryptorchidismLeftDetails">
      <p-checkbox
        rr-id="pel_m_050280"
        [rrDisable]="!model.isCryptorchidismLeft"
        name="isTesticularAtrophyLeft"
        label="{{'pelvisMRT.maleGender.testicularAtrophy.value' | translate }}"
        [(ngModel)]="model.isTesticularAtrophyLeft"
        binary="true"
      >
      </p-checkbox>
    </div>
  </div>
</div>
<div class="c-col-1 c-pad c-sep col-h-100">
  <h2 rr-id="pel_m_050339">
    {{ 'pelvisMRT.maleGender.localizationOfNotDescended.value' | translate }}
  </h2>
  <div class="o-radio-list f-vertical m-t-10">
    <p-radioButton
      rr-id="pel_m_050340"
      label="{{ 'pelvisMRT.maleGender.intraabdominal.value' | translate }}"
      name="localizationOfTheNondescendedType"
      [(ngModel)]="model.localizationOfTheNondescendedType"
      [value]="localizationOfTheNondescendedType.Intraabdominal"
      rrValidation="localizationOfTheNondescendedType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="pel_m_050341"
      label="{{ 'pelvisMRT.maleGender.inguinoscrotal.value' | translate }}"
      name="localizationOfTheNondescendedType"
      [(ngModel)]="model.localizationOfTheNondescendedType"
      [value]="localizationOfTheNondescendedType.Inguinoscrotal"
      rrValidation="localizationOfTheNondescendedType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="pel_m_050342"
      label="{{ 'pelvisMRT.maleGender.notDetectable.value' | translate }}"
      name="localizationOfTheNondescendedType"
      [(ngModel)]="model.localizationOfTheNondescendedType"
      [value]="localizationOfTheNondescendedType.NotDetectable"
      rrValidation="localizationOfTheNondescendedType"
    >
    </p-radioButton>
  </div>
</div>
<div class="c-col-1 c-pad c-sep col-h-100"></div>
<div class="c-col-1 c-pad-l col-h-100"></div>
