<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-center">
    <div class="c-col-1 c-pad-r c-sep o-list f-vertical">
      <div class="f-vertical o-list m-b-17">
        <h1 class="m-b-16" rr-id="han_m_040103">
          {{ 'pelvisMRT.maleGender.findings.value' | translate }}
        </h1>
        <div class="f-vertical o-radio-list f-vertical">
          <p-radioButton
            rr-id="pel_m_050104"
            name="areFindings"
            class="m-b-18"
            [value]="areFindings.No"
            label="{{ 'pelvisMRT.maleGender.regularPresentationOfPenis.value' | translate }}"
            [(ngModel)]="model.areFindings"
            rrValidation="areFindings"
            notInFinding="true"
          >
          </p-radioButton>
          <p-radioButton
            rr-id="pel_m_050105"
            name="areFindings"
            [value]="areFindings.Yes"
            label="{{ 'pelvisMRT.maleGender.findingsXX.value' | translate }}"
            [(ngModel)]="model.areFindings"
            rrValidation="areFindings"
            notInFinding="true"
          >
          </p-radioButton>
        </div>
      </div>
      <rr-finding-column
        [handler]="findingHandler"
        [disabled]="isDynamicPartDisabled()"
        [attr.name]="'findings'"
        [setConfig]="findingDropdownConfig"
        (descriptionChanged)="descriptionChange()"
        [setDescriptionTypes]="['PenisMass', 'SeminalVesiclesMass', 'ScrotumMass']"
        validationName="findings"
      >
      </rr-finding-column>
    </div>
    <div class="f-vertical f-space-between">
      <div
        *ngIf="findingHandler.currentItem.findingType !== maleGenderFindingType.None"
        class="c-pad-l"
      >
        <h1 rr-id="han_m_060201">
          {{ 'pelvisMRT.maleGender.findingsXX.value' | translate }} {{
          findingHandler.currentItemIndex + 1 | number: '2.0-0' }}
        </h1>
      </div>
      <rr-penis-trauma
        *ngIf="findingHandler.currentItem.findingType === maleGenderFindingType.PenisTrauma"
        [model]="findingHandler.currentItem"
      ></rr-penis-trauma>
      <rr-penis-infection
        *ngIf="findingHandler.currentItem.findingType === maleGenderFindingType.PenisInfectionInflammation"
        [model]="findingHandler.currentItem"
        [technologyModel]="technologyModel"
        [penisInfektionDifferentialDiagnosisType]="penisInfektionDifferentialDiagnosisType"
      ></rr-penis-infection>
      <rr-penis-mass
        *ngIf="findingHandler.currentItem.findingType === maleGenderFindingType.PenisMass"
        [model]="findingHandler.currentItem"
        [technologyModel]="technologyModel"
        [penisDifferentialDiagnosisType]="penisDifferentialDiagnosisType"
      ></rr-penis-mass>
      <rr-scrotum-trauma
        *ngIf="findingHandler.currentItem.findingType === maleGenderFindingType.ScrotumTrauma"
        [model]="findingHandler.currentItem"
      ></rr-scrotum-trauma>
      <rr-scrotum-cryptorchidism
        *ngIf="findingHandler.currentItem.findingType === maleGenderFindingType.ScrotumCryptorchidism"
        [model]="findingHandler.currentItem"
        class="col-h-100 f-horizontal p-t-90"
      ></rr-scrotum-cryptorchidism>
      <rr-scrotum-infection-inflammation
        class="h-625"
        *ngIf="findingHandler.currentItem.findingType === maleGenderFindingType.ScrotumInfectionInflammation"
        [technologyModel]="technologyModel"
        [model]="findingHandler.currentItem"
      ></rr-scrotum-infection-inflammation>
      <rr-scrotum-mass
        *ngIf="findingHandler.currentItem.findingType === maleGenderFindingType.ScrotumMass"
        [model]="findingHandler.currentItem"
        [technologyModel]="technologyModel"
        [scrotumDifferentialDiagnosisType]="scrotumDifferentialDiagnosisType"
      >
      </rr-scrotum-mass>
      <rr-seminal-vesicles-mass
        *ngIf="findingHandler.currentItem.findingType === maleGenderFindingType.SeminalVesiclesMass"
        [model]="findingHandler.currentItem"
        [technologyModel]="technologyModel"
        [seminalVesiclesMassDifferentialDiagnosisType]="seminalVesiclesMassDifferentialDiagnosisType"
      ></rr-seminal-vesicles-mass>
      <rr-seminal-vesicles-infection-inflammation
        *ngIf="findingHandler.currentItem.findingType === maleGenderFindingType.SeminalVesiclesInfectionInflammation"
        [model]="findingHandler.currentItem"
        class="col-h-100 f-horizontal p-t-90"
        [technologyModel]="technologyModel"
      >
      </rr-seminal-vesicles-infection-inflammation>
      <div
        class="f-horizontal col-h-100"
        *ngIf="findingHandler.currentItem.findingType === maleGenderFindingType.None"
      >
        <div class="f-horizontal">
          <div class="c-col-1 c-pad c-sep f-horizontal"></div>
          <div class="c-col-1 c-pad c-sep f-horizontal"></div>
          <div class="c-col-1 c-pad c-sep f-horizontal"></div>
          <div class="c-col-1 c-pad-l c-sep f-horizontal"></div>
        </div>
      </div>
    </div>
  </div>
</form>
