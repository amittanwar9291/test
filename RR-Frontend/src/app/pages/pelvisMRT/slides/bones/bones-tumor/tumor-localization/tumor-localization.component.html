<div class="f-horizontal col-h-100 o-width-100">
  <div class="f-horizontal m-t-9 m-b-3 col-h-530">
    <div class="c-col-2 c-pad c-sep f-vertical f-start">
      <h2
        rr-id="pel_m_100206"
        class="m-b-9 m-t-3"
        rrValidation="singleSelectionTumorHipLocalizer"
      >
        {{'pelvisMRT.bones.localization.value' | translate}}*
      </h2>
      <rr-hips-medium
        rr-id="pel_m_100207"
        name="singleSelectionTumorHipLocalizer"
        (click)="openLargeLocalizer()"
        [(ngModel)]="model.singleSelectionTumorHipLocalizer"
        rrValidation="singleSelectionTumorHipLocalizer"
        isLocalizer="true"
      >
      </rr-hips-medium>
    </div>
    <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list">
      <h2 rr-id="pel_m_1004119">
        {{'pelvisMRT.bones.extent.value' | translate}}
      </h2>
      <p rr-id="pel_m_100446">
        {{'pelvisMRT.bones.size.value' | translate}}*
      </p>
      <rr-number-input
        [inputRrId]="'pel_m_1004120'"
        [labelRrId]="'pel_m_1004121'"
        name="expansionSizeInMm"
        label="{{'pelvisMRT.bones.inMm.value' | translate}}"
        [config]="{placeholder: '--', min: 1, max: 250, step: 1}"
        [(ngModel)]="model.expansionSizeInMm"
        class="text-break"
        rrValidation="expansionSizeInMm"
      >
      </rr-number-input>
      <p rr-id="pel_m_100447">
        {{'pelvisMRT.bones.secondPlane.value' | translate}}
      </p>
      <rr-number-input
        [inputRrId]="'pel_m_1004122'"
        [labelRrId]="'pel_m_1004123'"
        name="expansion2ndLayerSizeInMm"
        label="{{'pelvisMRT.bones.inMm.value' | translate}}"
        [config]="{placeholder: '--', min: 1, max: 250, step: 1}"
        [(ngModel)]="model.expansion2ndLayerSizeInMm"
        class="text-break"
      >
      </rr-number-input>
      <p rr-id="pel_m_100448">
        {{'pelvisMRT.bones.thirdPlane.value' | translate}}
      </p>
      <rr-number-input
        [inputRrId]="'pel_m_1004124'"
        [labelRrId]="'pel_m_1004125'"
        name="expansion3rdLayerSizeInMm"
        label="{{'pelvisMRT.bones.inMm.value' | translate}}"
        [config]="{placeholder: '--', min: 1, max: 250, step: 1}"
        [(ngModel)]="model.expansion3rdLayerSizeInMm"
        class="text-break"
      >
      </rr-number-input>
    </div>
    <div class="c-col-1 c-pad-l c-sep f-vertical f-start"></div>
  </div>
</div>
