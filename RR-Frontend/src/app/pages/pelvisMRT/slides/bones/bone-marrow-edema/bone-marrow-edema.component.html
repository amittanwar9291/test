<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-pad c-sep f-vertical f-space-between">
    <div class="o-radio-list">
      <h2
        rr-id="pel_m_100202"
        class="m-b-27 m-t-3"
        rrValidation="expansionHipLocalizer"
      >
        {{ "pelvisMRT.bones.localization.value" | translate }}*
      </h2>
      <rr-hips-small
        rr-id="pel_m_100205"
        name="expansionHipLocalizer"
        (click)="openLargeLocalizer(true)"
        [(ngModel)]="model.expansionHipLocalizer"
        rrValidation="expansionHipLocalizer"
        isLocalizer="true"
      >
      </rr-hips-small>
      <div class="m-t-15 o-radio-list">
        <p-checkbox
          rr-id="pel_m_100208"
          label="{{ 'pelvisMRT.bones.sacrum.value' | translate }}"
          binary="true"
          name="isOsSacrum"
          [(ngModel)]="model.isOsSacrum"
          rrContentReset="osSacrumSide"
        ></p-checkbox>
        <div
          class="left-indent o-radio-list"
          id="osSacrumSide"
          [rrDisable]="!model.isOsSacrum"
        >
          <p-checkbox
            rr-id="pel_m_100280"
            label="{{ 'pelvisMRT.bones.sacrumRight.value' | translate }}"
            [(ngModel)]="model.isOsSacrumRight"
            binary="true"
            name="isOsSacrumRight"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="pel_m_100281"
            label="{{ 'pelvisMRT.bones.sacrumLeft.value' | translate }}"
            [(ngModel)]="model.isOsSacrumLeft"
            binary="true"
            name="isOsSacrumLeft"
          >
          </p-checkbox>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical">
    <h2 class="m-t-3 m-b-29" rr-id="pel_m_100343">
      {{ "pelvisMRT.bones.distribution.value" | translate }}
    </h2>
    <div class="o-radio-list m-b-34">
      <p-radioButton
        rr-id="pel_m_100344"
        label="{{ 'pelvisMRT.bones.subchondral.value' | translate }}"
        [(ngModel)]="model.distributionType"
        [value]="distributionTypeEnum.Subchondral"
        name="distributionType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="pel_m_100345"
        label="{{ 'pelvisMRT.bones.geographic.value' | translate }}"
        [(ngModel)]="model.distributionType"
        [value]="distributionTypeEnum.Circumscribed"
        name="distributionType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="pel_m_100346"
        label="{{ 'pelvisMRT.bones.diffuse.value' | translate }}"
        [(ngModel)]="model.distributionType"
        [value]="distributionTypeEnum.Diffuse"
        name="distributionType"
        rrUnClickRadio
      ></p-radioButton>
    </div>
    <div class="o-radio-list">
      <h2 rr-id="pel_m_100347">
        {{ "pelvisMRT.bones.associatedFindings.value" | translate }}
      </h2>
      <p-checkbox
        rr-id="pel_m_100348"
        label="{{ 'pelvisMRT.bones.subchondralFracture.value' | translate }}"
        [(ngModel)]="model.isSubchondralFracture"
        binary="true"
        name="isSubchondralFracture"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical">
    <h2 class="m-t-3 m-b-29" rr-id="pel_m_100470">
      {{ "pelvisMRT.bones.differentialDiagnosis.value" | translate }}
    </h2>
    <div class="o-radio-list">
      <p-checkbox
        rr-id="pel_m_100471"
        label="{{ 'pelvisMRT.bones.transientBoneMarrowEdema.value' | translate }}"
        [(ngModel)]="model.isTransientBoneMarrowEdema"
        binary="true"
        name="isTransientBoneMarrowEdema"
        rrContentReset="transientBoneMarrowEdemaBlock"
      ></p-checkbox>
      <div
        class="left-indent"
        id="transientBoneMarrowEdemaBlock"
        [rrDisable]="!model.isTransientBoneMarrowEdema"
      >
        <p-checkbox
          rr-id="pel_m_100472"
          label="{{ 'pelvisMRT.bones.subordinate.value' | translate }}"
          [(ngModel)]="model.isSubordinated"
          binary="true"
          name="isSubordinated"
        ></p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad-l c-sep f-vertical"></div>
</div>
