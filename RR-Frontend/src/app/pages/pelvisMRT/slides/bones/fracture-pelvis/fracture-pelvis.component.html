<div class="f-horizontal col-h-100 text-break">
  <div class="c-col-1 c-pad c-sep f-start f-vertical ">

      {{ 'pelvisMRT.bones.localization.value' | translate }}

  </div>
  <div class="c-col-3 c-pad-l f-start f-vertical c-sep col-h-100">
    <h2 rr-id="pel_m_100310" class="m-b-27 m-t-3">

      <div class="c-col-1 c-pad-r c-sep f-start f-vertical o-radio-list">

          rr-id="pel_m_100315"
          [(ngModel)]="model.fbClassificationType"
          label="{{ 'pelvisMRT.bones.61AIntactPosteriorPelvic.value' | translate }}"
          [value]="fbClassificationType.IntactPosteriorPelvic"
          name="fbClassificationType"
          rrUnClickRadio
          rrContentReset="pelvicFractureNotFurtherSpecifiedType column4 column5"
        ></p-radioButton>
        <p-radioButton
          rr-id="pel_m_100316"
          [(ngModel)]="model.fbClassificationType"
          label="{{ 'pelvisMRT.bones.61BPartialInterruptionOf.value' | translate }}"
          [value]="fbClassificationType.PartialInterruptionPosteriorPelvicRing"
          name="fbClassificationType"
          rrUnClickRadio
          rrContentReset="pelvicFractureNotFurtherSpecifiedType column4 column5"
        ></p-radioButton>
        <p-radioButton
          rr-id="pel_m_100317"
          [(ngModel)]="model.fbClassificationType"

          name="fbClassificationType"
          rrUnClickRadio
          rrContentReset="pelvicFractureNotFurtherSpecifiedType column4 column5"
        ></p-radioButton>
        <p-radioButton
          rr-id="pel_m_100318"
          [(ngModel)]="model.fbClassificationType"
          label="{{ 'pelvisMRT.bones.pelvicFractureNotSpecified.value' | translate }}"
          [value]="fbClassificationType.PelvicFractureNotFurther"
          name="fbClassificationType"
          rrUnClickRadio
          rrContentReset="pelvicFractureNotFurtherSpecifiedType column4 column5"
        ></p-radioButton>
      </div>
      <div class="c-col-2 c-pad-l f-start f-vertical c-sep col-h-100">
        <h2
          *ngIf="isFractureFormAvailable()"
          rr-id="pel_m_100401"
          class="m-b-10"
        >
          {{ 'pelvisMRT.bones.fractureType.value' | translate }}
        </h2>
        <h2
          *ngIf="model.fbClassificationType === fbClassificationType.PelvicFractureNotFurther"
          rr-id="pel_m_100410"
          class="m-b-10"
        >
          {{ 'pelvisMRT.bones.details.value' | translate }}
        </h2>
        <div class="c-col-2 c-sep f-start f-horizontal col-h-100">
          <div id="column4" class="c-col-1 c-pad-r c-sep f-start f-vertical">
            <ng-container [ngSwitch]="model.fbClassificationType">
              <div
                *ngSwitchCase="fbClassificationType.IntactPosteriorPelvic"
                class="f-start f-vertical o-radio-list"
              >
                <p-radioButton
                  rr-id="pel_m_100428"

                  label="{{ 'pelvisMRT.bones.61A1PelvicEdgeInjuries.value' | translate }}"
                  [value]="fbFractureFormAType.PelvicEdgeInjuries"
                  name="fbFractureFormAType"
                  rrUnClickRadio
                  rrContentReset="column5"

              <div

                class="f-start f-vertical o-radio-list"

                  label="{{ 'pelvisMRT.bones.61B1ComminutedLateralCompression.value' | translate }}"
                  [value]="fbFractureFormBType.ImmersedLateralCompression"
                  name="fbFractureFormBType"
                  rrUnClickRadio
                  rrContentReset="column5"
                ></p-radioButton>
                <p-radioButton
                  rr-id="pel_m_100432"
                  [(ngModel)]="model.fbFractureFormBType"
                  label="{{ 'pelvisMRT.bones.61B2OnesidedPartialInterruption.value' | translate }}"
                  [value]="fbFractureFormBType.OnesidedPartialInterruption"
                  name="fbFractureFormBType"
                  rrUnClickRadio
                  rrContentReset="column5"

                  rrContentReset="column5"
                ></p-radioButton>
              </div>
              <div
                *ngSwitchCase="fbClassificationType.CompleteInterruptionPosteriorPelvicRing"

                  rr-id="pel_m_100434"

                  [value]="fbFractureFormCType.UnilateralCompleteInterruption"

                  rrUnClickRadio
                  rrContentReset="column5"

                <p-radioButton

                  [(ngModel)]="model.pelvicFractureNotFurtherSpecifiedType"
                  label="{{ 'pelvisMRT.bones.fractureOlderNotConsolidated.value' | translate }}"
                  [value]="pelvicFractureNotFurtherSpecifiedType.FractureOlderNotConsolidated"
                  name="pelvicFractureNotFurtherSpecifiedType"

            </ng-container>
          </div>
          <div id="column5" class="c-col-1 c-pad-l c-sep f-start f-vertical">

                    [(ngModel)]="model.fbFractureFormA3SubType"
                    label="{{ 'pelvisMRT.bones.61A32NondisplacedFractureOs.value' | translate }}"
                    [value]="fbFractureFormA3SubType.NonDisplacedFractureOsSacrum"
                    name="fbFractureFormA3SubType"
                    rrUnClickRadio
                  ></p-radioButton>
                  <p-radioButton
                    rr-id="pel_m_100595"
                    [(ngModel)]="model.fbFractureFormA3SubType"
                    label="{{ 'pelvisMRT.bones.61A33DisplacedFractureOf.value' | translate }}"
                    [value]="fbFractureFormA3SubType.DisplacedFractureOsSacrum"
                    name="fbFractureFormA3SubType"
                    rrUnClickRadio
                  ></p-radioButton>
                </div>
              </div>
              <div

                    name="fbFractureFormB1SubType"
                    rrUnClickRadio
                  ></p-radioButton>
                </div>
                <div

                  *ngIf="model.fbFractureFormBType === fbFractureFormBType.OnesidedPartialInterruption"

                    rr-id="pel_m_100598"

                    [value]="fbFractureFormB2SubType.InternalRotationLateralCompressionFractureOsSacrum"
                    name="fbFractureFormB2SubType"
                    rrUnClickRadio
                  ></p-radioButton>
                  <p-radioButton
                    rr-id="pel_m_100599"
                    [(ngModel)]="model.fbFractureFormB2SubType"
                    label="{{ 'pelvisMRT.bones.61B22LateralCompressionFracture.value' | translate }}"
                    [value]="fbFractureFormB2SubType.InternalRotationLateralCompressionFractureOsIlium"

                >
                  <p-radioButton
                    rr-id="pel_m_1005104"
                    [(ngModel)]="model.fbFractureFormC1SubType"

                    [value]="fbFractureFormC1SubType.SymphysealDisruptionAndFractureOsIlium"
                    name="fbFractureFormC1SubType"
                    rrUnClickRadio
                  ></p-radioButton>
                  <p-radioButton
                    rr-id="pel_m_1005105"

                    rr-id="pel_m_1005109"
                    [(ngModel)]="model.fbFractureFormC2SubType"

                    rrUnClickRadio
                  ></p-radioButton>
                  <p-radioButton
                    rr-id="pel_m_1005112"
                    [(ngModel)]="model.fbFractureFormC3SubType"
                    label="{{ 'pelvisMRT.bones.61C33BilateralOsSacrum.value' | translate }}"
                    [value]="fbFractureFormC3SubType.FractureOsSacrum"

  </div>
</div>
