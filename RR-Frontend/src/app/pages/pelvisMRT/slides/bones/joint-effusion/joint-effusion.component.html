<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-pad c-sep f-start f-vertical">
    <h2 rr-id="pel_m_100202" class="m-b-10 m-t-3">
      {{ "pelvisMRT.bones.localization.value" | translate }}*
    </h2>
    <div class="o-radio-list" rrValidation="">
      <p-checkbox
        rr-id="pel_m_100209"
        label="{{ 'pelvisMRT.bones.right.value' | translate }}"
        [(ngModel)]="model.isJointEffusionRight"
        name="isLocalizationRight"
        binary="true"
        rrValidation="isJointEffusionLeft isJointEffusionRight"
      ></p-checkbox>
      <p-checkbox
        rr-id="pel_m_100210"
        label="{{ 'pelvisMRT.bones.left.value' | translate }}"
        [(ngModel)]="model.isJointEffusionLeft"
        name="isLocalizationLeft"
        binary="true"
        rrValidation="isJointEffusionLeft isJointEffusionRight"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-start f-vertical">
    <h2 rr-id="pel_m_1003110" class="m-b-10 m-t-3">
      {{ "pelvisMRT.bones.quantity.value" | translate }}
    </h2>
    <div class="c-col-1 c-pad-r c-sep f-start f-vertical o-radio-list">
      <p-radioButton
        rr-id="pel_m_1003111"
        label="{{ 'pelvisMRT.bones.littleTwo.value' | translate }}"
        [(ngModel)]="model.quantityType"
        [value]="quantityType.SlightlyPronounced"
        name="quantityType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="pel_m_1003112"
        label="{{ 'pelvisMRT.bones.moderateTwo.value' | translate }}"
        [(ngModel)]="model.quantityType"
        [value]="quantityType.ModeratelyPronounced"
        name="quantityType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="pel_m_1003113"
        label="{{ 'pelvisMRT.bones.stronglyPronounced.value' | translate }}"
        [(ngModel)]="model.quantityType"
        [value]="quantityType.StronglyPronounced"
        name="quantityType"
        rrUnClickRadio
      ></p-radioButton>
    </div>
    <h2 rr-id="pel_m_1003114" class="m-b-10 m-t-30">
      {{ "pelvisMRT.bones.quality.value" | translate }}
    </h2>
    <div class="o-radio-list">
      <p-checkbox
        rr-id="pel_m_1003115"
        label="{{ 'pelvisMRT.bones.hemorrhagic.value' | translate }}"
        [(ngModel)]="model.isHemorrhagic"
        name="isHemorrhagic"
        binary="true"
        rrContentReset="HemorrhagicBlock"
      >
      </p-checkbox>
      <div
        id="HemorrhagicBlock"
        class="left-indent"
        [rrDisable]="!model.isHemorrhagic"
      >
        <p-checkbox
          rr-id="pel_m_1003116"
          label="{{ 'pelvisMRT.bones.sedimentation.value' | translate }}"
          [(ngModel)]="model.isSedimentation"
          name="isSedimentation"
          binary="true"
        >
        </p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-start f-vertical"></div>
  <div class="c-col-1 c-pad c-sep f-start f-vertical"></div>
</div>
