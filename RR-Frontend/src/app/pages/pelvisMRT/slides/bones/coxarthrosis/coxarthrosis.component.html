<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-pad c-sep">
    <h2 rr-id="pel_m_100202" class="m-b-27 m-t-3" rrValidation="hipLocalizer">
      {{ 'pelvisMRT.bones.localization.value' | translate }}*
    </h2>
    <rr-hips-small
      rr-id="pel_m_100203"
      name="hipLocalizer"
      (click)="openLargeLocalizer()"
      [(ngModel)]="model.hipLocalizer"
      rrValidation="hipLocalizer"
      isLocalizer="true"
    >
    </rr-hips-small>
  </div>
  <div class="c-col-1 c-pad c-sep">
    <p-checkbox
      rr-id="pel_m_100354"
      labelStyleClass="ui-fat-label"
      label="{{ 'pelvisMRT.bones.chondropathy.value' | translate }}"
      name="isChondropathy"
      rrContentReset="isChondropathy-1-block isChondropathy-2-block"
      binary="true"
      [(ngModel)]="model.isChondropathy"
      class="m-b-28"
    >
    </p-checkbox>
    <div
      id="isChondropathy-1-block"
      class="left-indent o-radio-list m-b-15"
      [class.disabled]="!model.isChondropathy"
    >
      <p rr-id="pel_m_100355">
        {{ 'pelvisMRT.bones.extent.value' | translate }}
      </p>
      <p-radioButton
        rr-id="pel_m_100356"
        rrUnClickRadio
        label="{{ 'pelvisMRT.bones.superficial.value' | translate }}"
        name="chondropathyIntensityType"
        [value]="chondropathyIntensityType.Superficially"
        [(ngModel)]="model.chondropathyIntensityType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="pel_m_100357"
        rrUnClickRadio
        label="{{ 'pelvisMRT.bones.fullCartilageThickness.value' | translate }}"
        name="chondropathyIntensityType"
        [value]="chondropathyIntensityType.TotalCartilageThickness"
        [(ngModel)]="model.chondropathyIntensityType"
      >
      </p-radioButton>
    </div>
    <div
      id="isChondropathy-2-block"
      class="left-indent o-radio-list"
      [class.disabled]="!model.isChondropathy"
    >
      <p rr-id="pel_m_100358">
        {{ 'pelvisMRT.bones.distribution.value' | translate }}
      </p>
      <p-radioButton
        rr-id="pel_m_100359"
        label="{{ 'pelvisMRT.bones.focal.value' | translate }}"
        name="expansionType"
        [value]="expansionType.Focal"
        [(ngModel)]="model.expansionType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="pel_m_100360"
        label="{{ 'pelvisMRT.bones.diffuse.value' | translate }}"
        name="expansionType"
        [value]="expansionType.Diffuse"
        [(ngModel)]="model.expansionType"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep">
    <h2 class="m-b-32" rr-id="pel_m_100492">
      {{ 'pelvisMRT.bones.associatedFindings.value' | translate }}
    </h2>
    <div class="o-radio-list">
      <p-checkbox
        rr-id="pel_m_100493"
        label="{{ 'pelvisMRT.bones.subchondralCystsgeodes.value' | translate }}"
        name="isSubchondralCystsGeodes"
        binary="true"
        [(ngModel)]="model.isSubchondralCystsGeodes"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_100494"
        label="{{ 'pelvisMRT.bones.subchondralEdema.value' | translate }}"
        name="isSubchondralOedema"
        binary="true"
        [(ngModel)]="model.isSubchondralOedema"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_100495"
        label="{{ 'pelvisMRT.bones.subchondralSclerosis.value' | translate }}"
        name="isSubchondralSclerosis"
        binary="true"
        [(ngModel)]="model.isSubchondralSclerosis"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_100496"
        label="{{ 'pelvisMRT.bones.boneMarrowEdema.value' | translate }}"
        name="isBoneMarrowEdema"
        binary="true"
        [(ngModel)]="model.isBoneMarrowEdema"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_100497"
        label="{{ 'pelvisMRT.bones.osteophytes.value' | translate }}"
        name="isOsteophytes"
        binary="true"
        [(ngModel)]="model.isOsteophytes"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_100498"
        label="{{ 'pelvisMRT.bones.synovialCyst.value' | translate }}"
        name="isSynovialCyst"
        binary="true"
        [(ngModel)]="model.isSynovialCyst"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_100499"
        label="{{ 'pelvisMRT.bones.synovitis.value' | translate }}"
        name="isSynovitis"
        binary="true"
        [rrDisable]="technologyModel && technologyModel.cmReinforcedType !== simpleAnswer.Yes"
        [(ngModel)]="model.isSynovitis"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_1004100"
        label="{{ 'pelvisMRT.bones.articularEffusion.value' | translate }}"
        name="isArticularEffusion"
        binary="true"
        [(ngModel)]="model.isArticularEffusion"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_1004101"
        label="{{ 'pelvisMRT.bones.freeJointBody.value' | translate }}"
        name="isFreeJointBody"
        rrContentReset="isFreeJointBody-block"
        binary="true"
        [(ngModel)]="model.isFreeJointBody"
      >
      </p-checkbox>
      <div
        id="isFreeJointBody-block"
        class="left-indent"
        [class.disabled]="!model.isFreeJointBody"
      >
        <p-checkbox
          rr-id="pel_m_1004102"
          label="{{ 'pelvisMRT.bones.quantity>1.value' | translate }}"
          name="isQuantity"
          binary="true"
          [(ngModel)]="model.isQuantity"
        >
        </p-checkbox>
      </div>
      <p-checkbox
        rr-id="pel_m_1004103"
        label="{{ 'pelvisMRT.bones.labrumLesion.value' | translate }}"
        name="isLabrumLesion"
        binary="true"
        [(ngModel)]="model.isLabrumLesion"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_1004104"
        label="{{ 'pelvisMRT.bones.labrumHypertrophy.value' | translate }}"
        name="isLabrumHypertrophy"
        binary="true"
        [(ngModel)]="model.isLabrumHypertrophy"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_1004105"
        label="{{ 'pelvisMRT.bones.paralabralCysts.value' | translate }}"
        name="isParalabralCysts"
        binary="true"
        [(ngModel)]="model.isParalabralCysts"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad-l">
    <h2 class="m-b-32" rr-id="pel_m_100558">
      {{ 'pelvisMRT.bones.extentOfArthrosis.value' | translate }}
    </h2>
    <div class="o-radio-list">
      <p-radioButton
        rr-id="pel_m_100559"
        rrUnClickRadio
        label="{{ 'pelvisMRT.bones.little.value' | translate }}"
        name="intensityType"
        [value]="intensityType.Low"
        [(ngModel)]="model.intensityType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="pel_m_100560"
        rrUnClickRadio
        label="{{ 'pelvisMRT.bones.moderateOne.value' | translate }}"
        name="intensityType"
        [value]="intensityType.Moderately"
        [(ngModel)]="model.intensityType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="pel_m_100561"
        rrUnClickRadio
        label="{{ 'pelvisMRT.bones.pronounced.value' | translate }}"
        name="intensityType"
        [value]="intensityType.Distinctive"
        [(ngModel)]="model.intensityType"
      >
      </p-radioButton>
    </div>
  </div>
</div>
