<p-tabView
  class="rr-tabView"
  (onChange)="onTabChange($event)"
  [activeIndex]="activeTabIndex"
>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_060202"
        class="custom-tab-header"
        rrValidation="sideType sizeInMm differentialDiagnosis"
        ifAny="true"
      >
        {{ 'pelvisMRT.femaleGender.characterizationITabHeader.value' | translate
        }}
      </h1>
    </ng-template>
    <rr-uterine-tube-mass-characterisation-one
      [model]="model"
    ></rr-uterine-tube-mass-characterisation-one>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_060301"
        class="custom-tab-header"
        [rrValidation]="['isRight isLeft']"
        ifAny="true"
      >
        {{ 'pelvisMRT.femaleGender.characterizationIITabHeader.value' |
        translate }}
      </h1>
    </ng-template>
    <rr-uterine-tube-mass-characterisation-two
      [model]="model"
    ></rr-uterine-tube-mass-characterisation-two>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_060401"
        class="custom-tab-header"
        rrValidation="differentialDiagnosis1"
        ifAny="true"
      >
        {{ 'pelvisMRT.femaleGender.differentialDiagnosisTabHeader.value' |
        translate }}
      </h1>
    </ng-template>
    <rr-uterine-tube-mass-differential-diagnosis
      [model]="model"
    ></rr-uterine-tube-mass-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
