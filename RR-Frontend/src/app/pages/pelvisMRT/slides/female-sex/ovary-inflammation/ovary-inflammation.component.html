<p-tabView
  class="rr-tabView right-edge-tab"
  (onChange)="onTabChange($event)"
  [activeIndex]="activeTabIndex"
>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_060202"
        class="custom-tab-header"
        [rrValidation]="['isRight isLeft']"
        ifAny="true"
      >
        {{ 'pelvisMRT.femaleGender.characterizationITabHeader.value' | translate
        }}
      </h1>
    </ng-template>
    <rr-oi-characterization-one
      [model]="model"
      class="f-horizontal col-h-100 p-t-30"
    ></rr-oi-characterization-one>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_060301"
        class="custom-tab-header"
        rrValidation="sideType"
        ifAny="true"
      >
        {{ 'pelvisMRT.femaleGender.characterizationIITabHeader.value' |
        translate }}
      </h1>
    </ng-template>
    <rr-characterization-two
      [model]="model"
      class="f-horizontal col-h-100 p-t-30"
    ></rr-characterization-two>
  </p-tabPanel>
</p-tabView>
