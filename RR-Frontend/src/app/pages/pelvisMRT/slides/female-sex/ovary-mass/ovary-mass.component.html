<p-tabView
  class="rr-tabView right-edge-tab"
  (onChange)="onTabChange($event)"
  [activeIndex]="activeTabIndex"
>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_060202"
        class="custom-tab-header"
        [rrValidation]="['isRight isLeft', 'sizeInMm', 'differentialDiagnosis']"
        ifAny="true"
      >
        {{ 'pelvisMRT.femaleGender.characterizationITabHeader.value' | translate
        }}
      </h1>
    </ng-template>

    <rr-ovary-mass-characterization-one
      [model]="model"
    ></rr-ovary-mass-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_060301"
        class="custom-tab-header"
        rrValidation="sideType"
        ifAny="true"
      >
        {{ 'pelvisMRT.femaleGender.characterizationIITabHeader.value' |
        translate }}
      </h1>
    </ng-template>
    <rr-ovary-mass-characterization-two
      [model]="model"
    ></rr-ovary-mass-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_060401"
        class="custom-tab-header"
        rrValidation="differentialDiagnosis1"
        ifAny="true"
      >
        {{ 'pelvisMRT.femaleGender.differentialDiagnosisTabHeader.value' |
        translate }}
      </h1>
    </ng-template>
    <rr-ovary-mass-differential-diagnosis
      [model]="model"
    ></rr-ovary-mass-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
