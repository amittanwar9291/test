<p-tabView
  class="rr-tabView right-edge-tab"
  (onChange)="onTabChange($event)"
  [activeIndex]="activeTabIndex"
>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="pel_m_060202" class="custom-tab-header">
        {{ 'pelvisMRT.femaleGender.characterizationITabHeader.value' | translate
        }}
      </h1>
    </ng-template>
    <rr-corpus-uteri-inflammation-characterization-one
      [model]="model"
    ></rr-corpus-uteri-inflammation-characterization-one>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_060301"
        class="custom-tab-header"
        [rrValidation]="['isRight isLeft']"
        ifAny="true"
      >
        {{ 'pelvisMRT.femaleGender.characterizationIITabHeader.value' |
        translate }}
      </h1>
    </ng-template>
    <rr-corpus-uteri-inflammation-characterization-two
      [model]="model"
    ></rr-corpus-uteri-inflammation-characterization-two>
  </p-tabPanel>
</p-tabView>
