<div class="vulva-inflammation-height">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="c-col-1 c-sep c-pad m-t-29 m-b-13 o-list">
      <h2 rr-id="pel_m_0602449" class="p-l-10 m-b-15">
        {{'pelvisMRT.femaleGender.alteredInternalStructure.value' | translate}}
      </h2>
      <div class="o-radio-list p-l-10 m-b-37">
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.fat.value' | translate}}"
          rr-id="pel_m_0602463"
          binary="true"
          name="isFat"
          [(ngModel)]="model.isFat"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.cysts.value' | translate}}"
          rr-id="pel_m_0602451"
          binary="true"
          name="isCysts"
          [(ngModel)]="model.isCysts"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.calcification.value' | translate}}"
          rr-id="pel_m_0602452"
          binary="true"
          name="isCalcification"
          [(ngModel)]="model.isCalcification"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.capsule.value' | translate}}"
          rr-id="pel_m_0602466"
          binary="true"
          name="isCapsule"
          [(ngModel)]="model.isCapsule"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.septa.value' | translate}}"
          rr-id="pel_m_0602454"
          binary="true"
          name="isSepta"
          [(ngModel)]="model.isSepta"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.necrosis.value' | translate}}"
          rr-id="pel_m_0602455"
          binary="true"
          name="isNecrosis"
          [(ngModel)]="model.isNecrosis"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.signalVoids.value' | translate}}"
          rr-id="pel_m_0602456"
          binary="true"
          name="isSignalVoids"
          [(ngModel)]="model.isSignalVoids"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.hemorrhage.value' | translate}}"
          rr-id="pel_m_0602457"
          binary="true"
          name="isHemorrhage"
          [(ngModel)]="model.isHemorrhage"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.possiblySuperinfectednecroticAreas.value' | translate}}"
          rr-id="pel_m_0602458"
          binary="true"
          name="isPossiblySuperinfectedOrNecroticAreas"
          [(ngModel)]="model.isPossiblySuperinfectedOrNecroticAreas"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.focalSignalVoids.value' | translate}}"
          rr-id="pel_m_0602459"
          binary="true"
          name="isFocalSignalVoids"
          [(ngModel)]="model.isFocalSignalVoids"
        >
        </p-checkbox>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad m-t-29 m-b-13 o-list">
      <h2 rr-id="pel_m_0603474" class="p-l-10 m-b-15">
        {{'pelvisMRT.femaleGender.complications.value' | translate}}
      </h2>
      <div class="o-radio-list p-l-10 m-b-37">
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.abscess.value' | translate}}"
          rr-id="pel_m_0603478"
          binary="true"
          name="isAbscess1"
          [(ngModel)]="model.isAbscess1"
          rrContentReset="expansionInMmBlock"
        >
        </p-checkbox>
        <div
          id="expansionInMmBlock"
          class="o-radio-list p-l-35"
          [rrDisable]="!model.isAbscess1"
        >
          <p rr-id="pel_m_0603479">
            {{'pelvisMRT.femaleGender.expansion.value' | translate}}*
          </p>
          <rr-number-input
            inputRrId="pel_m_0603480"
            labelRrId="pel_m_0603481"
            name="expansionInMm"
            [label]="'pelvisMRT.femaleGender.inMm.value' | translate"
            [config]="{min: 1, max: 150, labelWidth: 200}"
            [(ngModel)]="model.expansionInMm"
            rrValidation="expansionInMm"
          >
          </rr-number-input>
        </div>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.fourniersGangrene.value' | translate}}"
          rr-id="pel_m_0603482"
          binary="true"
          name="isFourniersGangrene"
          [(ngModel)]="model.isFourniersGangrene"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.venousThrombosis.value' | translate}}"
          rr-id="pel_m_0603483"
          binary="true"
          name="isVenousThrombosis"
          [(ngModel)]="model.isVenousThrombosis"
          rrContentReset="venousThrombosisBlock"
        >
        </p-checkbox>
        <div
          id="venousThrombosisBlock"
          class="o-radio-list p-l-35"
          [rrDisable]="!model.isVenousThrombosis"
        >
          <p-checkbox
            label="{{'pelvisMRT.femaleGender.t2wSignalIncreasePerivascular.value' | translate}}"
            rr-id="pel_m_0603484"
            binary="true"
            name="isT2wSignalIncreasePerivascular"
            [(ngModel)]="model.isT2wSignalIncreasePerivascular"
          >
          </p-checkbox>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad m-t-29 m-b-13 o-list">
      <h2 rr-id="pel_m_0604476" class="p-l-10 m-b-15">
        {{'pelvisMRT.femaleGender.differentialDiagnosis.value' | translate}}
      </h2>
      <div class="o-radio-list p-l-10">
        <p-radioButton
          label="{{'pelvisMRT.femaleGender.cellulitis.value' | translate}}"
          rr-id="pel_m_0604477"
          name="differentialDiagnosisType1"
          [value]="differentialDiagnosisTypeEnum.Cellulitis"
          [(ngModel)]="model.differentialDiagnosisType1"
          rrContentReset="skenitisBlock"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          label="{{'pelvisMRT.femaleGender.skenitis.value' | translate}}"
          rr-id="pel_m_0604478"
          name="differentialDiagnosisType1"
          [value]="differentialDiagnosisTypeEnum.Skenitis"
          [(ngModel)]="model.differentialDiagnosisType1"
          rrContentReset="skenitisBlock"
          rrUnClickRadio
        >
        </p-radioButton>
        <div
          id="skenitisBlock"
          class="o-radio-list p-l-35"
          [rrDisable]="model.differentialDiagnosisType1 !== differentialDiagnosisTypeEnum.Skenitis"
        >
          <p-checkbox
            label="{{'pelvisMRT.femaleGender.cystOfSkenesGlands.value' | translate}}"
            rr-id="pel_m_0604479"
            binary="true"
            name="isCystOfSkenesGlands"
            [(ngModel)]="model.isCystOfSkenesGlands"
          >
          </p-checkbox>
          <p-checkbox
            label="{{'pelvisMRT.femaleGender.urethralDiverticula.value' | translate}}"
            rr-id="pel_m_0604480"
            binary="true"
            name="isUrethralDiverticula"
            [(ngModel)]="model.isUrethralDiverticula"
          >
          </p-checkbox>
        </div>
        <p-radioButton
          label="{{'pelvisMRT.femaleGender.labialThrombophlebitis.value' | translate}}"
          rr-id="pel_m_0604481"
          name="differentialDiagnosisType1"
          [value]="differentialDiagnosisTypeEnum.LabialThrombophlebitis"
          [(ngModel)]="model.differentialDiagnosisType1"
          rrContentReset="skenitisBlock"
          rrUnClickRadio
        >
        </p-radioButton>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad-l m-t-29 m-b-13 o-list"></div>
  </div>
</div>
