<div class="h-552">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="c-col-1 c-sep c-pad f-vertical m-t-29 m-b-13 o-list">
      <div class="o-radio-list p-l-10 m-b-41" [rrDisable]="!isCM">
        <h2 rr-id="pel_m_060212" class="m-b-14">
          {{'pelvisMRT.femaleGender.contrastEnhancement.value' | translate}}
        </h2>
        <p-radioButton
          rr-id="pel_m_060213"
          label="{{'pelvisMRT.femaleGender.strong.value' | translate}}"
          name="contrastEnhancementType1"
          [value]="contrastEnhancementTypeEnum.Strong"
          [(ngModel)]="model.contrastEnhancementType1"
          rrContentReset="homogenityBlock"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="pel_m_060214"
          label="{{'pelvisMRT.femaleGender.low.value' | translate}}"
          name="contrastEnhancementType1"
          [value]="contrastEnhancementTypeEnum.Low"
          [(ngModel)]="model.contrastEnhancementType1"
          rrContentReset="homogenityBlock"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="pel_m_060215"
          label="{{'pelvisMRT.femaleGender.no.value' | translate}}"
          name="contrastEnhancementType1"
          [value]="contrastEnhancementTypeEnum.No"
          [(ngModel)]="model.contrastEnhancementType1"
          rrContentReset="homogenityBlock"
          rrUnClickRadio
        >
        </p-radioButton>
        <div
          id="homogenityBlock"
          class="m-l-35 o-radio-list"
          [rrDisable]="model.contrastEnhancementType1 !== contrastEnhancementTypeEnum.Low &&
          model.contrastEnhancementType1 !== contrastEnhancementTypeEnum.Strong"
        >
          <p-radioButton
            rr-id="pel_m_060216"
            label="{{'pelvisMRT.femaleGender.homogeneous.value' | translate}}"
            name="contrastEnhancementHomogenityType1"
            [value]="homogenityTypeEnum.Homogeneous"
            [(ngModel)]="model.contrastEnhancementHomogenityType1"
            rrUnClickRadio
          >
          </p-radioButton>
          <p-radioButton
            rr-id="pel_m_060217"
            label="{{'pelvisMRT.femaleGender.heterogeneous.value' | translate}}"
            name="contrastEnhancementHomogenityType1"
            [value]="homogenityTypeEnum.Heterogeneous"
            [(ngModel)]="model.contrastEnhancementHomogenityType1"
            rrUnClickRadio
          >
          </p-radioButton>
        </div>
      </div>
      <div class="o-radio-list p-l-10" [rrDisable]="!isDWI">
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.diffusionRestriction.value' | translate}}"
          rr-id="pel_m_0602448"
          [labelStyleClass]="'ui-fat-label'"
          binary="true"
          name="isDiffusionRestriction"
          [(ngModel)]="model.isDiffusionRestriction"
        >
        </p-checkbox>
      </div>
    </div>

    <div class="c-col-1 c-sep c-pad f-vertical m-t-29 m-b-13 o-list">
      <h2 rr-id="pel_m_0603461" class="p-l-10 m-b-14">
        {{'pelvisMRT.femaleGender.associatedFindings.value' | translate}}
      </h2>
      <div class="o-radio-list p-l-10 m-b-37">
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.obstructionOfTheEndometrial.value' | translate}}"
          rr-id="pel_m_0603462"
          binary="true"
          name="isObstructionOfTheEndometrialCanal"
          [(ngModel)]="model.isObstructionOfTheEndometrialCanal"
          rrContentReset="wideningObstructionTypeBlock"
        >
        </p-checkbox>
        <div
          id="wideningObstructionTypeBlock"
          class="m-l-35 o-radio-list"
          [rrDisable]="!model.isObstructionOfTheEndometrialCanal"
        >
          <p-radioButton
            rr-id="pel_m_0603463"
            label="{{'pelvisMRT.femaleGender.hematometra.value' | translate}}"
            name="wideningObstructionType"
            [value]="wideningObstructionTypeEnum.Hematometra"
            [(ngModel)]="model.wideningObstructionType"
            rrUnClickRadio
          >
          </p-radioButton>
          <p-radioButton
            rr-id="pel_m_0603464"
            label="{{'pelvisMRT.femaleGender.hydrometra.value' | translate}}"
            name="wideningObstructionType"
            [value]="wideningObstructionTypeEnum.Hydrometra"
            [(ngModel)]="model.wideningObstructionType"
            rrUnClickRadio
          >
          </p-radioButton>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad f-vertical m-t-29 m-b-13 o-list">
      <h2 rr-id="pel_m_0604453" class="p-l-10 m-b-18 text-break">
        {{'pelvisMRT.femaleGender.infiltrationOfAdjacentStructures.value' |
        translate}}
      </h2>
      <div class="o-radio-list p-l-10 m-b-37">
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.corpusUteri.value' | translate}}"
          rr-id="pel_m_0604454"
          binary="true"
          name="isCorpusUteri"
          [(ngModel)]="model.isCorpusUteri"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.vagina.value' | translate}}"
          rr-id="pel_m_0604455"
          binary="true"
          name="isVagina"
          [(ngModel)]="model.isVagina"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.parametria.value' | translate}}"
          rr-id="pel_m_0604456"
          binary="true"
          name="isParametria"
          [(ngModel)]="model.isParametria"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.pelvisWall.value' | translate}}"
          rr-id="pel_m_0604457"
          binary="true"
          name="isPelvisWall"
          [(ngModel)]="model.isPelvisWall"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.ureter.value' | translate}}"
          rr-id="pel_m_0604458"
          binary="true"
          name="isUreter"
          [(ngModel)]="model.isUreter"
          rrContentReset="ureterBlock"
        >
        </p-checkbox>
        <div
          id="ureterBlock"
          class="m-l-35 o-radio-list m-b-8"
          [rrDisable]="!model.isUreter"
        >
          <p-checkbox
            label="{{'pelvisMRT.femaleGender.hydroureter.value' | translate}}"
            rr-id="pel_m_0604459"
            binary="true"
            name="isHydroureter"
            [(ngModel)]="model.isHydroureter"
          >
          </p-checkbox>
        </div>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.urinaryBladder.value' | translate}}"
          rr-id="pel_m_0604460"
          binary="true"
          name="isUrinaryBladder"
          [(ngModel)]="model.isUrinaryBladder"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.rectum.value' | translate}}"
          rr-id="isRectum"
          binary="true"
          name="isRectum"
          [(ngModel)]="model.isRectum"
        >
        </p-checkbox>
        <p-checkbox
          label="{{'pelvisMRT.femaleGender.ovary.value' | translate}}"
          rr-id="pel_m_0604462"
          binary="true"
          name="isOvary"
          class="m-b-8"
          [(ngModel)]="model.isOvary"
          rrContentReset="sideTypeBlock"
        >
        </p-checkbox>
        <div
          class="nested-content o-radio-list"
          [rrDisable]="!model.isOvary"
          id="sideTypeBlock"
        >
          <p rr-id="pel_m_0604463">
            {{'pelvisMRT.femaleGender.side.value' | translate}}*
          </p>
          <p-radioButton
            rr-id="pel_m_0604464"
            label="{{'pelvisMRT.femaleGender.right.value' | translate}}"
            name="sideType"
            [value]="sideTypeEnum.Right"
            [(ngModel)]="model.sideType"
            rrValidation="sideType"
          >
          </p-radioButton>
          <p-radioButton
            rr-id="pel_m_0604465"
            label="{{'pelvisMRT.femaleGender.left.value' | translate}}"
            name="sideType"
            [value]="sideTypeEnum.Left"
            [(ngModel)]="model.sideType"
            rrValidation="sideType"
          >
          </p-radioButton>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad-l f-vertical m-t-29 m-b-13 o-list"></div>
  </div>
</div>
