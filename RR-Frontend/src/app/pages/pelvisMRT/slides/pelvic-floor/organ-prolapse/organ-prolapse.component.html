<div class="p-t-20">
  <p-tabView
    class="rr-tabView right-edge-tab"
    (onChange)=" onTabChange($event)"
    [activeIndex]="activeTabIndex"
  >
    <p-tabPanel [selected]="true">
      <ng-template pTemplate="header">
        <h1
          rr-id="pel_m_070215"
          class="custom-tab-header"
          rrValidation="craniocaudalExtensioToPlcPhaseType craniocaudalExtensionInReferenceToMlpInMm craniocaudalExtensionInReferenceToMlpPhaseType"
          ifAny="true"
        >
          {{'pelvisMRT.pelvicFloor.anteriorCompartmentTabHeader.value' |
          translate}}
        </h1>
      </ng-template>
      <rr-anterior-compartment
        [model]="model"
        [isDynamicOnLocalization]="isDynamicOnLocalization"
        class="f-horizontal p-t-30 p-b-10"
      ></rr-anterior-compartment>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="pel_m_070321"
          class="custom-tab-header"
          rrValidation="middleCraniocaudalExtensionToPclPhaseType middleCraniocoudalExtensionToMPLInMm middleCraniocaudalExtensionToMplPhaseType"
          ifAny="true"
        >
          {{'pelvisMRT.pelvicFloor.middleCompartmentTabHeader.value' |
          translate}}
        </h1>
      </ng-template>
      <rr-medium-compartment
        [model]="model"
        [MPLGrading]="MPLGrading"
        [PCLGrading]="PCLGrading"
        [isDynamicOnLocalization]="isDynamicOnLocalization"
        class="f-horizontal p-t-30 p-b-10"
      ></rr-medium-compartment>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="pel_m_070416"
          class="custom-tab-header"
          rrValidation="enterocelePhaseType peritoneocelePhaseType sigmoidocelePhaseType"
          ifAny="true"
        >
          {{'pelvisMRT.pelvicFloor.culdesacTabHeader.value' | translate}}
        </h1>
      </ng-template>
      <rr-cul-de-sac
        [model]="model"
        [isDynamicOnLocalization]="isDynamicOnLocalization"
        class="f-horizontal p-t-30 p-b-10"
      ></rr-cul-de-sac>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="pel_m_070501"
          class="custom-tab-header"
          rrValidation="anteriorRectocelePhaseType lateralRectoceleDirectionType"
          ifAny="true"
        >
          {{'pelvisMRT.pelvicFloor.posteriorCompartmentTabHeader.value' |
          translate}}
        </h1>
      </ng-template>
      <rr-posterior-compartment
        [model]="model"
        [MPLGrading]="MPLGrading"
        [isDynamicOnLocalization]="isDynamicOnLocalization"
        class="f-horizontal p-t-30 p-b-10"
      ></rr-posterior-compartment>
    </p-tabPanel>
  </p-tabView>
</div>
