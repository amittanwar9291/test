<div class="c-col-1 c-pad f-start m-t-30 m-b-15">
  <h2
    rr-id="pel_m_070207"
    rrInfoIcon="pel_m_07_04"
    infoIconPdfLandscape="true"
    class="m-b-16 p-l-13"
  >
    {{'pelvisMRT.pelvicFloor.mLevatorAniMuscle.value' | translate }}
  </h2>
  <p-checkbox
    rr-id="pel_m_070208"
    class="p-l-10"
    name="isLesionPuborectalisMuscle"
    label="{{'pelvisMRT.pelvicFloor.lesionPuborectalisMuscle.value' | translate }}"
    [(ngModel)]="model.isLesionPuborectalisMuscle"
    binary="true"
    rrContentReset="lesionMPuborectalisGroup"
  >
  </p-checkbox>

  <div
    [rrDisable]="!model.isLesionPuborectalisMuscle"
    id="lesionMPuborectalisGroup"
  >
    <div class="o-radio-list p-l-45 p-t-13 p-b-27">
      <p-radioButton
        rr-id="pel_m_070209"
        label="{{'pelvisMRT.pelvicFloor.thinning.value' | translate}}"
        name="puborectalisLesionType"
        value="Thinning"
        [(ngModel)]="model.puborectalisLesionType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="pel_m_070210"
        label="{{'pelvisMRT.pelvicFloor.tear.value' | translate}}"
        name="puborectalisLesionType"
        value="Tear"
        [(ngModel)]="model.puborectalisLesionType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="pel_m_070211"
        label="{{'pelvisMRT.pelvicFloor.avulsion.value' | translate}}"
        name="puborectalisLesionType"
        value="Avulsion"
        [(ngModel)]="model.puborectalisLesionType"
        rrUnClickRadio
      ></p-radioButton>
    </div>

    <div class="o-radio-list p-l-45 p-b-30 text-break">
      <p rr-id="pel_m_0702101" class="m-b-5">
        {{'pelvisMRT.pelvicFloor.side.value' | translate }}
      </p>
      <p-checkbox
        rr-id="pel_m_070212"
        name="isLesionMPuborectalisRight"
        label="{{'pelvisMRT.pelvicFloor.rightSideNoAsterisk.value' | translate }}"
        rrValidation="isLesionMPuborectalisLeft isLesionMPuborectalisRight isMPuborectalisSuspicionOf"
        [(ngModel)]="model.isLesionMPuborectalisRight"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_070213"
        name="isLesionMPuborectalisLeft"
        label="{{'pelvisMRT.pelvicFloor.leftNoAsterisk.value' | translate }}"
        rrValidation="isLesionMPuborectalisLeft isLesionMPuborectalisRight isMPuborectalisSuspicionOf"
        [(ngModel)]="model.isLesionMPuborectalisLeft"
        binary="true"
      >
      </p-checkbox>
    </div>

    <p-checkbox
      rr-id="pel_m_070214"
      class="p-l-45"
      name="isMPuborectalisSuspicionOf"
      label="{{'pelvisMRT.pelvicFloor.suspicionOn.value' | translate }}"
      rrValidation="isLesionMPuborectalisLeft isLesionMPuborectalisRight isMPuborectalisSuspicionOf"
      [(ngModel)]="model.isMPuborectalisSuspicionOf"
      binary="true"
    >
    </p-checkbox>
  </div>
</div>
