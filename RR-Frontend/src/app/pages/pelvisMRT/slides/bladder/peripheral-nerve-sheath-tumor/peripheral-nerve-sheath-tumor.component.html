<div class="c-col-1 c-pad c-sep col-h-100">
  <div class="o-list">
    <h2 rr-id="pel_m_090260" class="m-t-3">
      {{ 'pelvisMRT.bladder.localization.value' | translate }}
    </h2>
    <div class="o-radio-list">
      <p-radioButton
        rr-id="pel_m_090261"
        label="{{ 'pelvisMRT.bladder.intrapelvic.value' | translate }}"
        name="tumorLocalizationType"
        [(ngModel)]="model.tumorLocalizationType"
        [value]="tumorLocalizationTypeEnum.Intrapelvic"
        rrUnClickRadio
        rrContentReset="intrapelvicLocalizationTypeGroup extrapelvicLocalizationTypeGroup"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="pel_m_090262"
        label="{{ 'pelvisMRT.bladder.extrapelvic.value' | translate }}"
        name="tumorLocalizationType"
        [(ngModel)]="model.tumorLocalizationType"
        [value]="tumorLocalizationTypeEnum.Extrapelvic"
        rrUnClickRadio
        rrContentReset="intrapelvicLocalizationTypeGroup extrapelvicLocalizationTypeGroup"
      >
      </p-radioButton>
      <div
        id="intrapelvicLocalizationTypeGroup"
        class="o-radio-list p-l-35"
        *ngIf="model.tumorLocalizationType === tumorLocalizationTypeEnum.Intrapelvic"
      >
        <p-radioButton
          rr-id="pel_m_090263"
          label="{{ 'pelvisMRT.bladder.parailiacal.value' | translate }}"
          name="intrapelvicLocalizationType"
          [(ngModel)]="model.intrapelvicLocalizationType"
          [value]="intrapelvicLocalizationTypeEnum.Parailiacal"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="pel_m_090264"
          label="{{ 'pelvisMRT.bladder.presacral.value' | translate }}"
          name="intrapelvicLocalizationType"
          [(ngModel)]="model.intrapelvicLocalizationType"
          [value]="intrapelvicLocalizationTypeEnum.Presacral"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="pel_m_090265"
          label="{{ 'pelvisMRT.bladder.subperitoneal.value' | translate }}"
          name="intrapelvicLocalizationType"
          [(ngModel)]="model.intrapelvicLocalizationType"
          [value]="intrapelvicLocalizationTypeEnum.Subperitoneal"
          rrUnClickRadio
        >
        </p-radioButton>
      </div>
      <div
        id="extrapelvicLocalizationTypeGroup"
        class="o-radio-list p-l-35 text-break"
        *ngIf="model.tumorLocalizationType === tumorLocalizationTypeEnum.Extrapelvic"
      >
        <p-radioButton
          rr-id="pel_m_090267"
          class="text-break"
          label="{{ 'pelvisMRT.bladder.softTissueRight.value' | translate }}"
          name="extrapelvicLocalizationType"
          [(ngModel)]="model.extrapelvicLocalizationType"
          [value]="extrapelvicLocalizationTypeEnum.SoftTissueRight"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="pel_m_090268"
          class="text-break"
          label="{{ 'pelvisMRT.bladder.softTissueLeft.value' | translate }}"
          name="extrapelvicLocalizationType"
          [(ngModel)]="model.extrapelvicLocalizationType"
          [value]="extrapelvicLocalizationTypeEnum.SoftTissueLeft"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="pel_m_090269"
          label="{{ 'pelvisMRT.bladder.softTissueVentral.value' | translate }}"
          name="extrapelvicLocalizationType"
          [(ngModel)]="model.extrapelvicLocalizationType"
          [value]="extrapelvicLocalizationTypeEnum.SoftTissueVentral"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="pel_m_090270"
          label="{{ 'pelvisMRT.bladder.softTissueDorsal.value' | translate }}"
          name="extrapelvicLocalizationType"
          [(ngModel)]="model.extrapelvicLocalizationType"
          [value]="extrapelvicLocalizationTypeEnum.SoftTissueDorsal"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="pel_m_090271"
          label="{{ 'pelvisMRT.bladder.thighVentral.value' | translate }}"
          name="extrapelvicLocalizationType"
          [(ngModel)]="model.extrapelvicLocalizationType"
          [value]="extrapelvicLocalizationTypeEnum.ThighVentral"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="pel_m_090272"
          label="{{ 'pelvisMRT.bladder.thighDorsal.value' | translate }}"
          name="extrapelvicLocalizationType"
          [(ngModel)]="model.extrapelvicLocalizationType"
          [value]="extrapelvicLocalizationTypeEnum.ThighDorsal"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="pel_m_090273"
          label="{{ 'pelvisMRT.bladder.thighMedial.value' | translate }}"
          name="extrapelvicLocalizationType"
          [(ngModel)]="model.extrapelvicLocalizationType"
          [value]="extrapelvicLocalizationTypeEnum.ThighMedial"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="pel_m_090274"
          label="{{ 'pelvisMRT.bladder.thighLateral.value' | translate }}"
          name="extrapelvicLocalizationType"
          [(ngModel)]="model.extrapelvicLocalizationType"
          [value]="extrapelvicLocalizationTypeEnum.ThighLateral"
          rrUnClickRadio
        >
        </p-radioButton>
      </div>
    </div>
  </div>
</div>
<div class="c-col-1 c-pad c-sep col-h-100">
  <div class="o-list">
    <h2 rr-id="pel_m_090337" class="m-t-3">
      {{ 'pelvisMRT.bladder.affectedNerve.value' | translate }}
    </h2>
    <div class="o-radio-list">
      <p-radioButton
        rr-id="pel_m_090338"
        label="{{ 'pelvisMRT.bladder.sciaticNerveRight.value' | translate }}"
        name="affectedNerveType"
        [(ngModel)]="model.affectedNerveType"
        [value]="affectedNerveTypeEnum.SciaticNerveRight"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="pel_m_090339"
        label="{{ 'pelvisMRT.bladder.sciaticNerveLeft.value' | translate }}"
        name="affectedNerveType"
        [(ngModel)]="model.affectedNerveType"
        [value]="affectedNerveTypeEnum.SciaticNerveLeft"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>

    <h2 rr-id="pel_m_0903126" class="m-t-3">
      {{ 'pelvisMRT.bladder.signalIntensity.value' | translate }}
    </h2>
    <div class="o-radio-list">
      <p-radioButton
        rr-id="pel_m_0903127"
        label="{{ 'pelvisMRT.bladder.homogeneous.value' | translate }}"
        name="homogeneityType"
        [(ngModel)]="model.homogeneityType"
        [value]="homogeneityTypeEnum.Homogeneous"
        rrContentReset="suspicionOfMalignancy"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="pel_m_0903128"
        label="{{ 'pelvisMRT.bladder.heterogeneous.value' | translate }}"
        name="homogeneityType"
        [(ngModel)]="model.homogeneityType"
        [value]="homogeneityTypeEnum.Heterogeneous"
        rrContentReset="suspicionOfMalignancy"
        rrUnClickRadio
      >
      </p-radioButton>
      <div
        id="suspicionOfMalignancy"
        class="p-l-35"
        [rrDisable]="model.homogeneityType !== homogeneityTypeEnum.Heterogeneous"
      >
        <p-checkbox
          rr-id="pel_m_0903129"
          name="isSuspicionOfMalignancy"
          label="{{'pelvisMRT.bladder.suspicionOfMalignancy.value' | translate }}"
          [(ngModel)]="model.isSuspicionOfMalignancy"
          binary="true"
        >
        </p-checkbox>
      </div>
    </div>
  </div>
</div>
<div class="c-col-1 c-pad c-sep col-h-100">
  <div class="o-list">
    <h2 rr-id="pel_m_090434" class="m-t-3">
      {{ 'pelvisMRT.bladder.details.value' | translate }}
    </h2>
    <div class="o-radio-list text-break m-b-13">
      <p-checkbox
        rr-id="pel_m_090435"
        name="isSmoothMargins"
        label="{{'pelvisMRT.bladder.smoothMargins.value' | translate }}"
        [(ngModel)]="model.isSmoothMargins"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_090436"
        name="isFusiformShape"
        label="{{'pelvisMRT.bladder.fusiformShape.value' | translate }}"
        [(ngModel)]="model.isFusiformShape"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_090437"
        class="text-break"
        name="isMarginSplitFatSign"
        label="{{'pelvisMRT.bladder.marginSplitfatSign.value' | translate }}"
        [(ngModel)]="model.isMarginSplitFatSign"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="pel_m_090438"
        name="isT1wIsointensToMuscleSignal"
        label="{{'pelvisMRT.bladder.t1wIsointenseToMuscle.value' | translate }}"
        [(ngModel)]="model.isT1wIsointensToMuscleSignal"
        binary="true"
      >
      </p-checkbox>
      <div class="m-b-28" [rrDisable]="!isCM">
        <p-checkbox
          rr-id="pel_m_090441"
          name="isContrastEnhancement"
          label="{{'pelvisMRT.bladder.contrastEnhancement.value' | translate }}"
          [(ngModel)]="model.isContrastEnhancement"
          binary="true"
        >
        </p-checkbox>
      </div>
    </div>
    <div class="o-radio-list">
      <p rr-id="pel_m_0904134">
        {{ 'pelvisMRT.bladder.maxDiameter.value' | translate }}
      </p>
      <div class="m-b-15">
        <rr-number-input
          inputRrId="pel_m_090439"
          labelRrId="pel_m_090440"
          name="maxDiameterInMm"
          [label]="'pelvisMRT.bladder.inMm.value' | translate"
          [(ngModel)]="model.maxDiameterInMm"
        ></rr-number-input>
      </div>
    </div>
  </div>
</div>
<div class="c-col-1 c-pad-l col-h-100"></div>
