<div class="c-col-1 c-pad c-sep col-h-100 o-list">
  <h2 rr-id="pel_m_090202" class="m-b-15">
    {{ 'pelvisMRT.bladder.ascitesCharacterization.value' | translate }}
  </h2>
  <div class="o-radio-list">
    <p-radioButton
      rr-id="pel_m_090203"
      label="{{'pelvisMRT.bladder.focal.value' | translate}}"
      name="ascitesCharacterizationType"
      [value]="ascitesCharacterizationTypeEnum.Focal"
      [(ngModel)]="model.ascitesCharacterizationType"
      rrUnClickRadio
    >
    </p-radioButton>
    <p-radioButton
      rr-id="pel_m_090204"
      label="{{'pelvisMRT.bladder.generalized.value' | translate}}"
      name="ascitesCharacterizationType"
      [value]="ascitesCharacterizationTypeEnum.Generalized"
      [(ngModel)]="model.ascitesCharacterizationType"
      rrUnClickRadio
    >
    </p-radioButton>
  </div>
  <div class="m-t-37">
    <p-checkbox
      label="{{'pelvisMRT.bladder.detectionOfHemosiderin.value' | translate}}"
      rr-id="pel_m_090205"
      binary="true"
      name="isDetectionOfHemosiderin"
      [(ngModel)]="model.isDetectionOfHemosiderin"
    >
    </p-checkbox>
  </div>
</div>
<div class="c-col-1 c-pad c-sep col-h-100"></div>
<div class="c-col-1 c-pad c-sep col-h-100"></div>
<div class="c-col-1 c-pad-l col-h-100"></div>
