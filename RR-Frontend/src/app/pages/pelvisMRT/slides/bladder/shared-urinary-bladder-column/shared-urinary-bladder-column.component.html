<div class="o-list">

    {{'pelvisMRT.bladder.limitedAssessability.value' | translate }}
  </h2>
  <div class="o-radio-list">
    <p-checkbox
      name="isArtifacts"
      [label]="'pelvisMRT.bladder.artifacts.value' | translate"
      rr-id="pel_m_090513"

    <p-checkbox
      name="isNotSufficientBladderFilling"
