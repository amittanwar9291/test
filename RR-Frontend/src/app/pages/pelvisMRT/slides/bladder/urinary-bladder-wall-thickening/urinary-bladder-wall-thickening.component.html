<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_0902141"
        class="custom-tab-header"
        [rrValidation]="['thickeningLocalizationType', 'maxExpansionInMm']"
        ifAny="true"
      >
        {{ 'pelvisMRT.bladder.characterizationITabHeader.value' | translate }}
      </h1>
    </ng-template>
    <rr-thickening-characterization-one
      [model]="model"
    ></rr-thickening-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="pel_m_090398"
        class="custom-tab-header"
        [rrValidation]="['differentialDiagnosis1']"
        ifAny="true"
      >
        {{ 'pelvisMRT.bladder.characterizationIITabHeader.value' | translate }}
      </h1>
    </ng-template>
    <rr-thickening-characterization-two
      [model]="model"
    ></rr-thickening-characterization-two>
  </p-tabPanel>
</p-tabView>
<div class="c-col-1 c-pad-l c-sep-l m-t-65 h-552">
  <rr-shared-urinary-bladder-column
    [model]="model"
  ></rr-shared-urinary-bladder-column>
</div>
