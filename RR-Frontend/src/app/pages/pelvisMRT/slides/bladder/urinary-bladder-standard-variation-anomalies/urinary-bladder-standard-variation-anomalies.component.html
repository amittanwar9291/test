<div class="c-col-1 c-pad c-sep col-h-100">
  <h2 rr-id="pel_m_090244" class="m-b-25">
    {{'pelvisMRT.bladder.congenitalAnomaliesanatomicVariants.value' | translate
    }}
  </h2>

  <p-checkbox
    name="isPatentUrachus"
    [label]="'pelvisMRT.bladder.patentUrachus.value' | translate"
    rr-id="pel_m_090245"
    binary="true"
    [(ngModel)]="model.isPatentUrachus"
    rrContentReset="patentUrachusGroup"
  ></p-checkbox>
  <div
    id="patentUrachusGroup"
    class="o-radio-list m-l-35 m-t-10"
    [rrDisable]="!model.isPatentUrachus"
  >
    <p-checkbox
      name="isInfection"
      [label]="'pelvisMRT.bladder.infection.value' | translate"
      rr-id="pel_m_090246"
      binary="true"
      [(ngModel)]="model.isInfection"
    ></p-checkbox>
    <p-checkbox
      name="isMass"
      [label]="'pelvisMRT.bladder.mass.value' | translate"
      rr-id="pel_m_090266"
      binary="true"
      [(ngModel)]="model.isMass"
    ></p-checkbox>
  </div>
  <div class="o-radio-list m-t-33">
    <p-checkbox
      name="isBladderFistula"
      [label]="'pelvisMRT.bladder.congenitalBladderFistula.value' | translate"
      rr-id="pel_m_090247"
      binary="true"
      [(ngModel)]="model.isCongenitalBladderFistula"
      rrContentReset="congenitalBladderFistulaGroup"
    ></p-checkbox>
    <div
      id="congenitalBladderFistulaGroup"
      class="o-radio-list m-l-35"
      [rrDisable]="!model.isCongenitalBladderFistula"
    >
      <p-checkbox
        name="isRectumSigma"
        [label]="'pelvisMRT.bladder.rectumSigma.value' | translate"
        rr-id="pel_m_090248"
        binary="true"
        [(ngModel)]="model.isRectumSigma"
      ></p-checkbox>
      <div [rrDisable]="gender !== genderTypeEnum.Female">
        <p-checkbox
          name="isUterusVagina"
          [label]="'pelvisMRT.bladder.uterusVagina.value' | translate"
          rr-id="pel_m_090249"
          binary="true"
          [(ngModel)]="model.isUterusVagina"
        ></p-checkbox>
      </div>
      <p-checkbox
        name="isSmallIntestine"
        [label]="'pelvisMRT.bladder.smallIntestine.value' | translate"
        rr-id="pel_m_090250"
        binary="true"
        [(ngModel)]="model.isSmallIntestine"
      ></p-checkbox>
      <p-checkbox
        name="isCutan"
        [label]="'pelvisMRT.bladder.cutan.value' | translate"
        rr-id="pel_m_090251"
        binary="true"
        [(ngModel)]="model.isCutan"
      ></p-checkbox>
    </div>
  </div>
</div>
<div class="c-col-1 c-pad c-sep col-h-100"></div>
<div class="c-col-1 c-pad c-sep col-h-100"></div>
<div class="c-col-1 c-pad-l col-h-100">
  <rr-shared-urinary-bladder-column
    [model]="model"
  ></rr-shared-urinary-bladder-column>
</div>
