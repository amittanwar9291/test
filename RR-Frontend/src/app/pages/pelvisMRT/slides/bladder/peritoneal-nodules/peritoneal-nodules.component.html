<div class="c-col-1 c-pad c-sep col-h-100">
  <h2 rr-id="pel_m_090206" class="m-b-15">
    {{ 'pelvisMRT.bladder.peritonealNoduleCharacterization.value' | translate }}
  </h2>
  <div class="o-radio-list">
    <p-radioButton
      rr-id="pel_m_090207"
      label="{{'pelvisMRT.bladder.unifocal.value' | translate}}"
      name="peritonealNodulesCharacterizationType"
      [value]="peritonealNodulesCharacterizationTypeEnum.Unifocal"
      [(ngModel)]="model.peritonealNodulesCharacterizationType"
      rrUnClickRadio
    >
    </p-radioButton>
    <p-radioButton
      rr-id="pel_m_090208"
      label="{{'pelvisMRT.bladder.multifocal.value' | translate}}"
      name="peritonealNodulesCharacterizationType"
      [value]="peritonealNodulesCharacterizationTypeEnum.Multifocal"
      [(ngModel)]="model.peritonealNodulesCharacterizationType"
      rrUnClickRadio
    >
    </p-radioButton>
  </div>
  <div class="m-t-37">
    <p-checkbox
      label="{{'pelvisMRT.bladder.rectouterinePouch.value' | translate}}"
      rr-id="pel_m_090209"
      binary="true"
      name="isRectoUterinePouch"
      [(ngModel)]="model.isRectoUterinePouch"
    >
    </p-checkbox>
  </div>
</div>
<div class="c-col-1 c-pad c-sep col-h-100"></div>
<div class="c-col-1 c-pad c-sep col-h-100"></div>
<div class="c-col-1 c-pad-l col-h-100"></div>
