  <defs>
    <pattern
      id="pattern-right"
      width="1"
      height="1"
      patternTransform="matrix(-1, 0, 0, 1, 1732.207, 0)"
      viewBox="0.052 0 866 718"
    >
      <image
        preserveAspectRatio="xMidYMid slice"
        width="866.104"
        height="718"
        xlink:href="assets/img/feetMRT/foot.png"
      />
    </pattern>

    <pattern
      id="pattern-left"
      preserveAspectRatio="xMidYMid slice"
      width="100%"
      height="100%"
      viewBox="0 0 1000 829"
    >
      <image
        width="1000"
        height="829"
        xlink:href="assets/img/feetMRT/foot.png"
      />
    </pattern>
  </defs>

  <text id="Lokalisierung" class="font-thin font60" transform="translate(0 65)">
    <tspan
      x="0"
      [attr.y]="i * 63"
      *ngFor="let row of headerKeys; let i = index"
    >
      {{ row | translate }}
    </tspan>
  </text>
  <g transform="translate(-118 -187)">
    <text
      class="font15 font-thin"
      [attr.transform]="
        'translate(121 ' + (287 + (headerKeys.length - 1) * 63) + ')'
      "
    >
      <tspan x="0" y="0">
        {{ "footBigLocalizer.description.part1bones" | translate }}
      </tspan>
      <tspan x="0" y="21">
        {{ "footBigLocalizer.description.part2" | translate }}
      </tspan>
      <tspan class="font-bold" y="21">

      </tspan>
      <tspan y="21">
        {{ "footBigLocalizer.description.part3" | translate }}
      </tspan>
      <tspan *ngIf="selectionMode === 'single'" x="0" y="42">

      </tspan>
      <tspan *ngIf="selectionMode === 'multi'" x="0" y="42">
        {{ "footBigLocalizer.description.part4.multi" | translate }}
      </tspan>
    </text>
