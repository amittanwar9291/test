<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-center">
    <div class="c-col-2 c-pad-r c-sep f-vertical f-start o-list">
      <h1 rr-id="anc_m_010103" rrValidation="localization" noUpdate="true">
        {{'feetMRT.localization.localization.value' | translate}}
      </h1>
      <rr-feet-simple
        name="localization"
        [(ngModel)]="model.localization"
        rrValidation="localization"
        isLocalizer="true"
        isSingleChoice="true"
      >
      </rr-feet-simple>
      <div class="f-vertical f-start o-radio-list">
        <h1 rr-id="anc_m_010105" class="m-b-15">
          {{'feetMRT.localization.studyRegion.value' | translate}}
        </h1>
        <p-checkbox
          name="isAnkleJoint"
          label="{{ 'feetMRT.localization.ankleJoint.value' | translate }}"
          [(ngModel)]="model.isAnkleJoint"
          rr-id="anc_m_010106"
          binary="true"
          rrValidation="isAnkleJoint isFoot isForefoot"
        ></p-checkbox>
        <p-checkbox
          name="isFoot"
          label="{{ 'feetMRT.localization.foot.value' | translate }}"
          [(ngModel)]="model.isFoot"
          rr-id="anc_m_010107"
          binary="true"
          rrValidation="isAnkleJoint isFoot isForefoot"
        ></p-checkbox>
        <p-checkbox
          name="isForefoot"
          label="{{ 'feetMRT.localization.forefoot.value' | translate }}"
          [(ngModel)]="model.isForefoot"
          rr-id="anc_m_010108"
          binary="true"
          rrValidation="isAnkleJoint isFoot isForefoot"
        ></p-checkbox>
      </div>
    </div>
    <div class="c-col-2 c-sep c-pad">
      <rr-patient-information
        [model]="model.patientInformation"
        [genderMandatory]="false"
      >
      </rr-patient-information>
    </div>
    <div class="c-col-1 c-pad-l c-sep"></div>
  </div>
</form>
