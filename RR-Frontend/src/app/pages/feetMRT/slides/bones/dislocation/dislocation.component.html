<div class="f-horizontal f-start col-h-555">
  <div class="c-col-4 c-pad-l f-start f-vertical c-sep col-h-100">
    <h2 rr-id="anc_m_040207" class="m-b-10">
      {{ "feetMRT.bones.localization.value" | translate }}*
    </h2>
    <div class="c-col-4 c-sep f-start f-horizontal col-h-100">
      <div class="c-col-1 f-vertical f-start c-sep c-pad-r o-radio-list">
        <p-radioButton
          rr-id="anc_m_040213"
          label="{{ 'feetMRT.bones.talocruralJoint.value' | translate }}"
          name="dislocationLocalizationType"
          [value]="dislocationLocalizationType.TalocruralJoint"
          [(ngModel)]="model.dislocationLocalizationType"
          rrValidation="dislocationLocalizationType"
          [rrContentReset]="'dislocationClassificationSub dislocationClassificationDetails'"
        ></p-radioButton>
        <p-radioButton
          rr-id="anc_m_040214"
          label="{{ 'feetMRT.bones.subtalarJoint.value' | translate }}"
          name="dislocationLocalizationType"
          [value]="dislocationLocalizationType.SubtalarJoint"
          [(ngModel)]="model.dislocationLocalizationType"
          rrValidation="dislocationLocalizationType"
          [rrContentReset]="'dislocationClassificationSub dislocationClassificationDetails'"
        ></p-radioButton>
        <p-radioButton
          rr-id="anc_m_040215"
          label="{{ 'feetMRT.bones.tarsometatarsalLisfranc.value' | translate }}"
          name="dislocationLocalizationType"
          [value]="dislocationLocalizationType.TarsometatarsalLisfranc"
          [(ngModel)]="model.dislocationLocalizationType"
          rrValidation="dislocationLocalizationType"
          [rrContentReset]="'dislocationClassificationSub dislocationClassificationDetails'"
        ></p-radioButton>
      </div>
      <div
        class="c-col-3 c-pad-l f-start f-vertical c-sep col-h-100"
        *ngIf="model.dislocationLocalizationType === dislocationLocalizationType.TarsometatarsalLisfranc"
      >
        <h2 rr-id="anc_m_040363">
          {{ "feetMRT.bones.classification.value" | translate }}
        </h2>
        <div class="c-col-3 c-sep f-start f-horizontal col-h-100 m-t-10">
          <div class="c-col-1 f-vertical c-pad-r f-start o-radio-list">
            <p-radioButton
              rr-id="anc_m_040364"
              label="{{ 'feetMRT.bones.myerson.value' | translate }}"
              name="dislocationClassificationType"
              [value]="dislocationClassificationType.Myerson"
              [rrContentReset]="'dislocationClassificationSub dislocationClassificationDetails'"
              [(ngModel)]="model.dislocationClassificationType"
              rrUnClickRadio
            ></p-radioButton>
            <p-radioButton
              rr-id="anc_m_040365"
              label="{{'feetMRT.bones.nunleyVertulloRuptureOfTheLisfrancLigament.value' | translate}}"
              name="dislocationClassificationType"
              [value]="dislocationClassificationType.NunleyVertulloRuptureOfTheLisfrancLigament"
              rrInfoIcon="anc_m_04_03"
              [rrContentReset]="'dislocationClassificationSub dislocationClassificationDetails'"
              [(ngModel)]="model.dislocationClassificationType"
              rrUnClickRadio
            ></p-radioButton>
          </div>
          <div
            id="dislocationClassificationSub"
            class="c-col-1 c-sep-l c-pad f-vertical f-start o-radio-list m-t-25"
          >
            <div
              *ngIf="model.dislocationClassificationType === dislocationClassificationType.Myerson &&
                model.dislocationLocalizationType === dislocationLocalizationType.TarsometatarsalLisfranc"
              class="f-vertical f-start o-radio-list m-b-51"
            >
              <p-radioButton
                rr-id="anc_m_040476"
                label="{{
                  'feetMRT.bones.typeATotalIncongruity.value' | translate
                }}"
                name="dislocationClassificationSubType"
                [value]="dislocationClassificationSubType.TypeATotalIncongruity"
                rrContentReset="dislocationClassificationSubType"
                [(ngModel)]="model.dislocationClassificationSubType"
                rrUnClickRadio
              ></p-radioButton>
              <p-radioButton
                rr-id="anc_m_040477"
                label="{{ 'feetMRT.bones.typeBPartialIncongruity.value' | translate }}"
                name="dislocationClassificationSubType"
                [value]="dislocationClassificationSubType.TypeBPartialIncongruity"
                rrContentReset="dislocationClassificationSubType"
                [(ngModel)]="model.dislocationClassificationSubType"
                rrUnClickRadio
              ></p-radioButton>
              <p-radioButton
                rr-id="anc_m_040478"
                label="{{ 'feetMRT.bones.typeC(divergent.value' | translate }}"
                name="dislocationClassificationSubType"
                [value]="dislocationClassificationSubType.TypeCdivergent"
                rrContentReset="dislocationClassificationSubType"
                [(ngModel)]="model.dislocationClassificationSubType"
                rrUnClickRadio
              ></p-radioButton>
            </div>

            <div
              class="f-vertical f-start o-radio-list"
              *ngIf="model.dislocationClassificationType === dislocationClassificationType.NunleyVertulloRuptureOfTheLisfrancLigament &&
                model.dislocationLocalizationType === dislocationLocalizationType.TarsometatarsalLisfranc"
            >
              <p-radioButton
                rr-id="anc_m_0404202"
                label="{{ 'feetMRT.bones.grade1.value' | translate }}"
                name="dislocationStageType"
                [value]="dislocationStageType.GradeI"
                [(ngModel)]="model.dislocationStageType"
                rrUnClickRadio
              ></p-radioButton>
              <p-radioButton
                rr-id="anc_m_0404203"
                label="{{ 'feetMRT.bones.grade2.value' | translate }}"
                name="dislocationStageType"
                [value]="dislocationStageType.GradeII"
                [(ngModel)]="model.dislocationStageType"
                rrUnClickRadio
              ></p-radioButton>
              <p-radioButton
                rr-id="anc_m_0404204"
                label="{{ 'feetMRT.bones.grade3.value' | translate }}"
                name="dislocationStageType"
                [value]="dislocationStageType.GradeIII"
                [(ngModel)]="model.dislocationStageType"
                rrUnClickRadio
              ></p-radioButton>
            </div>
          </div>
          <div
            id="dislocationClassificationDetails"
            class="c-col-1 c-sep-l f-vertical f-start o-radio-list c-pad-l m-t-25"
          >
            <div
              class="f-vertical f-start o-radio-list m-b-58"
              *ngIf="model.dislocationClassificationSubType === dislocationClassificationSubType.TypeATotalIncongruity &&
                model.dislocationLocalizationType === dislocationLocalizationType.TarsometatarsalLisfranc"
            >
              <p-radioButton
                rr-id="anc_m_040588"
                label="{{ 'feetMRT.bones.medial.value' | translate }}"
                name="dislocationClassificationDetailsType"
                [value]="dislocationClassificationDetailsType.Medial"
                [(ngModel)]="model.dislocationClassificationDetailsType"
                rrUnClickRadio
              ></p-radioButton>
              <p-radioButton
                rr-id="anc_m_040589"
                label="{{ 'feetMRT.bones.lateral.value' | translate }}"
                name="dislocationClassificationDetailsType"
                [value]="dislocationClassificationDetailsType.Lateral"
                [(ngModel)]="model.dislocationClassificationDetailsType"
                rrUnClickRadio
              ></p-radioButton>
            </div>
            <div
              class="f-vertical f-start o-radio-list m-b-62"
              *ngIf="model.dislocationClassificationSubType === dislocationClassificationSubType.TypeBPartialIncongruity &&
                model.dislocationLocalizationType === dislocationLocalizationType.TarsometatarsalLisfranc"
            >
              <p-radioButton
                rr-id="anc_m_040590"
                label="{{ 'feetMRT.bones.medialB1.value' | translate }}"
                name="dislocationClassificationDetailsType"
                value="MedialB1"
                [value]="dislocationClassificationDetailsType.MedialB1"
                [(ngModel)]="model.dislocationClassificationDetailsType"
                rrUnClickRadio
              ></p-radioButton>
              <p-radioButton
                rr-id="anc_m_040591"
                label="{{ 'feetMRT.bones.partiallyLateralB2.value' | translate }}"
                name="dislocationClassificationDetailsType"
                [value]="dislocationClassificationDetailsType.PartialLateralB2"
                [(ngModel)]="model.dislocationClassificationDetailsType"
                rrUnClickRadio
              ></p-radioButton>
              <p-radioButton
                rr-id="anc_m_040592"
                label="{{ 'feetMRT.bones.totalLateralB2.value' | translate }}"
                name="dislocationClassificationDetailsType"
                [value]="dislocationClassificationDetailsType.TotalLateralB2"
                [(ngModel)]="model.dislocationClassificationDetailsType"
                rrUnClickRadio
              ></p-radioButton>
            </div>

            <div
              class="f-vertical f-start o-radio-list"
              *ngIf="model.dislocationClassificationSubType === dislocationClassificationSubType.TypeCdivergent &&
                model.dislocationLocalizationType === dislocationLocalizationType.TarsometatarsalLisfranc"
            >
              <p-radioButton
                rr-id="anc_m_040593"
                label="{{ 'feetMRT.bones.partialC1.value' | translate }}"
                name="dislocationClassificationDetailsType"
                [value]="dislocationClassificationDetailsType.PartialC1"
                [(ngModel)]="model.dislocationClassificationDetailsType"
                rrUnClickRadio
              ></p-radioButton>
              <p-radioButton
                rr-id="anc_m_040594"
                label="{{ 'feetMRT.bones.completeC2.value' | translate }}"
                name="dislocationClassificationDetailsType"
                [value]="dislocationClassificationDetailsType.CompleteC2"
                [(ngModel)]="model.dislocationClassificationDetailsType"
                rrUnClickRadio
              ></p-radioButton>
            </div>
          </div>
        </div>
      </div>
      <div
        class="c-col-3 c-pad-l f-start f-vertical c-sep col-h-100"
        *ngIf="model.dislocationLocalizationType !== dislocationLocalizationType.TarsometatarsalLisfranc"
      >
        <div class="c-col-3 c-sep f-start f-horizontal col-h-100 m-t-10">
          <div class="c-col-1 f-vertical c-pad-r f-start o-radio-list"></div>
          <div
            class="c-col-1 c-sep-l c-pad f-vertical f-start o-radio-list m-t-46"
          >
            <div class="f-vertical f-start o-radio-list"></div>
          </div>
          <div
            class="c-col-1 c-sep-l f-vertical f-start o-radio-list c-pad-l m-t-46"
          >
            <div class="f-vertical f-start o-radio-list m-b-58"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
