<div class="p-t-20">
  <p-tabView
    class="rr-tabView right-edge-tab"
    (onChange)="onTabChange($event)"
    [activeIndex]="activeTabIndex"
  >
    <p-tabPanel [selected]="true">
      <ng-template pTemplate="header">
        <h1
          rr-id="anc_m_040222"
          class="custom-tab-header"
          rrValidation="spaceRequirementDifferentialDiagnosis threeDimensionalLocalization sizeInMm"
          ifAny="true"
        >
          {{'feetMRT.bones.localizationExtension.value' | translate}}
        </h1>
      </ng-template>
      <rr-tumor-localisation
        [model]="model"
        [differentialDiagnosis]="differentialDiagnosisTumor01"
        [feetSide]="side"
        class="f-horizontal p-t-10 p-b-10"
      ></rr-tumor-localisation>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="anc_m_0403107"
          class="custom-tab-header"
          rrValidation="limitationType cortexType"
          ifAny="true"
        >
          {{'feetMRT.bones.characterizationI.value' | translate}}
        </h1>
      </ng-template>
      <rr-tumor-characterisation-one
        [model]="model"
        class="f-horizontal p-t-10 p-b-10"
      ></rr-tumor-characterisation-one>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1 rr-id="anc_m_0404126" class="custom-tab-header">
          {{'feetMRT.bones.characterizationII.value' | translate}}
        </h1>
      </ng-template>
      <rr-tumor-characterisation-two
        [model]="model"
        class="f-horizontal p-t-10 p-b-10"
      ></rr-tumor-characterisation-two>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="anc_m_0405200"
          class="custom-tab-header"
          rrValidation="differentialDiagnosis1"
          ifAny="true"
        >
          {{'feetMRT.bones.differentialDiagnosisTabHeader.value' | translate}}
        </h1>
      </ng-template>
      <rr-bones-differential-diagnosis
        [model]="model"
        [differentialDiagnosis]="differentialDiagnosisTumor01"
        class="f-horizontal p-t-10 p-b-10"
      ></rr-bones-differential-diagnosis>
    </p-tabPanel>
  </p-tabView>
</div>
