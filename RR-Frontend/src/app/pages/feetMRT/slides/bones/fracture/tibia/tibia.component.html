<div class="f-vertical f-start col-h-100 c-pad-l">
  <h2 rr-id="anc_m_040308" class="m-b-10">
    {{'feetMRT.bones.aOClassificationAO43.value' | translate}}
  </h2>
  <p rr-id="anc_m_0403202">
    {{'feetMRT.bones.evaluationFracture.value' | translate}}
  </p>
  <div class="f-horizontal f-start col-h-100">
    <div class="f-vertical f-start o-radio-list c-col-1 c-sep c-pad-r m-t-5">
      <p-radioButton
        rr-id="anc_m_040309"
        label="{{'feetMRT.bones.43AExtraarticular.value' | translate}}"
        name="fractureClassificationType"
        [value]="fractureClassificationType.Extraarticular43A"
        (onClick)="clearFractureForm()"
        [rrContentReset]="'distalTibiaFractureType'"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_040310"
        label="{{'feetMRT.bones.43BPartiallyArticular.value' | translate}}"
        name="fractureClassificationType"
        [value]="fractureClassificationType.PartiallyArticular43B"
        (onClick)="clearFractureForm()"
        [rrContentReset]="'distalTibiaFractureType'"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_040311"
        label="{{'feetMRT.bones.43CArticular.value' | translate}}"
        name="fractureClassificationType"
        [value]="fractureClassificationType.Articular43C"
        (onClick)="clearFractureForm()"
        [rrContentReset]="'distalTibiaFractureType'"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_040312"
        label="{{'feetMRT.bones.notFurtherSpecified.value' | translate}}"
        name="fractureClassificationType"
        [value]="fractureClassificationType.DistalTibiaFractureNotFurtherSpecified"
        class="text-break"
        (onClick)="clearFractureForm()"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
      ></p-radioButton>
      <div
        id="distalTibiaFractureType"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="model.fractureClassificationType !== fractureClassificationType.DistalTibiaFractureNotFurtherSpecified"
      >
        <p-radioButton
          rr-id="anc_m_040313"
          label="{{'feetMRT.bones.consolidatedFracture.value' | translate}}"
          name="distalTibiaFractureType"
          [value]="distalTibiaFractureType.FractureConsolidation"
          [(ngModel)]="model.distalTibiaFractureType"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          rr-id="anc_m_040314"
          label="{{'feetMRT.bones.suspicionOf.value' | translate}}"
          name="distalTibiaFractureType"
          [value]="distalTibiaFractureType.SuspicionOf"
          [(ngModel)]="model.distalTibiaFractureType"
          rrUnClickRadio
        ></p-radioButton>
      </div>
    </div>
    <div class="f-vertical f-start o-radio-list col-h-100 c-pad-l">
      <p
        *ngIf="!isFractureClassificatioNotFurtherOrNone()"
        rr-id="anc_m_040407"
      >
        {{'feetMRT.bones.fractureType.value' | translate}}
      </p>
      <div class="f-horizontal f-start col-h-100">
        <ng-container
          *ngIf="model.fractureClassificationType === fractureClassificationType.Extraarticular43A"
        >
          <ng-container *ngTemplateOutlet="Extraarticular"></ng-container>
        </ng-container>
        <ng-container
          *ngIf="model.fractureClassificationType === fractureClassificationType.PartiallyArticular43B"
        >
          <ng-container *ngTemplateOutlet="PartialArticular"></ng-container>
        </ng-container>
        <ng-container
          *ngIf="model.fractureClassificationType === fractureClassificationType.Articular43C"
        >
          <ng-container *ngTemplateOutlet="Articular"></ng-container>
        </ng-container>
        <ng-container *ngIf="isFractureClassificatioNotFurtherOrNone()">
          <div
            class="f-vertical f-start o-radio-list c-col-1 c-sep c-pad-r"
          ></div>
          <div class="f-vertical f-start o-radio-list c-col-1 c-pad-l"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
