<div class="f-vertical f-start o-radio-list col-h-100 c-pad-l">
  <h2 rr-id="anc_m_040315">
    {{'feetMRT.bones.aOClassificationAO4F3.value' | translate}}
  </h2>
  <p rr-id="anc_m_0403203" class="m-b-5">
    {{'feetMRT.bones.evaluationFracture.value' | translate}}
  </p>
  <div class="f-horizontal f-start col-h-100">
    <div class="f-vertical f-start o-radio-list c-col-1 c-sep c-pad-r">
      <p-radioButton
        rr-id="anc_m_040316"
        label="{{'feetMRT.bones.4F3ASimpleFracture.value' | translate}}"
        name="fractureClassificationType"
        [value]="fractureClassificationTypeEnum.SimpleFracture4F3A"
        [rrContentReset]="'distalFibulaFractureType'"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_040317"
        label="{{'feetMRT.bones.4F3BWedgeOrMultifragmentaryFracture.value' | translate}}"
        name="fractureClassificationType"
        [value]="fractureClassificationTypeEnum.WedgeOrMultifragmentaryFracture4F3B"
        [rrContentReset]="'distalFibulaFractureType'"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_040318"
        label="{{'feetMRT.bones.4F3NotFurtherSpecified.value' | translate}}"
        name="fractureClassificationType"
        class="text-break"
        [value]="fractureClassificationTypeEnum.DistalFibulaFractureNotFurtherSpecified"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
      ></p-radioButton>
      <div
        id="distalFibulaFractureType"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="model.fractureClassificationType !== fractureClassificationTypeEnum.DistalFibulaFractureNotFurtherSpecified"
      >
        <p-radioButton
          rr-id="anc_m_040319"
          label="{{'feetMRT.bones.fractureConsolidation.value' | translate}}"
          name="distalTibiaFractureType"
          [value]="distalTibiaFractureType.FractureConsolidation"
          [(ngModel)]="model.distalTibiaFractureType"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          rr-id="anc_m_040320"
          label="{{'feetMRT.bones.suspicionOf.value' | translate}}"
          name="distalTibiaFractureType"
          [value]="distalTibiaFractureType.SuspicionOf"
          [(ngModel)]="model.distalTibiaFractureType"
          rrUnClickRadio
        ></p-radioButton>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad m-t-31"></div>
    <div class="c-col-1 c-pad-l"></div>
  </div>
</div>
