<div class="f-vertical f-start o-radio-list col-h-100 c-pad-l">
  <h2 rr-id="anc_m_040341">
    {{'feetMRT.bones.aOKlassifikationAO85.value' | translate}}
  </h2>
  <p rr-id="anc_m_0403203" class="m-b-5">
    {{'feetMRT.bones.evaluationFracture.value' | translate}}
  </p>
  <div class="f-horizontal f-start col-h-100">
    <div class="f-vertical f-start o-radio-list c-col-1 c-sep c-pad-r">
      <p-radioButton
        rr-id="anc_m_040342"
        label="{{'feetMRT.bones.851medial.value' | translate}}"
        name="fractureClassificationType"
        [value]="fractureClassificationType.Medial851"
        [rrContentReset]="'fractureFormDetails distalFractureType'"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
        [rrDisable]="!model.threeDimensionalLocalization.osCuneiformeMediale"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_040343"
        label="{{'feetMRT.bones.852Middle.value' | translate}}"
        name="fractureClassificationType"
        [value]="fractureClassificationType.Middle852"
        [rrContentReset]="'fractureFormDetails distalFractureType'"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
        [rrDisable]="!model.threeDimensionalLocalization.osCuneiformeIntermedium"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_040344"
        label="{{'feetMRT.bones.853Lateral.value' | translate}}"
        name="fractureClassificationType"
        [value]="fractureClassificationType.Lateral853"
        [rrContentReset]="'fractureFormDetails distalFractureType'"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
        [rrDisable]="!model.threeDimensionalLocalization.osCuneiformeLaterale"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_0403221"
        label="{{'feetMRT.bones.85NotFurtherSpecified.value' | translate}}"
        name="fractureClassificationType"
        class="text-break"
        [value]="fractureClassificationType.OsCuneiformeFractureNotFurtherSpecified"
        rrContentReset="fractureFormDetails"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
      ></p-radioButton>
      <div
        id="distalFractureType"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="model.fractureClassificationType !== fractureClassificationType.OsCuneiformeFractureNotFurtherSpecified"
      >
        <p-radioButton
          rr-id="anc_m_0403222"
          label="{{'feetMRT.bones.fractureConsolidation.value' | translate}}"
          name="distalTibiaFractureType"
          [value]="distalTibiaFractureType.FractureConsolidation"
          [(ngModel)]="model.distalTibiaFractureType"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          rr-id="anc_m_0403223"
          label="{{'feetMRT.bones.suspicionOf.value' | translate}}"
          name="distalTibiaFractureType"
          [value]="distalTibiaFractureType.SuspicionOf"
          [(ngModel)]="model.distalTibiaFractureType"
          rrUnClickRadio
        ></p-radioButton>
      </div>
    </div>

    <div class="f-horizontal f-start col-h-100">
      <div
        id="fractureFormDetails"
        class="f-vertical f-start o-radio-list c-col-1 c-sep c-pad"
      >
        <p
          *ngIf="model.fractureClassificationType !== fractureClassificationType.OsCuneiformeFractureNotFurtherSpecified && model.fractureClassificationType !== fractureClassificationType.None"
          rr-id="anc_m_040407"
          class="m-b-5"
        >
          {{'feetMRT.bones.fractureType.value' | translate}}
        </p>
        <div
          class="f-vertical f-start o-radio-list m-b-56"
          *ngIf="model.fractureClassificationType === fractureClassificationType.Medial851"
        >
          <p-radioButton
            rr-id="anc_m_040445"
            label="{{'feetMRT.bones.851AAvulsion.value' | translate}}"
            name="fractureTypeType"
            [value]="fractureTypeType.Avulsion851A"
            [(ngModel)]="model.fractureTypeType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            rr-id="anc_m_040446"
            label="{{'feetMRT.bones.851BPartialArticular.value' | translate}}"
            name="fractureTypeType"
            [value]="fractureTypeType.PartialArticular851B"
            [(ngModel)]="model.fractureTypeType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            rr-id="anc_m_040447"
            label="{{'feetMRT.bones.851CCompleteArticular.value' | translate}}"
            name="fractureTypeType"
            [value]="fractureTypeType.CompleteArticular851C"
            [(ngModel)]="model.fractureTypeType"
            rrUnClickRadio
          ></p-radioButton>
        </div>

        <div
          class="f-vertical f-start o-radio-list m-b-61"
          *ngIf="model.fractureClassificationType === fractureClassificationType.Middle852"
        >
          <p-radioButton
            rr-id="anc_m_0404308"
            label="{{'feetMRT.bones.852AAvulsion.value' | translate}}"
            name="fractureTypeType"
            [value]="fractureTypeType.Avulsion852A"
            [(ngModel)]="model.fractureTypeType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            rr-id="anc_m_0404309"
            label="{{'feetMRT.bones.852BPartialArticular.value' | translate}}"
            name="fractureTypeType"
            [value]="fractureTypeType.PartialArticular852B"
            [(ngModel)]="model.fractureTypeType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            rr-id="anc_m_0404310"
            label="{{'feetMRT.bones.852CCompleteArticular.value' | translate}}"
            name="fractureTypeType"
            [value]="fractureTypeType.CompleteArticular852C"
            [(ngModel)]="model.fractureTypeType"
            rrUnClickRadio
          ></p-radioButton>
        </div>

        <div
          class="f-vertical f-start o-radio-list"
          *ngIf="model.fractureClassificationType === fractureClassificationType.Lateral853"
        >
          <p-radioButton
            rr-id="anc_m_0404311"
            label="{{'feetMRT.bones.853AAvulsion.value' | translate}}"
            name="fractureTypeType"
            [value]="fractureTypeType.Avulsion853A"
            [(ngModel)]="model.fractureTypeType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            rr-id="anc_m_0404312"
            label="{{'feetMRT.bones.853BPartialArticular.value' | translate}}"
            name="fractureTypeType"
            [value]="fractureTypeType.PartialArticular853B"
            [(ngModel)]="model.fractureTypeType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            rr-id="anc_m_0404313"
            label="{{'feetMRT.bones.853CCompleteArticular.value' | translate}}"
            name="fractureTypeType"
            [value]="fractureTypeType.CompleteArticular853C"
            [(ngModel)]="model.fractureTypeType"
            rrUnClickRadio
          ></p-radioButton>
        </div>
      </div>
      <div class="f-vertical f-start o-radio-list c-col-1 c-pad-l"></div>
    </div>
  </div>
</div>
