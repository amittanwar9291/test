<div class="f-vertical f-start o-radio-list col-h-100 c-pad-l">
  <h2 rr-id="anc_m_040321">
    {{'feetMRT.bones.aOClassificationAO44.value' | translate}}
  </h2>
  <p rr-id="anc_m_0403203" class="m-b-5">
    {{'feetMRT.bones.evaluationFracture.value' | translate}}
  </p>
  <div class="f-horizontal f-start col-h-100">
    <div class="f-vertical f-start o-radio-list c-col-1 c-sep c-pad-r">
      <p-radioButton
        rr-id="anc_m_040322"
        label="{{'feetMRT.bones.44AInfrasyndesmoticFibulaInjury.value' | translate}}"
        name="fractureClassificationType"
        [value]="fractureClassificationType.InfrasyndesmoticFibulaInjury44A"
        (onClick)="clearFractureForm()"
        [rrContentReset]="'distalMalleoliFractureType'"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_040323"
        label="{{'feetMRT.bones.44BTranssyndesmoticFibula.value' | translate}}"
        class="thin-letter-spacing"
        name="fractureClassificationType"
        [value]="fractureClassificationType.TranssyndesmoticFibula44B"
        rrInfoIcon="anc_m_04_01"
        (onClick)="clearFractureForm()"
        [rrContentReset]="'distalMalleoliFractureType'"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_040324"
        label="{{'feetMRT.bones.44CSuprasyndesmoticFibula.value' | translate}}"
        name="fractureClassificationType"
        [value]="fractureClassificationType.SuprasyndesmoticFibula44C"
        (onClick)="clearFractureForm()"
        [rrContentReset]="'distalMalleoliFractureType'"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_0403205"
        label="{{'feetMRT.bones.notFurtherSpecified44.value' | translate}}"
        name="fractureClassificationType"
        [value]="fractureClassificationType.MalleoliFractureNotFurtherSpecified"
        class="text-break"
        (onClick)="clearFractureForm()"
        [(ngModel)]="model.fractureClassificationType"
        rrValidation="fractureClassificationType"
      ></p-radioButton>
      <div
        id="distalMalleoliFractureType"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="model.fractureClassificationType !== fractureClassificationType.MalleoliFractureNotFurtherSpecified"
      >
        <p-radioButton
          rr-id="anc_m_0403206"
          label="{{'feetMRT.bones.fractureConsolidation.value' | translate}}"
          name="distalTibiaFractureType"
          [value]="distalTibiaFractureType.FractureConsolidation"
          [(ngModel)]="model.distalTibiaFractureType"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          rr-id="anc_m_0403207"
          label="{{'feetMRT.bones.suspicionOf.value' | translate}}"
          name="distalTibiaFractureType"
          [value]="distalTibiaFractureType.SuspicionOf"
          [(ngModel)]="model.distalTibiaFractureType"
          rrUnClickRadio
        ></p-radioButton>
      </div>
    </div>
    <div class="f-vertical f-start o-radio-list col-h-100 c-pad-l">
      <p
        *ngIf="![fractureClassificationType.MalleoliFractureNotFurtherSpecified, fractureClassificationType.None].includes(model.fractureClassificationType)"
        rr-id="anc_m_040407"
        class="m-b-5"
      >
        {{'feetMRT.bones.fractureType.value' | translate}}
      </p>
      <div class="f-horizontal f-start col-h-100">
        <ng-container
          *ngIf="model.fractureClassificationType === fractureClassificationType.InfrasyndesmoticFibulaInjury44A"
        >
          <ng-container *ngTemplateOutlet="Infrasound"></ng-container>
        </ng-container>
        <ng-container
          *ngIf="model.fractureClassificationType === fractureClassificationType.TranssyndesmoticFibula44B"
        >
          <ng-container *ngTemplateOutlet="Transsyndesmal"></ng-container>
        </ng-container>
        <ng-container
          *ngIf="model.fractureClassificationType === fractureClassificationType.SuprasyndesmoticFibula44C"
        >
          <ng-container *ngTemplateOutlet="Suprasyndesmal"></ng-container>
        </ng-container>
        <ng-container
          *ngIf="[fractureClassificationType.MalleoliFractureNotFurtherSpecified, fractureClassificationType.None].includes(model.fractureClassificationType)"
        >
          <div
            class="f-vertical f-start o-radio-list c-col-1 c-sep c-pad-r"
          ></div>
          <div class="f-vertical f-start o-radio-list c-col-1 c-pad-l"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #Transsyndesmal>

        rrUnClickRadio

          rr-id="anc_m_0405324"

      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_040546"

        [value]="fractureFormSubType.SimpleWithFracture44B22"

      ></p-radioButton>

        [(ngModel)]="model.fractureFormSubType"
        rrUnClickRadio
      ></p-radioButton>
      <div class="f-vertical f-start o-radio-list nested-content m-t-20">
        <ng-container
          *ngIf="[fractureFormSubType.SimpleWithRupture44B21, fractureFormSubType.SimpleWithFracture44B22].includes(model.fractureFormSubType)"

            rr-id="anc_m_0405329"

            class="m-b-6"
            binary="true"

            rr-id="anc_m_0405331"
            label="{{'feetMRT.bones.uSyndesmosisUnstable.value' | translate}}"
            name="isSyndesmosisUnstable"
            binary="true"

            name="isSyndesmosisUnstable"
            binary="true"
            [(ngModel)]="model.isSyndesmosisUnstable"

          rr-id="anc_m_0405341"

          name="isnTillauxChaputTubercleFracture"
          class="text-break2"
          binary="true"
          [(ngModel)]="model.isnTillauxChaputTubercleFracture"
        ></p-checkbox>
        <p-checkbox

        <p-checkbox
          rr-id="anc_m_0405343"

      </div>
