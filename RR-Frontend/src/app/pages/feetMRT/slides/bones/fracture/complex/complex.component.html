<div class="f-vertical f-start o-radio-list col-h-100 c-pad-l">
  <h2 rr-id="anc_m_040353">
    {{'feetMRT.bones.aOClassificationAO89.value' | translate}}
  </h2>
  <p rr-id="anc_m_0403203" class="m-b-0">
    {{'feetMRT.bones.evaluationFracture.value' | translate}}
  </p>
  <div class="f-horizontal f-start col-h-100">
    <div class="f-vertical f-start o-radio-list c-col-1 c-sep c-pad-r m-t-5">
      <p-checkbox
        rr-id="anc_m_040354"
        label="{{'feetMRT.bones.89AHindfoot.value' | translate}}"
        name="isHindfoot"
        binary="true"
        [(ngModel)]="model.isHindfoot"
        rrValidation="isHindfoot isMidfoot isForefoot"
      ></p-checkbox>
      <p-checkbox
        rr-id="anc_m_040355"
        label="{{'feetMRT.bones.89BMidfoot.value' | translate}}"
        name="isMidfoot"
        binary="true"
        [(ngModel)]="model.isMidfoot"
        rrValidation="isHindfoot isMidfoot isForefoot"
      ></p-checkbox>
      <p-checkbox
        rr-id="anc_m_040356"
        label="{{'feetMRT.bones.89CForefoot.value' | translate}}"
        name="isForefoot"
        binary="true"
        [(ngModel)]="model.isForefoot"
        rrValidation="isHindfoot isMidfoot isForefoot"
      ></p-checkbox>
    </div>
    <div class="c-col-1 c-sep c-pad"></div>
    <div class="c-col-1 c-pad-l"></div>
  </div>
</div>
