<h2
  rr-id="anc_m_040207"
  rrValidation="threeDimensionalLocalization"
  noUpdate="true"
  class="m-l-15 m-b-15"
>
  {{'feetMRT.bones.localization.value' | translate}}*
</h2>
<div class="f-horizontal f-start col-h-521">
  <div class="c-col-1 f-vertical f-start c-sep c-pad o-radio-list">
    <rr-foot-big-bones-simple
      [model]="model.threeDimensionalLocalization"
      (click)="openLargeLocalizer()"
      [side]="side"
      rrValidation="threeDimensionalLocalization"
      isLocalizer="true"
    ></rr-foot-big-bones-simple>
  </div>

  <ng-container *ngIf="localizerEmpty()">
    <div class="c-col-1 c-sep c-pad "></div>
    <div class="c-col-1 c-sep c-pad"></div>
    <div class="c-col-1 c-pad-l"></div>
  </ng-container>

  <rr-tibia
    *ngIf="model.threeDimensionalLocalization.tibia"
    [model]="model"
  ></rr-tibia>
  <rr-fibula
    *ngIf="model.threeDimensionalLocalization.fibula"
    [model]="model"
  ></rr-fibula>
  <rr-malleoli
    *ngIf="model.threeDimensionalLocalization.malleoli"
    [model]="model"
  ></rr-malleoli>
  <rr-talus
    *ngIf="model.threeDimensionalLocalization.talus"
    [model]="model"
  ></rr-talus>
  <rr-calcaneus
    *ngIf="model.threeDimensionalLocalization.calcaneus"
    [model]="model"
  ></rr-calcaneus>
  <rr-os-navicular
    *ngIf="model.threeDimensionalLocalization.osNaviculare"
    [model]="model"
  ></rr-os-navicular>
  <rr-os-cuneiform
    *ngIf="isPickedArea('osCuneiform')"
    [model]="model"
  ></rr-os-cuneiform>
  <rr-os-cuboideum
    *ngIf="isPickedArea('Cuboideum')"
    [model]="model"
  ></rr-os-cuboideum>
  <rr-os-metatarsal
    *ngIf="isPickedArea('Metatarsal')"
    [model]="model"
  ></rr-os-metatarsal>
  <rr-phalanx *ngIf="isPickedArea('Phalanx')" [model]="model"></rr-phalanx>
  <rr-complex
    *ngIf="model.threeDimensionalLocalization.complexOrMultipleBones"
    [model]="model"
  ></rr-complex>
</div>
