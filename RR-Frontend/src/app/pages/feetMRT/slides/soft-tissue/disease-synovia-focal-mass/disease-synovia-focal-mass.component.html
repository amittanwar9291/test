<p-tabView class="rr-tabView">
  <p-tabPanel [selected]="true">
    <ng-template pTemplate="header">
      <h1
        rr-id="anc_m_060226"
        rrValidation="localizationOfTheSynoviaSynovitisType "
        ifAny="true"
        class="custom-tab-header"
      >
        {{'feetMRT.softTissue.characterizationI.value' | translate}}
      </h1>
    </ng-template>
    <rr-characterization-one-focal-mass
      [model]="model"
    ></rr-characterization-one-focal-mass>
  </p-tabPanel>

  <p-tabPanel
    [header]="'feetMRT.softTissue.characterizationII.value' | translate"
    rr-id="anc_m_060334"
  >
    <rr-characterization-two-focal-mass
      [model]="model"
    ></rr-characterization-two-focal-mass>
  </p-tabPanel>
</p-tabView>
