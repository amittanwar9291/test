<div class="f-horizontal o-width-100 col-h-100 p-t-7 p-b-12">
  <div class="c-col-1 f-vertical f-start c-sep c-pad o-radio-list">
    <div class="f-vertical f-start o-radio-list p-l-10">
      <h2 rr-id="anc_m_060288">
        {{'feetMRT.softTissue.softTissue.value' | translate}}
      </h2>
      <p-checkbox
        rr-id="anc_m_060289"
        label="{{'feetMRT.softTissue.softTissueEdema.value' | translate}}"
        name="isSoftTissueEdema"
        [(ngModel)]="model.isSoftTissueEdema"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="anc_m_060290"
        label="{{'feetMRT.softTissue.softTissueInfection.value' | translate}}"
        name="isSoftTissueInfection"
        rrContentReset="isSoftTissueInfection-block"
        [(ngModel)]="model.isSoftTissueInfection"
        binary="true"
      ></p-checkbox>
      <div
        id="isSoftTissueInfection-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isSoftTissueInfection"
      >
        <p-checkbox
          rr-id="anc_m_060291"
          label="{{'feetMRT.softTissue.abscess.value' | translate}}"
          name="isAbscess"
          rrContentReset="isAbscess-block"
          [(ngModel)]="model.isAbscess"
          binary="true"
          class="m-b-5"
        ></p-checkbox>
        <div
          class="f-vertical f-start o-radio-list nested-content"
          id="isAbscess-block"
          [rrDisable]="!model.isAbscess"
        >
          <rr-number-input
            [label]="'feetMRT.softTissue.maxDiameterInMm.value' | translate"
            inputRr="anc_m_060292"
            labelRr="anc_m_060293"
            labelStyleClass="text-break"
            class="m-b-3"
            name="abscessMaxDiameterInMm"
            [(ngModel)]="model.abscessMaxDiameterInMm"
            [config]="{labelWidth: 160, min: 1, max: 99}"
          ></rr-number-input>
          <p-checkbox
            rr-id="anc_m_0602105"
            label="{{'feetMRT.softTissue.lesion.value' | translate}}"
            name="isMoreThanOneLesion"
            [(ngModel)]="model.isMoreThanOneLesion"
            binary="true"
          ></p-checkbox>
        </div>
        <p-checkbox
          rr-id="anc_m_0602106"
          label="{{'feetMRT.softTissue.phlegmone.value' | translate}}"
          name="isPhlegmone"
          [(ngModel)]="model.isPhlegmone"
          binary="true"
          rrContentReset="isPhlegmone-block"
        ></p-checkbox>
        <div
          id="isPhlegmone-block"
          class="f-vertical f-start o-radio-list nested-content"
          [rrDisable]="!model.isPhlegmone"
        >
          <p-checkbox
            rr-id="anc_m_0602107"
            label="{{'feetMRT.softTissue.suspected.value' | translate}}"
            name="isSuspicionOf"
            [(ngModel)]="model.isSuspicionOf"
            binary="true"
          ></p-checkbox>
        </div>
      </div>
      <p-checkbox
        rr-id="anc_m_0602108"
        label="{{'feetMRT.softTissue.ulcerationOfTheSole.value' | translate}}"
        name="isUlcerationOfTheSoleOfTheFoot"
        [(ngModel)]="model.isUlcerationOfTheSoleOfTheFoot"
        binary="true"
      ></p-checkbox>
    </div>
  </div>

  <div class="c-col-1 c-pad f-vertical f-start o-radio-list">
    <div class="f-vertical f-start o-radio-list p-l-10">
      <h2 rr-id="anc_m_0603104">
        {{'feetMRT.softTissue.differentialDiagnosis.value' | translate}}
      </h2>
      <p-checkbox
        rr-id="anc_m_0603105"
        label="{{'feetMRT.softTissue.osteomyelitis.value' | translate}}"
        name="isDifferentialDiagnosisOsteomyelitis"
        [(ngModel)]="model.isDifferentialDiagnosisOsteomyelitis"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="anc_m_0603106"
        label="{{'feetMRT.softTissue.arthrosis.value' | translate}}"
        name="isDifferentialDiagnosisArthrosis"
        [(ngModel)]="model.isDifferentialDiagnosisArthrosis"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="anc_m_0603142"
        class="m-t-20"
        label="{{'feetMRT.softTissue.subordinated.value' | translate}}"
        name="isSubordinated"
        [(ngModel)]="model.isSubordinated"
        binary="true"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-sep-l c-sep c-pad m-t-49"></div>
  <div class="c-col-1 c-pad-l m-t-49"></div>
</div>
