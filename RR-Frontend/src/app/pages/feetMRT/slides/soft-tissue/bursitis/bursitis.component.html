<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 f-vertical f-start c-pad-r o-radio-list p-t-10">
    <h2
      rr-id="anc_m_060291"
      rrInfoIcon="anc_m_06_07"
      infoIconPdfLandscape="true"
      class="m-b-15"
    >
      {{'feetMRT.softTissue.localization.value' | translate}}
    </h2>
    <p-checkbox
      rr-id="anc_m_060219"
      label="{{'feetMRT.softTissue.metatarsophalangealBursa.value' | translate}}"
      name="isBursaMetatarsophalangealis"
      [rrValidation]="bursitisValidationGroup"
      [(ngModel)]="model.isBursaMetatarsophalangealis"
      binary="true"
    ></p-checkbox>
    <p-checkbox
      rr-id="anc_m_060220"
      label="{{'feetMRT.softTissue.metatarsalBursa.value' | translate}}"
      name="isMetatarsalBursa"
      [rrValidation]="bursitisValidationGroup"
      [(ngModel)]="model.isMetatarsalBursa"
      binary="true"
    ></p-checkbox>
    <p-checkbox
      rr-id="anc_m_060221"
      label="{{'feetMRT.softTissue.intermetatarsalBursa.value' | translate}}"
      name="isBursaIntermetatarsale"
      [rrValidation]="bursitisValidationGroup"
      [(ngModel)]="model.isBursaIntermetatarsale"
      binary="true"
    ></p-checkbox>
    <p-checkbox
      rr-id="anc_m_060222"
      label="{{'feetMRT.softTissue.subcutaneousCalcanealBursa.value' | translate}}"
      name="isBursaSubcutaneaCalcanea"
      [rrValidation]="bursitisValidationGroup"
      [(ngModel)]="model.isBursaSubcutaneaCalcanea"
      binary="true"
    ></p-checkbox>
    <p-checkbox
      rr-id="anc_m_060223"
      label="{{'feetMRT.softTissue.retrocalcanealBursa.value' | translate}}"
      name="isBursaRetrocalcaneal"
      [rrValidation]="bursitisValidationGroup"
      [(ngModel)]="model.isBursaRetrocalcaneal"
      binary="true"
    ></p-checkbox>
    <p-checkbox
      rr-id="anc_m_060224"
      label="{{'feetMRT.softTissue.subcutaneousBursaOfMalleolusMedialis.value' | translate}}"
      name="isBursaSubcutaneaMedialMalleolus"
      [rrValidation]="bursitisValidationGroup"
      class="text-break"
      [(ngModel)]="model.isBursaSubcutaneaMedialMalleolus"
      binary="true"
    ></p-checkbox>
    <p-checkbox
      rr-id="anc_m_060225"
      label="{{'feetMRT.softTissue.subcutaneousBursaOfMalleolusLateralis.value' | translate}}"
      name="isBursaSubcutaneaLateralMalleolus"
      [rrValidation]="bursitisValidationGroup"
      class="text-break"
      [(ngModel)]="model.isBursaSubcutaneaLateralMalleolus"
      binary="true"
    ></p-checkbox>
  </div>
  <div class="c-col-1 c-sep-l c-pad f-vertical f-start o-radio-list p-t-12">
    <div
      class="f-vertical f-start o-radio-list"
      [rrDisable]="!isBursaChoiceAndClearContent()"
    >
      <p rr-id="anc_m_0603115" class="m-b-0">
        {{'feetMRT.softTissue.maxDiameterBursa.value' | translate}}
      </p>
      <rr-number-input
        [label]="'feetMRT.softTissue.inMm.value' | translate"
        inputRr="anc_m_0603116"
        labelRr="anc_m_0603117"
        class="m-b-15"
        name="maxDiameterBursa"
        [(ngModel)]="model.maxDiameterBursa"
        [config]="{labelWidth: 160, min: 1, max: 60}"
      ></rr-number-input>
    </div>
    <div
      class="f-vertical f-start o-radio-list"
      [rrDisable]="!isBursaSingleChoice()"
    >
      <p rr-id="anc_m_0603118">
        {{'feetMRT.softTissue.margin.value' | translate}}
      </p>
      <p-radioButton
        rr-id="anc_m_0603119"
        label="{{'feetMRT.softTissue.iIIdefined.value' | translate}}"
        name="limitationType"
        [value]="limitationTypeEnum.IllDefined"
        [(ngModel)]="model.limitationType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_0603120"
        label="{{'feetMRT.softTissue.well.value' | translate}}"
        name="limitationType"
        class="m-b-25"
        [value]="limitationTypeEnum.Well"
        [(ngModel)]="model.limitationType"
        rrUnClickRadio
      ></p-radioButton>
      <p rr-id="anc_m_0603121">
        {{'feetMRT.softTissue.internalStructure.value' | translate}}
      </p>
      <p-checkbox
        rr-id="anc_m_0603122"
        label="{{'feetMRT.softTissue.hemorrhage.value' | translate}}"
        name="isBleedingIn"
        class="m-b-15"
        [(ngModel)]="model.isBleedingIn"
        binary="true"
      ></p-checkbox>
    </div>
    <div
      class="f-vertical f-start o-radio-list"
      [rrDisable]="!isBursaIntermetatarsaleSingleChoice()"
    >
      <p rr-id="anc_m_0603123">
        {{'feetMRT.softTissue.differentialDiagnosis.value' | translate}}
      </p>
      <p-checkbox
        rr-id="anc_m_0603124"
        label="{{'feetMRT.softTissue.mortonNeuroma.value' | translate}}"
        name="isMortonNovelty"
        [(ngModel)]="model.isMortonNovelty"
        binary="true"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-sep-l c-pad m-t-66"></div>
  <div class="c-col-1 c-sep-l c-pad-l"></div>
</div>
