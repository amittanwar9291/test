<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 f-vertical f-start c-pad-r o-radio-list">
    <h2 rr-id="anc_m_060288" class="m-b-20">
      {{'feetMRT.softTissue.localizationNoAsterisk.value' | translate}}
    </h2>
    <h2
      rrValidation="threeDimensionalLocalization"
      noUpdate="true"
      rr-id="anc_m_060289"
      class="text-break"
    >
      {{'feetMRT.softTissue.centerOfTheLesionProjection.value' | translate}}
    </h2>
    <rr-foot-big-bones-simple
      rr-id="anc_m_060290"
      [model]="model.threeDimensionalLocalization"
      (click)="openLargeLocalizer()"
      rrValidation="threeDimensionalLocalization"
      isLocalizer="true"
      [side]="side"
      [noComplex]="true"
      [noMal]="true"
    ></rr-foot-big-bones-simple>
  </div>
  <div class="c-col-1 c-sep-l c-pad f-vertical f-start m-t-45">
    <div class="o-radio-list" [rrDisable]="!isLocalizationSelected">
      <h2 rr-id="anc_m_0603107" class="m-b-15">
        {{'feetMRT.softTissue.details.value' | translate}}
      </h2>
      <p-radioButton
        rr-id="anc_m_0603108"
        label="{{'feetMRT.softTissue.plantar.value' | translate}}"
        name="detailType"
        [value]="detailTypeEnum.Plantar"
        [(ngModel)]="model.detailType"
        rrValidation="detailType"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_0603109"
        label="{{'feetMRT.softTissue.dorsal.value' | translate}}"
        name="detailType"
        [value]="detailTypeEnum.Dorsal"
        [(ngModel)]="model.detailType"
        rrValidation="detailType"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_0603110"
        label="{{'feetMRT.softTissue.media.value' | translate}}"
        name="detailType"
        [value]="detailTypeEnum.Medial"
        [(ngModel)]="model.detailType"
        rrValidation="detailType"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_0603111"
        label="{{'feetMRT.softTissue.lateral.value' | translate}}"
        name="detailType"
        class="m-b-33"
        [value]="detailTypeEnum.Lateral"
        [(ngModel)]="model.detailType"
        rrValidation="detailType"
      ></p-radioButton>
      <rr-number-input
        [label]="'feetMRT.softTissue.maxDiameterInMm.value' | translate"
        inputRr="anc_m_0603112"
        labelRr="anc_m_0603113"
        name="detailMaxDiameterInMm"
        [(ngModel)]="model.detailMaxDiameterInMm"
        [config]="{labelWidth: 140, min: 1, max: 99}"
      ></rr-number-input>
    </div>
  </div>
  <div class="c-col-1 c-sep-l c-sep c-pad"></div>
  <div class="c-col-1 c-pad-l"></div>
</div>
