<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 f-vertical f-start c-sep c-pad-r o-radio-list">
    <h2 rr-id="anc_m_060269" class="m-b-19">
      {{'feetMRT.softTissue.localizationNoAsterisk.value' | translate}}
    </h2>
    <rr-number-input
      [label]="'feetMRT.softTissue.distanceToAnkleJointin.value' | translate"
      inputRr="anc_m_0602670"
      labelRr="anc_m_060271"
      class="m-b-45"
      name="distanceOfTheOSGInMm"
      [(ngModel)]="model.distanceOfTheOSGInMm"
      [config]="{labelWidth: 120, min: 1, max: 300}"
    ></rr-number-input>
    <h2 rr-id="anc_m_060272" class="m-b-17">
      {{'feetMRT.softTissue.extension.value' | translate}}
    </h2>
    <rr-number-input
      [label]="'feetMRT.softTissue.proximodistalExtensioninMm.value' | translate"
      inputRr="anc_m_0602672"
      labelRr="anc_m_060273"
      name="ccExpansionInMm"
      [(ngModel)]="model.ccExpansionInMm"
      [config]="{labelWidth: 120, min: 1, max: 60}"
    ></rr-number-input>
    <rr-number-input
      [label]="'feetMRT.softTissue.maxAxialExtensioninMm.value' | translate"
      inputRr="anc_m_0602674"
      labelRr="anc_m_060275"
      name="maxAxialExpansionInMm"
      [(ngModel)]="model.maxAxialExpansionInMm"
      [config]="{labelWidth: 175, min: 1, max: 60}"
    ></rr-number-input>
  </div>
  <div class="c-col-1 c-sep c-pad f-vertical f-start o-radio-list">
    <h2
      rr-id="anc_m_060383"
      rrInfoIcon="anc_m_06_11"
      infoIconPdfLandscape="true"
      [infoIconStyles]="{marginLeft: '2px'}"
      class="m-b-22 text-break w-330"
    >
      {{'feetMRT.softTissue.stadiumAccordingToFredericson.value' | translate}}
    </h2>
    <p-radioButton
      rr-id="anc_m_060385"
      label="{{'feetMRT.softTissue.gradePeriostealEdema.value' | translate}}"
      name="fredericsonStadiumType"
      [value]="fredericsonStadiumTypeEnum.Grade1"
      [(ngModel)]="model.fredericsonStadiumType"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="anc_m_060386"
      label="{{'feetMRT.softTissue.gradeBoneMarrowEdemavisible.value' | translate}}"
      name="fredericsonStadiumType"
      [value]="fredericsonStadiumTypeEnum.Grade2"
      [(ngModel)]="model.fredericsonStadiumType"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="anc_m_060387"
      label="{{'feetMRT.softTissue.gradeBoneMarrowEdemavisible3.value' | translate}}"
      name="fredericsonStadiumType"
      [value]="fredericsonStadiumTypeEnum.Grade3"
      [(ngModel)]="model.fredericsonStadiumType"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="anc_m_060388"
      label="{{'feetMRT.softTissue.grade4aIntracorticalsignalChanges.value' | translate}}"
      name="fredericsonStadiumType"
      [value]="fredericsonStadiumTypeEnum.Grade4a"
      [(ngModel)]="model.fredericsonStadiumType"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="anc_m_060389"
      label="{{'feetMRT.softTissue.grade4bLinearIntracorticalsignal.value' | translate}}"
      name="fredericsonStadiumType"
      [value]="fredericsonStadiumTypeEnum.Grade4b"
      [(ngModel)]="model.fredericsonStadiumType"
      rrUnClickRadio
    ></p-radioButton>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-pad-l"></div>
</div>
