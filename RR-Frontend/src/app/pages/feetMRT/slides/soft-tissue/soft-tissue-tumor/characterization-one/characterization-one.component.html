<div class="f-horizontal o-width-100 col-h-100 p-t-7 p-b-12">
  <div class="c-col-1 f-vertical f-start c-sep c-pad o-radio-list">
    <div class="f-vertical f-start o-radio-list p-l-10">
      <h2 rr-id="anc_m_060229">
        {{'feetMRT.softTissue.margin.value' | translate}}*
      </h2>
      <p-radioButton
        rr-id="anc_m_060230"
        label="{{'feetMRT.softTissue.welldefined.value' | translate}}"
        name="demarcationType"
        [value]="demarctionTypeEnum.Sharp"
        [(ngModel)]="model.demarcationType"
        rrValidation="demarcationType"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_060231"
        label="{{'feetMRT.softTissue.iIIdefined.value' | translate}}"
        name="demarcationType"
        [value]="demarctionTypeEnum.IllDefined"
        [(ngModel)]="model.demarcationType"
        rrValidation="demarcationType"
        class="m-b-34"
      ></p-radioButton>

      <h2 rr-id="anc_m_060232">
        {{'feetMRT.softTissue.homogeneity.value' | translate}}
      </h2>
      <p-radioButton
        rr-id="anc_m_060233"
        label="{{'feetMRT.softTissue.homogeneous.value' | translate}}"
        name="homogeneityType"
        [value]="homogeneityTypeEnum.Homogeneous"
        [(ngModel)]="model.homogeneityType"
        rrValidation="homogeneityType"
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_060234"
        label="{{'feetMRT.softTissue.heterogeneous.value' | translate}}"
        name="homogeneityType"
        [value]="homogeneityTypeEnum.Heterogeneous"
        [(ngModel)]="model.homogeneityType"
        rrValidation="homogeneityType"
      ></p-radioButton>
    </div>
  </div>

  <div class="c-col-1 c-sep c-pad f-vertical f-start o-radio-list">
    <div class="f-vertical f-start o-radio-list p-l-10">
      <h2 rr-id="anc_m_060340">
        {{'feetMRT.softTissue.shape.value' | translate}}
      </h2>
      <p-radioButton
        rr-id="anc_m_060341"
        label="{{'feetMRT.softTissue.round.value' | translate}}"
        name="formType"
        [value]="formTypeEnum.Round"
        [(ngModel)]="model.formType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_060342"
        label="{{'feetMRT.softTissue.oval.value' | translate}}"
        name="formType"
        [value]="formTypeEnum.Oval"
        [(ngModel)]="model.formType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_060343"
        label="{{'feetMRT.softTissue.lobulated.value' | translate}}"
        name="formType"
        [value]="formTypeEnum.Lobulated"
        [(ngModel)]="model.formType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_060344"
        label="{{'feetMRT.softTissue.dumbbellshaped.value' | translate}}"
        name="formType"
        [value]="formTypeEnum.DumbbellShaped"
        [(ngModel)]="model.formType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_060345"
        label="{{'feetMRT.softTissue.fusiformContour.value' | translate}}"
        name="formType"
        [value]="formTypeEnum.SpindleShaped"
        [(ngModel)]="model.formType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="anc_m_060346"
        label="{{'feetMRT.softTissue.irregular.value' | translate}}"
        name="formType"
        [value]="formTypeEnum.Irregular"
        [(ngModel)]="model.formType"
        rrUnClickRadio
      ></p-radioButton>
    </div>
  </div>

  <div class="c-col-1 c-sep c-pad f-vertical f-start o-radio-list">
    <div class="f-vertical f-start o-radio-list p-l-10">
      <h2 rr-id="anc_m_060493">
        {{'feetMRT.softTissue.internalArchitecture.value' | translate}}
      </h2>
      <p-checkbox
        rr-id="anc_m_060494"
        label="{{'feetMRT.softTissue.fat.value' | translate}}"
        name="isBold"
        [(ngModel)]="model.isBold"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="anc_m_060495"
        label="{{'feetMRT.softTissue.cysts.value' | translate}}"
        name="isCysts"
        [(ngModel)]="model.isCysts"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="anc_m_060496"
        label="{{'feetMRT.softTissue.calcification.value' | translate}}"
        name="isCalcification"
        [(ngModel)]="model.isCalcification"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="anc_m_060497"
        label="{{'feetMRT.softTissue.capsule.value' | translate}}"
        name="isCapsule"
        [(ngModel)]="model.isCapsule"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="anc_m_060498"
        label="{{'feetMRT.softTissue.septa.value' | translate}}"
        name="isSepts"
        [(ngModel)]="model.isSepts"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="anc_m_060499"
        label="{{'feetMRT.softTissue.necrosis2.value' | translate}}"
        name="isNecroses"
        [(ngModel)]="model.isNecroses"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="anc_m_0604100"
        label="{{'feetMRT.softTissue.signalVoids.value' | translate}}"
        name="isSignalVoids"
        [(ngModel)]="model.isSignalVoids"
        binary="true"
      ></p-checkbox>
    </div>
  </div>

  <div class="c-col-1 c-pad-l f-vertical f-start o-radio-list">
    <div class="f-vertical f-start o-radio-list">
      <div class="f-vertical f-start o-radio-list p-l-10">
        <h2 rr-id="anc_m_060510">
          {{'feetMRT.softTissue.growthPatterns.value' | translate}}
        </h2>
        <p-radioButton
          rr-id="anc_m_060511"
          label="{{'feetMRT.softTissue.subcutaneous.value' | translate}}"
          name="growthPatternsType"
          rrContentReset="interdigitalSpaceType-block"
          [value]="growthPatternsTypeEnum.Subcutaneous"
          [(ngModel)]="model.growthPatternsType"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          rr-id="anc_m_060512"
          label="{{'feetMRT.softTissue.noDisplacement.value' | translate}}"
          name="growthPatternsType"
          rrContentReset="interdigitalSpaceType-block"
          [value]="growthPatternsTypeEnum.NoDisplacement"
          [(ngModel)]="model.growthPatternsType"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          rr-id="anc_m_060513"
          label="{{'feetMRT.softTissue.infiltration.value' | translate}}"
          name="growthPatternsType"
          rrContentReset="interdigitalSpaceType-block"
          [value]="growthPatternsTypeEnum.Infiltration"
          [(ngModel)]="model.growthPatternsType"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          rr-id="anc_m_060514"
          label="{{'feetMRT.softTissue.inTheInterdigitalSpace.value' | translate}}"
          name="growthPatternsType"
          rrContentReset="interdigitalSpaceType-block"
          [value]="growthPatternsTypeEnum.InTheInterdigitalSpace"
          [(ngModel)]="model.growthPatternsType"
          rrUnClickRadio
        ></p-radioButton>
        <div
          id="interdigitalSpaceType-block"
          class="f-vertical f-start o-radio-list nested-content"
          [rrDisable]="model.growthPatternsType !== growthPatternsTypeEnum.InTheInterdigitalSpace"
        >
          <p-radioButton
            rr-id="anc_m_060515"
            label="{{'feetMRT.softTissue.d2D3.value' | translate}}"
            name="interdigitalSpaceType"
            [value]="interdigitalSpaceTypeEnum.D2D3"
            [(ngModel)]="model.interdigitalSpaceType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            rr-id="anc_m_060516"
            label="{{'feetMRT.softTissue.d3D4.value' | translate}}"
            name="interdigitalSpaceType"
            class="m-b-15"
            [value]="interdigitalSpaceTypeEnum.D3D4"
            [(ngModel)]="model.interdigitalSpaceType"
            rrUnClickRadio
          ></p-radioButton>
          <p-checkbox
            rr-id="anc_m_060517"
            label="{{'feetMRT.softTissue.tumorCenterIsPlantarto.value' | translate}}"
            name="isTumorCenterLiesPlantarOfTheLigMetatarsalTransversumProfundum"
            [(ngModel)]="model.isTumorCenterLiesPlantarOfTheLigMetatarsalTransversumProfundum"
            binary="true"
          ></p-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
