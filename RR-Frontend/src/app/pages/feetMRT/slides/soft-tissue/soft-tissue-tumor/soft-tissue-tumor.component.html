<p-tabView class="rr-tabView">
  <p-tabPanel [selected]="true">
    <ng-template pTemplate="header">
      <h1
        rr-id="anc_m_0602103"
        class="custom-tab-header"
        rrValidation="threeDimensionalLocalization expansionSizeMaxInMm detailType differentialDiagnosis"
        ifAny="true"
      >
        {{'feetMRT.softTissue.localizationExtension.value' | translate}}
      </h1>
    </ng-template>
    <rr-st-localization [model]="model"></rr-st-localization>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="anc_m_060334"
        class="custom-tab-header"
        rrValidation="demarcationType homogeneityType"
        ifAny="true"
      >
        {{'feetMRT.softTissue.characterizationI.value' | translate}}
      </h1>
    </ng-template>
    <rr-characterization-one [model]="model"></rr-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="anc_m_060485"
        class="custom-tab-header"
        rrValidation="differentialDiagnosis1"
      >
        {{'feetMRT.softTissue.characterizationII.value' | translate}}
      </h1>
    </ng-template>
    <rr-characterization-two [model]="model"></rr-characterization-two>
  </p-tabPanel>
</p-tabView>
