<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-sep c-pad-r">
    <div class="f-start f-vertical o-list">
      <div class="f-start f-vertical">
        <h2 rr-id="kne_m_070217" rrInfoIcon="kne_m_07_01">
          {{ 'kneeMRT.patella.localization.value' | translate }}
        </h2>
      </div>
      <div class="f-start f-vertical o-radio-list">
        <p-checkbox
          rr-id="kne_m_070219"
          [(ngModel)]="model.isMedialFacet"
          binary="true"
          label="{{ 'kneeMRT.patella.medialFacet.value' | translate }}"
          name="isMedialFacet"
          rrValidation="isMedialFacet isPatellaRidge isLateralFacet"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="kne_m_070220"
          [(ngModel)]="model.isPatellaRidge"
          binary="true"
          label="{{ 'kneeMRT.patella.patellaRidge.value' | translate }}"
          name="isPatellaRidge"
          rrValidation="isMedialFacet isPatellaRidge isLateralFacet"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="kne_m_070221"
          [(ngModel)]="model.isLateralFacet"
          binary="true"
          label="{{ 'kneeMRT.patella.lateralFacet.value' | translate }}"
          name="isLateralFacet"
          rrValidation="isMedialFacet isPatellaRidge isLateralFacet"
        >
        </p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad">
    <div class="f-start f-vertical o-list">
      <h2 rr-id="kne_m_070312" rrInfoIcon="kne_m_070313">
        {{ 'kneeMRT.patella.outerbridgeClassification.value' | translate }}
      </h2>
      <div class="o-radio-list f-vertical">
        <p-radioButton
          rr-id="kne_m_070314"
          [(ngModel)]="model.outerbridgeClassificationType"
          label="{{ 'kneeMRT.patella.gradeI.value' | translate }}"
          name="outerbridgeClassificationType"
          [value]="outerbridgeClassicifationType.GradeI"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="kne_m_070315"
          [(ngModel)]="model.outerbridgeClassificationType"
          label="{{ 'kneeMRT.patella.gradeII.value' | translate }}"
          name="outerbridgeClassificationType"
          [value]="outerbridgeClassicifationType.GradeII"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="kne_m_070316"
          [(ngModel)]="model.outerbridgeClassificationType"
          label="{{ 'kneeMRT.patella.gradeIII.value' | translate }}"
          name="outerbridgeClassificationType"
          [value]="outerbridgeClassicifationType.GradeIII"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="kne_m_070317"
          [(ngModel)]="model.outerbridgeClassificationType"
          label="{{ 'kneeMRT.patella.gradeIV.value' | translate }}"
          name="outerbridgeClassificationType"
          [value]="outerbridgeClassicifationType.GradeIV"
          rrUnClickRadio
        >
        </p-radioButton>
      </div>
    </div>
    <div class="f-start f-vertical o-radio-list m-t-43">
      <h2 rr-id="kne_m_070318" class="m-b-15">
        {{ 'kneeMRT.patella.expansiveness.value' | translate }}
      </h2>
      <rr-number-input
        rr-id="kne_m_070319"
        [(ngModel)]="model.expansivenessMaxDiameterInMm"
        name="expansivenessMaxDiameterInMm"
        label="{{ 'kneeMRT.patella.largestDiameterInMm.value' | translate }}"
        [config]="{labelWidth: 150, max: 50 }"
      >
      </rr-number-input>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad">
    <div class="f-start f-vertical o-list">
      <h2 rr-id="kne_m_070407" rrInfoIcon="kne_m_070423">
        {{ 'kneeMRT.patella.morphology.value' | translate }}
      </h2>
      <div class="f-start f-vertical o-radio-list">
        <p-radioButton
          rr-id="kne_m_070408"
          [(ngModel)]="model.morphologyType"
          label="{{ 'kneeMRT.patella.contusion.value' | translate }}"
          name="morphologyType"
          [value]="morphologyType.Contusion"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="kne_m_070410"
          [(ngModel)]="model.morphologyType"
          label="{{ 'kneeMRT.patella.fissure.value' | translate }}"
          name="morphologyType"
          [value]="morphologyType.Fissure"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="kne_m_070412"
          [(ngModel)]="model.morphologyType"
          label="{{ 'kneeMRT.patella.delamination.value' | translate }}"
          name="morphologyType"
          [value]="morphologyType.Delamination"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="kne_m_070414"
          [(ngModel)]="model.morphologyType"
          label="{{ 'kneeMRT.patella.cartilageFlake.value' | translate }}"
          name="morphologyType"
          [value]="morphologyType.CartilageFlake"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="kne_m_070416"
          [(ngModel)]="model.morphologyType"
          label="{{ 'kneeMRT.patella.cartilageFlap.value' | translate }}"
          name="morphologyType"
          [value]="morphologyType.CartilageFlap"
          rrUnClickRadio
        >
        </p-radioButton>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad-l">
    <p-checkbox
      rr-id="kne_m_070515"
      [(ngModel)]="model.isChondrocalcinosis"
      binary="true"
      label="{{ 'kneeMRT.patella.chondrocalcinosis.value' | translate }}"
      name="isChondrocalcinosis"
      labelStyleClass="ui-fat-label"
    >
    </p-checkbox>
  </div>
</div>
