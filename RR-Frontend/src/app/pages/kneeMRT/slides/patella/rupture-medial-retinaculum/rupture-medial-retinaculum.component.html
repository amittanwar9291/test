<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-sep c-pad-r">
    <div class="f-start f-vertical o-list">
      <h2 rr-id="kne_m_070222">
        {{ 'kneeMRT.patella.associatedFindings.value' | translate }}
      </h2>
      <div class="f-start f-vertical o-radio-list">
        <p-checkbox
          rr-id="kne_m_070223"
          [(ngModel)]="model.isContusionEdemaMedial"
          binary="true"
          label="{{ 'kneeMRT.patella.contusionEdemaMedialPatella.value' | translate }}"
          name="isContusionEdemaMedial"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="kne_m_070224"
          [(ngModel)]="model.isAvulsionMedialPatella"
          binary="true"
          label="{{ 'kneeMRT.patella.avulsionMedialPatella.value' | translate }}"
          name="isAvulsionMedialPatella"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="kne_m_070225"
          [(ngModel)]="model.isContusionEdemaLateral"
          binary="true"
          label="{{ 'kneeMRT.patella.contusionEdemaLateralFemoralCondyle.value' | translate }}"
          name="isContusionEdemaLateral"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="kne_m_070226"
          [(ngModel)]="model.isSoftPartEdema"
          binary="true"
          label="{{ 'kneeMRT.patella.softPartEdema.value' | translate }}"
          name="isSoftPartEdema"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="kne_m_070227"
          [(ngModel)]="model.isOsteochondralLesionInferomedial"
          binary="true"
          label="{{ 'kneeMRT.patella.osteochondralLesionInferomedialPatella.value' | translate }}"
          name="isOsteochondralLesionInferomedial"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="kne_m_070228"
          [(ngModel)]="model.isOsteochondralLesionLateral"
          binary="true"
          label="{{ 'kneeMRT.patella.osteochondralLesionOfLateralFemoralCondyle.value' | translate }}"
          name="isOsteochondralLesionLateral"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="kne_m_070229"
          [(ngModel)]="model.isLooseBody"
          binary="true"
          label="{{ 'kneeMRT.patella.looseBody.value' | translate }}"
          name="isLooseBody"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="kne_m_070230"
          [(ngModel)]="model.isMedialPatellofemoralRupture"
          binary="true"
          label="{{ 'kneeMRT.patella.medialPatellofemoralLigamentRuptureMPFL.value' | translate }}"
          name="isMedialPatellofemoralRupture"
          rrContentReset="isMedialPatellofemoralRupture-block"
        >
        </p-checkbox>
        <div
          class="f-start f-vertical nested-content o-radio-list"
          id="isMedialPatellofemoralRupture-block"
          [rrDisable]="!model.isMedialPatellofemoralRupture"
        >
          <p-radioButton
            rr-id="kne_m_070231"
            [(ngModel)]="model.medialPatellofemoralRuptureType"
            label="{{ 'kneeMRT.patella.patellar.value' | translate }}"
            name="medialPatellofemoralRuptureType"
            [value]="medialPatelloFemoralRuptureType.Patellar"
            rrUnClickRadio
          >
          </p-radioButton>
          <p-radioButton
            rr-id="kne_m_070232"
            [(ngModel)]="model.medialPatellofemoralRuptureType"
            label="{{ 'kneeMRT.patella.midsubstance.value' | translate }}"
            name="medialPatellofemoralRuptureType"
            [value]="medialPatelloFemoralRuptureType.Midsubstance"
            rrUnClickRadio
          >
          </p-radioButton>
          <p-radioButton
            rr-id="kne_m_070233"
            [(ngModel)]="model.medialPatellofemoralRuptureType"
            label="{{ 'kneeMRT.patella.femoral.value' | translate }}"
            name="medialPatellofemoralRuptureType"
            [value]="medialPatelloFemoralRuptureType.Femoral"
            rrUnClickRadio
          >
          </p-radioButton>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad">
    <div class="f-start f-vertical o-list">
      <h2 rr-id="kne_m_070321">
        {{ 'kneeMRT.patella.patellaPosition.value' | translate }}
      </h2>
      <div class="f-start f-vertical o-radio-list">
        <p-radioButton
          rr-id="kne_m_070322"
          [(ngModel)]="model.patellaPositionType"
          label="{{ 'kneeMRT.patella.lateralSubluxation.value' | translate }}"
          name="patellaPositionType"
          [value]="patellaPositionType.LateralSubluxation"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="kne_m_070323"
          [(ngModel)]="model.patellaPositionType"
          label="{{ 'kneeMRT.patella.lateralLuxation.value' | translate }}"
          name="patellaPositionType"
          [value]="patellaPositionType.LateralLuxation"
          rrUnClickRadio
        >
        </p-radioButton>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
