<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-start">
    <div
      class="c-col-2 c-pad-r c-sep f-vertical f-start form__localization--margin"
    >
      <h1 rr-id="kne_m_010103" rrValidation="kneeLocation">
        {{ "kneeMRT.localization.localization.value" | translate }}*
      </h1>
      <rr-knee-simple
        rr-id="kne_m_010104"
        [(ngModel)]="model.kneeLocation"
        class="m-t-21"
        name="kneeLocation"
        [isSingleChoice]="true"
        rrValidation="kneeLocation"
        isLocalizer="true"
      >
      </rr-knee-simple>
    </div>
    <div class="c-col-2 c-sep c-pad">
      <rr-patient-information
        [model]="model.patientInformation"
      ></rr-patient-information>
    </div>
    <div class="c-col-1 c-pad-r c-sep f-vertical f-start"></div>
  </div>
</form>
