<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-center">
    <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
      <h1 rr-id="kne_m_090103" class="m-b-25 text-break">
        {{ 'kneeMRT.summary.recommendationSupplementaryDiagnostics.value' |
        translate }}
      </h1>
      <h2 rr-id="kne_m_090104" class="m-b-15">
        {{ 'kneeMRT.summary.modality.value' | translate }}
      </h2>
      <p-checkbox
        rr-id="kne_m_090105"
        label="{{'kneeMRT.summary.xRay.value' | translate}}"
        name="isXRay"
        class="m-b-13"
        binary="true"
        [(ngModel)]="model.isXRay"
      ></p-checkbox>
      <p-checkbox
        rr-id="kne_m_090106"
        label="{{'kneeMRT.summary.ct.value' | translate}}"
        name="isCT"
        class="m-b-30"
        binary="true"
        [(ngModel)]="model.isCT"
      ></p-checkbox>
      <p-checkbox
        rr-id="kne_m_090107"
        label="{{'kneeMRT.summary.followUp.value' | translate}}"
        name="isFollowUp"
        binary="true"
        class="m-b-6"
        [rrContentReset]="'followUpTimeType'"
        [(ngModel)]="model.isFollowUp"
      ></p-checkbox>
      <div
        id="followUpTimeType"
        class="f-vertical f-start custom-o-radio-list nested-content m-b-19"
        [rrDisable]="!model.isFollowUp"
      >
        <p rr-id="kne_m_090108" class="m-b-8">
          {{ 'kneeMRT.summary.time.value' | translate }}
        </p>
        <p-radioButton
          rrUnClickRadio
          name="followUpTimeType"
          [value]="followupTimeEnum.In3Months"
          label="{{'kneeMRT.summary.3months.value' | translate}}"
          rr-id="kne_m_090109"
          [(ngModel)]="model.followUpTimeType"
        ></p-radioButton>
        <p-radioButton
          rrUnClickRadio
          name="followUpTimeType"
          [value]="followupTimeEnum.In3To6Months"
          label="{{'kneeMRT.summary.3to6months.value' | translate}}"
          rr-id="kne_m_090110"
          [(ngModel)]="model.followUpTimeType"
        ></p-radioButton>
        <p-radioButton
          rrUnClickRadio
          name="followUpTimeType"
          [value]="followupTimeEnum.In6To12Months"
          label="{{'kneeMRT.summary.6to12months.value' | translate}}"
          rr-id="kne_m_090111"
          [(ngModel)]="model.followUpTimeType"
        ></p-radioButton>
        <p-radioButton
          rrUnClickRadio
          name="followUpTimeType"
          [value]="followupTimeEnum.In12Months"
          label="{{'kneeMRT.summary.12months.value' | translate}}"
          rr-id="kne_m_090112"
          [(ngModel)]="model.followUpTimeType"
        ></p-radioButton>
        <p-radioButton
          rrUnClickRadio
          name="followUpTimeType"
          [value]="followupTimeEnum.In18To24Months"
          label="{{'kneeMRT.summary.18to24months.value' | translate}}"
          rr-id="kne_m_090113"
          [(ngModel)]="model.followUpTimeType"
        ></p-radioButton>
      </div>
      <p-checkbox
        rr-id="kne_m_090114"
        label="{{'kneeMRT.summary.biopsy.value' | translate}}"
        name="isAtLobeLevel"
        binary="true"
        [(ngModel)]="model.isBiopsy"
      ></p-checkbox>
    </div>
    <div class="c-col-1 c-pad c-sep f-vertical f-start custom-o-radio-list">
      <h1 rr-id="kne_m_090201" class="m-b-7">
        {{ 'kneeMRT.summary.findingsDynamics.value' | translate }}
      </h1>
      <p-radioButton
        rrUnClickRadio
        name="findingsDynamicsType"
        [value]="findingsDynamicsType.Improvement"
        label="{{'kneeMRT.summary.improvement.value' | translate}}"
        rr-id="kne_m_090102"
        [(ngModel)]="model.findingsDynamicsType"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        name="findingsDynamicsType"
        [value]="findingsDynamicsType.NoChange"
        label="{{'kneeMRT.summary.noChange.value' | translate}}"
        rr-id="kne_m_090103"
        [(ngModel)]="model.findingsDynamicsType"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        name="findingsDynamicsType"
        [value]="findingsDynamicsType.Deterioration"
        label="{{'kneeMRT.summary.deterioration.value' | translate}}"
        rr-id="kne_m_090104"
        [(ngModel)]="model.findingsDynamicsType"
      ></p-radioButton>
    </div>
    <div class="c-col-1 c-pad c-sep"></div>
    <div class="c-col-1 c-pad c-sep"></div>
    <div class="c-col-1 c-pad-l"></div>
  </div>
</form>
