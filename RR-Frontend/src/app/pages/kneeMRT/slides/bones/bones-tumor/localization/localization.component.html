<div class="f-horizontal col-h-100 o-width-100">
  <div class="f-horizontal m-t-9 m-b-3 col-h-530">
    <div class="c-col-2 c-pad c-sep f-vertical f-start">
      <h2
        rr-id="kne_m_0402200"
        class="m-b-9 m-t-3"
        rrValidation="kneeExtensionLocation"
      >
        {{'kneeMRT.bones.localizationSingleSelection.value' | translate}}*
      </h2>
      <rr-knee-details-complex-large
        rr-id="kne_m_040270"
        name="kneeExtensionLocation"
        [isSingleChoice]="true"
        [isClosable]="false"
        [(ngModel)]="model.kneeExtensionLocation"
        rrValidation="kneeExtensionLocation"
        isLocalizer="true"
      >
      </rr-knee-details-complex-large>
    </div>
    <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list">
      <h2 rr-id="kne_m_0404111">
        {{'kneeMRT.bones.expansion.value' | translate}}
      </h2>
      <rr-number-input
        inputRrId="kne_m_0404112"
        name="expansionAxialMaxInMm"
        label="{{'kneeMRT.bones.axialMaxInMm.value' | translate}}"
        labelRrId="kne_m_0404113"
        [config]="{max: 150}"
        [(ngModel)]="model.expansionAxialMaxInMm"
        class="text-break"
        rrValidation="expansionAxialMaxInMm"
      >
      </rr-number-input>
      <rr-number-input
        inputRrId="kne_m_0404114"
        name="expansion2ndPlaneAxialInMm"
        label="{{'kneeMRT.bones.2PlaneAxialInMmm.value' | translate}}"
        labelRrId="kne_m_0404115"
        [config]="{max: 150}"
        [(ngModel)]="model.expansion2ndPlaneAxialInMm"
        class="text-break"
      >
      </rr-number-input>
      <rr-number-input
        inputRrId="kne_m_0404116"
        name="expansionCraniocaudalInMm"
        label="{{'kneeMRT.bones.craniocaudalInMm.value' | translate}}"
        labelRrId="kne_m_0404117"
        [config]="{max: 150}"
        [(ngModel)]="model.expansionCraniocaudalInMm"
        class="text-break"
      >
      </rr-number-input>
    </div>
    <div class="c-col-1 c-pad-l c-sep f-vertical f-start"></div>
  </div>
</div>
