<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="kne_m_040240"
        rrValidation="kneeExtensionLocation expansionAxialMaxInMm"
        ifAny="true"
      >
        {{'kneeMRT.bones.localization.value' | translate}}
      </h1>
    </ng-template>
    <rr-localization [model]="model"></rr-localization>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="kne_m_040373"
        rrValidation="limitationType corticalisType differentialDiagnosis"
        ifAny="true"
      >
        {{'kneeMRT.bones.characterization1.value' | translate}}
      </h1>
    </ng-template>
    <rr-characterization-one
      [model]="model"
      [diagnosisList1]="diagnosisList1"
      [descriptionArray]="descriptionArray"
      [isCMYes]="isCMYes"
    ></rr-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="kne_m_0404110" rrValidation="differentialDiagnosis1">
        {{'kneeMRT.bones.characterization2.value' | translate}}
      </h1>
    </ng-template>
    <rr-characterization-two
      [model]="model"
      [diagnosisList1]="diagnosisList1"
      [diagnosisList2]="diagnosisList2"
    ></rr-characterization-two>
  </p-tabPanel>
</p-tabView>
