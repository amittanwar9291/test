<div class="c-col-4 f-horizontal f-start col-h-100">
  <div class="c-col-1 c-pad-r c-sep f-vertical o-radio-list">
    <h2 rr-id="kne_m_040263" class="m-t-4 m-b-20">
      {{'kneeMRT.bones.evaluationFracture.value' | translate}}*
    </h2>
    <p-radioButton
      rr-id="kne_m_040264"
      label="{{'kneeMRT.bones.4F1ASimpleFracture.value' | translate}}"
      name="evaluationFractureType"
      [value]="evaluationFractureType.SimpleFracture"
      [(ngModel)]="model.evaluationFractureType"
      (onClick)="clearFibulaFractureDetailsType()"
      rrValidation="evaluationFractureType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="kne_m_040265"
      label="{{'kneeMRT.bones.4F1BMultifragmentaryFracture.value' | translate}}"
      name="evaluationFractureType"
      [value]="evaluationFractureType.MultiFragmentFracture"
      [(ngModel)]="model.evaluationFractureType"
      (onClick)="clearFibulaFractureDetailsType()"
      rrValidation="evaluationFractureType"
    >
    </p-radioButton>
    <div
      class="f-start o-radio-list nested-content m-b-13"
      [rrDisable]="isfibulaFractureDetailsTypeDisabled()"
    >
      <p-radioButton
        rr-id="kne_m_040266"
        rrUnClickRadio
        label="{{'kneeMRT.bones.nExtraarticular.value' | translate}}"
        name="fibulaFractureDetailsType"
        [value]="fibulaFractureDetailsType.ExtraArticular"
        [(ngModel)]="model.fibulaFractureDetailsType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="kne_m_040267"
        rrUnClickRadio
        label="{{'kneeMRT.bones.oIntraarticular.value' | translate}}"
        name="fibulaFractureDetailsType"
        [value]="fibulaFractureDetailsType.IntraArticular"
        [(ngModel)]="model.fibulaFractureDetailsType"
      >
      </p-radioButton>
    </div>
    <p-radioButton
      rr-id="kne_m_040268"
      label="{{'kneeMRT.bones.fractureOlderConsolidated.value' | translate}}"
      name="evaluationFractureType"
      [value]="evaluationFractureType.FractureOlderConsolidated"
      [(ngModel)]="model.evaluationFractureType"
      (onClick)="clearFibulaFractureDetailsType()"
      rrValidation="evaluationFractureType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="kne_m_040279"
      label="{{'kneeMRT.bones.suspicionOf.value' | translate}}"
      name="evaluationFractureType"
      [value]="evaluationFractureType.SuspicionOf"
      [(ngModel)]="model.evaluationFractureType"
      (onClick)="clearFibulaFractureDetailsType()"
      rrValidation="evaluationFractureType"
    >
    </p-radioButton>
  </div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad-l"></div>
</div>
