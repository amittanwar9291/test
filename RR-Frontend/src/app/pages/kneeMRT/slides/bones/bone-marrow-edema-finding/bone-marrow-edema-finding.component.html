<div class="c-col-4 f-horizontal f-start height-100">
  <div class="c-col-2 c-sep c-pad-r f-vertical">
    <h2
      rr-id="kne_m_040226"
      class="m-b-25"
      rrValidation="kneeExtensionLocation"
    >
      {{ 'kneeMRT.bones.localizationMultipleSelection.value' | translate }}*
    </h2>
    <div *ngIf="!showLargeLocalizer" class="c-col-2 f-horizontal height-100">
      <div class="c-col-1 f-vertical c-sep c-pad-r">
        <rr-knee-details-complex-small
          rr-id="kne_m_040227"
          (click)="toggleLocalizer()"
          name="kneeExtensionLocation"
          [(ngModel)]="model.kneeExtensionLocation"
          rrValidation="kneeExtensionLocation"
          isLocalizer="true"
        >
        </rr-knee-details-complex-small>
      </div>
      <div class="c-col-1 c-pad-l">
        <div class="m-b-24 o-radio-list f-vertical">
          <h3 rr-id="kne_m_040340">
            {{ 'kneeMRT.bones.distribution.value' | translate }}
          </h3>
          <p-radioButton
            rr-id="kne_m_040341"
            rrUnClickRadio
            label="{{ 'kneeMRT.bones.subchondral.value' | translate }}"
            name="distributionType"
            value="Subchondral"
            [(ngModel)]="model.distributionType"
          >
          </p-radioButton>
          <p-radioButton
            rr-id="kne_m_040342"
            rrUnClickRadio
            label="{{ 'kneeMRT.bones.circumscribed.value' | translate }}"
            name="distributionType2"
            value="Circumscribed"
            [(ngModel)]="model.distributionType"
          >
          </p-radioButton>
          <p-radioButton
            rr-id="kne_m_040343"
            rrUnClickRadio
            label="{{ 'kneeMRT.bones.diffuse.value' | translate }}"
            name="distributionType3"
            value="Diffuse"
            [(ngModel)]="model.distributionType"
          >
          </p-radioButton>
        </div>
        <div class="o-list f-vertical">
          <div class="o-radio-list m-b-49">
            <h3 rr-id="kne_m_040344">
              {{ 'kneeMRT.bones.associatedFindings.value' | translate }}
            </h3>
            <p-checkbox
              rr-id="kne_m_0403113"
              label="{{ 'kneeMRT.bones.softTissueEdema.value' | translate }}"
              name="isSoftTissueEdema"
              binary="true"
              [(ngModel)]="model.isSoftTissueEdema"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="kne_m_0403114"
              label="{{ 'kneeMRT.bones.thickenedAndEdematizedSynovialis.value' | translate }}"
              name="isThickenedAndEdematizedSynovial"
              binary="true"
              [(ngModel)]="model.isThickenedAndEdematizedSynovial"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="kne_m_040345"
              label="{{ 'kneeMRT.bones.subchondralFracture.value' | translate }}"
              name="isSubchondralFracture"
              binary="true"
              [(ngModel)]="model.isSubchondralFracture"
            >
            </p-checkbox>
          </div>
          <div class="o-radio-list">
            <h3 rr-id="kne_m_040346">
              {{ 'kneeMRT.bones.differentialDiagnosis.value' | translate }}
            </h3>
            <div class="checkbox-margin">
              <p-checkbox
                rr-id="kne_m_040347"
                rrInfoIcon="kne_m_0403122"
                label="{{ 'kneeMRT.bones.transientOsteoporosis.value' | translate}}"
                name="isTransientOsteoporosis"
                binary="true"
                [(ngModel)]="model.isTransientOsteoporosis"
              >
              </p-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      *ngIf="showLargeLocalizer"
      class="c-col-2 c-pad-r f-horizontal height-100"
    >
      <rr-knee-details-complex-large
        rr-id="kne_m_040227"
        name="kneeExtensionLocation"
        (close)="toggleLocalizer()"
        [(ngModel)]="model.kneeExtensionLocation"
      >
      </rr-knee-details-complex-large>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
