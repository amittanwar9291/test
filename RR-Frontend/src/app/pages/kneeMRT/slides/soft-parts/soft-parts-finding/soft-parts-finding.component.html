<div class="f-horizontal f-start col-h-100">
  <div class="f-vertical f-start c-col-1 c-pad-r c-sep o-list">
    <div class="f-vertical f-start o-radio-list">
      <h2 rr-id="kne_m_0802141">
        {{ 'kneeMRT.softParts.pathology.value' | translate }}
      </h2>
      <p-radioButton
        rr-id="kne_m_0802135"
        name="softPartsFindingType"
        label="{{ 'kneeMRT.softParts.haematoma.value' | translate }}"
        [value]="softPartsFindingTypeEnum.Haematoma"
        labelStyleClass="ui-fat-label"
        [(ngModel)]="model.softPartsFindingType"
        rrValidation="softPartsFindingType"
      ></p-radioButton>
      <p-radioButton
        rr-id="kne_m_0802136"
        name="softPartsFindingType"
        class="m-b-4"
        label="{{ 'kneeMRT.softParts.abscess.value' | translate }}"
        [value]="softPartsFindingTypeEnum.Abscess"
        labelStyleClass="ui-fat-label"
        [(ngModel)]="model.softPartsFindingType"
        rrValidation="softPartsFindingType"
      ></p-radioButton>
    </div>

    <div class="f-vertical f-start o-radio-list">
      <p
        rr-id="kne_m_080211"
        rrValidation="location"
        noUpdate="true"
        class="l-h-25"
      >
        {{ 'kneeMRT.softParts.locationKneeCompartmentsMultiple.value' |
        translate }}
      </p>
      <rr-knee-compartment
        name="location"
        class="m-b-22"
        rrValidation="location"
        isLocalizer="true"
        [(ngModel)]="model.location"
      ></rr-knee-compartment>
      <rr-number-input
        rr-id="kne_m_0802137"
        name="kneeRetractionInMm"
        [(ngModel)]="model.kneeRetractionInMm"
        [label]="'kneeMRT.softParts.maxDiameterInMm.value' | translate"
        [config]="{max: 100, labelWidth: 140}"
      >
      </rr-number-input>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad-l"></div>
</div>
