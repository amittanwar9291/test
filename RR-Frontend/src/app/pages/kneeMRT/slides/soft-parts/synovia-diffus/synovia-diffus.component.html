<div class="f-horizontal f-start col-h-100">
  <div class="f-vertical f-start c-col-1 c-pad-r c-sep o-radio-list">
    <h2 rr-id="kne_m_080209" class="m-t-5 m-b-11">
      {{'kneeMRT.softParts.synovialDiffusePathology.value' | translate}}
    </h2>
    <p-checkbox
      name="isHyperplasia"
      rr-id="kne_m_0802139"
      label="{{'kneeMRT.softParts.hyperplasia.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isHyperplasia"
    ></p-checkbox>
    <p-checkbox
      name="isIncreasedContrastEnhancement"
      rr-id="kne_m_0802140"
      label="{{'kneeMRT.softParts.increasedCMEnhancement.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isIncreasedContrastEnhancement"
      [rrDisable]="!isCMReinforcedTypeYes"
    ></p-checkbox>
    <p-checkbox
      name="isHigherT2wOrPDSignal"
      rr-id="kne_m_0802201"
      label="{{'kneeMRT.softParts.higherT2wPDSignal.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isHigherT2wOrPDSignal"
    ></p-checkbox>
  </div>
  <div class="f-vertical f-start c-col-1 c-pad c-sep o-radio-list"></div>
  <div class="f-vertical f-start c-col-1 c-pad c-sep o-radio-list"></div>
  <div class="f-vertical f-start c-col-1 c-pad-l o-radio-list"></div>
</div>
