<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="kne_m_0802237"
        ifAny="true"
        rrValidation="localizationAxialType localizationCraniocaudalRelationType axialMaxInMm demarcationType tissueTumorHomogeneityType differentialDiagnosis"
      >
        {{'kneeMRT.softParts.characterizationI.value' | translate}}
      </h1>
    </ng-template>
    <rr-characterization-one [model]="model"></rr-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="kne_m_0803224">
        {{'kneeMRT.softParts.characterizationII.value' | translate}}
      </h1>
    </ng-template>
    <rr-characterization-two
      [model]="model"
      [isCMReinforcedTypeYes]="isCMReinforcedTypeYes"
    ></rr-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="kne_m_0804228" rrValidation="differentialDiagnosis01">
        {{'kneeMRT.softParts.differentialDiagnosis.value' | translate}}
      </h1>
    </ng-template>
    <rr-differential-diagnosis [model]="model"></rr-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
