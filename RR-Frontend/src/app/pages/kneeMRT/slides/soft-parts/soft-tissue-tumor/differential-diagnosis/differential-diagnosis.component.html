<div class="f-horizontal col-h-100 o-width-100">
  <div class="f-horizontal m-t-23 m-b-12">
    <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list">
      <div
        class="f-vertical f-start o-radio-list differential-diagnosis-column p-l-9"
      >
        <div
          class="f-vertical f-start o-radio-list"
          [rrDisable]="model.descriptionType === 'IKnow'"
        >
          <p rr-id="kne_m_0802254" class="m-b-0">
            {{'kneeMRT.softParts.differentialDiagnosis01.value' | translate}}
          </p>
          <rr-differential-diagnosis-dropdown
            [diagnosisNumber]="1"
            class="m-b-12"
            (selectionChanged)="clearIsSecondary()"
            name="differentialDiagnosis01"
            [(ngModel)]="model.differentialDiagnosis01"
            [options]="differentialDiagnosisArray"
            group="true"
            rrId="kne_m_0802255"
            [parentViewModel]="model"
            rrValidation="differentialDiagnosis01"
          ></rr-differential-diagnosis-dropdown>
        </div>

        <div
          class="f-vertical f-start o-radio-list"
          [rrDisable]="model.differentialDiagnosis01 === 'None'
                            && model.differentialDiagnosis === 'None'"
        >
          <p rr-id="kne_m_0802256" class="m-b-2">
            {{'kneeMRT.softParts.differentialDiagnosis02.value' | translate}}
          </p>
          <rr-differential-diagnosis-dropdown
            [diagnosisNumber]="2"
            class="m-b-12"
            (selectionChanged)="clearIsSecondary()"
            name="differentialDiagnosis02"
            [(ngModel)]="model.differentialDiagnosis02"
            [options]="differentialDiagnosisArray2"
            group="true"
            [parentViewModel]="model"
            rrId="kne_m_0802257"
          ></rr-differential-diagnosis-dropdown>
        </div>

        <div
          class="f-vertical f-start o-radio-list"
          [rrDisable]="model.differentialDiagnosis02 === 'None'"
        >
          <p-checkbox
            rr-id="kne_m_0802258"
            label="{{'kneeMRT.softParts.secondary.value' | translate}}"
            binary="true"
            class="m-b-21"
            name="isSecondary"
            [(ngModel)]="model.isSecondary"
          >
          </p-checkbox>

          <p rr-id="kne_m_0802259" class="m-b-0">
            {{'kneeMRT.softParts.differentialDiagnosis03.value' | translate}}
          </p>

          <rr-differential-diagnosis-dropdown
            [diagnosisNumber]="3"
            name="differentialDiagnosis03"
            [(ngModel)]="model.differentialDiagnosis03"
            [options]="differentialDiagnosisArray2"
            group="true"
            [parentViewModel]="model"
            rrId="kne_m_0802260"
          ></rr-differential-diagnosis-dropdown>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list"></div>
    <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list"></div>
    <div class="c-col-1 c-pad-l c-sep f-vertical f-start o-radio-list"></div>
  </div>
</div>
