<div class="f-horizontal f-start col-h-100">
  <div class="f-vertical f-start c-col-1 c-pad-r c-sep o-radio-list">
    <p-checkbox
      name="isTear"
      labelStyleClass="ui-fat-label"
      label="{{ 'kneeMRT.softParts.tear.value' | translate }}"
      rr-id="kne_m_080240"
      binary="true"
      rrContentReset="isTear-block"
      [(ngModel)]="model.isTear"
      rrValidation="isTear isEnthesiopathy"
    ></p-checkbox>
    <div
      id="isTear-block"
      class="f-vertical f-start o-radio-list nested-content"
      [rrDisable]="!model.isTear"
    >
      <p rr-id="kne_m_080291">
        {{ 'kneeMRT.softParts.localization.value' | translate }}
      </p>
      <p-radioButton
        rrUnClickRadio
        name="tendonLocalizationType"
        [value]="tendonsLocalizationTypeEnum.Intramuscular"
        label="{{ 'kneeMRT.softParts.intramuscular.value' | translate }}"
        rr-id="kne_m_080292"
        [(ngModel)]="model.tendonLocalizationType"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        name="tendonLocalizationType"
        [value]="tendonsLocalizationTypeEnum.Intratendinous"
        label="{{ 'kneeMRT.softParts.intratendinous.value' | translate }}"
        rr-id="kne_m_080293"
        [(ngModel)]="model.tendonLocalizationType"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        name="tendonLocalizationType"
        [value]="tendonsLocalizationTypeEnum.Insertion"
        label="{{ 'kneeMRT.softParts.insertion.value' | translate }}"
        rr-id="kne_m_080294"
        class="m-b-22"
        [(ngModel)]="model.tendonLocalizationType"
      ></p-radioButton>
      <p-checkbox
        name="isRetraction"
        (onChange)="clearRetraction()"
        label="{{ 'kneeMRT.softParts.retraction.value' | translate }}"
        rr-id="kne_m_080295"
        binary="true"
        [(ngModel)]="model.isRetraction"
      ></p-checkbox>
      <rr-number-input
        class="nested-content m-b-20"
        [rrDisable]="!model.isRetraction"
        rr-id="kne_m_080296"
        name="tendonsTractusIliotibialisRetractionDimensionInMmname="
        [(ngModel)]="model.retractionInMm"
        [label]="'kneeMRT.softParts.dimensionInMm.value' | translate"
        [config]="{max: 120}"
      >
      </rr-number-input>
      <p rr-id="kne_m_080298">
        {{ 'kneeMRT.softParts.associatedFindings.value' | translate }}
      </p>
      <p-checkbox
        name="isHaematoma"
        label="{{ 'kneeMRT.softParts.haematoma.value' | translate }}"
        rr-id="kne_m_080299"
        binary="true"
        [(ngModel)]="model.isHaematoma"
      >
      </p-checkbox>
      <p-checkbox
        name="isBoneBruise"
        label="{{ 'kneeMRT.softParts.boneBruise.value' | translate }}"
        rr-id="kne_m_0802100"
        binary="true"
        [(ngModel)]="model.isBoneBruise"
      >
      </p-checkbox>
    </div>
  </div>

  <div class="f-vertical f-start c-col-1 c-pad c-sep o-radio-list">
    <p-checkbox
      name="isEnthesiopathy"
      class="text-break"
      labelStyleClass="ui-fat-label"
      label="{{ 'kneeMRT.softParts.enthesiopathy(runnersKnee.value' | translate }}"
      rr-id="kne_m_080364"
      binary="true"
      rrContentReset="isEnthesiopathy-block"
      [(ngModel)]="model.isEnthesiopathy"
      rrValidation="isTear isEnthesiopathy"
    ></p-checkbox>
    <div
      id="isEnthesiopathy-block"
      class="f-vertical f-start o-radio-list nested-content"
      [rrDisable]="!model.isEnthesiopathy"
    >
      <p-checkbox
        name="isThickeningEdema"
        label="{{ 'kneeMRT.softParts.thickeningEdemaBetweenTractus.value' | translate }}"
        rr-id="kne_m_080365"
        class="m-b-3"
        binary="true"
        [(ngModel)]="model.isThickeningEdema"
      ></p-checkbox>
      <p-checkbox
        name="isTBursitisOfTheIliotibialTract"
        label="{{ 'kneeMRT.softParts.bursitisOfTheTractus.value' | translate }}"
        rr-id="kne_m_080366"
        binary="true"
        [(ngModel)]="model.isTBursitisOfTheIliotibialTract"
      ></p-checkbox>
      <p-checkbox
        name="isMuscularAtrophy"
        label="{{ 'kneeMRT.softParts.muscularAtrophy.value' | translate }}"
        rr-id="kne_m_080367"
        binary="true"
        [(ngModel)]="model.isMuscularAtrophy"
      ></p-checkbox>
      <p-checkbox
        name="isFibrovascularStimulus "
        label="{{ 'kneeMRT.softParts.fibrovascularIrritantTissueBetween.value' | translate }}"
        rr-id="kne_m_080368"
        class="m-b-8"
        binary="true"
        [(ngModel)]="model.isFibrovascularStimulus"
      ></p-checkbox>
      <p-checkbox
        name="isGanglionCyst"
        label="{{ 'kneeMRT.softParts.ganglion.value' | translate }}"
        rr-id="kne_m_080369"
        binary="true"
        [(ngModel)]="model.isGanglionCyst"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad-r c-sep"></div>
</div>
