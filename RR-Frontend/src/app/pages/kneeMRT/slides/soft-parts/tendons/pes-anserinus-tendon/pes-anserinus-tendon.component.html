<div class="f-horizontal f-start col-h-100">
  <div class="f-vertical f-start o-radio-list c-pad-r c-sep">
    <h2 class="p-t-20 m-b-17" rr-id="kne_m_0802101" rrInfoIcon="kne_m_0802102">
      {{ 'kneeMRT.softParts.pesAnserinus.value' | translate }}
    </h2>
    <div class="f-horizontal col-h-100">
      <div class="f-vertical f-start c-col-1 c-pad-r c-sep o-radio-list">
        <p-checkbox
          name="isLayer"
          labelStyleClass="ui-fat-label"
          label="{{ 'kneeMRT.softParts.layer.value' | translate }}"
          rr-id="kne_m_0802261"
          binary="true"
          rrContentReset="isLayer-block"
          [(ngModel)]="model.isLayer"
          rrValidation="isLayer isTear isEnthesiopathy"
        ></p-checkbox>
        <div
          id="isLayer-block"
          class="f-vertical f-start o-radio-list nested-content m-b-22"
          [rrDisable]="!model.isLayer"
        >
          <p-checkbox
            name="isSuperficialPars"
            label="{{ 'kneeMRT.softParts.superficialPars.value' | translate }}"
            rr-id="kne_m_0802262"
            binary="true"
            [(ngModel)]="model.isSuperficialPars"
          ></p-checkbox>
          <p-checkbox
            name="isParsProfundus"
            label="{{ 'kneeMRT.softParts.parsProfundus.value' | translate }}"
            rr-id="kne_m_0802263"
            binary="true"
            [(ngModel)]="model.isParsProfundus"
          ></p-checkbox>
        </div>
        <p-checkbox
          labelStyleClass="ui-fat-label"
          name="isTear"
          label="{{ 'kneeMRT.softParts.tear.value' | translate }}"
          rr-id="kne_m_080240"
          binary="true"
          rrContentReset="isTear-block"
          [(ngModel)]="model.isTear"
          rrValidation="isLayer isTear isEnthesiopathy"
        ></p-checkbox>
        <div
          id="isTear-block"
          class="f-vertical f-start o-radio-list nested-content"
          [rrDisable]="!model.isTear"
        >
          <p rr-id="kne_m_080291" class="m-b-5">
            {{ 'kneeMRT.softParts.localization.value' | translate }}
          </p>
          <p-radioButton
            rrUnClickRadio
            name="tendonLocalizationType"
            [value]="tendonsLocalizationTypeEnum.Intramuscular"
            label="{{ 'kneeMRT.softParts.intramuscular.value' | translate }}"
            rr-id="kne_m_080292"
            [(ngModel)]="model.tendonLocalizationType"
          ></p-radioButton>
          <p-radioButton
            rrUnClickRadio
            name="tendonLocalizationType"
            [value]="tendonsLocalizationTypeEnum.Intratendinous"
            label="{{ 'kneeMRT.softParts.intratendinous.value' | translate }}"
            rr-id="kne_m_080293"
            [(ngModel)]="model.tendonLocalizationType"
          ></p-radioButton>
          <p-radioButton
            rrUnClickRadio
            name="tendonLocalizationType"
            class="m-b-26"
            [value]="tendonsLocalizationTypeEnum.Insertion"
            label="{{ 'kneeMRT.softParts.insertion.value' | translate }}"
            rr-id="kne_m_080294"
            [(ngModel)]="model.tendonLocalizationType"
          ></p-radioButton>
          <p-checkbox
            name="isRetraction"
            rrContentReset="isRetraction-block"
            label="{{ 'kneeMRT.softParts.retraction.value' | translate }}"
            rr-id="kne_m_080295"
            binary="true"
            [(ngModel)]="model.isRetraction"
          ></p-checkbox>
          <div
            id="isRetraction-block"
            class="f-vertical f-start o-radio-list nested-content m-b-20"
            [rrDisable]="!model.isRetraction"
          >
            <rr-number-input
              rr-id="kne_m_080296"
              name="tendonsTractusIliotibialisRetractionDimensionInMmname="
              [(ngModel)]="model.retractionInMm"
              [label]="'kneeMRT.softParts.dimensionInMm.value' | translate"
              [config]="{placeholder: '--', min: 0, step: 1, max: 120}"
            >
            </rr-number-input>
          </div>
          <p rr-id="kne_m_080298">
            {{ 'kneeMRT.softParts.associatedFindings.value' | translate }}
          </p>
          <p-checkbox
            name="isHaematoma"
            label="{{ 'kneeMRT.softParts.haematoma.value' | translate }}"
            rr-id="kne_m_080299"
            binary="true"
            [(ngModel)]="model.isHaematoma"
          >
          </p-checkbox>
          <p-checkbox
            name="isBoneBruise"
            label="{{ 'kneeMRT.softParts.boneBruise.value' | translate }}"
            rr-id="kne_m_0802100"
            binary="true"
            [(ngModel)]="model.isBoneBruise"
          >
          </p-checkbox>
        </div>
      </div>

      <div class="f-vertical f-start c-col-1 c-pad-l c-sep o-radio-list">
        <p-checkbox
          name="isEnthesiopathy"
          labelStyleClass="ui-fat-label"
          label="{{ 'kneeMRT.softParts.enthesiopathy.value' | translate }}"
          rr-id="kne_m_0803238"
          binary="true"
          rrContentReset="isEnthesiopathy-block"
          [(ngModel)]="model.isEnthesiopathy"
          rrValidation="isLayer isTear isEnthesiopathy"
        ></p-checkbox>
        <div
          id="isEnthesiopathy-block"
          class="f-vertical f-start o-radio-list nested-content"
          [rrDisable]="!model.isEnthesiopathy"
        >
          <p-checkbox
            name="isThickeningEdema"
            label="{{ 'kneeMRT.softParts.thickeningEdema.value' | translate }}"
            rr-id="kne_m_0803239"
            binary="true"
            [(ngModel)]="model.isThickeningEdema"
          ></p-checkbox>
          <p-checkbox
            name="isTendonsPesAnserinusBursitisPesAnserinus"
            label="{{ 'kneeMRT.softParts.bursitisPesAnserinus.value' | translate }}"
            rr-id="kne_m_0803240"
            binary="true"
            [(ngModel)]="model.isTendonsPesAnserinusBursitisPesAnserinus"
          ></p-checkbox>
          <p-checkbox
            name="isMuscularAtrophy"
            rrContentReset="isMuscularAtrophy-block"
            label="{{ 'kneeMRT.softParts.muscularAtrophy.value' | translate }}"
            rr-id="kne_m_0803241"
            binary="true"
            [(ngModel)]="model.isMuscularAtrophy"
          ></p-checkbox>
          <div
            id="isMuscularAtrophy-block"
            class="f-vertical f-start o-radio-list nested-content m-b-4"
            [rrDisable]="!model.isMuscularAtrophy"
          >
            <p-checkbox
              name="isTendonsPesAnserinusMSemitendinosus"
              label="{{ 'kneeMRT.softParts.mSemitendinosus.value' | translate }}"
              rr-id="kne_m_0803242"
              binary="true"
              [(ngModel)]="model.isTendonsPesAnserinusMSemitendinosus"
            ></p-checkbox>
            <p-checkbox
              name="isTendonsPesAnserinusMGracilis"
              label="{{ 'kneeMRT.softParts.mGracilis.value' | translate }}"
              rr-id="kne_m_0803243"
              binary="true"
              [(ngModel)]="model.isTendonsPesAnserinusMGracilis"
            ></p-checkbox>
            <p-checkbox
              name="isTendonsPesAnserinusMSartorius"
              label="{{ 'kneeMRT.softParts.mSartorius.value' | translate }}"
              rr-id="kne_m_0803244"
              binary="true"
              [(ngModel)]="model.isTendonsPesAnserinusMSartorius"
            ></p-checkbox>
            <p-checkbox
              name="isTendonsPesAnserinusMusculusSemiMembranosus"
              label="{{ 'kneeMRT.softParts.musculusSemiMembranosus(pes.value' | translate }}"
              rr-id="kne_m_0803245"
              class="text-break"
              binary="true"
              [(ngModel)]="model.isTendonsPesAnserinusMusculusSemiMembranosus"
            ></p-checkbox>
          </div>
          <p rr-id="kne_m_0803246">
            {{ 'kneeMRT.softParts.associatedFindings.value' | translate }}
          </p>
          <p-checkbox
            name="isArticularEffusion"
            label="{{ 'kneeMRT.softParts.jointEffusion.value' | translate }}"
            rr-id="kne_m_0803247"
            binary="true"
            [(ngModel)]="model.isArticularEffusion"
          ></p-checkbox>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad-r c-sep"></div>
</div>
