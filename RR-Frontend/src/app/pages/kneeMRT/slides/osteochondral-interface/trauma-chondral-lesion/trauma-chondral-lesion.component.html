<!--Second finding type-->
<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-sep c-pad-r o-list">
    <h2
      rr-id="kne_m_060202"
      rrInfoIcon="kne_m_060204"
      class="m-t-4 m-b-13 non-break-icon"
      rrValidation="location"
    >
      {{ 'kneeMRT.osteoInterface.localization.value' | translate }}
    </h2>
    <rr-knee-osteo
      rr-id="kne_m_060203"
      [(ngModel)]="model.location"
      name="location"
      rrValidation="location"
      isLocalizer="true"
    ></rr-knee-osteo>
  </div>
  <div class="c-col-1 c-sep c-pad o-radio-list">
    <h2 rr-id="kne_m_060309" rrInfoIcon="kne_m_060310" class="m-t-4 m-b-16">
      {{'kneeMRT.osteoInterface.trauma.value' | translate}}
    </h2>
    <h2 rr-id="kne_m_060311" rrInfoIcon="kne_m_060312" class="m-b-14">
      {{ 'kneeMRT.osteoInterface.chondralLesion.value' | translate }}*
    </h2>
    <p-radioButton
      rr-id="kne_m_060313"
      [(ngModel)]="model.chondralLesionType"
      label="{{ 'kneeMRT.osteoInterface.contusion.value' | translate }}"
      name="chondralLesionType"
      [value]="chondralLesionType.Contusion"
      (onClick)="clearChondralLesionTypesOptions()"
      rrValidation="chondralLesionType"
    ></p-radioButton>
    <p-radioButton
      rr-id="kne_m_060314"
      [(ngModel)]="model.chondralLesionType"
      label="{{ 'kneeMRT.osteoInterface.delamination.value' | translate }}"
      name="chondralLesionType"
      [value]="chondralLesionType.Delamination"
      (onClick)="clearChondralLesionTypesOptions()"
      rrValidation="chondralLesionType"
    ></p-radioButton>
    <p-radioButton
      rr-id="kne_m_060315"
      [(ngModel)]="model.chondralLesionType"
      label="{{ 'kneeMRT.osteoInterface.cartilageFlap.value' | translate }}"
      name="chondralLesionType"
      [value]="chondralLesionType.CartilageFlap"
      (onClick)="clearChondralLesionTypesOptions()"
      rrValidation="chondralLesionType"
    ></p-radioButton>
    <p-radioButton
      rr-id="kne_m_060316"
      [(ngModel)]="model.chondralLesionType"
      label="{{ 'kneeMRT.osteoInterface.cartilageFlake.value' | translate }}"
      name="chondralLesionType"
      [value]="chondralLesionType.CartilageFlake"
      (onClick)="clearChondralLesionTypesOptions()"
      rrValidation="chondralLesionType"
    ></p-radioButton>
    <p-radioButton
      rr-id="kne_m_060317"
      [(ngModel)]="model.chondralLesionType"
      label="{{ 'kneeMRT.osteoInterface.fissure.value' | translate }}"
      name="chondralLesionType"
      [value]="chondralLesionType.Fissure"
      (onClick)="clearChondralLesionTypesOptions()"
      rrValidation="chondralLesionType"
    ></p-radioButton>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
