<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-sep c-pad-r o-list">
    <h2
      rr-id="kne_m_060202"
      rrInfoIcon="kne_m_060204"
      class="m-t-4 m-b-13 non-break-icon"
      rrValidation="location"
    >
      {{ 'kneeMRT.osteoInterface.localization.value' | translate }}
    </h2>
    <rr-knee-osteo
      rr-id="kne_m_060203"
      [(ngModel)]="model.location"
      name="location"
      rrValidation="location"
      isLocalizer="true"
    ></rr-knee-osteo>
  </div>
  <div class="c-col-2 c-sep c-pad f-start f-vertical o-list">
    <h2 rr-id="kne_m_060309" rrInfoIcon="kne_m_060310" class="m-t-4 m-b-15">
      {{ 'kneeMRT.osteoInterface.trauma.value' | translate }}
    </h2>
    <div class="f-horizontal col-h-100">
      <div class="c-col-1 c-sep c-pad-r">
        <div class="f-start f-vertical o-list">
          <h2 rr-id="kne_m_060322" class="m-b-23 l-h-24">
            {{
            'kneeMRT.osteoInterface.subchondralInsufficiencyFractureSIF.value' |
            translate }}
          </h2>
          <p-checkbox
            rr-id="kne_m_060323"
            [(ngModel)]="model.isHypointenseLineIrregular"
            class="m-b-17"
            label="{{ 'kneeMRT.osteoInterface.hypointenseLineIrregularInterrupted.value' | translate }}"
            binary="true"
            name="isHypointenseLineIrregular"
            labelStyleClass="text-break2"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="kne_m_060324"
            label="{{ 'kneeMRT.osteoInterface.hypointenseAreaBetweenCortex.value' | translate }}"
            class="m-b-16"
            binary="true"
            name="isHypointenseAreaBetweenCortexAndLine"
            [(ngModel)]="model.isHypointenseAreaBetweenCortexAndLine"
            labelStyleClass="text-break"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="kne_m_060325"
            [(ngModel)]="model.isArticularSurfaceImpression"
            label="{{ 'kneeMRT.osteoInterface.articularSurfaceImpression.value' | translate }}"
            binary="true"
            name="isArticularSurfaceImpression"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="kne_m_060326"
            label="{{'kneeMRT.osteoInterface.corticalImpression.value' | translate}}"
            binary="true"
            name="isCorticalisImpression"
            [(ngModel)]="model.isCorticalisImpression"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="kne_m_060327"
            [(ngModel)]="model.isDetectionOfFluidInTheSubchondralSpace"
            class="m-b-17"
            label="{{ 'kneeMRT.osteoInterface.fluidfilledSubchondralGap.value' | translate }}"
            binary="true"
            name="isDetectionOfFluidInTheSubchondralSpace"
          >
          </p-checkbox>
          <div class="f-start f-vertical o-radio-list">
            <p-checkbox
              rr-id="kne_m_060328"
              [(ngModel)]="model.isOsteochondralFragment"
              label="{{ 'kneeMRT.osteoInterface.osteochondralFragment.value' | translate }}"
              binary="true"
              name="isOsteochondralFragment"
              rrContentReset="isOsteochondralFragment-block"
            >
            </p-checkbox>
            <div
              class="f-start f-vertical nested-content"
              id="isOsteochondralFragment-block"
              [rrDisable]="!model.isOsteochondralFragment"
            >
              <rr-number-input
                [config]="{min: 0, max: 30}"
                labelRrId="kne_m_060330"
                inputRrId="kne_m_060329"
                [(ngModel)]="model.subchondralTraumaMaxDiameterInMm"
                name="subchondralTraumaMaxDiameterInMm"
                label="{{ 'kneeMRT.osteoInterface.diameterFragmentInMm.value' | translate }}"
              >
              </rr-number-input>
            </div>
          </div>
        </div>
      </div>
      <div class="c-col-1 c-sep c-pad-l">
        <div class="o-list f-vertical">
          <h2 rr-id="kne_m_060420" class="m-b-13 m-t-2">
            {{'kneeMRT.osteoInterface.associatedFindings.value' | translate}}
          </h2>
          <div class="o-radio-list f-vertical">
            <p-checkbox
              rr-id="kne_m_060421"
              label="{{'kneeMRT.osteoInterface.boneMarrowEdemaExtended.value' | translate}}"
              binary="true"
              name="isBoneMarrowEdemaExtended"
              [(ngModel)]="model.isBoneMarrowEdemaExtended"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="kne_m_060422"
              label="{{'kneeMRT.osteoInterface.associatedMeniscusLesion.value' | translate}}"
              binary="true"
              name="isAssociatedMeniscusLesion"
              [(ngModel)]="model.isAssociatedMeniscusLesion"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="kne_m_060423"
              label="{{'kneeMRT.osteoInterface.locationCentralInMain.value' | translate}}"
              binary="true"
              name="isLocationCentralInMainLoadZone"
              [(ngModel)]="model.isLocationCentralInMainLoadZone"
            >
            </p-checkbox>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
