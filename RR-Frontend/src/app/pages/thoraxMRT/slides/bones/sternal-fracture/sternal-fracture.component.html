<div class="f-horizontal f-start main">
  <div class="double-col f-vertical c-sep">
    <div class="double-col-header c-pad-l o-radio-list">
      <h2 rr-id="tho_m_070213">
        {{'thoraxMRT.bones.aOClassification.value' |translate}} (A016.3)
      </h2>
      <p rr-id="tho_m_070214">
        {{'thoraxMRT.bones.evaluationFracture.value' |translate}}*
      </p>
    </div>
    <div class="double-col-content f-horizontal">
      <div class="c-col-1 c-sep c-pad o-radio-list">
        <p-radioButton
          rr-id="tho_m_070215"
          label="16.3.1: {{ 'thoraxMRT.bones.sternalManubrium.value' | translate }}"
          name="fractureType"
          [value]="fractureTypeEnum.SternalManubrium16_3_1"
          [(ngModel)]="model.fractureType"
          rrValidation="fractureType"
          (onClick)="resetSiblingsChildren(['sternalBodyTypeContainer', 'xiphoidProcessTypeContainer'])"
        ></p-radioButton>
        <div
          id="sternalManubriumTypeContainer"
          class="nested-content o-radio-list"
          [rrDisable]="model.fractureType !== fractureTypeEnum.SternalManubrium16_3_1"
        >
          <p rr-id="tho_m_070216">
            {{'thoraxMRT.bones.fractureType.value' |translate}}
          </p>
          <p-radioButton
            rrUnClickRadio
            rr-id="tho_m_070217"
            label="16.3.1.A:{{ 'thoraxMRT.bones.transverseFracture.value' | translate }}"
            name="fractureSubType"
            [value]="fractureSubTypeEnum.TransverseFracture16_3_1_A"
            [(ngModel)]="model.fractureSubType"
          ></p-radioButton>
          <p-radioButton
            rrUnClickRadio
            rr-id="tho_m_070218"
            label="16.3.1.B:{{ 'thoraxMRT.bones.obliqueFracture.value' | translate }}"
            name="fractureSubType"
            [value]="fractureSubTypeEnum.ObliqueFracture16_3_1_B"
            [(ngModel)]="model.fractureSubType"
          ></p-radioButton>
          <p-radioButton
            rrUnClickRadio
            rr-id="tho_m_070219"
            label="16.3.1.C:{{ 'thoraxMRT.bones.multiFragmentFracture.value' | translate }}"
            name="fractureSubType"
            [value]="fractureSubTypeEnum.MultifragmentaryFracture16_3_1_C"
            [(ngModel)]="model.fractureSubType"
          ></p-radioButton>
        </div>

        <p-radioButton
          rr-id="tho_m_070220"
          label="16.3.2: {{ 'thoraxMRT.bones.sternalBody.value' | translate }}"
          name="fractureType"
          [value]="fractureTypeEnum.SternalBody16_3_2"
          [(ngModel)]="model.fractureType"
          rrValidation="fractureType"
          (onClick)="resetSiblingsChildren(['sternalManubriumTypeContainer', 'xiphoidProcessTypeContainer'])"
        ></p-radioButton>
        <div
          id="sternalBodyTypeContainer"
          class="nested-content o-radio-list"
          [rrDisable]="model.fractureType !== fractureTypeEnum.SternalBody16_3_2"
        >
          <p rr-id="tho_m_070221">
            {{'thoraxMRT.bones.fractureType.value' |translate}}
          </p>
          <p-radioButton
            rrUnClickRadio
            rr-id="tho_m_070222"
            label="16.3.2.A:{{ 'thoraxMRT.bones.transverseFracture.value' | translate }}"
            name="fractureSubType"
            [value]="fractureSubTypeEnum.TransverseFracture16_3_2_A"
            [(ngModel)]="model.fractureSubType"
          ></p-radioButton>
          <p-radioButton
            rrUnClickRadio
            rr-id="tho_m_070223"
            label="16.3.2.B:{{ 'thoraxMRT.bones.obliqueFracture.value' | translate }}"
            name="fractureSubType"
            [value]="fractureSubTypeEnum.ObliqueFracture16_3_2_B"
            [(ngModel)]="model.fractureSubType"
          ></p-radioButton>
          <p-radioButton
            rrUnClickRadio
            rr-id="tho_m_070224"
            label="16.3.2.C:{{ 'thoraxMRT.bones.multiFragmentFracture.value' | translate }}"
            name="fractureSubType"
            [value]="fractureSubTypeEnum.MultifragmentaryFracture16_3_2_C"
            [(ngModel)]="model.fractureSubType"
          ></p-radioButton>
        </div>
      </div>
      <div class="c-col-1 c-sep c-pad o-radio-list">
        <p-radioButton
          rr-id="tho_m_070331"
          label="16.3.3: {{ 'thoraxMRT.bones.xiphoidProcess.value' | translate }}"
          name="fractureType"
          [value]="fractureTypeEnum.XiphoidProcess16_3_3"
          [(ngModel)]="model.fractureType"
          rrValidation="fractureType"
          (onClick)="resetSiblingsChildren(['sternalManubriumTypeContainer', 'sternalBodyTypeContainer'])"
        ></p-radioButton>
        <div
          id="xiphoidProcessTypeContainer"
          class="nested-content o-radio-list"
          [rrDisable]="model.fractureType !== fractureTypeEnum.XiphoidProcess16_3_3"
        >
          <p rr-id="tho_m_070332">
            {{'thoraxMRT.bones.fractureType.value' |translate}}
          </p>
          <p-radioButton
            rrUnClickRadio
            rr-id="tho_m_070333"
            label="16.3.3.A:{{ 'thoraxMRT.bones.transverseFracture.value' | translate }}"
            name="fractureSubType"
            [value]="fractureSubTypeEnum.TransverseFracture16_3_3_A"
            [(ngModel)]="model.fractureSubType"
          ></p-radioButton>
          <p-radioButton
            rrUnClickRadio
            rr-id="tho_m_070334"
            label="16.3.3.B:{{ 'thoraxMRT.bones.obliqueFracture.value' | translate }}"
            name="fractureSubType"
            [value]="fractureSubTypeEnum.ObliqueFracture16_3_3_B"
            [(ngModel)]="model.fractureSubType"
          ></p-radioButton>
          <p-radioButton
            rrUnClickRadio
            rr-id="tho_m_070335"
            label="16.3.3.C:{{ 'thoraxMRT.bones.multiFragmentFracture.value' | translate }}"
            name="fractureSubType"
            [value]="fractureSubTypeEnum.MultifragmentaryFracture16_3_3_C"
            [(ngModel)]="model.fractureSubType"
          ></p-radioButton>
        </div>
        <p-radioButton
          rr-id="tho_m_070336"
          label="16.3: {{ 'thoraxMRT.bones.notFurtherSpecified.value' | translate }}"
          name="fractureType"
          [value]="fractureTypeEnum.NotFurtherSpecified16_3"
          [(ngModel)]="model.fractureType"
          rrValidation="fractureType"
          rrContentReset="sternalManubriumTypeContainer sternalBodyTypeContainer xiphoidProcessTypeContainer"
        ></p-radioButton>
        <div
          id="notFutherSpecfiedTypeContainer"
          class="nested-content o-radio-list"
          [rrDisable]="model.fractureType !== fractureTypeEnum.NotFurtherSpecified16_3"
        >
          <p-radioButton
            rrUnClickRadio
            rr-id="tho_m_070337"
            label="{{ 'thoraxMRT.bones.fractureOlderConsolidated.value' | translate }}"
            name="notFutherSpecfiedType"
            [value]="notFutherSpecfiedTypeEnum.FractureOlderConsolidated"
            [(ngModel)]="model.notFutherSpecfiedType"
          ></p-radioButton>
          <p-radioButton
            rrUnClickRadio
            rr-id="tho_m_070338"
            label="{{ 'thoraxMRT.bones.suspected.value' | translate }}"
            name="notFutherSpecfiedType"
            [value]="notFutherSpecfiedTypeEnum.Suspected"

  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-pad-l"></div>
</div>
