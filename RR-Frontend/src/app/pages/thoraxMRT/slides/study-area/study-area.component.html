<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-center">
    <div class="c-col-1 c-pad-r c-sep f-vertical f-start">
      <h1 rr-id="tho_m_010103" class="m-b-15">
        {{ 'thoraxMRT.studyArea.scanArea.value' | translate }}
      </h1>
      <p-checkbox
        name="isThoraxDedicated"
        labelStyleClass="ui-fat-label"
        [(ngModel)]="isThoraxDedicated"
        class="checkbox-readonly"
        label="{{'thoraxMRT.studyArea.dedicatedMRIThorax.value' | translate}}"
        binary="true"
        rr-id="tho_m_010104"
      >
      </p-checkbox>
    </div>
    <div class="c-col-2 c-sep c-pad">
      <rr-patient-information
        isNewLayout="true"
        [model]="model.patientInformation"
      ></rr-patient-information>
    </div>
    <div class="c-col-1 c-pad c-sep"></div>
    <div class="c-col-1 c-pad-l c-sep"></div>
  </div>
</form>
