<div class="f-horizontal f-start col-h-100 o-width-100">
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10">
    <div class="o-radio-list m-l-10">
      <h2 rr-id="tho_m_060266">
        {{ "thoraxMRT.pleura.growthPattern.value" | translate }}
      </h2>
      <p-checkbox
        rr-id="tho_m_060267"
        name="isNonDisplacing"
        [(ngModel)]="model.isNonDisplacing"
        label="{{ 'thoraxMRT.pleura.nondisplacing.value' | translate }}"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_m_060268"
        name="isSubcutaneous"
        [(ngModel)]="model.isSubcutaneous"
        label="{{ 'thoraxMRT.pleura.subcutaneous.value' | translate }}"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_m_060269"
        name="isInfiltration"
        [(ngModel)]="model.isInfiltration"
        label="{{ 'thoraxMRT.pleura.infiltration.value' | translate }}"
        binary="true"
        rrContentReset="infiltrationBlock"
      ></p-checkbox>
      <div
        id="infiltrationBlock"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isInfiltration"
      >
        <p-checkbox
          rr-id="tho_m_060270"
          name="isPleura"
          [(ngModel)]="model.isPleura"
          label="{{ 'thoraxMRT.pleura.pleura.value' | translate }}"
          binary="true"
        ></p-checkbox>
        <p-checkbox
          rr-id="tho_m_060271"
          name="isPericardium"
          [(ngModel)]="model.isPericardium"
          label="{{ 'thoraxMRT.pleura.pericardium.value' | translate }}"
          binary="true"
        ></p-checkbox>
        <p-checkbox
          rr-id="tho_m_060272"
          name="isBone"
          [(ngModel)]="model.isBone"
          label="{{ 'thoraxMRT.pleura.bone.value' | translate }}"
          binary="true"
        ></p-checkbox>
        <p-checkbox
          rr-id="tho_m_060273"
          name="isLung"
          [(ngModel)]="model.isLung"
          label="{{ 'thoraxMRT.pleura.lung.value' | translate }}"
          binary="true"
        ></p-checkbox>
        <p-checkbox
          rr-id="tho_m_060274"
          name="isMediastinum"
          [(ngModel)]="model.isMediastinum"
          label="{{ 'thoraxMRT.pleura.mediastinum.value' | translate }}"
          binary="true"
        ></p-checkbox>
        <p-checkbox
          rr-id="tho_m_060275"
          name="isVessels"
          [(ngModel)]="model.isVessels"
          label="{{ 'thoraxMRT.pleura.vessels.value' | translate }}"
          binary="true"
        ></p-checkbox>
      </div>
    </div>
  </div>

  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10">
    <div class="o-radio-list m-l-10">
      <div class="o-radio-list" [rrDisable]="!isCMYes">
        <h2 rr-id="tho_m_060362">
          {{ "thoraxMRT.pleura.contrastEnhancementQuantitative.value" |
          translate }}
        </h2>
        <p-radioButton
          rr-id="tho_m_060363"
          name="contrastEnhancementQuantitativeType"
          rrContentReset="contrastEnhancementQuantitativeTypeBlock contrastEnhancementDistributionBlock"
          [(ngModel)]="model.contrastEnhancementQuantitativeType"
          rrUnClickRadio
          [value]="contrastEnhancementQuantitativeTypeEnum.No"
          label="{{ 'thoraxMRT.pleura.no.value' | translate }}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_m_060364"
          name="contrastEnhancementQuantitativeType"
          rrContentReset="contrastEnhancementQuantitativeTypeBlock contrastEnhancementDistributionBlock"
          [(ngModel)]="model.contrastEnhancementQuantitativeType"
          rrUnClickRadio
          [value]="contrastEnhancementQuantitativeTypeEnum.Little"
          label="{{ 'thoraxMRT.pleura.little.value' | translate }}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_m_060365"
          name="contrastEnhancementQuantitativeType"
          rrContentReset="contrastEnhancementQuantitativeTypeBlock contrastEnhancementDistributionBlock"
          [(ngModel)]="model.contrastEnhancementQuantitativeType"
          rrUnClickRadio
          [value]="contrastEnhancementQuantitativeTypeEnum.Strong"
          label="{{ 'thoraxMRT.pleura.significant.value' | translate }}"
        ></p-radioButton>
        <div
          id="contrastEnhancementQuantitativeTypeBlock"
          class="o-radio-list nested-content"
          [rrDisable]="
            model.contrastEnhancementQuantitativeType ===
              contrastEnhancementQuantitativeTypeEnum.No ||
            model.contrastEnhancementQuantitativeType ===
              contrastEnhancementQuantitativeTypeEnum.None
          "
        >
          <p-radioButton
            rr-id="tho_m_060366"
            name="contrastEnhancementHomogeneityType"
            [(ngModel)]="model.contrastEnhancementHomogeneityType"
            rrUnClickRadio
            [value]="homogeneityTypeEnum.Homogeneous"
            label="{{ 'thoraxMRT.pleura.homogeneous.value' | translate }}"
          ></p-radioButton>
          <p-radioButton
            rr-id="tho_c_070367"
            name="contrastEnhancementHomogeneityType"
            [(ngModel)]="model.contrastEnhancementHomogeneityType"
            rrUnClickRadio
            [value]="homogeneityTypeEnum.Heterogeneous"
            label="{{ 'thoraxMRT.pleura.heterogeneous.value' | translate }}"
          ></p-radioButton>
        </div>
      </div>
      <div
        class="o-radio-list"
        id="contrastEnhancementDistributionBlock"
        [rrDisable]="
            model.contrastEnhancementQuantitativeType ===
              contrastEnhancementQuantitativeTypeEnum.No ||
            model.contrastEnhancementQuantitativeType ===
              contrastEnhancementQuantitativeTypeEnum.None
          "
      >
        <h2 rr-id="tho_m_060368">
          {{ "thoraxMRT.pleura.contrastEnhancementDistribution.value" |
          translate }}
        </h2>
        <p-radioButton
          rr-id="tho_m_060369"
          name="contrastEnhancementPatternType"
          [(ngModel)]="model.contrastEnhancementPatternType"
          rrUnClickRadio
          [value]="contrastEnhancementPatternTypeEnum.Peripheral"
          label="{{ 'thoraxMRT.pleura.peripheral.value' | translate }}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_m_060370"
          name="contrastEnhancementPatternType"
          [(ngModel)]="model.contrastEnhancementPatternType"
          rrUnClickRadio
          [value]="contrastEnhancementPatternTypeEnum.EntireLesion"
          label="{{ 'thoraxMRT.pleura.entireLesion.value' | translate }}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_m_060371"
          name="contrastEnhancementPatternType"
          [(ngModel)]="model.contrastEnhancementPatternType"
          rrUnClickRadio
          [value]="contrastEnhancementPatternTypeEnum.Central"
          label="{{ 'thoraxMRT.pleura.central.value' | translate }}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_m_060372"
          name="contrastEnhancementPatternType"
          [(ngModel)]="model.contrastEnhancementPatternType"
          rrUnClickRadio
          [value]="contrastEnhancementPatternTypeEnum.Septal"
          label="{{ 'thoraxMRT.pleura.septal.value' | translate }}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_m_060373"
          name="contrastEnhancementPatternType"
          [(ngModel)]="model.contrastEnhancementPatternType"
          rrUnClickRadio
          [value]="contrastEnhancementPatternTypeEnum.InNidus"
          label="{{ 'thoraxMRT.pleura.inNidus.value' | translate }}"
        ></p-radioButton>
      </div>
    </div>
  </div>

  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10">
    <div class="o-radio-list m-l-10">
      <h2 rr-id="tho_m_060453">
        {{ "thoraxMRT.pleura.associatedFindings.value" | translate }}
      </h2>
      <p-checkbox
        rr-id="tho_m_060454"
        name="isCutaneousThickening"
        [(ngModel)]="model.isCutaneousThickening"
        label="{{ 'thoraxMRT.pleura.cutaneousThickening.value' | translate }}"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_m_060455"
        name="isPressureCorrosionRib"
        [(ngModel)]="model.isPressureCorrosionRib"
        label="{{ 'thoraxMRT.pleura.pressureCorrosionRib.value' | translate }}"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_m_060456"
        name="isSoftTissueEdema"
        [(ngModel)]="model.isSoftTissueEdema"
        label="{{ 'thoraxMRT.pleura.softTissueEdema.value' | translate }}"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_m_060457"
        name="isMuscleAtrophy"
        [(ngModel)]="model.isMuscleAtrophy"
        label="{{ 'thoraxMRT.pleura.muscleAtrophy.value' | translate }}"
        binary="true"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad-l m-t-10 m-b-10"></div>
</div>
