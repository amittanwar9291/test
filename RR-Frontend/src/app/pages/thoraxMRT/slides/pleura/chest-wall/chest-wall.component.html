<div class="finding-tab-view">
  <p-tabView class="rr-tabView">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h2
          rr-id="tho_m_060249"
          rrValidation="pleuraSiteType craniocaudalType differentialDiagnosis expansionSizeInMM"
          ifAny="true"
        >
          {{ "thoraxMRT.pleura.characterizationI.value" | translate }}
        </h2>
      </ng-template>
      <rr-chest-wall-main-characteristics
        [model]="model"
      ></rr-chest-wall-main-characteristics>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h2
          rr-id="tho_m_060341"
          rrValidation="marginType homogeneityType"
          ifAny="true"
        >
          {{ "thoraxMRT.pleura.characterizationII.value" | translate }}
        </h2>
      </ng-template>
      <rr-chest-wall-additional-characteristics-one
        [model]="model"
      ></rr-chest-wall-additional-characteristics-one>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h2 rr-id="tho_m_060437">
          {{ "thoraxMRT.pleura.characterizationIII.value" | translate }}
        </h2>
      </ng-template>
      <rr-chest-wall-additional-characteristics-two
        [model]="model"
      ></rr-chest-wall-additional-characteristics-two>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h2
          rr-id="tho_m_060522"
          rrValidation="differentialDiagnosis1"
          ifAny="true"
        >
          {{ "thoraxMRT.pleura.differentialDiagnosis.value" | translate }}
        </h2>
      </ng-template>
      <rr-chest-wall-differential-diagnosis
        [model]="model"
      ></rr-chest-wall-differential-diagnosis>
    </p-tabPanel>
  </p-tabView>
</div>
