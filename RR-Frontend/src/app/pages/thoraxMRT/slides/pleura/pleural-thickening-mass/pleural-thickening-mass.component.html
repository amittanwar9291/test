<div class="finding-tab-view">
  <p-tabView class="rr-tabView">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h2
          rr-id="tho_m_060209"
          [rrValidation]="[
            'pleuraSiteType',
            'pleuralThickeningMassLocalizationType',
            'pleuraLocalizationCraniocaudalType',
            'isAnterior isLateral isPosterior isFissural isMediastinal',
            'differentialDiagnosis',
            'expansionSizeInMM',
            'marginType'
          ]"
          ifAny="true"
          noUpdate="true"
        >
          {{ "thoraxMRT.pleura.characterizationI.value" | translate }}
        </h2>
      </ng-template>
      <rr-main-characteristics-tab
        [findings]="findings"
        [model]="model"
      ></rr-main-characteristics-tab>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h2 rr-id="tho_m_060308">
          {{ "thoraxMRT.pleura.characterizationII.value" | translate }}
        </h2>
      </ng-template>
      <rr-additional-characteristics-tab
        [model]="model"
      ></rr-additional-characteristics-tab>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h2
          rr-id="tho_m_060410"
          rrValidation="differentialDiagnosis1"
          ifAny="true"
          noUpdate="true"
        >
          {{ "thoraxMRT.pleura.differentialDiagnosis.value" | translate }}
        </h2>
      </ng-template>
      <rr-differential-diagnosis-tab
        [model]="model"
      ></rr-differential-diagnosis-tab>
    </p-tabPanel>
  </p-tabView>
</div>
