<div class="f-vertical f-start o-radio-list col-h-100">
  <div class="f-horizontal f-start col-h-100">
    <div class="c-col-1 f-vertical f-start c-sep c-pad o-radio-list">
      <h2 rr-id="tho_m_0602152" class="m-t-13">
        {{ "thoraxMRT.pleura.localization.value" | translate }}*
      </h2>
      <p-checkbox
        rr-id="tho_m_0602153"
        name="isPerihepatic"
        label="{{ 'thoraxMRT.pleura.perihepatic.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isPerihepatic"
        rrValidation="isPerihepatic isPerisplenic isAscitesNotFurtherDefined"
        [rrDisable]="model.isAscitesNotFurtherDefined"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_m_0602154"
        name="isPerisplenic"
        label="{{ 'thoraxMRT.pleura.perisplenic.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isPerisplenic"
        rrValidation="isPerihepatic isPerisplenic isAscitesNotFurtherDefined"
        [rrDisable]="model.isAscitesNotFurtherDefined"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_m_0602155"
        name="isAscitesNotFurtherDefined"
        label="{{
          'thoraxMRT.pleura.ascitesNotFurtherDefined.value' | translate
        }}"
        binary="true"
        [(ngModel)]="model.isAscitesNotFurtherDefined"
        rrValidation="isPerihepatic isPerisplenic isAscitesNotFurtherDefined"
        [rrDisable]="model.isPerisplenic || model.isPerihepatic"
      ></p-checkbox>
    </div>

    <div class="c-col-1 c-pad c-sep"></div>

    <div class="c-col-1 c-sep c-pad"></div>

    <div class="c-col-1 c-pad-l"></div>
  </div>
</div>
