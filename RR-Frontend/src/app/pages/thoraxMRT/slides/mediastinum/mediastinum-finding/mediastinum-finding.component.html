<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 f-vertical f-start c-pad-r o-radio-list">
    <h2 rr-id="tho_m_040202">
      {{'thoraxMRT.mediastinum.pathology.value' | translate}}
    </h2>
    <p-radioButton
      rr-id="tho_m_040203"
      name="mediastinumType"
      [value]="mediastinumTypeEnum.MediastinalShift"
      label="{{'thoraxMRT.mediastinum.mediastinalShift.value' | translate}}"
      [(ngModel)]="model.mediastinumType"
      rrValidation="mediastinumType"
    ></p-radioButton>
    <p-radioButton
      rr-id="tho_m_040204"
      name="mediastinumType"
      [value]="mediastinumTypeEnum.Pneumomediastinum"
      label="{{'thoraxMRT.mediastinum.pneumomediastinum.value' | translate}}"
      [(ngModel)]="model.mediastinumType"
      rrValidation="mediastinumType"
      rrContentReset="MediastinalShift-block"
    ></p-radioButton>
  </div>
  <div class="c-col-1 f-vertical f-start c-sep-l c-pad m-t-33">
    <div
      id="MediastinalShift-block"
      class="f-vertical f-start o-radio-list"
      *ngIf="model.mediastinumType === mediastinumTypeEnum.MediastinalShift"
    >
      <h2 rr-id="tho_m_040301">
        {{'thoraxMRT.mediastinum.direction.value' | translate}}
      </h2>
      <p-radioButton
        rr-id="tho_m_040302"
        name="directionType"
        [value]="locationTypeEnum.Right"
        label="{{'thoraxMRT.mediastinum.right.value' | translate}}"
        [(ngModel)]="model.directionType"
        rrValidation="directionType"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_m_040303"
        name="directionType"
        [value]="locationTypeEnum.Left"
        label="{{'thoraxMRT.mediastinum.left.value' | translate}}"
        [(ngModel)]="model.directionType"
        rrValidation="directionType"
      ></p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-sep-l c-sep c-pad m-t-33"></div>
  <div class="c-col-1 c-pad-l m-t-33"></div>
</div>
