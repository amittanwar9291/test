<div class="f-horizontal f-start col-h-100">
  <div class="f-vertical f-start c-pad-r o-radio-list">
    <h2 rr-id="tho_m_040218">
      {{'thoraxMRT.mediastinum.localization.value' | translate}}*
    </h2>
    <div class="f-horizontal f-start col-h-100">
      <div class="c-col-1 f-vertical f-start c-sep c-pad-r o-radio-list">
        <p-checkbox
          rr-id="tho_m_040219"
          name="isRight"
          [(ngModel)]="model.isRight"
          rrValidation="isRight isLeft isPericardium"
          rrContentReset="isRight-block"
          label="{{'thoraxMRT.mediastinum.right.value' | translate}}"
          binary="true"
        ></p-checkbox>
        <div
          id="isRight-block"
          class="nested-content f-vertical f-start o-radio-list"
          [rrDisable]="!model.isRight"
        >
          <p-checkbox
            rr-id="tho_m_040220"
            name="isRightAtriumEnlargement"
            [(ngModel)]="model.isRightAtriumEnlargement"
            label="{{'thoraxMRT.mediastinum.atrialEnlargement.value' | translate}}"
            binary="true"
          ></p-checkbox>
          <p-checkbox
            rr-id="tho_m_040221"
            name="isRightEnlargementOfTheVentricle"
            [(ngModel)]="model.isRightEnlargementOfTheVentricle"
            label="{{'thoraxMRT.mediastinum.ventricleEnlargement.value' | translate}}"
            binary="true"
          ></p-checkbox>
          <p-checkbox
            rr-id="tho_m_040222"
            name="isRightMyocardialThickening"
            [(ngModel)]="model.isRightMyocardialThickening"
            label="{{'thoraxMRT.mediastinum.thickeningOfMyocardium.value' | translate}}"
            binary="true"
          ></p-checkbox>
          <p-checkbox
            rr-id="tho_m_040223"
            name="isVenousContrastAgentReflux"
            [(ngModel)]="model.isVenousContrastAgentReflux"
            label="{{'thoraxMRT.mediastinum.venousContrastAgentReflux.value' | translate}}"
            binary="true"
            [rrDisable]="!isCMYes"
          ></p-checkbox>
          <p-checkbox
            rr-id="tho_m_040224"
            name="isRightThrombus"
            [(ngModel)]="model.isRightThrombus"
            label="{{'thoraxMRT.mediastinum.thrombus.value' | translate}}"
            binary="true"
          ></p-checkbox>
        </div>
        <p-checkbox
          rr-id="tho_m_040225"
          name="isLeft"
          rrValidation="isRight isLeft isPericardium"
          [(ngModel)]="model.isLeft"
          rrContentReset="isLeft-block"
          label="{{'thoraxMRT.mediastinum.left.value' | translate}}"
          binary="true"
        ></p-checkbox>
        <div
          id="isLeft-block"
          class="nested-content f-vertical f-start o-radio-list"
          [rrDisable]="!model.isLeft"
        >
          <p-checkbox
            rr-id="tho_m_040226"
            name="isLeftAtriumEnlargement"
            [(ngModel)]="model.isLeftAtriumEnlargement"
            label="{{'thoraxMRT.mediastinum.atrialEnlargement.value' | translate}}"
            binary="true"
          ></p-checkbox>
          <p-checkbox
            rr-id="tho_m_040227"
            name="enlargementOfTheVentricleLeft"
            [(ngModel)]="model.isLeftEnlargementOfTheVentricle"
            label="{{'thoraxMRT.mediastinum.ventricleEnlargement.value' | translate}}"
            binary="true"
          ></p-checkbox>
          <p-checkbox
            rr-id="tho_m_040228"
            name="isLeftMyocardialThickening"
            [(ngModel)]="model.isLeftMyocardialThickening"
            label="{{'thoraxMRT.mediastinum.thickeningOfMyocardium.value' | translate}}"
            binary="true"
          ></p-checkbox>
          <p-checkbox
            rr-id="tho_m_040229"
            name="isLeftThrombus"
            [(ngModel)]="model.isLeftThrombus"
            label="{{'thoraxMRT.mediastinum.thrombus.value' | translate}}"
            binary="true"
          ></p-checkbox>
        </div>
      </div>

      <div class="c-col-1 f-vertical f-start c-pad-l o-radio-list">
        <p-checkbox
          rr-id="tho_m_040326"
          name="isPericardium"
          [(ngModel)]="model.isPericardium"
          rrValidation="isRight isLeft isPericardium"
          rrContentReset="isPericardium-block"
          label="{{'thoraxMRT.mediastinum.pericardium.value' | translate}}"
          binary="true"
        ></p-checkbox>
        <div
          id="isPericardium-block"
          class="nested-content f-vertical f-start o-radio-list"
          [rrDisable]="!model.isPericardium"
        >
          <p-checkbox
            rr-id="tho_m_040327"
            name="isEffusion"
            rrContentReset="isEffusion-block"
            [(ngModel)]="model.isEffusion"
            label="{{'thoraxMRT.mediastinum.effusion.value' | translate}}"
            binary="true"
          ></p-checkbox>
          <div
            id="isEffusion-block"
            class="nested-content"
            [rrDisable]="!model.isEffusion"
          >
            <p rr-id="tho_m_0403105">
              {{'thoraxMRT.mediastinum.maxWidth.value' | translate}}
            </p>
            <rr-number-input
              inputRrId="tho_m_040328"
              labelRrId="tho_m_040329"
              name="effusionWidthMaxInMm"
              [(ngModel)]="model.effusionWidthMaxInMm"
              [label]="'thoraxMRT.mediastinum.inMm.value' | translate"
              [config]="{labelWidth: 90, min: 1, max: 200, placeholder: '---'}"
            >
            </rr-number-input>
          </div>
          <p-checkbox
            rr-id="tho_m_040330"
            name="isMass"
            [(ngModel)]="model.isMass"
            rrContentReset="isMass-block"
            label="{{'thoraxMRT.mediastinum.mass.value' | translate}}"
            binary="true"
          ></p-checkbox>
          <div
            id="isMass-block"
            class="nested-content"
            [rrDisable]="!model.isMass"
          >
            <p rr-id="tho_m_0403106">
              {{'thoraxMRT.mediastinum.maxDiameter.value' | translate}}
            </p>
            <rr-number-input
              inputRrId="tho_m_040331"
              labelRrId="tho_m_040332"
              name="massDiameterMaxInMm"
              [(ngModel)]="model.massDiameterMaxInMm"
              [label]="'thoraxMRT.mediastinum.inMm.value' | translate"
              [config]="{labelWidth: 170, min: 1, max: 200, placeholder: '---'}"
            >
            </rr-number-input>
          </div>
          <p-checkbox
            rr-id="tho_m_040333"
            name="isPneumopericardium"
            label="{{'thoraxMRT.mediastinum.pneumopericardium.value' | translate}}"
            [(ngModel)]="model.isPneumopericardium"
            binary="true"
          ></p-checkbox>
          <p-checkbox
            rr-id="tho_m_040335"
            name="isFocalSignalVoids"
            rrContentReset="isFocalSignalVoids-block"
            [(ngModel)]="model.isFocalSignalVoids"
            label="{{'thoraxMRT.mediastinum.focalSignalVoid.value' | translate}}"
            binary="true"
          ></p-checkbox>
          <div
            id="isFocalSignalVoids-block"
            class="nested-content f-vertical f-start o-radio-list"
            [rrDisable]="!model.isFocalSignalVoids"
          >
            <p-radioButton
              rr-id="tho_m_040336"
              name="lymphNodesType"
              label="{{'thoraxMRT.mediastinum.calcification.value' | translate}}"
              [(ngModel)]="model.focalSignalVoidsType"
              [value]="focalSignalVoidsTypeEnum.Calcification"
              rrUnClickRadio
            ></p-radioButton>
            <p-radioButton
              rr-id="tho_m_040337"
              name="lymphNodesType"
              label="{{'thoraxMRT.mediastinum.air.value' | translate}}"
              [(ngModel)]="model.focalSignalVoidsType"
              [value]="focalSignalVoidsTypeEnum.Air"
              rrUnClickRadio
            ></p-radioButton>
            <p-radioButton
              rr-id="tho_m_040338"
              name="lymphNodesType"
              label="{{'thoraxMRT.mediastinum.fibrosis.value' | translate}}"
              [(ngModel)]="model.focalSignalVoidsType"
              [value]="focalSignalVoidsTypeEnum.Fibrosis"
              rrUnClickRadio
            ></p-radioButton>
            <p rr-id="tho_m_040339">
              {{'thoraxMRT.mediastinum.differentialDiagnosis.value' |
              translate}}
            </p>
            <p-checkbox
              rr-id="tho_m_040340"
              name="isPericarditisConstrictiva"
              [(ngModel)]="model.isPericarditisConstrictiva"
              label="{{'thoraxMRT.mediastinum.pericarditisConstrictiva.value' | translate}}"
              binary="true"
            ></p-checkbox>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-sep-l m-t-31 c-pad"></div>
  <div class="c-col-1 c-pad-l"></div>
</div>
