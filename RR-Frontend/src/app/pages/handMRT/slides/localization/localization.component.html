<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-start">
    <div class="c-col-2 c-pad-r c-sep f-vertical f-start m-l-58">
      <h1 rr-id="uni_01_010103" rrValidation="localization">
        {{ "handMRT.localization.localization" | translate }}
      </h1>
      <rr-hand-simple
        class="m-t-27"
        rr-id="uni_01_010105"
        name="handLocation"
        rrValidation="localization"
        isLocalizer="true"
        isSingleChoice="true"
        [(ngModel)]="model.localization"
      >
      </rr-hand-simple>
    </div>
    <div class="c-col-2 c-sep c-pad">
      <rr-patient-information [model]="model.patientInformation">
      </rr-patient-information>
    </div>
    <div class="c-col-1 c-pad-l c-sep f-vertical f-start"></div>
  </div>
</form>
