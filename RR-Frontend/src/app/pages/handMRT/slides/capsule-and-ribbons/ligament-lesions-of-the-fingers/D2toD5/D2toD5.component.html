<div id="digitusRest" class="f-horizontal">
  <div class="c-col-1 c-sep c-pad o-radio-list lower-columns">
    <div class="o-radio-list">
      <h2 rr-id="han_m_050322">
        {{'handMRT.capsuleAndRibbons.pathology.value' | translate }}
      </h2>
      <p-checkbox
        rr-id="han_m_050323"
        name="isAnnularPulleyRupture"
        label="{{'handMRT.capsuleAndRibbons.annularPulleyRupture.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isAnnularPulleyRupture"
        [rrContentReset]="'isRingbandRupture'"
        rrValidation="isAnnularPulleyRupture isTenosynovitisStenosans isRuptureOfCollateralLigament isRuptureOfTheExtensorTendon"
      ></p-checkbox>
      <div
        class="o-radio-list left-indent"
        [rrDisable]="!model.isAnnularPulleyRupture"
        id="isRingbandRupture"
      >
        <p-radioButton
          rr-id="han_m_050324"
          name="annularPulleyRupturType"
          label="{{'handMRT.capsuleAndRibbons.a1.value' | translate }}"
          [value]="sectionType.A1"
          rrValidation="ringbandSectionType"
          [(ngModel)]="model.annularPulleyRupturType"
        ></p-radioButton>
        <p-radioButton
          rr-id="han_m_050325"
          name="annularPulleyRupturType"
          label="{{'handMRT.capsuleAndRibbons.a2.value' | translate }}"
          [value]="sectionType.A2"
          rrValidation="ringbandSectionType"
          [(ngModel)]="model.annularPulleyRupturType"
        ></p-radioButton>
        <p-radioButton
          rr-id="han_m_050326"
          name="annularPulleyRupturType"
          label="{{'handMRT.capsuleAndRibbons.a3.value' | translate }}"
          [value]="sectionType.A3"
          rrValidation="ringbandSectionType"
          [(ngModel)]="model.annularPulleyRupturType"
        ></p-radioButton>
        <p-radioButton
          rr-id="han_m_050327"
          name="annularPulleyRupturType"
          label="{{'handMRT.capsuleAndRibbons.a4.value' | translate }}"
          [value]="sectionType.A4"
          rrValidation="ringbandSectionType"
          [(ngModel)]="model.annularPulleyRupturType"
        ></p-radioButton>
        <p-radioButton
          rr-id="han_m_050328"
          name="annularPulleyRupturType"
          label="{{'handMRT.capsuleAndRibbons.a5.value' | translate }}"
          [value]="sectionType.A5"
          rrValidation="ringbandSectionType"
          [(ngModel)]="model.annularPulleyRupturType"
        ></p-radioButton>
      </div>
    </div>
    <div class="o-radio-list">
      <p-checkbox
        rr-id="han_m_050329"
        name="isTenosynovitisStenosans"
        label="{{'handMRT.capsuleAndRibbons.tenosynovitisStenosans.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isTenosynovitisStenosans"
        labelStyleClass="text-break"
        [rrContentReset]="'isTendovaginitisStenosans'"
        rrValidation="isAnnularPulleyRupture isTenosynovitisStenosans isRuptureOfCollateralLigament isRuptureOfTheExtensorTendon"
      ></p-checkbox>
      <div
        class="o-radio-list left-indent"
        [rrDisable]="!model.isTenosynovitisStenosans"
        id="isTendovaginitisStenosans"
      >
        <p-radioButton
          rr-id="han_m_050330"
          name="tenosynovitisStenosansType"
          label="{{'handMRT.capsuleAndRibbons.a1.value' | translate }}"
          [value]="sectionType.A1"
          rrValidation="tendovaginitisStenosansSectionType"
          [(ngModel)]="model.tenosynovitisStenosansType"
        ></p-radioButton>
        <p-radioButton
          rr-id="han_m_050331"
          name="tenosynovitisStenosansType"
          label="{{'handMRT.capsuleAndRibbons.a2.value' | translate }}"
          [value]="sectionType.A2"
          rrValidation="tendovaginitisStenosansSectionType"
          [(ngModel)]="model.tenosynovitisStenosansType"
        ></p-radioButton>
        <p-radioButton
          rr-id="han_m_050332"
          name="tenosynovitisStenosansType"
          label="{{'handMRT.capsuleAndRibbons.a3.value' | translate }}"
          [value]="sectionType.A3"
          rrValidation="tendovaginitisStenosansSectionType"
          [(ngModel)]="model.tenosynovitisStenosansType"
        ></p-radioButton>
        <p-radioButton
          rr-id="han_m_050333"
          name="tenosynovitisStenosansType"
          label="{{'handMRT.capsuleAndRibbons.a4.value' | translate }}"
          [value]="sectionType.A4"
          rrValidation="tendovaginitisStenosansSectionType"
          [(ngModel)]="model.tenosynovitisStenosansType"
        ></p-radioButton>
        <p-radioButton
          rr-id="han_m_050334"
          name="tenosynovitisStenosansType"
          label="{{'handMRT.capsuleAndRibbons.a5.value' | translate }}"
          [value]="sectionType.A5"
          rrValidation="tendovaginitisStenosansSectionType"
          [(ngModel)]="model.tenosynovitisStenosansType"
        ></p-radioButton>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad o-list lower-columns">
    <div class="o-radio-list">
      <p-checkbox
        rr-id="han_m_050406"
        name="isRuptureOfCollateralLigament"
        label="{{'handMRT.capsuleAndRibbons.ruptureOfCollateralLigament.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isRuptureOfCollateralLigament"
        [rrContentReset]="'isRuptureOfCollateralLigament'"
        rrValidation="isAnnularPulleyRupture isTenosynovitisStenosans isRuptureOfCollateralLigament isRuptureOfTheExtensorTendon"
      ></p-checkbox>
      <div
        class="o-radio-list left-indent"
        [rrDisable]="!model.isRuptureOfCollateralLigament"
        id="isRuptureOfCollateralLigament"
      >
        <p rr-id="han_m_050407">
          {{'handMRT.capsuleAndRibbons.side.value' | translate }}
        </p>
        <p-radioButton
          rr-id="han_m_050408"
          name="ruptureOfCollateralLigamentSideType"
          label="{{'handMRT.capsuleAndRibbons.ulnar.value' | translate }}"
          [value]="capsuleAndRibbonsType.Ulnar"
          [(ngModel)]="model.ruptureOfCollateralLigamentSideType"
          [rrContentReset]="'Ulnar'"
          rrValidation="ruptureOfCollateralLigamentSideType"
        ></p-radioButton>
        <p-radioButton
          rr-id="han_m_050409"
          name="ruptureOfCollateralLigamentSideType"
          label="{{'handMRT.capsuleAndRibbons.radial.value' | translate }}"
          [value]="capsuleAndRibbonsType.Radial"
          rrValidation="ruptureOfCollateralLigamentSideType"
          [(ngModel)]="model.ruptureOfCollateralLigamentSideType"
          [rrContentReset]="'Ulnar'"
        ></p-radioButton>
        <div
          class="o-radio-list left-indent"
          [rrDisable]="model.ruptureOfCollateralLigamentSideType === capsuleAndRibbonsType.None"
          id="Ulnar"
        >
          <p rr-id="han_m_050410">
            {{'handMRT.capsuleAndRibbons.localization.value' | translate }}
          </p>
          <p-checkbox
            rr-id="han_m_050411"
            name="isMcp"
            label="{{'handMRT.capsuleAndRibbons.mCP.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isMcp"
          ></p-checkbox>
          <p-checkbox
            rr-id="han_m_050412"
            name="isPip"
            label="{{'handMRT.capsuleAndRibbons.pIP.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isPip"
          ></p-checkbox>
          <p-checkbox
            rr-id="han_m_050413"
            name="isDip"
            label="{{'handMRT.capsuleAndRibbons.dIP.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isDip"
          ></p-checkbox>
        </div>
      </div>
      <p-checkbox
        rr-id="han_m_050414"
        name="isRuptureOfTheExtensorTendon"
        label="{{'handMRT.capsuleAndRibbons.ruptureOfTheExtensor.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isRuptureOfTheExtensorTendon"
        [rrContentReset]="'isAvulsionFracture'"
        rrValidation="isAnnularPulleyRupture isTenosynovitisStenosans isRuptureOfCollateralLigament isRuptureOfTheExtensorTendon"
      ></p-checkbox>
      <div
        class="o-radio-list left-indent"
        [rrDisable]="!model.isRuptureOfTheExtensorTendon"
        id="isAvulsionFracture"
      >
        <p-checkbox
          rr-id="han_m_050415"
          name="isAvulsionFracture"
          label="{{'handMRT.capsuleAndRibbons.avulsionFracture.value' | translate }}"
          binary="true"
          [(ngModel)]="model.isAvulsionFracture"
        ></p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad-l lower-columns"></div>
</div>
