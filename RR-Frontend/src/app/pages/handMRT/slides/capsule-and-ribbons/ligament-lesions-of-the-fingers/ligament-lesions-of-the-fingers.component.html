<div class="f-horizontal">
  <div class="c-col-1 c-sep c-pad lower-columns">
    <div class="o-radio-list">
      <h2 rr-id="han_m_050216">
        {{'handMRT.capsuleAndRibbons.localization.value' | translate }}*
      </h2>
      <div class="o-radio-list">
        <p-radioButton
          rr-id="han_m_050217"
          name="localizationType"
          label="{{'handMRT.capsuleAndRibbons.d1.value' | translate }}"
          [value]="digitusDType.D1"
          [(ngModel)]="model.localizationType"
          rrContentReset="digitusOne digitusRest"
          rrValidation="localizationType"
        ></p-radioButton>
        <p-radioButton
          rr-id="han_m_050218"
          name="localizationType"
          label="{{'handMRT.capsuleAndRibbons.d2.value' | translate }}"
          [value]="digitusDType.D2"
          [(ngModel)]="model.localizationType"
          rrContentReset="digitusOne digitusRest"
          rrValidation="localizationType"
        ></p-radioButton>
        <p-radioButton
          rr-id="han_m_050219"
          name="localizationType"
          label="{{'handMRT.capsuleAndRibbons.d3.value' | translate }}"
          [value]="digitusDType.D3"
          [(ngModel)]="model.localizationType"
          rrContentReset="digitusOne digitusRest"
          rrValidation="localizationType"
        ></p-radioButton>
        <p-radioButton
          rr-id="han_m_050220"
          name="localizationType"
          label="{{'handMRT.capsuleAndRibbons.d4.value' | translate }}"
          [value]="digitusDType.D4"
          [(ngModel)]="model.localizationType"
          rrContentReset="digitusOne digitusRest"
          rrValidation="localizationType"
        ></p-radioButton>
        <p-radioButton
          rr-id="han_m_050221"
          class="m-b-30"
          name="localizationType"
          label="{{'handMRT.capsuleAndRibbons.d5.value' | translate }}"
          [value]="digitusDType.D5"
          [(ngModel)]="model.localizationType"
          rrContentReset="digitusOne digitusRest"
          rrValidation="localizationType"
        ></p-radioButton>
        <p-checkbox
          rr-id="han_m_050239"
          name="isSuspicionOf"
          binary="true"
          label="{{'handMRT.capsuleAndRibbons.suspicionOf.value' | translate }}"
          [(ngModel)]="model.isSuspicionOf"
        >
        </p-checkbox>
      </div>
    </div>
  </div>
  <rr-d1
    [model]="model"
    *ngIf="model.localizationType === digitusDType.D1"
  ></rr-d1>
  <rr-d2tod5 [model]="model" *ngIf="isD2toD5()"></rr-d2tod5>
  <div
    *ngIf="model.localizationType === digitusDType.None"
    class="c-col-1 c-sep c-pad lower-columns"
  ></div>
  <div
    *ngIf="model.localizationType === digitusDType.None"
    class="c-col-1 c-sep c-pad lower-columns"
  ></div>
  <div
    *ngIf="model.localizationType === digitusDType.None"
    class="c-col-1 c-sep c-pad-l lower-columns"
  ></div>
</div>
