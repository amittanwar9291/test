<div class="f-horizontal">
  <div class="c-col-1 c-sep c-pad o-list lower-columns">
    <div class="o-radio-list">
      <h2 rr-id="han_m_050202">
        {{'handMRT.capsuleAndRibbons.ligamentPart.value' | translate }}
      </h2>
      <div class="o-radio-list">
        <p-checkbox
          rr-id="han_m_050203"
          name="isDorsal"
          binary="true"
          label="{{'handMRT.capsuleAndRibbons.dorsal.value' | translate }}"
          [(ngModel)]="model.isDorsal"
        ></p-checkbox>
        <p-checkbox
          rr-id="han_m_050204"
          name="isCentrally"
          binary="true"
          label="{{'handMRT.capsuleAndRibbons.central.value' | translate }}"
          [(ngModel)]="model.isCentrally"
        ></p-checkbox>
        <p-checkbox
          rr-id="han_m_050205"
          name="isPalmar"
          binary="true"
          label="{{'handMRT.capsuleAndRibbons.palmar.value' | translate }}"
          [(ngModel)]="model.isPalmar"
        ></p-checkbox>
      </div>
      <div class="o-radio-list m-t-40">
        <h2 rr-id="han_m_050222">
          {{'handMRT.capsuleAndRibbons.associatedFindings.value' | translate }}
        </h2>
        <p-checkbox
          rr-id="han_m_050206"
          name="isStaticSlDissociation"
          binary="true"
          label="{{'handMRT.capsuleAndRibbons.staticSLDissociation.value' | translate }}"
          [(ngModel)]="model.isStaticSlDissociation"
          labelStyleClass="text-break"
          rrContentReset="staticSLDissociationBlock"
        ></p-checkbox>
        <div
          id="staticSLDissociationBlock"
          class="o-radio-list p-l-35"
          [rrDisable]="!model.isStaticSlDissociation"
        >
          <p rr-id="han_m_050223">
            {{'handMRT.capsuleAndRibbons.lesionOfExtrinsicLigaments.value' |
            translate }}
          </p>
          <p-radioButton
            rr-id="han_m_050224"
            label="{{'handMRT.capsuleAndRibbons.rupture.value' | translate }}"
            name="lesionOfExtrinsicLigamentsType"
            [value]="lesionOfExtrinsicLigamentsType.Rupture"
            [(ngModel)]="model.lesionOfExtrinsicLigamentsType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            rr-id="han_m_050225"
            label="{{'handMRT.capsuleAndRibbons.insufficiency.value' | translate }}"
            name="lesionOfExtrinsicLigamentsType"
            [value]="lesionOfExtrinsicLigamentsType.Insufficiency"
            [(ngModel)]="model.lesionOfExtrinsicLigamentsType"
            rrUnClickRadio
          ></p-radioButton>
        </div>
        <p-checkbox
          rr-id="han_m_050207"
          name="isSecondaryArthrosis"
          binary="true"
          label="{{'handMRT.capsuleAndRibbons.secondaryArthrosis.value' | translate }}"
          [(ngModel)]="model.isSecondaryArthrosis"
          rrContentReset="secondaryArthrosisBlock"
        ></p-checkbox>
        <div
          id="secondaryArthrosisBlock"
          class="o-radio-list p-l-35"
          [rrDisable]="!model.isSecondaryArthrosis"
        >
          <p rr-id="han_m_050226" rrInfoIcon="han_m_05_01">
            {{'handMRT.capsuleAndRibbons.sLACWrist.value' | translate }}
          </p>
          <p-radioButton
            rr-id="han_m_050227"
            label="{{'handMRT.capsuleAndRibbons.stageI.value' | translate }}"
            name="slacWristType"
            [value]="slacWristType.StageI"
            [(ngModel)]="model.slacWristType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            rr-id="han_m_050228"
            label="{{'handMRT.capsuleAndRibbons.stageII.value' | translate }}"
            name="slacWristType"
            [value]="slacWristType.StageII"
            [(ngModel)]="model.slacWristType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            rr-id="han_m_050229"
            label="{{'handMRT.capsuleAndRibbons.stageIII.value' | translate }}"
            name="slacWristType"
            [value]="slacWristType.StageIII"
            [(ngModel)]="model.slacWristType"
            rrUnClickRadio
          ></p-radioButton>
        </div>
        <p-checkbox
          rr-id="han_m_050208"
          name="isDISIDeformity"
          binary="true"
          rrInfoIcon="han_m_05_02"
          label="{{'handMRT.capsuleAndRibbons.dISIDeformity.value' | translate }}"
          [(ngModel)]="model.isDISIDeformity"
        ></p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad lower-columns"></div>
  <div class="c-col-1 c-sep c-pad lower-columns"></div>
  <div class="c-col-1 c-sep c-pad-l lower-columns"></div>
</div>
