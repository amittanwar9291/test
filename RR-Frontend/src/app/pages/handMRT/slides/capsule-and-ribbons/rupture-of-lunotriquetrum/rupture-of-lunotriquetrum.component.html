<div class="f-horizontal">
  <div class="c-col-1 c-sep c-pad lower-columns o-list">
    <div class="o-radio-list">
      <h2 rr-id="han_m_050202">
        {{'handMRT.capsuleAndRibbons.ligamentPart.value' | translate }}
      </h2>
      <div class="o-radio-list">
        <p-checkbox
          rr-id="han_m_050203"
          name="isDorsal"
          binary="true"
          label="{{'handMRT.capsuleAndRibbons.dorsal.value' | translate }}"
          [(ngModel)]="model.isDorsal"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="han_m_050204"
          name="isCentrally"
          binary="true"
          label="{{'handMRT.capsuleAndRibbons.central.value' | translate }}"
          [(ngModel)]="model.isCentrally"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="han_m_050205"
          name="isPalmar"
          binary="true"
          class="m-b-30"
          label="{{'handMRT.capsuleAndRibbons.palmar.value' | translate }}"
          [(ngModel)]="model.isPalmar"
        >
        </p-checkbox>

        <p-checkbox
          rr-id="han_m_050230"
          rrInfoIcon="han_m_05_03"
          name="isDISIDeformity"
          binary="true"
          label="{{'handMRT.capsuleAndRibbons.pISIDeformity.value' | translate }}"
          [(ngModel)]="model.isDISIDeformity"
        >
        </p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad lower-columns"></div>
  <div class="c-col-1 c-sep c-pad lower-columns"></div>
  <div class="c-col-1 c-sep c-pad-l lower-columns"></div>
</div>
