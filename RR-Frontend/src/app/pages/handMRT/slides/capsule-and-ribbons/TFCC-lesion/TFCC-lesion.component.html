<div class="f-horizontal">
  <div class="c-col-1 c-pad o-list lower-columns">
    <div class="o-radio-list">
      <h2 rr-id="han_m_050210" class="text-break" rrInfoIcon="han_m_05_05">
        {{'handMRT.capsuleAndRibbons.classificationAccordingToPalmer.value' |
        translate }}
      </h2>
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_050211"
        label="{{'handMRT.capsuleAndRibbons.traumatic.value' | translate }}"
        name="traumatic"
        [value]="classificationPalmerType.Traumatic"
        [(ngModel)]="model.classificationPalmerType"
        [rrContentReset]="'traumaticBlock degenerativeBlock'"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_050238"
        class="m-b-30"
        label="{{'handMRT.capsuleAndRibbons.degenerative.value' | translate }}"
        name="traumatic"
        [value]="classificationPalmerType.Degenerative"
        [(ngModel)]="model.classificationPalmerType"
        [rrContentReset]="'traumaticBlock degenerativeBlock'"
      ></p-radioButton>

      <p-checkbox
        rr-id="han_m_050239"
        name="isSuspicionOf"
        binary="true"
        label="{{'handMRT.capsuleAndRibbons.suspicionOf.value' | translate }}"
        [(ngModel)]="model.isSuspicionOf"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-sep-l c-pad o-list small-columns">
    <div
      id="traumaticBlock"
      class="o-radio-list"
      *ngIf="model.classificationPalmerType === classificationPalmerType.Traumatic"
    >
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_050307"
        label="{{'handMRT.capsuleAndRibbons.typeIACentral.value' | translate }}"
        name="classificationPalmerSubType"
        [value]="traumaticType.TypeIA"
        [(ngModel)]="model.classificationPalmerSubType"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_050308"
        label="{{'handMRT.capsuleAndRibbons.typeIBUlnar.value' | translate }}"
        name="classificationPalmerSubType"
        [value]="traumaticType.TypeIB"
        [(ngModel)]="model.classificationPalmerSubType"
        labelStyleClass="text-break"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_050309"
        label="{{'handMRT.capsuleAndRibbons.typeICDistal.value' | translate }}"
        name="classificationPalmerSubType"
        [value]="traumaticType.TypeIC"
        [(ngModel)]="model.classificationPalmerSubType"
        labelStyleClass="text-break"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_050310"
        label="{{'handMRT.capsuleAndRibbons.typeIDRadial.value' | translate }}"
        name="classificationPalmerSubType"
        [value]="traumaticType.TypeID"
        [(ngModel)]="model.classificationPalmerSubType"
      ></p-radioButton>
    </div>
    <div
      id="degenerativeBlock"
      class="o-radio-list"
      *ngIf="model.classificationPalmerType === classificationPalmerType.Degenerative"
    >
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_050302"
        label="{{'handMRT.capsuleAndRibbons.typeIIATFCC.value' | translate }}"
        name="classificationPalmerSubType"
        [value]="degenerativeType.TypeIIA"
        [(ngModel)]="model.classificationPalmerSubType"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_050303"
        label="{{'handMRT.capsuleAndRibbons.typeIIBType.value' | translate }}"
        name="classificationPalmerSubType"
        [value]="degenerativeType.TypeIIB"
        [(ngModel)]="model.classificationPalmerSubType"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_050304"
        label="{{'handMRT.capsuleAndRibbons.typeIICCentral.value' | translate }}"
        name="classificationPalmerSubType"
        [value]="degenerativeType.TypeIIC"
        [(ngModel)]="model.classificationPalmerSubType"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_050305"
        label="{{'handMRT.capsuleAndRibbons.typeIIDLT.value' | translate }}"
        name="classificationPalmerSubType"
        [value]="degenerativeType.TypeIID"
        [(ngModel)]="model.classificationPalmerSubType"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_050306"
        label="{{'handMRT.capsuleAndRibbons.typeIIEUlnocarpal.value' | translate }}"
        name="classificationPalmerSubType"
        [value]="degenerativeType.TypeIIE"
        [(ngModel)]="model.classificationPalmerSubType"
      ></p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-sep-l c-pad small-columns"></div>
  <div class="c-col-1 c-sep-l c-pad-l small-columns"></div>
</div>
