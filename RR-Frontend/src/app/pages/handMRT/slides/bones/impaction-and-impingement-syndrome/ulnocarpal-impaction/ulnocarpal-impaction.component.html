<div class="f-horizontal h-100" id="mainBlock2">
  <div class="c-col-1 c-pad c-sep f-vertical">
    <h2 rr-id="han_m_0403106" class="m-b-10">
      {{ 'handMRT.bones.associatedFindings.value' | translate }}
    </h2>
    <div class="o-radio-list">
      <p-checkbox
        rr-id="han_m_0403107"
        label="{{ 'handMRT.bones.articularCartilageDamage.value' | translate }}"
        name="isArticularCartilageDamage"
        binary="true"
        [(ngModel)]="model.isArticularCartilageDamage"
      ></p-checkbox>
      <p-checkbox
        rr-id="han_m_0403108"
        label="{{ 'handMRT.bones.increasedSubchondralSclerosis.value' | translate }}"
        name="isIncreasedSubchondralSclerosis"
        binary="true"
        [(ngModel)]="model.isIncreasedSubchondralSclerosis"
      ></p-checkbox>
      <p-checkbox
        rr-id="han_m_0403109"
        label="{{ 'handMRT.bones.cystFormation.value' | translate }}"
        name="isCystsFormation"
        binary="true"
        [(ngModel)]="model.isCystsFormation"
      ></p-checkbox>
      <p-checkbox
        rr-id="han_m_0403110"
        label="{{ 'handMRT.bones.boneMarrowEdema.value' | translate }}"
        name="isBoneMarrowEdema"
        binary="true"
        [(ngModel)]="model.isBoneMarrowEdema"
      ></p-checkbox>
    </div>
    <div class="o-radio-list m-t-40">
      <h2 rr-id="han_m_0403111">
        {{ 'handMRT.bones.involvedStructure.value' | translate }}
      </h2>
      <div class="o-radio-list">
        <p-checkbox
          rr-id="han_m_0403112"
          label="{{ 'handMRT.bones.ulna.value' | translate }}"
          name="isUlna"
          binary="true"
          [(ngModel)]="model.isUlna"
        ></p-checkbox>
        <p-checkbox
          rr-id="han_m_0403113"
          label="{{ 'handMRT.bones.osLunatum.value' | translate }}"
          name="isOsLunatum"
          binary="true"
          [(ngModel)]="model.isOsLunatum"
        ></p-checkbox>
        <p-checkbox
          rr-id="han_m_0403114"
          label="{{ 'handMRT.bones.osTriquetrum.value' | translate }}"
          name="isOsTriquetrum"
          binary="true"
          [(ngModel)]="model.isOsTriquetrum"
        ></p-checkbox>
        <p-checkbox
          rr-id="han_m_0403115"
          label="{{ 'handMRT.bones.tFCC.value' | translate }}"
          name="isTFCC"
          binary="true"
          [(ngModel)]="model.isTFCC"
        ></p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical o-radio-list">
    <h2 rr-id="han_m_0404110">
      {{ 'handMRT.bones.etiology.value' | translate }}
    </h2>
    <p-radioButton
      rr-id="han_m_040465"
      [value]="ulnocarpalEtiologyType.UlnocarpalImpactionSyndrome"
      label="{{ 'handMRT.bones.positiveUlnarVariance.value' | translate }}"
      name="ulnocarpalEtiologyType"
      binary="true"
      [(ngModel)]="model.ulnocarpalEtiologyType"
    ></p-radioButton>
    <p-radioButton
      rr-id="han_m_040466"
      [value]="ulnocarpalEtiologyType.RadioulnarImpingement"
      label="{{ 'handMRT.bones.statusPostRadiusFracture.value' | translate }}"
      name="ulnocarpalEtiologyType"
      binary="true"
      class="text-break"
      [(ngModel)]="model.ulnocarpalEtiologyType"
    ></p-radioButton>
    <div class="m-t-20 o-radio-list">
      <h2 rr-id="han_m_040467">
        {{ 'handMRT.bones.differentialDiagnosis.value' | translate }}
      </h2>
      <div class="o-radio-list">
        <p-checkbox
          rr-id="han_m_040468"
          label="{{ 'handMRT.bones.lunateNecrosis.value' | translate }}"
          name="isLunateNecrosis"
          binary="true"
          [(ngModel)]="model.isLunateNecrosis"
        ></p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep"></div>
</div>
