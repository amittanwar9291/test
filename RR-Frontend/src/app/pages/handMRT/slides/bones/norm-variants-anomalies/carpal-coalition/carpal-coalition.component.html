<div class="f-horizontal h-100" id="mainBlock2">
  <div class="c-col-1 c-pad c-sep f-start f-vertical">
    <h2 rr-id="han_m_040312" class="m-b-10">
      {{ 'handMRT.bones.involvedBones.value' | translate }}
    </h2>
    <rr-wrist-small
      rr-id="han_m_040207"
      name="involvedBonesType"
      [side]="side"
      (click)="openLargeLocalizer()"
      [(ngModel)]="model.involvedBonesType"
      rrValidation="involvedBonesType"
      isLocalizer="true"
    >
    </rr-wrist-small>
  </div>
  <div class="f-vertical c-pad-l h-100">
    <h2 rr-id="han_m_040414" class="text-break triple-col-header m-b-10">
      {{ 'handMRT.bones.etiology.value' | translate }}
    </h2>
    <div class="f-horizontal f-fill-available-space">
      <div class="c-col-1 c-pad-r c-sep f-start f-vertical">
        <div class="o-radio-list m-b-10">
          <p-radioButton
            [(ngModel)]="model.etiologyType"
            label="{{'handMRT.bones.primaryidiopathicCoalitions.value' | translate}}"
            rr-id="han_m_040413"
            [value]="etiologyType.PrimaryCoalitions"
            name="etiologyType"
            rrContentReset="block1"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            [(ngModel)]="model.etiologyType"
            label="{{'handMRT.bones.secondaryCoalitions.value' | translate}}"
            rr-id="han_m_040418"
            [value]="etiologyType.SecondaryCoalitions"
            name="etiologyType"
            rrContentReset="block1"
            rrUnClickRadio
          ></p-radioButton>
        </div>
      </div>
      <div class="c-col-1 c-pad-l f-start f-vertical">
        <div id="block1">
          <div
            *ngIf="model.etiologyType == etiologyType.PrimaryCoalitions"
            class="o-radio-list"
          >
            <h2 rr-id="han_m_0405100">
              {{ 'handMRT.bones.classificationAccordingToMinaar.value' |
              translate }}
            </h2>
            <p-radioButton
              [(ngModel)]="model.minaarClassificationType"
              label="{{'handMRT.bones.typeIFibrocartilageFusion.value' | translate}}"
              rr-id="han_m_0405101"
              [value]="minaarClassificationType.FibroCartilageFusion"
              name="minaarClassificationType"
              rrUnClickRadio
            ></p-radioButton>
            <p-radioButton
              [(ngModel)]="model.minaarClassificationType"
              label="{{'handMRT.bones.typeIIIncompleteOsseous.value' | translate}}"
              rr-id="han_m_0405102"
              [value]="minaarClassificationType.IncompleteOsseousFusion"
              name="minaarClassificationType"
              rrUnClickRadio
            ></p-radioButton>
            <p-radioButton
              [(ngModel)]="model.minaarClassificationType"
              label="{{'handMRT.bones.typeIIICompleteOsseous.value' | translate}}"
              rr-id="han_m_0405103"
              [value]="minaarClassificationType.CompleteOsseousFusion"
              name="minaarClassificationType"
              rrUnClickRadio
            ></p-radioButton>
            <p-radioButton
              [(ngModel)]="model.minaarClassificationType"
              label="{{'handMRT.bones.typeVIOsseousComplete.value' | translate}}"
              rr-id="han_m_0405104"
              [value]="minaarClassificationType.FurtherCarpalAnomalies"
              name="minaarClassificationType"
              rrUnClickRadio
            ></p-radioButton>
          </div>
          <div
            *ngIf="model.etiologyType == etiologyType.SecondaryCoalitions"
            class="o-radio-list m-b-10"
          >
            <h2 rr-id="han_m_040414">
              {{ 'handMRT.bones.details.value' | translate }}
            </h2>
            <p-radioButton
              [(ngModel)]="model.etiologyDetailsType"
              label="{{'handMRT.bones.postinflammatory.value' | translate}}"
              rr-id="han_m_0405106"
              [value]="etiologyDetailsType.Postinflammatory"
              name="etiologyDetailsType"
              rrUnClickRadio
            ></p-radioButton>
            <p-radioButton
              [(ngModel)]="model.etiologyDetailsType"
              label="{{'handMRT.bones.posttraumatic.value' | translate}}"
              rr-id="han_m_0405107"
              [value]="etiologyDetailsType.Posttraumatic"
              name="etiologyDetailsType"
              rrUnClickRadio
            ></p-radioButton>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
