<div class="f-horizontal c-col-3 h-100" id="mainBlock4">
  <div class="c-col-1 c-pad c-sep f-vertical">
    <h2 rr-id="han_m_0403200" class="m-b-10" rrInfoIcon="han_m_04_02">
      {{ 'handMRT.bones.facetType.value' | translate }}
    </h2>
    <div class="o-radio-list">
      <p-radioButton
        rr-id="han_m_0403201"
        label="{{ 'handMRT.bones.typeOne.value' | translate }}"
        [(ngModel)]="model.facetType"
        [value]="facetType.TypeOne"
        name="facetType"
        rrContentReset="block1"
        rrValidation="facetType"
      ></p-radioButton>
      <p-radioButton
        rr-id="han_m_0403202"
        label="{{ 'handMRT.bones.typeTwo.value' | translate }}"
        [(ngModel)]="model.facetType"
        [value]="facetType.TypeTwo"
        name="facetType"
        rrValidation="facetType"
      ></p-radioButton>
      <div
        class="nested-content o-radio-list"
        id="block1"
        [rrDisable]="model.facetType !== facetType.TypeTwo"
      >
        <p-checkbox
          name="isChondropathy"
          label="{{ 'handMRT.bones.chondropathy.value' | translate }}"
          rr-id="han_m_0403203"
          binary="true"
          [(ngModel)]="model.isChondropathy"
        ></p-checkbox>
        <p-checkbox
          name="IsOsHematumBoneMarrowEdema"
          label="{{ 'handMRT.bones.boneMarrowEdemaIn.value' | translate }}"
          rr-id="han_m_0403204"
          binary="true"
          [(ngModel)]="model.isOsHematumBoneMarrowEdema"
        ></p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical"></div>
  <div class="c-col-1 c-pad c-sep f-vertical"></div>
</div>
