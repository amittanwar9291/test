<div class="standard-variants f-vertical f-start main-container">
  <h2 rr-id="han_m_040202" class="m-b-10">
    {{ 'handMRT.bones.finding.value' | translate }}*
  </h2>
  <div class="f-horizontal f-fill-available-space">
    <div class="c-col-1 c-pad-r c-sep">
      <div class="o-radio-list">
        <p-radioButton
          [(ngModel)]="model.standardVariantsType"
          (click)="resetLocalizerModel()"
          name="standardVariantsType"
          [value]="standardVariantsType.AccessoryCarpalBones"
          label="{{ 'handMRT.bones.accessoryCarpalBones.value' | translate }}"
          rr-id="han_m_040203"
          rrValidation="standardVariantsType"
          rrContentReset="mainBlock1 mainBlock2 mainBlock3 mainBlock4"
        ></p-radioButton>
        <p-radioButton
          [(ngModel)]="model.standardVariantsType"
          (click)="resetLocalizerModel()"
          name="standardVariantsType"
          [value]="standardVariantsType.CarpalCoalition"
          label="{{ 'handMRT.bones.carpalCoalition.value' | translate }}"
          rr-id="han_m_0402100"
          rrValidation="standardVariantsType"
          rrContentReset="mainBlock1 mainBlock2 mainBlock3 mainBlock4"
        ></p-radioButton>
        <p-radioButton
          [(ngModel)]="model.standardVariantsType"
          (click)="resetLocalizerModel()"
          name="standardVariantsType"
          [value]="standardVariantsType.CarpalBonesDivision"
          label="{{ 'handMRT.bones.divisionOfCarpalBones.value' | translate }}"
          rr-id="han_m_0402101"
          rrValidation="standardVariantsType"
          rrContentReset="mainBlock1 mainBlock2 mainBlock3 mainBlock4"
        ></p-radioButton>
        <p-radioButton
          [(ngModel)]="model.standardVariantsType"
          (click)="resetLocalizerModel()"
          name="standardVariantsType"
          [value]="standardVariantsType.NormVariantsOfOsLunatum"
          label="{{ 'handMRT.bones.normVariantsOfThe.value' | translate }}"
          rr-id="han_m_0402102"
          rrValidation="standardVariantsType"
          rrContentReset="mainBlock1 mainBlock2 mainBlock3 mainBlock4"
        ></p-radioButton>
      </div>
    </div>
    <rr-accessory-carpal-bones
      [model]="model"
      *ngIf="model.standardVariantsType === standardVariantsType.AccessoryCarpalBones"
    ></rr-accessory-carpal-bones>
    <rr-carpal-bones-division
      [model]="model"
      *ngIf="model.standardVariantsType === standardVariantsType.CarpalBonesDivision"
    ></rr-carpal-bones-division>
    <rr-carpal-coalition
      [model]="model"
      *ngIf="model.standardVariantsType === standardVariantsType.CarpalCoalition"
    ></rr-carpal-coalition>
    <rr-norm-variants-of-os-lunatum
      [model]="model"
      *ngIf="model.standardVariantsType === standardVariantsType.NormVariantsOfOsLunatum"
    ></rr-norm-variants-of-os-lunatum>
    <div
      class="f-horizontal c-col-3 h-100"
      *ngIf="model.standardVariantsType === standardVariantsType.None"
    >
      <div class="c-col-1 c-pad c-sep f-vertical"></div>
      <div class="c-col-1 c-pad c-sep f-vertical"></div>
      <div class="c-col-1 c-pad c-sep f-vertical"></div>
    </div>
  </div>
</div>
