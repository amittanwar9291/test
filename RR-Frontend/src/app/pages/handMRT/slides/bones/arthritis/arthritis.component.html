<div class="f-horizontal lower-columns">
  <div class="c-col-1 c-pad-r c-sep f-vertical o-list">
    <h2 rr-id="han_m_040218">
      {{ "handMRT.bones.localizationWrists.value" | translate }}
    </h2>
    <rr-hand-joints-small
      rr-id="han_m_040245"
      name="handJointsLocalizer"
      [side]="side"
      (click)="openLargeLocalizer()"
      [(ngModel)]="model.handJointsLocalizer"
      rrValidation="handJointsLocalizer"
      isLocalizer="true"
    ></rr-hand-joints-small>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical o-radio-list">
    <h2 rr-id="han_m_0403248">
      {{ "handMRT.bones.imageFeatures.value" | translate }}
    </h2>
    <p-checkbox
      rr-id="han_m_0403134"
      binary="true"
      name="isJointEffusion"
      label="{{ 'handMRT.bones.jointEffusion.value' | translate }}"
      [(ngModel)]="model.isJointEffusion"
    ></p-checkbox>
    <p-checkbox
      rr-id="han_m_0403135"
      binary="true"
      name="isSynovitis"
      label="{{ 'handMRT.bones.synovitis.value' | translate }}"
      [(ngModel)]="model.isSynovitis"
    ></p-checkbox>
    <p-checkbox
      rr-id="han_m_0403136"
      binary="true"
      name="isSynovitisWithPannus"
      label="{{
        'handMRT.bones.synovitisWithPannusFormation.value' | translate
      }}"
      [(ngModel)]="model.isSynovitisWithPannus"
    ></p-checkbox>
    <p-checkbox
      rr-id="han_m_0403137"
      class="text-break"
      binary="true"
      name="isInflammatoryBoneMarrowEdema"
      label="{{
        'handMRT.bones.inflammatoryBoneMarrowEdema.value' | translate
      }}"
      [(ngModel)]="model.isInflammatoryBoneMarrowEdema"
    ></p-checkbox>
    <p-checkbox
      rr-id="han_m_0403138"
      binary="true"
      name="isErosions"
      label="{{ 'handMRT.bones.erosions.value' | translate }}"
      [(ngModel)]="model.isErosions"
    ></p-checkbox>
    <p-checkbox
      rr-id="han_m_0403139"
      binary="true"
      name="isProliferativeBoneChanges"
      label="{{ 'handMRT.bones.proliferativeBoneChanges.value' | translate }}"
      [(ngModel)]="model.isProliferativeBoneChanges"
    ></p-checkbox>
    <p-checkbox
      rr-id="han_m_0403140"
      binary="true"
      name="isChondropathy"
      label="{{ 'handMRT.bones.chondropathy.value' | translate }}"
      [(ngModel)]="model.isChondropathy"
    ></p-checkbox>
    <p-checkbox
      rr-id="han_m_0403141"
      binary="true"
      name="isTenosynovitis"
      label="{{ 'handMRT.bones.tenosynovitis.value' | translate }}"
      [(ngModel)]="model.isTenosynovitis"
    ></p-checkbox>
    <p-checkbox
      rr-id="han_m_0403142"
      binary="true"
      name="isBursitis"
      label="{{ 'handMRT.bones.bursitis.value' | translate }}"
      [(ngModel)]="model.isBursitis"
    ></p-checkbox>
    <p-checkbox
      rr-id="han_m_0403143"
      binary="true"
      name="isDestructions"
      label="{{ 'handMRT.bones.destructions.value' | translate }}"
      [(ngModel)]="model.isDestructions"
    ></p-checkbox>
    <p-checkbox
      rr-id="han_m_0403144"
      binary="true"
      name="isMutilations"
      label="{{ 'handMRT.bones.mutilations.value' | translate }}"
      [(ngModel)]="model.isMutilations"
    ></p-checkbox>
    <p-checkbox
      rr-id="han_m_0403145"
      binary="true"
      name="isAnkulosis"
      label="{{ 'handMRT.bones.ankylosis.value' | translate }}"
      [(ngModel)]="model.isAnkulosis"
    ></p-checkbox>
  </div>
  <div class="c-col-1 c-pad c-sep o-radio-list">
    <h2 rr-id="han_m_0404115" rrInfoIcon="han_m_04_14">
      {{ "handMRT.bones.differentialDiagnosis.value" | translate }}
    </h2>
    <p-dropdown
      styleClass="ui-brown-box o-width-100"
      [options]="arthritisDifferentialDiagnoseType"
      [(ngModel)]="model.arthritisDifferentialDiagnosisType"
      name="arthritisDifferentialDiagnosisType"
      rr-id="han_m_0404116"
      [placeholder]="'shared.pleaseSelect' | translate"
      rrDropdownClear
    >
    </p-dropdown>
  </div>
  <div class="c-col-1 c-pad-l c-sep"></div>
</div>
