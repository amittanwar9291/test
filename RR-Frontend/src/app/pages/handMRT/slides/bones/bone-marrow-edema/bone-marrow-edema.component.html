<div class="f-horizontal lower-columns">
  <div class="c-col-1 c-pad-r c-sep f-vertical o-radio-list">
    <h2 rr-id="han_m_040206">
      {{ "handMRT.bones.localization.value" | translate }}*
    </h2>
    <rr-hand-details-small
      name="involvedBonesLocalizer"
      rr-id="han_m_0402103"
      [side]="side"
      [isComplex]="false"
      (click)="openLargeLocalizer()"
      [(ngModel)]="model.involvedBonesLocalizer"
      rrValidation="involvedBonesLocalizer"
      isLocalizer="true"
    ></rr-hand-details-small>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical o-radio-list">
    <h2 rr-id="han_m_0403265">
      {{ "handMRT.bones.distribution.value" | translate }}
    </h2>
    <p-radioButton
      rr-id="han_m_0403266"
      label="{{ 'handMRT.bones.subchondral.value' | translate }}"
      [(ngModel)]="model.distributionType"
      [value]="distributionType.Subchondral"
      name="distributionType"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="han_m_0403267"
      label="{{ 'handMRT.bones.circumscribed.value' | translate }}"
      [(ngModel)]="model.distributionType"
      [value]="distributionType.Circumscribed"
      name="distributionType"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="han_m_0403268"
      label="{{ 'handMRT.bones.diffuse.value' | translate }}"
      [(ngModel)]="model.distributionType"
      [value]="distributionType.Diffuse"
      name="distributionType"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="han_m_0403269"
      label="{{ 'handMRT.bones.diffusepatchy.value' | translate }}"
      [(ngModel)]="model.distributionType"
      [value]="distributionType.DiffusePatchy"
      name="distributionType"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="han_m_0403270"
      label="{{
        'handMRT.bones.subcorticalEdema(thinSubchondral.value' | translate
      }}"
      [(ngModel)]="model.distributionType"
      [value]="distributionType.SubcorticalEdema"
      name="distributionType"
      rrUnClickRadio
    ></p-radioButton>
  </div>
  <div class="c-col-1 c-pad c-sep o-radio-list">
    <h2 rr-id="han_m_0404130">
      {{ "handMRT.bones.associatedFindings.value" | translate }}
    </h2>
    <p-checkbox
      rr-id="han_m_0404131"
      binary="true"
      name="isSoftTissueEdema"
      label="{{ 'handMRT.bones.softTissueEdema.value' | translate }}"
      [(ngModel)]="model.isSoftTissueEdema"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="han_m_0404132"
      binary="true"
      name="isThickenedSynovia"
      label="{{
        'handMRT.bones.thickenedAndEdematousSynovia.value' | translate
      }}"
      [(ngModel)]="model.isThickenedSynovia"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="han_m_0404133"
      binary="true"
      name="isSubchondralFracture"
      label="{{ 'handMRT.bones.subchondralFracture.value' | translate }}"
      [(ngModel)]="model.isSubchondralFracture"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="han_m_0404134"
      binary="true"
      name="isCutisThickening"
      label="{{ 'handMRT.bones.cutisThickening.value' | translate }}"
      [(ngModel)]="model.isCutisThickening"
    >
    </p-checkbox>
  </div>
  <div class="c-col-1 c-pad-l c-sep o-radio-list">
    <h2 rr-id="han_m_0405124">
      {{ "handMRT.bones.differentialDiagnosis.value" | translate }}
    </h2>
    <p-dropdown
      placeholder="{{ 'shared.pleaseSelect' | translate }}"
      [(ngModel)]="model.boneMarrowEdemaDifferentialDiagnosisType"
      rr-id="han_m_0405125"
      name="boneMarrowEdemaDifferentialDiagnosisType"
      styleClass="ui-brown-box o-width-100"
      [options]="boneMarrowEdemaDifferentialDiagnosisType"
      (onChange)="clearSecondary()"
      rrDropdownClear
    ></p-dropdown>
    <div
      class="m-t-15"
      [rrDisable]="
        model.boneMarrowEdemaDifferentialDiagnosisType === differentialDiagnosisType.None
      "
    >
      <p-checkbox
        rr-id="han_m_0405126"
        binary="true"
        name="isSecondary"
        label="{{ 'handMRT.bones.secondaryV2.value' | translate }}"
        [(ngModel)]="model.isSecondary"
      >
      </p-checkbox>
    </div>
  </div>
</div>
