<div class="f-horizontal lower-columns">
  <div class="c-col-1 c-pad-r c-sep f-vertical o-radio-list">
    <h2 rrInfoIcon="han_m_04_12" rr-id="han_m_040237">
      {{ "handMRT.bones.vitality.value" | translate }}
    </h2>
    <p-radioButton
      rrUnClickRadio
      rr-id="han_m_040239"
      name="vitalityType"
      [value]="vitalityType.Normal"
      label="{{ 'handMRT.bones.normal.value' | translate }}"
      [(ngModel)]="model.vitalityType"
    ></p-radioButton>
    <p-radioButton
      rrUnClickRadio
      rr-id="han_m_040240"
      name="vitalityType"
      [value]="vitalityType.DiffuseEdema"
      label="{{ 'handMRT.bones.diffuseEdema.value' | translate }}"
      [(ngModel)]="model.vitalityType"
    ></p-radioButton>
    <p-radioButton
      rrUnClickRadio
      rr-id="han_m_040241"
      name="vitalityType"
      [value]="vitalityType.PartialNecrosis"
      label="{{ 'handMRT.bones.partialNecrosis.value' | translate }}"
      [(ngModel)]="model.vitalityType"
    ></p-radioButton>
    <p-radioButton
      rrUnClickRadio
      rr-id="han_m_040242"
      name="vitalityType"
      [value]="vitalityType.CompleteNecrosis"
      label="{{ 'handMRT.bones.completeNecrosis.value' | translate }}"
      [(ngModel)]="model.vitalityType"
    ></p-radioButton>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical o-radio-list">
    <h2 rr-id="han_m_0403124">
      {{ "handMRT.bones.classification.value" | translate }}
    </h2>
    <p-radioButton
      rrUnClickRadio
      rr-id="han_m_0403125"
      name="scaphoidPseudarthrosisClassificationType"
      [value]="classificationType.StageIResorptionZone"
      label="{{ 'handMRT.bones.stageIResorptionZone.value' | translate }}"
      [(ngModel)]="model.scaphoidPseudarthrosisClassificationType"
      rrContentReset="StageIIdiv StageIIIdiv StageIVdiv"
    ></p-radioButton>
    <p-radioButton
      rrUnClickRadio
      rr-id="han_m_0403126"
      name="scaphoidPseudarthrosisClassificationType"
      [value]="classificationType.StageIICystFormation"
      label="{{ 'handMRT.bones.stageIICystFormation.value' | translate }}"
      [(ngModel)]="model.scaphoidPseudarthrosisClassificationType"
      rrContentReset="StageIIdiv StageIIIdiv StageIVdiv"
    ></p-radioButton>
    <div
      class="o-radio-list left-indent"
      id="StageIIdiv"
      [rrDisable]="
        model.scaphoidPseudarthrosisClassificationType !==
        classificationType.StageIICystFormation
      "
    >
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_0403246"
        name="scaphoidCystType"
        [value]="cystType.Stable"
        label="{{ 'handMRT.bones.aStable.value' | translate }}"
        [(ngModel)]="model.scaphoidCystType"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_0403247"
        name="scaphoidCystType"
        [value]="cystType.Unstable"
        label="{{ 'handMRT.bones.bUnstable.value' | translate }}"
        [(ngModel)]="model.scaphoidCystType"
      ></p-radioButton>
    </div>
    <p-radioButton
      rrUnClickRadio
      rr-id="han_m_0403127"
      name="scaphoidPseudarthrosisClassificationType"
      [value]="classificationType.StageIIISclerosis"
      label="{{ 'handMRT.bones.stageIIISclerosis.value' | translate }}"
      [(ngModel)]="model.scaphoidPseudarthrosisClassificationType"
      rrContentReset="StageIIdiv StageIIIdiv StageIVdiv"
    ></p-radioButton>
    <div
      class="o-radio-list left-indent"
      id="StageIIIdiv"
      [rrDisable]="
        model.scaphoidPseudarthrosisClassificationType !==
        classificationType.StageIIISclerosis
      "
    >
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_0403128"
        name="scaphoidSclerosisType"
        [value]="sclerosisType.WithOsteophytesHypertrophic"
        label="{{
          'handMRT.bones.withOsteophytesHypertrophic.value' | translate
        }}"
        [(ngModel)]="model.scaphoidSclerosisType"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_0403129"
        name="scaphoidSclerosisType"
        [value]="sclerosisType.WithoutOsteophytesAtrophic"
        label="{{
          'handMRT.bones.withoutOsteophytesAtrophic.value' | translate
        }}"
        [(ngModel)]="model.scaphoidSclerosisType"
      ></p-radioButton>
    </div>
    <p-radioButton
      rrUnClickRadio
      rr-id="han_m_0403130"
      name="scaphoidPseudarthrosisClassificationType"
      [value]="classificationType.StageIVSecondaryOsteoarthritis"
      label="{{
        'handMRT.bones.stageIVSecondaryOsteoarthritis.value' | translate
      }}"
      [(ngModel)]="model.scaphoidPseudarthrosisClassificationType"
      rrContentReset="StageIIdiv StageIIIdiv StageIVdiv"
    ></p-radioButton>
    <div
      class="o-radio-list left-indent"
      [rrDisable]="
        model.scaphoidPseudarthrosisClassificationType !==
        classificationType.StageIVSecondaryOsteoarthritis
      "
      id="StageIVdiv"
    >
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_0403131"
        name="scaphoidOsteoarthritisType"
        [value]="osteoarthritisType.BetweenRadiusAndDistal"
        label="{{ 'handMRT.bones.aBetweenRadiusAnd.value' | translate }}"
        [(ngModel)]="model.scaphoidOsteoarthritisType"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_0403132"
        name="scaphoidOsteoarthritisType"
        [value]="osteoarthritisType.BetweenProximalAndCapitatum"
        label="{{ 'handMRT.bones.bBetweenProximalFragment.value' | translate }}"
        [(ngModel)]="model.scaphoidOsteoarthritisType"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="han_m_0403133"
        name="scaphoidOsteoarthritisType"
        [value]="osteoarthritisType.BetweenLunatumAndCapitatum"
        label="{{ 'handMRT.bones.cBetweenOsLunatum.value' | translate }}"
        [(ngModel)]="model.scaphoidOsteoarthritisType"
      ></p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep o-radio-list">
    <h2 rrInfoIcon="han_m_04_10" rr-id="han_m_0404111">
      {{ "handMRT.bones.sNACWrist.value" | translate }}
    </h2>
    <p-radioButton
      rrUnClickRadio
      rr-id="han_m_0404112"
      name="scaphoidSnacType"
      [value]="snacType.StageI"
      label="{{ 'handMRT.bones.stageI.value' | translate }}"
      [(ngModel)]="model.scaphoidSnacType"
    ></p-radioButton>
    <p-radioButton
      rrUnClickRadio
      rr-id="han_m_0404113"
      name="scaphoidSnacType"
      [value]="snacType.StageII"
      label="{{ 'handMRT.bones.stageII.value' | translate }}"
      [(ngModel)]="model.scaphoidSnacType"
    ></p-radioButton>
    <p-radioButton
      rrUnClickRadio
      rr-id="han_m_0404114"
      name="scaphoidSnacType"
      [value]="snacType.StageIII"
      label="{{ 'handMRT.bones.stageIII.value' | translate }}"
      [(ngModel)]="model.scaphoidSnacType"
    ></p-radioButton>
  </div>
  <div class="c-col-1 c-pad-l c-sep"></div>
</div>
