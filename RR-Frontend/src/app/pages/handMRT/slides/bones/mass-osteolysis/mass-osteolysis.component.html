<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="han_m_040257"
        rrValidation="tumorDifferentialDiagnosisType involvedBonesLocalizer extensionSize"
        ifAny="true"
      >
        {{'handMRT.bones.localizationExtension.value' | translate}}
      </h1>
    </ng-template>
    <rr-handmrt-localization-extension
      [localizationType]="localizationType"
      [tumorDifferentialDiagnoseType]="tumorDifferentialDiagnoseType"
      [model]="model"
      class="f-horizontal col-h-100"
    >
    </rr-handmrt-localization-extension>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="han_m_0403146"
        rrValidation="marginType cortexTypeEnum"
        ifAny="true"
      >
        {{'handMRT.bones.characterizationI.value' | translate}}
      </h1>
    </ng-template>
    <rr-handmrt-characterization1
      [model]="model"
      class="f-horizontal col-h-100"
    >
    </rr-handmrt-characterization1>
  </p-tabPanel>
  <p-tabPanel
    [header]="'handMRT.bones.characterizationII.value' | translate"
    rr-id="han_m_040469"
  >
    <rr-handmrt-characterization2
      [model]="model"
      class="f-horizontal col-h-100"
    >
    </rr-handmrt-characterization2>
  </p-tabPanel>
  <p-tabPanel
    [header]="'handMRT.bones.differentialDiagnosisTabHeader.value' | translate"
    rr-id="han_m_040576"
  >
    <ng-template pTemplate="header">
      <h1
        rr-id="han_m_040576"
        rrValidation="tumorDifferentialDiagnosis1Type"
        ifAny="true"
      >
        {{'handMRT.bones.differentialDiagnosisTabHeader.value' | translate}}
      </h1>
    </ng-template>
    <rr-handmrt-tumor-differential-diagnosis
      [model]="model"
      [tumorDifferentialDiagnoseType]="tumorDifferentialDiagnoseType"
      [tumorDifferentialDiagnoseType2]="tumorDifferentialDiagnoseType2"
      class="f-horizontal col-h-100"
    >
    </rr-handmrt-tumor-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
