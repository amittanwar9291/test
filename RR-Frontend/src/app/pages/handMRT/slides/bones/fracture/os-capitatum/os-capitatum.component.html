<div class="f-horizontal h-100 c-sep-l">
  <div class="c-col-1 c-pad f-start f-vertical o-radio-list">
    <h2 rr-id="han_m_0403210">
      {{ 'handMRT.bones.osCapitatum.value' | translate }}
    </h2>
    <h2 rr-id="han_m_0403211">
      {{ 'handMRT.bones.aOClassification(AO73.value' | translate }})
    </h2>
    <p rr-id="han_m_0403206">
      {{ 'handMRT.bones.fractureClassification.value' | translate }}
    </p>
    <p-radioButton
      rr-id="han_m_040355"
      label="{{ 'handMRT.bones.73AAvulsion.value' | translate }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Avulsion73A"
      name="fractureClassificationType"
      rrContentReset="fractureFormNotSpecifiedType-block"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040356"
      label="{{ 'handMRT.bones.73BSimple.value' | translate }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Simple73B"
      name="fractureClassificationType"
      rrContentReset="fractureFormNotSpecifiedType-block"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040357"
      label="{{ 'handMRT.bones.73CMultifragmentary.value' | translate }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Multifragmentary73C"
      name="fractureClassificationType"
      rrContentReset="fractureFormNotSpecifiedType-block"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_0403212"
      label="73{{ 'handMRT.bones.notFurtherSpecified.value' | translate }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.NotFurtherSpecified73"
      name="fractureClassificationType"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
  </div>
  <div class="c-col-1 c-pad c-sep-l f-start f-vertical m-t-99">
    <div
      id="fractureFormNotSpecifiedType-block"
      class="o-radio-list"
      *ngIf="model.fractureClassificationType === fractureClassificationTypeEnum.NotFurtherSpecified73"
    >
      <p-radioButton
        rr-id="han_m_0404100"
        label="{{ 'handMRT.bones.fractureConsolidation.value' | translate }}"
        [(ngModel)]="model.fractureFormNotSpecifiedType"
        [value]="fractureFormNotSpecifiedTypeEnum.FractureConsolidation"
        name="fractureFormNotSpecifiedType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_0404101"
        label="{{ 'handMRT.bones.suspected.value' | translate }}"
        [(ngModel)]="model.fractureFormNotSpecifiedType"
        [value]="fractureFormNotSpecifiedTypeEnum.Suspected"
        name="fractureFormNotSpecifiedType"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad-l c-sep-l f-start f-vertical m-t-99"></div>
</div>
