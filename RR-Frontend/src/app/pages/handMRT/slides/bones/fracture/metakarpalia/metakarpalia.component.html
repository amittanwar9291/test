<div class="f-horizontal h-100 c-sep-l">
  <div class="c-col-1 c-pad f-start f-vertical o-radio-list">
    <h2 rr-id="han_m_040438">
      {{ 'handMRT.bones.metacarpalBones.value' | translate }}
    </h2>
    <h2 rr-id="han_m_0403229">
      {{ formatMetacarpalLabel('handMRT.bones.aOClassification(AO77X.value' |
      translate) }}
    </h2>
    <p rr-id="han_m_0403206">
      {{ 'handMRT.bones.fractureClassification.value' | translate }}
    </p>
    <p-radioButton
      rr-id="han_m_040373"
      label="{{ formatMetacarpalLabel('handMRT.bones.77X1Proximal.value' | translate) }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Proximal77X1"
      name="fractureClassificationType"
      [rrContentReset]="clearDetails(fractureClassificationTypeEnum.Proximal77X1)"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040374"
      label="{{ formatMetacarpalLabel('handMRT.bones.77X2Diaphyseal.value' | translate) }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Diaphyseal77X2"
      name="fractureClassificationType"
      [rrContentReset]="clearDetails(fractureClassificationTypeEnum.Diaphyseal77X2)"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040375"
      label="{{ formatMetacarpalLabel('handMRT.bones.77X3Distal.value' | translate) }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Disatal77X3"
      name="fractureClassificationType"
      [rrContentReset]="clearDetails(fractureClassificationTypeEnum.Disatal77X3)"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040376"
      label="{{ formatMetacarpalLabel('handMRT.bones.77XNotFurtherSpecified.value' | translate) }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.NotFurtherSpecified77X"
      name="fractureClassificationType"
      [rrContentReset]="clearDetails(fractureClassificationTypeEnum.NotFurtherSpecified77X)"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
  </div>
  <div
    class="c-col-1 c-pad c-sep-l f-start f-vertical m-t-99 o-radio-list"
    id="fractureClassificationType-details"
  >
    <h2
      *ngIf="model.fractureClassificationType !== fractureClassificationTypeEnum.None
                && model.fractureClassificationType !== fractureClassificationTypeEnum.NotFurtherSpecified77X"
      rr-id="han_m_040422"
    >
      {{ 'handMRT.bones.fractureType.value' | translate }}
    </h2>
    <div
      *ngIf="model.fractureClassificationType === fractureClassificationTypeEnum.Proximal77X1"
      class="o-radio-list"
    >
      <p-radioButton
        rr-id="han_m_040439"
        label="{{ formatMetacarpalLabel('handMRT.bones.77X1AExtraarticular.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Extraarticular77X1A"
        name="fractureFormType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_040440"
        label="{{ formatMetacarpalLabel('handMRT.bones.77X1BPartialArticular.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Partialarticular77X1B"
        name="fractureFormType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_040441"
        label="{{ formatMetacarpalLabel('handMRT.bones.77X1CArticular.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Articular77X1C"
        name="fractureFormType"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
    <div
      *ngIf="model.fractureClassificationType === fractureClassificationTypeEnum.Diaphyseal77X2"
      class="o-radio-list"
    >
      <p-radioButton
        rr-id="han_m_0404102"
        label="{{ formatMetacarpalLabel('handMRT.bones.77X2ASimple.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Simple77X2A"
        name="fractureFormType"
        rrContentReset="localizationDetails"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_0404103"
        label="{{ formatMetacarpalLabel('handMRT.bones.77X2BWedgeFracture.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.WedgeFracture77X2B"
        name="fractureFormType"
        rrContentReset="localizationDetails"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_0404104"
        label="{{ formatMetacarpalLabel('handMRT.bones.77X2CMultifragmentary.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Multifragmentary77X2C"
        name="fractureFormType"
        rrContentReset="localizationDetails"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
    <div
      *ngIf="model.fractureClassificationType === fractureClassificationTypeEnum.Disatal77X3"
      class="o-radio-list"
    >
      <p-radioButton
        rr-id="han_m_0404105"
        label="{{ formatMetacarpalLabel('handMRT.bones.77X3AExtraarticular.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Extraarticular77X3A"
        name="fractureFormType"
        rrContentReset="localizationDetails"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_0404106"
        label="{{ formatMetacarpalLabel('handMRT.bones.77X3BPartialArticular.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Partialarticular77X3B"
        name="fractureFormType"
        rrContentReset="localizationDetails"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_0404107"
        label="{{ formatMetacarpalLabel('handMRT.bones.77X3CArticular.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Articular77X3C"
        name="fractureFormType"
        rrContentReset="localizationDetails"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
    <div
      *ngIf="model.fractureClassificationType === fractureClassificationTypeEnum.NotFurtherSpecified77X"
      class="o-radio-list"
    >
      <p-radioButton
        rr-id="han_m_0404100"
        label="{{ 'handMRT.bones.fractureConsolidation.value' | translate }}"
        [(ngModel)]="model.fractureFormNotSpecifiedType"
        [value]="fractureFormNotSpecifiedTypeEnum.FractureConsolidation"
        name="fractureFormNotSpecifiedType"
        rrContentReset="localizationDetails"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_0404101"
        label="{{ 'handMRT.bones.suspected.value' | translate }}"
        [(ngModel)]="model.fractureFormNotSpecifiedType"
        [value]="fractureFormNotSpecifiedTypeEnum.Suspected"
        name="fractureFormNotSpecifiedType"
        rrContentReset="localizationDetails"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad-l c-sep-l f-start f-vertical m-t-99"></div>
</div>
