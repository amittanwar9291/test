<div class="f-horizontal h-100 c-sep-l">
  <div class="c-col-1 c-pad f-start f-vertical o-radio-list">
    <h2 rr-id="han_m_040344">
      {{ 'handMRT.bones.osTriquetrum.value' | translate }}
    </h2>
    <h2 rr-id="han_m_0403223">
      {{ 'handMRT.bones.aOClassification(AO762.value' | translate }}
    </h2>
    <p rr-id="han_m_0403206">
      {{ 'handMRT.bones.fractureClassification.value' | translate }}
    </p>
    <p-radioButton
      rr-id="han_m_040367"
      label="{{ 'handMRT.bones.762AAvulsion.value' | translate }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Avulsion762A"
      name="fractureClassificationType"
      rrContentReset="fractureFormNotSpecifiedType-block"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040368"
      label="{{ 'handMRT.bones.762BSimple.value' | translate }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Simple762B"
      name="fractureClassificationType"
      rrContentReset="fractureFormNotSpecifiedType-block"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040369"
      label="{{ 'handMRT.bones.762CMultifragmentary.value' | translate }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Multifragmentary762C"
      name="fractureClassificationType"
      rrContentReset="fractureFormNotSpecifiedType-block"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040353"
      label="76.2{{ 'handMRT.bones.notFurtherSpecified.value' | translate }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.NotFurtherSpecified762"
      name="fractureClassificationType"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
  </div>
  <div class="c-col-1 c-pad c-sep-l f-start f-vertical m-t-99">
    <div
      id="fractureFormNotSpecifiedType-block"
      class="o-radio-list"
      *ngIf="model.fractureClassificationType === fractureClassificationTypeEnum.NotFurtherSpecified762"
    >
      <p-radioButton
        rr-id="han_m_0404100"
        label="{{ 'handMRT.bones.fractureConsolidation.value' | translate }}"
        [(ngModel)]="model.fractureFormNotSpecifiedType"
        [value]="fractureFormNotSpecifiedTypeEnum.FractureConsolidation"
        name="fractureFormNotSpecifiedType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_0404101"
        label="{{ 'handMRT.bones.suspected.value' | translate }}"
        [(ngModel)]="model.fractureFormNotSpecifiedType"
        [value]="fractureFormNotSpecifiedTypeEnum.Suspected"
        name="fractureFormNotSpecifiedType"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad-l c-sep-l f-start f-vertical m-t-99"></div>
</div>
