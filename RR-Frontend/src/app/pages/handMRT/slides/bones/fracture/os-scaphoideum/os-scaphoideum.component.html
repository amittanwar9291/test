<div class="f-horizontal h-100 c-sep-l">
  <div class="c-col-1 c-pad f-start f-vertical o-radio-list">
    <h2 rr-id="han_m_0403209">
      {{ 'handMRT.bones.osScaphoideum.value' | translate }}
    </h2>
    <h2 rr-id="han_m_040354">
      {{ 'handMRT.bones.aOClassification(AO72.value' | translate }}
    </h2>
    <p rr-id="han_m_0403206">
      {{ 'handMRT.bones.fractureClassification.value' | translate }}
    </p>
    <p-radioButton
      rr-id="han_m_040350"
      label="{{ 'handMRT.bones.72AAvulsion.value' | translate }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Avulsion72A"
      name="fractureClassificationType"
      [rrContentReset]="clearClassificationDetails(fractureClassificationTypeEnum.Avulsion72A)"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040351"
      label="{{ 'handMRT.bones.72BSimple.value' | translate }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Simple72B"
      name="fractureClassificationType"
      [rrContentReset]="clearClassificationDetails(fractureClassificationTypeEnum.Simple72B)"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040352"
      label="{{ 'handMRT.bones.72CMultifragmentary.value' | translate }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Multifragmentary72C"
      name="fractureClassificationType"
      [rrContentReset]="clearClassificationDetails(fractureClassificationTypeEnum.Multifragmentary72C)"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040353"
      label="72{{ 'handMRT.bones.notFurtherSpecified.value' | translate }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.NotFurtherSpecified72"
      name="fractureClassificationType"
      [rrContentReset]="clearClassificationDetails(fractureClassificationTypeEnum.NotFurtherSpecified72)"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
  </div>
  <div
    class="c-col-1 c-pad c-sep-l f-start f-vertical m-t-99"
    id="fractureClassificationDetails-block"
  >
    <div
      class="o-radio-list"
      *ngIf="model.fractureClassificationType === fractureClassificationTypeEnum.Multifragmentary72C ||
            model.fractureClassificationType === fractureClassificationTypeEnum.Simple72B"
    >
      <p-radioButton
        rr-id="han_m_040435"
        label="{{ 'handMRT.bones.aProximalPole.value' | translate }}"
        [(ngModel)]="model.fractureFormScaphoideumType"
        [value]="fractureFormScaphoideumTypeEnum.ProximalPole"
        name="fractureFormScaphoideumType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_040436"
        label="{{ 'handMRT.bones.bWaist.value' | translate }}"
        [(ngModel)]="model.fractureFormScaphoideumType"
        [value]="fractureFormScaphoideumTypeEnum.Waist"
        name="fractureFormScaphoideumType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_040437"
        label="{{ 'handMRT.bones.cDistalPole.value' | translate }}"
        [(ngModel)]="model.fractureFormScaphoideumType"
        [value]="fractureFormScaphoideumTypeEnum.DistalPole"
        name="fractureFormScaphoideumType"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
    <div
      class="o-radio-list"
      *ngIf="model.fractureClassificationType === fractureClassificationTypeEnum.NotFurtherSpecified72"
    >
      <p-radioButton
        rr-id="han_m_0404100"
        label="{{ 'handMRT.bones.fractureConsolidation.value' | translate }}"
        [(ngModel)]="model.fractureFormNotSpecifiedType"
        [value]="fractureFormNotSpecifiedTypeEnum.FractureConsolidation"
        name="fractureFormNotSpecifiedType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_0404101"
        label="{{ 'handMRT.bones.suspected.value' | translate }}"
        [(ngModel)]="model.fractureFormNotSpecifiedType"
        [value]="fractureFormNotSpecifiedTypeEnum.Suspected"
        name="fractureFormNotSpecifiedType"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad-l c-sep-l f-start f-vertical m-t-99"></div>
</div>
