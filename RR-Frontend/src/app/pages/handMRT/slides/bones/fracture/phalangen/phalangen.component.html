<div class="f-horizontal h-100 c-sep-l">
  <div class="c-col-1 c-pad f-start f-vertical o-radio-list">
    <h2 rr-id="han_m_0403230">
      {{ 'handMRT.bones.phalanges.value' | translate }}
    </h2>
    <h2 rr-id="han_m_0403231">
      {{ formatPhalanxLabel('handMRT.bones.aOClassification(AO78X.value' |
      translate) }}
    </h2>
    <p rr-id="han_m_0403206">
      {{ 'handMRT.bones.fractureClassification.value' | translate }}
    </p>
    <p-radioButton
      rr-id="han_m_040378"
      label="{{ formatPhalanxLabel('handMRT.bones.78XY1Proximal.value' | translate) }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Proximal78X1"
      name="fractureClassificationType"
      [rrContentReset]="clearDetails(fractureClassificationTypeEnum.Proximal78X1)"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040379"
      label="{{ formatPhalanxLabel('handMRT.bones.78XY2Diaphyseal.value' | translate) }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Diaphyseal78X2"
      name="fractureClassificationType"
      [rrContentReset]="clearDetails(fractureClassificationTypeEnum.Diaphyseal78X2)"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040380"
      label="{{ formatPhalanxLabel('handMRT.bones.78XY3Distal.value' | translate) }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.Disatal78X3"
      name="fractureClassificationType"
      [rrContentReset]="clearDetails(fractureClassificationTypeEnum.Disatal78X3)"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="han_m_040381"
      label="{{ formatPhalanxLabel('handMRT.bones.78XNotFurtherSpecified.value' | translate) }}"
      [(ngModel)]="model.fractureClassificationType"
      [value]="fractureClassificationTypeEnum.NotFurtherSpecified78X"
      name="fractureClassificationType"
      [rrContentReset]="clearDetails(fractureClassificationTypeEnum.NotFurtherSpecified78X)"
      rrValidation="fractureClassificationType"
    >
    </p-radioButton>
  </div>

  <div
    id="fractureClassificationType-details"
    class="c-col-1 c-pad c-sep-l f-start f-vertical o-radio-list m-t-99"
  >
    <h2
      *ngIf="model.fractureClassificationType !== fractureClassificationTypeEnum.None
                && model.fractureClassificationType !== fractureClassificationTypeEnum.NotFurtherSpecified78X"
      rr-id="han_m_040422"
    >
      {{ 'handMRT.bones.fractureType.value' | translate }}
    </h2>
    <div
      *ngIf="model.fractureClassificationType === fractureClassificationTypeEnum.Proximal78X1"
      class="o-radio-list"
    >
      <p-radioButton
        rr-id="han_m_040445"
        label="{{ formatPhalanxLabel('handMRT.bones.78XY1AExtraarticular.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Extraarticular78X1A"
        name="fractureFormType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_040446"
        label="{{ formatPhalanxLabel('handMRT.bones.78XY1BPartialArticular.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Partialarticular78X1B"
        name="fractureFormType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_040447"
        label="{{ formatPhalanxLabel('handMRT.bones.78XY1CArticular.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Articular78X1C"
        name="fractureFormType"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
    <div
      *ngIf="model.fractureClassificationType === fractureClassificationTypeEnum.Diaphyseal78X2"
      class="o-radio-list"
    >
      <p-radioButton
        rr-id="han_m_040448"
        label="{{ formatPhalanxLabel('handMRT.bones.78XY2ASimple.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Simple78X2A"
        name="fractureFormType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_040449"
        label="{{ formatPhalanxLabel('handMRT.bones.78XY2BWedgeFracture.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.WedgeFracture78X2B"
        name="fractureFormType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_040450"
        label="{{ formatPhalanxLabel('handMRT.bones.78XY2CMultifragmentary.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Multifragmentary78X2C"
        name="fractureFormType"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
    <div
      *ngIf="model.fractureClassificationType === fractureClassificationTypeEnum.Disatal78X3"
      class="o-radio-list"
    >
      <p-radioButton
        rr-id="han_m_040451"
        label="{{ formatPhalanxLabel('handMRT.bones.78XY3AExtraarticular.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Extraarticular78X3A"
        name="fractureFormType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_040452"
        label="{{ formatPhalanxLabel('handMRT.bones.78XY3BPartialArticular.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Partialarticular78X3B"
        name="fractureFormType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_040453"
        label="{{ formatPhalanxLabel('handMRT.bones.78XY3CArticular.value' | translate) }}"
        [(ngModel)]="model.fractureFormType"
        [value]="fractureFormTypeEnum.Articular78X3C"
        name="fractureFormType"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
    <div
      *ngIf="model.fractureClassificationType === fractureClassificationTypeEnum.NotFurtherSpecified78X"
      class="o-radio-list"
    >
      <p-radioButton
        rr-id="han_m_0404100"
        label="{{ 'handMRT.bones.fractureConsolidation.value' | translate }}"
        [(ngModel)]="model.fractureFormNotSpecifiedType"
        [value]="fractureFormNotSpecifiedTypeEnum.FractureConsolidation"
        name="fractureFormNotSpecifiedType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_0404101"
        label="{{ 'handMRT.bones.suspected.value' | translate }}"
        [(ngModel)]="model.fractureFormNotSpecifiedType"
        [value]="fractureFormNotSpecifiedTypeEnum.Suspected"
        name="fractureFormNotSpecifiedType"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad-l c-sep-l f-start f-vertical m-t-99"></div>
</div>
