<div class="f-horizontal fracture">
  <div class="c-col-1 c-pad-r f-start f-vertical o-radio-list">
    <h2 rr-id="han_m_040204">
      {{ 'handMRT.bones.involvedBones.value' | translate }}
    </h2>
    <rr-hand-details-small
      rr-id="han_m_040205"
      [side]="localizerSide"
      name="involvedBonesLocalizer"
      rrValidation="involvedBonesLocalizer"
      isLocalizer="true"
      [(ngModel)]="model.involvedBonesLocalizer"
      (click)="openLargeLocalizer()"
    >
    </rr-hand-details-small>
  </div>
  <rr-distaler-radius
    *ngIf="model.involvedBonesLocalizer.radius"
    [model]="model"
    class="m-t-30"
  ></rr-distaler-radius>
  <rr-distal-ulna
    *ngIf="model.involvedBonesLocalizer.ulna"
    [model]="model"
    class="m-t-30"
  ></rr-distal-ulna>
  <rr-os-lunatum
    *ngIf="model.involvedBonesLocalizer.osLunatum"
    [model]="model"
    class="m-t-30"
  ></rr-os-lunatum>
  <rr-os-scaphoideum
    *ngIf="model.involvedBonesLocalizer.scaphoid"
    [model]="model"
    class="m-t-30"
  ></rr-os-scaphoideum>
  <rr-os-capitatum
    *ngIf="model.involvedBonesLocalizer.ocapitatum"
    [model]="model"
    class="m-t-30"
  ></rr-os-capitatum>
  <rr-os-hamatum
    *ngIf="model.involvedBonesLocalizer.osHamatum"
    [model]="model"
    class="m-t-30"
  ></rr-os-hamatum>
  <rr-os-trapezium
    *ngIf="model.involvedBonesLocalizer.osTrapezium"
    [model]="model"
    class="m-t-30"
  ></rr-os-trapezium>
  <rr-os-pisiforme
    *ngIf="model.involvedBonesLocalizer.osPisiforme"
    [model]="model"
    class="m-t-30"
  ></rr-os-pisiforme>
  <rr-os-triquetrum
    *ngIf="model.involvedBonesLocalizer.osTriquetrum"
    [model]="model"
    class="m-t-30"
  ></rr-os-triquetrum>
  <rr-os-trapezoideum
    *ngIf="model.involvedBonesLocalizer.trapezoidBone"
    [model]="model"
    class="m-t-30"
  ></rr-os-trapezoideum>
  <rr-metakarpalia
    *ngIf="isMetacarpalSelected()"
    [model]="model"
    class="m-t-30"
  ></rr-metakarpalia>
  <rr-phalangen
    *ngIf="isPhalanxSelected()"
    [model]="model"
    class="m-t-30"
  ></rr-phalangen>
  <rr-complex-fractures-involving-several-bones
    class="m-t-30"
    *ngIf="model.involvedBonesLocalizer.complex"
  >
  </rr-complex-fractures-involving-several-bones>

  <div class="f-horizontal h-100 c-sep-l" *ngIf="noLocalizationSelected()">
    <div class="c-col-1 c-pad c-sep f-start f-vertical"></div>
    <div class="c-col-1 c-pad c-sep f-start f-vertical"></div>
    <div class="c-col-1 c-pad-l c-sep f-start f-vertical"></div>
  </div>
</div>
