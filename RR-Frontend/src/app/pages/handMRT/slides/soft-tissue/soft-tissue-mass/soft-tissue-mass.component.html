<div class="f-horizontal h-622">
  <p-tabView class="rr-tabView col-h-100">
    <p-tabPanel [selected]="true">
      <ng-template pTemplate="header">
        <h1
          rr-id="han_m_080207"
          rrValidation="localizationType marginType homogeneityType size differentialDiagnosis"
          ifAny="true"
        >
          {{ "handMRT.softTissue.characterizationI.value" | translate }}
        </h1>
      </ng-template>
      <rr-characterization-one
        [model]="model"
        [localizerModel]="localizerModel"
        [w018]="w018"
      ></rr-characterization-one>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1 rr-id="han_m_080317">
          {{ "handMRT.softTissue.characterizationII.value" | translate }}
        </h1>
      </ng-template>
      <rr-characterization-two
        [technologyModel]="technologyModel"
        [model]="model"
      >
      </rr-characterization-two>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="han_m_0800401"
          rrValidation="differentialDiagnosis1"
          ifAny="true"
        >
          {{ "handMRT.softTissue.differentialDiagnosis.value" | translate }}
        </h1>
      </ng-template>
      <rr-differentialdiagnosis
        [model]="model"
        [w018]="w018"
        [w019]="w019"
      ></rr-differentialdiagnosis>
    </p-tabPanel>
  </p-tabView>
</div>
