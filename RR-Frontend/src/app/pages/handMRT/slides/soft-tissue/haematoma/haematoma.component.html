<div class="f-horizontal h-555">
  <div class="c-col-1 c-pad c-sep">
    <div class="o-radio-list">
      <h2 rr-id="han_m_080204">
        {{ 'handMRT.softTissue.localization.value' | translate }}*
      </h2>
      <p-radioButton
        rr-id="han_m_080235"
        name="localizationType"
        [value]="localizationType.Palmar"
        label="{{ 'handMRT.softTissue.palmar.value' | translate }}"
        [(ngModel)]="model.localizationType"
        rrValidation="localizationType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_080236"
        name="localizationType"
        [value]="localizationType.Dorsal"
        label="{{ 'handMRT.softTissue.dorsal.value' | translate }}"
        [(ngModel)]="model.localizationType"
        rrValidation="localizationType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_080205"
        name="localizationType"
        [value]="localizationType.Radial"
        label="{{ 'handMRT.softTissue.radial.value' | translate }}"
        [(ngModel)]="model.localizationType"
        rrValidation="localizationType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="han_m_080206"
        name="localizationType"
        [value]="localizationType.Ulnar"
        label="{{ 'handMRT.softTissue.ulnar.value' | translate }}"
        [(ngModel)]="model.localizationType"
        rrValidation="localizationType"
      >
      </p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep">
    <div class="o-radio-list m-b-30">
      <h2 rr-id="han_m_080312">
        {{ 'handMRT.softTissue.centerOfTheHematoma.value' | translate }}
      </h2>
      <rr-hand-details-small
        name="handLocationsLocalizer"
        rr-id="han_m_080313"
        [side]="localizerSide"
        [isComplex]="false"
        (click)="openLocalizer()"
        [(ngModel)]="model.handLocationsLocalizer"
      ></rr-hand-details-small>
    </div>
    <div class="o-radio-list">
      <h2 rr-id="han_m_080314">
        {{ 'handMRT.softTissue.maxDiameter.value' | translate }}
      </h2>
      <rr-number-input
        inputRrId="han_m_080315"
        labelRrId="han_m_080316"
        name="maxDiameterInMm"
        [(ngModel)]="model.maxDiameterInMm"
        [label]="'handMRT.softTissue.inMm.value' | translate"
        [config]="{min: 1, max: 100, labelWidth: 200, placeholder: '---'}"
        rrValidation="diameterLargestLesion"
      >
      </rr-number-input>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad-l c-sep"></div>
</div>
