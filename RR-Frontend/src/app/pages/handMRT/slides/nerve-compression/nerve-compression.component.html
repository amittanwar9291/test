<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-center">
    <div class="c-col-1 c-pad-r c-sep o-list f-vertical">
      <div class="f-vertical o-list m-b-12">
        <h1 class="m-b-16" rr-id="han_m_070103">
          {{ 'handMRT.nerveCompression.finding.value' | translate }}
        </h1>
        <div class="f-vertical o-radio-list f-vertical">
          <p-radioButton
            rr-id="han_m_070104"
            name="areFindings"
            value="False"
            label="{{ 'handMRT.nerveCompression.noSignsOfNerve.value' | translate }}"
            [(ngModel)]="model.areFindings"
            rrValidation="areFindings"
            notInFinding="true"
          >
          </p-radioButton>
          <p-radioButton
            rr-id="han_m_070105"
            name="areFindings"
            value="True"
            label="{{ 'handMRT.nerveCompression.findingXX.value' | translate }}"
            [(ngModel)]="model.areFindings"
            rrValidation="areFindings"
            notInFinding="true"
          >
          </p-radioButton>
        </div>
      </div>
      <rr-finding-column
        [handler]="findingHandler"
        [attr.name]="'findingHandlerComponent'"
        [disabled]="isDynamicPartDisabled()"
        [setConfig]="findingDropdownConfig"
        validationName="findings"
      >
      </rr-finding-column>
    </div>
    <div class="c-col-4 f-vertical f-space-between c-pad-l">
      <h1
        *ngIf="findingHandler.currentItem.findingType !== 'None'"
        rr-id="han_m_070201"
      >
        {{ 'handMRT.nerveCompression.findingXX.value' | translate }} {{
        findingHandler.currentItemIndex + 1 | number: '2.0-0' }}
      </h1>
      <div
        *ngIf="findingHandler.currentItem.findingType === 'None'"
        class="f-horizontal height-100 nerve-compression-column m-t-115"
      >
        <div class="c-col-1 c-pad-r c-sep"></div>
        <div class="c-col-1 c-pad c-sep"></div>
        <div class="c-col-1 c-pad c-sep"></div>
        <div class="c-col-1 c-pad-l c-sep"></div>
      </div>

      <div
        *ngIf="findingHandler.currentItem.findingType === 'CarpalTunnelSyndrome'"
      >
        <rr-carpal-tunnel-syndrome
          [model]="findingHandler.currentItem"
        ></rr-carpal-tunnel-syndrome>
      </div>

      <div
        *ngIf="findingHandler.currentItem.findingType === 'UlnarTunnelSyndrome'"
      >
        <rr-ulnar-tunnel-syndrome
          [model]="findingHandler.currentItem"
        ></rr-ulnar-tunnel-syndrome>
      </div>
    </div>
  </div>
</form>
