<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hea_m_050272"
        class="custom-tab-header"
        ifAny="true"
        [rrValidation]="[
          'isRight isLeft isMedian',
          'isFrontal isTemporal isParietal isOccipital isInfratentorial'
        ]"
      >
        {{ 'headMRT.meninges.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-one-subdural-hematoma
      [model]="model"
      [isDWIInAnySequence]="isDWIInAnySequence"
    ></rr-characterization-one-subdural-hematoma>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hea_m_050344"
        class="custom-tab-header"
        ifAny="true"
        [rrValidation]="[
          'sideType',
          'regionType'
        ]"
      >
        {{ 'headMRT.meninges.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-two-subdural-hematoma
      [model]="model"
      [isContrastEnhanced]="isContrastEnhanced"
    ></rr-characterization-two-subdural-hematoma>
  </p-tabPanel>
</p-tabView>
