<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hea_m_050244"
        class="custom-tab-header"
        ifAny="true"
        [rrValidation]="[
          'isRight isLeft isMedian',
          'isFrontal isTemporal isParietal isOccipital isInfratentorial'
        ]"
      >
        {{ 'headMRT.meninges.localization.value' | translate }}
      </h1>
    </ng-template>
    <rr-localization-diffuse-changes [model]="model">
    </rr-localization-diffuse-changes>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hea_m_050326"
        class="custom-tab-header"
        ifAny="true"
        [rrValidation]="[
          'maxExtension'
        ]"
      >
        {{ 'headMRT.meninges.characterization.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization
      [model]="model"
      [isDWIInAnySequence]="isDWIInAnySequence"
      [isContrastEnhanced]="isContrastEnhanced"
    >
    </rr-characterization>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hea_m_050440"
        class="custom-tab-header"
        ifAny="true"
        [rrValidation]="[
          'diffuseDifferentialDiagnosis1'
        ]"
      >
        {{ 'headMRT.meninges.differentialDiagnosis.value' | translate }}
      </h1>
    </ng-template>
    <rr-differential-diagnosis-diffuse-changes
      [model]="model"
      [diffDiagnosisOptions]="diffDiagnosisOptions"
    >
    </rr-differential-diagnosis-diffuse-changes>
  </p-tabPanel>
</p-tabView>
