<div class="f-horizontal main-container col-h-100">
  <div
    class="c-col-1 c-sep c-pad m-t-15 m-b-15 o-radio-list"
    [rrDisable]="!isCMYes"
  >
    <h2 rrInfoIcon="hea_m_04_07" rr-id="hea_m_040226">
      {{ 'headMRT.vessels.contrastEnhancement.value' | translate }}
    </h2>
    <p-radioButton
      rr-id="hea_m_040227"
      name="contrastEnhancementType"
      [(ngModel)]="model.contrastEnhancementType"
      [value]="contrastEnhancementTypeEnum.MeningealEnhancement"
      rrUnClickRadio
      label="{{ 'headMRT.vessels.meningealEnhancement.value' | translate }}"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="hea_m_040228"
      name="contrastEnhancementType"
      [(ngModel)]="model.contrastEnhancementType"
      [value]="contrastEnhancementTypeEnum.ParenchymalEnhancement"
      rrUnClickRadio
      label="{{ 'headMRT.vessels.parenchymalEnhancement.value' | translate }}"
    >
    </p-radioButton>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-15 m-b-15 o-radio-list">
    <h2
      rrInfoIcon="hea_m_04_08"
      [infoIconPdfLandscape]="true"
      rr-id="hea_m_040313"
    >
      {{ 'headMRT.vessels.infarctStage.value' | translate }}
    </h2>
    <p-radioButton
      rr-id="hea_m_040314"
      name="infarctStageType"
      [(ngModel)]="model.infarctStageType"
      [value]="infarctStageTypeEnum.EarlyHyperacute"
      rrUnClickRadio
      label="{{ 'headMRT.vessels.earlyHyperacute.value' | translate }}"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="hea_m_040315"
      name="infarctStageType"
      [(ngModel)]="model.infarctStageType"
      [value]="infarctStageTypeEnum.LateHyperacute"
      rrUnClickRadio
      label="{{ 'headMRT.vessels.lateHyperacute.value' | translate }}"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="hea_m_040316"
      name="infarctStageType"
      [(ngModel)]="model.infarctStageType"
      [value]="infarctStageTypeEnum.Acute"
      rrUnClickRadio
      label="{{ 'headMRT.vessels.acute.value' | translate }}"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="hea_m_040317"
      name="infarctStageType"
      [(ngModel)]="model.infarctStageType"
      [value]="infarctStageTypeEnum.Subacute"
      rrUnClickRadio
      label="{{ 'headMRT.vessels.subacute.value' | translate }}"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="hea_m_040318"
      name="infarctStageType"
      [(ngModel)]="model.infarctStageType"
      [value]="infarctStageTypeEnum.Chronic"
      rrUnClickRadio
      label="{{ 'headMRT.vessels.chronic.value' | translate }}"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="hea_m_040319"
      name="infarctStageType"
      [(ngModel)]="model.infarctStageType"
      [value]="infarctStageTypeEnum.CannotBeDetermined"
      rrUnClickRadio
      label="{{ 'headMRT.vessels.cannotBeDetermined.value' | translate }}"
    >
    </p-radioButton>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-15 m-b-15 o-radio-list">
    <h2 rr-id="hea_m_040422">
      {{ 'headMRT.vessels.associatedFindings.value' | translate }}
    </h2>
    <p-checkbox
      rr-id="hea_m_040423"
      name="isPseudolaminarNecrosis"
      binary="true"
      [(ngModel)]="model.isPseudolaminarNecrosis"
      label="{{ 'headMRT.vessels.pseudolaminarNecrosis.value' | translate }}"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="hea_m_040424"
      name="isHemorrhagicTransformation"
      [(ngModel)]="model.isHemorrhagicTransformation"
      rrContentReset="hemorrhagicTransformationContainer"
      binary="true"
      label="{{ 'headMRT.vessels.hemorrhagicTransformation.value' | translate }}"
    >
    </p-checkbox>
    <div
      class="nested-content o-radio-list"
      [rrDisable]="!model.isHemorrhagicTransformation"
      id="hemorrhagicTransformationContainer"
    >
      <p-checkbox
        rr-id="hea_m_040425"
        name="isPetechial"
        [(ngModel)]="model.isPetechial"
        binary="true"
        label="{{ 'headMRT.vessels.petechial.value' | translate }}"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_040426"
        name="isParenchymatous"
        [(ngModel)]="model.isParenchymatous"
        binary="true"
        label="{{ 'headMRT.vessels.parenchymatous.value' | translate }}"
      >
      </p-checkbox>
    </div>
    <p-checkbox
      rr-id="hea_m_040427"
      name="isVentricularHerniation"
      [(ngModel)]="model.isVentricularHerniation"
      binary="true"
      label="{{ 'headMRT.vessels.ventricularHerniation.value' | translate }}"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="hea_m_040428"
      name="isSwellingOfTheGyri"
      [(ngModel)]="model.isSwellingOfTheGyri"
      binary="true"
      label="{{ 'headMRT.vessels.swellingOfTheGyri.value' | translate }}"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="hea_m_040429"
      name="isNarrowedSulci"
      [(ngModel)]="model.isNarrowedSulci"
      binary="true"
      label="{{ 'headMRT.vessels.narrowedSulci.value' | translate }}"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="hea_m_040430"
      name="isGeneralizedCerebralEdema"
      [(ngModel)]="model.isGeneralizedCerebralEdema"
      binary="true"
      label="{{ 'headMRT.vessels.generalizedCerebralEdema.value' | translate }}"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="hea_m_040431"
      name="isWedgeShapedConfiguration"
      [(ngModel)]="model.isWedgeShapedConfiguration"
      binary="true"
      label="{{ 'headMRT.vessels.wedgeshapedConfiguration.value' | translate }}"
    >
    </p-checkbox>
  </div>
  <div class="c-col-1 c-sep c-pad-l m-t-15 m-b-15">
    <div class="p-r-10">
      <rr-reference-picture
        [(ngModel)]="model.referencePicture"
        [referenceId]="model.id"
        [fileUploadUrl]="fileUploadUrl"
        name="referencePicture"
      ></rr-reference-picture>
    </div>
  </div>
</div>
