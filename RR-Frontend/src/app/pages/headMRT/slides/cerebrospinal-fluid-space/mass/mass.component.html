<div class="finding-tab-view">
  <p-tabView class="rr-tabView right-edge-tab">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="hea_m_090237"
          [rrValidation]="[
           'massDifferentialDiagnosisIKnow1Type',
           localizationValidationGroup]"
          ifAny="true"
          noUpdate="true"
          class="custom-tab-header"
        >
          {{'headMRT.cerebrospinalFluid.localization.value' | translate}}
        </h1>
      </ng-template>
      <rr-mass-localization-tab [model]="model"></rr-mass-localization-tab>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="hea_m_090321"
          class="custom-tab-header"
          [rrValidation]="['size']"
        >
          {{'headMRT.cerebrospinalFluid.characterizationI.value' | translate}}
        </h1>
      </ng-template>
      <rr-mass-characterization-one-tab
        [model]="model"
      ></rr-mass-characterization-one-tab>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1 rr-id="hea_m_090423" class="custom-tab-header">
          {{'headMRT.cerebrospinalFluid.characterizationII.value' | translate}}
        </h1>
      </ng-template>
      <rr-mass-characterization-two-tab
        [model]="model"
      ></rr-mass-characterization-two-tab>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="hea_m_090536"
          rrValidation="massDifferentialDiagnosisIDescribe1Type"
          class="custom-tab-header"
        >
          {{'headMRT.cerebrospinalFluid.differentialDiagnosis.value' |
          translate}}
        </h1>
      </ng-template>
      <rr-mass-differential-diagnosis-tab
        [model]="model"
      ></rr-mass-differential-diagnosis-tab>
    </p-tabPanel>
  </p-tabView>
</div>
