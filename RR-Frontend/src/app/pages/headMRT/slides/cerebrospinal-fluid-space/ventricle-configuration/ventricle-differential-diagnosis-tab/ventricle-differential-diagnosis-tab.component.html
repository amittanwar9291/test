<div class="f-horizontal f-start col-h-100 o-width-100">
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10">
    <div class="o-radio-list m-l-10 f-vertical">
      <h2 rr-id="hea_m_090230" class="m-b-10">
        {{'headMRT.cerebrospinalFluid.differentialDiagnosis.value' | translate}}
      </h2>
      <p rr-id="hea_m_090231" class="m-b-2">
        {{'headMRT.cerebrospinalFluid.differentialDiagnosis1.value' |
        translate}}*
      </p>
      <rr-differential-diagnosis-dropdown
        [diagnosisNumber]="1"
        [options]="ddlW041"
        [(ngModel)]="model.ventricleDifferentialDiagnosis1Type"
        name="ventricleDifferentialDiagnosis1Type"
        rrId="hea_m_090232"
        (selectionChanged)="clearDDLCheckboxes()"
        [parentViewModel]="model"
        rrValidation="ventricleDifferentialDiagnosis1Type"
        class="m-r-10"
      ></rr-differential-diagnosis-dropdown>
      <div
        class="f-vertical f-start o-radio-list m-r-12"
        [rrDisable]="model.ventricleDifferentialDiagnosis1Type === diagnosisTypeEnum.None"
      >
        <p-checkbox
          rr-id="hea_m_090233"
          name="isSuspicionOf"
          [(ngModel)]="model.isSuspicionOf"
          label="{{'headMRT.cerebrospinalFluid.suspicionOf.value' | translate}}"
          binary="true"
        ></p-checkbox>
        <p rr-id="hea_m_090234" class="m-b-3 m-t-6">
          {{'headMRT.cerebrospinalFluid.differentialDiagnosis2.value' |
          translate}}
        </p>
        <rr-differential-diagnosis-dropdown
          [diagnosisNumber]="2"
          [options]="ddlW041"
          [(ngModel)]="model.ventricleDifferentialDiagnosis2Type"
          name="ventricleDifferentialDiagnosis2Type"
          rrId="hea_m_090235"
          (selectionChanged)="clearSubordinateCheckbox()"
          [parentViewModel]="model"
        ></rr-differential-diagnosis-dropdown>
        <div
          class="f-vertical f-start o-radio-list"
          [rrDisable]="model.ventricleDifferentialDiagnosis2Type === diagnosisTypeEnum.None"
        >
          <p-checkbox
            rr-id="hea_m_090236"
            name="isSubordinate"
            class="m-b-13"
            [(ngModel)]="model.isSubordinate"
            label="{{'headMRT.cerebrospinalFluid.subordinate.value' | translate}}"
            binary="true"
          ></p-checkbox>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10"></div>
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10"></div>
  <div class="c-col-1 c-pad-l m-t-10 m-b-10"></div>
</div>
