<div class="finding-tab-view">
  <p-tabView class="rr-tabView">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="hea_m_090207"
          ifAny="true"
          [rrValidation]="['configurationType']"
          class="custom-tab-header"
        >
          {{ "headMRT.cerebrospinalFluid.localizationconfiguration.value" |
          translate }}
        </h1>
      </ng-template>
      <rr-ventricle-localization-tab
        [model]="model"
      ></rr-ventricle-localization-tab>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1 rr-id="hea_m_090301" class="custom-tab-header">
          {{ "headMRT.cerebrospinalFluid.characterization.value" | translate }}
        </h1>
      </ng-template>
      <rr-ventricle-configuration-characterization-tab
        [model]="model"
      ></rr-ventricle-configuration-characterization-tab>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="hea_m_090401"
          [rrValidation]="['ventricleDifferentialDiagnosis1Type']"
          ifAny="true"
          noUpdate="true"
          class="custom-tab-header"
        >
          {{ "headMRT.cerebrospinalFluid.differentialDiagnosis.value" |
          translate }}
        </h1>
      </ng-template>
      <rr-ventricle-differential-diagnosis-tab
        [model]="model"
      ></rr-ventricle-differential-diagnosis-tab>
    </p-tabPanel>
  </p-tabView>
</div>
