<div class="f-horizontal f-start col-h-100 o-width-100">
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10">
    <div class="o-radio-list m-l-10">
      <h2 rr-id="hea_m_090274">
        {{ 'headMRT.cerebrospinalFluid.side.value' | translate }}*
      </h2>
      <p-checkbox
        rr-id="hea_m_090275"
        label="{{ 'headMRT.cerebrospinalFluid.right.value' | translate }}"
        binary="true"
        name="isRightSide"
        [(ngModel)]="model.isRightSide"
        [rrValidation]="sideValidationGroup"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_090276"
        label="{{ 'headMRT.cerebrospinalFluid.left.value' | translate }}"
        binary="true"
        name="isLeftSide"
        [(ngModel)]="model.isLeftSide"
        [rrValidation]="sideValidationGroup"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_090277"
        label="{{ 'headMRT.cerebrospinalFluid.median.value' | translate }}"
        binary="true"
        name="isMedian"
        [(ngModel)]="model.isMedian"
        [rrValidation]="sideValidationGroup"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-2 c-sep c-pad m-t-10 m-b-10">
    <div class="f-vertical col-h-100">
      <h2 rr-id="hea_m_090382" class="m-b-10 m-l-10">
        {{ 'headMRT.cerebrospinalFluid.region.value' | translate }}
      </h2>
      <div class="f-horizontal col-h-100">
        <div class="c-col-1 c-sep c-pad-r">
          <div class="o-radio-list m-l-10">
            <p-checkbox
              rr-id="hea_m_090383"
              label="{{ 'headMRT.cerebrospinalFluid.frontal.value' | translate }}"
              binary="true"
              name="isFrontal"
              [(ngModel)]="model.isFrontal"
              [rrValidation]="regionValidationGroup"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="hea_m_090384"
              label="{{ 'headMRT.cerebrospinalFluid.frontobasal.value' | translate }}"
              binary="true"
              name="isFrontobasal"
              [(ngModel)]="model.isFrontobasal"
              [rrValidation]="regionValidationGroup"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="hea_m_090385"
              label="{{ 'headMRT.cerebrospinalFluid.temporal.value' | translate }}"
              binary="true"
              name="isTemporal"
              [(ngModel)]="model.isTemporal"
              [rrValidation]="regionValidationGroup"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="hea_m_090386"
              label="{{ 'headMRT.cerebrospinalFluid.parietal.value' | translate }}"
              binary="true"
              name="isParietal"
              [(ngModel)]="model.isParietal"
              [rrValidation]="regionValidationGroup"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="hea_m_090387"
              label="{{ 'headMRT.cerebrospinalFluid.occipital.value' | translate }}"
              binary="true"
              name="isOccipital"
              [(ngModel)]="model.isOccipital"
              [rrValidation]="regionValidationGroup"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="hea_m_090388"
              label="{{ 'headMRT.cerebrospinalFluid.infratentorial.value' | translate }}"
              binary="true"
              name="isInfratentorial"
              [(ngModel)]="model.isInfratentorial"
              [rrValidation]="regionValidationGroup"
            >
            </p-checkbox>
          </div>
        </div>
        <div class="c-col-1 c-sep c-pad-l">
          <div class="o-radio-list m-l-10">
            <p-checkbox
              rr-id="hea_m_090467"
              label="{{ 'headMRT.cerebrospinalFluid.subarachnoidCisterns.value' | translate }}"
              binary="true"
              name="isSubarachnoidCisterns"
              [(ngModel)]="model.isSubarachnoidCisterns"
              rrContentReset="subarachnoidCisterns"
              [rrValidation]="regionValidationGroup"
            >
            </p-checkbox>
            <div
              class="nested-content o-radio-list"
              [rrDisable]="!model.isSubarachnoidCisterns"
              id="subarachnoidCisterns"
            >
              <p-checkbox
                rr-id="hea_m_090468"
                label="{{ 'headMRT.cerebrospinalFluid.suprasellarCistern.value' | translate }}"
                binary="true"
                name="isSuprasellarCistern"
                [(ngModel)]="model.isSuprasellarCistern"
              >
              </p-checkbox>
              <p-checkbox
                rr-id="hea_m_090469"
                label="{{ 'headMRT.cerebrospinalFluid.interpeduncularCistern.value' | translate }}"
                binary="true"
                name="isInterpeduncularCistern"
                [(ngModel)]="model.isInterpeduncularCistern"
              >
              </p-checkbox>
              <p-checkbox
                rr-id="hea_m_090470"
                label="{{ 'headMRT.cerebrospinalFluid.quadrigeminalCistern.value' | translate }}"
                binary="true"
                name="isQuadrigeminalCistern"
                [(ngModel)]="model.isQuadrigeminalCistern"
              >
              </p-checkbox>
              <p-checkbox
                rr-id="hea_m_090471"
                label="{{ 'headMRT.cerebrospinalFluid.pontineCistern.value' | translate }}"
                binary="true"
                name="isPontineCistern"
                [(ngModel)]="model.isPontineCistern"
              >
              </p-checkbox>
              <p-checkbox
                rr-id="hea_m_090472"
                label="{{ 'headMRT.cerebrospinalFluid.prepontineCistern.value' | translate }}"
                binary="true"
                name="isPrepontineCistern"
                [(ngModel)]="model.isPrepontineCistern"
              >
              </p-checkbox>
              <p-checkbox
                rr-id="hea_m_090473"
                label="{{ 'headMRT.cerebrospinalFluid.pontomedullaryCistern.value' | translate }}"
                binary="true"
                name="isPontomedullaryCistern"
                [(ngModel)]="model.isPontomedullaryCistern"
              >
              </p-checkbox>
              <p-checkbox
                rr-id="hea_m_090474"
                label="{{ 'headMRT.cerebrospinalFluid.pontocerebellarCistern.value' | translate }}"
                binary="true"
                name="isPontocerebellarCistern"
                [(ngModel)]="model.isPontocerebellarCistern"
              >
              </p-checkbox>
              <p-checkbox
                rr-id="hea_m_090475"
                label="{{ 'headMRT.cerebrospinalFluid.meckelCave.value' | translate }}"
                binary="true"
                name="isMeckelCave"
                [(ngModel)]="model.isMeckelCave"
              >
              </p-checkbox>
              <p-checkbox
                rr-id="hea_m_090476"
                label="{{ 'headMRT.cerebrospinalFluid.cisternaMagna.value' | translate }}"
                binary="true"
                name="isCisternaMagna"
                [(ngModel)]="model.isCisternaMagna"
              >
              </p-checkbox>
              <p-checkbox
                rr-id="hea_m_090477"
                label="{{ 'headMRT.cerebrospinalFluid.insularCistern.value' | translate }}"
                binary="true"
                name="isInsularCistern"
                [(ngModel)]="model.isInsularCistern"
              >
              </p-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad-l m-t-10 m-b-10">
    <div class="o-radio-list m-l-10">
      <h2 rr-id="hea_m_090563">
        {{ 'headMRT.cerebrospinalFluid.pattern.value' | translate }}
      </h2>
      <p-radioButton
        rr-id="hea_m_090564"
        label="{{'headMRT.cerebrospinalFluid.focal.value' | translate}}"
        name="patternType"
        [value]="patternTypeEnum.Focal"
        [(ngModel)]="model.patternType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="hea_m_090565"
        label="{{'headMRT.cerebrospinalFluid.diffuse.value' | translate}}"
        name="patternType"
        [value]="patternTypeEnum.Diffuse"
        [(ngModel)]="model.patternType"
        rrUnClickRadio
      >
      </p-radioButton>
      <h2 rr-id="hea_m_090542" class="m-t-30 m-b-10">
        {{ 'headMRT.cerebrospinalFluid.details.value' | translate }}
      </h2>
      <div class="o-radio-list">
        <p-checkbox
          rr-id="hea_m_090543"
          label="{{ 'headMRT.cerebrospinalFluid.adjacentToTheTentorium.value' | translate }}"
          binary="true"
          name="isAdjacentToTheTentorium"
          [(ngModel)]="model.isAdjacentToTheTentorium"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="hea_m_090544"
          label="{{ 'headMRT.cerebrospinalFluid.perimesencephalic.value' | translate }}"
          binary="true"
          name="isPerimesencephalic"
          [(ngModel)]="model.isPerimesencephalic"
        >
        </p-checkbox>
      </div>
    </div>
  </div>
</div>
