<div class="finding-tab-view">
  <p-tabView class="rr-tabView">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="hea_m_090273"
          [rrValidation]="[
          sideValidationGroup,
          regionValidationGroup]"
          ifAny="true"
          noUpdate="true"
          class="custom-tab-header"
        >
          {{'headMRT.cerebrospinalFluid.localization.value' | translate}}
        </h1>
      </ng-template>
      <rr-subarachnoid-localization-tab
        [model]="model"
      ></rr-subarachnoid-localization-tab>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="hea_m_090356"
          ifAny="true"
          noUpdate="true"
          class="custom-tab-header"
        >
          {{'headMRT.cerebrospinalFluid.characterization.value' | translate}}
        </h1>
      </ng-template>
      <rr-subarachnoid-characterization-tab
        [model]="model"
      ></rr-subarachnoid-characterization-tab>
    </p-tabPanel>
  </p-tabView>
</div>
