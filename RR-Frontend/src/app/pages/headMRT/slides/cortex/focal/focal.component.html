<div class="main">
  <p-tabView class="rr-tabView right-edge-tab">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="hea_m_060202"
          [rrValidation]="['differentialDiagnosisType']"
          ifAny="true"
        >
          {{ 'headMRT.cortex.localization.value' | translate }}
        </h1>
      </ng-template>
      <rr-localization
        [model]="model"
        [whoCondition]="whoConditionArray"
        [differentialDiagnosisOptions01]="differentialDiagnosisOptions01"
        [classificationFazekasOptions]="classificationFazekasOptions"
        [classificationWhoOptions]="classificationWhoOptions"
        [classificationAdamsOptions]="classificationAdamsOptions"
      ></rr-localization>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1 rr-id="hea_m_060301" [rrValidation]="['size']" ifAny="true">
          {{ 'headMRT.cortex.characterizationI.value' | translate }}
        </h1>
      </ng-template>
      <rr-focal-characterization-one
        [model]="model"
        [isDWI]="isDWI"
      ></rr-focal-characterization-one>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="hea_m_060401"
          [rrValidation]="['sideType' , 'regionType']"
          ifAny="true"
        >
          {{ 'headMRT.cortex.characterizationII.value' | translate }}
        </h1>
      </ng-template>
      <rr-focal-characterization-two
        [model]="model"
        [isContrastEnhanced]="isContrastEnhanced"
      ></rr-focal-characterization-two>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="hea_m_060501"
          [rrValidation]="['differentialDiagnosisType1']"
          ifAny="true"
        >
          {{ 'headMRT.cortex.differentialDiagnosis0.value' | translate }}
        </h1>
      </ng-template>
      <rr-differential-diagnosis
        [model]="model"
        [whoCondition]="whoConditionArray"
        [differentialDiagnosisOptions01]="differentialDiagnosisOptions01"
        [differentialDiagnosisOptions0203]="differentialDiagnosisOptions0203"
        [classificationFazekasOptions]="classificationFazekasOptions"
        [classificationWhoOptions]="classificationWhoOptions"
        [classificationAdamsOptions]="classificationAdamsOptions"
      ></rr-differential-diagnosis>
    </p-tabPanel>
  </p-tabView>
</div>
