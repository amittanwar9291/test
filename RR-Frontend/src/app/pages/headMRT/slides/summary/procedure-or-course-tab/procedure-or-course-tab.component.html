<div class="f-horizontal f-start h-100 o-width-100">
  <div class="c-col-1 c-pad-r o-list f-vertical f-start p-l-3 m-b-11 m-t-10">
    <h2 rr-id="hea_m_120107" class="m-b-10 p-l-25 ">
      {{ "headMRT.summary.complementaryDiagnostics.value" | translate }}
    </h2>
    <div class="o-radio-list p-l-25">
      <p-checkbox
        rr-id="hea_m_120108"
        [(ngModel)]="model.isCta"
        name="isCta"
        label="{{ 'headMRT.summary.cTA.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_120109"
        [(ngModel)]="model.isMra"
        name="isMra"
        label="{{ 'headMRT.summary.mRA.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_120110"
        [(ngModel)]="model.isMriWithIvContrastAgent"
        name="isMriWithIvContrastAgent"
        label="{{ 'headMRT.summary.mRIWithIVContrast.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_120111"
        [(ngModel)]="model.isPetCt"
        name="isPetCt"
        label="{{ 'headMRT.summary.pETCT.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_120114"
        [(ngModel)]="model.isScintigraphy"
        name="isCcdSonographyNeckVessels"
        label="{{ 'headMRT.summary.scintigraphy.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_120112"
        [(ngModel)]="model.isCcdSonographyNeckVessels"
        name="isCcdSonographyNeckVessels"
        label="{{ 'headMRT.summary.cCDsonographyNeckVessels.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_120113"
        [(ngModel)]="model.isBiopsy"
        name="isBiopsy"
        label="{{ 'headMRT.summary.biopsy.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep-l m-b-11 m-t-10">
    <h2 rr-id="hea_m_120242" class="m-b-10 m-l-10">
      {{ "headMRT.summary.progressControl.value" | translate }}
    </h2>
    <p rr-id="hea_m_120243" class="m-b-10 m-l-10">
      {{ "headMRT.summary.period.value" | translate }}
    </p>
    <div class="o-radio-list m-l-10">
      <p-radioButton
        rrUnClickRadio
        [(ngModel)]="model.periodType"
        name="periodType"
        [value]="periodType.Months3"
        label="{{ 'headMRT.summary.3months.value' | translate }}"
        rr-id="hea_m_120244"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        [(ngModel)]="model.periodType"
        name="periodType"
        [value]="periodType.Months3To6"
        label="{{ 'headMRT.summary.3to6months.value' | translate }}"
        rr-id="hea_m_120245"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        [(ngModel)]="model.periodType"
        name="periodType"
        [value]="periodType.Months6To12"
        label="{{ 'headMRT.summary.6to12months.value' | translate }}"
        rr-id="hea_m_120246"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        [(ngModel)]="model.periodType"
        name="periodType"
        [value]="periodType.Months12"
        label="{{ 'headMRT.summary.12months.value' | translate }}"
        rr-id="hea_m_120247"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        [(ngModel)]="model.periodType"
        name="periodType"
        [value]="periodType.Months18To24"
        label="{{ 'headMRT.summary.18to24months.value' | translate }}"
        rr-id="hea_m_120248"
      ></p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep-l m-b-11 m-t-10">
    <h2 rr-id="hea_m_120357" class="m-b-10 m-l-10">
      {{ "headMRT.summary.recommendedConsultation.value" | translate }}
    </h2>
    <div class="o-radio-list m-l-10">
      <p-checkbox
        rr-id="hea_m_120358"
        [(ngModel)]="model.isNeurology"
        name="isNeurology"
        label="{{ 'headMRT.summary.neurology.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_120359"
        [(ngModel)]="model.isNeurosurgery"
        name="isNeurosurgery"
        label="{{ 'headMRT.summary.neurosurgery.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_120360"
        [(ngModel)]="model.isEnt"
        name="isEnt"
        label="{{ 'headMRT.summary.eNT.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_120361"
        [(ngModel)]="model.isOphthalmology"
        name="isPeriventricular"
        label="{{ 'headMRT.summary.ophthalmology.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_120364"
        [(ngModel)]="model.isCardiology"
        name="isCardiology"
        label="{{ 'headMRT.summary.cardiology.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hea_m_120365"
        [(ngModel)]="model.isInternalMedicine"
        name="isInternalMedicine"
        label="{{ 'headMRT.summary.internalMedicine.value' | translate }}"
        binary="true"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep-l m-b-11 m-t-10">
    <h2 rr-id="hea_m_120443" class="m-b-10 m-l-10">
      {{ "headMRT.summary.course.value" | translate }}
    </h2>
    <div class="o-radio-list m-l-10">
      <p-radioButton
        rrUnClickRadio
        [(ngModel)]="model.courseType"
        name="courseType"
        [value]="courseType.Progressive"
        label="{{ 'headMRT.summary.progressive.value' | translate }}"
        rr-id="hea_m_120444"
        rrContentReset="regressiveBlock"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        [(ngModel)]="model.courseType"
        name="courseType"
        [value]="courseType.Constant"
        label="{{ 'headMRT.summary.constant.value' | translate }}"
        rr-id="hea_m_120445"
        rrContentReset="regressiveBlock"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        [(ngModel)]="model.courseType"
        name="courseType"
        [value]="courseType.Regressive"
        label="{{ 'headMRT.summary.regressive.value' | translate }}"
        rr-id="hea_m_120446"
        rrContentReset="regressiveBlock"
      ></p-radioButton>
      <div
        id="regressiveBlock"
        [rrDisable]="model.courseType !== courseType.Regressive"
        class="nested-content o-radio-list"
      >
        <p-radioButton
          rrUnClickRadio
          [(ngModel)]="model.regressiveType"
          name="regressiveType"
          [value]="regressiveType.Partial"
          label="{{ 'headMRT.summary.partial.value' | translate }}"
          rr-id="hea_m_120447"
        ></p-radioButton>
        <p-radioButton
          rrUnClickRadio
          [(ngModel)]="model.regressiveType"
          name="regressiveType"
          [value]="regressiveType.Complete"
          label="{{ 'headMRT.summary.complete.value' | translate }}"
          rr-id="hea_m_120448"
        ></p-radioButton>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad-l c-sep-l m-b-11 m-t-10"></div>
</div>
