<p-tabView class="rr-tabView facial-skull-tabs">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hea_m_1102286"
        class="custom-tab-header"
        ifAny="true"
        [rrValidation]="['differentialDiagnosis1LocalizationType', 'sideType', 'isFrontal isParietal isOccipital isTemporal']"
      >
        {{ "headMRT.facialSkull.localization.value" | translate }}
      </h1>
    </ng-template>
    <rr-skull-localization
      class="f-horizontal col-h-100"
      [model]="model"
      [w060]="w060"
    ></rr-skull-localization>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="hea_m_1103292" class="custom-tab-header">
        {{ "headMRT.facialSkull.characterizationI.value" | translate }}
      </h1>
    </ng-template>
    <rr-skull-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
    ></rr-skull-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="hea_m_1104244" class="custom-tab-header">
        {{ "headMRT.facialSkull.characterizationII.value" | translate }}
      </h1>
    </ng-template>
    <rr-skull-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
    ></rr-skull-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hea_m_1105190"
        class="custom-tab-header"
        rrValidation="differentialDiagnosis1Type"
      >
        {{ "headMRT.facialSkull.differentialDiagnosis.value" | translate }}
      </h1>
    </ng-template>
    <rr-skull-differential-diagnosis
      class="f-horizontal col-h-100"
      [model]="model"
      [w060]="w060"
      [w061]="w061"
    ></rr-skull-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
