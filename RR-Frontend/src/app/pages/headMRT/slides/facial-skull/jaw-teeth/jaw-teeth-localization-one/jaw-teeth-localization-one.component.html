<div class="f-horizontal main-container o-width-100">
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list">
      <h2 rr-id="hea_m_1102230">
        {{ "headMRT.facialSkull.side.value" | translate }}
      </h2>
      <p-checkbox
        rr-id="hea_m_1102231"
        name="isRight"
        label="{{ 'headMRT.facialSkull.right.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isRight"
      ></p-checkbox>
      <p-checkbox
        rr-id="hea_m_1102232"
        name="isLeft"
        label="{{ 'headMRT.facialSkull.left.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isLeft"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list">
      <h2 rr-id="hea_m_1103211">
        {{ "headMRT.facialSkull.symmetry.value" | translate }}
      </h2>
      <p-radioButton
        rr-id="hea_m_1103212"
        label="{{ 'headMRT.facialSkull.symmetrical.value' | translate }}"
        name="symmetryType"
        [value]="symmetryTypeEnum.Symmetrical"
        [(ngModel)]="model.symmetryType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="hea_m_1103213"
        label="{{ 'headMRT.facialSkull.asymmetrical.value' | translate }}"
        name="symmetryType"
        [value]="symmetryTypeEnum.Asymmetrical"
        [(ngModel)]="model.symmetryType"
        rrUnClickRadio
      ></p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list">
      <h2 rr-id="hea_m_1104171">
        {{ "headMRT.facialSkull.bone.value" | translate }}
      </h2>
      <p-checkbox
        rr-id="hea_m_1104172"
        name="isRamusMandibulae"
        label="{{ 'headMRT.facialSkull.ramusMandibulae.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isRamusMandibulae"
        rrContentReset="ramusMandibulaeDeatilsContainer"
      ></p-checkbox>
      <div
        class="nested-content o-radio-list"
        id="ramusMandibulaeDeatilsContainer"
        [rrDisable]="!model.isRamusMandibulae"
      >
        <p-checkbox
          rr-id="hea_m_1104173"
          name="isCondylarProcess"
          label="{{'headMRT.facialSkull.condylarProcess.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isCondylarProcess"
        ></p-checkbox>
        <p-checkbox
          rr-id="hea_m_1104174"
          name="isCoronoidProcess"
          label="{{'headMRT.facialSkull.coronoidProcess.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isCoronoidProcess"
        ></p-checkbox>
      </div>
      <p-checkbox
        rr-id="hea_m_1104175"
        name="isCorpusMandibulae"
        label="{{ 'headMRT.facialSkull.corpusMandibulae.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isCorpusMandibulae"
        rrContentReset="corpusMandibulaeDeatilsContainer"
      ></p-checkbox>
      <div
        class="nested-content o-radio-list"
        id="corpusMandibulaeDeatilsContainer"
        [rrDisable]="!model.isCorpusMandibulae"
      >
        <p-checkbox
          rr-id="hea_m_1104176"
          name="isAlveolarRidge"
          label="{{ 'headMRT.facialSkull.alveolarRidge.value' | translate }}"
          binary="true"
          [(ngModel)]="model.isAlveolarRidge"
        ></p-checkbox>
      </div>
      <p-checkbox
        rr-id="hea_m_1104177"
        name="isCorpusMaxillae"
        label="{{ 'headMRT.facialSkull.corpusMaxillae.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isCorpusMaxillae"
        rrContentReset="corpusMaxillaeDeatilsContainer"
      ></p-checkbox>
      <div
        class="nested-content o-radio-list"
        id="corpusMaxillaeDeatilsContainer"
        [rrDisable]="!model.isCorpusMaxillae"
      >
        <p-checkbox
          rr-id="hea_m_1104178"
          name="isAlveolarProcess"
          label="{{'headMRT.facialSkull.alveolarProcess.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isAlveolarProcess"
        ></p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad-l m-t-10 m-b-13"></div>
</div>
