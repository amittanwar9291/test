<p-tabView class="rr-tabView facial-skull-tabs">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hea_m_110202"
        class="custom-tab-header"
        rrValidation="differentialDiagnosis1LocalizationType sideType"
        ifAny="true"
      >
        {{ "headMRT.facialSkull.localization.value" | translate }}
      </h1>
    </ng-template>
    <rr-skull-base-localization
      class="f-horizontal col-h-100"
      [model]="model"
      [w045]="w045Options"
    ></rr-skull-base-localization>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="hea_m_110301" class="custom-tab-header">
        {{ "headMRT.facialSkull.characterizationI.value" | translate }}
      </h1>
    </ng-template>
    <rr-skull-base-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
    ></rr-skull-base-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="hea_m_110401" class="custom-tab-header">
        {{ "headMRT.facialSkull.characterizationII.value" | translate }}
      </h1>
    </ng-template>
    <rr-skull-base-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
    ></rr-skull-base-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hea_m_110501"
        class="custom-tab-header"
        rrValidation="differentialDiagnosis1Type"
      >
        {{ "headMRT.facialSkull.differentialDiagnosis.value" | translate }}
      </h1>
    </ng-template>
    <rr-skull-base-differential-diagnosis
      class="f-horizontal col-h-100"
      [model]="model"
      [w045]="w045Options"
      [w046]="w046Options"
    ></rr-skull-base-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
