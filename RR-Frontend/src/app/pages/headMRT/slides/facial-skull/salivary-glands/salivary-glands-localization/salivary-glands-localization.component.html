<div class="f-horizontal main-container o-width-100">
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list">
      <div
        class="o-radio-list"
        [rrDisable]="model.descriptionType !== descriptionType.IKnow"
      >
        <h2 rr-id="hea_m_1102332">
          {{ "headMRT.facialSkull.differentialDiagnosis1.value" | translate }}*
        </h2>
        <rr-differential-diagnosis-dropdown
          rrId="hea_m_1102333"
          [diagnosisNumber]="1"
          [options]="w058"
          [(ngModel)]="model.salivaryGlandsDiagnosis1LocalizationType"
          name="salivaryGlandsDiagnosis1LocalizationType"
          [parentViewModel]="model"
          isActiveOnIKnow="true"
          rrValidation="salivaryGlandsDiagnosis1LocalizationType"
          (selectionChanged)="onSalivaryGlandsDiagnosis1LocalizationTypeChange()"
        >
        </rr-differential-diagnosis-dropdown>
      </div>
      <h2 rr-id="hea_m_1102249" class="m-t-30">
        {{ "headMRT.facialSkull.side.value" | translate }}*
      </h2>
      <p-checkbox
        rr-id="hea_m_1102250"
        name="isRight"
        label="{{ 'headMRT.facialSkull.right.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isRight"
        rrValidation="isRight isLeft"
      ></p-checkbox>
      <p-checkbox
        rr-id="hea_m_1102251"
        name="isLeft"
        label="{{ 'headMRT.facialSkull.left.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isLeft"
        rrValidation="isRight isLeft"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list">
      <h2 rr-id="hea_m_1103260">
        {{ "headMRT.facialSkull.symmetry.value" | translate }}
      </h2>
      <p-radioButton
        rr-id="hea_m_1103261"
        label="{{ 'headMRT.facialSkull.symmetrical.value' | translate }}"
        name="symmetryType"
        [value]="symmetryTypeEnum.Symmetrical"
        [(ngModel)]="model.symmetryType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="hea_m_1103262"
        label="{{ 'headMRT.facialSkull.asymmetrical.value' | translate }}"
        name="symmetryType"
        [value]="symmetryTypeEnum.Asymmetrical"
        [(ngModel)]="model.symmetryType"
        rrUnClickRadio
      ></p-radioButton>
    </div>
  </div>
  <div class="f-vertical o-radio-list m-t-10 m-b-13">
    <h2 rr-id="hea_m_1104215" class="p-l-25">
      {{ "headMRT.facialSkull.details.value" | translate }}
    </h2>
    <div class="f-horizontal col-h-100">
      <div class="c-col-1 c-sep c-pad">
        <div class="m-l-10 o-radio-list">
          <p-checkbox
            rr-id="hea_m_1104216"
            name="isParotidGland"
            label="{{ 'headMRT.facialSkull.parotidGland.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isParotidGland"
            rrContentReset="parotidGlandDetailsContainer"
          ></p-checkbox>
          <div
            class="nested-content o-radio-list"
            id="parotidGlandDetailsContainer"
            [rrDisable]="!model.isParotidGland"
          >
            <p-checkbox
              labelStyleClass="text-break"
              rr-id="hea_m_1104217"
              name="isSuperficialLobe"
              label="{{ 'headMRT.facialSkull.superficialLobe.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isSuperficialLobe"
            ></p-checkbox>
            <p-checkbox
              rr-id="hea_m_1104218"
              name="isDeepMedialLobe"
              label="{{ 'headMRT.facialSkull.deepMedialLobe.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isDeepMedialLobe"
            ></p-checkbox>
            <p-checkbox
              labelStyleClass="text-break"
              rr-id="hea_m_1104219"
              name="isParotidDuctStenonSDuct"
              label="{{ 'headMRT.facialSkull.parotidDuctStenonsDuct.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isParotidDuctStenonSDuct"
            ></p-checkbox>
            <p-checkbox
              rr-id="hea_m_1104220"
              name="isFacialNerve"
              label="{{ 'headMRT.facialSkull.facialNerve.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isFacialNerve"
            ></p-checkbox>
          </div>

          <p-checkbox
            rr-id="hea_m_1104221"
            name="isSubmandibularGland"
            label="{{ 'headMRT.facialSkull.submandibularGland.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isSubmandibularGland"
            rrContentReset="submandibularGlandDetailsContainer"
          ></p-checkbox>
          <div
            class="nested-content o-radio-list"
            id="submandibularGlandDetailsContainer"
            [rrDisable]="!model.isSubmandibularGland"
          >
            <p-checkbox
              rr-id="hea_m_1104222"
              name="isSubmandibularFossa"
              label="{{ 'headMRT.facialSkull.submandibularFossa.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isSubmandibularFossa"
            ></p-checkbox>
            <p-checkbox
              rr-id="hea_m_1104223"
              name="isSubmandibularMandible"
              label="{{ 'headMRT.facialSkull.mandible.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isSubmandibularMandible"
            ></p-checkbox>
            <p-checkbox
              labelStyleClass="text-break"
              rr-id="hea_m_1104224"
              name="isSubmandibularDuctWhartonSDuct"
              label="{{ 'headMRT.facialSkull.submandibularDuctWhartonsDuct.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isSubmandibularDuctWhartonSDuct"
            ></p-checkbox>
            <p-checkbox
              rr-id="hea_m_1104225"
              name="isCarunculaSublingualis"
              label="{{ 'headMRT.facialSkull.sublinguaCaruncle.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isCarunculaSublingualis"
            ></p-checkbox>
          </div>
        </div>
      </div>
      <div class="c-col-1 c-sep c-pad-l">
        <div class="m-l-10 o-radio-list">
          <p-checkbox
            rr-id="hea_m_1105176"
            name="isSublingualGland"
            label="{{ 'headMRT.facialSkull.sublingualGland.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isSublingualGland"
          ></p-checkbox>
          <p-checkbox
            rr-id="hea_m_1105177"
            name="isMinorSalivaryGlands"
            label="{{ 'headMRT.facialSkull.minorSalivaryGlands.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isMinorSalivaryGlands"
          ></p-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
