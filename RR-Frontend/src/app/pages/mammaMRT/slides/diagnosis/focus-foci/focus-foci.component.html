<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-pad-r c-sep f-vertical o-list">
    <div class="f-vertical o-radio-list m-b-15">
      <h3 rr-id="mam_m_060214">
        {{ 'mammaMRT.diagnosis.size.value' | translate }}
      </h3>
      <rr-number-input
        inputRrId="mam_m_060215"
        labelRrId="mam_m_060216"
        name="largestDiameterInMm"
        [(ngModel)]="model.largestDiameterInMm"
        [config]="{ max: 4 }"
        labelStyleClass="text-break2"
        [label]="'mammaMRT.diagnosis.largestDiameterInMmMax4mm.value' | translate"
      ></rr-number-input>
    </div>
    <div class="f-vertical o-radio-list">
      <h3 rr-id="mam_m_060217" rrValidation="findingLocation" noUpdate="true">
        {{ 'mammaMRT.diagnosis.localizationMultipleChoice.value' | translate }}*
      </h3>
      <rr-breast-cross-shoulder
        name="mamma.findinglocation"
        rr-id="mam_m_060218"
        [(ngModel)]="model.findingLocation"
        rrValidation="findingLocation"
        isLocalizer="true"
      >
      </rr-breast-cross-shoulder>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical"></div>
  <div class="c-col-1 c-pad c-sep f-vertical"></div>
  <div class="c-col-1 c-pad-l f-vertical o-list">
    <div class="f-vertical o-radio-list">
      <rr-reference-picture
        [(ngModel)]="model.referencePicture"
        [referenceId]="model.id"
        [fileUploadUrl]="fileUploadUrl"
        name="referencePicture"
      ></rr-reference-picture>
    </div>
  </div>
</div>
