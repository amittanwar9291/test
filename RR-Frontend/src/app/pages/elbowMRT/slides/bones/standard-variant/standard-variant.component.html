<div class="f-horizontal f-start main-container">
  <div class="c-col-1 f-vertical f-start c-sep c-pad-r o-radio-list">
    <h2 rr-id="elb_m_040202">
      {{'elbowMRT.bones.standardVariantMalformation.value' | translate}}
    </h2>
    <p rr-id="elb_m_0402100">
      {{'elbowMRT.bones.details.value' | translate}}*
    </p>
    <p-checkbox
      rr-id="elb_m_040203"
      label="{{'elbowMRT.bones.processusSupracondylaris.value' | translate}}"
      name="isSupracondylarProcess"
      rrValidation="isSupracondylarProcess isSupratrochlearFormen isRadioulnarSynostosis"
      [(ngModel)]="model.isSupracondylarProcess"
      binary="true"
    ></p-checkbox>
    <p-checkbox
      rr-id="elb_m_040204"
      label="{{'elbowMRT.bones.supratrochlearFormen.value' | translate}}"
      name="isSupratrochlearFormen"
      rrValidation="isSupracondylarProcess isSupratrochlearFormen isRadioulnarSynostosis"
      binary="true"
      [(ngModel)]="model.isSupratrochlearFormen"
    ></p-checkbox>
    <p-checkbox
      rr-id="elb_m_040205"
      label="{{'elbowMRT.bones.radioulnarSynostosis.value' | translate}}"
      name="isRadioulnarSynostosis"
      rrValidation="isSupracondylarProcess isSupratrochlearFormen isRadioulnarSynostosis"
      binary="true"
      [(ngModel)]="model.isRadioulnarSynostosis"
    ></p-checkbox>
  </div>
  <div class="c-col-1 c-sep c-pad "></div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-pad-l"></div>
</div>
