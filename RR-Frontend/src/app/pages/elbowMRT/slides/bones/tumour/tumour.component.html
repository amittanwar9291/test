<div class="finding-tab-view">
  <p-tabView class="rr-tabView">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="elb_m_040254"
          [rrValidation]="[
            'isHumerusLateralEpicondyle isHumerusMedialEpicondyle isHumerusDistal isRadiusProximal isUlnaProximal',
            'extensionSizeInMm',
            'differentialDiagnosis'
          ]"
          ifAny="true"
          noUpdate="true"
        >
          {{ 'elbowMRT.bones.localizationExtension.value' | translate }}
        </h1>
      </ng-template>
      <rr-localization [model]="model"></rr-localization>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="elb_m_040339"
          rrValidation="limitationType corticalisType"
          ifAny="true"
          noUpdate="true"
        >
          {{ 'elbowMRT.bones.characterizationI.value' | translate }}
        </h1>
      </ng-template>
      <rr-characterization-one [model]="model"></rr-characterization-one>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1 rr-id="elb_m_040438">
          {{ 'elbowMRT.bones.characterizationII.value' | translate }}
        </h1>
      </ng-template>
      <rr-characterization-two [model]="model"></rr-characterization-two>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="elb_m_0405146"
          rrValidation="differentialDiagnosis1"
          noUpdate="true"
        >
          {{ 'elbowMRT.bones.differentialDiagnosisTabHeader.value' | translate
          }}
        </h1>
      </ng-template>
      <rr-differential-diagnosis [model]="model"></rr-differential-diagnosis>
    </p-tabPanel>
  </p-tabView>
</div>
