<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 f-vertical f-start c-pad-r o-radio-list">
    <h2 rr-id="elb_m_040223">
      {{'elbowMRT.bones.displacement.value' | translate}}
    </h2>
    <h2 rr-id="elb_m_040224" class="m-t-24" rrInfoIcon="elb_m_04_02">
      {{'elbowMRT.bones.direction.value' | translate}}
    </h2>
    <p-radioButton
      rrUnClickRadio
      [(ngModel)]="model.directionType"
      name="directionType"
      [value]="directionTypeEnum.Posteroradial"
      label="{{ 'elbowMRT.bones.posteroradial.value' | translate }}"
      rr-id="elb_m_040226"
    ></p-radioButton>
    <p-radioButton
      rrUnClickRadio
      [(ngModel)]="model.directionType"
      name="directionType"
      [value]="directionTypeEnum.Posterior"
      label="{{ 'elbowMRT.bones.posterior.value' | translate }}"
      rr-id="elb_m_040227"
    ></p-radioButton>
    <p-radioButton
      rrUnClickRadio
      [(ngModel)]="model.directionType"
      name="directionType"
      [value]="directionTypeEnum.Ulnar"
      label="{{ 'elbowMRT.bones.ulnar.value' | translate }}"
      rr-id="elb_m_040228"
    ></p-radioButton>
    <p-radioButton
      rrUnClickRadio
      [(ngModel)]="model.directionType"
      name="directionType"
      [value]="directionTypeEnum.Anterior"
      label="{{ 'elbowMRT.bones.anterior.value' | translate }}"
      rr-id="elb_m_040229"
    ></p-radioButton>
    <p-radioButton
      rrUnClickRadio
      [(ngModel)]="model.directionType"
      name="directionType"
      [value]="directionTypeEnum.Divergent"
      label="{{ 'elbowMRT.bones.divergent.value' | translate }}"
      rr-id="elb_m_040230"
    ></p-radioButton>
    <p-checkbox
      rr-id="elb_m_040231"
      class="m-t-23"
      label="{{'elbowMRT.bones.statusPost.value' | translate}}"
      name="isDirectionStatusPost"
      binary="true"
      [(ngModel)]="model.isDirectionStatusPost"
    ></p-checkbox>
  </div>

  <div class="c-col-1 f-vertical f-start o-radio-list c-sep-l c-pad m-t-55">
    <h2 rr-id="elb_m_040321" rrInfoIcon="elb_m_04_03" class="text-break">
      {{'elbowMRT.bones.complexDislocationFracturesof.value' | translate}}
    </h2>
    <p-radioButton
      rrUnClickRadio
      rrContentReset="monteggiaFractureType-block"
      class="m-t-16"
      [(ngModel)]="model.complexDislocationFracturesType"
      name="complexDislocationFracturesType"
      [value]="complexDislocationFracturesTypeEnum.TerribleTriadOfTheElbow"
      label="{{ 'elbowMRT.bones.terribleTriadOfThe.value' | translate }}"
      rr-id="elb_m_040323"
    ></p-radioButton>
    <p-radioButton
      rrUnClickRadio
      rrContentReset="monteggiaFractureType-block"
      [(ngModel)]="model.complexDislocationFracturesType"
      name="complexDislocationFracturesType"
      [value]="complexDislocationFracturesTypeEnum.MonteggiaLikeLesion"
      label="{{ 'elbowMRT.bones.monteggialikeLesion.value' | translate }}"
      rr-id="elb_m_040324"
    ></p-radioButton>
    <p-radioButton
      rrUnClickRadio
      rrContentReset="monteggiaFractureType-block"
      [(ngModel)]="model.complexDislocationFracturesType"
      name="complexDislocationFracturesType"
      [value]="complexDislocationFracturesTypeEnum.EssexLoprestiLesion"
      label="{{ 'elbowMRT.bones.essexLoprestiLesion.value' | translate }}"
      rr-id="elb_m_040325"
    ></p-radioButton>
    <p-radioButton
      rrUnClickRadio
      rrContentReset="monteggiaFractureType-block"
      [(ngModel)]="model.complexDislocationFracturesType"
      name="complexDislocationFracturesType"
      [value]="complexDislocationFracturesTypeEnum.MonteggiaFracture"
      label="{{ 'elbowMRT.bones.monteggiaFracture.value' | translate }}"
      rr-id="elb_m_040326"
    ></p-radioButton>
    <p-checkbox
      rr-id="elb_m_0403186"
      class="m-t-21"
      label="{{'elbowMRT.bones.statusPost.value' | translate}}"
      name="isComplexDislocationFracturesStatusPost"
      binary="true"
      [(ngModel)]="model.isComplexDislocationFracturesStatusPost"
    ></p-checkbox>
  </div>

  <div class="c-col-1 f-vertical f-start o-radio-list c-sep-l c-pad m-t-121">
    <div
      id="monteggiaFractureType-block"
      *ngIf="model.complexDislocationFracturesType === complexDislocationFracturesTypeEnum.MonteggiaFracture"
      class="f-vertical f-start o-radio-list"
    >
      <p-radioButton
        rrUnClickRadio
        [(ngModel)]="model.monteggiaFractureType"
        name="monteggiaFractureType"
        [value]="monteggiaFractureTypeEnum.TypeA"
        label="{{ 'elbowMRT.bones.typeAI.value' | translate }}"
        rr-id="elb_m_040427"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        [(ngModel)]="model.monteggiaFractureType"
        name="monteggiaFractureType"
        [value]="monteggiaFractureTypeEnum.TypeB"
        label="{{ 'elbowMRT.bones.typeBII.value' | translate }}"
        rr-id="elb_m_040428"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        [(ngModel)]="model.monteggiaFractureType"
        name="monteggiaFractureType"
        [value]="monteggiaFractureTypeEnum.TypeC"
        label="{{ 'elbowMRT.bones.typeCIII.value' | translate }}"
        rr-id="elb_m_040429"
      ></p-radioButton>
      <p-radioButton
        rrUnClickRadio
        [(ngModel)]="model.monteggiaFractureType"
        name="monteggiaFractureType"
        [value]="monteggiaFractureTypeEnum.TypeD"
        label="{{ 'elbowMRT.bones.typeDIV.value' | translate }}"
        rr-id="elb_m_040430"
      ></p-radioButton>
    </div>
  </div>

  <div class="c-col-1 c-sep-l c-pad-l"></div>
</div>
