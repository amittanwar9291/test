<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-center">
    <div class="c-col-2 c-pad-r c-sep f-vertical f-start o-list">
      <h1 rr-id="elb_m_010103" rrValidation="localization">
        {{'elbowMRT.localization.localization.value' | translate}}*
      </h1>
      <rr-elbow-simple
        class="m-t-7 m-l-2"
        name="localization"
        [(ngModel)]="model.localization"
        rrValidation="localization"
        isLocalizer="true"
        [isSingleChoice]="true"
        rr-id="elb_m_010105"
      ></rr-elbow-simple>
    </div>
    <div class="c-col-2 c-sep c-pad">
      <rr-patient-information [model]="model.patientInformation">
      </rr-patient-information>
    </div>
    <div class="c-col-1 c-pad-l c-sep f-vertical f-start"></div>
  </div>
</form>
