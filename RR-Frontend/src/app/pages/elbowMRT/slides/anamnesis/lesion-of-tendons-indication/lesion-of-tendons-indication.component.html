<div class="f-start f-vertical o-radio-list">
  <rr-simple-indication
    [model]="model"
    [header]="header"
    headerRrId="elb_m_0202105"
    class="m-b-15"
  ></rr-simple-indication>

  <p rr-id="elb_m_0202110">
    {{ 'elbowMRT.anamnesis.details.value' | translate }}
  </p>
  <p-checkbox
    rr-id="elb_m_0202106"
    [(ngModel)]="model.isEpicondylitis"
    label="{{ 'elbowMRT.anamnesis.epicondylitis.value' | translate }}"
    name="isEpicondylitis"
    binary="true"
  ></p-checkbox>
  <p-checkbox
    rr-id="elb_m_0202107"
    [(ngModel)]="model.isLesionOfBicepsTendon"
    label="{{ 'elbowMRT.anamnesis.lesionBiceps.value' | translate }}"
    name="isLesionOfBicepsTendon"
    binary="true"
  ></p-checkbox>
  <p-checkbox
    rr-id="elb_m_0202108"
    [(ngModel)]="model.isLesionOfTricepsTendon"
    label="{{ 'elbowMRT.anamnesis.lesionTriceps.value' | translate }}"

    binary="true"
