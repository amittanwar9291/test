<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 f-vertical f-start c-sep c-pad-r o-radio-list">
    <h2 rr-id="elb_m_070213" rrInfoIcon="elb_m_07_04">
      {{'elbowMRT.softTissue.localization.value' | translate}}*
    </h2>
    <p-radioButton
      rr-id="elb_m_070224"
      label="{{'elbowMRT.softTissue.ulnarNerve.value' | translate}}"
      name="neuritisLocalizationType"
      [value]="neuritisLocalizationType.UlnarNerve"
      [(ngModel)]="model.neuritisLocalizationType"
      rrValidation="neuritisLocalizationType"
      rrContentReset="nRadialis-block nMedianus-block"
    ></p-radioButton>
    <p-radioButton
      rr-id="elb_m_070225"
      label="{{'elbowMRT.softTissue.radialNerve.value' | translate}}"
      name="neuritisLocalizationType"
      [value]="neuritisLocalizationType.RadialNerve"
      [(ngModel)]="model.neuritisLocalizationType"
      rrValidation="neuritisLocalizationType"
      rrContentReset="nUlnaris-block nMedianus-block"
    ></p-radioButton>
    <p-radioButton
      rr-id="elb_m_070226"
      label="{{'elbowMRT.softTissue.medianNerve.value' | translate}}"
      name="neuritisLocalizationType"
      class="m-b-7"
      [value]="neuritisLocalizationType.MedianNerve"
      [(ngModel)]="model.neuritisLocalizationType"
      rrValidation="neuritisLocalizationType"
      rrContentReset="nUlnaris-block nRadialis-block"
    ></p-radioButton>
    <div
      id="neuritisLocalizationDetails"
      class="f-vertical f-start o-radio-list nested-content"
    >
      <p
        *ngIf="model.neuritisLocalizationType !== neuritisLocalizationType.None"
        rr-id="elb_m_0702204"
        class="m-b-8"
      >
        {{'elbowMRT.softTissue.details.value' | translate}}
      </p>
      <div
        *ngIf="model.neuritisLocalizationType === neuritisLocalizationType.UlnarNerve"
        class="o-radio-list"
        id="nUlnaris-block"
      >
        <p-radioButton
          rr-id="elb_m_070227"
          label="{{'elbowMRT.softTissue.dislocation.value' | translate}}"
          name="nUlnarisType"
          [value]="nUlnarisType.Dislocation"
          [(ngModel)]="model.nUlnarisType"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          rr-id="elb_m_070228"
          label="{{'elbowMRT.softTissue.accessoryAnconeusEpitrochlearisMuscle.value' | translate}}"
          name="nUlnarisType"
          [value]="nUlnarisType.AccessoryAnconeusEpitrochlearisMuscle"
          [(ngModel)]="model.nUlnarisType"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          rr-id="elb_m_070229"
          label="{{'elbowMRT.softTissue.retinacularThickening.value' | translate}}"
          name="nUlnarisType"
          [value]="nUlnarisType.RetinacularThickening"
          [(ngModel)]="model.nUlnarisType"
          rrUnClickRadio
        ></p-radioButton>
      </div>
      <div
        *ngIf="model.neuritisLocalizationType === neuritisLocalizationType.RadialNerve"
        class="o-radio-list"
        id="nRadialis-block"
      >
        <p-checkbox
          rr-id="elb_m_070230"
          label="{{'elbowMRT.softTissue.bicipitoradialBursitis.value' | translate}}"
          binary="true"
          name="isBicipitoradialBursitis"
          [(ngModel)]="model.isBicipitoradialBursitis"
        ></p-checkbox>
      </div>
      <div
        *ngIf="model.neuritisLocalizationType === neuritisLocalizationType.MedianNerve"
        class="o-radio-list"
        id="nMedianus-block"
      >
        <p-radioButton
          rr-id="elb_m_070231"
          label="{{'elbowMRT.softTissue.supracondylarProcessWithLigamentToMedialEpicondyle.value' | translate}}"
          name="nMedianusType"
          class="text-break"
          [value]="nMedianusType.SupracondylarProcessWithLigamentToMedialEpicondyle"
          [(ngModel)]="model.nMedianusType"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          rr-id="elb_m_070232"
          rrInfoIcon="elb_m_07_05"
          infoIconPdfLandscape="true"
          label="{{'elbowMRT.softTissue.thickeningAponeurosisMusculiBicipitisBrachii.value' | translate}}"
          name="nMedianusType"
          class="text-break"
          [value]="nMedianusType.ThickeningAponeurosismusculiBicipitisBrachii"
          [(ngModel)]="model.nMedianusType"
          rrUnClickRadio
        ></p-radioButton>
      </div>
    </div>
  </div>

  <div class="c-col-1 f-vertical f-start o-radio-list c-sep c-pad">
    <h2 rr-id="elb_m_070301" class="m-b-18">
      {{'elbowMRT.softTissue.morphology.value' | translate}}
    </h2>
    <p-checkbox
      rr-id="elb_m_070313"
      label="{{'elbowMRT.softTissue.hypertrophy.value' | translate}}"
      binary="true"
      name="isHypertrophy"
      [(ngModel)]="model.isHypertrophy"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="elb_m_070307"
      label="{{'elbowMRT.softTissue.surroundingFibrosis.value' | translate}}"
      binary="true"
      class="m-b-12"
      name="isSurroundingFibrosis"
      [(ngModel)]="model.isSurroundingFibrosis"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="elb_m_070308"
      label="{{'elbowMRT.softTissue.compression.value' | translate}}"
      binary="true"
      name="isCompression"
      [(ngModel)]="model.isCompression"
      rrContentReset="compressionDetails-block"
    >
    </p-checkbox>
    <div
      id="compressionDetails-block"
      class="f-vertical f-start o-radio-list nested-content"
      [rrDisable]="!model.isCompression"
    >
      <p-radioButton
        rr-id="elb_m_070309"
        label="{{'elbowMRT.softTissue.ganglionmass.value' | translate}}"
        name="compressionType"
        [value]="compressionType.Ganglionmass"
        [(ngModel)]="model.compressionType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="elb_m_070310"
        label="{{'elbowMRT.softTissue.adhesions.value' | translate}}"
        name="compressionType"
        [value]="compressionType.Adhesions"
        [(ngModel)]="model.compressionType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="elb_m_0703210"
        label="{{'elbowMRT.softTissue.osteophytes.value' | translate}}"
        name="compressionType"
        [value]="compressionType.Osteophytes"
        [(ngModel)]="model.compressionType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="elb_m_0703211"
        label="{{'elbowMRT.softTissue.fracture.value' | translate}}"
        name="compressionType"
        [value]="compressionType.Fracture"
        [(ngModel)]="model.compressionType"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
    <p-checkbox
      [rrDisable]="!isTechnologyCMReinforcedChecked"
      rr-id="elb_m_070311"
      label="{{'elbowMRT.softTissue.isContrastEnhancement.value' | translate}}"
      binary="true"
      name="isContrastEnhancement"
      [(ngModel)]="model.isContrastEnhancement"
    >
    </p-checkbox>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
