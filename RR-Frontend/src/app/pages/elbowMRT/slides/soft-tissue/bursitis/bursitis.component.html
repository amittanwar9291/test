<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 f-vertical f-start c-sep c-pad-r o-radio-list">
    <h2 rr-id="elb_m_070213">
      {{'elbowMRT.softTissue.localization.value' | translate}}*
    </h2>
    <p-radioButton
      rr-id="elb_m_070214"
      label="{{'elbowMRT.softTissue.olecranonBursa.value' | translate}}"
      name="localizationType"
      [value]="localizationType.OlecranonBursa"
      [(ngModel)]="model.localizationType"
      rrValidation="localizationType"
    ></p-radioButton>
    <p-radioButton
      rr-id="elb_m_070215"
      label="{{'elbowMRT.softTissue.bursaEpicondylarisLateralis.value' | translate}}"
      name="localizationType"
      [value]="localizationType.BursaEpicondylarisLateralis"
      [(ngModel)]="model.localizationType"
      rrValidation="localizationType"
    ></p-radioButton>
    <p-radioButton
      rr-id="elb_m_070216"
      label="{{'elbowMRT.softTissue.bursaEpicondylarisMedialis.value' | translate}}"
      name="localizationType"
      [value]="localizationType.BursaEpicondylarisMedialis"
      [(ngModel)]="model.localizationType"
      rrValidation="localizationType"
    ></p-radioButton>
    <p-radioButton
      rr-id="elb_m_070217"
      label="{{'elbowMRT.softTissue.bicipitoradialBursa.value' | translate}}"
      name="localizationType"
      [value]="localizationType.BicipitoradialBursa"
      class="m-b-15"
      [(ngModel)]="model.localizationType"
      rrValidation="localizationType"
    ></p-radioButton>
    <p rr-id="elb_m_0702203" class="m-b-2">
      {{'elbowMRT.softTissue.maxDiameterBursa.value' | translate}}
    </p>
    <rr-number-input
      [(ngModel)]="model.maxDiameterBursaInMm"
      name="maxDiameterBursaInMm"
      label="{{'elbowMRT.softTissue.inMm.value' | translate}}"
      inputRrId="elb_m_070218"
      labelRrId="elb_m_070219"
      [config]="{min: 1, max: 99}"
      class="m-b-21"
    ></rr-number-input>
    <h2 rr-id="elb_m_070220">
      {{'elbowMRT.softTissue.margin.value' | translate}}
    </h2>
    <p-radioButton
      rr-id="elb_m_070221"
      label="{{'elbowMRT.softTissue.wellCircumscribed.value' | translate}}"
      name="marginType"
      [value]="marginType.WellCircumscribed"
      [(ngModel)]="model.marginType"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="elb_m_070222"
      label="{{'elbowMRT.softTissue.illdefinedMargin.value' | translate}}"
      name="marginType"
      [value]="marginType.IlldefinedMargin"
      [(ngModel)]="model.marginType"
      rrUnClickRadio
    ></p-radioButton>
  </div>

  <div class="c-col-1 f-vertical f-start o-radio-list c-sep c-pad">
    <h2 rr-id="elb_m_070301" class="m-b-17">
      {{'elbowMRT.softTissue.morphology.value' | translate}}
    </h2>
    <p-checkbox
      rr-id="elb_m_070302"
      label="{{'elbowMRT.softTissue.distendedFluidFilledBursa.value' | translate}}"
      binary="true"
      class="text-break"
      name="isDistendedFluidFilledBursa"
      [(ngModel)]="model.isDistendedFluidFilledBursa"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="elb_m_070303"
      label="{{'elbowMRT.softTissue.edematous.value' | translate}}"
      binary="true"
      name="isEdematous"
      [(ngModel)]="model.isEdematous"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="elb_m_070304"
      label="{{'elbowMRT.softTissue.inflammatoryChangesofTheAdjacentBone.value' | translate}}"
      binary="true"
      class="text-break"
      name="isInflammatoryChangesOfTheAdjacent"
      [(ngModel)]="model.isInflammatoryChangesOfTheAdjacent"
      rrContentReset="isSecondaryOsteomyelitis-block"
    >
    </p-checkbox>
    <div
      id="isSecondaryOsteomyelitis-block"
      class="f-vertical f-start o-radio-list nested-content"
      [rrDisable]="!model.isInflammatoryChangesOfTheAdjacent"
    >
      <p-checkbox
        rr-id="elb_m_070305"
        label="{{'elbowMRT.softTissue.secondaryOsteomyelitis.value' | translate}}"
        binary="true"
        name="isSecondaryOsteomyelitis"
        [(ngModel)]="model.isSecondaryOsteomyelitis"
      >
      </p-checkbox>
    </div>
    <p-checkbox
      rr-id="elb_m_070306"
      name="isBursitisCalcarea"
      label="{{'elbowMRT.softTissue.bursitisCalcarea.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isBursitisCalcarea"
    >
    </p-checkbox>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
