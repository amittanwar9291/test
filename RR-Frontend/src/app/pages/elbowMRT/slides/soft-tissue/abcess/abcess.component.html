<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 f-vertical f-start c-sep c-pad-r o-radio-list">
    <h2 rr-id="elb_m_070240">
      {{'elbowMRT.softTissue.localizationAxial.value' | translate}}*
    </h2>
    <p-radioButton
      rr-id="elb_m_070242"
      label="{{'elbowMRT.softTissue.anterior.value' | translate}}"
      name="localizationAxialType"
      [value]="localizationAxialType.Anterior"
      [(ngModel)]="model.localizationAxialType"
      rrValidation="localizationAxialType"
    ></p-radioButton>
    <p-radioButton
      rr-id="elb_m_070243"
      label="{{'elbowMRT.softTissue.posterior.value' | translate}}"
      name="localizationAxialType"
      [value]="localizationAxialType.Posterior"
      [(ngModel)]="model.localizationAxialType"
      rrValidation="localizationAxialType"
    ></p-radioButton>
    <p-radioButton
      rr-id="elb_m_070244"
      label="{{'elbowMRT.softTissue.medial.value' | translate}}"
      name="localizationAxialType"
      [value]="localizationAxialType.Medial"
      [(ngModel)]="model.localizationAxialType"
      rrValidation="localizationAxialType"
    ></p-radioButton>
    <p-radioButton
      rr-id="elb_m_070245"
      label="{{'elbowMRT.softTissue.lateral.value' | translate}}"
      name="localizationAxialType"
      [value]="localizationAxialType.Lateral"
      class="m-b-29"
      [(ngModel)]="model.localizationAxialType"
      rrValidation="localizationAxialType"
    ></p-radioButton>
    <h2 rr-id="elb_m_070246" class="text-break m-b-18">
      {{'elbowMRT.softTissue.craniocaudalLocalizationRelatingToJointSpace.value'
      | translate}}*
    </h2>
    <p-radioButton
      rr-id="elb_m_070247"
      label="{{'elbowMRT.softTissue.proximal.value' | translate}}"
      name="localizationRelatedJointSpaceLevelType"
      [value]="localizationRelatedJointSpaceLevelType.Proximal"
      [(ngModel)]="model.localizationRelatedJointSpaceLevelType"
      rrValidation="localizationRelatedJointSpaceLevelType"
    ></p-radioButton>
    <p-radioButton
      rr-id="elb_m_070248"
      label="{{'elbowMRT.softTissue.distal.value' | translate}}"
      name="localizationRelatedJointSpaceLevelType"
      [value]="localizationRelatedJointSpaceLevelType.Distal"
      class="m-b-31"
      [(ngModel)]="model.localizationRelatedJointSpaceLevelType"
      rrValidation="localizationRelatedJointSpaceLevelType"
    ></p-radioButton>
    <p rr-id="elb_m_0702202" class="m-b-2">
      {{'elbowMRT.softTissue.maxDiameter.value' | translate}}
    </p>
    <rr-number-input
      [(ngModel)]="model.maxDiameterInMm"
      name="maxDiameterInMm"
      label="{{'elbowMRT.softTissue.inMm.value' | translate}}"
      inputRrId="elb_m_070237"
      labelRrId="elb_m_070238"
      [config]="{min: 1, max: 150}"
    ></rr-number-input>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
