<div [rrDisable]="disabledVal">
  <div class="reconstruction-header background">
    <h6 [attr.rr-id]="getRrId('020507')">
      {{ labels.reconstructionWith | translate }}:
    </h6>
    <div class="float-right">
      <h5
        [rrDisable]="isRightBreastReconstructionDisabled"
        [attr.rr-id]="getRrId('020508')"
      >
        {{ labels.r | translate }}
      </h5>
      <h5
        [rrDisable]="isLeftBreastReconstructionDisabled"
        [attr.rr-id]="getRrId('020509')"
      >
        {{ labels.l | translate }}
      </h5>
    </div>
  </div>
  <div class="f-vertical f-space-between reconstruction-options background">
    <div class="f-horizontal f-space-between">
      <div class="f-start f-vertical">
        <div class="f-horizontal f-space-between">
          <h3 [attr.rr-id]="getRrId('020510')">
            {{ labels.fatGrafts | translate }}
          </h3>
        </div>
        <div class="f-horizontal f-space-between">
          <h3 class="m-t-6" [attr.rr-id]="getRrId('020513')">
            {{ labels.silicone | translate }}
          </h3>
        </div>
      </div>
      <div class="f-horizontal">
        <div
          class="f-start f-vertical o-radio-list m-r-14"
          [rrDisable]="isRightBreastReconstructionDisabled"
        >
          <p-radioButton
            name="{{ name }}.rightReconstructionLocalization"
            class="m-b-5"
            styleClass="ui-small-radio-button"
            [(ngModel)]="ngValue.rightReconstructionLocalization"
            [attr.rr-id]="getRrId('020511')"
            [value]="sideType.RightOwnFatTissue"
            (onClick)="changeState()"
            rrUnClickRadio
          >
          </p-radioButton>
          <p-radioButton
            name="{{ name }}.rightReconstructionLocalization"
            styleClass="ui-small-radio-button"
            [(ngModel)]="ngValue.rightReconstructionLocalization"
            [attr.rr-id]="getRrId('020514')"
            [value]="sideType.RightSilicone"
            (onClick)="changeState()"
            rrUnClickRadio
          >
          </p-radioButton>
        </div>
        <div
          class="f-start f-vertical o-radio-list"
          [rrDisable]="isLeftBreastReconstructionDisabled"
        >
          <p-radioButton
            name="{{ name }}.leftReconstructionLocalization"
            class="m-b-5"
            styleClass="ui-small-radio-button"
            [(ngModel)]="ngValue.leftReconstructionLocalization"
            [attr.rr-id]="getRrId('020512')"
            [value]="sideType.LeftOwnFatTissue"
            (onClick)="changeState()"
            rrUnClickRadio
          >
          </p-radioButton>
          <p-radioButton
            name="{{ name }}.leftReconstructionLocalization"
            styleClass="ui-small-radio-button"
            [(ngModel)]="ngValue.leftReconstructionLocalization"
            [attr.rr-id]="getRrId('020515')"
            [value]="sideType.LeftSilicone"
            (onClick)="changeState()"
            rrUnClickRadio
          >
          </p-radioButton>
        </div>
      </div>
    </div>
  </div>
</div>
