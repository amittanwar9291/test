<div class="htmlBefund f-horizontal f-center">
  <div
    class="c-sep-html-report html-report-col p-l-15 p-r-15"
    style="width:300px;"
  >
    <!--Data column-->
    <p class="label-html-report-settings">
      {{ "settings.htmlBefundTab.htmlBefundPreferencesLabel" | translate }}
    </p>
    <!--Module selection-->
    <div class="f-vertical m-b-20">
      <p-panelMenu
        [model]="menuItems"
        [style]="{'width':'300px'}"
      ></p-panelMenu>
    </div>
  </div>

  <div class="c-sep-html-report html-report-col p-l-15 p-r-15">
    <!--Details column-->
    <div class="c-col-1 c-pad-r f-vertical f-start">
      <div
        class="c-col-4 c-sep c-pad-r f-vertical f-start divHtmlBefundDetailsNoDataInfo"
      >
        <div>
          <table width="100%">
            <tr>
              <td style="float: right;margin-right:40px;">
                <div class="f-horizontal">
                  <button
                    class="html-report-remove-button"
                    type="button"
                    (click)="resetHtml()"
                  >
                    {{ "settings.htmlBefundTab.resetHtmlBefund" | translate }}
                  </button>
                  <button
                    class="html-report-remove-button"
                    type="button"
                    (click)="saveHtml()"
                  >
                    {{ "settings.htmlBefundTab.saveHtmlBefund" | translate }}
                  </button>
                </div>
              </td>
            </tr>
          </table>

          <div>
            <angular-editor
              [placeholder]="'Enter text here...'"
              [(ngModel)]="htmlContent"
              [config]="editorConfig"
            ></angular-editor>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
