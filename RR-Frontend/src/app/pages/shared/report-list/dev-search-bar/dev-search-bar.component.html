<div
  *ngIf="isOnDevelopmentEnvironment() && !hideReportSearchBar"
  style="width: 300px; display: flex"
  class="m-b-10"
>
  <input type="text" pInputText [(ngModel)]="searchedReportId" />
  <button
    pButton
    type="button"
    label="Search"
    (click)="requestReportSearch()"
    style="margin-left: 10px"
  ></button>
</div>
