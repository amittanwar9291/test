<div class="reportlist-row reportlist-header-row">
  <rr-report-list-header-cell
    class="reportlist-cell"
    [isSortable]="false"
    [state]="state"
  ></rr-report-list-header-cell>
  <rr-report-list-header-cell
    class="reportlist-cell"
    [translateKey]="'reportlist.patientName'"
    [isSortable]="false"
    [isRequired]="true"
    [state]="state"
  ></rr-report-list-header-cell>
  <rr-report-list-header-cell
    class="reportlist-cell"
    [translateKey]="'reportlist.patientGender'"
    [isSortable]="false"
    [isRequired]="true"
    [state]="state"
  ></rr-report-list-header-cell>
  <rr-report-list-header-cell
    class="reportlist-cell"
    [translateKey]="'reportlist.patientBirthDate'"
    [isSortable]="false"
    [isRequired]="true"
    [state]="state"
  ></rr-report-list-header-cell>
  <rr-report-list-header-cell
    class="reportlist-cell"
    [translateKey]="'reportlist.patientAge'"
    [sortColumn]="sortColumns.PatientAge"
    [state]="state"
  ></rr-report-list-header-cell>
  <rr-report-list-header-cell
    class="reportlist-cell"
    [translateKey]="'reportlist.freeField'"
    [isSortable]="false"
    [state]="state"
  ></rr-report-list-header-cell>
  <rr-report-list-header-cell
    class="reportlist-cell"
    [ngClass]="{
      'reportlist-status-open': isTopStatus(statuses.Open),
      'reportlist-status-inprogress': isTopStatus(statuses.InProgress),
      'reportlist-status-completed': isTopStatus(statuses.Completed),
      'reportlist-status-exported': isTopStatus(statuses.Exported),
      'reportlist-status-canceled': isTopStatus(statuses.Canceled),
      'reportlist-status-approved': isTopStatus(statuses.Approved),
      'reportlist-status-generated': isTopStatus(statuses.Generated)
    }"
    [translateKey]="'reportlist.status'"
    [sortColumn]="sortColumns.Status"
    [state]="state"
  ></rr-report-list-header-cell>
  <rr-report-list-header-cell
    class="reportlist-cell"
    [translateKey]="'reportlist.examinationType'"
    [sortColumn]="sortColumns.ExaminationType"
    [isRequired]="true"
    [state]="state"
  ></rr-report-list-header-cell>
  <rr-report-list-header-cell
    class="reportlist-cell"
    [translateKey]="'reportlist.examinationDate'"
    [sortColumn]="sortColumns.ExaminationDate"
    [isRequired]="true"
    [state]="state"
  ></rr-report-list-header-cell>
  <rr-report-list-header-cell
    class="reportlist-cell"
    [translateKey]="'reportlist.doctor'"
    [sortColumn]="sortColumns.UserLabel"
    [state]="state"
  ></rr-report-list-header-cell>
  <rr-report-list-header-cell
    class="reportlist-cell"
    [translateKey]="'reportlist.findingsDate'"
    [sortColumn]="sortColumns.FindingsDate"
    [state]="state"
  ></rr-report-list-header-cell>
  <rr-report-list-header-cell
    class="reportlist-cell"
    [translateKey]="'reportlist.freeField'"
    [isSortable]="false"
    [state]="state"
  ></rr-report-list-header-cell>
  <rr-report-list-header-cell
    class="reportlist-cell"
    [translateKey]="'reportlist.freeField'"
    [isSortable]="false"
    [state]="state"
  ></rr-report-list-header-cell>
  <rr-report-list-header-cell
    class="reportlist-cell"
    [isSortable]="false"
    [state]="state"
  ></rr-report-list-header-cell>
</div>
