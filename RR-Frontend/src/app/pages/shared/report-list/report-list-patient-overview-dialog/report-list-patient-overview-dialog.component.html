<div class="patient-overview-container">
  <div class="patient-overview-close-container">
    <img src="assets/img/shared/window-close.svg" (click)="closeDialog()" />
  </div>

  <div class="patient-overview-title-container">
    <h1>{{ "reportlist.titles.patientoverview" | translate }}</h1>
  </div>

  <div class="patient-overview-table-container">
    <rr-report-list-table
      [isCreational]="false"
      [isCloneable]="false"
      [isSearchable]="false"
      [isDialog]="true"
      (openReport)="onOpenReport()"
    ></rr-report-list-table>
  </div>
</div>
