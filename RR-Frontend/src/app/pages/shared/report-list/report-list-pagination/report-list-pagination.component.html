<div *ngIf="state.viewMode === viewModes.List" class="container">
  <p-paginator
    [totalRecords]="state.options.pagination.total"
    [rows]="state.options.pagination.pageSize"
    [first]="getFirstRowIndex()"
    [pageLinkSize]="10"
    (onPageChange)="selectPage($event)"
  ></p-paginator>
</div>
