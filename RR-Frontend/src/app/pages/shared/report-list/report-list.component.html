<div class="reportlist reportlist-main-panel-container">
  <div class="reportlist-table-container">
    <rr-dev-search-bar
      (searchReport)="onReportSearch($event)"
    ></rr-dev-search-bar>

    <rr-report-list-table
      [isCreational]="true"
      [isCloneable]="isEditingUser()"
      [isSearchable]="true"
      [isDialog]="false"
      [moduleName]="moduleName"
      (stateInitialized)="onStateInitialized($event)"
      (changeHeader)="onChangeHeader($event)"
      (showPatientOverview)="onShowPatientOverview($event)"
    ></rr-report-list-table>
  </div>
</div>
