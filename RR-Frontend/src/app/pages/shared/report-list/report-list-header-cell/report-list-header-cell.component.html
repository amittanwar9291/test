<div
  class="reportlist-cell-hitarea"
  [ngClass]="{
    'reportlist-cell-hitarea--clickable':
      isSortable && state.viewMode === viewModes.List
  }"
  (click)="selectSortColumn()"
>
  <div class="reportlist-cell-interior">
    <div class="reportlist-cell-content-wrapper">
      <span translate
        >{{ translateKey }}<span *ngIf="isRequired && (isClone() || isNew())"
          >*</span
        ></span
      >
      <div class="icon-container">
        <div class="icon-box">
          <i *ngIf="isSortedAscendingShown()" class="pi pi-sort-up"></i>
          <i *ngIf="isSortedDescendingShown()" class="pi pi-sort-down"></i>
        </div>
      </div>
    </div>
  </div>
</div>
