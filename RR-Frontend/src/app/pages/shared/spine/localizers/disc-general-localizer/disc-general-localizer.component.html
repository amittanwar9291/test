<div class="disc-general-svg-wrapper">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="100%"
    height="200"
    viewBox="0 0 312 200"
    rrBlockLocalizer
  >
    <defs>
      <pattern
        id="pattern-disc-white"
        width="1"
        height="1"
        viewBox="-44.016 2.038 400.033 256.431"
      >
        <image
          preserveAspectRatio="xMidYMid slice"
          width="312"
          height="256.431"
          xlink:href="assets/img/spine/disc-white.png"
        />
      </pattern>

      <pattern
        xmlns="http://www.w3.org/2000/svg"
        id="pattern-ventral-disc-hover"
        width="1"
        height="1"
        viewBox="-36.796 4.182 379.591 121.568"
      >
        <image
          preserveAspectRatio="xMidYMid slice"
          width="306"
          height="251.5"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xlink:href="assets/img/spine/disc-hover.png"
        />
      </pattern>
      <pattern
        xmlns="http://www.w3.org/2000/svg"
        id="pattern-ventral-disc-clicked"
        width="1"
        height="1"
        viewBox="-37.753 5.724 381.507 122.182"
      >
        <image
          preserveAspectRatio="xMidYMid slice"
          width="306"
          height="251.5"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xlink:href="assets/img/spine/disc-clicked.png"
        />
      </pattern>

      <pattern
        id="pattern-dorsal-disc-hover"
        width="1"
        height="1"
        viewBox="-37.63 128.496 380.26 119.688"
      >
        <image
          preserveAspectRatio="xMidYMid slice"
          width="305"
          height="250.678"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xlink:href="assets/img/spine/disc-hover.png"
        />
      </pattern>
      <pattern
        id="pattern-dorsal-disc-clicked"
        width="1"
        height="1"
        viewBox="-37.63 128.496 380.26 119.688"
      >
        <image
          preserveAspectRatio="xMidYMid slice"
          width="305"
          height="250.678"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xlink:href="assets/img/spine/disc-clicked.png"
        />
      </pattern>
    </defs>

    <g transform="translate(-777 -723)">
      <g class="background" transform="translate(775 723)">
        <path
          class="background-inner"
          d="M 312.5 198.5 L 3.5 198.5 L 3.5 1.5 L 312.5 1.5 L 312.5 198.5 Z"
        />
        <path
          class="border"
          d="M 5 3 L 5 197 L 311 197 L 311 3 L 5 3 M 2 0 L 314 0 L 314 200 L 2 200 L 2 0 Z"
        />
      </g>
      <g
        class="top-section"
        [ngClass]="{ 'top-section-clicked': ngValue.ventral }"
        (click)="selectElement('ventral')"
      >
        <rect
          [class.disabled]="isDisabled"
          [ngClass]="{ ventral: isLogicType('ventral') }"
          width="306"
          height="98"
          transform="translate(780 725)"
        ></rect>
        <text
          [ngClass]="{ ventral: isLogicType('ventral') }"
          transform="translate(792 751)"
        >
          <tspan x="0" y="0">
            {{ "shared.spine.localizers.vertebralBodyLocalizer.anterior" |
            translate }}
          </tspan>
        </text>
      </g>
      <g transform="translate(-26.232 187.928)">
        <line
          *ngFor="let empty of [].constructor(22); index as i"
          class="line"
          x2="9"
          [attr.transform]="'translate(' + (807.5 + 14 * i) + ' 634.5)'"
        />
      </g>
      <g
        class="bottom-section"
        [ngClass]="{ 'bottom-section-clicked': ngValue.dorsal }"
        (click)="selectElement('dorsal')"
      >
        <rect
          [class.disabled]="isDisabled"
          [ngClass]="{ dorsal: isLogicType('dorsal') }"
          width="305"
          height="96"
          transform="translate(780 824)"
        ></rect>
        <text
          [ngClass]="{ dorsal: isLogicType('dorsal') }"
          transform="translate(792 908)"
        >
          <tspan x="0" y="0">
            {{"shared.spine.localizers.vertebralBodyLocalizer.posterior" |
            translate }}
          </tspan>
        </text>
      </g>
    </g>
  </svg>
</div>
