<div class="f-horizontal f-start main">
  <div class="c-col-1 c-sep c-pad o-radio-list">
    <h2 rrValidation="spineLocation" rr-id="spi_c_0502303">
      {{'spineCT.disc.localization.value' | translate}}*
    </h2>
    <rr-spine-simple
      [spineLocation]="model.spineLocation"
      (click)="openLocalizer()"
      rr-id="spi_c_050205"
      rrValidation="spineLocation"
      isLocalizer="true"
      [spineLocalizerPermittedSelection]="spineLocalizerPermittedSelection"
    >
    </rr-spine-simple>
  </div>
  <div class="c-col-1 c-sep c-pad o-radio-list">
    <h2 rr-id="spi_c_050340">
      {{'spineCT.disc.traumaDetails.value'|translate}}
    </h2>
    <p-checkbox
      binary="true"
      [(ngModel)]="model.isRuptureOfPosteriorLongitudinalLigament"
      label="{{'spineCT.disc.ruptureOfPosteriorLongitudinalLigament.value'| translate}}"
      rr-id="spi_c_0503308"
      name="isRuptureOfPosteriorLongitudinalLigament"
      (onChange)="checkAndClearSubordinate()"
    ></p-checkbox>
    <p-checkbox
      binary="true"
      [(ngModel)]="model.isRuptureOfAnteriorLongitudinalLigament"
      label="{{'spineCT.disc.ruptureOfAnteriorLongitudinalLigament.value'| translate}}"
      rr-id="spi_c_0503304"
      name="isRuptureOfAnteriorLongitudinalLigament"
      (onChange)="checkAndClearSubordinate()"
    ></p-checkbox>
    <p-checkbox
      binary="true"
      [(ngModel)]="model.isIntervertebralDiscRupture"
      label="{{'spineCT.disc.intervertebralDiscRupture.value'| translate}}"
      rr-id="spi_c_0503305"
      name="isIntervertebralDiscRupture"
      (onChange)="checkAndClearSubordinate()"
    ></p-checkbox>
    <div
      class="nested-content o-radio-list"
      [rrDisable]="!this.model.isRuptureOfPosteriorLongitudinalLigament && !this.model.isRuptureOfAnteriorLongitudinalLigament && !this.model.isIntervertebralDiscRupture"
    >
      <p-checkbox
        binary="true"
        [(ngModel)]="model.isSubordinate"
        label="{{'spineCT.disc.subordinate.value'| translate}}"
        rr-id="spi_c_0503224"
        name="isSubordinate"
      ></p-checkbox>
    </div>

    <h2
      rr-id="spi_c_0503225"
      rrInfoIcon="spi_c_05_08"
      class="m-t-25"
      infoIconPdfLandscape="true"
    >
      {{'spineCT.disc.denisThreeColumnModel.value'|translate}}
    </h2>
    <p-checkbox
      binary="true"
      [(ngModel)]="model.isAnteriorColumn"
      label="{{'spineCT.disc.anteriorColumn.value'| translate}}"
      rr-id="spi_c_0503226"
      name="isAnteriorColumn"
    ></p-checkbox>
    <p-checkbox
      binary="true"
      [(ngModel)]="model.isMiddleColumn"
      label="{{'spineCT.disc.middleColumn.value'| translate}}"
      rr-id="spi_c_0503227"
      name="isMiddleColumn"
    ></p-checkbox>
    <p-checkbox
      binary="true"
      [(ngModel)]="model.isPosteriorColumn"
      label="{{'spineCT.disc.posteriorColumn.value'| translate}}"
      rr-id="spi_c_0503228"
      name="isPosteriorColumn"
    ></p-checkbox>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
