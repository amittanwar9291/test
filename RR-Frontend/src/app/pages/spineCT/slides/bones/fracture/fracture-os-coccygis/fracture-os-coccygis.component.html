<div class="f-horizontal col-h-100">
  <div class="f-vertical c-pad">
    <h2 rr-id="spi_c_06032" class="c-pad m-b-10">
      {{'spineCT.bones.a0Classification.value' | translate}}
    </h2>
    <div class="col-h-100 f-horizontal">
      <div class="c-col-1 c-pad col-h-100 f-vertical o-radio-list">
        <p-radioButton
          rrUnClickRadio
          rr-id="spi_c_0603256"
          name="a0CoccygisClassificationType"
          [value]="a0ClassificationTypeEnum.TypeA"
          label="{{'spineCT.bones.AO54A1occygealFracture.value' | translate}}"
          [(ngModel)]="model.a0CoccygisClassificationType"
          (onClick)="clearCoccygisNoFutherDefinedType()"
        >
        </p-radioButton>
        <p-radioButton
          rrUnClickRadio
          rr-id="spi_c_0603258"
          name="a0CoccygisClassificationType"
          [value]="a0ClassificationTypeEnum.NotSpec"
          label="{{'spineCT.bones.notFurtherDefined.value' | translate}}"
          [(ngModel)]="model.a0CoccygisClassificationType"
          (onClick)="clearCoccygisNoFutherDefinedType()"
        >
        </p-radioButton>
        <h2 rr-id="spi_c_0603253">
          {{'spineCT.bones.details.value' | translate}}
        </h2>
        <p-checkbox
          rr-id="spi_c_0603254"
          [(ngModel)]="model.isWithSignificantDisplacement"
          name="isWithSignificantDisplacement"
          label="{{ 'spineCT.bones.withSignificantDisplacement.value' | translate }}"
          binary="true"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="spi_c_0603255"
          [(ngModel)]="model.isAdjacentSoftTissueInjury"
          name="isAdjacentSoftTissueInjury"
          label="{{ 'spineCT.bones.adjacentSoftTissueInjury.value' | translate }}"
          binary="true"
        >
        </p-checkbox>
      </div>
      <div class="c-col-1 c-pad c-sep-l f-vertical f-start o-radio-list c-sep">
        <div
          *ngIf="model.a0CoccygisClassificationType === a0ClassificationTypeEnum.NotSpec"
          class="o-radio-list"
        >
          <p-radioButton
            rrUnClickRadio
            rr-id="spi_c_0604205"
            name="coccygisNoFutherDefinedType"
            [value]="noFutherDefinedTypeEnum.SuspectedFracture"
            label="{{'spineCT.bones.suspectedFracture.value' | translate}}"
            [(ngModel)]="model.coccygisNoFutherDefinedType"
          ></p-radioButton>
          <p-radioButton
            rrUnClickRadio
            rr-id="spi_c_0604204"
            name="coccygisNoFutherDefinedType"
            [value]="noFutherDefinedTypeEnum.OldAppearingConsolidatedFracture"
            label="{{'spineCT.bones.oldAppearingConsolidatedFracture.value' | translate}}"
            [(ngModel)]="model.coccygisNoFutherDefinedType"
          >
          </p-radioButton>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep-l c-pad-l"></div>
</div>
