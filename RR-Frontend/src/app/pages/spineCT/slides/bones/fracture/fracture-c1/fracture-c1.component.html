<div class="f-horizontal h-100">
  <div class="c-pad c-sep col-h-100 f-vertical">
    <h2 rr-id="spi_c_060341" class="m-b-35">
      {{'spineCT.bones.fractureC1.value' | translate}}*
    </h2>
    <div class="f-horizontal col-h-100">
      <div
        class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list text-break"
      >
        <p-radioButton
          rr-id="spi_c_060307"
          name="gehweilerType"
          [value]="gehweilerTypeEnum.Type1"
          label="{{'spineCT.bones.anteriorArchGehweilerType1.value' | translate}}"
          [(ngModel)]="model.gehweilerType"
          rrContentReset="sideTypeContainer c1NoFutherDefinedTypeContainer"
          rrValidation="gehweilerType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="spi_c_060308"
          name="gehweilerType"
          [value]="gehweilerTypeEnum.Type2"
          label="{{'spineCT.bones.posteriorArchGehweilerType2.value' | translate}}"
          [(ngModel)]="model.gehweilerType"
          rrContentReset="sideTypeContainer c1NoFutherDefinedTypeContainer"
          rrValidation="gehweilerType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="spi_c_060309"
          name="gehweilerType"
          [value]="gehweilerTypeEnum.Type3a"
          label="{{'spineCT.bones.anteriorPosteriorArchGehweilerType3a.value' | translate}}"
          [(ngModel)]="model.gehweilerType"
          rrContentReset="sideTypeContainer c1NoFutherDefinedTypeContainer"
          rrValidation="gehweilerType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="spi_c_060310"
          name="gehweilerType"
          [value]="gehweilerTypeEnum.Type3b"
          label="{{'spineCT.bones.anteriorPosteriorArchGehweilerType3b.value' | translate}}"
          [(ngModel)]="model.gehweilerType"
          rrContentReset="sideTypeContainer c1NoFutherDefinedTypeContainer"
          rrValidation="gehweilerType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="spi_c_060311"
          name="gehweilerType"
          [value]="gehweilerTypeEnum.Type4"
          label="{{'spineCT.bones.massaLateralisGehweilerType4.value' | translate}}"
          [(ngModel)]="model.gehweilerType"
          rrContentReset="sideTypeContainer c1NoFutherDefinedTypeContainer"
          rrValidation="gehweilerType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="spi_c_060312"
          name="gehweilerType"
          [value]="gehweilerTypeEnum.Type5"
          label="{{'spineCT.bones.processusTransversusGehweilerType5.value' | translate}}"
          [(ngModel)]="model.gehweilerType"
          rrContentReset="sideTypeContainer c1NoFutherDefinedTypeContainer"
          rrValidation="gehweilerType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="spi_c_060313"
          name="gehweilerType"
          [value]="gehweilerTypeEnum.NoSpec"
          label="{{'spineCT.bones.notFurtherSpecifiedC1fracture.value' | translate}}"
          [(ngModel)]="model.gehweilerType"
          rrContentReset="sideTypeContainer c1NoFutherDefinedTypeContainer"
          rrValidation="gehweilerType"
        >
        </p-radioButton>
      </div>
      <div class="c-col-1 c-pad-l c-sep f-vertical f-start o-radio-list">
        <div
          class="o-radio-list"
          *ngIf="model.gehweilerType === gehweilerTypeEnum.Type5"
          id="sideTypeContainer"
        >
          <h2 rr-id="spi_c_060410">
            {{'spineCT.bones.side.value' | translate}}*
          </h2>
          <p-radioButton
            rr-id="spi_c_060411"
            name="sideType"
            [value]="sideTypeEnum.Right"
            label="{{'spineCT.bones.right.value' | translate}}"
            [(ngModel)]="model.sideType"
            rrContentReset="isVertebralArteryInvolvementContainer isInvolvementVertebralArteryContainer"
            rrValidation="sideType"
          >
          </p-radioButton>
          <p-radioButton
            rr-id="spi_c_060413"
            name="sideType"
            [value]="sideTypeEnum.Left"
            label="{{'spineCT.bones.left.value' | translate}}"
            [(ngModel)]="model.sideType"
            rrContentReset="isVertebralArteryInvolvementContainer isInvolvementVertebralArteryContainer"
            rrValidation="sideType"
          >
          </p-radioButton>
          <p-radioButton
            rr-id="spi_c_0604200"
            name="sideType"
            [value]="sideTypeEnum.Bilateral"
            label="{{'spineCT.bones.bilateral.value' | translate}}"
            [(ngModel)]="model.sideType"
            rrContentReset="isVertebralArteryInvolvementContainer isInvolvementVertebralArteryContainer"
            rrValidation="sideType"
          >
          </p-radioButton>
          <div
            class="nested-content"
            *ngIf="model.sideType === sideTypeEnum.Right || model.sideType === sideTypeEnum.Left"
            id="isVertebralArteryInvolvementContainer"
          >
            <p-checkbox
              label="{{ 'spineCT.bones.vertebralArteryInvolvement.value' | translate }}"
              rr-id="spi_c_060412"
              binary="true"
              [(ngModel)]="model.isVertebralArteryInvolvement"
              name="isVertebralArteryInvolvement"
            ></p-checkbox>
          </div>
          <div
            class="nested-content o-radio-list"
            *ngIf="model.sideType === sideTypeEnum.Bilateral"
            id="isInvolvementVertebralArteryContainer"
          >
            <p-checkbox
              label="{{ 'spineCT.bones.involvementOfRightVertebralArtery.value' | translate }}"
              rr-id="spi_c_0604201"
              binary="true"
              [(ngModel)]="model.isInvolvementOfRightVertebralArtery"
              name="isInvolvementOfRightVertebralArtery"
            ></p-checkbox>
            <p-checkbox
              labelStyleClass="text-break"
              label="{{ 'spineCT.bones.involvementOfLeftVertebralArtery.value' | translate }}"
              rr-id="spi_c_0604202"
              binary="true"
              [(ngModel)]="model.isInvolvementOfLeftVertebralArtery"
              name="isInvolvementOfLeftVertebralArtery"
            ></p-checkbox>
          </div>
        </div>
        <div
          class="o-radio-list"
          *ngIf="model.gehweilerType === gehweilerTypeEnum.NoSpec"
          id="c1NoFutherDefinedTypeContainer"
        >
          <p-radioButton
            rr-id="spi_c_060415"
            name="c1NoFutherDefinedType"
            [value]="noFutherDefinedType.SuspectedFracture"
            label="{{'spineCT.bones.suspectedFracture.value' | translate}}"
            [(ngModel)]="model.c1NoFutherDefinedType"
            rrUnClickRadio
          >
          </p-radioButton>
          <p-radioButton
            rr-id="spi_c_060416"
            name="c1NoFutherDefinedType"
            [value]="noFutherDefinedType.OldAppearingConsolidatedFracture"
            label="{{'spineCT.bones.oldAppearingConsolidatedFracture.value' | translate}}"
            [(ngModel)]="model.c1NoFutherDefinedType"
            rrUnClickRadio
          >
          </p-radioButton>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad-l c-sep f-vertical f-start o-radio-list">
    <h2 rr-id="spi_c_0605200">
      {{'spineCT.bones.specialFractureTypes.value' | translate}}
    </h2>
    <p-dropdown
      rr-id="spi_c_0605201"
      styleClass="ui-brown-box o-width-100"
      placeholder="{{ 'shared.pleaseSelect' | translate }}"
      [options]="w016Values"
      name="c1SpecialFractureTypesType"
      [(ngModel)]="model.c1SpecialFractureTypesType"
      rrDropdownClear
    >
    </p-dropdown>
  </div>
</div>
