<div class="main">
  <p-tabView
    class="rr-tabView"
    (onChange)="onTabChange($event)"
    [activeIndex]="activeTabIndex"
  >
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rrValidation="differentialDiagnosis spineLocation spineAxialLocation maxDiameterInMm"
          ifAny="true"
          rr-id="spi_c_080202"
          class="custom-tab-header"
        >
          {{'spineCT.softTissues.characterizationI.value'|translate}}
        </h1>
      </ng-template>
      <rr-characterization-one-tab
        [model]="model"
      ></rr-characterization-one-tab>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1 rr-id="spi_c_080301" class="custom-tab-header">
          {{'spineCT.softTissues.characterizationII.value'|translate}}
        </h1>
      </ng-template>
      <rr-characterization-two-tab
        [model]="model"
      ></rr-characterization-two-tab>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rrValidation="differentialDiagnosis1"
          ifAny="true"
          rr-id="spi_c_0804313"
          class="custom-tab-header"
        >
          {{'spineCT.softTissues.differentialDiagnosis.value'|translate}}
        </h1>
      </ng-template>
      <rr-differential-diagnosis-tab
        [model]="model"
      ></rr-differential-diagnosis-tab>
    </p-tabPanel>
  </p-tabView>
</div>
