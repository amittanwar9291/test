<div class="f-horizontal f-start col-h-100 o-width-100">
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10">
    <div class="o-radio-list m-l-10">
      <h2 rr-id="tho_c_070223">
        {{'thoraxCT.softParts.internalChange.value' | translate}}
      </h2>
      <p-checkbox
        rr-id="tho_c_070224"
        name="isFat"
        [(ngModel)]="model.isFat"
        label="{{'thoraxCT.softParts.fat.value' | translate}}"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_c_070225"
        name="isCalcification"
        rrContentReset="calcificationType-block"
        [(ngModel)]="model.isCalcification"
        label="{{'thoraxCT.softParts.calcification.value' | translate}}"
        binary="true"
      ></p-checkbox>
      <div
        id="calcificationType-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isCalcification"
      >
        <p-radioButton
          rr-id="tho_c_070226"
          name="calcificationType"
          [(ngModel)]="model.calcificationType"
          rrUnClickRadio
          [value]="calcificationTypeEnum.Partial"
          label="{{'thoraxCT.softParts.partial.value' | translate}}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_c_070227"
          name="calcificationType"
          [(ngModel)]="model.calcificationType"
          rrUnClickRadio
          [value]="calcificationTypeEnum.Complete"
          label="{{'thoraxCT.softParts.complete.value' | translate}}"
        ></p-radioButton>
      </div>
      <p-checkbox
        rr-id="tho_c_070228"
        name="isNecrosis"
        [(ngModel)]="model.isNecrosis"
        label="{{'thoraxCT.softParts.necrosis.value' | translate}}"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_c_070229"
        name="isHemorrhage"
        [(ngModel)]="model.isHemorrhage"
        label="{{'thoraxCT.softParts.hemorrhage.value' | translate}}"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_c_070230"
        name="isCysticChanges"
        [(ngModel)]="model.isCysticChanges"
        label="{{'thoraxCT.softParts.cysticChanges.value' | translate}}"
        binary="true"
      ></p-checkbox>
    </div>
  </div>

  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10">
    <div class="o-radio-list m-l-10">
      <h2 rr-id="tho_c_070316">
        {{'thoraxCT.softParts.associatedFindings.value' | translate}}
      </h2>
      <p-checkbox
        rr-id="tho_c_070317"
        name="isExtrapleuralFatSign"
        [(ngModel)]="model.isExtrapleuralFatSign"
        label="{{'thoraxCT.softParts.extrapleuralFatSign.value' | translate}}"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_c_070318"
        name="isCircumferentialSoftTissueAugmentation"
        rrContentReset="isCircumferentialSoftTissueAugmentation-block"
        [(ngModel)]="model.isCircumferentialSoftTissueAugmentation"
        label="{{'thoraxCT.softParts.circumferentialSoftTissueAugmentation.value' | translate}}"
        binary="true"
      ></p-checkbox>
      <div
        id="isCircumferentialSoftTissueAugmentation-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isCircumferentialSoftTissueAugmentation"
      >
        <p-checkbox
          rr-id="tho_c_070319"
          name="isCircumferentialSoftTissueAugmentationRight"
          [(ngModel)]="model.isCircumferentialSoftTissueAugmentationRight"
          label="{{'thoraxCT.softParts.right.value' | translate}}"
          binary="true"
        ></p-checkbox>
        <p-checkbox
          rr-id="tho_c_070320"
          name="isCircumferentialSoftTissueAugmentationLeft"
          [(ngModel)]="model.isCircumferentialSoftTissueAugmentationLeft"
          label="{{'thoraxCT.softParts.left.value' | translate}}"
          binary="true"
        ></p-checkbox>
      </div>
      <p-checkbox
        rr-id="tho_c_0703125"
        name="isInfiltrationChestWall"
        [(ngModel)]="model.isInfiltrationChestWall"
        label="{{'thoraxCT.softParts.infiltrationChestWall.value' | translate}}"
        binary="true"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_c_070321"
        name="isInfiltrationOfExtrapleuralFatTissue"
        [(ngModel)]="model.isInfiltrationOfExtrapleuralFatTissue"
        label="{{'thoraxCT.softParts.infiltrationOfExtrapleuralFat.value' | translate}}"
        binary="true"
      ></p-checkbox>
    </div>
  </div>

  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10">
    <div class="o-radio-list m-l-10" [rrDisable]="!isCMYes">
      <h2 rr-id="tho_c_0704100">
        {{'thoraxCT.softParts.contrastEnhancementQuantitative.value' |
        translate}}
      </h2>
      <p-radioButton
        rr-id="tho_c_0704101"
        name="contrastEnhancementQuantitativeType"
        [(ngModel)]="model.contrastEnhancementQuantitativeType"
        rrUnClickRadio
        [value]="contrastEnhancementQuantitativeTypeEnum.No"
        label="{{'thoraxCT.softParts.none.value' | translate}}"
        rrContentReset="cmEnhancementHomogeneityTypeCOntainer"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_0704102"
        name="contrastEnhancementQuantitativeType"
        [(ngModel)]="model.contrastEnhancementQuantitativeType"
        rrUnClickRadio
        [value]="contrastEnhancementQuantitativeTypeEnum.Minimal"
        label="{{'thoraxCT.softParts.mild.value' | translate}}"
        rrContentReset="cmEnhancementHomogeneityTypeCOntainer"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_0704103"
        name="contrastEnhancementQuantitativeType"
        [(ngModel)]="model.contrastEnhancementQuantitativeType"
        rrUnClickRadio
        [value]="contrastEnhancementQuantitativeTypeEnum.Marked"
        label="{{'thoraxCT.softParts.marked.value' | translate}}"
        rrContentReset="cmEnhancementHomogeneityTypeCOntainer"
      ></p-radioButton>
      <div
        id="cmEnhancementHomogeneityTypeCOntainer"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="model.contrastEnhancementQuantitativeType === contrastEnhancementQuantitativeTypeEnum.No
      || model.contrastEnhancementQuantitativeType === contrastEnhancementQuantitativeTypeEnum.None"
      >
        <p-radioButton
          rr-id="tho_c_0704104"
          name="cmEnhancementHomogeneityType"
          [(ngModel)]="model.cmEnhancementHomogeneityType"
          rrUnClickRadio
          [value]="homogeneityTypeEnum.Homogeneous"
          label="{{'thoraxCT.softParts.homogeneous.value' | translate}}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_c_0704105"
          name="cmEnhancementHomogeneityType"
          [(ngModel)]="model.cmEnhancementHomogeneityType"
          rrUnClickRadio
          [value]="homogeneityTypeEnum.Heterogeneous"
          label="{{'thoraxCT.softParts.heterogeneous.value' | translate}}"
        ></p-radioButton>
      </div>
    </div>
  </div>

  <div class="c-col-1 c-sep c-pad-l m-t-10 m-b-10"></div>
</div>
