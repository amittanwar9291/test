<div class="f-vertical f-start o-radio-list col-h-100 p-t-13">
  <h2 rr-id="tho_c_0702157">
    {{'thoraxCT.softParts.pancreasDetails.value' | translate}}
  </h2>
  <div class="f-horizontal f-start col-h-100">
    <div class="c-col-1 f-vertical f-start c-sep c-pad-r o-radio-list">
      <p-checkbox
        rr-id="tho_c_0702191"
        name="isFocalPancreaticLesion"
        rrValidation="isFocalPancreaticLesion isDiffusePancreaticLesion"
        rrContentReset="isFocalPancreaticLesion-block"
        [labelStyleClass]="'ui-fat-label'"
        label="{{'thoraxCT.softParts.focalPancreaticLesion.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isFocalPancreaticLesion"
      ></p-checkbox>
      <div
        id="isFocalPancreaticLesion-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isFocalPancreaticLesion"
      >
        <p rr-id="tho_c_0702182" class="m-b-5">
          {{'thoraxCT.softParts.localization.value' | translate}}*
        </p>
        <p-radioButton
          rr-id="tho_c_0702183"
          name="abdomenLocalizationType"
          [(ngModel)]="model.abdomenLocalizationType"
          rrValidation="abdomenLocalizationType"
          [value]="abdomenLocalizationTypeEnum.Head"
          label="{{'thoraxCT.softParts.head.value' | translate}}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_c_0702184"
          name="abdomenLocalizationType"
          [(ngModel)]="model.abdomenLocalizationType"
          rrValidation="abdomenLocalizationType"
          [value]="abdomenLocalizationTypeEnum.Body"
          label="{{'thoraxCT.softParts.body.value' | translate}}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_c_0702185"
          name="abdomenLocalizationType"
          [(ngModel)]="model.abdomenLocalizationType"
          rrValidation="abdomenLocalizationType"
          [value]="abdomenLocalizationTypeEnum.Tail"
          label="{{'thoraxCT.softParts.tail.value' | translate}}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_c_0702186"
          name="abdomenLocalizationType"
          [(ngModel)]="model.abdomenLocalizationType"
          rrValidation="abdomenLocalizationType"
          [value]="abdomenLocalizationTypeEnum.UncinateProcess"
          label="{{'thoraxCT.softParts.uncinateProcess.value' | translate}}"
        ></p-radioButton>
        <p rr-id="tho_c_0702158" class="m-t-17 m-b-3">
          {{'thoraxCT.softParts.maxDiameter.value' | translate}}
        </p>
        <rr-number-input
          inputRrId="tho_c_0702187"
          labelRrId="tho_c_0702188"
          name="focalPancreaticLesionMaxDiameterAxialInMm"
          rrValidation="focalPancreaticLesionMaxDiameterAxialInMm"
          [(ngModel)]="model.focalPancreaticLesionMaxDiameterAxialInMm"
          [label]="'thoraxCT.softParts.inMm.value' | translate"
          [config]="{labelWidth: 175, min: 1, max: 999, placeholder: '---'}"
        ></rr-number-input>
        <p rr-id="tho_c_0702189" class="m-t-18 m-b-1">
          {{'thoraxCT.softParts.classification2.value' | translate}}
        </p>
        <p-dropdown
          styleClass="ui-brown-box o-width-100"
          [options]="classificationTypeOptions"
          name="abdomenClassificationType"
          rr-id="tho_c_0702159"
          [placeholder]="'shared.pleaseSelect' | translate"
          rrDropdownClear
          [(ngModel)]="model.abdomenClassificationType"
        >
        </p-dropdown>
        <p-checkbox
          rr-id="tho_c_0702190"
          name="isMoreThanOneLesion"
          class="m-t-21"
          label="{{'thoraxCT.softParts.lesionOfTheSame.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isMoreThanOneLesion"
        ></p-checkbox>
      </div>
    </div>

    <div class="c-col-1 f-vertical f-start c-pad c-sep o-radio-list">
      <p-checkbox
        rr-id="tho_c_070323"
        name="isDiffusePancreaticLesion"
        rrValidation="isFocalPancreaticLesion isDiffusePancreaticLesion"
        labelStyleClass="ui-fat-label"
        rrContentReset="isDiffusePancreaticLesion-block"
        label="{{'thoraxCT.softParts.diffusePancreaticLesion.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isDiffusePancreaticLesion"
      ></p-checkbox>
      <div
        id="isDiffusePancreaticLesion-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isDiffusePancreaticLesion"
      >
        <p-checkbox
          rr-id="tho_c_070324"
          name="isFattyAtrophy"
          label="{{'thoraxCT.softParts.fattyAtrophy.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isFattyAtrophy"
        ></p-checkbox>
      </div>
      <p-checkbox
        rr-id="tho_c_070325"
        class="m-t-21"
        name="isAccumulationDuctusWirsungianus"
        [labelStyleClass]="'ui-fat-label'"
        label="{{'thoraxCT.softParts.accumulationDuctusWirsungianus.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isAccumulationDuctusWirsungianus"
      ></p-checkbox>
    </div>

    <div class="c-col-1 c-sep c-pad"></div>

    <div class="c-col-1 c-pad-l"></div>
  </div>
</div>
