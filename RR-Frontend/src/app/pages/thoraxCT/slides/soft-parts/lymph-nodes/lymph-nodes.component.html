<div class="f-vertical f-start o-radio-list col-h-100 p-t-13">
  <h2 rr-id="tho_c_0702154">
    {{'thoraxCT.softParts.classification.value' | translate}}
  </h2>
  <div class="f-horizontal f-start col-h-100">
    <div class="c-col-1 f-vertical f-start c-sep c-pad-r o-radio-list">
      <p-radioButton
        rr-id="tho_c_0702100"
        name="lymphNodesAxillaryType"
        class="text-break"
        [rrContentReset]="clearLymphNodesDetails(lymphNodesAxillaryTypeEnum.BorderlineCentralFatHilusPreserved)"
        label="{{'thoraxCT.softParts.borderlineCentralFatHilusPreserved.value' | translate}}"
        [(ngModel)]="model.lymphNodesAxillaryType"
        rrValidation="lymphNodesAxillaryType"
        [value]="lymphNodesAxillaryTypeEnum.BorderlineCentralFatHilusPreserved"
      ></p-radioButton>

      <p-radioButton
        rr-id="tho_c_0702101"
        name="lymphNodesAxillaryType"
        [rrContentReset]="clearLymphNodesDetails(lymphNodesAxillaryTypeEnum.Pathological)"
        label="{{'thoraxCT.softParts.pathological.value' | translate}}"
        [(ngModel)]="model.lymphNodesAxillaryType"
        rrValidation="lymphNodesAxillaryType"
        [value]="lymphNodesAxillaryTypeEnum.Pathological"
      ></p-radioButton>
    </div>

    <div id="col3-block" class="c-col-1 f-vertical f-start c-pad o-radio-list">
      <div
        class="f-vertical f-start o-radio-list"
        *ngIf="model.lymphNodesAxillaryType !== lymphNodesAxillaryTypeEnum.None"
      >
        <p rr-id="tho_c_070383" class="m-b-5">
          {{'thoraxCT.softParts.side.value' | translate}}
        </p>
        <p-checkbox
          rr-id="tho_c_070384"
          name="isMarginalRight"
          label="{{'thoraxCT.softParts.right.value' | translate}}"
          binary="true"
          rrValidation="isLymphNodeRight isLymphNodeLeft"
          rrContentReset="isLymphNodeRight-block localizationLevel-block"
          [(ngModel)]="model.isLymphNodeRight"
        ></p-checkbox>
        <div
          id="isLymphNodeRight-block"
          class="nested-content"
          [rrDisable]="!model.isLymphNodeRight"
        >
          <rr-number-input
            inputRrId="tho_c_070385"
            labelRrId="tho_c_070386"
            name="rightMarginalShortAxisDiameter"
            [(ngModel)]="model.rightMarginalShortAxisDiameter"
            [label]="'thoraxCT.softParts.shortAxisDiameter(SAD.value' | translate"
            [config]="{labelWidth: 175, min: 1, max: 99, inputWidth: 74}"
          ></rr-number-input>
        </div>
      </div>

      <div
        class="f-vertical f-start o-radio-list"
        *ngIf="model.lymphNodesAxillaryType === lymphNodesAxillaryTypeEnum.BorderlineCentralFatHilusPreserved"
      >
        <p-checkbox
          rr-id="tho_c_070387"
          name="isLymphNodeLeft"
          rrValidation="isLymphNodeRight isLymphNodeLeft"
          label="{{'thoraxCT.softParts.left.value' | translate}}"
          binary="true"
          rrContentReset="isLymphNodeLeft-block"
          [(ngModel)]="model.isLymphNodeLeft"
        ></p-checkbox>
        <div
          id="isLymphNodeLeft-block"
          class="nested-content"
          [rrDisable]="!model.isLymphNodeLeft"
        >
          <rr-number-input
            inputRrId="tho_c_070388"
            labelRrId="tho_c_070389"
            name="leftMarginalShortAxisDiameter"
            [(ngModel)]="model.leftMarginalShortAxisDiameter"
            [label]="'thoraxCT.softParts.shortAxisDiameter(SAD.value' | translate"
            [config]="{labelWidth: 175, min: 1, max: 99, inputWidth: 74}"
          ></rr-number-input>
        </div>
      </div>

      <div
        id="localizationLevel-block"
        class="f-vertical f-start o-radio-list nested-content"
        *ngIf="model.lymphNodesAxillaryType === lymphNodesAxillaryTypeEnum.Pathological"
        [rrDisable]="!model.isLymphNodeRight"
      >
        <p rr-id="tho_c_0703135" rrInfoIcon="tho_c_07_05" class="m-t-16">
          {{'thoraxCT.softParts.localizationLevel.value' | translate}}
        </p>
        <p-checkbox
          rr-id="tho_c_0703136"
          name="isRightLevel1"
          label="{{'thoraxCT.softParts.localizationLevelI.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isRightLevel1"
        ></p-checkbox>
        <p-checkbox
          rr-id="tho_c_0703137"
          name="isRightLevel2"
          label="{{'thoraxCT.softParts.localizationLevelII.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isRightLevel2"
        ></p-checkbox>
        <p-checkbox
          rr-id="tho_c_0703138"
          name="isRightLevel3"
          label="{{'thoraxCT.softParts.localizationLevelIII.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isRightLevel3"
        ></p-checkbox>
      </div>
    </div>

    <div
      id="col4-block"
      class="c-col-1 f-vertical f-start c-sep-l c-sep c-pad o-radio-list"
      [class.m-t-31]="model.lymphNodesAxillaryType === lymphNodesAxillaryTypeEnum.Pathological"
    >
      <div
        class="f-vertical f-start o-radio-list"
        *ngIf="model.lymphNodesAxillaryType === lymphNodesAxillaryTypeEnum.Pathological"
      >
        <p-checkbox
          rr-id="tho_c_070479"
          name="isLymphNodeLeft"
          rrValidation="isLymphNodeRight isLymphNodeLeft"
          label="{{'thoraxCT.softParts.left.value' | translate}}"
          binary="true"
          rrContentReset="isLymphNodeLeft2-block"
          [(ngModel)]="model.isLymphNodeLeft"
        ></p-checkbox>
        <div
          id="isLymphNodeLeft2-block"
          class="f-vertical f-start o-radio-list nested-content"
          [rrDisable]="!model.isLymphNodeLeft"
        >
          <rr-number-input
            inputRrId="tho_c_070480"
            labelRrId="tho_c_070481"
            name="leftMarginalShortAxisDiameter"
            [(ngModel)]="model.leftMarginalShortAxisDiameter"
            [label]="'thoraxCT.softParts.shortAxisDiameter(SAD.value' | translate"
            [config]="{labelWidth: 175, min: 1, max: 99, inputWidth: 74}"
          ></rr-number-input>

          <p rr-id="tho_c_070482" class="m-t-16" rrInfoIcon="tho_c_07_05">
            {{'thoraxCT.softParts.localizationSurgicalLevel.value' | translate}}
          </p>
          <p-checkbox
            rr-id="tho_c_070484"
            name="isLeftLevel1"
            label="{{'thoraxCT.softParts.localizationSurgicalLevelI.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isLeftLevel1"
          ></p-checkbox>
          <p-checkbox
            rr-id="tho_c_070485"
            name="isLeftLevel2"
            label="{{'thoraxCT.softParts.localizationSurgicalLevelII.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isLeftLevel2"
          ></p-checkbox>
          <p-checkbox
            rr-id="tho_c_070486"
            name="isLeftLevel3"
            label="{{'thoraxCT.softParts.localizationSurgicalLevelIII.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isLeftLevel3"
          ></p-checkbox>
        </div>
      </div>
    </div>

    <div class="c-col-1 f-vertical f-start c-pad-l o-radio-list"></div>
  </div>
</div>
