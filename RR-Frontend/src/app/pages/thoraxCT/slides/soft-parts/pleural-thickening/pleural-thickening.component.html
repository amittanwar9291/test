<div class="finding-tab-view">
  <p-tabView class="rr-tabView">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h2
          rr-id="tho_c_0702133"
          rrValidation="siteType sizeMaxWidthInMm pleuralThickeningLocalizationType localizationCraniocaudalType"
          ifAny="true"
          noUpdate="true"
        >
          {{ "thoraxCT.softParts.characterization.value" | translate }}
        </h2>
      </ng-template>
      <rr-thickening-main-characteristics
        [findings]="findings"
        [model]="model"
      ></rr-thickening-main-characteristics>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h2
          rr-id="tho_c_070336"
          rrValidation="differentialDiagnosis01"
          ifAny="true"
          noUpdate="true"
        >
          {{ "thoraxCT.softParts.differentialDiagnosisTabHeader.value" |
          translate }}
        </h2>
      </ng-template>
      <rr-thickening-differential-diagnosis
        [model]="model"
      ></rr-thickening-differential-diagnosis>
    </p-tabPanel>
  </p-tabView>
</div>
