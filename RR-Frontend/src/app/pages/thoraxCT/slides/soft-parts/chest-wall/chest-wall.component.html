<div class="finding-tab-view">
  <p-tabView class="rr-tabView">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h2
          rr-id="tho_c_070209"
          rrValidation="siteType delimitationType homogeneityType differentialDiagnosis sizeMaxWidthInMm"
          ifAny="true"
          noUpdate="true"
        >
          {{ "thoraxCT.softParts.characterizationI.value" | translate }}
        </h2>
      </ng-template>
      <rr-chest-wall-main-characteristics
        [model]="model"
      ></rr-chest-wall-main-characteristics>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h2 rr-id="tho_c_070308">
          {{ "thoraxCT.softParts.characterizationII.value" | translate }}
        </h2>
      </ng-template>
      <rr-chest-wall-additional-characteristics
        [model]="model"
      ></rr-chest-wall-additional-characteristics>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h2
          rr-id="tho_c_070410"
          rrValidation="differentialDiagnosis01"
          ifAny="true"
          noUpdate="true"
        >
          {{ "thoraxCT.softParts.differentialDiagnosisTabHeader.value" |
          translate }}
        </h2>
      </ng-template>
      <rr-chest-wall-differential-diagnosis
        [model]="model"
      ></rr-chest-wall-differential-diagnosis>
    </p-tabPanel>
  </p-tabView>
</div>
