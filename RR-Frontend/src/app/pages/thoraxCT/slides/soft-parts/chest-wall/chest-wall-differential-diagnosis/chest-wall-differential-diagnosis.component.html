<div class="f-horizontal f-start col-h-100 o-width-100">
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10">
    <div class="o-radio-list m-l-10">
      <h2>{{'thoraxCT.softParts.differentialDiagnosis.value' | translate}}</h2>
      <div
        class="f-vertical f-start o-radio-list m-r-12 p-b-1"
        [rrDisable]="model.descriptionType !== 'IDescribe'"
      >
        <p class="m-b-2">
          {{'thoraxCT.softParts.differentialDiagnosis1.value' | translate}}
        </p>
        <rr-differential-diagnosis-dropdown
          [diagnosisNumber]="1"
          [options]="ddlW037"
          [(ngModel)]="model.differentialDiagnosis01"
          group="true"
          name="differentialDiagnosis01"
          rrId="tho_c_0702145"
          (selectionChanged)="clearDDLCheckboxes()"
          [parentViewModel]="model"
          rrValidation="differentialDiagnosis01"
        ></rr-differential-diagnosis-dropdown>
        <p-checkbox
          [rrDisable]="model.differentialDiagnosis01 === softPartsDiagnosisTypeEnum.None"
          rr-id="tho_c_0702146"
          name="isSuspected"
          [(ngModel)]="model.isSuspected"
          label="{{'thoraxCT.softParts.suspected.value' | translate}}"
          binary="true"
        ></p-checkbox>
      </div>
      <div
        class="f-vertical f-start o-radio-list m-r-12"
        [rrDisable]="model.differentialDiagnosis01 === softPartsDiagnosisTypeEnum.None && model.differentialDiagnosis === softPartsDiagnosisTypeEnum.None"
      >
        <p class="m-b-3">
          {{'thoraxCT.softParts.differentialDiagnosis2.value' | translate}}
        </p>
        <rr-differential-diagnosis-dropdown
          [diagnosisNumber]="2"
          [options]="ddlW038"
          [(ngModel)]="model.differentialDiagnosis02"
          group="true"
          name="differentialDiagnosis02"
          rrId="tho_c_0702147"
          (selectionChanged)="clearSubordinated()"
          [parentViewModel]="model"
        ></rr-differential-diagnosis-dropdown>
        <div
          class="f-vertical f-start o-radio-list"
          [rrDisable]="model.differentialDiagnosis02 === softPartsDiagnosisTypeEnum.None"
        >
          <p-checkbox
            rr-id="tho_c_070236"
            name="isSubordinated"
            [(ngModel)]="model.isSubordinated"
            label="{{'thoraxCT.softParts.subordinated.value' | translate}}"
            binary="true"
          ></p-checkbox>
          <p class="m-b-3">
            {{'thoraxCT.softParts.differentialDiagnosis3.value' | translate}}
          </p>
          <rr-differential-diagnosis-dropdown
            [diagnosisNumber]="3"
            [options]="ddlW038"
            [(ngModel)]="model.differentialDiagnosis03"
            group="true"
            name="differentialDiagnosis03"
            rrId="tho_c_0702148"
            [parentViewModel]="model"
          ></rr-differential-diagnosis-dropdown>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10"></div>
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10"></div>
  <div class="c-col-1 c-pad-l m-t-10 m-b-10"></div>
</div>
