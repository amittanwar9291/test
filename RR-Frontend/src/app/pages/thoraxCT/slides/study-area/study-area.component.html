<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-start study-area">
    <div
      class="c-col-1 c-pad-r c-sep f-vertical f-start o-list study-area__block--padding"
    >
      <h1 class="study-area__header--margin" rr-id="tho_c_010103">
        {{ 'thoraxCT.studyArea.examinationArea.value' | translate }}
      </h1>
      <div class="f-vertical f-start o-list">
        <p-checkbox
          name="isDedicatedChestCT"
          [(ngModel)]="isDedicatedChestCT"
          class="checkbox-readonly"
          label="{{'thoraxCT.studyArea.dedicatedChestCT.value' | translate}}"
          binary="true"
          rr-id="tho_c_010104"
          labelStyleClass="ui-fat-label"
        >
        </p-checkbox>
      </div>
    </div>
    <div class="c-col-2 c-sep c-pad">
      <rr-patient-information [model]="model.patientInformation">
      </rr-patient-information>
    </div>
    <div class="c-col-1 c-pad c-sep f-vertical f-start"></div>
    <div class="c-col-1 c-pad-l c-sep f-vertical f-start"></div>
  </div>
</form>
