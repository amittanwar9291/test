<div class="f-horizontal f-start o-width-100 col-h-100">
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10">
    <div class="o-radio-list m-l-10">
      <h2 rr-id="tho_c_040265">
        {{'thoraxCT.mediastinum.growthPatterns.value' | translate}}
      </h2>
      <p-radioButton
        rr-id="tho_c_040266"
        name="growthPatternsType"
        rrContentReset="Infiltration-block"
        [value]="mediastinumGrowthPatternsTypeEnum.NoDisplacement"
        rrUnClickRadio
        label="{{'thoraxCT.mediastinum.noDisplacement.value' | translate}}"
        [(ngModel)]="model.growthPatternsType"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_040267"
        name="growthPatternsType"
        rrContentReset="Infiltration-block"
        [value]="mediastinumGrowthPatternsTypeEnum.ContinuationOfTheOrthotopicThyroidGland"
        rrUnClickRadio
        class="text-break"
        label="{{'thoraxCT.mediastinum.ongoingContinuationOfThe.value' | translate}}"
        [(ngModel)]="model.growthPatternsType"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_040268"
        name="growthPatternsType"
        rrContentReset="Infiltration-block"
        [value]="mediastinumGrowthPatternsTypeEnum.RightSideCloseToCarina"
        rrUnClickRadio
        label="{{'thoraxCT.mediastinum.rightSideCloseTo.value' | translate}}"
        [(ngModel)]="model.growthPatternsType"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_040269"
        name="growthPatternsType"
        rrContentReset="Infiltration-block"
        [value]="mediastinumGrowthPatternsTypeEnum.DumbbellShaped"
        rrUnClickRadio
        label="{{'thoraxCT.mediastinum.dumbbellshaped.value' | translate}}"
        [(ngModel)]="model.growthPatternsType"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_040270"
        name="growthPatternsType"
        rrContentReset="Infiltration-block"
        [value]="mediastinumGrowthPatternsTypeEnum.Infiltration"
        rrUnClickRadio
        label="{{'thoraxCT.mediastinum.infiltration.value' | translate}}"
        [(ngModel)]="model.growthPatternsType"
      ></p-radioButton>
      <div
        id="Infiltration-block"
        class="nested-content f-vertical f-start o-radio-list"
        [rrDisable]="model.growthPatternsType !== mediastinumGrowthPatternsTypeEnum.Infiltration"
      >
        <p-checkbox
          rr-id="tho_c_040271"
          name="isPleura"
          label="{{'thoraxCT.mediastinum.pleura.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isPleura"
        ></p-checkbox>
        <p-checkbox
          rr-id="tho_c_040272"
          name="isPericardium"
          label="{{'thoraxCT.mediastinum.pericardium.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isPericardium"
        ></p-checkbox>
        <p-checkbox
          rr-id="tho_c_040273"
          name="isBones"
          label="{{'thoraxCT.mediastinum.bones.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isBones"
        ></p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10">
    <div class="o-radio-list m-l-10">
      <h2 rr-id="tho_c_040361">
        {{'thoraxCT.mediastinum.associatedOsseousFindings.value' | translate}}
      </h2>
      <p-checkbox
        rr-id="tho_c_040362"
        name="isScaloppingDilutedPedicle"
        label="{{'thoraxCT.mediastinum.scaloppingdilutedPedicle.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isScaloppingDilutedPedicle"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_c_040363"
        name="isWidenedNeuroforamen"
        label="{{'thoraxCT.mediastinum.widenedNeuroforamen.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isWidenedNeuroforamen"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_c_040364"
        name="isPressureErosionRib"
        label="{{'thoraxCT.mediastinum.pressureErosionRib.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isPressureErosionRib"
      ></p-checkbox>
      <p-checkbox
        rr-id="tho_c_040365"
        name="isLocoregionalOsteolysis"
        label="{{'thoraxCT.mediastinum.locoregionalOsteolysis.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isLocoregionalOsteolysis"
      ></p-checkbox>
    </div>
  </div>

  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10">
    <div
      class="o-radio-list m-l-10"
      [rrDisable]="!isCmSelectedInTechnologyPage()"
    >
      <h2 rr-id="tho_c_040449">
        {{'thoraxCT.mediastinum.contrastEnhancement.value' | translate}}
      </h2>
      <p-radioButton
        rr-id="tho_c_040450"
        name="contrastEnhancementType"
        rrContentReset="Powerful-block"
        [value]="contrastEnhancementTypeEnum.No"
        rrUnClickRadio
        label="{{'thoraxCT.mediastinum.none.value' | translate}}"
        [(ngModel)]="model.contrastEnhancementType"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_040451"
        name="contrastEnhancementType"
        rrContentReset="Powerful-block"
        [value]="contrastEnhancementTypeEnum.Low"
        rrUnClickRadio
        class="text-break"
        label="{{'thoraxCT.mediastinum.low.value' | translate}}"
        [(ngModel)]="model.contrastEnhancementType"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_040452"
        name="contrastEnhancementType"
        rrContentReset="Powerful-block"
        [value]="contrastEnhancementTypeEnum.Powerful"
        rrUnClickRadio
        label="{{'thoraxCT.mediastinum.strong.value' | translate}}"
        [(ngModel)]="model.contrastEnhancementType"
      ></p-radioButton>
      <div
        id="Powerful-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="model.contrastEnhancementType === contrastEnhancementTypeEnum.None || model.contrastEnhancementType === contrastEnhancementTypeEnum.No"
      >
        <p-radioButton
          rr-id="tho_c_040453"
          name="noCMEnhancementHomogeneityType"
          [value]="homogeneityTypeEnum.Homogeneous"
          rrUnClickRadio
          class="text-break"
          label="{{'thoraxCT.mediastinum.homogeneous.value' | translate}}"
          [(ngModel)]="model.noCMEnhancementHomogeneityType"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_c_040454"
          name="noCMEnhancementHomogeneityType"
          [value]="homogeneityTypeEnum.Heterogeneous"
          rrUnClickRadio
          label="{{'thoraxCT.mediastinum.heterogeneous.value' | translate}}"
          [(ngModel)]="model.noCMEnhancementHomogeneityType"
        ></p-radioButton>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad-l m-t-10 m-b-10"></div>
</div>
