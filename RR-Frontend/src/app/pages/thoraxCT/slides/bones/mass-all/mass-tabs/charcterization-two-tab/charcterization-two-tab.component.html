<div class="f-horizontal f-start o-width-100 col-h-100">
  <div class="c-col-1 c-sep c-pad  m-t-15 m-b-15">
    <div class="m-l-10 o-radio-list">
      <h2 rr-id="tho_c_0802201">
        {{ 'thoraxCT.bones.internalChange.value' | translate }}
      </h2>
      <p-checkbox
        name="isCalcification"
        label="{{ 'thoraxCT.bones.calcification.value' | translate }}"
        rr-id="tho_c_0803201"
        binary="true"
        [(ngModel)]="model.isCalcification"
        rrContentReset="calcificationTypeContainer"
      ></p-checkbox>
      <div
        id="calcificationTypeContainer"
        class="nested-content o-radio-list"
        [rrDisable]="!model.isCalcification"
      >
        <p-radioButton
          [(ngModel)]="model.calcificationType"
          name="calcificationType"
          [value]="calcificationTypeEnum.Laminar"
          label="{{ 'thoraxCT.bones.laminar.value' | translate }}"
          rr-id="tho_c_0802203"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          [(ngModel)]="model.calcificationType"
          name="calcificationType"
          [value]="calcificationTypeEnum.Central"
          label="{{ 'thoraxCT.bones.central.value' | translate }}"
          rr-id="tho_c_0802204"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          [(ngModel)]="model.calcificationType"
          name="calcificationType"
          [value]="calcificationTypeEnum.Dystrophic"
          label="{{ 'thoraxCT.bones.dystrophic.value' | translate }}"
          rr-id="tho_c_0802205"
          rrUnClickRadio
        ></p-radioButton>
      </div>
      <p-checkbox
        name="isSclerosis"
        label="{{ 'thoraxCT.bones.sclerosis.value' | translate }}"
        rr-id="tho_c_0802206"
        binary="true"
        [(ngModel)]="model.isSclerosis"
      ></p-checkbox>
      <p-checkbox
        name="isSepta"
        label="{{ 'thoraxCT.bones.septa.value' | translate }}"
        rr-id="tho_c_0802207"
        binary="true"
        [(ngModel)]="model.isSepta"
      ></p-checkbox>
      <p-checkbox
        name="isNidus"
        label="{{ 'thoraxCT.bones.nidus.value' | translate }}"
        rr-id="tho_c_0802208"
        binary="true"
        [(ngModel)]="model.isNidus"
      ></p-checkbox>
      <p-checkbox
        labelStyleClass="text-break"
        name="isPunctiformHyperintens"
        label="{{ 'thoraxCT.bones.punctiformHyperintensitiesThickenedVerticalTrabeculae.value' | translate }}"
        rr-id="tho_c_0802209"
        binary="true"
        [(ngModel)]="model.isPunctiformHyperintens"
      ></p-checkbox>
      <p-checkbox
        name="isFatty"
        label="{{ 'thoraxCT.bones.fatty.value' | translate }}"
        rr-id="tho_c_0802210"
        binary="true"
        [(ngModel)]="model.isFatty"
      ></p-checkbox>
      <p-checkbox
        name="isCystic"
        label="{{ 'thoraxCT.bones.cystic.value' | translate }}"
        rr-id="tho_c_0802211"
        binary="true"
        [(ngModel)]="model.isCystic"
      ></p-checkbox>
      <p-checkbox
        name="isGroundGlassAspect"
        label="{{ 'thoraxCT.bones.groundGlassAspect.value' | translate }}"
        rr-id="tho_c_0802212"
        binary="true"
        [(ngModel)]="model.isGroundGlassAspect"
      ></p-checkbox>
      <p-checkbox
        name="isLiquidLevel"
        label="{{ 'thoraxCT.bones.liquidLevel.value' | translate }}"
        rr-id="tho_c_0802213"
        binary="true"
        [(ngModel)]="model.isLiquidLevel"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-15 m-b-15">
    <div class="m-l-10 o-radio-list">
      <h2 rr-id="tho_c_0803243">
        {{ 'thoraxCT.bones.growthPattern.value' | translate }}
      </h2>
      <p-checkbox
        name="isExpansion"
        label="{{ 'thoraxCT.bones.expansion.value' | translate }}"
        rr-id="tho_c_0803229"
        binary="true"
        [(ngModel)]="model.isExpansion"
      ></p-checkbox>
      <p-checkbox
        name="isOsteolytic"
        label="{{ 'thoraxCT.bones.osteolytic.value' | translate }}"
        rr-id="tho_c_0803230"
        binary="true"
        [(ngModel)]="model.isOsteolytic"
      ></p-checkbox>
      <p-checkbox
        name="isOsteoblastic"
        label="{{ 'thoraxCT.bones.osteoblastic.value' | translate }}"
        rr-id="tho_c_0803231"
        binary="true"
        [(ngModel)]="model.isOsteoblastic"
      ></p-checkbox>
      <p-checkbox
        name="isPermeativeGrowth"
        label="{{ 'thoraxCT.bones.permeativeGrowth.value' | translate }}"
        rr-id="tho_c_0803232"
        binary="true"
        [(ngModel)]="model.isPermeativeGrowth"
      ></p-checkbox>
      <p-checkbox
        name="isScleroticBorder"
        label="{{ 'thoraxCT.bones.scleroticBorder.value' | translate }}"
        rr-id="tho_c_0803233"
        binary="true"
        [(ngModel)]="model.isScleroticBorder"
        rrContentReset="isMapLikeContainer"
      ></p-checkbox>
      <div
        id="isMapLikeContainer"
        class="nested-content o-radio-list"
        [rrDisable]="!model.isScleroticBorder"
      >
        <p-checkbox
          name="isGeographic"
          label="{{ 'thoraxCT.bones.geographic.value' | translate }}"
          rr-id="tho_c_0803234"
          binary="true"
          [(ngModel)]="model.isGeographic"
        ></p-checkbox>
      </div>
      <p-checkbox
        labelStyleClass="text-break"
        name="isPedunculatedGrowingFromTheEpiphysis"
        label="{{ 'thoraxCT.bones.pedunculatedGrowingFromTheEpiphysis.value' | translate }}"
        rr-id="tho_c_0803235"
        binary="true"
        [(ngModel)]="model.isPedunculatedGrowingFromTheEpiphysis"
      ></p-checkbox>
      <p-checkbox
        name="isSubchondral"
        label="{{ 'thoraxCT.bones.subchondral.value' | translate }}"
        rr-id="tho_c_0803236"
        binary="true"
        [(ngModel)]="model.isSubchondral"
      ></p-checkbox>
      <p-checkbox
        labelStyleClass="text-break"
        name="isInfiltrationOfAdjacentSoftTissue"
        label="{{ 'thoraxCT.bones.infiltrationOfAdjacentSoftTissue.value' | translate }}"
        rr-id="tho_c_0803237"
        binary="true"
        [(ngModel)]="model.isInfiltrationOfAdjacentSoftTissue"
      ></p-checkbox>
    </div>
  </div>
  <div class="double-col f-vertical c-sep m-t-15 m-b-15">
    <div class="double-col-header p-l-25">
      <h2 rr-id="tho_c_080443">
        {{ 'thoraxCT.bones.associatedFindings.value' | translate }}
      </h2>
    </div>
    <div class="double-col-content f-horizontal">
      <div class="c-col-1 c-sep c-pad">
        <div class="m-l-10 o-radio-list">
          <p rr-id="tho_c_080444">
            {{ 'thoraxCT.bones.periostealReaction.value' | translate }}
          </p>
          <div class="nested-content o-radio-list">
            <p-radioButton
              [(ngModel)]="model.periostealReactionType"
              name="periostealReactionType"
              [value]="periostealReactionTypeEnum.Missing"
              label="{{ 'thoraxCT.bones.missing.value' | translate }}"
              rr-id="tho_c_080445"
              rrUnClickRadio
              rrContentReset="continuouslyDetailsContainer interruptedlyDetailsContainer"
            ></p-radioButton>
            <p-radioButton
              [(ngModel)]="model.periostealReactionType"
              name="periostealReactionType"
              [value]="periostealReactionTypeEnum.Continuously"
              label="{{ 'thoraxCT.bones.continuously.value' | translate }}"
              rr-id="tho_c_080446"
              rrUnClickRadio
              rrContentReset="continuouslyDetailsContainer interruptedlyDetailsContainer"
            ></p-radioButton>
            <div
              id="continuouslyDetailsContainer"
              class="o-radio-list nested-content"
              [rrDisable]="model.periostealReactionType !== periostealReactionTypeEnum.Continuously"
            >
              <p-checkbox
                name="isRemodelling"
                label="{{ 'thoraxCT.bones.remodelling.value' | translate }}"
                rr-id="tho_c_080447"
                binary="true"
                [(ngModel)]="model.isRemodelling"
              ></p-checkbox>
              <p-checkbox
                name="isLamination"
                label="{{ 'thoraxCT.bones.lamination.value' | translate }}"
                rr-id="tho_c_080448"
                binary="true"
                [(ngModel)]="model.isLamination"
              ></p-checkbox>
            </div>
            <p-radioButton
              [(ngModel)]="model.periostealReactionType"
              name="periostealReactionType"
              [value]="periostealReactionTypeEnum.Interrupted"
              label="{{ 'thoraxCT.bones.interrupted.value' | translate }}"
              rr-id="tho_c_080450"
              rrUnClickRadio
              rrContentReset="continuouslyDetailsContainer interruptedlyDetailsContainer"
            ></p-radioButton>
            <div
              id="interruptedlyDetailsContainer"
              class="o-radio-list nested-content"
              [rrDisable]="model.periostealReactionType !== periostealReactionTypeEnum.Interrupted"
            >
              <p-checkbox
                name="isSpiculated"
                label="{{ 'thoraxCT.bones.spiculated.value' | translate }}"
                rr-id="tho_c_0804222"
                binary="true"
                [(ngModel)]="model.isSpiculated"
              ></p-checkbox>
              <p-checkbox
                name="isSunburst"
                label="{{ 'thoraxCT.bones.sunburst.value' | translate }}"
                rr-id="tho_c_080451"
                binary="true"
                [(ngModel)]="model.isSunburst"
              ></p-checkbox>
              <p-checkbox
                name="isCodmanTriangle"
                label="{{ 'thoraxCT.bones.codmanTriangle.value' | translate }}"
                rr-id="tho_c_080452"
                binary="true"
                [(ngModel)]="model.isCodmanTriangle"
              ></p-checkbox>
            </div>
          </div>
        </div>
      </div>
      <div class="c-col-1 c-sep c-pad-l">
        <div class="m-l-10 o-radio-list">
          <p-checkbox
            name="isAdjacentSclerosis"
            label="{{ 'thoraxCT.bones.adjacentSclerosis.value' | translate }}"
            rr-id="tho_c_080522"
            binary="true"
            [(ngModel)]="model.isAdjacentSclerosis"
            rrContentReset="adjacentSclerosisTypeContainer"
          ></p-checkbox>
          <div
            id="adjacentSclerosisTypeContainer"
            class="o-radio-list nested-content"
            [rrDisable]="!model.isAdjacentSclerosis"
          >
            <p-radioButton
              [(ngModel)]="model.adjacentSclerosisType"
              name="adjacentSclerosisType"
              [value]="adjacentSclerosisTypeEnum.Narrow"
              label="{{ 'thoraxCT.bones.narrow.value' | translate }}"
              rr-id="tho_c_080523"
              rrUnClickRadio
            ></p-radioButton>
            <p-radioButton
              [(ngModel)]="model.adjacentSclerosisType"
              name="adjacentSclerosisType"
              [value]="adjacentSclerosisTypeEnum.Broad"
              label="{{ 'thoraxCT.bones.broad.value' | translate }}"
              rr-id="tho_c_080524"
              rrUnClickRadio
            ></p-radioButton>
          </div>
          <div
            *ngIf="model.findingType === thoraxBonesFindingsTypeEnum.MassSpine"
          >
            <p-checkbox
              name="isDestructionOfEndPlate"
              label="{{ 'thoraxCT.bones.destructionOfEndPlate.value' | translate }}"
              rr-id="tho_c_080525"
              binary="true"
              [(ngModel)]="model.isDestructionOfEndPlate"
            ></p-checkbox>
          </div>
          <p-checkbox
            name="isOsteoproliferativeReaction"
            label="{{ 'thoraxCT.bones.osteoproliferativeReaction.value' | translate }}"
            rr-id="tho_c_0805223"
            binary="true"
            [(ngModel)]="model.isOsteoproliferativeReaction"
            rrContentReset="isOsteoproliferativeReactionDetaislContainer"
          ></p-checkbox>
          <div
            id="isOsteoproliferativeReactionDetaislContainer"
            class="o-radio-list nested-content"
            [rrDisable]="!model.isOsteoproliferativeReaction"
          >
            <p-checkbox
              name="isBoneApposition"
              label="{{ 'thoraxCT.bones.boneApposition.value' | translate }}"
              rr-id="tho_c_0805224"
              binary="true"
              [(ngModel)]="model.isBoneApposition"
            ></p-checkbox>
            <p-checkbox
              name="isEdgrenVainoSign"
              *ngIf="model.findingType === thoraxBonesFindingsTypeEnum.MassSpine"
              label="{{ 'thoraxCT.bones.edgrenVainoSign.value' | translate }}"
              rr-id="tho_c_0805225"
              binary="true"
              rrInfoIcon="tho_c_08_09"
              [(ngModel)]="model.isEdgrenVainoSign"
            ></p-checkbox>
          </div>
          <p-checkbox
            name="isPathologicalFracture"
            *ngIf="model.findingType !== thoraxBonesFindingsTypeEnum.MassSpine"
            label="{{ 'thoraxCT.bones.pathologicalFracture.value' | translate }}"
            rr-id="tho_c_0805100"
            binary="true"
            [(ngModel)]="model.isPathologicalFracture"
          ></p-checkbox>
          <ng-container
            *ngIf="model.findingType === thoraxBonesFindingsTypeEnum.MassSpine"
          >
            <p-checkbox
              name="isVertebralHemangioma"
              label="{{ 'thoraxCT.bones.vertebralHemangioma.value' | translate }}"
              rr-id="tho_c_080528"
              binary="true"
              [(ngModel)]="model.isVertebralHemangioma"
              rrContentReset=""
            ></p-checkbox>
            <p-checkbox
              name="isPathologicalFracture"
              label="{{ 'thoraxCT.bones.pathologicalFracture.value' | translate }}"
              rr-id="tho_c_0805100"
              binary="true"
              [(ngModel)]="model.isPathologicalFracture"
              rrContentReset="isTrailingEdgeParticipationContainer"
            ></p-checkbox>
            <div
              id="isTrailingEdgeParticipationContainer"
              class="o-radio-list nested-content"
              [rrDisable]="!(model.findingType === thoraxBonesFindingsTypeEnum.MassSpine && model.isPathologicalFracture)"
            >
              <p-checkbox
                name="isInvolvingOfThePosteriorWall"
                label="{{ 'thoraxCT.bones.involvingOfThePosteriorWall.value' | translate }}"
                rr-id="tho_c_0805226"
                binary="true"
                [(ngModel)]="model.isInvolvingOfThePosteriorWall"
              ></p-checkbox>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
