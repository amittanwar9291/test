<div class="f-horizontal f-start main-container">
  <div class="double-col f-vertical c-sep">
    <div class="double-col-header c-pad-l">
      <h2 class="text-break" rr-id="tho_c_0803216" rrInfoIcon="tho_c_08_05">
        {{ 'thoraxCT.bones.characterizationAOClassificationAO163.value' |
        translate }}*
      </h2>
    </div>
    <div class="double-col-content f-horizontal">
      <div class="c-col-1 c-sep c-pad o-radio-list">
        <p-radioButton
          name="sternumFractureType"
          [value]="sternumFractureTypeEnum.Manubrium"
          label="{{'thoraxCT.bones.1631Manubrium.value' | translate }}"
          rr-id="tho_c_0803217"
          [(ngModel)]="model.sternumFractureType"
          rrValidation="sternumFractureType"
          rrContentReset="corpusSternumTypeContainer xiphoidTypeContainer fractureOlderConsolidated"
        ></p-radioButton>
        <div
          id="manubriumTypeContainer"
          class="nested-content o-radio-list"
          [rrDisable]="model.sternumFractureType !== sternumFractureTypeEnum.Manubrium"
        >
          <p rr-id="tho_c_0803218">
            {{ 'thoraxCT.bones.evaluationOfSeverity.value' | translate }}
          </p>
          <p-radioButton
            name="manubriumType"
            [value]="manubriumTypeEnum.OneATransverseFracture"
            label="{{ 'thoraxCT.bones.1ATransverseFracture.value' | translate }}"
            rr-id="tho_c_0803219"
            [(ngModel)]="model.manubriumType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            name="manubriumType"
            [value]="manubriumTypeEnum.OneBObliqueFracture"
            label="{{ 'thoraxCT.bones.1BObliqueFracture.value' | translate }}"
            rr-id="tho_c_0803220"
            [(ngModel)]="model.manubriumType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            name="manubriumType"
            [value]="manubriumTypeEnum.OneCMultifragmentaryFracture"
            label="{{ 'thoraxCT.bones.1CMultifragmentaryFracture.value' | translate }}"
            rr-id="tho_c_0803221"
            [(ngModel)]="model.manubriumType"
            rrUnClickRadio
          ></p-radioButton>
        </div>
        <p-radioButton
          name="sternumFractureType"
          [value]="sternumFractureTypeEnum.Body"
          label="{{'thoraxCT.bones.1632Body.value' | translate }}"
          rr-id="tho_c_0803222"
          [(ngModel)]="model.sternumFractureType"
          rrValidation="sternumFractureType"
          rrContentReset="manubriumTypeContainer xiphoidTypeContainer fractureOlderConsolidated"
        ></p-radioButton>
        <div
          id="corpusSternumTypeContainer"
          class="nested-content o-radio-list"
          [rrDisable]="model.sternumFractureType !== sternumFractureTypeEnum.Body"
        >
          <p rr-id="tho_c_0803223">
            {{ 'thoraxCT.bones.evaluationOfSeverity.value' | translate }}
          </p>
          <p-radioButton
            name="bodySternumType"
            [value]="bodySternumTypeEnum.TwoATransverseFracture"
            label="{{ 'thoraxCT.bones.2ATransverseFracture.value' | translate }}"
            rr-id="tho_c_0803224"
            [(ngModel)]="model.bodySternumType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            name="bodySternumType"
            [value]="bodySternumTypeEnum.TwoBObliqueFracture"
            label="{{ 'thoraxCT.bones.2BObliqueFracture.value' | translate }}"
            rr-id="tho_c_0803225"
            [(ngModel)]="model.bodySternumType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            name="bodySternumType"
            [value]="bodySternumTypeEnum.TwoCMultifragmentaryFracture"
            label="{{ 'thoraxCT.bones.2CMultifragmentaryFracture.value' | translate }}"
            rr-id="tho_c_0803226"
            [(ngModel)]="model.bodySternumType"
            rrUnClickRadio
          ></p-radioButton>
        </div>
      </div>
      <div class="c-col-1 c-sep c-pad o-radio-list">
        <p-radioButton
          name="sternumFractureType"
          [value]="sternumFractureTypeEnum.XiphoidProcess"
          label="{{'thoraxCT.bones.1633XiphoidProcess.value' | translate }}"
          rr-id="tho_c_0804209"
          [(ngModel)]="model.sternumFractureType"
          rrValidation="sternumFractureType"
          rrContentReset="manubriumTypeContainer corpusSternumTypeContainer fractureOlderConsolidated"
        ></p-radioButton>
        <div
          id="xiphoidTypeContainer"
          class="nested-content o-radio-list"
          [rrDisable]="model.sternumFractureType !== sternumFractureTypeEnum.XiphoidProcess"
        >
          <p rr-id="tho_c_0804210">
            {{ 'thoraxCT.bones.evaluationOfSeverity.value' | translate }}
          </p>
          <p-radioButton
            name="xiphoidType"
            [value]="xiphoidTypeEnum.ThreeATransverseFracture"
            label="{{ 'thoraxCT.bones.3ATransverseFracture.value' | translate }}"
            rr-id="tho_c_0804211"
            [(ngModel)]="model.xiphoidType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            name="xiphoidType"
            [value]="xiphoidTypeEnum.ThreeBObliqueFracture"
            label="{{ 'thoraxCT.bones.3BObliqueFracture.value' | translate }}"
            rr-id="tho_c_0804212"
            [(ngModel)]="model.xiphoidType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            name="xiphoidType"
            [value]="xiphoidTypeEnum.ThreeCMultifragmentaryFracture"
            label="{{ 'thoraxCT.bones.3CMultifragmentaryFracture.value' | translate }}"
            rr-id="tho_c_0804213"
            [(ngModel)]="model.xiphoidType"
            rrUnClickRadio
          ></p-radioButton>
        </div>
        <p-radioButton
          name="sternumFractureType"
          class="text-break"
          [value]="sternumFractureTypeEnum.SternalFractureNotFurtherDefined"
          label="{{'thoraxCT.bones.163SternalFractureNotFurtherDefined.value' | translate }}"
          rr-id="tho_c_0805230"
          [(ngModel)]="model.sternumFractureType"
          rrValidation="sternumFractureType"
          rrContentReset="manubriumTypeContainer corpusSternumTypeContainer xiphoidTypeContainer"
        ></p-radioButton>
        <div
          id="fractureOlderConsolidated"
          class="nested-content o-radio-list"
          [rrDisable]="model.sternumFractureType !== sternumFractureTypeEnum.SternalFractureNotFurtherDefined"
        >
          <p-checkbox
            name="isFractureOlderRemodeled"
            label="{{ 'thoraxCT.bones.fractureOlderRemodeled.value' | translate }}"
            rr-id="tho_c_0805231"
            binary="true"
            [(ngModel)]="model.isFractureOlderRemodeled"
          ></p-checkbox>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
