<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-10">
    <div class="f-vertical f-start o-radio-list p-l-10 p-r-10">
      <p-radioButton
        rr-id="tho_c_0603147"
        rrUnClickRadio
        name="emphysemaType"
        rrContentReset="Bullous-block Centrilobular-block"
        [value]="emphysemaTypeEnum.Centrilobular"
        [(ngModel)]="model.emphysemaType"
        label="{{'thoraxCT.lungInterstitium.centrilobular.value' | translate}}"
      ></p-radioButton>
      <div
        id="Centrilobular-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="model.emphysemaType !== emphysemaTypeEnum.Centrilobular"
      >
        <p-checkbox
          rr-id="tho_c_0603148"
          name="isConfluentEmphysema"
          label="{{'thoraxCT.lungInterstitium.confluentEmphysema(advancedDestructive.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isConfluentEmphysema"
        >
        </p-checkbox>
      </div>
      <p-radioButton
        rr-id="tho_c_0603149"
        rrUnClickRadio
        name="emphysemaType"
        rrContentReset="Bullous-block Centrilobular-block"
        [value]="emphysemaTypeEnum.Paraseptal"
        [(ngModel)]="model.emphysemaType"
        label="{{'thoraxCT.lungInterstitium.paraseptal.value' | translate}}"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_0603150"
        rrUnClickRadio
        name="emphysemaType"
        rrContentReset="Bullous-block Centrilobular-block"
        [value]="emphysemaTypeEnum.Panlobular"
        [(ngModel)]="model.emphysemaType"
        label="{{'thoraxCT.lungInterstitium.panlobular.value' | translate}}"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_0603151"
        rrUnClickRadio
        name="emphysemaType"
        rrContentReset="Bullous-block Centrilobular-block"
        [value]="emphysemaTypeEnum.Bullous"
        [(ngModel)]="model.emphysemaType"
        label="{{'thoraxCT.lungInterstitium.bullous.value' | translate}}"
      ></p-radioButton>
      <div
        id="Bullous-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="model.emphysemaType !== emphysemaTypeEnum.Bullous"
      >
        <p rr-id="tho_c_0603152">
          {{'thoraxCT.lungInterstitium.diameterLargestBulla.value' | translate}}
        </p>
        <rr-number-input
          inputRrId="tho_c_0603154"
          labelRrId="tho_c_0603153"
          name="diameterLargestBullaInMm"
          [config]="{labelWidth: 128, min: 1, max: 99}"
          [label]="'thoraxCT.lungInterstitium.inMm.value' | translate"
          [(ngModel)]="model.diameterLargestBullaInMm"
        ></rr-number-input>
      </div>
    </div>
  </div>

  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10"></div>

  <div class="c-col-1 c-sep c-pad-l m-t-10 m-b-10"></div>
</div>
