<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-10">
    <div class="f-vertical f-start o-radio-list p-l-10">
      <h2 rr-id="tho_c_0603115">
        {{'thoraxCT.lungInterstitium.form.value' | translate}}
      </h2>
      <p-checkbox
        rr-id="tho_c_0603116"
        name="isLinearPattern"
        label="{{'thoraxCT.lungInterstitium.linearPattern.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isLinearPattern"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="tho_c_0603117"
        name="isReticularPattern"
        label="{{'thoraxCT.lungInterstitium.reticularPattern.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isReticularPattern"
      >
      </p-checkbox>

      <h2 rr-id="tho_c_0603118" class="m-t-10">
        {{'thoraxCT.lungInterstitium.distribution.value' | translate}}
      </h2>
      <p-checkbox
        rr-id="tho_c_0603119"
        name="isInterlobularSepta"
        label="{{'thoraxCT.lungInterstitium.interlobularSepta.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isInterlobularSepta"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="tho_c_0603120"
        name="isIntralobularSepta"
        label="{{'thoraxCT.lungInterstitium.intralobularSepta.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isIntralobularSepta"
      >
      </p-checkbox>

      <h2 rr-id="tho_c_06031140" class="m-t-10">
        {{'thoraxCT.lungInterstitium.structure.value' | translate}}
      </h2>
      <p-radioButton
        rr-id="tho_c_0603121"
        rrUnClickRadio
        name="structureType"
        [value]="structureTypeEnum.Smooth"
        [(ngModel)]="model.structureType"
        label="{{'thoraxCT.lungInterstitium.smooth.value' | translate}}"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_0603122"
        rrUnClickRadio
        name="structureType"
        [value]="structureTypeEnum.Irregular"
        [(ngModel)]="model.structureType"
        label="{{'thoraxCT.lungInterstitium.irregular.value' | translate}}"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_0603123"
        rrUnClickRadio
        name="structureType"
        class="text-break"
        [value]="structureTypeEnum.NodularSeptalThickening"
        [(ngModel)]="model.structureType"
        label="{{'thoraxCT.lungInterstitium.nodularSeptalThickening.value' | translate}}"
      ></p-radioButton>
      <p-checkbox
        rr-id="tho_c_0603124"
        name="isArchitecturalDistortion"
        labelStyleClass="ui-fat-label"
        class="m-t-10"
        label="{{'thoraxCT.lungInterstitium.architecturalDistortion.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isArchitecturalDistortion"
      >
      </p-checkbox>
    </div>
  </div>

  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10"></div>

  <div class="c-col-1 c-pad-l m-t-10 m-b-10"></div>
</div>
