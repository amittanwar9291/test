<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-10">
    <div class="f-vertical f-start o-radio-list p-l-10 p-r-10">
      <h2 rr-id="tho_c_0603130">
        {{'thoraxCT.lungInterstitium.pattern.value' | translate}}*
      </h2>
      <p-radioButton
        rr-id="tho_c_0603131"
        rrInfoIcon="tho_c_06_05"
        rrValidation="reducedParenchymaDensityPatternType"
        name="reducedParenchymaDensityPatternType"
        rrContentReset="Cysts-block"
        class="text-break"
        [value]="reducedParenchymaDensityPatternTypeEnum.HoneyCombing"
        [(ngModel)]="model.reducedParenchymaDensityPatternType"
        label="{{'thoraxCT.lungInterstitium.honeyCombing.value' | translate}}"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_0603132"
        rrValidation="reducedParenchymaDensityPatternType"
        name="reducedParenchymaDensityPatternType"
        rrContentReset="Cysts-block"
        [value]="reducedParenchymaDensityPatternTypeEnum.MicrocysticHoneyCombing"
        [(ngModel)]="model.reducedParenchymaDensityPatternType"
        label="{{'thoraxCT.lungInterstitium.microcysticHoneycombing.value' | translate}}"
      ></p-radioButton>
      <p-radioButton
        rr-id="tho_c_0603133"
        rrValidation="reducedParenchymaDensityPatternType"
        name="reducedParenchymaDensityPatternType"
        [value]="reducedParenchymaDensityPatternTypeEnum.Cysts"
        [(ngModel)]="model.reducedParenchymaDensityPatternType"
        label="{{'thoraxCT.lungInterstitium.cysts.value' | translate}}"
      ></p-radioButton>
      <div
        id="Cysts-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="model.reducedParenchymaDensityPatternType !== reducedParenchymaDensityPatternTypeEnum.Cysts"
      >
        <p-radioButton
          rr-id="tho_c_0603134"
          rrUnClickRadio
          name="cystType"
          [value]="lungInterstitiumCystTypeEnum.AirFilled"
          [(ngModel)]="model.cystType"
          label="{{'thoraxCT.lungInterstitium.airFilled.value' | translate}}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_c_0603135"
          rrUnClickRadio
          name="cystType"
          [value]="lungInterstitiumCystTypeEnum.LiquidFilled"
          [(ngModel)]="model.cystType"
          label="{{'thoraxCT.lungInterstitium.liquidfilled.value' | translate}}"
        ></p-radioButton>

        <p rr-id="tho_c_0603136">
          {{'thoraxCT.lungInterstitium.cystWall.value' | translate}}
        </p>
        <p-radioButton
          rr-id="tho_c_0603137"
          rrUnClickRadio
          name="cystWallType"
          [value]="cystWallTypeEnum.ThinWalled"
          [(ngModel)]="model.cystWallType"
          label="{{'thoraxCT.lungInterstitium.thinwalled.value' | translate}}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_c_0603138"
          rrUnClickRadio
          name="cystWallType"
          [value]="cystWallTypeEnum.ThickWalled"
          [(ngModel)]="model.cystWallType"
          label="{{'thoraxCT.lungInterstitium.thickwalled.value' | translate}}"
        ></p-radioButton>
      </div>
    </div>
  </div>

  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10"></div>

  <div class="c-col-1 c-sep c-pad-l m-t-10 m-b-10"></div>
</div>
