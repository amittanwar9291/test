<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-10">
    <div class="f-vertical f-start o-radio-list p-l-10 p-r-10">
      <p-checkbox
        rr-id="tho_c_0603139"
        name="isMosaicPattern"
        label="{{'thoraxCT.lungInterstitium.mosaicPattern.value' | translate}}"
        binary="true"
        rrContentReset="isMosaicPattern-block"
        [(ngModel)]="model.isMosaicPattern"
      >
      </p-checkbox>

      <div
        id="isMosaicPattern-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isMosaicPattern"
      >
        <p-radioButton
          rr-id="tho_c_0603140"
          rrUnClickRadio
          name="mosaicPatternType"
          [value]="mosaicPatternTypeEnum.BronchogenicAirTrapping"
          [(ngModel)]="model.mosaicPatternType"
          label="{{'thoraxCT.lungInterstitium.bronchogenicAirTrapping.value' | translate}}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_c_0603141"
          rrUnClickRadio
          name="mosaicPatternType"
          [value]="mosaicPatternTypeEnum.Vasogenic"
          [(ngModel)]="model.mosaicPatternType"
          label="{{'thoraxCT.lungInterstitium.vasogenic.value' | translate}}"
        ></p-radioButton>
        <p rr-id="tho_c_0603142">
          {{'thoraxCT.lungInterstitium.intensity.value' | translate}}
        </p>
        <p-radioButton
          rr-id="tho_c_0603143"
          rrUnClickRadio
          name="mosaicIntensityType"
          [value]="mosaicIntensityTypeEnum.Marked"
          [(ngModel)]="model.mosaicIntensityType"
          label="{{'thoraxCT.lungInterstitium.marked.value' | translate}}"
        ></p-radioButton>
        <p-radioButton
          rr-id="tho_c_0603144"
          rrUnClickRadio
          name="mosaicIntensityType"
          [value]="mosaicIntensityTypeEnum.Mild"
          [(ngModel)]="model.mosaicIntensityType"
          label="{{'thoraxCT.lungInterstitium.mild.value' | translate}}"
        ></p-radioButton>
      </div>
      <p-checkbox
        rr-id="tho_c_0603145"
        name="isCurvilinearOpacification"
        class="m-t-13"
        label="{{'thoraxCT.lungInterstitium.curvilinearOpacification.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isCurvilinearOpacification"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="tho_c_0603146"
        name="isCrazyPavingPattern"
        rrInfoIcon="tho_c_06_06"
        label="{{'thoraxCT.lungInterstitium.crazypavingPattern.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isCrazyPavingPattern"
      >
      </p-checkbox>
    </div>
  </div>

  <div class="c-col-1 c-sep c-pad m-t-10 m-b-10"></div>

  <div class="c-col-1 c-sep c-pad-l m-t-10 m-b-10"></div>
</div>
