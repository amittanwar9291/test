<div class="main">
  <p-tabView
    class="rr-tabView"
    [activeIndex]="currentTabIndex"
    (activeIndexChange)="updateCurrentTabIndex($event)"
  >
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="tho_c_050202"
          rrValidation="consolidationLocalizationType mainCharacteristicsDifferentialDiagnosis01 mainCharacteristicsLungsFlapsLocation mainCharacteristicsLungsSegmentsLocation"
          ifAny="true"
        >
          {{'thoraxCT.lungParenchyma.characterizationI.value' | translate }}
        </h1>
      </ng-template>
      <rr-consolidation-characterization-one-tab
        [model]="model"
      ></rr-consolidation-characterization-one-tab>
    </p-tabPanel>

    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1 rr-id="tho_c_050301">
          {{'thoraxCT.lungParenchyma.characterizationII.value' | translate }}
        </h1>
      </ng-template>
      <rr-consolidation-characterization-two-tab
        [model]="model"
      ></rr-consolidation-characterization-two-tab>
    </p-tabPanel>

    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="tho_c_050401"
          rrValidation="differentialDiagnosis01"
          ifAny="true"
        >
          {{'thoraxCT.lungParenchyma.differentialDiagnosis.value' | translate }}
        </h1>
      </ng-template>
      <rr-consolidation-differential-diagnosis-tab
        [model]="model"
      ></rr-consolidation-differential-diagnosis-tab>
    </p-tabPanel>
  </p-tabView>
</div>
