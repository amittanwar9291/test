<div
  class="c-col-1 c-pad f-vertical f-start paravertebral-column-high o-radio-list"
>
  <div class="f-vertical f-start o-radio-list" [rrDisable]="!isC0ToC7">
    <h2 rr-id="spi_m_080249">
      {{'spineMRT.softTissues.lokalization.value' | translate}}
    </h2>
    <p rr-id="spi_m_080271">
      {{'spineMRT.softTissues.localizationCervicalSpine.value' | translate}}
    </p>
    <p-checkbox
      rr-id="spi_m_080250"
      label="{{'spineMRT.softTissues.longissimusCapitisMuscle.value' | translate}}"
      name="isLongissimusCapitisMuscle"
      [(ngModel)]="model.isLongissimusCapitisMuscle"
      binary="true"
      [rrValidation]="getCervicalSpineColumnValidatedElements()"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="spi_m_080251"
      label="{{'spineMRT.softTissues.levatorScapulaeMuscle.value' | translate}}"
      name="isLevatorScapulaeMuscle"
      [(ngModel)]="model.isLevatorScapulaeMuscle"
      binary="true"
      [rrValidation]="getCervicalSpineColumnValidatedElements()"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="spi_m_080252"
      label="{{'spineMRT.softTissues.semispinalisColliMuscle.value' | translate}}"
      name="isSemispinalisColliMuscle"
      [(ngModel)]="model.isSemispinalisColliMuscle"
      binary="true"
      [rrValidation]="getCervicalSpineColumnValidatedElements()"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="spi_m_080253"
      label="{{'spineMRT.softTissues.semispinalisCapitisMuscle.value' | translate}}"
      name="isSemispinalisCapitisMuscle"
      [(ngModel)]="model.isSemispinalisCapitisMuscle"
      binary="true"
      [rrValidation]="getCervicalSpineColumnValidatedElements()"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="spi_m_080254"
      label="{{'spineMRT.softTissues.spleniusCapitisMuscle.value' | translate}}"
      name="isSpleniusCapitisMuscle"
      [(ngModel)]="model.isSpleniusCapitisMuscle"
      binary="true"
      [rrValidation]="getCervicalSpineColumnValidatedElements()"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="spi_m_080255"
      label="{{'spineMRT.softTissues.trapeziusMuscle.value' | translate}}"
      name="isTrapeziusMuscle"
      [(ngModel)]="model.isTrapeziusMuscle"
      binary="true"
      [rrValidation]="getCervicalSpineColumnValidatedElements()"
    >
    </p-checkbox>
  </div>
</div>

<div
  [rrDisable]="!isTH1ToL5"
  class="c-col-1 c-sep-l c-pad f-vertical f-start second-col o-radio-list"
>
  <p rr-id="spi_m_080355" class="m-t-1 m-b-11">
    {{'spineMRT.softTissues.localizationThoraciclumbarSpine.value' | translate}}
  </p>
  <p-checkbox
    rr-id="spi_m_080356"
    label="{{'spineMRT.softTissues.erectorSpinaeMuscle.value' | translate}}"
    name="isErectorSpinaeMuscle"
    [(ngModel)]="model.isErectorSpinaeMuscle"
    binary="true"
    rrContentReset="isErectorSpinaeMuscle-block"
    [rrValidation]="getThoracicLumbarSpineColumnValidatedElements()"
  >
  </p-checkbox>
  <div
    id="isErectorSpinaeMuscle-block"
    class="f-vertical f-start o-radio-list nested-content"
    [rrDisable]="!model.isErectorSpinaeMuscle"
  >
    <p-checkbox
      rr-id="spi_m_080357"
      label="{{'spineMRT.softTissues.iliocostalisMuscle.value' | translate}}"
      name="isIliocostalisMuscle"
      [(ngModel)]="model.isIliocostalisMuscle"
      binary="true"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="spi_m_080358"
      label="{{'spineMRT.softTissues.longissimusMuscle.value' | translate}}"
      name="isLongissimusMuscle"
      [(ngModel)]="model.isLongissimusMuscle"
      binary="true"
    >
    </p-checkbox>
  </div>
  <p-checkbox
    rr-id="spi_m_080359"
    label="{{'spineMRT.softTissues.quadratusLumborumMuscle.value' | translate}}"
    name="isQuadratusLumborumMuscle"
    [(ngModel)]="model.isQuadratusLumborumMuscle"
    binary="true"
    [rrValidation]="getThoracicLumbarSpineColumnValidatedElements()"
  >
  </p-checkbox>
  <p-checkbox
    rr-id="spi_m_080360"
    label="{{'spineMRT.softTissues.psoasMajorMuscle.value' | translate}}"
    name="isPsoasMajorMuscle"
    [(ngModel)]="model.isPsoasMajorMuscle"
    binary="true"
    [rrValidation]="getThoracicLumbarSpineColumnValidatedElements()"
  >
  </p-checkbox>
  <p-checkbox
    rr-id="spi_m_080361"
    label="{{'spineMRT.softTissues.multifidusMuscle.value' | translate}}"
    name="isMultifidusMuscle"
    [(ngModel)]="model.isMultifidusMuscle"
    binary="true"
    [rrValidation]="getThoracicLumbarSpineColumnValidatedElements()"
  >
  </p-checkbox>
</div>

<div
  class="c-col-1 c-sep-l c-pad f-vertical f-start paravertebral-column-high o-radio-list"
>
  <h2 rr-id="spi_m_080427" class="m-b-13 text-break">
    {{'spineMRT.softTissues.localizationWithinTheMuscle.value' | translate}}
  </h2>
  <p-radioButton
    rr-id="spi_m_080428"
    name="localizationWithinTheMuscleType"
    label="{{'spineMRT.softTissues.proximalEnthesis.value' | translate }}"
    [value]="localizationWithinMuscleTypeEnum.ProximalEnthesis"
    [(ngModel)]="model.localizationWithinTheMuscleType"
    rrUnClickRadio
  ></p-radioButton>
  <p-radioButton
    rr-id="spi_m_080429"
    name="localizationWithinTheMuscleType"
    label="{{'spineMRT.softTissues.proximalMusculotendinousJunction.value' | translate }}"
    [value]="localizationWithinMuscleTypeEnum.ProximalMusculotendinousJunction"
    [(ngModel)]="model.localizationWithinTheMuscleType"
    rrUnClickRadio
  ></p-radioButton>
  <p-radioButton
    rr-id="spi_m_080430"
    name="localizationWithinTheMuscleType"
    label="{{'spineMRT.softTissues.proximalThird.value' | translate }}"
    [value]="localizationWithinMuscleTypeEnum.ProximalThird"
    [(ngModel)]="model.localizationWithinTheMuscleType"
    rrUnClickRadio
  ></p-radioButton>
  <p-radioButton
    rr-id="spi_m_080431"
    name="localizationWithinTheMuscleType"
    label="{{'spineMRT.softTissues.middleThird.value' | translate }}"
    [value]="localizationWithinMuscleTypeEnum.MiddleThird"
    [(ngModel)]="model.localizationWithinTheMuscleType"
    rrUnClickRadio
  ></p-radioButton>
</div>
<div
  class="c-col-1 c-sep-l c-pad f-vertical f-start paravertebral-column-high o-radio-list"
></div>
