<div class="soft-tissues_tab">
  <p-tabView class="rr-tabView">
    <p-tabPanel [selected]="true">
      <ng-template pTemplate="header">
        <h1
          rr-id="spi_m_080202"
          class="custom-tab-header"
          [rrValidation]="getCharacterization1TabValidatedElements()"
          ifAny="true"
        >
          {{'spineMRT.softTissues.characterizationI.value' | translate}}
        </h1>
      </ng-template>
      <rr-paravertebral-musculature-characterization-one
        class="f-horizontal h-550"
        [isC0ToC7]="isC0ToC7"
        [isTH1ToL5]="isTH1ToL5"
        [model]="model"
      >
      </rr-paravertebral-musculature-characterization-one>
    </p-tabPanel>

    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="spi_m_080301"
          class="custom-tab-header"
          [rrValidation]="['isMuscleLesion isHematoma isFattyDegeneration isMuscleHypertrophy isMuscleAtrophy isApophysitis isFascialRupture', 'classificationMunichConsensusType', 'isIntramuscularly isInterfascial isIntermuscular']"
          ifAny="true"
        >
          {{'spineMRT.softTissues.characterizationII.value' | translate}}
        </h1>
      </ng-template>
      <rr-paravertebral-musculature-characterization-two
        class="f-horizontal"
        [model]="model"
      >
      </rr-paravertebral-musculature-characterization-two>
    </p-tabPanel>
  </p-tabView>
</div>
