<div class="f-horizontal f-start o-width-100" style="height: 500px">
  <div class="c-col-1 c-sep c-pad col-h-100 m-t-15 m-b-15">
    <div class="m-l-10 o-radio-list">
      <h1 rr-id="spi_m_050244">
        {{'spineMRT.disc.differentialDiagnosis1.value' |translate}}
      </h1>
      <p-radioButton
        *ngIf="model.pathologyType !== pathologyTypesEnum.SpondyliltisAnkylosane"
        rr-id="spi_m_050251"
        label="{{'spineMRT.disc.ankylosingSpondylitis.value' | translate}}"
        name="differentialDiagnosisType1"
        [value]="differentialDiagnosisTypesEnum.AnkylosingSpondylitis"
        rrUnClickRadio
        [(ngModel)]="model.differentialDiagnosisType1"
      ></p-radioButton>
      <p-radioButton
        *ngIf="model.pathologyType !== pathologyTypesEnum.PsoriaticArthritis"
        [attr.rr-id]="model.pathologyType === pathologyTypesEnum.SpondyliltisAnkylosane ? 'spi_m_050245' : 'spi_m_050270'"
        label="{{'spineMRT.disc.psoriaticArthritis.value' | translate}}"
        name="differentialDiagnosisType1"
        [value]="differentialDiagnosisTypesEnum.PsoriaticArthritis"
        rrUnClickRadio
        [(ngModel)]="model.differentialDiagnosisType1"
      ></p-radioButton>
      <p-radioButton
        rr-id="spi_m_050246"
        labelStyleClass="text-break"
        label="{{'spineMRT.disc.reactiveArthritis.value' | translate}}"
        name="differentialDiagnosisType1"
        [value]="differentialDiagnosisTypesEnum.ReactiveArthritis"
        rrUnClickRadio
        [(ngModel)]="model.differentialDiagnosisType1"
      ></p-radioButton>
      <p-radioButton
        rr-id="spi_m_050247"
        label="{{'spineMRT.disc.undifferentiatedSpondylarthropathy.value' | translate}}"
        name="differentialDiagnosisType1"
        [value]="differentialDiagnosisTypesEnum.UndifferentiatedSpondylarthropathy"
        rrUnClickRadio
        [(ngModel)]="model.differentialDiagnosisType1"
      ></p-radioButton>
      <p-radioButton
        *ngIf="model.pathologyType !== pathologyTypesEnum.RheumatoidArthritis"
        rr-id="spi_m_050248"
        label="{{'spineMRT.disc.rheumatoideArthritis.value' | translate}}"
        name="differentialDiagnosisType1"
        [value]="differentialDiagnosisTypesEnum.RheumatoidArthritis"
        rrUnClickRadio
        [(ngModel)]="model.differentialDiagnosisType1"
      ></p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad col-h-100 m-t-15 m-b-15">
    <div class="m-l-10 o-radio-list">
      <h1 rr-id="spi_m_0503501">
        {{'spineMRT.disc.differentialDiagnosis2.value' |translate}}
      </h1>
      <p-radioButton
        *ngIf="model.pathologyType !== pathologyTypesEnum.SpondyliltisAnkylosane"
        rr-id="spi_m_0503507"
        label="{{'spineMRT.disc.ankylosingSpondylitis.value' | translate}}"
        name="differentialDiagnosisType2"
        [value]="differentialDiagnosisTypesEnum.AnkylosingSpondylitis"
        rrUnClickRadio
        rrContentReset="isSubordinateContainer"
        [(ngModel)]="model.differentialDiagnosisType2"
      ></p-radioButton>
      <p-radioButton
        *ngIf="model.pathologyType !== pathologyTypesEnum.PsoriaticArthritis"
        [attr.rr-id]="model.pathologyType === pathologyTypesEnum.SpondyliltisAnkylosane ? 'spi_m_0503502' : 'spi_m_0503508'"
        label="{{'spineMRT.disc.psoriaticArthritis.value' | translate}}"
        name="differentialDiagnosisType2"
        [value]="differentialDiagnosisTypesEnum.PsoriaticArthritis"
        rrUnClickRadio
        rrContentReset="isSubordinateContainer"
        [(ngModel)]="model.differentialDiagnosisType2"
      ></p-radioButton>
      <p-radioButton
        rr-id="spi_m_0503503"
        label="{{'spineMRT.disc.reactiveArthritis.value' | translate}}"
        name="differentialDiagnosisType2"
        [value]="differentialDiagnosisTypesEnum.ReactiveArthritis"
        rrUnClickRadio
        rrContentReset="isSubordinateContainer"
        [(ngModel)]="model.differentialDiagnosisType2"
      ></p-radioButton>
      <p-radioButton
        rr-id="spi_m_0503504"
        label="{{'spineMRT.disc.undifferentiatedSpondylarthropathy.value' | translate}}"
        name="differentialDiagnosisType2"
        [value]="differentialDiagnosisTypesEnum.UndifferentiatedSpondylarthropathy"
        rrUnClickRadio
        rrContentReset="isSubordinateContainer"
        [(ngModel)]="model.differentialDiagnosisType2"
      ></p-radioButton>
      <p-radioButton
        *ngIf="model.pathologyType !== pathologyTypesEnum.RheumatoidArthritis"
        rr-id="spi_m_0503505"
        label="{{'spineMRT.disc.rheumatoideArthritis.value' | translate}}"
        name="differentialDiagnosisType2"
        [value]="differentialDiagnosisTypesEnum.RheumatoidArthritis"
        rrUnClickRadio
        rrContentReset="isSubordinateContainer"
        [(ngModel)]="model.differentialDiagnosisType2"
      ></p-radioButton>
      <div
        id="isSubordinateContainer"
        class="nested-content o-radio-list"
        [rrDisable]="model.differentialDiagnosisType2 === differentialDiagnosisTypesEnum.None"
      >
        <p-checkbox
          class="p-t-12"
          binary="true"
          [(ngModel)]="model.isSecondary"
          labelStyleClass="text-break"
          label="{{'spineMRT.disc.secondary.value'| translate}}"
          rr-id="spi_m_0503506"
          name="isSecondary"
        ></p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad col-h-100 m-t-15 m-b-15"></div>
  <div class="c-col-1 c-sep c-pad-l col-h-100 m-t-15 m-b-15"></div>
</div>
