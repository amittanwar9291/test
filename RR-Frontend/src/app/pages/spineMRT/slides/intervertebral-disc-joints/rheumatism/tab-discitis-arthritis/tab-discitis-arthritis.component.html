<div class="f-horizontal f-start o-width-100 col-h-100">
  <div class="c-col-1 c-sep c-pad m-t-15 m-b-15">
    <div class="o-radio-list m-l-10" [rrDisable]="!model.isDiscitis">
      <h1 rr-id="spi_m_050233">
        {{'spineMRT.disc.discitis.value' | translate}}
      </h1>

      <h2 rr-id="spi_m_050437" class="m-t-40">
        {{'spineMRT.disc.florids.value' | translate}}
      </h2>
      <p-checkbox
        binary="true"
        [(ngModel)]="model.isAnderssonLesion"
        labelStyleClass="text-break"
        label="{{'spineMRT.disc.anderssonLesionSemicircularEdemaInTheVB.value'| translate}}"
        rr-id="spi_m_050234"
        name="isAnderssonLesion"
        (onChange)="clearImage()"
      ></p-checkbox>

      <div
        class="nested-content o-radio-list"
        [rrDisable]="!model.isAnderssonLesion"
      >
        <rr-reference-picture
          [(ngModel)]="model.discitisReferencePicture"
          [referenceId]="model.id"
          [fileUploadUrl]="fileUploadUrl"
          shortLabels="true"
          [elementsRrIds]="elementsRrIds"
          [pictureFileType]="imageFileTypeEnum.DiscitisImageFile"
          name="discitisReferencePicture"
        ></rr-reference-picture>
      </div>

      <h2 rr-id="spi_m_050240" class="m-t-30">
        {{'spineMRT.disc.chronic.value' | translate}}
      </h2>
      <p-checkbox
        binary="true"
        [(ngModel)]="model.isAnderssonFracture"
        labelStyleClass="text-break"
        label="{{'spineMRT.disc.anderssonInsufficiencyFracture.value'| translate}}"
        rr-id="spi_m_050241"
        rrContentReset="anderssonFractureTypeContainer"
        name="isAnderssonFracture"
      ></p-checkbox>
      <div
        id="anderssonFractureTypeContainer"
        class="nested-content o-radio-list"
        [rrDisable]="!model.isAnderssonFracture"
      >
        <p-radioButton
          rr-id="spi_m_050242"
          label="{{'spineMRT.disc.transvertebral.value' | translate}}"
          name="anderssonFractureType"
          [value]="anderssonFractureTypesEnum.Transvertebral"
          rrUnClickRadio
          [(ngModel)]="model.anderssonFractureType"
        ></p-radioButton>
        <p-radioButton
          rr-id="spi_m_050243"
          label="{{'spineMRT.disc.transdiscal.value' | translate}}"
          name="anderssonFractureType"
          [value]="anderssonFractureTypesEnum.Transdiscal"
          rrUnClickRadio
          [(ngModel)]="model.anderssonFractureType"
        ></p-radioButton>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-15 m-b-15">
    <div class="o-radio-list m-l-10" [rrDisable]="!model.isArthritis">
      <h1 rr-id="spi_m_050357" class="text-break">
        {{'spineMRT.disc.arthritisFacetJoints.value' | translate}}
      </h1>
      <h2 rr-id="spi_m_050359" class="m-t-17">
        {{'spineMRT.disc.florids.value' | translate}}
      </h2>
      <p-checkbox
        binary="true"
        [(ngModel)]="model.isBoneMarrowEdema"
        labelStyleClass="text-break"
        label="{{'spineMRT.disc.boneMarrowEdema.value'| translate}}"
        rr-id="spi_m_050360"
        name="isBoneMarrowEdema"
      ></p-checkbox>
      <p-checkbox
        binary="true"
        [(ngModel)]="model.isSynovialitis"
        labelStyleClass="text-break"
        label="{{'spineMRT.disc.aynovitis.value'| translate}}"
        rr-id="spi_m_050361"
        name="isSynovialitis"
      ></p-checkbox>
      <p-checkbox
        binary="true"
        [(ngModel)]="model.isJointEffusion"
        labelStyleClass="text-break"
        label="{{'spineMRT.disc.articularEffusion.value'| translate}}"
        rr-id="spi_m_050362"
        name="isJointEffusion"
      ></p-checkbox>
      <h2 rr-id="spi_m_050343" class="m-t-20">
        {{'spineMRT.disc.chronic.value' | translate}}
      </h2>
      <p-checkbox
        binary="true"
        [(ngModel)]="model.isAnkylosis"
        labelStyleClass="text-break"
        label="{{'spineMRT.disc.ankylosis.value'| translate}}"
        rr-id="spi_m_050363"
        name="isAnkylosis"
      ></p-checkbox>
      <p-checkbox
        binary="true"
        [(ngModel)]="model.isErosions"
        labelStyleClass="text-break"
        label="{{'spineMRT.disc.erosions.value'| translate}}"
        rr-id="spi_m_050364"
        name="isErosions"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-15 m-b-15"></div>
  <div class="c-col-1 c-sep c-pad-l m-t-15 m-b-15"></div>
</div>
