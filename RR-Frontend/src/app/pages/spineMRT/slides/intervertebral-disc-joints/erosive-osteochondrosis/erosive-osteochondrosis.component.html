<div class="f-horizontal f-start main">
  <div class="c-col-1 c-sep c-pad o-radio-list p-t-10">
    <h2 rr-id="spi_m_0502303" rrValidation="spineLocation">
      {{'spineMRT.disc.localizationSegmental.value' | translate}}*
    </h2>
    <rr-spine-simple
      [spineLocation]="model.spineLocation"
      (click)="openLocalizer()"
      rr-id="spi_m_050205"
      rrValidation="spineLocation"
      isLocalizer="true"
      [spineLocalizerPermittedSelection]="spineLocalizerPermittedSelection"
    >
    </rr-spine-simple>
  </div>
  <div class="c-col-1 c-sep c-pad o-radio-list p-t-10">
    <h2 rr-id="spi_m_0503301" rrInfoIcon="spi_m_050302">
      {{'spineMRT.disc.modicClassification.value' | translate}}
    </h2>
    <p-radioButton
      name="modicClassificationType"
      rr-id="spi_m_050314"
      label="{{ 'spineMRT.disc.modicType.value' | translate }} I"
      [value]="modicClassificationTypesEnum.Type1"
      [(ngModel)]="model.modicClassificationType"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      name="modicClassificationType"
      rr-id="spi_m_050315"
      label="{{ 'spineMRT.disc.modicType.value' | translate }} II"
      [value]="modicClassificationTypesEnum.Type2"
      [(ngModel)]="model.modicClassificationType"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      name="modicClassificationType"
      rr-id="spi_m_050316"
      label="{{ 'spineMRT.disc.modicType.value' | translate }} III"
      [value]="modicClassificationTypesEnum.Type3"
      [(ngModel)]="model.modicClassificationType"
      rrUnClickRadio
    ></p-radioButton>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
