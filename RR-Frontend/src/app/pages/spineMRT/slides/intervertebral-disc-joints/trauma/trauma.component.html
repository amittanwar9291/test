<div class="f-horizontal f-start main">
  <div class="c-col-1 c-sep c-pad o-radio-list">
    <h2 rr-id="spi_m_0502303" rrValidation="spineLocation">
      {{'spineMRT.disc.localizationSegmental.value' | translate}}*
    </h2>
    <rr-spine-simple
      [spineLocation]="model.spineLocation"
      (click)="openLocalizer()"
      rr-id="spi_m_050205"
      rrValidation="spineLocation"
      isLocalizer="true"
      [spineLocalizerPermittedSelection]="spineLocalizerPermittedSelection"
    >
    </rr-spine-simple>
  </div>
  <div class="c-col-1 c-sep c-pad o-radio-list">
    <h2 rr-id="spi_m_050340">
      {{'spineMRT.disc.traumaDetails.value' | translate}}*
    </h2>
    <p-checkbox
      binary="true"
      [(ngModel)]="model.isRuptureOfPosteriorLongitudinalLigament"
      label="{{'spineMRT.disc.ruptureOfPosteriorLongitudinalLigament.value'| translate}}"
      rr-id="spi_m_0503308"
      name="isRuptureOfPosteriorLongitudinalLigament"
      rrValidation="isRuptureOfPosteriorLongitudinalLigament isRuptureOfAnteriorLongitudinalLigament isRuptureOfDiscusIntervertebralis"
    ></p-checkbox>
    <p-checkbox
      binary="true"
      [(ngModel)]="model.isRuptureOfAnteriorLongitudinalLigament"
      label="{{'spineMRT.disc.ruptureOfAnteriorLongitudinalLigament.value'| translate}}"
      rr-id="spi_m_0503304"
      name="isRuptureOfAnteriorLongitudinalLigament"
      rrValidation="isRuptureOfPosteriorLongitudinalLigament isRuptureOfAnteriorLongitudinalLigament isRuptureOfDiscusIntervertebralis"
    ></p-checkbox>
    <p-checkbox
      binary="true"
      [(ngModel)]="model.isRuptureOfDiscusIntervertebralis"
      label="{{'spineMRT.disc.ruptureOfDiscusIntervertebralis.value'| translate}}"
      rr-id="spi_m_0503305"
      name="isRuptureOfDiscusIntervertebralis"
      rrValidation="isRuptureOfPosteriorLongitudinalLigament isRuptureOfAnteriorLongitudinalLigament isRuptureOfDiscusIntervertebralis"
    ></p-checkbox>
  </div>
  <div class="c-col-1 c-sep c-pad"></div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
