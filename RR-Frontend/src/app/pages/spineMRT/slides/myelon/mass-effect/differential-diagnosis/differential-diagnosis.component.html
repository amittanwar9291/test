<div class="f-horizontal col-h-100 o-width-100">
  <div class="c-col-1 c-pad m-t-10 m-b-10">
    <div class="o-radio-list p-l-10 p-r-10">
      <h2 rr-id="spi_m_070221">
        {{'spineMRT.spinalCanal.differentialDiagnosis.value' | translate}}
      </h2>
      <div class="o-radio-list">
        <p rr-id="spi_m_070222" class="m-b-3">
          {{ 'spineMRT.spinalCanal.differentialDiagnosis1.value' | translate }}*
        </p>
        <div
          class="m-b-7"
          [rrDisable]="model.descriptionType !== descriptionTypeEnum.IDescribe"
        >
          <rr-differential-diagnosis-dropdown
            [diagnosisNumber]="1"
            [options]="getDiagnosisOptions(1)"
            [(ngModel)]="model.differentialDiagnosis01"
            name="differentialDiagnosis01"
            group="true"
            rrId="spi_m_070223"
            [parentViewModel]="model"
            (selectionChanged)="clearSubordinated()"
            rrValidation="differentialDiagnosis01"
          ></rr-differential-diagnosis-dropdown>
        </div>
        <div
          class="o-radio-list"
          [rrDisable]="model.differentialDiagnosis01 === spinalCanalDifferentialDiagnosisTypeEnum.None &&
          model.spinalCanalDifferentialDiagnosisType === spinalCanalDifferentialDiagnosisTypeEnum.None"
        >
          <p rr-id="spi_m_070224" class="m-b-3">
            {{ 'spineMRT.spinalCanal.differentialDiagnosis2.value' | translate
            }}
          </p>
          <div>
            <rr-differential-diagnosis-dropdown
              [diagnosisNumber]="2"
              [options]="getDiagnosisOptions(2)"
              [(ngModel)]="model.differentialDiagnosis02"
              name="differentialDiagnosis02"
              group="true"
              rrId="spi_m_070225"
              [parentViewModel]="model"
              (selectionChanged)="clearSubordinated()"
            ></rr-differential-diagnosis-dropdown>
          </div>
          <div
            [rrDisable]="model.differentialDiagnosis02 === spinalCanalDifferentialDiagnosisTypeEnum.None"
          >
            <p-checkbox
              label="{{ 'spineMRT.spinalCanal.subordinate.value' | translate}}"
              binary="true"
              rr-id="spi_m_070226"
              [(ngModel)]="model.isSecondary"
              name="isSubordinated"
            >
            </p-checkbox>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="c-col-1 c-pad c-sep-l m-t-45 m-b-10"></div>

  <div class="c-col-1 c-pad c-sep-l m-t-45 m-b-10"></div>

  <div class="c-col-1 c-pad-l c-sep-l m-t-10 m-b-10"></div>
</div>
