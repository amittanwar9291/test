<div class="content-height">
  <p-tabView
    class="rr-tabView"
    [activeIndex]="activeTabIndex"
    (activeIndexChange)="activeTabIndexChange($event)"
  >
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="spi_m_070209"
          rrValidation="spineLocation spinalCanalDifferentialDiagnosisType"
          ifAny="true"
        >
          {{ "spineMRT.spinalCanal.characterizationI.value" | translate }}
        </h1>
      </ng-template>
      <rr-characteristic-one
        [model]="model"
        [isCMReinforcedTypeYes]="isCMReinforcedTypeYes"
        (emitLocalizer)="emitLocalizer.emit($event)"
        [diffDiagnosisNonSpaceDemandingOptions1]="
          diffDiagnosisNonSpaceDemandingOptions1
        "
        [diffDiagnosisNonSpaceDemandingOptions2]="
          diffDiagnosisNonSpaceDemandingOptions2
        "
      ></rr-characteristic-one>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1 rr-id="spi_m_070327" rrValidation="differentialDiagnosis01">
          {{ "spineMRT.spinalCanal.characterizationII.value" | translate }}
        </h1>
      </ng-template>
      <rr-characteristic-two
        [model]="model"
        (emitLocalizer)="emitLocalizer.emit($event)"
        [diffDiagnosisNonSpaceDemandingOptions1]="
          diffDiagnosisNonSpaceDemandingOptions1
        "
        [diffDiagnosisNonSpaceDemandingOptions2]="
          diffDiagnosisNonSpaceDemandingOptions2
        "
      ></rr-characteristic-two>
    </p-tabPanel>
  </p-tabView>
</div>
