<div class="f-horizontal f-start col-h-100">
  <div
    class="c-col-1 f-vertical o-radio-list f-start c-sep-l c-pad fracture-sacrum-col"
  >
    <h2 rr-id="spi_m_060301" class="m-b-41">
      {{ "spineMRT.bones.fractureXX.value" | translate }}Os coccygis*
    </h2>
    <h2 rr-id="spi_m_060325">
      {{ "spineMRT.bones.aOClassificationAO54EvaluationOf.value" | translate }}
    </h2>

    <p-radioButton
      [value]="osCoccygisFractureTypeEnum.CompressionInjuryOsCoccygis"
      [(ngModel)]="model.osCoccygisFractureType"
      label="{{ 'spineMRT.bones.54A1CompressioninjuryOsCoccygis.value' | translate }}"
      rr-id="spi_m_0603202"
      name="osCoccygisFractureType"
      rrValidation="osCoccygisFractureType"
      rrContentReset="NotFurtherSpecified-block"
    >
    </p-radioButton>

    <p-radioButton
      [value]="osCoccygisFractureTypeEnum.NotFurtherSpecified"
      [(ngModel)]="model.osCoccygisFractureType"
      label="{{ 'spineMRT.bones.notFurtherSpecified.value' | translate }}"
      rr-id="spi_m_0603203"
      name="osCoccygisFractureType"
      rrValidation="osCoccygisFractureType"
      rrContentReset="NotFurtherSpecified-block"
    >
    </p-radioButton>
  </div>

  <div
    class="c-col-1 f-vertical o-radio-list f-start c-sep-l c-sep c-pad m-t-58"
  >
    <div
      class="f-vertical f-start o-radio-list"
      id="NotFurtherSpecified-block"
      *ngIf="model.osCoccygisFractureType === osCoccygisFractureTypeEnum.NotFurtherSpecified"
    >
      <p-radioButton
        [value]="noSpecTypeEnum.AppearanceOfAnOlderFracture"
        [(ngModel)]="model.noSpecType"
        label="{{ 'spineMRT.bones.appearanceOfAnOlder.value' | translate }}"
        rr-id="spi_m_0604204"
        rrUnClickRadio
        name="noSpecType"
        rrValidation="noSpecType"
      >
      </p-radioButton>

      <p-radioButton
        [value]="noSpecTypeEnum.SuspicionOf"
        [(ngModel)]="model.noSpecType"
        label="{{ 'spineMRT.bones.suspicionOf.value' | translate }}"
        rr-id="spi_m_0604205"
        rrUnClickRadio
        name="noSpecType"
        rrValidation="noSpecType"
      >
      </p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad-l"></div>
</div>
