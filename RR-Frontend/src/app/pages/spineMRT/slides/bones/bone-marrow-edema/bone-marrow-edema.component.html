<div class="f-horizontal f-start col-h-100 c-pad-l m-t-13">
  <div class="c-col-1 c-pad-r f-vertical c-sep f-start o-radio-list">
    <h2
      rr-id="spi_m_060202"
      class="m-b-37"
      rrValidation="spineLocation"
      noUpdate="true"
    >
      {{ "spineMRT.bones.localization.value" | translate }}
    </h2>
    <rr-spine-simple
      rr-id="spi_m_060204"
      rrValidation="spineLocation"
      isLocalizer="true"
      [spineLocation]="model.spineLocation"
      (click)="openLargeLocalizer()"
      [spineLocalizerPermittedSelection]="spineLocalizerPermittedSelection"
    >
    </rr-spine-simple>
  </div>
  <div class="c-col-1 c-pad f-vertical c-sep f-start o-radio-list">
    <div
      class="f-vertical f-start o-radio-list"
      [rrDisable]="!isSpineLocationSingleChoice()"
    >
      <h2
        rr-id="spi_m_060330"
        class="m-b-37"
        rrValidation="traumaLocation"
        noUpdate="true"
      >
        {{ "spineMRT.bones.localizationInTheVertebra.value" | translate }}
      </h2>
      <rr-spine-disc-general-localizer
        rr-id="spi_m_060331"
        [logicType]="'ventralAndDorsal'"
        [disabled]="!isSpineLocationSingleChoice()"
        [(ngModel)]="model.traumaLocation"
        rrValidation="traumaLocation"
        isLocalizer="true"
        name="traumaLocation"
      >
      </rr-spine-disc-general-localizer>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad-l"></div>
</div>
