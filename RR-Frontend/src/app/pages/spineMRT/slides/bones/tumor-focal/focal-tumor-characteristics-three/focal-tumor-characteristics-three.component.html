<div class="f-horizontal o-width-100 c-pad-l">
  <div
    class="c-col-1 c-sep c-pad-r f-vertical f-start bones-tab-column o-radio-list m-t-10"
  >
    <h2 rr-id="spi_m_060220">
      {{'spineMRT.bones.perifocalTissueReaction.value' | translate}}
    </h2>
    <p-checkbox
      rr-id="spi_m_060221"
      label="{{'spineMRT.bones.softTissueEdema.value' | translate}}"
      name="isSoftTissueEdema"
      binary="true"
      [(ngModel)]="model.isSoftTissueEdema"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="spi_m_060222"
      label="{{'spineMRT.bones.perifocalSclerosis.value' | translate}}"
      name="isPerifocalSclerosis"
      binary="true"
      [(ngModel)]="model.isPerifocalSclerosis"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="spi_m_060223"
      label="{{'spineMRT.bones.surroundingInflammatoryReaction.value' | translate}}"
      name="isSurroundingInflammatoryReaction"
      binary="true"
      [(ngModel)]="model.isSurroundingInflammatoryReaction"
    >
    </p-checkbox>
  </div>
  <div class="c-col-1 c-sep c-pad f-vertical f-start bones-tab-column m-t-10">
    <p-checkbox
      rr-id="spi_m_060366"
      label="{{'spineMRT.bones.lesionSamePathology.value' | translate}}"
      name="isMoreThanOneLesion"
      binary="true"
      (onChange)="clearLocalizer()"
      [(ngModel)]="model.isMoreThanOneLesion"
    >
    </p-checkbox>
    <div
      class="f-vertical f-start o-radio-list nested-content"
      [rrDisable]="!model.isMoreThanOneLesion"
    >
      <p rr-id="spi_m_060367">
        {{'spineMRT.bones.locationNontargetlesions.value' | translate}}
      </p>
      <rr-spine-simple
        rr-id="spi_m_060368"
        [spineLocation]="model.spineLocation2"
        (click)="openLargeLocalizer()"
        [spineLocalizerPermittedSelection]="spineLocalizerPermittedSelection"
      ></rr-spine-simple>
    </div>
  </div>
  <div
    class="c-col-1 c-sep c-pad f-vertical f-start bones-tab-column m-t-10"
  ></div>
  <div class="c-col-1 c-pad-l f-vertical f-start bones-tab-column m-t-10"></div>
</div>
