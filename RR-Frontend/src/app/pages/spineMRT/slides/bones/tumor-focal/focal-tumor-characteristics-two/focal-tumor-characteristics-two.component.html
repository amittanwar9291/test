<div class="f-horizontal w-100">
  <!--1-->
  <div
    class="c-col-1 c-sep c-pad f-vertical f-start bones-tab-column o-list m-t-10"
  >
    <div class="f-vertical f-start o-radio-list text-break m-l-9">
      <h2 rr-id="spi_m_060214" rrInfoIcon="spi_m_06_05">
        {{'spineMRT.bones.form.value' | translate}}
      </h2>
      <p-radioButton
        rrUnClickRadio
        rr-id="spi_m_060215"
        name="shapeType"
        label="{{'spineMRT.bones.round.value' | translate }}"
        [value]="shapeTypeEnum.Round"
        [(ngModel)]="model.shapeType"
      >
      </p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="spi_m_060216"
        name="shapeType"
        label="{{'spineMRT.bones.lobulated.value' | translate }}"
        [value]="shapeTypeEnum.Lobulated"
        [(ngModel)]="model.shapeType"
        class="m-b-7"
      >
      </p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="spi_m_060217"
        name="shapeType"
        label="{{'spineMRT.bones.geographic.value' | translate }}"
        [value]="shapeTypeEnum.Geographic"
        [(ngModel)]="model.shapeType"
      >
      </p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="spi_m_060218"
        name="shapeType"
        label="{{'spineMRT.bones.broadbased.value' | translate }}"
        [value]="shapeTypeEnum.BroadBased"
        [(ngModel)]="model.shapeType"
      >
      </p-radioButton>
      <p-radioButton
        rrUnClickRadio
        rr-id="spi_m_060219"
        name="shapeType"
        label="{{'spineMRT.bones.stalked.value' | translate }}"
        [value]="shapeTypeEnum.Stalked"
        [(ngModel)]="model.shapeType"
      >
      </p-radioButton>
    </div>
  </div>

  <!--2-->
  <div
    class="c-col-1 c-sep c-pad f-vertical f-start bones-tab-column o-list m-t-10"
  >
    <div class="f-vertical f-start o-radio-list m-l-9">
      <h2 rr-id="spi_m_060355">
        {{'spineMRT.bones.internalStructure.value' | translate}}
      </h2>
      <p-checkbox
        rr-id="spi_m_060356"
        label="{{'spineMRT.bones.groundGlassMatrix.value' | translate}}"
        name="isGroundGlassMatrix"
        binary="true"
        [(ngModel)]="model.isGroundGlassMatrix"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060357"
        label="{{'spineMRT.bones.septaChambered.value' | translate}}"
        name="isSeptaChambered"
        binary="true"
        [(ngModel)]="model.isSeptaChambered"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060358"
        label="{{'spineMRT.bones.fluidLevel.value' | translate}}"
        name="isFluidLevel"
        binary="true"
        [(ngModel)]="model.isFluidLevel"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060359"
        label="{{'spineMRT.bones.calcification.value' | translate}}"
        name="isCalcification"
        binary="true"
        [(ngModel)]="model.isCalcification"
        rrContentReset="isCalcification-block"
      >
      </p-checkbox>
      <div
        id="isCalcification-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isCalcification"
      >
        <p-checkbox
          rr-id="spi_m_060360"
          label="{{'spineMRT.bones.central.value' | translate}}"
          name="isCentral"
          binary="true"
          [(ngModel)]="model.isCentral"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="spi_m_060361"
          label="{{'spineMRT.bones.diffuse.value' | translate}}"
          name="isDiffuse"
          binary="true"
          [(ngModel)]="model.isDiffuse"
        >
        </p-checkbox>
      </div>
      <p-checkbox
        rr-id="spi_m_060362"
        label="{{'spineMRT.bones.nidus.value' | translate}}"
        name="isNidus"
        binary="true"
        [(ngModel)]="model.isNidus"
        rrContentReset="isNidus-block"
      >
      </p-checkbox>
      <div
        id="isNidus-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isNidus"
      >
        <p-checkbox
          rr-id="spi_m_060363"
          label="{{'spineMRT.bones.t2wHyperintense.value' | translate}}"
          name="isT2wHyperintense"
          binary="true"
          [(ngModel)]="model.isT2wHyperintense"
        >
        </p-checkbox>
      </div>
      <p-checkbox
        rr-id="spi_m_060364"
        label="{{'spineMRT.bones.osteoidMatrix.value' | translate}}"
        name="isOsteoidMatrix"
        binary="true"
        [(ngModel)]="model.isOsteoidMatrix"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060365"
        label="{{'spineMRT.bones.fatSignal.value' | translate}}"
        name="isFatSignal"
        binary="true"
        [(ngModel)]="model.isFatSignal"
      >
      </p-checkbox>
    </div>
  </div>

  <!--3-->
  <div
    class="c-col-1 c-sep c-pad f-vertical f-start bones-tab-column o-list m-t-10"
  >
    <div class="f-vertical f-start o-radio-list text-break m-b-36 m-l-9">
      <h2 rr-id="spi_m_060480">
        {{'spineMRT.bones.peripheralChanges.value' | translate}}
      </h2>
      <p-checkbox
        rr-id="spi_m_060481"
        label="{{'spineMRT.bones.periostealReactionSunBurst.value' | translate}}"
        name="isPeriostealReaction"
        binary="true"
        [(ngModel)]="model.isPeriostealReaction"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060482"
        label="{{'spineMRT.bones.codmanTriangle.value' | translate}}"
        name="isPeriostealSpur"
        binary="true"
        [(ngModel)]="model.isPeriostealSpur"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060483"
        label="{{'spineMRT.bones.cartilageCap.value' | translate}}"
        name="isCartilagecap"
        binary="true"
        [(ngModel)]="model.isCartilagecap"
        rrContentReset="isCartilagecap-block"
      >
      </p-checkbox>
      <div
        id="isCartilagecap-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isCartilagecap"
      >
        <rr-number-input
          inputRrId="spi_m_060484"
          labelRrId="spi_m_060485"
          name="maxThicknessOfCap"
          [(ngModel)]="model.maxThicknessOfCap"
          [label]="'spineMRT.bones.maxThicknessOfThe.value' | translate"
        >
        </rr-number-input>
        <p-checkbox
          rr-id="spi_m_060486"
          label="{{'spineMRT.bones.t2wHyperintense.value' | translate}}"
          name="isCartilagecapT2wHyperintense"
          binary="true"
          [(ngModel)]="model.isCartilagecapT2wHyperintense"
        >
        </p-checkbox>
      </div>
      <p-checkbox
        rr-id="spi_m_060487"
        label="{{'spineMRT.bones.lowSignalOfThe.value' | translate}}"
        name="isLowSignalOfTheRim"
        binary="true"
        [(ngModel)]="model.isLowSignalOfTheRim"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060488"
        label="{{'spineMRT.bones.scleroticMargin.value' | translate}}"
        name="isScleroticMargin"
        binary="true"
        [(ngModel)]="model.isScleroticMargin"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060489"
        label="{{'spineMRT.bones.boneMarrowEdema.value' | translate}}"
        name="isBoneMarrowEdema"
        binary="true"
        [(ngModel)]="model.isBoneMarrowEdema"
      >
      </p-checkbox>
    </div>
  </div>

  <!--4-->
  <div
    class="c-col-1 c-pad-l f-vertical f-start bones-tab-column o-list m-t-10"
  >
    <div class="f-vertical f-start o-radio-list text-break m-l-5">
      <h2 rr-id="spi_m_060549">
        {{'spineMRT.bones.growthPattern.value' | translate}}
      </h2>
      <p-checkbox
        rr-id="spi_m_060550"
        label="{{'spineMRT.bones.expansive.value' | translate}}"
        name="isExpansive"
        binary="true"
        [(ngModel)]="model.isExpansive"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060551"
        label="{{'spineMRT.bones.osteolytic.value' | translate}}"
        name="isOsteolytic"
        binary="true"
        [(ngModel)]="model.isOsteolytic"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060552"
        label="{{'spineMRT.bones.osteoblastic.value' | translate}}"
        name="isOsteoblastic"
        binary="true"
        [(ngModel)]="model.isOsteoblastic"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060553"
        label="{{'spineMRT.bones.sclerotic.value' | translate}}"
        name="isSclerotic"
        binary="true"
        [(ngModel)]="model.isSclerotic"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060554"
        label="{{'spineMRT.bones.spinalCanalInfiltration.value' | translate}}"
        name="isSpinalCanalInfiltration"
        binary="true"
        [(ngModel)]="model.isSpinalCanalInfiltration"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060555"
        label="{{'spineMRT.bones.pedicleDestruction.value' | translate}}"
        name="isPedicleDestruction"
        binary="true"
        [(ngModel)]="model.isPedicleDestruction"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060556"
        label="{{'spineMRT.bones.infiltrationOfSoftTissue.value' | translate}}"
        name="isInfiltrationOfSoftTissue"
        binary="true"
        [(ngModel)]="model.isInfiltrationOfSoftTissue"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060557"
        label="{{'spineMRT.bones.infiltrationOfAdjacentBones.value' | translate}}"
        name="isInfiltrationOfAdjacentBones"
        binary="true"
        [(ngModel)]="model.isInfiltrationOfAdjacentBones"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060558"
        label="{{'spineMRT.bones.pathologicFracture.value' | translate}}"
        name="isPathologicFracture"
        binary="true"
        [(ngModel)]="model.isPathologicFracture"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060559"
        label="{{'spineMRT.bones.originFromMidline.value' | translate}}"
        name="isOriginFromMidline"
        binary="true"
        [(ngModel)]="model.isOriginFromMidline"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="spi_m_060560"
        label="{{'spineMRT.bones.interruptionEndPlate.value' | translate}}"
        name="isInterruptionEndPlate"
        binary="true"
        [(ngModel)]="model.isInterruptionEndPlate"
        rrContentReset="isOvergrowthOppositeCoverPlate-block "
      >
      </p-checkbox>
      <div
        id="isOvergrowthOppositeCoverPlate-block"
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isInterruptionEndPlate"
      >
        <p-checkbox
          rr-id="spi_m_060561"
          label="{{'spineMRT.bones.involvementAdjacentEndplateEdgrenVainosign.value' | translate}}"
          name="isInvolvementAdjacentEndplate"
          binary="true"
          [(ngModel)]="model.isInvolvementAdjacentEndplate"
        >
        </p-checkbox>
      </div>
    </div>
  </div>
</div>
