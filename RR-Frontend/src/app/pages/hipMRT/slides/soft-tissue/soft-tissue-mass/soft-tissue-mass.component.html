<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hip_m_080213"
        [rrValidation]="['differentialDiagnosis', 'sideType', 'sizeInMm', 'marginType', 'homogeneityType', 'isVentral isMedial isLateral isDorsal']"
        ifAny="true"
      >
        {{ 'hipMRT.softTissue.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
      [diffDiagnosisFullOptions]="differentialDiagnosisOptions"
    >
    </rr-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="hip_m_080345">
        {{ 'hipMRT.softTissue.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
      [isCMReinforced]="isCMReinforced"
    >
    </rr-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="hip_m_080441" rrValidation="differentialDiagnosis1">
        {{ 'hipMRT.softTissue.differentialDiagnosis.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-three
      class="f-horizontal col-h-100"
      [model]="model"
      [diffDiagnosisFullOptions]="differentialDiagnosisOptions"
      [diffDiagnosisRestrictedOptions]="restrictedDifferentialDiagnosisOptions"
    >
    </rr-characterization-three>
  </p-tabPanel>
</p-tabView>
