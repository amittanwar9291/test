<div class="f-start f-vertical o-radio-list">
  <h2 rr-id="hip_m_050202">
    {{ "hipMRT.cartilageAndLabrum.side.value" | translate }}*
  </h2>
  <p-radioButton
    rr-id="hip_m_050205"
    [(ngModel)]="ngValue"
    label="{{ 'hipMRT.cartilageAndLabrum.right.value' | translate }}"
    [value]="directionType.Right"
    [rrValidation]="name"
    (onClick)="onSideClick()"
  >
  </p-radioButton>
  <p-radioButton
    rr-id="hip_m_050206"
    [(ngModel)]="ngValue"
    label="{{ 'hipMRT.cartilageAndLabrum.left.value' | translate }}"
    [value]="directionType.Left"
    [rrValidation]="name"
    (onClick)="onSideClick()"
  >
  </p-radioButton>
</div>
