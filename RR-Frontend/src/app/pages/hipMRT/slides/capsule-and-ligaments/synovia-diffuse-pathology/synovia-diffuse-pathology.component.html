<div class="f-horizontal col-h-100 c-pad-l">
  <div class="c-col-1 c-pad-r c-sep f-vertical o-list">
    <div class="f-vertical o-radio-list m-b-51">
      <h2 rr-id="hip_m_060202" class="m-b-13">
        {{ 'hipMRT.capsuleAndLigaments.side.value' | translate }}*
      </h2>
      <p-checkbox
        rr-id="hip_m_060207"
        [(ngModel)]="model.isRightSide"
        label="{{ 'hipMRT.capsuleAndLigaments.right.value' | translate }}"
        binary="true"
        name="isRightSide"
        rrValidation="isRightSide isLeftSide"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="hip_m_060208"
        [(ngModel)]="model.isLeftSide"
        label="{{ 'hipMRT.capsuleAndLigaments.left.value' | translate }}"
        binary="true"
        name="isLeftSide"
        rrValidation="isRightSide isLeftSide"
      >
      </p-checkbox>
    </div>
    <div class="f-vertical o-radio-list">
      <h2 rr-id="hip_m_060209">
        {{ 'hipMRT.capsuleAndLigaments.associatedFindings.value' | translate }}
      </h2>
      <p-checkbox
        rr-id="hip_m_060210"
        [(ngModel)]="model.isHyperplasia"
        label="{{ 'hipMRT.capsuleAndLigaments.hyperplasia.value' | translate }}"
        binary="true"
        name="isHyperplasia"
      >
      </p-checkbox>
      <p-checkbox
        [rrDisable]="!this.isContrastEnhanced"
        rr-id="hip_m_060211"
        [(ngModel)]="model.isPronouncedContrastEnhancement"
        label="{{ 'hipMRT.capsuleAndLigaments.pronouncedContrastEnhancement.value' | translate }}"
        binary="true"
        name="isPronouncedContrastEnhancement"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical"></div>
  <div class="c-col-1 c-pad c-sep f-vertical"></div>
  <div class="c-col-1 c-pad-l c-sep f-vertical"></div>
</div>
