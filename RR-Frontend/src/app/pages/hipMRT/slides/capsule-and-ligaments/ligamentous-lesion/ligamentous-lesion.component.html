<div class="f-horizontal col-h-100 c-pad-l">
  <div class="c-col-1 c-pad-r c-sep f-vertical o-list">
    <div class="f-vertical o-radio-list">
      <h2 rr-id="hip_m_060202">
        {{ 'hipMRT.capsuleAndLigaments.side.value' | translate }}*
      </h2>
      <p-radioButton
        rr-id="hip_m_060203"
        name="sideType"
        label="{{ 'hipMRT.capsuleAndLigaments.right.value' | translate }}"
        [(ngModel)]="model.sideType"
        [value]="sideType.Right"
        rrValidation="sideType"
      ></p-radioButton>
      <p-radioButton
        rr-id="hip_m_060204"
        name="sideType"
        label="{{ 'hipMRT.capsuleAndLigaments.left.value' | translate }}"
        [(ngModel)]="model.sideType"
        [value]="sideType.Left"
        rrValidation="sideType"
      ></p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical o-list">
    <div class="f-vertical o-radio-list">
      <h2 rr-id="hip_m_060301">
        {{ 'hipMRT.capsuleAndLigaments.localization.value' | translate }}
      </h2>
      <p-radioButton
        rr-id="hip_m_060302"
        [(ngModel)]="model.localizationType"
        label="{{ 'hipMRT.capsuleAndLigaments.ligamentOfTheFemoralHead.value' | translate }}"
        [value]="localizationType.LigamentOfTheFemoralHead"
        name="localizationType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="hip_m_060303"
        [(ngModel)]="model.localizationType"
        label="{{ 'hipMRT.capsuleAndLigaments.iliofemoralLigament.value' | translate }}"
        [value]="localizationType.IliofemoralLigament"
        name="localizationType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="hip_m_060305"
        [(ngModel)]="model.localizationType"
        label="{{ 'hipMRT.capsuleAndLigaments.pubofemoralLigament.value' | translate }}"
        [value]="localizationType.PubofemoralLigament"
        name="localizationType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="hip_m_060306"
        [(ngModel)]="model.localizationType"
        label="{{ 'hipMRT.capsuleAndLigaments.ischiofemoralLigament.value' | translate }}"
        [value]="localizationType.IschiofemoralLigament"
        name="localizationType"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="hip_m_060307"
        [(ngModel)]="model.localizationType"
        label="{{ 'hipMRT.capsuleAndLigaments.transverseAcetabularLigament.value' | translate }}"
        [value]="localizationType.TransverseAcetabularLigament"
        name="localizationType"
        rrUnClickRadio
      ></p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical o-list">
    <div class="f-vertical o-radio-list">
      <h2 rr-id="hip_m_060401">
        {{ 'hipMRT.capsuleAndLigaments.distinction.value' | translate }}
      </h2>
      <p-radioButton
        rr-id="hip_m_060402"
        [(ngModel)]="model.distinctionType"
        label="{{ 'hipMRT.capsuleAndLigaments.completeRupture.value' | translate }}"
        [value]="distinctionType.CompleteRupture"
        name="distinctionType"
        rrUnClickRadio
        rrContentReset="partialRupture"
      ></p-radioButton>
      <p-radioButton
        rr-id="hip_m_060403"
        [(ngModel)]="model.distinctionType"
        label="{{ 'hipMRT.capsuleAndLigaments.partialRupture.value' | translate }}"
        [value]="distinctionType.PartialRupture"
        name="distinctionType"
        rrUnClickRadio
        rrContentReset="partialRupture"
      ></p-radioButton>
      <div
        id="partialRupture"
        class="f-vertical o-radio-list nested-content"
        [rrDisable]="model.distinctionType !== distinctionType.PartialRupture"
      >
        <h3 rr-id="hip_m_060406" class="f-vertical o-radio-list">
          {{ 'hipMRT.capsuleAndLigaments.associatedFindings.value' | translate
          }}
        </h3>
        <p-checkbox
          rr-id="hip_m_060404"
          [(ngModel)]="model.isThickening"
          label="{{ 'hipMRT.capsuleAndLigaments.thickening.value' | translate }}"
          name="isThickening"
          binary="true"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="hip_m_060405"
          [(ngModel)]="model.isT2wSignalElevation"
          label="{{ 'hipMRT.capsuleAndLigaments.t2wSignalElevation.value' | translate }}"
          name="isT2wSignalElevation"
          binary="true"
        >
        </p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad-l f-vertical"></div>
</div>
