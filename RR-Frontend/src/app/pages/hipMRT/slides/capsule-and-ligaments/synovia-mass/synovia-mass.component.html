<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hip_m_060212"
        rrValidation="sideType extensionSizeInMm synoviaDifferentialDiagnosis"
        ifAny="true"
      >
        {{ 'hipMRT.capsuleAndLigaments.characterization1.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
      [diffDiagnosisFullOptions]="differentialDiagnosisArray"
      [isContrastEnhanced]="isContrastEnhanced"
    >
    </rr-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="hip_m_060308" rrValidation="differentialDiagnosis1">
        {{ 'hipMRT.capsuleAndLigaments.characterization2.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
      [isContrastEnhanced]="isContrastEnhanced"
      [diffDiagnosisFullOptions]="differentialDiagnosisArray"
      [diffDiagnosisRestrictedOptions]="differentialDiagnosisArray2"
    >
    </rr-characterization-two>
  </p-tabPanel>
</p-tabView>
