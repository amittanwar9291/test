<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
    <h2
      rr-id="hip_m_040204"
      rrValidation="hipSpecificLocalizations"
      class="m-t-5"
    >
      {{'hipMRT.bones.localization.value' | translate}}*
    </h2>
    <rr-hips-small
      rr-id="hip_m_040206"
      name="hipSpecificLocalizations"
      (click)="openLargeLocalizer()"
      [(ngModel)]="model.hipSpecificLocalizations"
      rrValidation="hipSpecificLocalizations"
      isLocalizer="true"
    >
    </rr-hips-small>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list">
    <h2 rr-id="hip_m_040371" class="m-t-5">
      {{'hipMRT.bones.associatedFindings.value' | translate}}
    </h2>
    <p-checkbox
      rr-id="hip_m_040372"
      name="isArticularEffusion"
      label="{{'hipMRT.bones.articularEffusion.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isArticularEffusion"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="hip_m_040373"
      name="isBoneMarrowEdema"
      label="{{'hipMRT.bones.boneMarrowEdema.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isBoneMarrowEdema"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="hip_m_040374"
      name="isSubchondralLesion"
      label="{{'hipMRT.bones.subchondralLesion.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isSubchondralLesion"
    >
    </p-checkbox>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list">
    <h2 rr-id="hip_m_040447" class="m-t-5">
      {{'hipMRT.bones.differentialDiagnosis.value' | translate}}
    </h2>
    <p-radioButton
      rr-id="hip_m_040448"
      rrUnClickRadio
      name="coxarthrosisDifferentialDiagnosisType"
      [value]="coxarthrosisDifferentialDiagnosisType.NeoplasticBoneMarrowInfiltration"
      label="{{'hipMRT.bones.neoplasticBoneMarrowInfiltration.value' | translate}}"
      [(ngModel)]="model.coxarthrosisDifferentialDiagnosisType"
      rrContentReset="coxarthrosisStimulatedBoneMarrowBlock"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="hip_m_040449"
      rrUnClickRadio
      name="coxarthrosisDifferentialDiagnosisType"
      [value]="coxarthrosisDifferentialDiagnosisType.Inflammationosteomyelitis"
      label="{{'hipMRT.bones.inflammationosteomyelitis.value' | translate}}"
      [(ngModel)]="model.coxarthrosisDifferentialDiagnosisType"
      rrContentReset="coxarthrosisStimulatedBoneMarrowBlock"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="hip_m_040450"
      rrUnClickRadio
      name="coxarthrosisDifferentialDiagnosisType"
      [value]="coxarthrosisDifferentialDiagnosisType.StimulatedBoneMarrow"
      label="{{'hipMRT.bones.stimulatedBoneMarrow.value' | translate}}"
      [(ngModel)]="model.coxarthrosisDifferentialDiagnosisType"
      rrContentReset="coxarthrosisStimulatedBoneMarrowBlock"
      class="m-b-8"
    >
    </p-radioButton>
    <div
      class="f-start o-radio-list nested-content"
      [rrDisable]="model.coxarthrosisDifferentialDiagnosisType !== coxarthrosisDifferentialDiagnosisType.StimulatedBoneMarrow"
      id="coxarthrosisStimulatedBoneMarrowBlock"
    >
      <p-radioButton
        rr-id="hip_m_040451"
        rrUnClickRadio
        name="stimulatedBoneMarrowType"
        [value]="stimulatedBoneMarrowType.Trauma"
        label="{{'hipMRT.bones.trauma.value' | translate}}"
        [(ngModel)]="model.stimulatedBoneMarrowType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="hip_m_040452"
        rrUnClickRadio
        name="stimulatedBoneMarrowType"
        [value]="stimulatedBoneMarrowType.StressReaction"
        label="{{'hipMRT.bones.stressReaction.value' | translate}}"
        [(ngModel)]="model.stimulatedBoneMarrowType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="hip_m_040453"
        rrUnClickRadio
        name="stimulatedBoneMarrowType"
        [value]="stimulatedBoneMarrowType.BoneInfarction"
        label="{{'hipMRT.bones.boneInfarction.value' | translate}}"
        [(ngModel)]="model.stimulatedBoneMarrowType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="hip_m_040454"
        rrUnClickRadio
        name="stimulatedBoneMarrowType"
        [value]="stimulatedBoneMarrowType.Osteonecrosis"
        label="{{'hipMRT.bones.osteonecrosis.value' | translate}}"
        [(ngModel)]="model.stimulatedBoneMarrowType"
      >
      </p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad-l c-sep f-vertical f-start o-radio-list"></div>
</div>
