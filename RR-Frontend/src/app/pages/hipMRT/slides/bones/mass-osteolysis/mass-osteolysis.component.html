<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hip_m_040246"
        rrValidation="hipSpecificLocalizations expansionSizeInMm"
        ifAny="true"
      >
        {{ 'hipMRT.bones.localizationExpansion.value' | translate }}
      </h1>
    </ng-template>
    <rr-localization-expansion
      class="f-horizontal col-h-100"
      [model]="model"
      (emitLocalizer)="openLargeLocalizer()"
    >
    </rr-localization-expansion>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hip_m_0403123"
        rrValidation="marginType massOrOsteolysisCorticalBoneType"
        ifAny="true"
      >
        {{ 'hipMRT.bones.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
      [isContrastEnhanced]="isContrastEnhanced"
    >
    </rr-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="hip_m_040485">
        {{ 'hipMRT.bones.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-two class="f-horizontal col-h-100" [model]="model">
    </rr-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hip_m_0405123"
        rrValidation="differentialDiagnosis1"
        iAny="true"
      >
        {{ 'hipMRT.bones.differentialDiagnosis.value' | translate }}
      </h1>
    </ng-template>
    <rr-differential-diagnosis class="f-horizontal col-h-100" [model]="model">
    </rr-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
