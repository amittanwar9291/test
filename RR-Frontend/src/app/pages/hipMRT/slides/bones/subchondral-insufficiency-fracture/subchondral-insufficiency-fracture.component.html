<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
    <h2
      rr-id="hip_m_040204"
      rrValidation="hipSpecificLocalizations"
      class="m-t-5"
    >
      {{'hipMRT.bones.localization.value' | translate}}*
    </h2>
    <rr-hips-small
      rr-id="hip_m_040205"
      name="hipSpecificLocalizations"
      (click)="openLargeLocalizer()"
      [(ngModel)]="model.hipSpecificLocalizations"
      rrValidation="hipSpecificLocalizations"
      isLocalizer="true"
    >
    </rr-hips-small>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list">
    <h2 rr-id="hip_m_040353" class="m-t-5">
      {{'hipMRT.bones.associatedFindings.value' | translate}}
    </h2>
    <p-checkbox
      rr-id="hip_m_040354"
      name="isBoneMarrowEdema"
      label="{{'hipMRT.bones.boneMarrowEdema.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isBoneMarrowEdema"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="hip_m_040355"
      name="isLinearSignalAlterationParallel"
      label="{{'hipMRT.bones.linearSignalAlterationParallelTo.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isLinearSignalAlterationParallel"
      rrContentReset="isLinearSignalAlterationParallelBlock"
    >
    </p-checkbox>
    <div
      class="f-start o-radio-list nested-content m-b-5"
      [rrDisable]="!model.isLinearSignalAlterationParallel"
      id="isLinearSignalAlterationParallelBlock"
    >
      <p-checkbox
        rr-id="hip_m_040356"
        rrInfoIcon="hip_m_04_12"
        name="isT1wLowSignalArea"
        label="{{'hipMRT.bones.t1wLowSignalAreaSubchondral.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isT1wLowSignalArea"
      >
      </p-checkbox>
    </div>
    <p-checkbox
      rr-id="hip_m_040357"
      name="isArticularCorticalImpressionFracture"
      label="{{'hipMRT.bones.articularCorticalImpressionFracture.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isArticularCorticalImpressionFracture"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="hip_m_040358"
      name="isSubchondralCleftWithFluid"
      label="{{'hipMRT.bones.subchondralCleftWithFluidSignal.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isSubchondralCleftWithFluid"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="hip_m_040359"
      name="isOsteochondralFragment"
      label="{{'hipMRT.bones.osteochondralFragment.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isOsteochondralFragment"
      rrContentReset="isOsteochondralFragmentBlock"
    >
    </p-checkbox>
    <div
      class="f-start f-vertical o-radio-list nested-content"
      [rrDisable]="!model.isOsteochondralFragment"
      id="isOsteochondralFragmentBlock"
    >
      <h3 rr-id="hip_m_040360" class="m-b-3">
        {{'hipMRT.bones.maxDiameter.value' | translate}}
      </h3>
      <rr-number-input
        inputRrId="hip_m_040362"
        labelRrId="hip_m_040361"
        name="maxDiameterInMm"
        label="{{'hipMRT.bones.inMm.value' | translate}}"
        [config]="{min: 1, max: 30}"
        [(ngModel)]="model.maxDiameterInMm"
      >
      </rr-number-input>
      <p-checkbox
        rr-id="hip_m_040363"
        name="isDislocated"
        label="{{'hipMRT.bones.dislocated2.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isDislocated"
      >
      </p-checkbox>
    </div>
    <p-checkbox
      rr-id="hip_m_040364"
      name="isPerifocalContrastEnhancement"
      label="{{'hipMRT.bones.perifocalContrastEnhancement.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isPerifocalContrastEnhancement"
      [rrDisable]="!isContrastEnhanced"
    >
    </p-checkbox>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list">
    <h2 rr-id="hip_m_040440" class="m-t-5">
      {{'hipMRT.bones.differentialDiagnosis.value' | translate}}
    </h2>
    <p-checkbox
      rr-id="hip_m_040441"
      name="isTransientBoneMarrowEdema"
      label="{{'hipMRT.bones.transientBoneMarrowEdemaTransient.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isTransientBoneMarrowEdema"
      rrContentReset="isTransientBoneMarrowEdemaBlock"
    >
    </p-checkbox>
    <div
      class="f-start o-radio-list nested-content"
      [rrDisable]="!model.isTransientBoneMarrowEdema"
      id="isTransientBoneMarrowEdemaBlock"
    >
      <p-checkbox
        rr-id="hip_m_040442"
        name="isSecondary"
        label="{{'hipMRT.bones.secondary.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isSecondary"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad-l c-sep f-vertical f-start o-radio-list"></div>
</div>
