<div class="f-horizontal f-end col-h-100">
  <div class="c-col-1 f-vertical f-start c-sep c-pad-r o-radio-list">
    <h2 rr-id="ang_m_080202">
      {{'angiographyMRT.pelvisLegArteries.side.value' | translate}}*
    </h2>
    <p-radioButton
      rr-id="ang_m_080203"
      label="{{'angiographyMRT.pelvisLegArteries.right.value' | translate}}"
      name="sideType"
      [value]="locationTypeEnum.Right"
      [(ngModel)]="model.sideType"
      rrValidation="sideType"
    ></p-radioButton>
    <p-radioButton
      rr-id="ang_m_080204"
      label="{{'angiographyMRT.pelvisLegArteries.left.value' | translate}}"
      name="sideType"
      [value]="locationTypeEnum.Left"
      [(ngModel)]="model.sideType"
      rrValidation="sideType"
    ></p-radioButton>
  </div>

  <div class="c-col-1 f-vertical f-start c-sep c-pad o-radio-list">
    <h2 rr-id="ang_m_080301">
      {{'angiographyMRT.pelvisLegArteries.variationsPelvislowerLeg.value' |
      translate}}
    </h2>
    <p-checkbox
      rr-id="ang_m_080302"
      name="isPersistentIschiadicArtery"
      label="{{'angiographyMRT.pelvisLegArteries.persistentIschiadicArtery.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isPersistentIschiadicArtery"
    ></p-checkbox>
    <p-checkbox
      rr-id="ang_m_080303"
      name="isHighOriginAnteriorTibialArtery"
      label="{{'angiographyMRT.pelvisLegArteries.highOriginAnteriorTibial.value' | translate}}"
      binary="true"
      class="text-break"
      [(ngModel)]="model.isHighOriginAnteriorTibialArtery"
    ></p-checkbox>
    <p-checkbox
      rr-id="ang_m_080304"
      name="isHighOriginPosteriorTibialArtery"
      label="{{'angiographyMRT.pelvisLegArteries.highOriginPosteriorTibial.value' | translate}}"
      binary="true"
      class="text-break"
      [(ngModel)]="model.isHighOriginPosteriorTibialArtery"
    ></p-checkbox>
    <p-checkbox
      rr-id="ang_m_080305"
      name="isHighOriginPeronealArtery"
      label="{{'angiographyMRT.pelvisLegArteries.highOriginPeronealArtery.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isHighOriginPeronealArtery"
    ></p-checkbox>
  </div>

  <div class="c-col-1 c-sep c-pad f-vertical f-start o-radio-list">
    <h2 rr-id="ang_m_080401">
      {{'angiographyMRT.pelvisLegArteries.variationsOfTheFoot.value' |
      translate}}
    </h2>
    <p-checkbox
      rr-id="ang_m_080402"
      label="{{'angiographyMRT.pelvisLegArteries.typeADorsalisPedis.value' | translate}}"
      name="isTypeA"
      binary="true"
      [(ngModel)]="model.isTypeA"
    ></p-checkbox>
    <p-checkbox
      rr-id="ang_m_080403"
      label="{{'angiographyMRT.pelvisLegArteries.typeBDorsalisPedis.value' | translate}}"
      name="isTypeB"
      binary="true"
      [(ngModel)]="model.isTypeB"
    ></p-checkbox>
    <p-checkbox
      rr-id="ang_m_080404"
      label="{{'angiographyMRT.pelvisLegArteries.typeCDorsalisPedis.value' | translate}}"
      name="isTypeC"
      class="text-break m-b-4"
      binary="true"
      [(ngModel)]="model.isTypeC"
    ></p-checkbox>
    <p-checkbox
      rr-id="ang_m_080405"
      label="{{'angiographyMRT.pelvisLegArteries.typeDLackOf.value' | translate}}"
      class="text-break"
      name="isTypeD"
      binary="true"
      [(ngModel)]="model.isTypeD"
    ></p-checkbox>
  </div>
  <div class="c-col-1 c-pad-l"></div>
</div>
