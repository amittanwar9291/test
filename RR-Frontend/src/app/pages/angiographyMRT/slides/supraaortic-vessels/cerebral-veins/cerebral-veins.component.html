<div class="f-horizontal f-start main-container">

      {{ 'angiographyMRT.supraaorticVessels.venousSinusesCerebralVeins.value' |

    <p-checkbox

    <p-checkbox
      name="isGreatCerebralVein"
      label="{{ 'angiographyMRT.supraaorticVessels.greatCerebralVein.value' | translate }}"

      [rrValidation]="venousSinusesCerebralVeinsElements"
    ></p-checkbox>
    <p-checkbox
      name="isRightPetrosalSinus"
      label="{{ 'angiographyMRT.supraaorticVessels.rightPetrosalSinus.value' | translate }}"

    <h2 rr-id="ang_m_040352">
      {{ 'angiographyMRT.supraaorticVessels.pathology.value' | translate }}*
    </h2>
    <p-radioButton
      rr-id="ang_m_040353"
      label="{{'angiographyMRT.supraaorticVessels.partialThrombosis.value' | translate }}"
      name="pathologyType"
      rrValidation="pathologyType"
      [(ngModel)]="model.pathologyType"
      [value]="pathologyTypeEnum.PartialThrombosis"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="ang_m_040354"
      label="{{'angiographyMRT.supraaorticVessels.completeThrombosis.value' | translate }}"
      name="pathologyType"
      rrValidation="pathologyType"
      [(ngModel)]="model.pathologyType"
      [value]="pathologyTypeEnum.CompleteThrombosis"
    >
    </p-radioButton>

    <h2 rr-id="ang_m_040355" class="m-t-30">
      {{ 'angiographyMRT.supraaorticVessels.associatedFindings.value' |
      translate }}
    </h2>
    <p-checkbox
      name="isCerebralEdema"
      label="{{ 'angiographyMRT.supraaorticVessels.cerebralEdema.value' | translate }}"
      rr-id="ang_m_040356"
      binary="true"

  <div class="c-col-1 c-sep c-pad o-radio-list"></div>
  <div class="c-col-1 c-sep c-pad-l o-radio-list"></div>
