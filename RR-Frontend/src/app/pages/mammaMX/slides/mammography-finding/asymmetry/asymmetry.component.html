<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
    <h3
      rr-id="mam_mx_050207"
      class="localizer-header"
      rrValidation="breastLocation"
      innerHTML="{{'mammaMX.mammographyFinding.localizationMultipleonesided.value' | translate}}*"
    ></h3>
    <rr-breast-full-cross-shoulder
      name="breastLocation"
      class="m-b-23"
      [(ngModel)]="model.breastLocation"
      rr-id="mam_mx_050208"
      rrValidation="breastLocation"
      isLocalizer="true"
    >
    </rr-breast-full-cross-shoulder>
    <rr-depth-section [model]="model"></rr-depth-section>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list">
    <h2 rr-id="mam_mx_050339">
      {{'mammaMX.mammographyFinding.type.value' | translate}}
    </h2>
    <p-radioButton
      rr-id="mam_mx_050340"
      rrUnClickRadio
      name="asymmetryType"
      [value]="asymmetryType.Asymmetry"
      label="{{'mammaMX.mammographyFinding.asymmetry.value' | translate}}"
      [(ngModel)]="model.asymmetryType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="mam_mx_050341"
      rrUnClickRadio
      name="asymmetryType"
      [value]="asymmetryType.GlobalAsymmetry"
      label="{{'mammaMX.mammographyFinding.globalAsymmetry.value' | translate}}"
      [(ngModel)]="model.asymmetryType"
      (onClick)="resetIsCalcification()"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="mam_mx_050342"
      rrUnClickRadio
      name="asymmetryType"
      [value]="asymmetryType.FocalAsymmetry"
      label="{{'mammaMX.mammographyFinding.focalAsymmetry.value' | translate}}"
      [(ngModel)]="model.asymmetryType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="mam_mx_050343"
      rrUnClickRadio
      name="asymmetryType"
      class="m-b-36"
      [value]="asymmetryType.DevelopingAsymmetry"
      label="{{'mammaMX.mammographyFinding.developingAsymmetry.value' | translate}}"
      [(ngModel)]="model.asymmetryType"
    >
    </p-radioButton>
    <h2 rr-id="mam_mx_050344">
      {{'mammaMX.mammographyFinding.morphology.value' | translate}}
    </h2>
    <p-checkbox
      rr-id="mam_mx_050345"
      name="isOnlyVisibleInOne"
      label="{{'mammaMX.mammographyFinding.onlyVisibleInOne.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isOnlyVisibleInOne"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="mam_mx_050347"
      name="isConcaveEdges"
      label="{{'mammaMX.mammographyFinding.concaveEdges.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isConcaveEdges"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="mam_mx_050348"
      name="isMixedWithFat"
      label="{{'mammaMX.mammographyFinding.mixedWithFat.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isMixedWithFat"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="mam_mx_050349"
      name="isNoCentralHyperdensity"
      label="{{'mammaMX.mammographyFinding.noCentralHyperdensity.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isNoCentralHyperdensity"
    >
    </p-checkbox>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list">
    <h2 rr-id="mam_mx_050429" class="m-b-12">
      {{'mammaMX.mammographyFinding.associatedFindings.value' | translate}}
    </h2>
    <p-checkbox
      rr-id="mam_mx_050430"
      name="isSkinRetraction"
      label="{{'mammaMX.mammographyFinding.skinRetraction.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isSkinRetraction"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="mam_mx_050431"
      name="isNippleRetraction"
      label="{{'mammaMX.mammographyFinding.nippleRetraction.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isNippleRetraction"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="mam_mx_050432"
      name="isSkinThickening"
      label="{{'mammaMX.mammographyFinding.skinThickening.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isSkinThickening"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="mam_mx_050433"
      name="isTrabecularThickening"
      label="{{'mammaMX.mammographyFinding.trabecularThickening.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isTrabecularThickening"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="mam_mx_050434"
      name="isAxillaryLymphadenopathy"
      label="{{'mammaMX.mammographyFinding.axillaryLymphadenopathy.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isAxillaryLymphadenopathy"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="mam_mx_050435"
      name="isArchitecturalDistorsion"
      label="{{'mammaMX.mammographyFinding.architecturalDistorsion.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isArchitecturalDistorsion"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="mam_mx_050436"
      name="isCalcification"
      label="{{'mammaMX.mammographyFinding.calcification.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isCalcification"
      rrContentReset="calcificationInTheLesionTypeBlock"
      [rrDisable]="model.asymmetryType === asymmetryType.GlobalAsymmetry"
    >
    </p-checkbox>
  </div>
  <div class="c-col-1 c-pad-l c-sep f-vertical f-start o-radio-list">
    <h2 rr-id="mam_mx_050513" class="m-t-5">
      {{'mammaMX.mammographyFinding.differentialDiagnosis.value' | translate}}*
    </h2>
    <p-dropdown
      rr-id="mam_mx_050514"
      [(ngModel)]="model.asymmetricDiagnosisType"
      styleClass="o-width-100 ui-brown-box"
      name="asymmetricDiagnosisType"
      class="m-b-12"
      placeholder="{{ 'shared.pleaseSelect' | translate }}"
      [options]="asymmetricDiagnosisOptions"
      rrDropdownClear
      (onChange)="resetIsSuspicionOf()"
      rrValidation="asymmetricDiagnosisType"
    >
    </p-dropdown>
    <p-checkbox
      rr-id="mam_mx_050515"
      name="isSuspicionOf"
      label="{{'mammaMX.mammographyFinding.suspicionOf.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isSuspicionOf"
      [rrDisable]="model.asymmetricDiagnosisType === 'None'"
    >
    </p-checkbox>
  </div>
</div>
