<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="mam_mx_070202"
        class="custom-tab-header"
        rrValidation="differentialDiagnosis location diameterInMm"
        [ifAny]="true"
      >
        {{ 'mammaMX.ultrasoundFinding.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-one-mass
      [model]="model"
    ></rr-characterization-one-mass>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="mam_mx_070301"
        class="custom-tab-header"
        rrValidation="differentialDiagnosis1"
        [ifAny]="true"
      >
        {{ 'mammaMX.ultrasoundFinding.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-two-mass
      [model]="model"
    ></rr-characterization-two-mass>
  </p-tabPanel>
</p-tabView>
