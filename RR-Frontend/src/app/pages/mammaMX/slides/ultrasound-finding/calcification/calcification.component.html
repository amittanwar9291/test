<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-pad-r c-sep f-start o-radio-list">
    <h2 rr-id="mam_mx_070218" class="m-t-1 m-b-11">
      {{ 'mammaMX.ultrasoundFinding.calcifications.value' | translate }}
    </h2>
    <p-radioButton
      rr-id="mam_mx_070219"
      [(ngModel)]="model.calcificationsType"
      label="{{ 'mammaMX.ultrasoundFinding.withinMass.value' | translate }}"
      name="calcificationsType"
      [value]="calcificationsType.WithinMass"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="mam_mx_070220"
      [(ngModel)]="model.calcificationsType"
      label="{{ 'mammaMX.ultrasoundFinding.outsideOffMass.value' | translate }}"
      name="calcificationsType"
      [value]="calcificationsType.OutsideOfMass"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="mam_mx_070221"
      [(ngModel)]="model.calcificationsType"
      label="{{ 'mammaMX.ultrasoundFinding.intraductalCalcifications.value' | translate }}"
      name="calcificationsType"
      [value]="calcificationsType.IntraductalCalcifications"
      rrUnClickRadio
    ></p-radioButton>
  </div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad-l c-sep"></div>
