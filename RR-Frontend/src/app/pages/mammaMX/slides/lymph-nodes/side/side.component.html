<ng-container [ngSwitch]="hasClassification">
  <rr-lymph-node-side-with-classification
    *ngSwitchCase="true"
    [model]="model"
    [side]="side"
    class="col-h-100"
  ></rr-lymph-node-side-with-classification>
  <rr-lymph-node-side-simple
    *ngSwitchCase="false"
    [model]="model"
    [side]="side"
  ></rr-lymph-node-side-simple>
</ng-container>
