<div class="c-col-2 f-start f-vertical col-h-100">
  <p-checkbox
    rr-id="mam_mx_080401"
    [(ngModel)]="model.isLeft"
    label="{{ 'mammaMX.lymphNodes.left.value' | translate }}"
    labelStyleClass="ui-fat-label"
    class="m-b-6"
    name="isLeft"
    binary="true"
    rrContentReset="isLeftWithClassificationBlock"
  >
  </p-checkbox>
  <div class="f-horizontal col-h-100" id="isLeftWithClassificationBlock">
    <div class="c-pad-r c-sep c-col-1 f-start f-vertical">
      <div
        class="f-start f-vertical o-radio-list nested-content"
        [rrDisable]="!model.isLeft"
      >
        <p rr-id="mam_mx_080402" class="m-b-8">
          {{ 'mammaMX.lymphNodes.classification.value' | translate }}
        </p>
        <p-radioButton
          rr-id="mam_mx_080403"
          [(ngModel)]="model.leftLymphNodeDetails.classificationType"
          label="{{ 'mammaMX.lymphNodes.noSuspiciousLymphNodes.value' | translate }}"
          labelStyleClass="text-break"
          class="l-h-22"
          name="leftLymphNodeDetails.classificationType"
          [value]="classificationType.NoSuspiciousLymphNodes"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="mam_mx_080404"
          [(ngModel)]="model.leftLymphNodeDetails.classificationType"
          label="{{ 'mammaMX.lymphNodes.suspiciousLymphNode.value' | translate }}"
          name="leftLymphNodeDetails.classificationType"
          [value]="classificationType.SuspiciousLymphNode"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="mam_mx_080405"
          [(ngModel)]="model.leftLymphNodeDetails.classificationType"
          label="{{ 'mammaMX.lymphNodes.pathologicallyEnlargedLymphNode.value' | translate }}"
          labelStyleClass="text-break"
          class="l-h-22"
          name="leftLymphNodeDetails.classificationType"
          [value]="classificationType.PathologicallyEnlargedLymphNode"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="mam_mx_080406"
          [(ngModel)]="model.leftLymphNodeDetails.classificationType"
          label="{{ 'mammaMX.lymphNodes.increasedNumberOfLymphNodes.value' | translate }}"
          labelStyleClass="text-break"
          class="l-h-22"
          name="leftLymphNodeDetails.classificationType"
          [value]="classificationType.IncreasedNumberOfLymphNodes"
          rrUnClickRadio
        >
        </p-radioButton>
      </div>
    </div>
    <div class="c-pad-l c-sep c-col-1 f-start f-vertical">
      <div
        class="f-start f-vertical o-radio-list nested-content"
        [rrDisable]="!model.isLeft"
      >
        <p rr-id="mam_mx_080501" class="m-b-8">
          {{ 'mammaMX.lymphNodes.characterization.value' | translate }}
        </p>
        <rr-number-input
          inputRrId="mam_mx_080502"
          labelRrId="mam_mx_080503"
          [(ngModel)]="model.leftLymphNodeDetails.shortAxisDiameterInMm"
          label="{{ 'mammaMX.lymphNodes.shortAxisDiameterSAD.value' | translate }}"
          labelStyleClass="text-break2"
          name="leftLymphNodeDetails.shortAxisDiameterInMm"
          [config]="{ min: 1, max: 99}"
        ></rr-number-input>
        <rr-number-input
          inputRrId="mam_mx_080504"
          labelRrId="mam_mx_080505"
          [(ngModel)]="model.leftLymphNodeDetails.longitudinalDiameterInMm"
          label="{{ 'mammaMX.lymphNodes.longitudinalDiameterInMm.value' | translate }}"
          labelStyleClass="text-break2"
          name="leftLymphNodeDetails.longitudinalDiameterInMm"
          [config]="{ min: 1, max: 99}"
        ></rr-number-input>
        <p-checkbox
          rr-id="mam_mx_080506"
          [(ngModel)]="model.leftLymphNodeDetails.isDisturbedInternalArchitecture"
          label="{{ 'mammaMX.lymphNodes.interiorArchitectureDisturbed.value' | translate }}"
          name="leftLymphNodeDetails.isDisturbedInternalArchitecture"
          binary="true"
          rrContentReset="isInteriorArchDisturbedClassLeftBlock"
        >
        </p-checkbox>
        <div
          class="f-start f-vertical o-radio-list nested-content"
          id="isInteriorArchDisturbedClassLeftBlock"
          [rrDisable]="!model.leftLymphNodeDetails.isDisturbedInternalArchitecture"
        >
          <p-checkbox
            rr-id="mam_mx_080507"
            [(ngModel)]="model.leftLymphNodeDetails.isHilarObliteration"
            label="{{ 'mammaMX.lymphNodes.hilarObliteration.value' | translate }}"
            name="leftLymphNodeDetails.isHilarObliteration"
            binary="true"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="mam_mx_080508"
            [(ngModel)]="model.leftLymphNodeDetails.isIrregularCorticalWidth"
            label="{{ 'mammaMX.lymphNodes.irregularCorticalWidth.value' | translate }}"
            labelStyleClass="text-break"
            class="l-h-22"
            name="leftLymphNodeDetails.isIrregularCorticalWidth"
            binary="true"
          >
          </p-checkbox>
        </div>
        <p-checkbox
          rr-id="mam_mx_080509"
          [(ngModel)]="model.leftLymphNodeDetails.isIncreasedVascularization"
          label="{{ 'mammaMX.lymphNodes.increasedVascularization.value' | translate }}"
          name="leftLymphNodeDetails.isIncreasedVascularization"
          binary="true"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="mam_mx_080510"
          [(ngModel)]="model.leftLymphNodeDetails.isCapsularInfiltration"
          label="{{ 'mammaMX.lymphNodes.capsularInfiltration.value' | translate }}"
          name="leftLymphNodeDetails.isCapsularInfiltration"
          binary="true"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="mam_mx_080511"
          [(ngModel)]="model.leftLymphNodeDetails.isLesion"
          label="{{ 'mammaMX.lymphNodes.lesion.value' | translate }}"
          name="leftLymphNodeDetails.isLesion"
          binary="true"
        >
        </p-checkbox>
      </div>
    </div>
  </div>
</div>
