<ng-container [ngSwitch]="side">
  <rr-lymph-node-side-with-classification-right
    *ngSwitchCase="locationType.Right"
    [model]="model"
    class="col-h-100"
  ></rr-lymph-node-side-with-classification-right>
  <rr-lymph-node-side-with-classification-left
    *ngSwitchCase="locationType.Left"
    [model]="model"
    class="col-h-100"
  ></rr-lymph-node-side-with-classification-left>
</ng-container>
