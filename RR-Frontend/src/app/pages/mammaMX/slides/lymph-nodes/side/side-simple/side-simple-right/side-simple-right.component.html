<div class="col-h-100 c-col-1 f-start f-vertical o-radio-list">
  <p-checkbox
    rr-id="mam_mx_080203"
    [(ngModel)]="model.isRight"
    label="{{ 'mammaMX.lymphNodes.right.value' | translate }}"
    labelStyleClass="ui-fat-label"
    class="m-b-6"
    name="isRight"
    binary="true"
    rrContentReset="isRightSimpleBlock"
  >
  </p-checkbox>
  <div
    class="f-start f-vertical o-radio-list nested-content"
    id="isRightSimpleBlock"
    [rrDisable]="!model.isRight"
  >
    <p rr-id="mam_mx_080210" class="m-b-8">
      {{ 'mammaMX.lymphNodes.characterization.value' | translate }}
    </p>
    <rr-number-input
      inputRrId="mam_mx_080211"
      labelRrId="mam_mx_080212"
      [(ngModel)]="model.rightLymphNodeDetails.shortAxisDiameterInMm"
      label="{{ 'mammaMX.lymphNodes.shortAxisDiameterSAD.value' | translate }}"
      labelStyleClass="text-break2"
      name="rightLymphNodeDetails.shortAxisDiameterInMm"
      [config]="{ min: 1, max: 99}"
    ></rr-number-input>
    <rr-number-input
      inputRrId="mam_mx_080213"
      labelRrId="mam_mx_080214"
      [(ngModel)]="model.rightLymphNodeDetails.longitudinalDiameterInMm"
      label="{{ 'mammaMX.lymphNodes.longitudinalDiameterInMm.value' | translate }}"
      labelStyleClass="text-break2"
      name="rightLymphNodeDetails.longitudinalDiameterInMm"
      [config]="{ min: 1, max: 99}"
    ></rr-number-input>
    <p-checkbox
      rr-id="mam_mx_080215"
      [(ngModel)]="model.rightLymphNodeDetails.isDisturbedInternalArchitecture"
      label="{{ 'mammaMX.lymphNodes.interiorArchitectureDisturbed.value' | translate }}"
      name="rightLymphNodeDetails.isDisturbedInternalArchitecture"
      binary="true"
      rrContentReset="isInteriorArchDisturbedSimpleRightBlock"
    >
    </p-checkbox>
    <div
      class="f-start f-vertical o-radio-list nested-content"
      id="isInteriorArchDisturbedSimpleRightBlock"
      [rrDisable]="!model.rightLymphNodeDetails.isDisturbedInternalArchitecture"
    >
      <p-checkbox
        rr-id="mam_mx_080216"
        [(ngModel)]="model.rightLymphNodeDetails.isHilarObliteration"
        label="{{ 'mammaMX.lymphNodes.hilarObliteration.value' | translate }}"
        name="rightLymphNodeDetails.isHilarObliteration"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="mam_mx_080217"
        [(ngModel)]="model.rightLymphNodeDetails.isIrregularCorticalWidth"
        label="{{ 'mammaMX.lymphNodes.irregularCorticalWidth.value' | translate }}"
        labelStyleClass="text-break"
        class="l-h-22"
        name="rightLymphNodeDetails.isIrregularCorticalWidth"
        binary="true"
      >
      </p-checkbox>
    </div>
    <p-checkbox
      rr-id="mam_mx_080218"
      [(ngModel)]="model.rightLymphNodeDetails.isIncreasedVascularization"
      label="{{ 'mammaMX.lymphNodes.increasedVascularization.value' | translate }}"
      name="rightLymphNodeDetails.isIncreasedVascularization"
      binary="true"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="mam_mx_080219"
      [(ngModel)]="model.rightLymphNodeDetails.isCapsularInfiltration"
      label="{{ 'mammaMX.lymphNodes.capsularInfiltration.value' | translate }}"
      name="rightLymphNodeDetails.isCapsularInfiltration"
      binary="true"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="mam_mx_080220"
      [(ngModel)]="model.rightLymphNodeDetails.isLesion"
      label="{{ 'mammaMX.lymphNodes.lesion.value' | translate }}"
      name="rightLymphNodeDetails.isLesion"
      binary="true"
    >
    </p-checkbox>
  </div>
</div>
