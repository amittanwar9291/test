<div class="finding-tab-view">
  <p-tabView class="rr-tabView right-edge-tab">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="hea_C_070202"
          [rrValidation]="['differentialDiagnosisLocalizationType', localizationValidationElements]"
          ifAny="true"
          class="m-l-10"
        >
          {{ 'headCT.basalNuclei.localization.value' | translate }}
        </h1>
      </ng-template>
      <rr-pathology-localization [model]="model"></rr-pathology-localization>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1 rr-id="hea_C_070301">
          {{ 'headCT.basalNuclei.characterizationI.value' | translate }}
        </h1>
      </ng-template>
      <rr-characterization-one [model]="model"></rr-characterization-one>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="hea_C_070401"
          [rrValidation]="['midlineShiftSideType']"
          ifAny="true"
        >
          {{ 'headCT.basalNuclei.characterizationII.value' | translate }}
        </h1>
      </ng-template>
      <rr-characterization-two [model]="model"></rr-characterization-two>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="hea_C_070501"
          [rrValidation]="['differentialDiagnosisType1']"
          ifAny="true"
        >
          {{ 'headCT.basalNuclei.differentialDiagnosis.value' | translate }}
        </h1>
      </ng-template>
      <rr-pathology-differential-diagnosis
        [model]="model"
      ></rr-pathology-differential-diagnosis>
    </p-tabPanel>
  </p-tabView>
</div>
