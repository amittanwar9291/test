<div class="f-horizontal main-container o-width-100">
  <div class="c-col-1 c-sep c-pad o-radio-list">
    <h2
      rr-id="hea_c_090202"
      rrInfoIcon="hea_c_09_01"
      infoIconPdfLandscape="true"
    >
      {{ "headCT.cerebrospinalFluidSpace.type.value" | translate }}*
    </h2>
    <p-radioButton
      rr-id="hea_c_090203"
      label="{{'headCT.cerebrospinalFluidSpace.cavumSeptiPellucidi.value' | translate}}"
      name="normVariantVentricleType"
      [value]="normVariantVentricleTypeEnum.CavumSeptiPellucidi"
      [(ngModel)]="model.normVariantVentricleType"
      rrValidation="normVariantVentricleType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="hea_c_090204"
      label="{{'headCT.cerebrospinalFluidSpace.cavumVergae.value' | translate}}"
      name="normVariantVentricleType"
      [value]="normVariantVentricleTypeEnum.CavumVergae"
      [(ngModel)]="model.normVariantVentricleType"
      rrValidation="normVariantVentricleType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="hea_c_090205"
      label="{{'headCT.cerebrospinalFluidSpace.cavumVeliInterpositi.value' | translate}}"
      name="normVariantVentricleType"
      [value]="normVariantVentricleTypeEnum.CavumVeliInterpositi"
      [(ngModel)]="model.normVariantVentricleType"
      rrValidation="normVariantVentricleType"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="hea_c_090206"
      label="{{'headCT.cerebrospinalFluidSpace.aplasiaSeptumPellucidum.value' | translate}}"
      name="normVariantVentricleType"
      [value]="normVariantVentricleTypeEnum.AplasiaSeptumPellucidum"
      [(ngModel)]="model.normVariantVentricleType"
      rrValidation="normVariantVentricleType"
    >
    </p-radioButton>
  </div>
  <div class="c-col-1 c-sep c-pad o-radio-list">
    <rr-reference-picture
      [(ngModel)]="model.referencePicture"
      [referenceId]="model.id"
      [fileUploadUrl]="fileUploadUrl"
      [elementsRrIds]="referencePictureElementsRrIds"
      name="referencePicture"
    ></rr-reference-picture>
  </div>
  <div class="c-col-1 c-sep c-pad "></div>
  <div class="c-col-1 c-sep c-pad-l"></div>
</div>
