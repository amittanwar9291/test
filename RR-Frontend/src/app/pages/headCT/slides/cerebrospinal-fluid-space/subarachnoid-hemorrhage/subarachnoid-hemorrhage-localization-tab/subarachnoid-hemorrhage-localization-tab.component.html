<div class="f-horizontal main-container o-width-100">
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list">
      <h2 rr-id="hea_c_090274">
        {{ "headCT.cerebrospinalFluidSpace.extension.value" | translate}}*
      </h2>
      <p-checkbox
        label="{{'headCT.cerebrospinalFluidSpace.right.value' | translate}}"
        rr-id="hea_c_090275"
        binary="true"
        name="isRightSide"
        rrValidation="isRightSide isLeftSide isMedian"
        [(ngModel)]="model.isRightSide"
      >
      </p-checkbox>
      <p-checkbox
        label="{{'headCT.cerebrospinalFluidSpace.left.value' | translate}}"
        rr-id="hea_c_090276"
        binary="true"
        name="isLeftSide"
        rrValidation="isRightSide isLeftSide isMedian"
        [(ngModel)]="model.isLeftSide"
      >
      </p-checkbox>
      <p-checkbox
        label="{{'headCT.cerebrospinalFluidSpace.median.value' | translate}}"
        rr-id="hea_c_090277"
        binary="true"
        name="isMedian"
        rrValidation="isRightSide isLeftSide isMedian"
        [(ngModel)]="model.isMedian"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="f-vertical c-sep m-t-10 m-b-13">
    <h2 rr-id="hea_c_090382" class="m-b-10 p-l-25">
      {{ "headCT.cerebrospinalFluidSpace.region.value" | translate}}*
    </h2>
    <div class="f-horizontal col-h-100">
      <div class="c-col-1 c-sep c-pad">
        <div class="m-l-10 o-radio-list">
          <p-checkbox
            label="{{'headCT.cerebrospinalFluidSpace.frontal.value' | translate}}"
            rr-id="hea_c_090383"
            binary="true"
            name="isFrontal"
            rrValidation="isInfratentorial isOccipital isParietal isTemporal isFrontobasal isFrontal"
            [(ngModel)]="model.isFrontal"
          >
          </p-checkbox>
          <p-checkbox
            label="{{'headCT.cerebrospinalFluidSpace.frontobasal.value' | translate}}"
            rr-id="hea_c_090384"
            binary="true"
            name="isFrontobasal"
            rrValidation="isInfratentorial isOccipital isParietal isTemporal isFrontobasal isFrontal"
            [(ngModel)]="model.isFrontobasal"
          >
          </p-checkbox>
          <p-checkbox
            label="{{'headCT.cerebrospinalFluidSpace.temporal.value' | translate}}"
            rr-id="hea_c_090385"
            binary="true"
            name="isTemporal"
            rrValidation="isInfratentorial isOccipital isParietal isTemporal isFrontobasal isFrontal"
            [(ngModel)]="model.isTemporal"
          >
          </p-checkbox>
          <p-checkbox
            label="{{'headCT.cerebrospinalFluidSpace.parietal.value' | translate}}"
            rr-id="hea_c_090386"
            binary="true"
            name="isParietal"
            rrValidation="isInfratentorial isOccipital isParietal isTemporal isFrontobasal isFrontal"
            [(ngModel)]="model.isParietal"
          >
          </p-checkbox>
          <p-checkbox
            label="{{'headCT.cerebrospinalFluidSpace.occipital.value' | translate}}"
            rr-id="hea_c_090387"
            binary="true"
            name="isOccipital"
            rrValidation="isInfratentorial isOccipital isParietal isTemporal isFrontobasal isFrontal"
            [(ngModel)]="model.isOccipital"
          >
          </p-checkbox>
          <p-checkbox
            label="{{'headCT.cerebrospinalFluidSpace.infratentorial.value' | translate}}"
            rr-id="hea_c_090388"
            binary="true"
            name="isInfratentorial"
            rrValidation="isInfratentorial isOccipital isParietal isTemporal isFrontobasal isFrontal"
            [(ngModel)]="model.isInfratentorial"
          >
          </p-checkbox>
        </div>
      </div>
      <div class="c-col-1 c-sep c-pad">
        <div class="m-l-10 o-radio-list">
          <p-checkbox
            label="{{'headCT.cerebrospinalFluidSpace.subarachnoidCisterns.value' | translate}}"
            rr-id="hea_c_090467"
            binary="true"
            name="isSubarachnoidCisterns"
            rrContentReset="subarachnoidCisternsDetailsContainer"
            [(ngModel)]="model.isSubarachnoidCisterns"
          >
          </p-checkbox>
          <div
            class="nested-content o-radio-list"
            id="subarachnoidCisternsDetailsContainer"
            [rrDisable]="!model.isSubarachnoidCisterns"
          >
            <p-checkbox
              label="{{'headCT.cerebrospinalFluidSpace.suprasellarCistern.value' | translate}}"
              rr-id="hea_c_090468"
              binary="true"
              name="isSuprasellarCistern"
              [(ngModel)]="model.isSuprasellarCistern"
            >
            </p-checkbox>
            <p-checkbox
              label="{{'headCT.cerebrospinalFluidSpace.interpeduncularCistern.value' | translate}}"
              rr-id="hea_c_090469"
              binary="true"
              name="isInterpeduncularCistern"
              [(ngModel)]="model.isInterpeduncularCistern"
            >
            </p-checkbox>
            <p-checkbox
              label="{{'headCT.cerebrospinalFluidSpace.quadrigeminalCistern.value' | translate}}"
              rr-id="hea_c_090470"
              binary="true"
              name="isQuadrigeminalCistern"
              [(ngModel)]="model.isQuadrigeminalCistern"
            >
            </p-checkbox>
            <p-checkbox
              label="{{'headCT.cerebrospinalFluidSpace.pontineCistern.value' | translate}}"
              rr-id="hea_c_090471"
              binary="true"
              name="isPontineCistern"
              [(ngModel)]="model.isPontineCistern"
            >
            </p-checkbox>
            <p-checkbox
              label="{{'headCT.cerebrospinalFluidSpace.prepontineCistern.value' | translate}}"
              rr-id="hea_c_090472"
              binary="true"
              name="isPrepontineCistern"
              [(ngModel)]="model.isPrepontineCistern"
            >
            </p-checkbox>
            <p-checkbox
              label="{{'headCT.cerebrospinalFluidSpace.pontomedullaryCistern.value' | translate}}"
              rr-id="hea_c_090473"
              binary="true"
              name="isPontomedullaryCistern"
              [(ngModel)]="model.isPontomedullaryCistern"
            >
            </p-checkbox>
            <p-checkbox
              label="{{'headCT.cerebrospinalFluidSpace.pontocerebellarCistern.value' | translate}}"
              rr-id="hea_c_090474"
              binary="true"
              name="isPontocerebellarCistern"
              [(ngModel)]="model.isPontocerebellarCistern"
            >
            </p-checkbox>
            <p-checkbox
              label="{{'headCT.cerebrospinalFluidSpace.meckelCave.value' | translate}}"
              rr-id="hea_c_090475"
              binary="true"
              name="isMeckelCave"
              [(ngModel)]="model.isMeckelCave"
            >
            </p-checkbox>
            <p-checkbox
              label="{{'headCT.cerebrospinalFluidSpace.cisternaMagna.value' | translate}}"
              rr-id="hea_c_090476"
              binary="true"
              name="isCisternaMagna"
              [(ngModel)]="model.isCisternaMagna"
            >
            </p-checkbox>
            <p-checkbox
              label="{{'headCT.cerebrospinalFluidSpace.insularCistern.value' | translate}}"
              rr-id="hea_c_090477"
              binary="true"
              name="isInsularCistern"
              [(ngModel)]="model.isInsularCistern"
            >
            </p-checkbox>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad-l m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list">
      <h2 rr-id="hea_c_090563">
        {{ "headCT.cerebrospinalFluidSpace.pattern.value" | translate}}
      </h2>
      <p-radioButton
        rr-id="hea_c_090564"
        label="{{'headCT.cerebrospinalFluidSpace.focal.value' | translate}}"
        name="patternType"
        [value]="patternTypeEnum.Focal"
        [(ngModel)]="model.patternType"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="hea_c_090566"
        label="{{'headCT.cerebrospinalFluidSpace.diffuse.value' | translate}}"
        name="patternType"
        [value]="patternTypeEnum.Diffuse"
        [(ngModel)]="model.patternType"
        rrUnClickRadio
      >
      </p-radioButton>
      <h2 rr-id="hea_c_090542" class="m-t-35">
        {{ "headCT.cerebrospinalFluidSpace.details.value" | translate}}
      </h2>
      <p-checkbox
        label="{{'headCT.cerebrospinalFluidSpace.adjacentToTheTentorium.value' | translate}}"
        rr-id="hea_c_090543"
        binary="true"
        name="isAdjacentToTheTentorium"
        [(ngModel)]="model.isAdjacentToTheTentorium"
      >
      </p-checkbox>
      <p-checkbox
        label="{{'headCT.cerebrospinalFluidSpace.perimesencephalic.value' | translate}}"
        rr-id="hea_c_090544"
        binary="true"
        name="isPerimesencephalic"
        [(ngModel)]="model.isPerimesencephalic"
      >
      </p-checkbox>
    </div>
  </div>
</div>
