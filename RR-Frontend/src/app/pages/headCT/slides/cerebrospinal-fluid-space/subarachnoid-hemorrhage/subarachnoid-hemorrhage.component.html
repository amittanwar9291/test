<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hea_c_090273"
        class="custom-tab-header"
        [rrValidation]="localizationTabMandatoryElements"
        ifAny="true"
      >
        {{ "headCT.cerebrospinalFluidSpace.localizationTabHeader.value" |
        translate }}
      </h1>
    </ng-template>
    <rr-subarachnoid-hemorrhage-localization-tab
      [model]="model"
    ></rr-subarachnoid-hemorrhage-localization-tab>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="hea_c_090356" class="custom-tab-header">
        {{ "headCT.cerebrospinalFluidSpace.characterizationTabHeader.value" |
        translate }}
      </h1>
    </ng-template>
    <rr-subarachnoid-hemorrhage-characterization-tab
      [model]="model"
    ></rr-subarachnoid-hemorrhage-characterization-tab>
  </p-tabPanel>
</p-tabView>
