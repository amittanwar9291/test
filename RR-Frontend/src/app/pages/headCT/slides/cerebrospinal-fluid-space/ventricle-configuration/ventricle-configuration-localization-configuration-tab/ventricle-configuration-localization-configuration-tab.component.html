<div class="f-horizontal main-container o-width-100">

                name="isTemporalHornLeft"

              >
              </p-checkbox>
            </div>

      </div>

          <p-checkbox

            rr-id="hea_c_090306"
            binary="true"

            binary="true"

            rrContentReset="subarachnoidCisternsDetailsContainer"
            [(ngModel)]="model.isSubarachnoidCisterns"

          </p-checkbox>
          <div
            class="nested-content o-radio-list"

            <p-checkbox

              rr-id="hea_c_090404"
              binary="true"
              name="isSuprasellarCistern"

  <div class="c-col-1 c-sep c-pad-l m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list">
      <h2 rr-id="hea_c_090551">
        {{ "headCT.cerebrospinalFluidSpace.configuration.value" | translate }}*
      </h2>
      <p-radioButton
        rr-id="hea_c_090552"
        label="{{'headCT.cerebrospinalFluidSpace.widening.value' | translate}}"
        name="configurationType"
        [value]="configurationTypeEnum.Widening"
        [(ngModel)]="model.configurationType"
        rrValidation="configurationType"
        rrContentReset="shrinkingTypeContainer asymmetryTypeContainer"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="hea_c_090553"
        label="{{'headCT.cerebrospinalFluidSpace.shrinking.value' | translate}}"
        name="configurationType"
        [value]="configurationTypeEnum.Shrinking"
        [(ngModel)]="model.configurationType"
        rrValidation="configurationType"
        rrContentReset="shrinkingTypeContainer asymmetryTypeContainer"
      >
      </p-radioButton>
      <div
        class="nested-content o-radio-list"
        id="shrinkingTypeContainer"
        [rrDisable]="model.configurationType !== configurationTypeEnum.Shrinking"
      >
        <p-radioButton
          rr-id="hea_c_090554"
          label="{{'headCT.cerebrospinalFluidSpace.circumscribed.value' | translate}}"
          name="shrinkingType"
          [value]="shrinkingTypeEnum.Circumscribed"
          [(ngModel)]="model.shrinkingType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="hea_c_090555"
          label="{{'headCT.cerebrospinalFluidSpace.generalized.value' | translate}}"
          name="shrinkingType"
          [value]="shrinkingTypeEnum.Generalized"
          [(ngModel)]="model.shrinkingType"
        >
        </p-radioButton>
      </div>
      <p-radioButton
        rr-id="hea_c_090556"
        label="{{'headCT.cerebrospinalFluidSpace.asymmetry.value' | translate}}"
        name="configurationType"
        [value]="configurationTypeEnum.Asymmetry"
        [(ngModel)]="model.configurationType"
        rrValidation="configurationType"
        rrContentReset="shrinkingTypeContainer asymmetryTypeContainer"
      >
      </p-radioButton>
      <div
        class="nested-content o-radio-list"
        id="asymmetryTypeContainer"
        [rrDisable]="model.configurationType !== configurationTypeEnum.Asymmetry"
      >
        <p-radioButton
          rr-id="hea_c_090557"
          label="{{'headCT.cerebrospinalFluidSpace.rightEmphasized.value' | translate}}"
          name="asymmetryType"

          [(ngModel)]="model.asymmetryType"

        <p-radioButton
          rr-id="hea_c_090558"
          label="{{'headCT.cerebrospinalFluidSpace.leftEmphasized.value' | translate}}"
          name="asymmetryType"
          [value]="asymmetryTypeEnum.LeftEmphasized"
          [(ngModel)]="model.asymmetryType"
        >
        </p-radioButton>
      </div>

      <p rr-id="hea_c_090559" class="m-t-17">
        {{ "headCT.cerebrospinalFluidSpace.details.value" | translate }}
      </p>
      <p-checkbox
        label="{{'headCT.cerebrospinalFluidSpace.stenosis.value' | translate}}"

        binary="true"

        rr-id="hea_c_090561"
        binary="true"
        name="isScarredResiduals"
        [(ngModel)]="model.isScarredResiduals"
      >

        binary="true"
        labelStyleClass="text-break"
        name="isParenchymalDefect"
        [(ngModel)]="model.isParenchymalDefect"
      >
