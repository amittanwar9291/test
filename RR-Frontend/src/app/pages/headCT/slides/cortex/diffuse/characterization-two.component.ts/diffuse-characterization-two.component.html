<div class="f-horizontal main-container col-h-100 o-width-100">
  <div class="f-vertical c-sep m-t-15 m-b-15">
    <h2 rr-id="hea_c_0602218" class="c-pad-l">
      {{ 'headCT.cortex.associatedFindings.value' | translate }}
    </h2>
    <div class="f-horizontal h-100">
      <div class="c-col-1 c-sep c-pad m-t-15 f-vertical o-radio-list">
        <p-checkbox
          rr-id="hea_c_0602219"
          label="{{'headCT.cortex.corticalThinning.value' | translate}}"
          name="isCorticalThinning"
          binary="true"
          [(ngModel)]="model.isCorticalThinning"
          rrContentReset="isCorticalThinningContainer"
        >
        </p-checkbox>
        <div
          class="nested-content o-radio-list"
          id="isCorticalThinningContainer"
          [rrDisable]="!model.isCorticalThinning"
        >
          <p-radioButton
            rr-id="hea_c_0602220"
            label="{{ 'headCT.cortex.generalized.value' | translate }}"
            name="corticalThinningType"
            [(ngModel)]="model.corticalThinningType"
            [value]="corticalThinningEnum.Generalized"
            rrUnClickRadio
          >
          </p-radioButton>
          <p-radioButton
            rr-id="hea_c_0602221"
            label="{{ 'headCT.cortex.regional.value' | translate }}"
            name="corticalThinningType"
            [(ngModel)]="model.corticalThinningType"
            [value]="corticalThinningEnum.Regional"
            rrUnClickRadio
          >
          </p-radioButton>
        </div>
        <p-checkbox
          rr-id="hea_c_0602222"
          label="{{'headCT.cortex.mesiotemporalSclerosis.value' | translate}}"
          name="isMesiotemporalSclerosis"
          binary="true"
          [(ngModel)]="model.isMesiotemporalSclerosis"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="hea_c_0602223"
          label="{{'headCT.cortex.corticalTuber.value' | translate}}"
          name="isCorticalTuber"
          binary="true"
          [(ngModel)]="model.isCorticalTuber"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="hea_c_0602224"
          label="{{'headCT.cortex.subependymalNodules.value' | translate}}"
          name="isSubependymalNodules"
          binary="true"
          [(ngModel)]="model.isSubependymalNodules"
          rrContentReset="isSubependymalNodulesContainer"
        >
        </p-checkbox>
        <div
          class="nested-content o-radio-list"
          id="isSubependymalNodulesContainer"
          [rrDisable]="!model.isSubependymalNodules"
        >
          <p-checkbox
            rr-id="hea_c_0602225"
            label="{{'headCT.cortex.calcified.value' | translate}}"
            name="isCalcified"
            binary="true"
            [(ngModel)]="model.isCalcified"
          >
          </p-checkbox>
        </div>
      </div>
      <div class="c-col-1 c-pad m-t-15 f-vertical o-radio-list">
        <p-checkbox
          rr-id="hea_c_0602226"
          label="{{'headCT.cortex.abscess.value' | translate}}"
          name="isAbscess"
          binary="true"
          [(ngModel)]="model.isAbscess"
          rrContentReset="isAbscessContainer"
        >
        </p-checkbox>
        <div
          class="nested-content o-radio-list"
          id="isAbscessContainer"
          [rrDisable]="!model.isAbscess"
        >
          <h3 rr-id="hea_c_0602227">
            {{ 'headCT.cortex.maxDiameter.value' | translate }}
          </h3>
          <rr-number-input
            name="maxDiameter"
            [(ngModel)]="model.maxDiameter"
            inputRrId="hea_c_0602228"
            labelRrId="hea_c_0602229"
            [label]="'headCT.cortex.inMm.value' | translate"
            [config]="{min: 1, max: 99}"
          ></rr-number-input>
        </div>
        <p-checkbox
          rr-id="hea_c_0602230"
          label="{{'headCT.cortex.atrophy.value' | translate}}"
          name="isAtrophy"
          binary="true"
          [(ngModel)]="model.isAtrophy"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="hea_c_0602231"
          label="{{'headCT.cortex.ventricularHerniation.value' | translate}}"
          name="isVentricularHerniation"
          binary="true"
          [(ngModel)]="model.isVentricularHerniation"
          rrContentReset="isVentricularHerniationContainer"
        >
        </p-checkbox>
        <div
          class="nested-content o-radio-list"
          [rrDisable]="!model.isVentricularHerniation"
          id="isVentricularHerniationContainer"
        >
          <p-checkbox
            rr-id="hea_c_0602232"
            label="{{'headCT.cortex.lateralVentricleRight.value' | translate}}"
            name="isLateralVentricleRight"
            binary="true"
            [(ngModel)]="model.isLateralVentricleRight"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="hea_c_0602233"
            label="{{'headCT.cortex.lateralVentricleLeft.value' | translate}}"
            name="isLateralVentricleLeft"
            binary="true"
            [(ngModel)]="model.isLateralVentricleLeft"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="hea_c_0602234"
            label="{{'headCT.cortex.3rdVentricle.value' | translate}}"
            name="is3RdVentricle"
            binary="true"
            [(ngModel)]="model.is3RdVentricle"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="hea_c_0603235"
            label="{{'headCT.cortex.4thVentricle.value' | translate}}"
            name="is4thVentricle"
            binary="true"
            [(ngModel)]="model.is4thVentricle"
          >
          </p-checkbox>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-15 m-b-15 f-vertical o-list">
    <div class="o-radio-list" [rrDisable]="!isContrastEnhanced">
      <h2 rr-id="hea_c_060422">
        {{ 'headCT.cortex.contrastEnhancementQuantitative.value' | translate }}
      </h2>
      <p-radioButton
        rr-id="hea_c_060423"
        label="{{ 'headCT.cortex.no.value' | translate }}"
        name="contrastEnhancementQuantitativeType"
        [(ngModel)]="model.contrastEnhancementType"
        [value]="contrastEnhancementQuantitativeEnum.No"
        rrUnClickRadio
        rrContentReset="contrastEnhancementQuantitativeSignificantContainerOne contrastEnhancementQuantitativeSignificantContainerTwo"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="hea_c_0604244"
        label="{{ 'headCT.cortex.weak.value' | translate }}"
        name="contrastEnhancementQuantitativeType"
        [(ngModel)]="model.contrastEnhancementType"
        [value]="contrastEnhancementQuantitativeEnum.Low"
        rrUnClickRadio
        rrContentReset="contrastEnhancementQuantitativeSignificantContainerOne contrastEnhancementQuantitativeSignificantContainerTwo"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="hea_c_0604245"
        label="{{ 'headCT.cortex.significant.value' | translate }}"
        name="contrastEnhancementQuantitativeType"
        [(ngModel)]="model.contrastEnhancementType"
        [value]="contrastEnhancementQuantitativeEnum.Strong"
        rrUnClickRadio
        rrContentReset="contrastEnhancementQuantitativeSignificantContainerOne contrastEnhancementQuantitativeSignificantContainerTwo"
      >
      </p-radioButton>
      <div
        class="o-radio-list nested-content"
        [rrDisable]="!checkIfWeakOrSignificant()"
        id="contrastEnhancementQuantitativeSignificantContainerOne"
      >
        <p-radioButton
          rr-id="hea_c_0604246"
          label="{{ 'headCT.cortex.homogeneous.value' | translate }}"
          name="contrastEnhancementHomogeneityType"
          [(ngModel)]="model.contrastEnhancementHomogeneityType"
          [value]="contrastEnhancementHomogeneityEnum.Homogeneous"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="hea_c_0604247"
          label="{{ 'headCT.cortex.heterogeneous.value' | translate }}"
          name="contrastEnhancementHomogeneityType"
          [(ngModel)]="model.contrastEnhancementHomogeneityType"
          [value]="contrastEnhancementHomogeneityEnum.Heterogeneous"
          rrUnClickRadio
        >
        </p-radioButton>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad-l m-t-15 m-b-15 f-vertical o-radio-list">
    <div
      class="o-radio-list"
      [rrDisable]="!checkIfWeakOrSignificant()"
      id="contrastEnhancementQuantitativeSignificantContainerTwo"
    >
      <h2 rr-id="hea_c_0605211">
        {{ 'headCT.cortex.contrastEnhancementDistribution.value' | translate }}
      </h2>
      <p-radioButton
        rr-id="hea_c_0605212"
        label="{{ 'headCT.cortex.peripheral.value' | translate }}"
        name="contrastEnhancementDistributionType"
        [(ngModel)]="model.contrastEnhancementDistributionType"
        [value]="contrastEnhancementDistributionEnum.Peripheral"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="hea_c_0605213"
        label="{{ 'headCT.cortex.central.value' | translate }}"
        name="contrastEnhancementDistributionType"
        [(ngModel)]="model.contrastEnhancementDistributionType"
        [value]="contrastEnhancementDistributionEnum.Central"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="hea_c_0605214"
        label="{{ 'headCT.cortex.entireLesion.value' | translate }}"
        name="contrastEnhancementDistributionType"
        [(ngModel)]="model.contrastEnhancementDistributionType"
        [value]="contrastEnhancementDistributionEnum.EntireLesion"
        rrUnClickRadio
      >
      </p-radioButton>
      <p-radioButton
        rr-id="hea_c_0605215"
        label="{{ 'headCT.cortex.septal.value' | translate }}"
        name="contrastEnhancementDistributionType"
        [(ngModel)]="model.contrastEnhancementDistributionType"
        [value]="contrastEnhancementDistributionEnum.Septal"
        rrUnClickRadio
      >
      </p-radioButton>
    </div>
  </div>
</div>
