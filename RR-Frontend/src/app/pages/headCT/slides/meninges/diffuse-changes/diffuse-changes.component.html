<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hea_c_050244"
        class="custom-tab-header"
        [rrValidation]="['isRight isLeft isMedian', 'isFrontal isTemporal isParietal isOccipital isInfratentorial']"
        ifAny="true"
      >
        {{ "headCT.meninges.localizationTabHeader.value" | translate }}
      </h1>
    </ng-template>
    <rr-diffuse-changes-localization
      [model]="model"
    ></rr-diffuse-changes-localization>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="hea_c_050326"
        class="custom-tab-header"
        rrValidation="maxExtensionInMm"
      >
        {{ "headCT.meninges.characterizationTabHeader.value" | translate }}
      </h1>
    </ng-template>
    <rr-diffuse-changes-characterization
      [model]="model"
    ></rr-diffuse-changes-characterization>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="hea_c_050440" class="custom-tab-header">
        {{ "headCT.meninges.differentialDiagnosisTabHeader.value" | translate }}
      </h1>
    </ng-template>
    <rr-diffuse-changes-differential-diagnosis
      [model]="model"
    ></rr-diffuse-changes-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
