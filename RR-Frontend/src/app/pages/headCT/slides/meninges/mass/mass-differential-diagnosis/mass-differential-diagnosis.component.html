<div class="f-horizontal main-container o-width-100">
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list f-vertical p-r-10">
      <h2
        rr-id="hea_c_050235"
        class="m-b-8"
        [rrDisable]="model.descriptionType !== descriptionTypeEnum.IDescribe"
      >
        {{ 'headCT.meninges.differentialDiagnosis1.value' | translate }}*
      </h2>
      <rr-differential-diagnosis-dropdown
        [rrDisable]="model.descriptionType !== descriptionTypeEnum.IDescribe"
        rrId="hea_c_050236"
        [diagnosisNumber]="1"
        group="true"
        [options]="w020"
        [(ngModel)]="model.differentialDiagnosis1"
        [parentViewModel]="model"
        name="differentialDiagnosis1"
        rrValidation="differentialDiagnosis1"
        (selectionChanged)="clearDifferentialDiagnosis1DependentFields()"
      ></rr-differential-diagnosis-dropdown>
      <p-checkbox
        [rrDisable]="model.differentialDiagnosis1 === meningesDiagnosisType.None"
        rr-id="hea_c_050237"
        name="isSuspicionOf"
        label="{{ 'headCT.meninges.suspicionOf.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isSuspicionOf"
      ></p-checkbox>
      <h2
        rr-id="hea_c_050238"
        class="m-b-3 m-t-10"
        [rrDisable]="model.differentialDiagnosis === meningesDiagnosisType.None && model.differentialDiagnosis1 === meningesDiagnosisType.None"
      >
        {{ 'headCT.meninges.differentialDiagnosis2.value' | translate }}
      </h2>
      <rr-differential-diagnosis-dropdown
        [rrDisable]="model.differentialDiagnosis === meningesDiagnosisType.None && model.differentialDiagnosis1 === meningesDiagnosisType.None"
        rrId="hea_c_050239"
        [diagnosisNumber]="2"
        group="true"
        [options]="w021"
        [(ngModel)]="model.differentialDiagnosis2"
        [parentViewModel]="model"
        name="differentialDiagnosis2"
        (selectionChanged)="clearDifferentialDiagnosis2DependentFields()"
      ></rr-differential-diagnosis-dropdown>
      <p-checkbox
        [rrDisable]="model.differentialDiagnosis2 === meningesDiagnosisType.None"
        rr-id="hea_c_050240"
        name="isSubordinate"
        label="{{ 'headCT.meninges.subordinate.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isSubordinate"
      ></p-checkbox>
      <h2
        rr-id="hea_c_050241"
        class="m-t-12 m-b-4"
        [rrDisable]="model.differentialDiagnosis2 === meningesDiagnosisType.None"
      >
        {{ 'headCT.meninges.differentialDiagnosis3.value' | translate }}
      </h2>
      <rr-differential-diagnosis-dropdown
        [rrDisable]="model.differentialDiagnosis2 === meningesDiagnosisType.None"
        rrId="hea_c_050242"
        [diagnosisNumber]="3"
        group="true"
        [options]="w021"
        [(ngModel)]="model.differentialDiagnosis3"
        [parentViewModel]="model"
        name="differentialDiagnosis3"
      ></rr-differential-diagnosis-dropdown>
      <p-checkbox
        class="m-t-10"
        rr-id="hea_c_050243"
        name="isMoreThenOneLesionOfTheSameEntity"
        label="{{ 'headCT.meninges.moreThenOneLesionOfTheSameEntity.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isMoreThenOneLesionOfTheSameEntity"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list">
      <rr-reference-picture
        [(ngModel)]="model.referencePicture"
        [referenceId]="model.id"
        [fileUploadUrl]="fileUploadUrl"
        [elementsRrIds]="referencePictureElementsRrIds"
        name="referencePicture"
      ></rr-reference-picture>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list"></div>
  </div>
  <div class="c-col-1 c-sep c-pad-l m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list"></div>
  </div>
</div>
