<div class="f-horizontal main-container o-width-100">
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list f-vertical">
      <h2
        rr-id="hea_c_050203"
        [rrDisable]="model.descriptionType !== descriptionTypeEnum.IKnow"
      >
        {{ 'headCT.meninges.differentialDiagnosis1.value' | translate }} *
      </h2>
      <rr-differential-diagnosis-dropdown
        [rrDisable]="model.descriptionType !== descriptionTypeEnum.IKnow"
        rrId="hea_c_050204"
        [diagnosisNumber]="1"
        isActiveOnIKnow="true"
        group="true"
        [options]="w020"
        [(ngModel)]="model.differentialDiagnosis"
        [parentViewModel]="model"
        name="differentialDiagnosis"
        rrValidation="differentialDiagnosis"
        (selectionChanged)="clearDifferentialDiagnosisDependentFields()"
      ></rr-differential-diagnosis-dropdown>
      <p-checkbox
        [rrDisable]="model.differentialDiagnosis === meningesDiagnosisType.None"
        rr-id="hea_c_050205"
        name="isHistologyKnown"
        label="{{ 'headCT.meninges.histologyKnown.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isHistologyKnown"
        rrContentReset="histologyKnownTypeContainer"
      ></p-checkbox>
      <div
        class="o-radio-list nested-content"
        id="histologyKnownTypeContainer"
        [rrDisable]="!model.isHistologyKnown"
      >
        <p-radioButton
          rr-id="hea_c_050206"
          label="{{'headCT.meninges.benign.value' | translate}}"
          name="histologyKnownType"
          [value]="histologyKnownTypeEnum.Benign"
          [(ngModel)]="model.histologyKnownType"
          rrUnClickRadio
        >
        </p-radioButton>
        <p-radioButton
          rr-id="hea_c_050207"
          label="{{'headCT.meninges.malignant.value' | translate}}"
          name="histologyKnownType"
          [value]="histologyKnownTypeEnum.Malignant"
          [(ngModel)]="model.histologyKnownType"
          rrUnClickRadio
        >
        </p-radioButton>
      </div>

      <h2 rr-id="hea_c_050208" class="m-t-40">
        {{ 'headCT.meninges.side.value' | translate }}*
      </h2>
      <p-checkbox
        rr-id="hea_c_050209"
        name="isRight"
        label="{{ 'headCT.meninges.right.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isRight"
        rrValidation="isRight isLeft isMedian"
      ></p-checkbox>
      <p-checkbox
        rr-id="hea_c_050210"
        name="isLeft"
        label="{{ 'headCT.meninges.left.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isLeft"
        rrValidation="isRight isLeft isMedian"
      ></p-checkbox>
      <p-checkbox
        rr-id="hea_c_050211"
        name="isMedian"
        label="{{ 'headCT.meninges.median.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isMedian"
        rrValidation="isRight isLeft isMedian"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-10 m-b-13">
    <div class="m-l-10 o-radio-list">
      <h2 rr-id="hea_c_050302">
        {{ 'headCT.meninges.region.value' | translate }}*
      </h2>
      <p-checkbox
        rr-id="hea_c_050303"
        name="isFrontal"
        label="{{ 'headCT.meninges.frontal.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isFrontal"
        rrValidation="isFrontal isTemporal isParietal isOccipital isInfratentorial"
      ></p-checkbox>
      <p-checkbox
        rr-id="hea_c_050304"
        name="isTemporal"
        label="{{ 'headCT.meninges.temporal.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isTemporal"
        rrValidation="isFrontal isTemporal isParietal isOccipital isInfratentorial"
      ></p-checkbox>
      <p-checkbox
        rr-id="hea_c_050305"
        name="isParietal"
        label="{{ 'headCT.meninges.parietal.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isParietal"
        rrValidation="isFrontal isTemporal isParietal isOccipital isInfratentorial"
      ></p-checkbox>
      <p-checkbox
        rr-id="hea_c_050306"
        name="isOccipital"
        label="{{ 'headCT.meninges.occipital.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isOccipital"
        rrValidation="isFrontal isTemporal isParietal isOccipital isInfratentorial"
      ></p-checkbox>
      <p-checkbox
        rr-id="hea_c_050307"
        name="isInfratentorial"
        label="{{ 'headCT.meninges.infratentorial.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isInfratentorial"
        rrValidation="isFrontal isTemporal isParietal isOccipital isInfratentorial"
      ></p-checkbox>
    </div>
  </div>
  <div class="f-vertical o-radio-list m-t-10 m-b-13">
    <h2 rr-id="hea_c_050402" class="p-l-25">
      {{ 'headCT.meninges.details.value' | translate }}
    </h2>
    <div class="f-horizontal col-h-100">
      <div class="c-col-1 c-sep c-pad">
        <div class="m-l-10 o-radio-list">
          <p-checkbox
            rr-id="hea_c_050403"
            name="isFalx"
            label="{{ 'headCT.meninges.falx.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isFalx"
          ></p-checkbox>
          <p-checkbox
            rr-id="hea_c_050404"
            name="isTentorium"
            label="{{ 'headCT.meninges.tentorium.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isTentorium"
          ></p-checkbox>
          <p-checkbox
            rr-id="hea_c_050405"
            name="isLaminaCribrosa"
            label="{{ 'headCT.meninges.laminaCribrosa.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isLaminaCribrosa"
          ></p-checkbox>
          <p-checkbox
            rr-id="hea_c_050406"
            name="isOpticNerveSheath"
            label="{{ 'headCT.meninges.opticNerveSheath.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isOpticNerveSheath"
          ></p-checkbox>
          <p-checkbox
            rr-id="hea_c_050407"
            name="isIntrasellar"
            label="{{ 'headCT.meninges.intrasellar.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isIntrasellar"
          ></p-checkbox>
          <p-checkbox
            rr-id="hea_c_0504214"
            name="isSkullBase"
            label="{{ 'headCT.meninges.skullBase.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isSkullBase"
          ></p-checkbox>
          <p-checkbox
            rr-id="hea_c_050408"
            name="isPosteriorClinoidProcess"
            label="{{ 'headCT.meninges.posteriorClinoidProcess.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isPosteriorClinoidProcess"
          ></p-checkbox>
          <p-checkbox
            rr-id="hea_c_050409"
            name="isSphenoidWing"
            label="{{ 'headCT.meninges.sphenoidWing.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isSphenoidWing"
          ></p-checkbox>
          <p-checkbox
            rr-id="hea_c_050410"
            name="isCerebellopontineAngle"
            label="{{ 'headCT.meninges.cerebellopontineAngle.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isCerebellopontineAngle"
          ></p-checkbox>
        </div>
      </div>
      <div class="c-col-1 c-sep c-pad-l">
        <div class="m-l-10 o-radio-list">
          <p-checkbox
            rr-id="hea_c_0505219"
            name="isSigmoidSulcus"
            label="{{ 'headCT.meninges.sigmoidSulcus.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isSigmoidSulcus"
          ></p-checkbox>
          <p-checkbox
            rr-id="hea_c_0505220"
            name="isTrigoneOfTheLateralVentricle"
            label="{{ 'headCT.meninges.trigoneOfTheLateralVentricle.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isTrigoneOfTheLateralVentricle"
          ></p-checkbox>
          <p-checkbox
            rr-id="hea_c_0505221"
            name="isInsularCistern"
            label="{{ 'headCT.meninges.insularCistern.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isInsularCistern"
          ></p-checkbox>
          <p-checkbox
            rr-id="hea_c_0505222"
            name="isForamenMagnum"
            label="{{ 'headCT.meninges.foramenMagnum.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isForamenMagnum"
          ></p-checkbox>
          <p-checkbox
            rr-id="hea_c_0505223"
            name="isJugularForamen"
            label="{{ 'headCT.meninges.jugularForamen.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isJugularForamen"
          ></p-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
