<div class="f-horizontal f-start main-container">
  <div class="f-vertical c-col-1 c-sep c-pad o-radio-list h-100">
    <h2 class="m-b-10 text-break" rr-id="ang_c_070243">
      {{ 'angiographyCT.aorta.effectiveDiameteraorticValveAnnulus.value' |
      translate }}
    </h2>
    <p class="m-b-5 text-break" rr-id="ang_c_070244">
      {{ 'angiographyCT.aorta.maxDiameter.value' | translate }}*
    </p>
    <rr-number-input
      [label]="'angiographyCT.aorta.inMm.value' | translate"
      [config]="{min: 1, max: 99, labelWidth: 180, placeholder: '--'}"
      inputRrId="ang_c_070245"
      labelRrId="ang_c_070246"
      name="maxDiameterInMm"
      [(ngModel)]="model.maxDiameterInMm"
      (announceModelChange)="resetSecondPlane()"
      rrValidation="maxDiameterInMm"
    ></rr-number-input>
    <div [rrDisable]="!model.maxDiameterInMm">
      <p class="m-t-5 m-b-5" rr-id="ang_c_070247">
        {{ 'angiographyCT.aorta.2ndPlane.value' | translate }}
      </p>
      <rr-number-input
        [label]="'angiographyCT.aorta.inMm.value' | translate"
        [config]="{min: 1, max: 99, labelWidth: 180, placeholder: '--'}"
        inputRrId="ang_c_070248"
        labelRrId="ang_c_070249"
        name="secondPlaneInMm"
        [(ngModel)]="model.secondPlaneInMm"
      ></rr-number-input>
    </div>
  </div>
  <div class="f-vertical c-col-1 c-sep c-pad o-radio-list h-100">
    <h2 class="m-t-5 m-b-5" rr-id="ang_c_0703100">
      {{ 'angiographyCT.aorta.distanceCoronaryOstia-valve.value' | translate }}
    </h2>
    <rr-number-input
      [label]="'angiographyCT.aorta.inMm.value' | translate"
      [config]="{min: 1, max: 99, labelWidth: 180, placeholder: '--'}"
      inputRrId="ang_c_0703101"
      labelRrId="ang_c_0703102"
      name="distanceCoronaryOstiaValvePlaneInMm"
      [(ngModel)]="model.distanceCoronaryOstiaValvePlaneInMm"
      rrValidation="distanceCoronaryOstiaValvePlaneInMm"
    ></rr-number-input>
  </div>
  <div class="f-vertical c-col-1 c-sep c-pad h-100"></div>
  <div class="f-vertical c-col-1 c-sep c-pad h-100"></div>
</div>
