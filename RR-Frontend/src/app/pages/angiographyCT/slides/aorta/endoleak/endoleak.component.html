<div class="f-horizontal f-start main-container">
  <div class="f-vertical c-col-1 c-sep c-pad o-radio-list h-100">
    <h2 class="m-b-10 text-break" rr-id="ang_c_070242">
      {{ 'angiographyCT.aorta.graftLocalizationProximalEnd.value' | translate }}
    </h2>
    <rr-aortic-arch-small-ct-localizer
      class="scaled-localizer"
      [aorticArch]="model.aortaLocations1"
      [isArcusAortaeDivided]="true"
      (click)="openLargeLocalizer(false)"
      isLocalizer="true"
      rr-id="ang_c_070234"
      class="m-b-10"
    >
    </rr-aortic-arch-small-ct-localizer>
  </div>
  <div class="f-vertical c-col-1 c-sep c-pad o-radio-list h-100">
    <h2 class="m-b-10 text-break" rr-id="ang_c_070398">
      {{ 'angiographyCT.aorta.graftLocalizationDistalEnd.value' | translate }}
    </h2>
    <rr-aortic-arch-small-ct-localizer
      class="scaled-localizer"
      [aorticArch]="model.aortaLocations2"
      [isArcusAortaeDivided]="true"
      (click)="openLargeLocalizer(true)"
      isLocalizer="true"
      rr-id="ang_c_070399"
      class="m-b-10"
    >
    </rr-aortic-arch-small-ct-localizer>
  </div>
  <div class="f-vertical">
    <div class="f-horizontal c-pad double-col-header">
      <h2 class="m-b-10" rr-id="ang_c_070478" rrInfoIcon="ang_c_07_07">
        {{ 'angiographyCT.aorta.endoleakClassification.value' | translate }}
      </h2>
    </div>
    <div class="f-horizontal h-100">
      <div class="f-vertical c-col-1 c-sep c-pad o-radio-list h-100">
        <p-radioButton
          name="anomaliesType"
          [value]="endoleakClassificationType.Type1"
          label="{{ 'angiographyCT.aorta.typeI.value' | translate }}"
          rr-id="ang_c_070479"
          [(ngModel)]="model.endoleakClassificationType"
          (onClick)="resetContent()"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          name="endoleakClassificationType"
          [value]="endoleakClassificationType.Type2"
          label="{{ 'angiographyCT.aorta.typeII.value' | translate }}"
          rr-id="ang_c_070480"
          [(ngModel)]="model.endoleakClassificationType"
          (onClick)="resetContent()"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          name="endoleakClassificationType"
          [value]="endoleakClassificationType.Type3"
          label="{{ 'angiographyCT.aorta.typeIII.value' | translate }}"
          rr-id="ang_c_070481"
          [(ngModel)]="model.endoleakClassificationType"
          (onClick)="resetContent()"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          name="endoleakClassificationType"
          [value]="endoleakClassificationType.Type4"
          label="{{ 'angiographyCT.aorta.typeIV.value' | translate }}"
          rr-id="ang_c_070482"
          [(ngModel)]="model.endoleakClassificationType"
          (onClick)="resetContent()"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          name="endoleakClassificationType"
          [value]="endoleakClassificationType.Type5"
          label="{{ 'angiographyCT.aorta.typeV.value' | translate }}"
          rr-id="ang_c_070483"
          [(ngModel)]="model.endoleakClassificationType"
          (onClick)="resetContent()"
          rrUnClickRadio
        ></p-radioButton>
      </div>
      <div class="f-vertical c-col-1 c-sep c-pad h-100">
        <div
          *ngIf="model.endoleakClassificationType === endoleakClassificationType.Type1"
          class="o-radio-list"
        >
          <p-checkbox
            name="isAProximal"
            label="{{ 'angiographyCT.aorta.aProximal.value' | translate }}"
            rr-id="ang_c_070563"
            binary="true"
            [(ngModel)]="model.isAProximal"
          ></p-checkbox>
          <p-checkbox
            name="isBDistal"
            label="{{ 'angiographyCT.aorta.bDistal.value' | translate }}"
            rr-id="ang_c_070564"
            binary="true"
            [(ngModel)]="model.isBDistal"
          ></p-checkbox>
        </div>
        <div
          *ngIf="model.endoleakClassificationType === endoleakClassificationType.Type2"
          class="o-radio-list"
        >
          <p class="m-b-10" rr-id="ang_c_070565">
            {{ 'angiographyCT.aorta.feeder.value' | translate }}
          </p>
          <p-checkbox
            name="isInferiorMesentericArteryIma"
            label="{{ 'angiographyCT.aorta.inferiorMesentericArteryIMA.value' | translate }}"
            rr-id="ang_c_070566"
            binary="true"
            [(ngModel)]="model.isInferiorMesentericArteryIma"
          ></p-checkbox>
          <p-checkbox
            name="isLumbarArteries"
            label="{{ 'angiographyCT.aorta.lumbarArteries.value' | translate }}"
            rr-id="ang_c_070567"
            binary="true"
            [(ngModel)]="model.isLumbarArteries"
          ></p-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
