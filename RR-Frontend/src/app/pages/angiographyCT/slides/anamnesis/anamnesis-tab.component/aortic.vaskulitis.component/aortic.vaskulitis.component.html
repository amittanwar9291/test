<div class="f-start f-horizontal col-h-100 o-list">
  <div class="c-col-1 c-sep c-pad m-t-14 m-b-12  f-vertical o-list">
    <div class="o-radio-list">
      <h2
        rr-id="ang_c_020218"
        *ngIf="model.indicationFindingType === indicationFindingType.AorticCoarctationCoA"
      >
        {{'angiographyCT.anamnesis.aorticCoarctationCoA.value' | translate }}
      </h2>
      <h2
        rr-id="ang_c_020218"
        *ngIf="model.indicationFindingType === indicationFindingType.Vasculitis"
      >
        {{'angiographyCT.anamnesis.vasculitis.value' | translate }}
      </h2>
      <p-checkbox
        rr-id="ang_c_020219"
        label="{{ 'angiographyCT.anamnesis.suspiciousFor.value'  | translate }}"
        name="isSuspiciousFor"
        [(ngModel)]="model.isSuspiciousFor"
        binary="true"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-14 m-b-12"></div>
  <div class="c-col-1 c-sep c-pad m-t-14 m-b-12"></div>
  <div class="c-col-1 c-pad m-t-14 m-b-12"></div>
</div>
