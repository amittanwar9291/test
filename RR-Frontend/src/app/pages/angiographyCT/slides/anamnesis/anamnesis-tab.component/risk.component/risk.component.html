<div class="f-start f-horizontal col-h-100 o-list">
  <div class="c-col-1 c-sep c-pad m-t-14 m-b-12  f-vertical o-list">
    <div class="o-radio-list">
      <h2 rr-id="ang_c_020230">
        {{'angiographyCT.anamnesis.riskFactors.value' | translate }}
      </h2>
      <p-checkbox
        rr-id="ang_c_020231"
        label="{{ 'angiographyCT.anamnesis.arterialHypertension.value'  | translate }}"
        name="isArterialHypertension"
        [(ngModel)]="model.isArterialHypertension"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="ang_c_020232"
        label="{{ 'angiographyCT.anamnesis.diabetesMellitus.value'  | translate }}"
        name="isDiabetesMellitus"
        [(ngModel)]="model.isDiabetesMellitus"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="ang_c_020233"
        label="{{ 'angiographyCT.anamnesis.smoking.value'  | translate }}"
        name="isSmoking"
        [(ngModel)]="model.isSmoking"
        binary="true"
        rrContentReset="isSmokingContainer"
      >
      </p-checkbox>
      <div
        id="isSmokingContainer"
        class="nested-content"
        [rrDisable]="!model.isSmoking"
      >
        <h3 rr-id="ang_c_020234" class="text-break" rrInfoIcon="ang_c_02_03">
          {{'angiographyCT.anamnesis.packYears.value' | translate }}
        </h3>
        <rr-number-input
          class="helpperClass"
          name="penumbraTissueAtRisk"
          inputRrId="ang_c_020235"
          labelRrId="ang_c_020236"
          labelStyleClass="text-break"
          [label]="'angiographyCT.anamnesis.cigarettePacksperDayX.value' | translate"
          [config]="{min: 1, max: 140, placeholder: '---', labelWidth: 160}"
          [(ngModel)]="model.cigarettePacksPerDayXSmokerYears"
        ></rr-number-input>
      </div>
      <p-checkbox
        rr-id="ang_c_020237"
        label="{{ 'angiographyCT.anamnesis.hyperlipidemia.value'  | translate }}"
        name="isHyperlipidemia"
        [(ngModel)]="model.isHyperlipidemia"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="ang_c_020238"
        label="{{ 'angiographyCT.anamnesis.collagenosis.value'  | translate }}"
        name="isCollagenosis"
        [(ngModel)]="model.isCollagenosis"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="ang_c_020239"
        label="{{ 'angiographyCT.anamnesis.bicuspidAorticValve.value'  | translate }}"
        name="isBicuspidAorticValve"
        [(ngModel)]="model.isBicuspidAorticValve"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="ang_c_020240"
        label="{{ 'angiographyCT.anamnesis.cirrhosisOfTheLiver.value'  | translate }}"
        name="isCirrhosisOfTheLiver"
        [(ngModel)]="model.isCirrhosisOfTheLiver"
        binary="true"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="ang_c_020241"
        label="{{ 'angiographyCT.anamnesis.cocaineAbuse.value'  | translate }}"
        name="isCocaineAbuse"
        [(ngModel)]="model.isCocaineAbuse"
        binary="true"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-14 m-b-12"></div>
  <div class="c-col-1 c-sep c-pad m-t-14 m-b-12"></div>
  <div class="c-col-1 c-pad m-t-14 m-b-12"></div>
</div>
