<div class="f-vertical f-center col-h-100 o-width-100">
  <h1 rr-id="ang_c_020112" class="c-pad m-t-14">
    {{'angiographyCT.anamnesis.priorExams.value' | translate }}
  </h1>
  <div class="f-horizontal col-h-100 ">
    <div class="c-col-1 c-sep c-pad m-t-14 m-b-12 f-vertical o-list">
      <div class="o-radio-list">
        <p-checkbox
          rr-id="ang_c_020113"
          label="{{'angiographyCT.anamnesis.mR.value' | translate }}"
          name="isMR"
          [(ngModel)]="model.isMR"
          binary="true"
          rrContentReset="isMRContainer"
          (ngModelChange)="clearMonthYearInput('dataMRAngiography')"
        ></p-checkbox>
        <div
          id="isMRContainer"
          class="nested-content o-radio-list f-vertical"
          [rrDisable]="!model.isMR"
        >
          <p-checkbox
            rr-id="ang_c_020114"
            label="{{'angiographyCT.anamnesis.angiography.value' | translate }}"
            name="isMRAngiography"
            [(ngModel)]="model.isMRAngiography"
            binary="true"
          ></p-checkbox>
          <rr-month-year-input
            name="dataMRAngiography"
            labelRrId="ang_c_020115"
            monthRrId="ang_c_020116"
            yearRrId="ang_c_020117"
            [label]="'angiographyCT.anamnesis.date.value' | translate"
            customLabelClass="m-b-0"
            class="o-width-100"
            [(ngModel)]="model.dataMRAngiography"
          >
          </rr-month-year-input>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad m-t-14 m-b-12  f-vertical o-list">
      <div class="o-radio-list">
        <p-checkbox
          rr-id="ang_c_020280"
          label="{{'angiographyCT.anamnesis.cT.value' | translate }}"
          name="isCTPriorExams"
          [(ngModel)]="model.isCT"
          binary="true"
          rrContentReset="isCTContainer"
          (ngModelChange)="clearMonthYearInput('dataCTAngiography')"
        ></p-checkbox>
        <div
          id="isCTContainer"
          class="nested-content o-radio-list f-vertical"
          [rrDisable]="!model.isCT"
        >
          <p-checkbox
            rr-id="ang_c_020281"
            label="{{'angiographyCT.anamnesis.angiography.value' | translate }}"
            name="isCTAngiography"
            [(ngModel)]="model.isCTAngiography"
            binary="true"
          ></p-checkbox>
          <rr-month-year-input
            name="dataCTAngiography"
            labelRrId="ang_c_020282"
            monthRrId="ang_c_020283"
            yearRrId="ang_c_020284"
            [label]="'angiographyCT.anamnesis.date.value' | translate"
            customLabelClass="m-b-0"
            class="o-width-100"
            [(ngModel)]="model.dataCTAngiography"
          >
          </rr-month-year-input>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad m-t-14 m-b-12  f-vertical o-list">
      <div class="o-radio-list">
        <p-checkbox
          rr-id="ang_c_020343"
          label="{{'angiographyCT.anamnesis.digitalsubtractionAngiography.value' | translate }}"
          name="isDigitalSubtractionAngiography"
          labelStyleClass="text-break"
          [(ngModel)]="model.isDigitalSubtractionAngiography"
          binary="true"
          rrContentReset="isDigitalSubtractionAngiographyContainer"
          (ngModelChange)="clearMonthYearInput('dataDigitalSubtractionAngiography')"
        ></p-checkbox>
        <div
          id="isDigitalSubtractionAngiographyContainer"
          class="nested-content o-radio-list f-vertical m-t-21"
          [rrDisable]="!model.isDigitalSubtractionAngiography"
        >
          <rr-month-year-input
            name="dataDigitalSubtractionAngiography"
            labelRrId="ang_c_020344"
            monthRrId="ang_c_020345"
            yearRrId="ang_c_020346"
            [label]="'angiographyCT.anamnesis.date.value' | translate"
            customLabelClass="m-b-0"
            class="o-width-100"
            [(ngModel)]="model.dataDigitalSubtractionAngiography"
          >
          </rr-month-year-input>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad m-t-14 m-b-12  f-vertical o-list">
      <div class="o-radio-list">
        <p-checkbox
          rr-id="ang_c_020434"
          label="{{'angiographyCT.anamnesis.uS.value' | translate }}"
          name="isUS"
          [(ngModel)]="model.isUS"
          binary="true"
          rrContentReset="isUSContainer"
          (ngModelChange)="clearMonthYearInput('dataDopplerUltrasound')"
        ></p-checkbox>
        <div
          id="isUSContainer"
          class="nested-content o-radio-list f-vertical"
          [rrDisable]="!model.isUS"
        >
          <p-checkbox
            rr-id="ang_c_020435"
            label="{{'angiographyCT.anamnesis.dopplerUltrasound.value' | translate }}"
            name="isUSDopplerUltrasound"
            [(ngModel)]="model.isUSDopplerUltrasound"
            binary="true"
          ></p-checkbox>
          <rr-month-year-input
            name="dataDopplerUltrasound"
            labelRrId="ang_c_020436"
            monthRrId="ang_c_020437"
            yearRrId="ang_c_020438"
            [label]="'angiographyCT.anamnesis.date.value' | translate"
            customLabelClass="m-b-0"
            class="o-width-100"
            [(ngModel)]="model.dataDopplerUltrasound"
          >
          </rr-month-year-input>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-pad m-t-14 m-b-12"></div>
  </div>
</div>
