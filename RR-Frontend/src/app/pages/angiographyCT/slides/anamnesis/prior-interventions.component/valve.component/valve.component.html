<div class="f-vertical col-h-100">
  <h2 rr-id="ang_c_020266" class="c-pad-l m-t-14">
    {{'angiographyCT.anamnesis.valveReplacement.value' | translate }}*
  </h2>
  <div class="f-start f-horizontal col-h-100 o-list">
    <div class="c-col-1 c-sep c-pad m-t-14 m-b-12  f-vertical o-list">
      <div class="o-radio-list">
        <p-checkbox
          rr-id="ang_c_020267"
          label="{{'angiographyCT.anamnesis.aorticValve.value' | translate }}"
          name="isAorticValve"
          [(ngModel)]="model.isAorticValve"
          binary="true"
          rrValidation="isAorticValve isMitralValve"
          [inSecondFinding]="true"
          rrContentReset="isAorticValveContainer"
        ></p-checkbox>
        <div
          id="isAorticValveContainer"
          class="nested-content f-vertical o-radio-list"
          [rrDisable]="!model.isAorticValve"
        >
          <h3 rr-id="ang_c_020268">
            {{'angiographyCT.anamnesis.type.value' | translate }}
          </h3>
          <p-radioButton
            rr-id="ang_c_020269"
            label="{{ 'angiographyCT.anamnesis.transcatheterAorticValveimplantationTAVI.value' | translate }}"
            name="aorticValveType"
            labelStyleClass="text-break"
            [(ngModel)]="model.aorticValveType"
            [value]="aorticValve.TAVI"
            rrUnClickRadio
          >
          </p-radioButton>
          <p-radioButton
            rr-id="ang_c_020270"
            label="{{ 'angiographyCT.anamnesis.surgicalaorticValveReconstruction.value' | translate }}"
            name="aorticValveType"
            labelStyleClass="text-break"
            [(ngModel)]="model.aorticValveType"
            [value]="aorticValve.SurgicalAorticValveReconstruction"
            rrUnClickRadio
          >
          </p-radioButton>
          <p-radioButton
            rr-id="ang_c_020271"
            label="{{ 'angiographyCT.anamnesis.surgicalaorticValveReplacement.value' | translate }}"
            name="aorticValveType"
            labelStyleClass="text-break"
            [(ngModel)]="model.aorticValveType"
            [value]="aorticValve.SurgicalAorticValveReplacement"
            rrUnClickRadio
          >
          </p-radioButton>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad m-t-14 m-b-12  f-vertical o-list">
      <div class="o-radio-list">
        <p-checkbox
          rr-id="ang_c_020338"
          label="{{'angiographyCT.anamnesis.mitralValve.value' | translate }}"
          name="isMitralValve"
          [(ngModel)]="model.isMitralValve"
          binary="true"
          rrValidation="isAorticValve isMitralValve"
          [inSecondFinding]="true"
          rrContentReset="isMitralValveContainer"
        ></p-checkbox>
        <div
          id="isMitralValveContainer"
          class="nested-content f-vertical o-radio-list"
          [rrDisable]="!model.isMitralValve"
        >
          <h3 rr-id="ang_c_020339">
            {{'angiographyCT.anamnesis.type.value' | translate }}
          </h3>
          <p-radioButton
            rr-id="ang_c_020340"
            label="{{ 'angiographyCT.anamnesis.surgicalmitralValveReconstruction.value' | translate }}"
            name="mitralValveType"
            labelStyleClass="text-break"
            [(ngModel)]="model.mitralValveType"
            [value]="mitralValve.SurgicalMitralValveReconstruction"
            rrUnClickRadio
          >
          </p-radioButton>
          <p-radioButton
            rr-id="ang_c_020341"
            label="{{ 'angiographyCT.anamnesis.surgicalmitralValveReplacement.value' | translate }}"
            name="mitralValveType"
            labelStyleClass="text-break"
            [(ngModel)]="model.mitralValveType"
            [value]="mitralValve.SurgicalMitralValveReplacement"
            rrUnClickRadio
          >
          </p-radioButton>
          <p-radioButton
            rr-id="ang_c_020342"
            label="{{ 'angiographyCT.anamnesis.reconstructionWithclipProcedure.value' | translate }}"
            name="mitralValveType"
            labelStyleClass="text-break"
            [(ngModel)]="model.mitralValveType"
            [value]="mitralValve.ReconstructionWithClipProcedure"
            rrUnClickRadio
          >
          </p-radioButton>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad m-t-14 m-b-12"></div>
    <div class="c-col-1 c-pad m-t-14 m-b-12"></div>
  </div>
</div>
