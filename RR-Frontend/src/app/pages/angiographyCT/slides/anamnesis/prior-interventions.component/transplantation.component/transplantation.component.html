<div class="f-start f-horizontal col-h-100 o-list">
  <div class="c-col-1 c-sep c-pad m-t-14 m-b-12  f-vertical o-list">
    <div class="o-radio-list">
      <h2 rr-id="ang_c_020274">
        {{'angiographyCT.anamnesis.afterTransplantation.value' | translate }}
      </h2>
      <p-radioButton
        rr-id="ang_c_020275"
        label="{{ 'angiographyCT.anamnesis.liver.value' | translate }}"
        name="afterTransplantationType"
        [(ngModel)]="model.afterTransplantationType"
        [value]="afterTransplantation.Liver"
        rrValidation="afterTransplantationType"
        [inSecondFinding]="true"
        rrContentReset="afterTransplantationTypeContainer"
      ></p-radioButton>
      <p-radioButton
        rr-id="ang_c_020276"
        label="{{ 'angiographyCT.anamnesis.kidney.value' | translate }}"
        name="afterTransplantationType"
        [(ngModel)]="model.afterTransplantationType"
        [value]="afterTransplantation.Kidney"
        rrValidation="afterTransplantationType"
        [inSecondFinding]="true"
        rrContentReset="afterTransplantationTypeContainer"
      ></p-radioButton>
      <div
        id="afterTransplantationTypeContainer"
        class="nested-content f-vertical o-radio-list"
        [rrDisable]="model.afterTransplantationType !== afterTransplantation.Kidney"
      >
        <h3 rr-id="ang_c_020277">
          {{'angiographyCT.anamnesis.side.value' | translate }}
        </h3>
        <p-checkbox
          rr-id="ang_c_020278"
          label="{{'angiographyCT.anamnesis.right.value' | translate }}"
          name="isSuspiciousFor"
          [(ngModel)]="model.isKidneySideRight"
          binary="true"
        ></p-checkbox>
        <p-checkbox
          rr-id="ang_c_020279"
          label="{{'angiographyCT.anamnesis.left.value' | translate }}"
          name="isSuspiciousFor"
          [(ngModel)]="model.isKidneySideLeft"
          binary="true"
        ></p-checkbox>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-sep c-pad m-t-14 m-b-12"></div>
  <div class="c-col-1 c-sep c-pad m-t-14 m-b-12"></div>
  <div class="c-col-1 c-pad m-t-14 m-b-12"></div>
</div>
