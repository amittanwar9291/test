<div class="f-horizontal  col-h-100 o-width-100">
  <div class="c-col-3 c-pad-l m-b-10 c-sep f-vertical m-t-15">
    <h2 rr-id="ang_c_0803169" class="m-b-12">
      {{ "angiographyCT.abdomen.associatedFindings.value" | translate }}
    </h2>
    <div class="f-horizontal col-h-100">
      <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
        <p-checkbox
          rr-id="ang_c_0803170"
          name="isIschemicBowelWall"
          [(ngModel)]="model.isIschemicBowelWall"
          binary="true"
          rrContentReset="localizationIschemiaContainer"
          label="{{ 'angiographyCT.abdomen.ischemicbowelWall.value' | translate }}"
        ></p-checkbox>
        <p-checkbox
          rr-id="ang_c_0803171"
          name="isFreeGas"
          [(ngModel)]="model.isFreeGas"
          binary="true"
          label="{{ 'angiographyCT.abdomen.freeGas.value' | translate }}"
        ></p-checkbox>
        <p-checkbox
          rr-id="ang_c_0803172"
          name="isAscites"
          [(ngModel)]="model.isAscites"
          binary="true"
          rrContentReset="ascitesDetails"
          label="{{ 'angiographyCT.abdomen.ascites.value' | translate }}"
        ></p-checkbox>
        <div
          class="o-radio-list nested-content"
          id="ascitesDetails"
          [rrDisable]="!model.isAscites"
        >
          <p-checkbox
            rr-id="ang_c_0803173"
            name="isHemorrhagic"
            [(ngModel)]="model.isHemorrhagic"
            binary="true"
            label="{{ 'angiographyCT.abdomen.hemorrhagic.value' | translate }}"
          ></p-checkbox>
        </div>
        <p-checkbox
          rr-id="ang_c_0803174"
          name="isActiveBleeding"
          [(ngModel)]="model.isActiveBleeding"
          binary="true"
          label="{{ 'angiographyCT.abdomen.activeBleeding.value' | translate }}"
        ></p-checkbox>
      </div>
      <div class="c-col-1 c-pad c-sep f-vertical f-start">
        <div
          class="o-radio-list"
          [rrDisable]="!model.isIschemicBowelWall"
          id="localizationIschemiaContainer"
        >
          <p rr-id="ang_c_080468" class="m-b-12">
            {{ "angiographyCT.abdomen.localizationIschemia.value" | translate
            }}*
          </p>
          <p-checkbox
            rr-id="ang_c_080469"
            name="isDuodenum"
            [(ngModel)]="model.isDuodenum"
            binary="true"
            [rrValidation]="localizationIschemicValiadtion"
            label="{{ 'angiographyCT.abdomen.duodenum.value' | translate }}"
          ></p-checkbox>
          <p-checkbox
            rr-id="ang_c_080470"
            name="isJejunum"
            [(ngModel)]="model.isJejunum"
            binary="true"
            [rrValidation]="localizationIschemicValiadtion"
            label="{{ 'angiographyCT.abdomen.jejunum.value' | translate }}"
          ></p-checkbox>
          <p-checkbox
            rr-id="ang_c_080471"
            name="isIleum"
            [(ngModel)]="model.isIleum"
            binary="true"
            [rrValidation]="localizationIschemicValiadtion"
            label="{{ 'angiographyCT.abdomen.ileum.value' | translate }}"
          ></p-checkbox>
          <p-checkbox
            rr-id="ang_c_080472"
            name="isCecum"
            [(ngModel)]="model.isCecum"
            binary="true"
            [rrValidation]="localizationIschemicValiadtion"
            label="{{ 'angiographyCT.abdomen.cecum.value' | translate }}"
          ></p-checkbox>
          <p-checkbox
            rr-id="ang_c_080473"
            name="isAscendingColon"
            [(ngModel)]="model.isAscendingColon"
            binary="true"
            [rrValidation]="localizationIschemicValiadtion"
            label="{{ 'angiographyCT.abdomen.ascendingColon.value' | translate }}"
          ></p-checkbox>
          <p-checkbox
            rr-id="ang_c_080474"
            name="isRightColonicFlexure"
            [(ngModel)]="model.isRightColonicFlexure"
            binary="true"
            [rrValidation]="localizationIschemicValiadtion"
            label="{{ 'angiographyCT.abdomen.rightColonicFlexure.value' | translate }}"
          ></p-checkbox>
          <p-checkbox
            rr-id="ang_c_080475"
            name="isTransverseColon"
            [(ngModel)]="model.isTransverseColon"
            binary="true"
            [rrValidation]="localizationIschemicValiadtion"
            label="{{ 'angiographyCT.abdomen.transverseColon.value' | translate }}"
          ></p-checkbox>
          <p-checkbox
            rr-id="ang_c_080476"
            name="isLeftColonicFlexure"
            [(ngModel)]="model.isLeftColonicFlexure"
            binary="true"
            [rrValidation]="localizationIschemicValiadtion"
            label="{{ 'angiographyCT.abdomen.leftColonicFlexure.value' | translate }}"
          ></p-checkbox>
          <p-checkbox
            rr-id="ang_c_080477"
            name="isDescendingColon"
            [(ngModel)]="model.isDescendingColon"
            binary="true"
            [rrValidation]="localizationIschemicValiadtion"
            label="{{ 'angiographyCT.abdomen.descendingColon.value' | translate }}"
          ></p-checkbox>
          <p-checkbox
            rr-id="ang_c_080478"
            name="isSigmoidColon"
            [(ngModel)]="model.isSigmoidColon"
            binary="true"
            [rrValidation]="localizationIschemicValiadtion"
            label="{{ 'angiographyCT.abdomen.sigmoidColon.value' | translate }}"
          ></p-checkbox>
        </div>
      </div>
      <div class="c-col-1 c-pad-l c-sep"></div>
    </div>
  </div>
</div>
