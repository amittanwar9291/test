<div class="f-vertical f-start main-container">
  <div class="col-h-100 f-horizontal">
    <div class="c-col-1 c-sep c-pad o-radio-list">
      <h2 class="m-b-10" rr-id="ang_c_040208" rrInfoIcon="ang_c_04_07">
        {{ "angiographyCT.coronaryArteries.agatstonScore.value" | translate }}
      </h2>
      <rr-number-input
        [inputRrId]="'ang_c_040209'"
        name="agatstonScore"
        [(ngModel)]="model.agatstonScore"
        [config]="{ min: 0, max: 1500, placeholder: '----' }"
      >
      </rr-number-input>
    </div>
    <div class="f-vertical c-col-1 c-sep c-pad">
      <h2 class="m-b-10" rr-id="ang_c_040342">
        {{ "angiographyCT.coronaryArteries.grading.value" | translate }}
      </h2>
      <div class="o-radio-list">
        <p-radioButton
          [(ngModel)]="model.gradingType"
          name="gradingType"
          [value]="gradingTypeEnum.NoCalcifications"
          label="{{ 'angiographyCT.coronaryArteries.noCalcifications.value' | translate }}"
          rr-id="ang_c_040343"
          rrUnClickRadio
        ></p-radioButton>

        <p-radioButton
          [(ngModel)]="model.gradingType"
          name="gradingType"
          [value]="gradingTypeEnum.Minimal"
          label="{{ 'angiographyCT.coronaryArteries.minimal.value' | translate }}"
          rr-id="ang_c_040366"
          rrUnClickRadio
        ></p-radioButton>

        <p-radioButton
          [(ngModel)]="model.gradingType"
          name="gradingType"
          [value]="gradingTypeEnum.Low"
          label="{{ 'angiographyCT.coronaryArteries.low.value' | translate }}"
          rr-id="ang_c_040344"
          rrUnClickRadio
        ></p-radioButton>

        <p-radioButton
          [(ngModel)]="model.gradingType"
          name="gradingType"
          [value]="gradingTypeEnum.Moderate"
          label="{{ 'angiographyCT.coronaryArteries.moderate.value' | translate }}"
          rr-id="ang_c_040345"
          rrUnClickRadio
        ></p-radioButton>

        <p-radioButton
          [(ngModel)]="model.gradingType"
          name="gradingType"
          [value]="gradingTypeEnum.Severe"
          label="{{ 'angiographyCT.coronaryArteries.severe.value' | translate }}"
          rr-id="ang_c_040346"
          rrUnClickRadio
        ></p-radioButton>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad"></div>
    <div class="c-col-1 c-sep c-pad-l"></div>
  </div>
</div>
