<div class="f-vertical f-start main-container">
  <div class="col-h-100 f-horizontal">
    <div class="f-vertical c-sep">
      <div class="p-l-15">
        <h2 class="m-b-10" rr-id="ang_c_040202" rrInfoIcon="ang_c_04_01">
          {{ "angiographyCT.coronaryArteries.coronaryArterialDominance.value" |
          translate }}
        </h2>
      </div>
      <div class="f-horizontal col-h-100">
        <div class="c-col-1 c-sep c-pad o-radio-list">
          <p-radioButton
            rrContentReset="coronaryArterialDominanceBlock"
            [(ngModel)]="model.coronaryArterialDominanceType"
            name="coronaryArterialDominanceType"
            [value]="coronaryArterialDominanceTypeEnum.RightDominant"
            label="{{ 'angiographyCT.coronaryArteries.rightDominant.value' | translate }}"
            rr-id="ang_c_040203"
            rrValidation="coronaryArterialDominanceType"
          ></p-radioButton>

          <p-radioButton
            rrContentReset="coronaryArterialDominanceBlock"
            [(ngModel)]="model.coronaryArterialDominanceType"
            name="coronaryArterialDominanceType"
            [value]="coronaryArterialDominanceTypeEnum.LeftDominant"
            label="{{ 'angiographyCT.coronaryArteries.leftDominant.value' | translate }}"
            rr-id="ang_c_040204"
            rrValidation="coronaryArterialDominanceType"
          ></p-radioButton>

          <p-radioButton
            rrContentReset="coronaryArterialDominanceBlock"
            [(ngModel)]="model.coronaryArterialDominanceType"
            name="coronaryArterialDominanceType"
            [value]="coronaryArterialDominanceTypeEnum.Codominant"
            label="{{ 'angiographyCT.coronaryArteries.codominant.value' | translate }}"
            rr-id="ang_c_040205"
            rrValidation="coronaryArterialDominanceType"
          ></p-radioButton>
        </div>
        <div class="c-col-1 c-sep c-pad">
          <div
            class="o-radio-list text-break"
            id="coronaryArterialDominanceBlock"
            *ngIf="model.coronaryArterialDominanceType === coronaryArterialDominanceTypeEnum.RightDominant"
          >
            <p-checkbox
              rr-id="ang_c_040301"
              label="{{ 'angiographyCT.coronaryArteries.rightSuperDominant.value' | translate }}"
              [(ngModel)]="model.isRightSuperDominant"
              binary="true"
              rrInfoIcon="ang_c_04_02"
              name="isRightSuperDominant"
            ></p-checkbox>
          </div>
        </div>
      </div>
    </div>
    <div class="f-vertical c-col-1 c-sep c-pad"></div>
    <div class="f-vertical c-col-1 c-sep c-pad-l"></div>
  </div>
</div>
