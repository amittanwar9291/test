<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-center">
    <div class="f-vertical f-start o-radio-list c-sep c-pad-r">
      <rr-angiography-ct
        name="localization"
        [(ngModel)]="model.localization"
        rrValidation="localization"
        isLocalizer="true"
        (announceSelection)="updateUpperArteries()"
      ></rr-angiography-ct>
    </div>

    <div class="c-sep c-pad">
      <rr-patient-information
        [model]="model.patientInformation"
        name="patientInformation"
      >
      </rr-patient-information>
    </div>

    <div class="c-col-1 f-vertical f-start o-radio-list c-pad-l"></div>
  </div>
</form>
