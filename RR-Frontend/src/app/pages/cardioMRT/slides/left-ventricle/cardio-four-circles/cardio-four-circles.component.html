<div class="f-vertical localizers-container validation-border">
  <div class="f-horizontal localizers-upper-row">
    <div
      class="left-circle"
      [class.disabled]="model.myocardialEdemaType !== 'FocalMyocardialEdema'"
    >
      <rr-cardio-circle-static-singlecolor-localizer
        rr-id="car_m_060112"
        [caption]="'cardioMRT.leftVentricle.edema.value'"
        [checkedColor]="colors.purple"
        [circleLocation]="model.myocardialEdemaLocalizer"
      >
      </rr-cardio-circle-static-singlecolor-localizer>
    </div>
    <div
      class="right-circle"
      [class.disabled]="model.wallThickeningType !== 'FocalWallThickening'"
    >
      <rr-cardio-circle-static-singlecolor-localizer
        rr-id="car_m_060113"
        [caption]="'cardioMRT.leftVentricle.thick.value'"
        [checkedColor]="colors.turquoise"
        [circleLocation]="model.wallThickeningLocalizer"
      >
      </rr-cardio-circle-static-singlecolor-localizer>
    </div>
  </div>
  <div class="f-horizontal">
    <div
      class="left-circle"
      [class.disabled]="model.wallThinningType !== 'FocalWallThinning'"
    >
      <rr-cardio-circle-static-singlecolor-localizer
        rr-id="car_m_060116"
        [caption]="'cardioMRT.leftVentricle.thin.value'"
        [checkedColor]="colors.blue"
        [circleLocation]="model.wallThinningLocalizer"
      >
      </rr-cardio-circle-static-singlecolor-localizer>
    </div>
    <div
      class="right-circle"
      [class.disabled]="model.hypointensMyokType !== 'HypointensityT1wT2wFocal'"
    >
      <rr-cardio-circle-static-singlecolor-localizer
        rr-id="car_m_060117"
        [caption]="'cardioMRT.leftVentricle.hypo.value'"
        [checkedColor]="colors.yellow"
        [circleLocation]="model.reducedMyocardialSignalT1wT2wLocalizer"
      >
      </rr-cardio-circle-static-singlecolor-localizer>
    </div>
  </div>
</div>
