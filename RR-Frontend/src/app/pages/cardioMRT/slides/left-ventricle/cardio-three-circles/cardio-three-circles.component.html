<div class="f-vertical localizers-container validation-border">
  <div class="f-horizontal localizers-upper-row">
    <div class="left-circle" [class.disabled]="!model.isT1">
      <rr-cardio-circle-static-singlecolor-localizer
        rr-id="car_m_060509"
        [caption]="'cardioMRT.leftVentricle.t1.value'"
        [checkedColor]="colors.purple"
        [circleLocation]="model.t1Localizer.localizer"
      >
      </rr-cardio-circle-static-singlecolor-localizer>
    </div>
    <div class="right-circle" [class.disabled]="!model.isT2">
      <rr-cardio-circle-static-singlecolor-localizer
        rr-id="car_m_060510"
        [caption]="'cardioMRT.leftVentricle.t2.value'"
        [checkedColor]="colors.turquoise"
        [circleLocation]="model.t2Localizer.localizer"
      >
      </rr-cardio-circle-static-singlecolor-localizer>
    </div>
  </div>
  <div class="f-horizontal">
    <div class="left-circle" [class.disabled]="!model.isT1Gd">
      <rr-cardio-circle-static-singlecolor-localizer
        rr-id="car_m_060512"
        [caption]="'cardioMRT.leftVentricle.t1Gd.value'"
        [checkedColor]="colors.blue"
        [circleLocation]="model.t1GdLocalizer.localizer"
      >
      </rr-cardio-circle-static-singlecolor-localizer>
    </div>
  </div>
</div>
