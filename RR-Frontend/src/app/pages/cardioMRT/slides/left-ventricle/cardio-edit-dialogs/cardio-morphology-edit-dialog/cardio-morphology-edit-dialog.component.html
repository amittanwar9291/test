<div
  class="f-vertical f-space-between col-h-100 localizer-dialog-large"
  rrBlockForm
  [ngStyle]="{ 'zoom': zoom }"
>
  <div class="f-vertical">
    <div class="f-horizontal f-space-between">
      <h1 rr-id="car_m_060118" class="header-text">
        {{ 'cardioMRT.leftVentricle.morphologyEditor.value' | translate }}
      </h1>
      <rr-close-button class="close-button" (buttonPressed)="close()">
      </rr-close-button>
    </div>
    <p rr-id="car_m_060119" class="instruction-text text-break">
      {{ 'cardioMRT.leftVentricle.pleaseClickOnThe.value' | translate }}
    </p>
  </div>

  <div class="f-horizontal f-start">
    <div
      class="f-vertical f-space-between morphology-localizer-group"
      [class.disabled]="model.myocardialEdemaType !== 'FocalMyocardialEdema'"
    >
      <div class="header-container">
        <rr-cardio-localizer-positioner-header
          [activePosition]="localizerPosition.UL"
          labelRRID="car_m_060120"
          positionerRRID="car_m_060211"
          [caption]="'cardioMRT.leftVentricle.myocardialEdema.value'"
        >
        </rr-cardio-localizer-positioner-header>
      </div>
      <rr-cardio-circle-editable-singlecolor-localizer
        rr-id="car_m_060112"
        class="m-b-34"
        [caption]="'cardioMRT.leftVentricle.edema.value'"
        [checkedColor]="colors.purple"
        (announceSelection)="onDataUpdate()"
        [(ngModel)]="model.myocardialEdemaLocalizer"
        rrValidation="myocardialEdemaLocalizer"
        isLocalizer="true"
      >
      </rr-cardio-circle-editable-singlecolor-localizer>
    </div>

    <div
      class="f-vertical f-space-between morphology-localizer-group"
      [class.disabled]="model.wallThickeningType !== 'FocalWallThickening'"
    >
      <div class="header-container">
        <rr-cardio-localizer-positioner-header
          [activePosition]="localizerPosition.UR"
          labelRRID="car_m_060212"
          positionerRRID="car_m_060306"
          [caption]="'cardioMRT.leftVentricle.wallThickening.value'"
        >
        </rr-cardio-localizer-positioner-header>
      </div>
      <rr-cardio-circle-editable-singlecolor-localizer
        rr-id="car_m_060113"
        class="m-b-34"
        [caption]="'cardioMRT.leftVentricle.thick.value'"
        [checkedColor]="colors.turquoise"
        (announceSelection)="onDataUpdate()"
        [(ngModel)]="model.wallThickeningLocalizer"
        rrValidation="wallThickeningLocalizer"
        isLocalizer="true"
      >
      </rr-cardio-circle-editable-singlecolor-localizer>
    </div>

    <div
      class="f-vertical f-space-between morphology-localizer-group"
      [class.disabled]="model.wallThinningType !== 'FocalWallThinning'"
    >
      <div class="header-container">
        <rr-cardio-localizer-positioner-header
          [activePosition]="localizerPosition.LL"
          labelRRID="car_m_060307"
          positionerRRID="car_m_060410"
          [caption]="'cardioMRT.leftVentricle.wallThinning.value'"
        >
        </rr-cardio-localizer-positioner-header>
      </div>
      <rr-cardio-circle-editable-singlecolor-localizer
        rr-id="car_m_060116"
        class="m-b-34"
        [caption]="'cardioMRT.leftVentricle.thin.value'"
        [checkedColor]="colors.blue"
        (announceSelection)="onDataUpdate()"
        [(ngModel)]="model.wallThinningLocalizer"
        rrValidation="wallThinningLocalizer"
        isLocalizer="true"
      >
      </rr-cardio-circle-editable-singlecolor-localizer>
    </div>

    <div
      class="f-vertical f-space-between morphology-localizer-group"
      [class.disabled]="model.hypointensMyokType !== 'HypointensityT1wT2wFocal'"
    >
      <div class="header-container">
        <rr-cardio-localizer-positioner-header
          [activePosition]="localizerPosition.LR"
          labelRRID="car_m_060411"
          positionerRRID="car_m_060513"
          [caption]="'cardioMRT.leftVentricle.reducedMyocardialSignalT1wT2w.value'"
        >
        </rr-cardio-localizer-positioner-header>
      </div>
      <rr-cardio-circle-editable-singlecolor-localizer
        rr-id="car_m_060117"
        class="m-b-34"
        [caption]="'cardioMRT.leftVentricle.hypo.value'"
        [checkedColor]="colors.yellow"
        (announceSelection)="onDataUpdate()"
        [(ngModel)]="model.reducedMyocardialSignalT1wT2wLocalizer"
        rrValidation="reducedMyocardialSignalT1wT2wLocalizer"
        isLocalizer="true"
      >
      </rr-cardio-circle-editable-singlecolor-localizer>
    </div>
  </div>
</div>
