<div class="f-start f-vertical o-radio-list">
  <h2 rr-id="car_m_020404">
    {{ 'cardioMRT.anamnesis.localisationValveReplacement.value' | translate }}*
  </h2>
  <p-checkbox
    rr-id="car_m_020405"
    [(ngModel)]="model.isAorticValve"
    label="{{ 'cardioMRT.anamnesis.aorticValve.value' | translate }}"
    name="isAorticValve"
    binary="true"
    rrValidation="isAorticValve isMitralValve"
    inSecondFinding="true"
    rrContentReset="isAorticValve-block"
  ></p-checkbox>
  <div
    class="f-start f-vertical o-radio-list nested-content"
    id="isAorticValve-block"
    [rrDisable]="!model.isAorticValve"
  >
    <p-radioButton
      rr-id="car_m_020406"
      [(ngModel)]="model.aorticValveType"
      label="{{ 'cardioMRT.anamnesis.transcatheterAorticValveImplantationTAVI.value' | translate }}"
      labelStyleClass="text-break"
      name="aorticValveType"
      [value]="aorticValveType.TranscatheterAorticValveImplantationTAVI"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="car_m_020407"
      [(ngModel)]="model.aorticValveType"
      label="{{ 'cardioMRT.anamnesis.surgicalReconstructionOfThe.value' | translate }}"
      labelStyleClass="text-break"
      name="aorticValveType"
      rrUnClickRadio
      [value]="aorticValveType.SurgicalReconstructionOfThe"
    ></p-radioButton>
    <p-radioButton
      rr-id="car_m_020408"
      [(ngModel)]="model.aorticValveType"
      label="{{ 'cardioMRT.anamnesis.surgicalAorticValveReplacement.value' | translate }}"
      labelStyleClass="text-break"
      name="aorticValveType"
      [value]="aorticValveType.SurgicalAorticValveReplacement"
      rrUnClickRadio
    ></p-radioButton>
  </div>
  <p-checkbox
    rr-id="car_m_020409"
    [(ngModel)]="model.isMitralValve"
    label="{{ 'cardioMRT.anamnesis.mitralValve.value' | translate }}"
    name="isMitralValve"
    binary="true"
    rrValidation="isAorticValve isMitralValve"
    inSecondFinding="true"
    rrContentReset="isMitralValve-block"
  ></p-checkbox>
  <div
    class="f-start f-vertical o-radio-list nested-content"
    id="isMitralValve-block"
    [rrDisable]="!model.isMitralValve"
  >
    <p-radioButton
      rr-id="car_m_020410"
      [(ngModel)]="model.mitralValveType"
      label="{{ 'cardioMRT.anamnesis.surgicalReconstructionOfTheMitralValve.value' | translate }}"
      labelStyleClass="text-break"
      name="mitralValveType"
      [value]="mitralValveType.SurgicalReconstructionOfThe"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="car_m_020411"
      [(ngModel)]="model.mitralValveType"
      label="{{ 'cardioMRT.anamnesis.surgicalMitralValveReplacement.value' | translate }}"
      labelStyleClass="text-break"
      name="mitralValveType"
      [value]="mitralValveType.SurgicalMitralValveReplacement"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="car_m_020412"
      [(ngModel)]="model.mitralValveType"
      label="{{ 'cardioMRT.anamnesis.reconstructionWithClipProcedure.value' | translate }}"
      labelStyleClass="text-break"
      name="mitralValveType"
      [value]="mitralValveType.ReconstructionWithClipProcedure"
      rrUnClickRadio
    ></p-radioButton>
  </div>
</div>
