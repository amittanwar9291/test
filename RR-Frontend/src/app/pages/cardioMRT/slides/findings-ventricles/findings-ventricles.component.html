<form #autosaveForm="ngForm" rrBlockForm>
  <div class="c-main f-horizontal f-start finding-verticles__section">
    <p-tabView class="rr-tabView">
      <p-tabPanel>
        <ng-template pTemplate="header">
          <h1 class="tab-header" rr-id="car_m_050103">
            {{ 'cardioMRT.findingsVentricles.measuredValuesLV.value' | translate
            }}
          </h1>
        </ng-template>
        <ng-template pTemplate="content">
          <rr-measured-values-lv [model]="model"></rr-measured-values-lv>
        </ng-template>
      </p-tabPanel>

      <p-tabPanel>
        <ng-template pTemplate="header">
          <h1 class="tab-header" rr-id="car_m_050201">
            {{ 'cardioMRT.findingsVentricles.measuredRVAtriums.value' |
            translate }}
          </h1>
        </ng-template>
        <ng-template pTemplate="content">
          <rr-measured-rv-atriums [model]="model"></rr-measured-rv-atriums>
        </ng-template>
      </p-tabPanel>
    </p-tabView>
  </div>
</form>
