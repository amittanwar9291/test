<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-center">
    <div class="c-col-1 c-sep c-pad-r">
      <div class="f-vertical">
        <h1 rr-id="car_m_010103" class="m-b-28">
          {{ 'cardioMRT.areaOfExamination.areaOfExamination.value' | translate
          }}
        </h1>
        <div class="o-radio-list">
          <p-checkbox
            binary="true"
            labelStyleClass="ui-fat-label"
            label="{{
              'cardioMRT.areaOfExamination.specificHeartMRT.value' | translate
            }}"
            rr-id="car_m_010104"
            [(ngModel)]="model.isSpecificHeartMRT"
            name="specificHeartMRT"
            disabled
          >
          </p-checkbox>
        </div>
      </div>
    </div>
    <div class="c-sep c-pad c-col-3">
      <rr-patient-information
        [model]="model.patientInformation"
        [isBSA]="true"
        [bsaModelProperty]="model.bsa"
      >
      </rr-patient-information>
    </div>
    <div class="c-col-1 c-sep c-pad-l"></div>
  </div>
</form>
