<div class="f-vertical o-radio-list c-pad-l col-h-100">
  <h2 rr-id="car_m_040344" rrInfoIcon="car_m_04_06">
    {{ "cardioMRT.flaps.tetralogyofFallot.value" | translate }}
  </h2>
  <div class="f-horizontal col-h-100">
    <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
      <p rr-id="car_m_040345" class="m-b-6">
        {{ "cardioMRT.flaps.criteria.value" | translate }}
      </p>
      <p-checkbox
        rr-id="car_m_040346"
        name="isVentricleSeptalDefect"
        class="m-b-6"
        label="{{
          'cardioMRT.flaps.ventricleSeptalDefectVSD.value' | translate
        }}"
        binary="true"
        [(ngModel)]="model.isVentricleSeptalDefect"
        rrContentReset="isVentricleSeptalDefectBlock"
      >
      </p-checkbox>
      <div
        class="f-start o-radio-list nested-content"
        [rrDisable]="!model.isVentricleSeptalDefect"
        id="isVentricleSeptalDefectBlock"
      >
        <p rr-id="car_m_040337">
          {{ "cardioMRT.flaps.type.value" | translate }}
        </p>
        <p-checkbox
          rr-id="car_m_040338"
          name="isMembranous"
          label="{{ 'cardioMRT.flaps.membranous.value' | translate }}"
          binary="true"
          [(ngModel)]="model.isMembranous"
        >
        </p-checkbox>
      </div>
      <p-checkbox
        rr-id="car_m_040339"
        name="isRVOTObstruction"
        class="m-b-8"
        label="{{ 'cardioMRT.flaps.rVOTObstruction.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isRVOTObstruction"
        rrContentReset="isRVOTObstructionBlock"
      >
      </p-checkbox>
      <div
        class="f-start o-radio-list nested-content m-b-8"
        [rrDisable]="!model.isRVOTObstruction"
        id="isRVOTObstructionBlock"
      >
        <p-checkbox
          rr-id="car_m_040340"
          name="isInfundibularPulmonaryStenosis"
          label="{{
            'cardioMRT.flaps.infundibularPulmonaryStenosis.value' | translate
          }}"
          binary="true"
          [(ngModel)]="model.isInfundibularPulmonaryStenosis"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="car_m_040341"
          name="isPulmonaryValveStenosis"
          label="{{
            'cardioMRT.flaps.pulmonaryValveStenosis.value' | translate
          }}"
          binary="true"
          [(ngModel)]="model.isPulmonaryValveStenosis"
        >
        </p-checkbox>
      </div>
      <p-checkbox
        rr-id="car_m_040342"
        name="isRightVentricularHypertrophy"
        class="text-break"
        label="{{
          'cardioMRT.flaps.rightVentricularHypertrophy.value' | translate
        }}"
        binary="true"
        [(ngModel)]="model.isRightVentricularHypertrophy"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="car_m_040343"
        name="isOverridingAorta"
        label="{{ 'cardioMRT.flaps.overridingAorta.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isOverridingAorta"
      >
      </p-checkbox>
    </div>
    <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list">
      <p rr-id="car_m_040434" class="m-b-6">
        {{ "cardioMRT.flaps.associatedFindings.value" | translate }}
      </p>
      <p-checkbox
        rr-id="car_m_040439"
        name="isAortopulmonaryCollateral"
        label="{{
          'cardioMRT.flaps.aortopulmonaryCollateral.value' | translate
        }}"
        binary="true"
        [(ngModel)]="model.isAortopulmonaryCollateral"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="car_m_040440"
        name="isRightSidedAorticArch"
        label="{{ 'cardioMRT.flaps.rightsidedAorticArch.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isRightSidedAorticArch"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="car_m_040441"
        name="isCoronaryArteryAnomalies"
        label="{{
          'cardioMRT.flaps.coronaryArteryAnomalies.value' | translate
        }}"
        binary="true"
        [(ngModel)]="model.isCoronaryArteryAnomalies"
        rrContentReset="isCoronaryArteryAnomaliesBlock"
      >
      </p-checkbox>
      <div
        class="f-start o-radio-list nested-content m-b-8"
        [rrDisable]="!model.isCoronaryArteryAnomalies"
        id="isCoronaryArteryAnomaliesBlock"
      >
        <p-checkbox
          rr-id="car_m_040442"
          rrInfoIcon="car_m_04_04"
          name="isRIVALADOfTheRightCoronarySinus"
          class="text-break"
          label="{{ 'cardioMRT.flaps.rIVALADOfTheRight.value' | translate }}"
          binary="true"
          [(ngModel)]="model.isRIVALADOfTheRightCoronarySinus"
          rrContentReset="isRIVALADOfTheRightCoronarySinusBlock"
        >
        </p-checkbox>
        <div
          class="f-start o-radio-list nested-content"
          [rrDisable]="!model.isRIVALADOfTheRightCoronarySinus"
          id="isRIVALADOfTheRightCoronarySinusBlock"
        >
          <p-checkbox
            rr-id="car_m_040443"
            name="isPrepulmonary"
            label="{{ 'cardioMRT.flaps.prepulmonary.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isPrepulmonary"
          >
          </p-checkbox>
        </div>
      </div>
      <p-checkbox
        rr-id="car_m_040444"
        name="isPersistentLeftSuperiorVena"
        class="text-break"
        label="{{
          'cardioMRT.flaps.persistentLeftSuperiorVena.value' | translate
        }}"
        binary="true"
        [(ngModel)]="model.isPersistentLeftSuperiorVena"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="car_m_040445"
        name="isAtrioventricularSeptalDefect"
        class="text-break"
        label="{{
          'cardioMRT.flaps.atrioventricularSeptalDefect.value' | translate
        }}"
        binary="true"
        [(ngModel)]="model.isAtrioventricularSeptalDefect"
      >
      </p-checkbox>
    </div>
  </div>
</div>
