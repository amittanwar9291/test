<div class="f-vertical o-radio-list c-pad-l col-h-100 c-sep">
  <div class="f-horizontal col-h-100">
    <div class="c-col-1 c-pad-r f-vertical f-start o-radio-list">
      <h2 rr-id="car_m_040344" class="text-break">
        {{'cardioMRT.flaps.transpositionOfthegreatArteriesTGA.value' |
        translate}}
      </h2>
      <p rr-id="car_m_040345" class="m-b-8">
        {{'cardioMRT.flaps.type.value' | translate}}*
      </p>
      <p-radioButton
        rr-id="car_m_040346"
        rrInfoIcon="car_m_04_05"
        name="transpositionOfTheGreatArteriesType"
        [value]="transpositionOfTheGreatArteriesType.LevoTransposition"
        label="{{'cardioMRT.flaps.levoTranspositionLTGA.value' | translate}}"
        [(ngModel)]="model.transpositionOfTheGreatArteriesType"
        rrValidation="transpositionOfTheGreatArteriesType"
        inSecondFinding="true"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="car_m_040347"
        name="transpositionOfTheGreatArteriesType"
        [value]="transpositionOfTheGreatArteriesType.DextroTransposition"
        label="{{'cardioMRT.flaps.dextroTranspositionDTGA.value' | translate}}"
        [(ngModel)]="model.transpositionOfTheGreatArteriesType"
        rrValidation="transpositionOfTheGreatArteriesType"
        inSecondFinding="true"
      >
      </p-radioButton>
    </div>
    <div class="c-col-1 c-pad c-sep-l f-vertical f-start o-radio-list m-t-30">
      <p rr-id="car_m_040434" class="m-b-7">
        {{'cardioMRT.flaps.associatedFindings.value' | translate}}
      </p>
      <p-checkbox
        rr-id="car_m_040446"
        name="isVentricleSeptalDefect"
        label="{{'cardioMRT.flaps.ventricleSeptalDefectVSD.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isVentricleSeptalDefect"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="car_m_040447"
        name="isAtrialSeptalDefect"
        label="{{'cardioMRT.flaps.atrialSeptaldefectASD.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isAtrialSeptalDefect"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="car_m_040448"
        name="isPersistentDuctusArteriosus"
        class="text-break"
        label="{{'cardioMRT.flaps.persistentductusArteriosus.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isPersistentDuctusArteriosus"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="car_m_040449"
        name="isPersistentForamenOvale"
        label="{{'cardioMRT.flaps.persistentForamenovale.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isPersistentForamenOvale"
      >
      </p-checkbox>
    </div>
  </div>
</div>
