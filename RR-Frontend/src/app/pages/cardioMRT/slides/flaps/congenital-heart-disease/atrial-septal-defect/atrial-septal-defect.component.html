<div class="f-vertical o-radio-list c-pad-l col-h-100">
  <h2 rr-id="car_m_040336">
    {{ "cardioMRT.flaps.atrialSeptaldefectASD.value" | translate }}
  </h2>
  <div class="f-horizontal col-h-100">
    <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
      <p rr-id="car_m_040337" class="m-b-7">
        {{ "cardioMRT.flaps.type.value" | translate }}
      </p>
      <p-radioButton
        rr-id="car_m_040338"
        rrUnClickRadio
        name="artialSeptalDefectType"
        [value]="artialSeptalDefectType.OstiumPrimum"
        label="{{ 'cardioMRT.flaps.ostiumPrimum.value' | translate }}"
        [(ngModel)]="model.artialSeptalDefectType"
        rrContentReset="artialSeptalDefectTypeBlock"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="car_m_040339"
        rrUnClickRadio
        name="artialSeptalDefectType"
        [value]="artialSeptalDefectType.OstiumSecundum"
        label="{{ 'cardioMRT.flaps.ostiumSecundum.value' | translate }}"
        [(ngModel)]="model.artialSeptalDefectType"
        rrContentReset="artialSeptalDefectTypeBlock"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="car_m_040340"
        rrUnClickRadio
        name="artialSeptalDefectType"
        [value]="artialSeptalDefectType.SinusVenosusType"
        label="{{ 'cardioMRT.flaps.sinusVenosusType.value' | translate }}"
        [(ngModel)]="model.artialSeptalDefectType"
        rrContentReset="artialSeptalDefectTypeBlock"
      >
      </p-radioButton>
      <div
        class="f-start o-radio-list nested-content"
        [rrDisable]="
          model.artialSeptalDefectType !==
          artialSeptalDefectType.SinusVenosusType
        "
        id="artialSeptalDefectTypeBlock"
      >
        <p-radioButton
          rr-id="car_m_040341"
          rrUnClickRadio
          name="sinusVenosusType"
          [value]="sinusVenosusType.VenaCavaSuperiorType"
          label="{{ 'cardioMRT.flaps.venaCavaSuperiorType.value' | translate }}"
          [(ngModel)]="model.sinusVenosusType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="car_m_040342"
          rrUnClickRadio
          name="sinusVenosusType"
          [value]="sinusVenosusType.VenaCavaInferiorType"
          label="{{ 'cardioMRT.flaps.venaCavaInferiorType.value' | translate }}"
          [(ngModel)]="model.sinusVenosusType"
        >
        </p-radioButton>
      </div>
      <p-radioButton
        rr-id="car_m_040343"
        rrUnClickRadio
        name="artialSeptalDefectType"
        [value]="artialSeptalDefectType.SinusCoronariusType"
        label="{{ 'cardioMRT.flaps.sinusCoronariusType.value' | translate }}"
        [(ngModel)]="model.artialSeptalDefectType"
        rrContentReset="artialSeptalDefectTypeBlock"
      >
      </p-radioButton>
    </div>
    <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list">
      <p rr-id="car_m_040434" class="m-b-6">
        {{ "cardioMRT.flaps.associatedFindings.value" | translate }}
      </p>
      <p-checkbox
        rr-id="car_m_040435"
        name="isCardiomegaly"
        label="{{ 'cardioMRT.flaps.cardiomegaly.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isCardiomegaly"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="car_m_040436"
        name="isRARVIncrease"
        label="{{ 'cardioMRT.flaps.rARVIncrease.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isRARVIncrease"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="car_m_040437"
        name="isDilatedPulmonaryArtery"
        label="{{ 'cardioMRT.flaps.dilatedPulmonaryArteries.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isDilatedPulmonaryArtery"
      >
      </p-checkbox>
    </div>
  </div>
</div>
