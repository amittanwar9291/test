<div class="f-vertical o-radio-list c-pad-l col-h-100">
  <h2 rr-id="car_m_040344">
    {{ "cardioMRT.flaps.ventricleSeptalDefectVSD.value" | translate }}
  </h2>
  <div class="f-horizontal col-h-100">
    <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
      <p rr-id="car_m_040337" class="m-b-7">
        {{ "cardioMRT.flaps.type.value" | translate }}
      </p>
      <p-radioButton
        rr-id="car_m_040345"
        rrUnClickRadio
        name="ventricleSeptalDefectType"
        [value]="ventricleSeptalDefectType.Membranous"
        label="{{ 'cardioMRT.flaps.membranous.value' | translate }}"
        [(ngModel)]="model.ventricleSeptalDefectType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="car_m_040346"
        rrUnClickRadio
        name="ventricleSeptalDefectType"
        [value]="ventricleSeptalDefectType.Outlet"
        label="{{ 'cardioMRT.flaps.outlet.value' | translate }}"
        [(ngModel)]="model.ventricleSeptalDefectType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="car_m_040347"
        rrUnClickRadio
        name="ventricleSeptalDefectType"
        [value]="ventricleSeptalDefectType.Inlet"
        label="{{ 'cardioMRT.flaps.inlet.value' | translate }}"
        [(ngModel)]="model.ventricleSeptalDefectType"
      >
      </p-radioButton>
      <p-radioButton
        rr-id="car_m_040348"
        rrUnClickRadio
        name="ventricleSeptalDefectType"
        [value]="ventricleSeptalDefectType.Trabecular"
        label="{{ 'cardioMRT.flaps.trabecular.value' | translate }}"
        [(ngModel)]="model.ventricleSeptalDefectType"
      >
      </p-radioButton>
    </div>
    <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list">
      <p rr-id="car_m_040434" class="m-b-6">
        {{ "cardioMRT.flaps.associatedFindings.value" | translate }}
      </p>
      <p-checkbox
        rr-id="car_m_040435"
        name="isCardiomegaly"
        label="{{ 'cardioMRT.flaps.cardiomegaly.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isCardiomegaly"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="car_m_040438"
        name="isLALVIncrease"
        label="{{ 'cardioMRT.flaps.lALVIncrease.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isLALVIncrease"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="car_m_040437"
        name="isDilatedPulmonaryArtery"
        label="{{ 'cardioMRT.flaps.dilatedPulmonaryArteries.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isDilatedPulmonaryArtery"
      >
      </p-checkbox>
    </div>
  </div>
</div>
