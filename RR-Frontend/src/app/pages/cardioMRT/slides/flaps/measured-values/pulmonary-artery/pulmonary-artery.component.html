<div class="f-vertical f-start o-radio-list" id="pulmonaryArteryBlock">
  <rr-number-input
    name="pulmonaryArtery.maxFlowInMlSec"
    labelStyleClass="text-break"
    inputRrId="car_m_040303"
    labelRrId="car_m_040304"
    label="{{ 'cardioMRT.flaps.maxFlowInMlsec.value' | translate }}"
    [config]="{max: 200}"
    [(ngModel)]="model.maxFlowInMlSec"
  ></rr-number-input>
  <rr-number-input
    name="pulmonaryArtery.minFlowInMlSec"
    labelStyleClass="text-break"
    inputRrId="car_m_040305"
    labelRrId="car_m_040306"
    label="{{ 'cardioMRT.flaps.minFlowInMlsec.value' | translate }}"
    [config]="{max: 200}"
    [(ngModel)]="model.minFlowInMlSec"
  ></rr-number-input>
  <rr-number-input
    name="pulmonaryArtery.positiveFlowInMl"
    labelStyleClass="text-break"
    inputRrId="car_m_040307"
    labelRrId="car_m_040308"
    label="{{ 'cardioMRT.flaps.positiveFlowInMl.value' | translate }}"
    [config]="{max: 999}"
    [(ngModel)]="model.positiveFlowInMl"
  ></rr-number-input>
  <rr-number-input
    name="pulmonaryArtery.negativeFlowInMl"
    labelStyleClass="text-break"
    inputRrId="car_m_040309"
    labelRrId="car_m_040310"
    label="{{ 'cardioMRT.flaps.negativeFlowInMl.value' | translate }}"
    [config]="{max: 999}"
    [(ngModel)]="model.negativeFlowInMl"
  ></rr-number-input>
  <rr-number-input
    name="pulmonaryArtery.regurgitantFractionInPercent"
    labelStyleClass="text-break"
    inputRrId="car_m_040311"
    labelRrId="car_m_040312"
    label="{{ 'cardioMRT.flaps.regurgitantFractionIn.value' | translate }}"
    [config]="{max: 60, labelWidth: 155}"
    [(ngModel)]="model.regurgitantFractionInPercent"
  ></rr-number-input>
  <div class="m-t-13">
    <p rr-id="car_m_040313" class="m-b-7">
      {{ 'cardioMRT.flaps.referenceImageFlowCurve.value' | translate }}
    </p>
    <rr-uploader-ng-wrapper
      rr-id="car_m_040314"
      [(ngModel)]="model.flowCurveImage"
      name="pulmonaryArtery.pulmonaryFlowCurveImage"
      [operationsUrl]="fileUploadUrl"
      [referenceId]="model.id"
      [fileType]="measurementFileType.FlowCurveImage"
      [placeholder]="refPicturePlaceholder"
      (fileDeleteEvent)="clearFlowCurveImage()"
      #flowCurveImageUploader
    >
    </rr-uploader-ng-wrapper>
  </div>
  <div class="m-t-0">
    <p rr-id="car_m_040315" class="m-b-7">
      {{ 'cardioMRT.flaps.referenceImagePCMeasuring.value' | translate }}
    </p>
    <rr-uploader-ng-wrapper
      rr-id="car_m_040316"
      [(ngModel)]="model.pcMeasurementImage"
      name="pulmonaryArtery.pulmonaryPcMeasurementImage"
      [operationsUrl]="fileUploadUrl"
      [referenceId]="model.id"
      [fileType]="measurementFileType.PCMeasurementImage"
      [placeholder]="refPicturePlaceholder"
      (fileDeleteEvent)="clearPcMeasurementImage()"
      #pcMeasurementImageUploader
    >
    </rr-uploader-ng-wrapper>
  </div>
</div>
