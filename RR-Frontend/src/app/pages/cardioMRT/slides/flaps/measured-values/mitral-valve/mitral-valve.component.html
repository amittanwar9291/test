<div class="f-vertical f-start o-radio-list" id="mitralValveBlock">
  <rr-number-input
    name="mitralValve.maxFlowInMlSec"
    labelStyleClass="text-break"
    inputRrId="car_m_040403"
    labelRrId="car_m_040404"
    label="{{ 'cardioMRT.flaps.maxFlowInMlsec.value' | translate }}"
    [config]="{max: 300}"
    [(ngModel)]="model.maxFlowInMlSec"
  ></rr-number-input>
  <rr-number-input
    name="mitralValve.minFlowInMlSec"
    labelStyleClass="text-break"
    inputRrId="car_m_040405"
    labelRrId="car_m_040406"
    label="{{ 'cardioMRT.flaps.minFlowInMlsec.value' | translate }}"
    [config]="{max: 300}"
    [(ngModel)]="model.minFlowInMlSec"
  ></rr-number-input>
  <rr-number-input
    name="mitralValve.positiveFlowInMl"
    labelStyleClass="text-break"
    inputRrId="car_m_040407"
    labelRrId="car_m_040408"
    label="{{ 'cardioMRT.flaps.positiveFlowInMl.value' | translate }}"
    [config]="{max: 999}"
    [(ngModel)]="model.positiveFlowInMl"
  ></rr-number-input>
  <rr-number-input
    name="mitralValve.negativeFlowInMl"
    labelStyleClass="text-break"
    inputRrId="car_m_040409"
    labelRrId="car_m_040410"
    label="{{ 'cardioMRT.flaps.negativeFlowInMl.value' | translate }}"
    [config]="{max: 999}"
    [(ngModel)]="model.negativeFlowInMl"
  ></rr-number-input>
  <rr-number-input
    name="mitralValve.regurgitantFractionInPercent"
    labelStyleClass="text-break"
    inputRrId="car_m_040411"
    labelRrId="car_m_040412"
    label="{{ 'cardioMRT.flaps.regurgitantFractionIn.value' | translate }}"
    [config]="{max: 70, labelWidth: 155}"
    [(ngModel)]="model.regurgitantFractionInPercent"
  ></rr-number-input>
  <div class="m-t-13">
    <p rr-id="car_m_040413" class="m-b-7">
      {{ 'cardioMRT.flaps.referenceImageFlowCurve.value' | translate }}
    </p>
    <rr-uploader-ng-wrapper
      rr-id="car_m_040414"
      [(ngModel)]="model.flowCurveImage"
      name="mitralValve.flowCurveImage"
      [operationsUrl]="fileUploadUrl"
      [referenceId]="model.id"
      [fileType]="measurementFileType.FlowCurveImage"
      [placeholder]="refPicturePlaceholder"
      (fileDeleteEvent)="clearFlowCurveImage()"
      #flowCurveImageUploader
    >
    </rr-uploader-ng-wrapper>
  </div>
  <div class="m-t-0">
    <p rr-id="car_m_040415" class="m-b-7">
      {{ 'cardioMRT.flaps.referenceImagePCMeasuring.value' | translate }}
    </p>
    <rr-uploader-ng-wrapper
      rr-id="car_m_040416"
      [(ngModel)]="model.pcMeasurementImage"
      name="mitralValve.pcMeasurementImage"
      [operationsUrl]="fileUploadUrl"
      [referenceId]="model.id"
      [fileType]="measurementFileType.PCMeasurementImage"
      [placeholder]="refPicturePlaceholder"
      (fileDeleteEvent)="clearPcMeasurementImage()"
      #pcMeasurementImageUploader
    >
    </rr-uploader-ng-wrapper>
  </div>
</div>
