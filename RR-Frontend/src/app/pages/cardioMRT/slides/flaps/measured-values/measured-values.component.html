<div class="f-vertical o-width-100 col-h-100">
  <h2 rr-id="car_m_040203" class="c-pad-l m-t-14 m-b-19">
    {{'cardioMRT.flaps.measuredValues2.value' | translate}}
  </h2>
  <div class="f-horizontal c-col-4 c-sep c-pad-l col-h-100 m-b-12">
    <div class="c-col-1 c-pad-r c-sep f-vertical f-start">
      <p-checkbox
        rr-id="car_m_040204"
        name="isAortaAscendens"
        class="m-t-7 m-b-15"
        label="{{ 'cardioMRT.flaps.aortaAscendens.value' | translate }}"
        labelStyleClass="ui-fat-label"
        binary="true"
        [(ngModel)]="model.isAortaAscendens"
        rrContentReset="aortaAscendensBlock"
        (onChange)="resetAortaAscendensMeasureFiles()"
      ></p-checkbox>
      <div
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isAortaAscendens"
      >
        <rr-aorta-ascendens
          [model]="model.aortaAscendensMeasures"
        ></rr-aorta-ascendens>
      </div>
    </div>
    <div class="c-col-1 c-pad c-sep f-vertical f-start">
      <p-checkbox
        rr-id="car_m_040302"
        name="isPulmonaryArtery"
        class="m-t-7 m-b-15"
        label="{{ 'cardioMRT.flaps.pulmonaryArtery.value' | translate }}"
        labelStyleClass="ui-fat-label"
        binary="true"
        [(ngModel)]="model.isPulmonaryArtery"
        rrContentReset="pulmonaryArteryBlock"
        (onChange)="resetPulmonaryArteryMeasureFiles()"
      ></p-checkbox>
      <div
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isPulmonaryArtery"
      >
        <rr-pulmonary-artery
          [model]="model.pulmonaryArteryMeasures"
        ></rr-pulmonary-artery>
      </div>
    </div>
    <div class="c-col-1 c-pad c-sep f-vertical f-start">
      <p-checkbox
        rr-id="car_m_040402"
        name="isMitralValve"
        class="m-t-7 m-b-15"
        label="{{ 'cardioMRT.flaps.mitralValve.value' | translate }}"
        labelStyleClass="ui-fat-label"
        binary="true"
        [(ngModel)]="model.isMitralValve"
        rrContentReset="mitralValveBlock"
        (onChange)="resetMitralValveMeasureFiles()"
      ></p-checkbox>
      <div
        class="f-vertical f-start o-radio-list nested-content"
        [rrDisable]="!model.isMitralValve"
      >
        <rr-mitral-valve [model]="model.mitralValveMeasures"> </rr-mitral-valve>
      </div>
    </div>
    <div class="c-col-1 c-pad-l c-sep f-vertical f-start"></div>
  </div>
</div>
