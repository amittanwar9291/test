<div class="f-horizontal col-h-100" id="distalDetails-block">
  <div class="c-col-2 c-pad-l c-sep f-start f-vertical">
    <h2 rr-id="car_m_090408" class="m-b-10">
      {{ 'cardioMRT.pericardiumVessels.detailsDistal.value' | translate }}*
    </h2>
    <div class="c-col-2 f-horizontal col-h-100">
      <div class="c-col-1 c-pad-r c-sep f-start f-vertical o-radio-list">
        <p-radioButton
          rr-id="car_m_090409"
          [(ngModel)]="model.distalType"
          label="{{ 'cardioMRT.pericardiumVessels.myocardialBridge.value' | translate }}"
          name="distalType"
          [value]="distalType.MyocardialBridge"
          rrValidation="distalType"
        ></p-radioButton>
        <p-radioButton
          rr-id="car_m_090410"
          [(ngModel)]="model.distalType"
          label="{{ 'cardioMRT.pericardiumVessels.ectasiaaneurysm.value' | translate }}"
          name="distalType"
          [value]="distalType.EctasiaAneurysm"
          rrValidation="distalType"
        ></p-radioButton>
      </div>
      <div class="c-col-1 c-pad-l c-sep f-start f-vertical o-radio-list">
        <h2 rr-id="car_m_090515" class="m-t-4">
          {{ 'cardioMRT.pericardiumVessels.localization.value' | translate }}*
        </h2>
        <p-checkbox
          rr-id="car_m_090516"
          [(ngModel)]="model.isRCA"
          label="{{ 'cardioMRT.pericardiumVessels.rCA.value' | translate }}"
          name="isRCA"
          binary="true"
          rrValidation="isRCA isLMA isLAD isRCX"
        ></p-checkbox>
        <p-checkbox
          rr-id="car_m_090517"
          [(ngModel)]="model.isLMA"
          label="{{ 'cardioMRT.pericardiumVessels.lMA.value' | translate }}"
          name="isLMA"
          binary="true"
          rrValidation="isRCA isLMA isLAD isRCX"
        ></p-checkbox>
        <p-checkbox
          rr-id="car_m_090518"
          [(ngModel)]="model.isLAD"
          label="{{ 'cardioMRT.pericardiumVessels.lAD.value' | translate }}"
          name="isLAD"
          binary="true"
          rrValidation="isRCA isLMA isLAD isRCX"
        ></p-checkbox>
        <p-checkbox
          rr-id="car_m_090519"
          [(ngModel)]="model.isRCX"
          label="{{ 'cardioMRT.pericardiumVessels.rCX.value' | translate }}"
          name="isRCX"
          binary="true"
          rrValidation="isRCA isLMA isLAD isRCX"
        ></p-checkbox>
      </div>
    </div>
  </div>
</div>
