<div class="c-col-3 c-pad-l f-horizontal col-h-100" id="pulmonaryVeins-block">
  <div class="c-col-1 c-pad-r c-sep f-start f-vertical o-radio-list">
    <h2 rr-id="car_m_090322" class="m-t-2">
      {{ 'cardioMRT.pericardiumVessels.variations.value' | translate }}*
    </h2>
    <p-radioButton
      rr-id="car_m_090323"
      [(ngModel)]="model.pulmonaryVariantsType"
      label="{{ 'cardioMRT.pericardiumVessels.rightSidedAccessoryPulmonaryVeinRAPV.value' | translate }}"
      labelStyleClass="text-break"
      name="pulmonaryVariantsType"
      [value]="pulmonaryVariantsType.RightAccessoryPulmonaryVein"
      class="l-h-24"
      rrValidation="pulmonaryVariantsType"
      rrContentReset="partialAnomalousPulmonaryVenous-block"
    ></p-radioButton>
    <p-radioButton
      rr-id="car_m_090324"
      [(ngModel)]="model.pulmonaryVariantsType"
      label="{{ 'cardioMRT.pericardiumVessels.leftAccessoryPulmonaryVein.value' | translate }}"
      labelStyleClass="text-break"
      name="pulmonaryVariantsType"
      [value]="pulmonaryVariantsType.LeftAccessoryPulmonaryVein"
      class="l-h-24"
      rrValidation="pulmonaryVariantsType"
      rrContentReset="partialAnomalousPulmonaryVenous-block"
    ></p-radioButton>
    <p-radioButton
      rr-id="car_m_090325"
      [(ngModel)]="model.pulmonaryVariantsType"
      label="{{ 'cardioMRT.pericardiumVessels.partialAnomalousPulmonaryVenous.value' | translate }}"
      labelStyleClass="text-break"
      name="pulmonaryVariantsType"
      [value]="pulmonaryVariantsType.PartialAnomalousPulmonaryVenous"
      class="l-h-24"
      rrValidation="pulmonaryVariantsType"
    ></p-radioButton>
    <div
      class="f-start f-vertical o-radio-list nested-content"
      id="partialAnomalousPulmonaryVenous-block"
      [rrDisable]="model.pulmonaryVariantsType !== pulmonaryVariantsType.PartialAnomalousPulmonaryVenous"
    >
      <p-radioButton
        rr-id="car_m_090326"
        [(ngModel)]="model.partialAnomalousType"
        label="{{ 'cardioMRT.pericardiumVessels.outletOfTheRight.value' | translate }}"
        labelStyleClass="text-break"
        name="partialAnomalousType"
        [value]="partialAnomalousType.OpeningOfRightUpperPulmVein"
        class="l-h-24"
        rrUnClickRadio
      ></p-radioButton>
      <p-radioButton
        rr-id="car_m_090327"
        [(ngModel)]="model.partialAnomalousType"
        label="{{ 'cardioMRT.pericardiumVessels.scimitarSyndrome.value' | translate }}"
        name="partialAnomalousType"
        [value]="partialAnomalousType.ScimitarSyndrome"
        rrInfoIcon="car_m_09_05"
        rrUnClickRadio
      ></p-radioButton>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad-l c-sep"></div>
</div>
