<div class="f-horizontal col-h-100" id="venaCava-block">
  <div class="c-col-2 c-pad c-sep f-start f-vertical">
    <h2 rr-id="car_m_090328" class="m-b-10 m-t-2">
      {{ 'cardioMRT.pericardiumVessels.localization.value' | translate }}*
    </h2>
    <div class="c-col-2 f-horizontal col-h-100">
      <div class="c-col-1 c-pad-r c-sep f-start f-vertical o-radio-list">
        <p-radioButton
          rr-id="car_m_090329"
          [(ngModel)]="model.venaCavaType"
          label="{{ 'cardioMRT.pericardiumVessels.superior.value' | translate }}"
          name="venaCavaType"
          [value]="venaCavaType.Superior"
          rrValidation="venaCavaType"
          rrContentReset="inferiorVariations-block"
        ></p-radioButton>
        <p-radioButton
          rr-id="car_m_090330"
          [(ngModel)]="model.venaCavaType"
          label="{{ 'cardioMRT.pericardiumVessels.inferior.value' | translate }}"
          name="venaCavaType"
          [value]="venaCavaType.Inferior"
          rrValidation="venaCavaType"
          rrContentReset="superiorVariations-block"
        ></p-radioButton>
      </div>

      <div class="c-col-1 c-pad-l c-sep f-start f-vertical o-list">
        <ng-container [ngSwitch]="model.venaCavaType">
          <div
            *ngSwitchCase="venaCavaType.Superior"
            id="superiorVariations-block"
            class="f-start f-vertical o-radio-list m-t-3"
          >
            <h2 rr-id="car_m_090430">
              {{ 'cardioMRT.pericardiumVessels.variations.value' | translate }}*
            </h2>
            <p-radioButton
              rr-id="car_m_090431"
              [(ngModel)]="model.superiorVariantsType"
              label="{{ 'cardioMRT.pericardiumVessels.persistentVCSLeft.value' | translate }}"
              name="superiorVariantsType"
              [value]="superiorVariantsType.PersistentVCSLeft"
              rrValidation="superiorVariantsType"
            ></p-radioButton>
            <p-radioButton
              rr-id="car_m_090432"
              [(ngModel)]="model.superiorVariantsType"
              label="{{ 'cardioMRT.pericardiumVessels.mirrorinvertedVCS.value' | translate }}"
              name="superiorVariantsType"
              [value]="superiorVariantsType.MirrorinvertedVCS"
              rrValidation="superiorVariantsType"
            ></p-radioButton>
            <p-radioButton
              rr-id="car_m_090433"
              [(ngModel)]="model.superiorVariantsType"
              label="{{ 'cardioMRT.pericardiumVessels.retroaorticVBrachiocephalicaLeft.value' | translate }}"
              labelStyleClass="text-break"
              name="superiorVariantsType"
              [value]="superiorVariantsType.RetroaortalVBrachioCephalica"
              rrValidation="superiorVariantsType"
            ></p-radioButton>
          </div>

          <div
            *ngSwitchCase="venaCavaType.Inferior"
            id="inferiorVariations-block"
            class="f-start f-vertical o-radio-list m-t-3"
          >
            <h2 rr-id="car_m_090430_1">
              {{ 'cardioMRT.pericardiumVessels.variations.value' | translate }}*
            </h2>
            <p-radioButton
              rr-id="car_m_090434"
              [(ngModel)]="model.inferiorVariantsType"
              label="{{ 'cardioMRT.pericardiumVessels.leftVCI.value' | translate }}"
              name="inferiorVariantsType"
              [value]="inferiorVariantsType.LeftVCI"
              rrValidation="inferiorVariantsType"
            ></p-radioButton>
            <p-radioButton
              rr-id="car_m_090435"
              [(ngModel)]="model.inferiorVariantsType"
              label="{{ 'cardioMRT.pericardiumVessels.doubledVCI.value' | translate }}"
              name="inferiorVariantsType"
              [value]="inferiorVariantsType.DoubledVCI"
              rrValidation="inferiorVariantsType"
            ></p-radioButton>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="c-col-1 c-pad-l c-sep"></div>
</div>
