<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="car_m_090248"
        rrValidation="isAnteriorMediastinum isMiddleMediastinum isPosteriorMediastinum"
      >
        {{ 'cardioMRT.pericardiumVessels.characterization.value' | translate }}
      </h1>
    </ng-template>
    <rr-main-characteristic
      [model]="model"
      [technologyModel]="technologyModel"
    ></rr-main-characteristic>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="car_m_090333" rrValidation="differentialDiagnosis01">
        {{ 'cardioMRT.pericardiumVessels.differentialDiagnosisTabHeader.value' |
        translate }}
      </h1>
    </ng-template>
    <rr-differential-diagnosis [model]="model"></rr-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
