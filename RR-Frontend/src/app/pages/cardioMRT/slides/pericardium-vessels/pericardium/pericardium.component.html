<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-pad-r c-sep f-start f-vertical o-radio-list">
    <h2 rr-id="car_m_090213" class="m-t-2">
      {{ 'cardioMRT.pericardiumVessels.changes.value' | translate }}*
    </h2>
    <p-checkbox
      rr-id="car_m_090202"
      [(ngModel)]="model.isPericardialEffusion"
      name="isPericardialEffusion"
      label="{{ 'cardioMRT.pericardiumVessels.pericardialEffusion.value' | translate }}"
      binary="true"
      rrContentReset="isPericardialEffusion-block"
      rrValidation="isPericardialEffusion isPericarditisCalcification"
    >
    </p-checkbox>
    <div
      class="f-start f-vertical o-radio-list nested-content"
      id="isPericardialEffusion-block"
      [rrDisable]="!model.isPericardialEffusion"
    >
      <rr-number-input
        inputRrId="car_m_090203"
        labelRrId="car_m_090204"
        [(ngModel)]="model.pericardialEffusionMaxWidth"
        label="{{ 'cardioMRT.pericardiumVessels.maxWidthInMm.value' | translate }}"
        labelStyleClass="text-break"
        name="pericardialEffusionMaxWidth"
      >
      </rr-number-input>
    </div>
    <p-checkbox
      rr-id="car_m_090205"
      [(ngModel)]="model.isPericarditisCalcification"
      label="{{ 'cardioMRT.pericardiumVessels.pericardialCalcification.value' | translate }}"
      name="isPericarditisCalcification"
      binary="true"
      rrContentReset="isPericarditisCalcification-block"
      rrValidation="isPericardialEffusion isPericarditisCalcification"
    >
    </p-checkbox>
    <div
      class="f-start f-vertical o-radio-list nested-content"
      id="isPericarditisCalcification-block"
      [rrDisable]="!model.isPericarditisCalcification"
    >
      <p-checkbox
        rr-id="car_m_090206"
        [(ngModel)]="model.isPericarditisConstrictiva"
        label="{{ 'cardioMRT.pericardiumVessels.constrictivePericarditis.value' | translate }}"
        name="isPericarditisConstrictiva"
        binary="true"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad-l c-sep"></div>
</div>
