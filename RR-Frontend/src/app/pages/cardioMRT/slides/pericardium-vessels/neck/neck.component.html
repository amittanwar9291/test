<div class="f-horizontal col-h-100">
  <div class="c-col-4 c-pad-r c-sep f-start f-vertical">
    <h2 rr-id="car_m_0902159" class="m-b-11">
      {{ 'cardioMRT.pericardiumVessels.thyroid.value' | translate }}*
    </h2>
    <div class="c-col-4 f-horizontal col-h-100">
      <div class="c-col-1 c-pad-r c-sep f-start f-vertical o-radio-list">
        <p-checkbox
          rr-id="car_m_0902160"
          [(ngModel)]="model.isStruma"
          label="{{ 'cardioMRT.pericardiumVessels.struma.value' | translate }}"
          name="isStruma"
          binary="true"
          rrContentReset="isStruma-block"
          rrValidation="isStruma isNode"
        >
        </p-checkbox>
        <div
          class="f-start f-vertical o-radio-list nested-content m-b-20"
          id="isStruma-block"
          [rrDisable]="!model.isStruma"
        >
          <p-checkbox
            rr-id="car_m_0902161"
            [(ngModel)]="model.isRetrosternalParts"
            label="{{ 'cardioMRT.pericardiumVessels.retrosternalParts.value' | translate }}"
            name="isRetrosternalParts"
            binary="true"
          >
          </p-checkbox>
        </div>
        <p-checkbox
          rr-id="car_m_0902162"
          [(ngModel)]="model.isNode"
          label="{{ 'cardioMRT.pericardiumVessels.node.value' | translate }}"
          name="isNode"
          binary="true"
          rrContentReset="isNode-block"
          rrValidation="isStruma isNode"
        >
        </p-checkbox>
        <div
          class="f-start f-vertical o-radio-list nested-content"
          id="isNode-block"
          [rrDisable]="!model.isNode"
        >
          <rr-number-input
            inputRrId="car_m_0902163"
            labelRrId="car_m_0902164"
            [(ngModel)]="model.maximumDiameterInMm"
            label="{{ 'cardioMRT.pericardiumVessels.maximumDiameterInMm.value' | translate }}"
            labelStyleClass="text-break2"
            name="maximumDiameterInMm"
            [config]="{ labelWidth: 130 }"
          >
          </rr-number-input>
        </div>
      </div>
      <div class="c-col-1 c-pad c-sep"></div>
      <div class="c-col-1 c-pad c-sep"></div>
      <div class="c-col-1 c-pad-l c-sep"></div>
    </div>
  </div>
</div>
