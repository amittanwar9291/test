<div class="f-horizontal f-space-between m-b-10">
  <div
    class="caption"
    [ngStyle]="{'min-width': threeCirclesMode ? '385px' : '180px' }"
    [ngClass]="{ 'caption-first': activePosition === localizerPosition.UL,
                 'caption-second': activePosition === localizerPosition.UR,
                 'caption-third': activePosition === localizerPosition.LL,
                 'caption-fourth': activePosition === localizerPosition.LR
    }"
  >
    <span [attr.rr-id]="labelRRID" class="text-break"
      >{{ caption | translate }}</span
    >
  </div>
  <div [attr.rr-id]="positionerRRID">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="43"
      height="43"
      viewBox="0 0 43 43"
    >
      <!-- upper left -->
      <g id="Group_2891" transform="translate(-455 -523)">
        <g
          id="Ellipse_687"
          class="circle"
          [class.upper-left]="activePosition === localizerPosition.UL"
          transform="translate(455 523)"
        >
          <circle class="inner-circle" cx="9.5" cy="9.5" r="9.5" />
          <circle class="outer-circle" cx="9.5" cy="9.5" r="9" />
        </g>

        <!-- upper right -->
        <g
          id="Ellipse_688"
          class="circle"
          [class.upper-right]="activePosition === localizerPosition.UR"
          transform="translate(479 523)"
        >
          <circle class="inner-circle" cx="9.5" cy="9.5" r="9.5" />
          <circle class="outer-circle" cx="9.5" cy="9.5" r="9" />
        </g>

        <!-- lower left -->
        <g
          id="Ellipse_690"
          class="circle"
          [class.lower-left]="activePosition === localizerPosition.LL"
          transform="translate(455 547)"
        >
          <circle class="inner-circle" cx="9.5" cy="9.5" r="9.5" />
          <circle class="outer-circle" cx="9.5" cy="9.5" r="9" />
        </g>

        <!-- lower right -->
        <g
          id="Ellipse_728"
          *ngIf="!threeCirclesMode"
          class="circle"
          [class.lower-right]="activePosition === localizerPosition.LR"
          transform="translate(479 547)"
        >
          <circle class="inner-circle" cx="9.5" cy="9.5" r="9.5" />
          <circle class="outer-circle" cx="9.5" cy="9.5" r="9" />
        </g>
      </g>
    </svg>
  </div>
</div>
