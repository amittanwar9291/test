<div class="color-picker">
  <p>{{ 'cardioMRT.leftVentricle.colorPicker.value' | translate }}</p>
  <div
    *ngFor="let type of sectionTypes"
    class="color-tile"
    [style.background-color]="type.color"
    (click)="selectSectionType(type.sectionType)"
  >
    <span
      [attr.rr-id]="type.rrID"
      [class.active]="type.sectionType === activeSectionType"
    >
      {{ type.sectionTypeTranslationKey | translate }}
    </span>
  </div>
</div>
