<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_070268" [rrValidation]="['isRight isLeft']" ifAny="true">
        {{ 'abdomenMRT.kidneys.characterization.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization
      class="f-horizontal col-h-100"
      [model]="model"
      [isCMReinforced]="isCMReinforced"
    >
    </rr-characterization>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_070352">
        {{ 'abdomenMRT.kidneys.differentialDiagnosis.value' | translate }}
      </h1>
    </ng-template>
    <rr-renal-differential-diagnosis
      class="f-horizontal col-h-100"
      [model]="model"
      [diffDiagnosisOptions]="differentialDiagnosisOptions"
    >
    </rr-renal-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
