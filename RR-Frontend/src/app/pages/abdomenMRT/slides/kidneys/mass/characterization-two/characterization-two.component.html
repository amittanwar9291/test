<div class="f-horizontal c-sep m-t-14 m-b-13">
  <div class="c-col-1 c-sep c-pad f-vertical o-list">
    <div class="o-radio-list" [rrDisable]="!isDWI">
      <h2 rr-id="abd_m_0702102" rrInfoIcon="abd_m_07_02">
        {{'abdomenMRT.kidneys.diffusionImaging.value' | translate}}
      </h2>
      <p-checkbox
        rr-id="abd_m_0702103"
        name="isDiffusionRestriction"
        label="{{'abdomenMRT.kidneys.diffusionRestriction.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isDiffusionRestriction"
      >
      </p-checkbox>
    </div>
  </div>
  <div class="f-vertical c-pad c-sep o-list">
    <h2 rr-id="abd_m_0703120">
      {{'abdomenMRT.kidneys.associatedFindings.value' | translate}}
    </h2>
    <div class="f-horizontal col-h-100">
      <div class="c-col-1 c-sep c-pad-r f-vertical o-list">
        <div class="o-radio-list">
          <p-checkbox
            rr-id="abd_m_0703121"
            name="isCapsule"
            label="{{'abdomenMRT.kidneys.capsule.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isCapsule"
            rrContentReset="isCapsuleBlock"
          >
          </p-checkbox>
          <div
            class="f-start o-radio-list nested-content"
            id="isCapsuleBlock"
            [rrDisable]="!model.isCapsule"
          >
            <p-checkbox
              rr-id="abd_m_0703122"
              name="isAssociatedFindingsNodularThickening"
              label="{{'abdomenMRT.kidneys.nodularThickening.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isAssociatedFindingsNodularThickening"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_0703123"
              name="isAssociatedFindingsCalcification"
              label="{{'abdomenMRT.kidneys.calcification.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isAssociatedFindingsCalcification"
            >
            </p-checkbox>
          </div>
          <p-checkbox
            rr-id="abd_m_0703124"
            name="isPseudoCapsularExtension"
            label="{{'abdomenMRT.kidneys.pseudocapsularExtension.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isPseudoCapsularExtension"
            rrContentReset="isPseudoCapsularExtensionBlock"
            class="text-break"
          >
          </p-checkbox>
          <div
            class="f-start o-radio-list nested-content"
            id="isPseudoCapsularExtensionBlock"
            [rrDisable]="!model.isPseudoCapsularExtension"
          >
            <p-checkbox
              rr-id="abd_m_0703125"
              name="isInfiltrationPerirenalAdiposeTissue"
              label="{{'abdomenMRT.kidneys.infiltrationOfThePerirenaladiposeTissue.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isInfiltrationPerirenalAdiposeTissue"
            >
            </p-checkbox>
          </div>
          <p-checkbox
            rr-id="abd_m_0703126"
            name="isDeformationOuterRenalContour"
            label="{{'abdomenMRT.kidneys.deformationOfTheOuterrenalContour.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isDeformationOuterRenalContour"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_0703127"
            name="isHemorrhage"
            label="{{'abdomenMRT.kidneys.hemorrhage.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isHemorrhage"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_0703128"
            name="isLocoregionalLN"
            label="{{'abdomenMRT.kidneys.locoregionalLN.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isLocoregionalLN"
            rrContentReset="isLocoregionalLNBlock"
          >
          </p-checkbox>
          <div
            class="f-start o-radio-list nested-content"
            id="isLocoregionalLNBlock"
            [rrDisable]="!model.isLocoregionalLN"
          >
            <h3 rr-id="abd_m_0703129">
              {{'abdomenMRT.kidneys.sAD.value' | translate}}
            </h3>
            <rr-number-input
              inputRrId="abd_m_0703130"
              labelRrId="abd_m_0703131"
              name="sadInMm"
              label="{{ 'abdomenMRT.kidneys.inMm.value' | translate }}"
              [config]="{ min: 1, max: 99, placeholder: '--' }"
              [(ngModel)]="model.sadInMm"
            >
            </rr-number-input>
          </div>
        </div>
      </div>
      <div class="c-col-1 c-sep c-pad-l f-vertical o-list">
        <div class="o-radio-list c-pad-r">
          <p-checkbox
            rr-id="abd_m_0704123"
            name="isVascularInfiltration"
            label="{{'abdomenMRT.kidneys.vascularInfiltration.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isVascularInfiltration"
            rrContentReset="isVascularInfiltrationBlock"
          >
          </p-checkbox>
          <div
            class="f-start o-radio-list nested-content"
            id="isVascularInfiltrationBlock"
            [rrDisable]="!model.isVascularInfiltration"
          >
            <p-radioButton
              rr-id="abd_m_0704124"
              rrUnClickRadio
              name="vascularInfiltrationType"
              [value]="vascularInfiltrationType.RenalArtery"
              label="{{'abdomenMRT.kidneys.renalArtery.value' | translate}}"
              [(ngModel)]="model.vascularInfiltrationType"
              rrContentReset="renalVeinsBlock"
            >
            </p-radioButton>
            <p-radioButton
              rr-id="abd_m_0704125"
              rrUnClickRadio
              name="vascularInfiltrationType"
              [value]="vascularInfiltrationType.RenalVeins"
              label="{{'abdomenMRT.kidneys.renalVein.value' | translate}}"
              [(ngModel)]="model.vascularInfiltrationType"
              rrContentReset="renalVeinsBlock"
            >
            </p-radioButton>
            <div
              class="f-start f-vertical o-radio-list nested-content"
              id="renalVeinsBlock"
              [rrDisable]="model.vascularInfiltrationType !== vascularInfiltrationType.RenalVeins"
            >
              <h3 rr-id="abd_m_0704126">
                {{'abdomenMRT.kidneys.extension2.value' | translate}}
              </h3>
              <p-dropdown
                rr-id="abd_m_0704127"
                [(ngModel)]="model.extensionType"
                styleClass="o-width-100 ui-brown-box"
                name="extensionType"
                placeholder="{{ 'shared.pleaseSelect' | translate }}"
                [options]="extensionOptions"
                rrDropdownClear
              >
              </p-dropdown>
              <h3 rr-id="abd_m_0704130">
                {{'abdomenMRT.kidneys.details.value' | translate}}
              </h3>
              <p-checkbox
                rr-id="abd_m_0704128"
                name="isCompleteOcclusion"
                label="{{'abdomenMRT.kidneys.completeOcclusion.value' | translate}}"
                binary="true"
                [(ngModel)]="model.isCompleteOcclusion"
              >
              </p-checkbox>
              <p-checkbox
                rr-id="abd_m_0704129"
                name="isIntramuralInfiltration"
                label="{{'abdomenMRT.kidneys.intramuralInfiltration.value' | translate}}"
                binary="true"
                [(ngModel)]="model.isIntramuralInfiltration"
              >
              </p-checkbox>
            </div>
          </div>
          <p-checkbox
            rr-id="abd_m_0704114"
            name="isRetroperitonealCollateralVessels"
            label="{{'abdomenMRT.kidneys.retroperitonealcollateralVessels.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isRetroperitonealCollateralVessels"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_0704115"
            name="isFluidAroundCyst"
            label="{{'abdomenMRT.kidneys.fluidAroundCyst.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isFluidAroundCyst"
          >
          </p-checkbox>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad-l f-vertical o-list">
    <div class="p-r-15">
      <rr-reference-picture
        [(ngModel)]="model.massReferencePicture"
        [referenceId]="model.id"
        [fileUploadUrl]="fileUploadUrl"
        name="massReferencePicture"
        [elementsRrIds]="massReferencePictureElementsRrIds"
        [pictureFileType]="imageFileTypeEnum.MassImageFile"
      >
      </rr-reference-picture>
    </div>
  </div>
</div>
