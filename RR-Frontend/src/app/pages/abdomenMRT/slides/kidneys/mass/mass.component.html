<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="abd_m_070228"
        [rrValidation]="['kidneysDifferentialDiagnosisType', 'massSideType', 'massChar2ExtensionSizeInMm']"
        ifAny="true"
      >
        {{ 'abdomenMRT.kidneys.localization.value' | translate }}
      </h1>
    </ng-template>
    <rr-localization
      class="f-horizontal col-h-100"
      [model]="model"
      [diffDiagnosisOptions]="differentialDiagnosis1"
    >
    </rr-localization>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_070318">
        {{ 'abdomenMRT.kidneys.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-mass-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
      [isCMReinforced]="isCMReinforced"
    >
    </rr-mass-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_070428">
        {{ 'abdomenMRT.kidneys.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-mass-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
      [isDWI]="isDWI"
      [extensionOptions]="extensionOptions"
    >
    </rr-mass-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="abd_m_070528"
        [rrValidation]="['kidneysDifferentialDiagnosisType1', 'massSideMoreThanOneLesionType']"
        ifAny="true"
      >
        {{ 'abdomenMRT.kidneys.differentialDiagnosis.value' | translate }}
      </h1>
    </ng-template>
    <rr-mass-differential-diagnosis
      class="f-horizontal col-h-100"
      [model]="model"
      [diffDiagnosisOptions1]="differentialDiagnosis1"
      [diffDiagnosisOptions2And3]="differentialDiagnosis2An3"
      [bosniakClassificationOptions]="bosniakClassification"
    >
    </rr-mass-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
