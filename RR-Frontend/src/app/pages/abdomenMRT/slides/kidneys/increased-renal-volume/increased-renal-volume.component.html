<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_070292" [rrValidation]="['isRight isLeft']" ifAny="true">
        {{ 'abdomenMRT.kidneys.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-renal-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
    >
    </rr-renal-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="abd_m_070393"
        [rrValidation]="['kidneysDifferentialDiagnosisType1']"
      >
        {{ 'abdomenMRT.kidneys.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-renal-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
      [diffDiagnosisOptions]="differentialDiagnosisOptions"
      [isCMReinforced]="isCMReinforced"
    >
    </rr-renal-characterization-two>
  </p-tabPanel>
</p-tabView>
