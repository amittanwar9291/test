<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="abd_m_070292"
        [rrValidation]="['sideType', 'severityType']"
        ifAny="true"
      >
        {{ 'abdomenMRT.kidneys.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-obstructive-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
      [isCMReinforced]="isCMReinforced"
      [severityTypeOptions]="severityTypeOptions"
      [associatedCausalFindingsOptions]="associatedCausalFindingsOptions"
      [ureterOptions]="ureterOptions"
    >
    </rr-obstructive-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_070393">
        {{ 'abdomenMRT.kidneys.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-obstructive-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
    >
    </rr-obstructive-characterization-two>
  </p-tabPanel>
</p-tabView>
