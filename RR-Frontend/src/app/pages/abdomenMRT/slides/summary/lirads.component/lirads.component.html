<div class="f-horizontal f-start h-100 o-width-100">
  <div class="m-b-22 o-width-100 f-horizontal">
    <div class="f-vertical col-h-100">
      <h2
        rr-id="abd_m_120117"
        class="p-t-10 p-l-28 m-b-15"
        rrInfoIcon="abd_m_12_02"
      >
        {{ 'abdomenMRT.summary.liRADS.value' | translate }}
      </h2>
      <div class="f-horizontal col-h-100">
        <div
          class="c-col-3 h-100 c-pad-r o-radio-list f-vertical f-start p-l-3"
        >
          <h2 rr-id="abd_m_120130" class="p-l-25">
            {{ 'abdomenMRT.summary.category.value' | translate }}
          </h2>
          <div class="abdomen-slider p-l-25">
            <rr-slider-number-input
              rr-id="abd_m_120118"
              name="liRADSCategoryType"
              [step]="1"
              [max]="9"
              [min]="0"
              [customSliderLabels]="descriptionArray"
              [(ngModel)]="model.liRADSCategoryType"
              ngDefaultControl
              class="block-click"
            >
            </rr-slider-number-input>
          </div>
        </div>
        <div class="c-col-1 h-100 c-pad c-sep-l p-b-10">
          <div class="o-radio-list p-l-10">
            <h2 rr-id="abd_m_120419">
              {{ 'abdomenMRT.summary.treatmentResponseCategory.value' |
              translate }}
            </h2>
            <p-radioButton
              rr-id="abd_m_120420"
              label="{{ 'abdomenMRT.summary.lRTRNotAssessable.value' | translate }}"
              name="liRADSTreatmentResponseCategoryType"
              [(ngModel)]="model.liRADSTreatmentResponseCategoryType"
              [value]="liRADSTreatmentResponseCategoryType.LRTRNotAssessable"
              rrUnClickRadio
            >
            </p-radioButton>
            <p-radioButton
              rr-id="abd_m_120421"
              label="{{ 'abdomenMRT.summary.lRTRAvital.value' | translate }}"
              name="liRADSTreatmentResponseCategoryType"
              [(ngModel)]="model.liRADSTreatmentResponseCategoryType"
              [value]="liRADSTreatmentResponseCategoryType.LRTRAvital"
              rrUnClickRadio
            >
            </p-radioButton>
            <p-radioButton
              rr-id="abd_m_120422"
              label="{{ 'abdomenMRT.summary.lRTREquivocal.value' | translate }}"
              name="liRADSTreatmentResponseCategoryType"
              [(ngModel)]="model.liRADSTreatmentResponseCategoryType"
              [value]="liRADSTreatmentResponseCategoryType.LRTREquivocal"
              rrUnClickRadio
            >
            </p-radioButton>
            <p-radioButton
              rr-id="abd_m_120423"
              label="{{ 'abdomenMRT.summary.lRTRVital.value' | translate }}"
              name="liRADSTreatmentResponseCategoryType"
              [(ngModel)]="model.liRADSTreatmentResponseCategoryType"
              [value]="liRADSTreatmentResponseCategoryType.LRTRVital"
              rrUnClickRadio
            >
            </p-radioButton>
          </div>
        </div>
      </div>
    </div>
    <div class="c-col-1 h-100 c-pad-l c-sep-l m-t-10"></div>
  </div>
</div>
