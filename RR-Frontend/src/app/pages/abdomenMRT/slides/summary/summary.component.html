<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-center abdomen-summary-main-container">
    <p-tabView class="rr-tabView">
      <p-tabPanel>
        <ng-template pTemplate="header">
          <h1 rr-id="hea_m_1201114" class="tab-header m-l-10">
            {{ "abdomenMRT.summary.courserecommendation.value" | translate }}
          </h1>
        </ng-template>
        <rr-course [model]="model" [gender]="gender"></rr-course>
      </p-tabPanel>
      <p-tabPanel>
        <ng-template pTemplate="header">
          <h1 rr-id="abd_m_120201">
            {{ "abdomenMRT.summary.tNMClassification.value" | translate }}
          </h1>
        </ng-template>
        <rr-classification [model]="model"> </rr-classification>
      </p-tabPanel>
      <p-tabPanel *ngIf="isFocalLiver">
        <ng-template pTemplate="header">
          <h1 rr-id="abd_m_120301">
            {{ "abdomenMRT.summary.liRADS.value" | translate }}
          </h1>
        </ng-template>
        <rr-lirads [model]="model"> </rr-lirads>
      </p-tabPanel>
    </p-tabView>
  </div>
</form>
