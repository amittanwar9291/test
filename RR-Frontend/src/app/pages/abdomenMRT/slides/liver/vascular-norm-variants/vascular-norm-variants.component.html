<div class="f-horizontal f-start col-h-100">
  <div class="f-vertical o-list m-t-14">
    <h2 rr-id="abd_m_0402137" rrInfoIcon="abd_m_04_09">
      {{ 'abdomenMRT.liver.vascularNormVariants.value' | translate }}*
    </h2>
    <div class="f-horizontal col-h-100">
      <div class="c-col-1 c-pad-r c-sep o-list">
        <div class="o-radio-list">
          <h3 rr-id="abd_m_0402138">
            {{ 'abdomenMRT.liver.aorticBranches.value' | translate }}
          </h3>
          <p-checkbox
            rr-id="abd_m_0402139"
            name="isCommonHepaticArtery"
            label="{{ 'abdomenMRT.liver.commonHepaticArtery.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isCommonHepaticArtery"
            [rrValidation]="vascularNormVariantsValidationGroup"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_0402140"
            name="isCommonOriginOfCeliacArtery"
            class="text-break"
            label="{{
              'abdomenMRT.liver.commonOriginOfTheceliacTrunk.value' | translate
            }}"
            binary="true"
            [(ngModel)]="
              model.isCommonOriginOfCeliacArtery
            "
            [rrValidation]="vascularNormVariantsValidationGroup"
          >
          </p-checkbox>
        </div>
      </div>
      <div class="c-col-1 c-pad c-sep o-list">
        <div class="o-radio-list">
          <h3 rr-id="abd_m_0403104" class="m-b-12">
            {{ 'abdomenMRT.liver.celiacBranches.value' | translate }}
          </h3>
          <p-checkbox
            rr-id="abd_m_0403105"
            name="isRightHepaticArtery"
            label="{{ 'abdomenMRT.liver.rightHepaticArtery.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isRightHepaticArtery"
            [rrValidation]="vascularNormVariantsValidationGroup"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_0403106"
            name="isLeftHepaticArtery"
            label="{{ 'abdomenMRT.liver.leftHepaticArtery.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isLeftHepaticArtery"
            [rrValidation]="vascularNormVariantsValidationGroup"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_0403107"
            name="isTrifurcationHepaticArtery"
            class="text-break"
            label="{{
              'abdomenMRT.liver.trifurcationRightLeftHepaticArteryand.value' | translate
            }}"
            binary="true"
            [(ngModel)]="
              model.isTrifurcationHepaticArtery
            "
            [rrValidation]="vascularNormVariantsValidationGroup"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_0403108"
            name="isGastroduodenalArtery"
            label="{{
              'abdomenMRT.liver.gastroduodenalArtery.value' | translate
            }}"
            binary="true"
            [(ngModel)]="model.isGastroduodenalArtery"
            [rrValidation]="vascularNormVariantsValidationGroup"
          >
          </p-checkbox>
        </div>
      </div>
      <div class="c-col-1 c-pad c-sep o-list">
        <div class="o-radio-list">
          <h3 rr-id="abd_m_040495" class="text-break m-t-2">
            {{ "abdomenMRT.liver.superiorMesentericArteryBranches.value" |
            translate }}
          </h3>
          <p-checkbox
            rr-id="abd_m_040496"
            name="isTruncusIncompletus"
            class="text-break"
            label="{{
              'abdomenMRT.liver.truncusHepatomesentericusincompletus.value'
                | translate
            }}"
            binary="true"
            [(ngModel)]="model.isTruncusIncompletus"
            [rrValidation]="vascularNormVariantsValidationGroup"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_040497"
            name="isTruncusCompletus"
            class="text-break"
            label="{{
              'abdomenMRT.liver.truncusHepatomesentericuscompletus.value'
                | translate
            }}"
            binary="true"
            [(ngModel)]="model.isTruncusCompletus"
            [rrValidation]="vascularNormVariantsValidationGroup"
          >
          </p-checkbox>
        </div>
      </div>
      <div class="c-col-1 c-pad-l c-sep o-list"></div>
    </div>
  </div>
</div>
