<div class="col-h-552">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="c-col-1 c-sep c-pad m-t-9 m-b-12 o-list">
      <h2
        rr-id="abd_m_040286"
        rrInfoIcon="abd_m_04_06"
        infoIconPdfLandscape="true"
        rrValidation="liverPathologyLocations"
      >
        {{'abdomenMRT.liver.localization.value' | translate}}*
      </h2>
      <rr-liver-pathology-small-localizer
        rr-id="abd_m_0402142"
        name="liverPathologyLocations"
        [(ngModel)]="model.liverPathologyLocations"
        (click)="openLargeLocalizer()"
        rrValidation="liverPathologyLocations"
        [isLocalizer]="true"
      >
      </rr-liver-pathology-small-localizer>
    </div>
    <div class="c-col-1 c-sep c-pad m-t-9 m-b-12 o-list">
      <div class="o-radio-list">
        <h2 rr-id="abd_m_040363" class="text-break">
          {{'abdomenMRT.liver.maxWidthOfTheCommon.value' | translate}}
        </h2>
        <rr-number-input
          inputRrId="abd_m_040364"
          labelRrId="abd_m_040365"
          name="maxWidthOfTheCommonBileDuctInMm"
          label="{{ 'abdomenMRT.liver.inMm.value' | translate }}"
          [config]="{ min: 1, max: 50, placeholder: '--' }"
          [(ngModel)]="model.maxWidthOfTheCommonBileDuctInMm"
        >
        </rr-number-input>
      </div>
      <div class="o-radio-list">
        <h2 rr-id="abd_m_040366" class="text-break">
          {{'abdomenMRT.liver.maxWidthOfTheIntrahepaticbile.value' | translate}}
        </h2>
        <rr-number-input
          inputRrId="abd_m_040367"
          labelRrId="abd_m_040368"
          name="maxWidthOfTheIntrahepaticInMm"
          label="{{ 'abdomenMRT.liver.inMm.value' | translate }}"
          [config]="{ min: 1, max: 50, placeholder: '--' }"
          [(ngModel)]="model.maxWidthOfTheIntrahepaticInMm"
        >
        </rr-number-input>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad m-t-9 m-b-12 o-list">
      <div class="o-radio-list">
        <h2 rr-id="abd_m_040457">
          {{'abdomenMRT.liver.morphology.value' | translate}}
        </h2>
        <p-checkbox
          rr-id="abd_m_040458"
          name="isDoubleDuctSign"
          label="{{'abdomenMRT.liver.doubleductSign.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isDoubleDuctSign"
          [rrDisable]="!isDuctusCholedochusPapillaInLocalizerSelected"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_040459"
          name="isMultifocalDilatationOfBileDucts"
          label="{{'abdomenMRT.liver.multifocalSegmentaldilatationOfTheLargeintrahepatic.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isMultifocalDilatationOfBileDucts"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_040460"
          name="isCysticDilatationsOfBileDucts"
          label="{{'abdomenMRT.liver.cysticDilatationsOfThecentralAnd.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isCysticDilatationsOfBileDucts"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_040461"
          name="isCaliberVariations"
          label="{{'abdomenMRT.liver.caliberVariations.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isCaliberVariations"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_040462"
          class="text-break"
          name="isConcentricWallThickening"
          label="{{'abdomenMRT.liver.concentricwallThickening.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isConcentricWallThickening"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_040463"
          name="isStringOfPearlsConfiguration"
          label="{{'abdomenMRT.liver.stringofpearlsConfiguration.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isStringOfPearlsConfiguration"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_040464"
          name="isWallEnhancement"
          label="{{'abdomenMRT.liver.wallEnhancement.value' | translate}}"
          binary="true"
          [(ngModel)]="model.isWallEnhancement"
          [rrDisable]="!isCMReinforced"
        >
        </p-checkbox>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad-l m-t-9 m-b-12 o-list"></div>
  </div>
</div>
