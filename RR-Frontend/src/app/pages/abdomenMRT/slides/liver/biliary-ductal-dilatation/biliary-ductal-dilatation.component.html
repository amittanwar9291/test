<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_040236" rrValidation="liverPathologyLocations">
        {{ "abdomenMRT.liver.characterizationI.value" | translate }}
      </h1>
    </ng-template>
    <rr-biliary-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
      (emitLocalizer)="openLocalizer()"
    >
    </rr-biliary-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="abd_m_040335"
        [rrValidation]="['differentialDiagnosis1', 'liverPathologyLocations2']"
        ifAny="true"
      >
        {{ "abdomenMRT.liver.characterizationII.value" | translate }}
      </h1>
    </ng-template>
    <rr-biliary-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
      [biliaryDuctalDilatationDDOptions]="biliaryDuctalDilatationDDOptions"
      (emitLocalizer2)="openLocalizer2()"
    >
    </rr-biliary-characterization-two>
  </p-tabPanel>
</p-tabView>
