<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
    <h2 rr-id="abd_m_040257">
      {{'abdomenMRT.liver.extent.value' | translate}}
    </h2>
    <h3 rr-id="abd_m_040258" class="m-b-7">
      {{'abdomenMRT.liver.size.value' | translate}}
    </h3>
    <rr-number-input
      inputRrId="abd_m_040259"
      labelRrId="abd_m_040260"
      name="sizeInMm"
      label="{{ 'abdomenMRT.liver.inMm.value' | translate }}"
      [config]="{ min: 1, max: 99, placeholder: '--' }"
      [(ngModel)]="model.sizeInMm"
      (announceModelChange)="resetExtensionInputs()"
    >
    </rr-number-input>
    <div class="o-radio-list" [rrDisable]="!model.sizeInMm">
      <h3 rr-id="abd_m_040261" class="m-b-6">
        {{'abdomenMRT.liver.2ndPlane.value' | translate}}
      </h3>
      <rr-number-input
        inputRrId="abd_m_040262"
        labelRrId="abd_m_040263"
        name="secondPlaneInMm"
        label="{{ 'abdomenMRT.liver.inMm.value' | translate }}"
        [config]="{ min: 1, max: 99, placeholder: '--' }"
        [(ngModel)]="model.secondPlaneInMm"
        (announceModelChange)="resetExtensionInputs()"
      >
      </rr-number-input>
    </div>
    <div class="o-radio-list" [rrDisable]="!model.secondPlaneInMm">
      <h3 rr-id="abd_m_040264" class="m-b-5">
        {{'abdomenMRT.liver.3rdPlane.value' | translate}}
      </h3>
      <rr-number-input
        inputRrId="abd_m_040265"
        labelRrId="abd_m_040266"
        name="thirdPlaneInMm"
        label="{{ 'abdomenMRT.liver.inMm.value' | translate }}"
        [config]="{ min: 1, max: 99, placeholder: '--' }"
        [(ngModel)]="model.thirdPlaneInMm"
        (announceModelChange)="resetExtensionInputs()"
      >
      </rr-number-input>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list"></div>
  <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list"></div>
  <div class="c-col-1 c-pad-l c-sep f-vertical f-start o-radio-list"></div>
</div>
