<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="abd_m_040202"
        ifAny="true"
        [rrValidation]="[
          'differentialDiagnosis','focalLocalizationType', 'liverSegmentsLocations', 'isRightLobeOfLiver isLeftLobeOfLiver isLobusCaudatus isLobusQuadratus', 'sizeInMm'
          ]"
      >
        {{ 'abdomenMRT.liver.localization.value' | translate }}
      </h1>
    </ng-template>
    <rr-localization
      class="f-horizontal col-h-100"
      [model]="model"
      [focalLiverLesionDDOptions1]="focalLiverLesionDDOptions1"
    >
    </rr-localization>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_040301">
        {{ 'abdomenMRT.liver.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-one class="f-horizontal col-h-100" [model]="model">
    </rr-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_040401">
        {{ 'abdomenMRT.liver.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
      [growthPatternsDDOptions]="growthPatternsDDOptions"
    >
    </rr-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_040501" rrValidation="differentialDiagnosis1">
        {{ 'abdomenMRT.liver.differentialDiagnosis.value' | translate }}
      </h1>
    </ng-template>
    <rr-focal-differential-diagnosis
      class="f-horizontal col-h-100"
      [model]="model"
      [focalLiverLesionDDOptions1]="focalLiverLesionDDOptions1"
      [focalLiverLesionDDOptions2]="focalLiverLesionDDOptions2"
    >
    </rr-focal-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
