<div class="col-h-552">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="c-col-1 c-sep c-pad f-vertical m-t-9 m-b-12 o-radio-list">
      <h2 rr-id="abd_m_040237" class="m-t-2">
        {{'abdomenMRT.liver.configurationOfLiverParenchyma.value' | translate}}
      </h2>
      <p-checkbox
        rr-id="abd_m_040238"
        name="isHypertrophyLeftLiverLobe"
        label="{{'abdomenMRT.liver.hypertrophyOfTheLeftliverLobe.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isHypertrophyLeftLiverLobe"
        class="text-break"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="abd_m_040239"
        name="isHypertrophyCaudateLobe"
        label="{{'abdomenMRT.liver.hypertrophyOfTheCaudateLobe.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isHypertrophyCaudateLobe"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="abd_m_040240"
        name="isHepaticFissureWidening"
        label="{{'abdomenMRT.liver.hepaticFissureWidening.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isHepaticFissureWidening"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="abd_m_040241"
        name="isNodularSurface"
        label="{{'abdomenMRT.liver.nodularSurface.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isNodularSurface"
        rrContentReset="isNodularSurfaceBlock"
      >
      </p-checkbox>
      <div
        class="f-start o-radio-list nested-content"
        id="isNodularSurfaceBlock"
        [rrDisable]="!model.isNodularSurface"
      >
        <p-radioButton
          rr-id="abd_m_040242"
          rrUnClickRadio
          name="nodularSurfaceType"
          [value]="nodularSurfaceType.Micronodular"
          label="{{'abdomenMRT.liver.micronodular.value' | translate}}"
          [(ngModel)]="model.nodularSurfaceType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="abd_m_040243"
          rrUnClickRadio
          name="nodularSurfaceType"
          [value]="nodularSurfaceType.Macronodular"
          label="{{'abdomenMRT.liver.macronodular.value' | translate}}"
          [(ngModel)]="model.nodularSurfaceType"
        >
        </p-radioButton>
      </div>
    </div>
    <div class="f-vertical c-sep c-pad-l m-t-9 m-b-12 o-radio-list">
      <h2 rr-id="abd_m_040325" rrInfoIcon="abd_m_04_02" class="m-t-2">
        {{'abdomenMRT.liver.vessels.value' | translate}}
      </h2>
      <div class="f-horizontal col-h-100">
        <div class="c-col-1 c-sep c-pad-r o-radio-list">
          <p-checkbox
            rr-id="abd_m_040326"
            name="isCorkscrewLikeHepaticArtery"
            label="{{'abdomenMRT.liver.corkscrewlikeconfigurationOfTheHepaticArtery.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isCorkscrewLikeHepaticArtery"
            class="text-break"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_040327"
            name="isVPortaeDilatation"
            label="{{'abdomenMRT.liver.vPortaeDilatation.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isVPortaeDilatation"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_040328"
            name="isVPortaeThrombosis"
            label="{{'abdomenMRT.liver.vPortaeThrombosis.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isVPortaeThrombosis"
            rrContentReset="isVPortaeThrombosisBlock"
          >
          </p-checkbox>
          <div
            class="f-start o-radio-list nested-content"
            id="isVPortaeThrombosisBlock"
            [rrDisable]="!model.isVPortaeThrombosis"
          >
            <p-checkbox
              rr-id="abd_m_040329"
              name="isCentral"
              label="{{'abdomenMRT.liver.central.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isCentral"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_040330"
              name="isRightPortalVein"
              label="{{'abdomenMRT.liver.rightPortalVein.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isRightPortalVein"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_040331"
              name="isLeftPortalVein"
              label="{{'abdomenMRT.liver.leftPortalVein.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isLeftPortalVein"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_040332"
              name="isSubocclusive"
              label="{{'abdomenMRT.liver.subocclusive.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isSubocclusive"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_040333"
              name="isCollateralization"
              label="{{'abdomenMRT.liver.collateralization.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isCollateralization"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_040334"
              class="text-break"
              name="isCavernousPortalVein"
              label="{{'abdomenMRT.liver.cavernousTransformationofThePortalVein.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isCavernousPortalVein"
            >
            </p-checkbox>
          </div>
        </div>
        <div class="c-col-1 c-sep c-pad f-vertical o-radio-list">
          <p-checkbox
            rr-id="abd_m_040428"
            name="isHepaticVeins"
            label="{{'abdomenMRT.liver.hepaticVeins.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isHepaticVeins"
            rrContentReset="isHepaticVeinsBlock"
          >
          </p-checkbox>
          <div
            class="f-start o-radio-list nested-content"
            id="isHepaticVeinsBlock"
            [rrDisable]="!model.isHepaticVeins"
          >
            <p-checkbox
              rr-id="abd_m_040429"
              name="isHepaticVeinsNotEvaluable"
              label="{{'abdomenMRT.liver.hepaticVeinsNotnotEvaluable.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isHepaticVeinsNotEvaluable"
              class="text-break"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_040430"
              name="isThrombosis"
              label="{{'abdomenMRT.liver.thrombosis.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isThrombosis"
              rrContentReset="isThrombosisBlock"
            >
            </p-checkbox>
            <div
              class="f-start o-radio-list nested-content"
              id="isThrombosisBlock"
              [rrDisable]="!model.isThrombosis"
            >
              <p-checkbox
                rr-id="abd_m_040431"
                name="isComplete"
                label="{{'abdomenMRT.liver.complete.value' | translate}}"
                binary="true"
                [(ngModel)]="model.isComplete"
              >
              </p-checkbox>
              <p-checkbox
                rr-id="abd_m_040432"
                name="isPartial"
                label="{{'abdomenMRT.liver.partial.value' | translate}}"
                binary="true"
                [(ngModel)]="model.isPartial"
              >
              </p-checkbox>
            </div>
            <p-checkbox
              rr-id="abd_m_040433"
              name="isOcclusion"
              label="{{'abdomenMRT.liver.occlusion.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isOcclusion"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_040434"
              name="isDilatation"
              label="{{'abdomenMRT.liver.dilatation.value' | translate}}"
              binary="true"
              [(ngModel)]="model.isDilatation"
            >
            </p-checkbox>
          </div>
          <p-checkbox
            rr-id="abd_m_040435"
            name="isArteriovenousShunts"
            label="{{'abdomenMRT.liver.arteriovenousShunts.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isArteriovenousShunts"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_040436"
            name="isArterioportalShunts"
            label="{{'abdomenMRT.liver.arterioportalShunts.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isArterioportalShunts"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_040437"
            name="isPortovenousShunts"
            label="{{'abdomenMRT.liver.portovenousShunts.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isPortovenousShunts"
          >
          </p-checkbox>
        </div>
        <div class="c-col-1 c-sep c-pad-l f-vertical o-radio-list">
          <h3 rr-id="abd_m_040532" class="m-t-2 text-break">
            {{'abdomenMRT.liver.portosystemicCollateralsmainLocalizations.value'
            | translate}}
          </h3>
          <p-checkbox
            rr-id="abd_m_040533"
            name="isPeriosophageal"
            label="{{'abdomenMRT.liver.periosophageal.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isPeriosophageal"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_040534"
            name="isPerisplenic"
            label="{{'abdomenMRT.liver.perisplenic.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isPerisplenic"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_040535"
            name="isPerigastric"
            label="{{'abdomenMRT.liver.perigastric.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isPerigastric"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_040536"
            name="isParaumbilical"
            label="{{'abdomenMRT.liver.paraumbilical.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isParaumbilical"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_040537"
            name="isRetroperitoneal"
            label="{{'abdomenMRT.liver.retroperitoneal.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isRetroperitoneal"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_040538"
            name="isRecanalizedUmbilicalVein"
            label="{{'abdomenMRT.liver.recanalizedUmbilicalVein.value' | translate}}"
            binary="true"
            [(ngModel)]="model.isRecanalizedUmbilicalVein"
          >
          </p-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
