<div class="col-h-552">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="c-col-1 c-sep c-pad f-vertical m-t-9 m-b-12 o-radio-list">
      <div class="c-col-1 c-pad-r c-sep o-list">
        <h2 rr-id="abd_m_040226" class="m-b-11 m-t-2" rrInfoIcon="abd_m_04_03">
          {{ "abdomenMRT.liver.differentialDiagnosis.value" | translate }}
        </h2>
        <div class="f-vertical o-radio-list m-b-11">
          <h3 rr-id="abd_m_040227" class="m-b-4">
            {{ "abdomenMRT.liver.differentialDiagnosisI.value" | translate }}*
          </h3>
          <rr-differential-diagnosis-dropdown
            rrId="abd_m_040251"
            [diagnosisNumber]="1"
            [options]="diffuseParenchymalChangesDDOptions"
            [(ngModel)]="model.differentialDiagnosis1"
            name="differentialDiagnosis1"
            class="m-b-12"
            [parentViewModel]="model"
            rrValidation="differentialDiagnosis1"
            (selectionChanged)="resetDD1Dependent()"
          >
          </rr-differential-diagnosis-dropdown>
          <p-checkbox
            rr-id="abd_m_040229"
            label="{{ 'abdomenMRT.liver.suspicionOf.value' | translate }}"
            name="isSuspicionOf"
            binary="true"
            [(ngModel)]="model.isSuspicionOf"
            [rrDisable]="
              model.differentialDiagnosis1 === differentialDiagnosis1.None
            "
          >
          </p-checkbox>
        </div>

        <div
          class="f-vertical o-radio-list m-b-11"
          [rrDisable]="
            model.differentialDiagnosis1 === differentialDiagnosis1.None
          "
        >
          <h3 rr-id="abd_m_040230" class="m-b-4 m-t-4">
            {{ "abdomenMRT.liver.differentialDiagnosisII.value" | translate }}
          </h3>
          <rr-differential-diagnosis-dropdown
            rrId="abd_m_040252"
            [diagnosisNumber]="2"
            [options]="diffuseParenchymalChangesDDOptions"
            [(ngModel)]="model.differentialDiagnosis2"
            name="differentialDiagnosis2"
            class="m-b-12"
            [parentViewModel]="model"
            (selectionChanged)="model.isSubordinate = false"
          >
          </rr-differential-diagnosis-dropdown>
          <p-checkbox
            rr-id="abd_m_040232"
            label="{{ 'abdomenMRT.liver.subordinate.value' | translate }}"
            name="isSubordinate"
            binary="true"
            [(ngModel)]="model.isSubordinate"
            [rrDisable]="
              model.differentialDiagnosis2 === differentialDiagnosis2.None
            "
          >
          </p-checkbox>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad m-t-9 m-b-12 o-radio-list">
      <rr-reference-picture
        [(ngModel)]="model.referencePicture"
        [referenceId]="model.id"
        [fileUploadUrl]="fileUploadUrl"
        name="referencePicture"
      >
      </rr-reference-picture>
    </div>
    <div class="c-col-1 c-sep c-pad f-vertical m-t-9 m-b-12 o-radio-list"></div>
    <div
      class="c-col-1 c-sep c-pad-l f-vertical m-t-9 m-b-12 o-radio-list"
    ></div>
  </div>
</div>
