<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
    <h2
      rr-id="abd_m_040282"
      rrInfoIcon="abd_m_04_05"
      infoIconPdfLandscape="true"
    >
      {{'abdomenMRT.liver.bileDuctAnatomy.value' | translate}}
    </h2>
    <p-checkbox
      rr-id="abd_m_040283"
      name="isShortRightHepaticDuct"
      label="{{'abdomenMRT.liver.shortRightHepaticDuct.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isShortRightHepaticDuct"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="abd_m_040284"
      name="isHuangClassification"
      label="{{'abdomenMRT.liver.huangClassification.value' | translate}}"
      binary="true"
      [(ngModel)]="model.isHuangClassification"
      rrContentReset="isHuangClassificationBlock"
    >
    </p-checkbox>
    <div
      class="f-start o-radio-list nested-content"
      id="isHuangClassificationBlock"
      [rrDisable]="!model.isHuangClassification"
    >
      <p-dropdown
        rr-id="abd_m_040285"
        [(ngModel)]="model.huangClassificationType"
        styleClass="o-width-100 ui-brown-box"
        name="huangClassificationType"
        placeholder="{{ 'shared.pleaseSelect' | translate }}"
        [options]="bileDuctNormVariantDDOptions"
        rrDropdownClear
      >
      </p-dropdown>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list"></div>
  <div class="c-col-1 c-pad c-sep f-vertical f-start o-radio-list"></div>
  <div class="c-col-1 c-pad-l c-sep f-vertical f-start o-radio-list"></div>
</div>
