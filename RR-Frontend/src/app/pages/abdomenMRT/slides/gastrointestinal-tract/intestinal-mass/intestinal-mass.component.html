<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="abd_m_090271"
        ifAny="true"
        [rrValidation]="localizationValidation"
      >
        {{ 'abdomenMRT.gastrointestinal.localization.value' | translate }}
      </h1>
    </ng-template>
    <rr-intestinal-mass-localization
      [model]="model"
      class="f-horizontal col-h-100"
    ></rr-intestinal-mass-localization>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_090373">
        {{ 'abdomenMRT.gastrointestinal.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-intestinal-mass-characterization-one
      [model]="model"
      class="f-horizontal col-h-100"
      [isDWIInAnySequence]="isDWIInAnySequence"
      [isCMReinforced]="isCMReinforced"
    ></rr-intestinal-mass-characterization-one>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_090446">
        {{ 'abdomenMRT.gastrointestinal.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-intestinal-mass-characterization-two
      [model]="model"
      class="f-horizontal col-h-100"
    ></rr-intestinal-mass-characterization-two>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="abd_m_090537"
        ifAny="true"
        rrValidation="differentialDiagnosis1Type"
      >
        {{ 'abdomenMRT.gastrointestinal.differentialDiagnosis.value' | translate
        }}
      </h1>
    </ng-template>
    <rr-intestinal-mass-differential-diagnosis
      [model]="model"
      class="f-horizontal col-h-100"
    ></rr-intestinal-mass-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
