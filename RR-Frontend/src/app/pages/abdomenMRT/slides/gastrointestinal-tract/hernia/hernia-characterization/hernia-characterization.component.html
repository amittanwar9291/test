<div class="col-h-552">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-15">
      <div class="o-radio-list">
        <h2 rr-id="abd_m_0902161">
          {{ 'abdomenMRT.gastrointestinal.contentOfTheHernia.value' | translate
          }}
        </h2>
        <p-checkbox
          rr-id="abd_m_0902162"
          label="{{ 'abdomenMRT.gastrointestinal.intestinalLoops.value' | translate }}"
          binary="true"
          name="isIntestinalLoops"
          [(ngModel)]="model.isIntestinalLoops"
          rrContentReset="isIntestinalLoops-block"
        ></p-checkbox>
        <div
          id="isIntestinalLoops-block"
          class="f-vertical f-start o-radio-list nested-content"
          [rrDisable]="!model.isIntestinalLoops"
        >
          <p-checkbox
            rr-id="abd_m_0902163"
            name="isLargeIntestine"
            [(ngModel)]="model.isLargeIntestine"
            label="{{ 'abdomenMRT.gastrointestinal.largeIntestine.value' | translate }}"
            binary="true"
          ></p-checkbox>
          <p-checkbox
            rr-id="abd_m_0902164"
            name="isSmallIntestine"
            [(ngModel)]="model.isSmallIntestine"
            label="{{ 'abdomenMRT.gastrointestinal.smallIntestine.value' | translate }}"
            binary="true"
          ></p-checkbox>
        </div>
        <p-checkbox
          rr-id="abd_m_0902165"
          label="{{ 'abdomenMRT.gastrointestinal.fluid.value' | translate }}"
          binary="true"
          name="isFluid"
          [(ngModel)]="model.isFluid"
        ></p-checkbox>
        <p-checkbox
          rr-id="abd_m_0902166"
          label="{{ 'abdomenMRT.gastrointestinal.mesentericFatTissue.value' | translate }}"
          binary="true"
          name="isMesentericFatTissue"
          [(ngModel)]="model.isMesentericFatTissue"
          rrContentReset="isMesentericFatTissue-block"
        ></p-checkbox>
        <div
          id="isMesentericFatTissue-block"
          class="f-vertical f-start o-radio-list nested-content"
          [rrDisable]="!model.isMesentericFatTissue"
        >
          <p-checkbox
            rr-id="abd_m_0902167"
            name="isOmentum"
            [(ngModel)]="model.isOmentum"
            label="{{ 'abdomenMRT.gastrointestinal.omentum.value' | translate }}"
            binary="true"
          ></p-checkbox>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-15">
      <div class="o-radio-list">
        <h2 rr-id="abd_m_0903180">
          {{ 'abdomenMRT.gastrointestinal.complications.value' | translate }}
        </h2>
        <p-checkbox
          rr-id="abd_m_0903181"
          name="isFixedBowelLoops"
          [(ngModel)]="model.isFixedBowelLoops"
          label="{{ 'abdomenMRT.gastrointestinal.fixedBowelLoops.value' | translate }}"
          binary="true"
        >
        </p-checkbox>
        <p-checkbox
          name="isBowelInAbnormalAnatomicPosition"
          [(ngModel)]="model.isBowelInAbnormalAnatomicPosition"
          rr-id="abd_m_0903182"
          label="{{ 'abdomenMRT.gastrointestinal.bowelInAbnormalAnatomic.value' | translate }}"
          binary="true"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_0903183"
          name="isIleus"
          [(ngModel)]="model.isIleus"
          label="{{ 'abdomenMRT.gastrointestinal.ileus.value' | translate }}"
          binary="true"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_0903184"
          name="isIncarceration"
          [(ngModel)]="model.isIncarceration"
          label="{{ 'abdomenMRT.gastrointestinal.incarceration.value' | translate }}"
          binary="true"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_0903185"
          name="isObstruction"
          [(ngModel)]="model.isObstruction"
          label="{{ 'abdomenMRT.gastrointestinal.obstruction.value' | translate }}"
          binary="true"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_0903186"
          name="isVolvulus"
          [(ngModel)]="model.isVolvulus"
          label="{{ 'abdomenMRT.gastrointestinal.volvulus.value' | translate }}"
          binary="true"
        >
        </p-checkbox>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-15">
      <rr-reference-picture
        [(ngModel)]="model.referencePicture"
        [referenceId]="model.id"
        [fileUploadUrl]="fileUploadUrl"
        name="referencePicture"
      >
      </rr-reference-picture>
    </div>
    <div class="c-col-1 c-sep c-pad-l f-vertical m-t-10 m-b-15"></div>
  </div>
</div>
