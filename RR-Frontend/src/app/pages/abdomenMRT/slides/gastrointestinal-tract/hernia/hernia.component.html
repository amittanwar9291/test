<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="abd_m_090271"
        ifAny="true"
        [rrValidation]="localizationValidation"
      >
        {{ 'abdomenMRT.gastrointestinal.localization.value' | translate }}
      </h1>
    </ng-template>
    <rr-hernia-localization
      [model]="model"
      class="f-horizontal col-h-100"
    ></rr-hernia-localization>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_0903141">
        {{ 'abdomenMRT.gastrointestinal.characterization.value' | translate }}
      </h1>
    </ng-template>
    <rr-hernia-characterization
      [model]="model"
      class="f-horizontal col-h-100"
    ></rr-hernia-characterization>
  </p-tabPanel>
</p-tabView>
