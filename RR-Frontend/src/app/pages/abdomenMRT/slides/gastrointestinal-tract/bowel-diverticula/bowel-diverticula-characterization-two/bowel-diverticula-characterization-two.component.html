<div class="col-h-552">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="c-col-1 c-pad f-vertical m-t-10 m-b-15">
      <div class="f-vertical o-radio-list">
        <h2 rr-id="abd_m_0902107" class="m-t-2">
          {{ 'abdomenMRT.gastrointestinal.complications.value' | translate }}
        </h2>

        <p-checkbox
          rr-id="abd_m_0902108"
          name="isPerifocalAbscess"
          [(ngModel)]="model.isPerifocalAbscess"
          label="{{ 'abdomenMRT.gastrointestinal.perifocalAbscess.value' | translate }}"
          binary="true"
          rrContentReset="isPerifocalAbscessBlock"
        >
        </p-checkbox>
        <div
          class="nested-content o-radio-list"
          id="isPerifocalAbscessBlock"
          [rrDisable]="!model.isPerifocalAbscess"
        >
          <p-checkbox
            rr-id="abd_m_0902109"
            name="isMultipleAbscesses"
            [(ngModel)]="model.isMultipleAbscesses"
            label="{{ 'abdomenMRT.gastrointestinal.multipleAbscesses.value' | translate }}"
            binary="true"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_0902110"
            name="isCommunicating"
            [(ngModel)]="model.isCommunicating"
            label="{{ 'abdomenMRT.gastrointestinal.communicating.value' | translate }}"
            binary="true"
          >
          </p-checkbox>

          <h3 rr-id="abd_m_0902111">
            {{ 'abdomenMRT.gastrointestinal.maxSize.value' | translate }}
          </h3>
          <rr-number-input
            inputRrId="abd_m_0902112"
            labelRrId="abd_m_0902113"
            name="maxSizeInMm"
            [(ngModel)]="model.maxSizeInMm"
            [label]="'abdomenMRT.gastrointestinal.inMm.value' | translate"
            [config]="{ min: 1, max: 99, placeholder: '--'}"
          ></rr-number-input>
        </div>
        <p-checkbox
          rr-id="abd_m_0902114"
          name="isPerforation"
          [(ngModel)]="model.isPerforation"
          label="{{ 'abdomenMRT.gastrointestinal.perforation.value' | translate }}"
          binary="true"
          rrContentReset="isPerforationBlock"
        >
        </p-checkbox>
        <div
          class="nested-content o-radio-list"
          id="isPerforationBlock"
          [rrDisable]="!model.isPerforation"
        >
          <p-radioButton
            rr-id="abd_m_0902115"
            name="perforationType"
            [(ngModel)]="model.perforationType"
            [value]="perforationType.Free"
            label="{{'abdomenMRT.gastrointestinal.free.value' | translate }}"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            rr-id="abd_m_0902116"
            name="perforationType"
            [(ngModel)]="model.perforationType"
            [value]="perforationType.Contained"
            label="{{'abdomenMRT.gastrointestinal.contained.value' | translate }}"
            rrUnClickRadio
          ></p-radioButton>
        </div>
      </div>
    </div>
    <div class="f-vertical m-t-14 o-radio-list c-sep m-b-15">
      <div class="f-horizontal col-h-100">
        <div class="c-col-1 c-sep-l c-pad f-vertical o-radio-list">
          <p-checkbox
            rr-id="abd_m_0903101"
            name="isPeritonitis"
            [(ngModel)]="model.isPeritonitis"
            label="{{ 'abdomenMRT.gastrointestinal.peritonitis.value' | translate }}"
            binary="true"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_0903102"
            name="isStenosis"
            [(ngModel)]="model.isStenosis"
            label="{{ 'abdomenMRT.gastrointestinal.stenosis.value' | translate }}"
            binary="true"
            rrContentReset="isStenosisBlock"
          >
          </p-checkbox>
          <div
            class="nested-content o-radio-list"
            id="isStenosisBlock"
            [rrDisable]="!model.isStenosis"
          >
            <p-checkbox
              rr-id="abd_m_0903103"
              name="isIleus"
              [(ngModel)]="model.isIleus"
              label="{{ 'abdomenMRT.gastrointestinal.ileus.value' | translate }}"
              binary="true"
            >
            </p-checkbox>
          </div>
          <p-checkbox
            rr-id="abd_m_0903104"
            name="isFistula"
            [(ngModel)]="model.isFistula"
            label="{{ 'abdomenMRT.gastrointestinal.fistula.value' | translate }}"
            binary="true"
            rrContentReset="isFistulaBlock"
          >
          </p-checkbox>
          <div
            class="nested-content o-radio-list"
            id="isFistulaBlock"
            [rrDisable]="!model.isFistula"
          >
            <h3 rr-id="abd_m_0903105">
              {{ 'abdomenMRT.gastrointestinal.type.value' | translate }}
            </h3>
            <p-checkbox
              rr-id="abd_m_0903106"
              name="isEnteroEnteral"
              [(ngModel)]="model.isEnteroEnteral"
              label="{{ 'abdomenMRT.gastrointestinal.enteroenteral.value' | translate }}"
              binary="true"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_0903107"
              name="isEnteroVesical"
              [(ngModel)]="model.isEnteroVesical"
              label="{{ 'abdomenMRT.gastrointestinal.entero-vesical.value' | translate }}"
              binary="true"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_0903108"
              name="isEnteroCutaneous"
              [(ngModel)]="model.isEnteroCutaneous"
              label="{{ 'abdomenMRT.gastrointestinal.entero-cutaneous.value' | translate }}"
              binary="true"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_0903109"
              name="isEnteroVaginal"
              [(ngModel)]="model.isEnteroVaginal"
              label="{{ 'abdomenMRT.gastrointestinal.entero-vaginal.value' | translate }}"
              binary="true"
              [rrDisable]="!isFemale"
            >
            </p-checkbox>
          </div>
          <p-checkbox
            rr-id="abd_m_0903110"
            name="isSinusTract"
            [(ngModel)]="model.isSinusTract"
            label="{{ 'abdomenMRT.gastrointestinal.sinusTract.value' | translate }}"
            binary="true"
          ></p-checkbox>
        </div>
        <div class="c-col-1 c-sep-l c-pad f-vertical m-b-15">
          <div class="o-radio-list">
            <rr-reference-picture
              [(ngModel)]="model.referencePicture"
              [referenceId]="model.id"
              [fileUploadUrl]="fileUploadUrl"
              name="referencePicture"
            >
            </rr-reference-picture>
          </div>
        </div>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad-l f-vertical m-t-10 m-b-15">
      <div class="o-radio-list"></div>
    </div>
  </div>
</div>
