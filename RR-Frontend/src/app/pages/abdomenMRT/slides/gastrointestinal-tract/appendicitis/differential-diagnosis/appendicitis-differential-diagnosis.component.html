<div class="col-h-552">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-15">
      <div class="o-radio-list">
        <h2 rr-id="abd_m_0902120">
          {{ 'abdomenMRT.gastrointestinal.differentialDiagnoses.value' |
          translate }}
        </h2>
        <p-checkbox
          rr-id="abd_m_0902121"
          binary="true"
          name="isMucocele"
          [(ngModel)]="model.isMucocele"
          label="{{ 'abdomenMRT.gastrointestinal.mucocele.value' | translate }}"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_0902122"
          binary="true"
          name="isDiverticulitis"
          [(ngModel)]="model.isDiverticulitis"
          label="{{ 'abdomenMRT.gastrointestinal.diverticulitis.value' | translate }}"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_0902123"
          binary="true"
          name="isAppendagitisEpiploica"
          [(ngModel)]="model.isAppendagitisEpiploica"
          label="{{ 'abdomenMRT.gastrointestinal.appendagitisEpiploica.value' | translate }}"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_0902124"
          name="isMass"
          [(ngModel)]="model.isMass"
          label="{{ 'abdomenMRT.gastrointestinal.mass.value' | translate }}"
          binary="true"
          rrContentReset="isMassBlock"
        >
        </p-checkbox>
        <div
          class="nested-content o-radio-list"
          id="isMassBlock"
          [rrDisable]="!model.isMass"
        >
          <p-radioButton
            rr-id="abd_m_0902125"
            name="massType"
            [(ngModel)]="model.massType"
            [value]="massType.Malignant"
            label="{{ 'abdomenMRT.gastrointestinal.malignant.value' | translate }}"
            rrUnClickRadio
          >
          </p-radioButton>
          <p-radioButton
            rr-id="abd_m_0902126"
            name="massType"
            [(ngModel)]="model.massType"
            [value]="massType.Benign"
            label="{{ 'abdomenMRT.gastrointestinal.benign.value' | translate }}"
            rrUnClickRadio
          >
          </p-radioButton>
        </div>
        <p-checkbox
          rr-id="abd_m_0902127"
          binary="true"
          name="isEnlargedNonInflamedAppendix"
          class="text-break"
          [(ngModel)]="model.isEnlargedNonInflamedAppendix"
          label="{{ 'abdomenMRT.gastrointestinal.enlargedNoninflamedinflamedAppendix.value' | translate }}"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_0902128"
          binary="true"
          name="isColitis"
          [(ngModel)]="model.isColitis"
          label="{{ 'abdomenMRT.gastrointestinal.colitis.value' | translate }}"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_0902129"
          binary="true"
          name="isIleitis"
          [(ngModel)]="model.isIleitis"
          label="{{ 'abdomenMRT.gastrointestinal.ileitis.value' | translate }}"
        >
        </p-checkbox>
        <p-checkbox
          rr-id="abd_m_0902130"
          binary="true"
          name="isOvarianProcess"
          [(ngModel)]="model.isOvarianProcess"
          label="{{ 'abdomenMRT.gastrointestinal.ovarianProcess.value' | translate }}"
        >
        </p-checkbox>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-15">
      <rr-reference-picture
        [(ngModel)]="model.referencePicture"
        [referenceId]="model.id"
        [fileUploadUrl]="fileUploadUrl"
        name="referencePicture"
      >
      </rr-reference-picture>
    </div>
    <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-15"></div>
    <div class="c-col-1 c-sep c-pad-l f-vertical m-t-10 m-b-15"></div>
  </div>
</div>
