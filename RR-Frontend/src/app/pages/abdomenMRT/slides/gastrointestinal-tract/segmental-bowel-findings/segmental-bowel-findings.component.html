<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_090202" [rrValidation]="localizationValidation">
        {{ 'abdomenMRT.gastrointestinal.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-segmental-bowel-characterization-one
      [localizationValidation]="localizationValidation"
      [model]="model"
      class="f-horizontal col-h-100"
      [isDWIInAnySequence]="isDWIInAnySequence"
    ></rr-segmental-bowel-characterization-one>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_090301">
        {{ 'abdomenMRT.gastrointestinal.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-segmental-bowel-characterization-two
      [model]="model"
      class="f-horizontal col-h-100"
    ></rr-segmental-bowel-characterization-two>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="abd_m_090401"
        ifAny="true"
        rrValidation="differentialDiagnosis1Type"
      >
        {{ 'abdomenMRT.gastrointestinal.differentialDiagnosis.value' | translate
        }}
      </h1>
    </ng-template>
    <rr-segmental-bowel-differential-diagnosis
      [model]="model"
      class="f-horizontal col-h-100"
      [isCMReinforced]="isCMReinforced"
    ></rr-segmental-bowel-differential-diagnosis>
  </p-tabPanel>
</p-tabView>
