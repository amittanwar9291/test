<form #autosaveForm="ngForm" [hidden]="!modelInitialized" rrBlockForm>
  <div class="c-main f-horizontal f-center">
    <div class="c-col-1 c-pad-r c-sep f-vertical f-start o-radio-list">
      <h1 rr-id="abd_m_010103">
        {{ 'abdomenMRT.examinationRegion.areaOfInvestigation.value' | translate
        }}*
      </h1>
      <div class="f-vertical f-start o-radio-list">
        <p-checkbox
          name="isMRIAbdomen"
          rr-id="abd_m_010105"
          label="{{'abdomenMRT.examinationRegion.mriAbdomen.value' | translate}}"
          binary="true"
          [rrValidation]="checkboxesValidation"
          [(ngModel)]="model.isMRIAbdomen"
        >
        </p-checkbox>
        <p-checkbox
          name="isMRIUpperAbdomen"
          rr-id="abd_m_010106"
          label="{{'abdomenMRT.examinationRegion.mriUpperAbdomen.value' | translate}}"
          binary="true"
          [rrValidation]="checkboxesValidation"
          [(ngModel)]="model.isMRIUpperAbdomen"
        >
        </p-checkbox>
        <p-checkbox
          name="isMRILiver"
          rr-id="abd_m_010107"
          label="{{'abdomenMRT.examinationRegion.mriLiver.value' | translate}}"
          binary="true"
          [rrValidation]="checkboxesValidation"
          [(ngModel)]="model.isMRILiver"
        >
        </p-checkbox>
        <p-checkbox
          name="isMRIPancreas"
          rr-id="abd_m_010108"
          label="{{'abdomenMRT.examinationRegion.mriPancreas.value' | translate}}"
          binary="true"
          [rrValidation]="checkboxesValidation"
          [(ngModel)]="model.isMRIPancreas"
        >
        </p-checkbox>
        <p-checkbox
          name="isMRCP"
          rr-id="abd_m_010109"
          label="{{'abdomenMRT.examinationRegion.mrcp.value' | translate}}"
          binary="true"
          [rrValidation]="checkboxesValidation"
          [(ngModel)]="model.isMRCP"
        >
        </p-checkbox>
        <p-checkbox
          name="isMRISellink"
          rr-id="abd_m_010110"
          label="{{'abdomenMRT.examinationRegion.mriSellink.value' | translate}}"
          binary="true"
          [rrValidation]="checkboxesValidation"
          [(ngModel)]="model.isMRISellink"
        >
        </p-checkbox>
        <p-checkbox
          name="isMRIKidneys"
          rr-id="abd_m_010111"
          label="{{'abdomenMRT.examinationRegion.mriKidneys.value' | translate}}"
          binary="true"
          [rrValidation]="checkboxesValidation"
          [(ngModel)]="model.isMRIKidneys"
        >
        </p-checkbox>
        <p-checkbox
          name="isMRIAdrenalGlands"
          rr-id="abd_m_010112"
          label="{{'abdomenMRT.examinationRegion.mriAdrenalGlands.value' | translate}}"
          binary="true"
          [rrValidation]="checkboxesValidation"
          [(ngModel)]="model.isMRIAdrenalGlands"
        >
        </p-checkbox>
        <p-checkbox
          name="isMRIRetroperitoneum"
          rr-id="abd_m_010113"
          label="{{'abdomenMRT.examinationRegion.mriRetroperitoneum.value' | translate}}"
          binary="true"
          [rrValidation]="checkboxesValidation"
          [(ngModel)]="model.isMRIRetroperitoneum"
        >
        </p-checkbox>
      </div>
    </div>
    <div class="c-col-2 c-sep c-pad">
      <rr-patient-information [model]="model.patientInformation">
      </rr-patient-information>
    </div>
    <div class="c-col-1 c-pad c-sep f-vertical f-start"></div>
    <div class="c-col-1 c-pad-l c-sep f-vertical f-start"></div>
  </div>
</form>
