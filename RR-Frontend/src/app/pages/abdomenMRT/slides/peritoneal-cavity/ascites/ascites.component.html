<div class="col-h-100">
  <p-tabView class="rr-tabView">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1 rr-id="abd_m_100202">
          {{ 'abdomenMRT.peritonealCavity.characterizationI.value' | translate
          }}
        </h1>
      </ng-template>
      <rr-ascites-characterization-one
        [model]="model"
        [isMale]="isMale"
        [isFemale]="isFemale"
        [isDWI]="isDWI"
      ></rr-ascites-characterization-one>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1 rr-id="abd_m_100301">
          {{ 'abdomenMRT.peritonealCavity.characterizationII.value' | translate
          }}
        </h1>
      </ng-template>
      <rr-ascites-characterization-two
        [model]="model"
        [isContrastEnhanced]="isContrastEnhanced"
      ></rr-ascites-characterization-two>
    </p-tabPanel>
  </p-tabView>
</div>
