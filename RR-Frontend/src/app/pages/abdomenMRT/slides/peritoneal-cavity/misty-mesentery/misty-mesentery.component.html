<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-pad-r c-sep o-radio-list">
    <h2 rr-id="abd_m_100214">
      {{ 'abdomenMRT.peritonealCavity.associatedFindings.value' | translate }}
    </h2>
    <p-checkbox
      rr-id="abd_m_100279"
      [(ngModel)]="model.isPseudoCapsule"
      name="isPseudoCapsule"
      label="{{ 'abdomenMRT.peritonealCavity.pseudoCapsule.value' | translate }}"
      binary="true"
    >
    </p-checkbox>
  </div>
  <div class="c-col-1 c-pad c-sep o-radio-list">
    <h2 rr-id="abd_m_100366">
      {{ 'abdomenMRT.peritonealCavity.differentialDiagnosis.value' | translate
      }}
    </h2>
    <p-dropdown
      [options]="ddW051"
      [(ngModel)]="model.differentialDiagnosisType"
      rr-id="abd_m_100367"
      placeholder="{{'shared.pleaseSelect' | translate}}"
      name="differentialDiagnosisType"
      styleClass="o-width-100 ui-brown-box"
      rrDropdownClear
    >
    </p-dropdown>
  </div>

  <div class="c-col-1 c-pad c-sep">
    <rr-reference-picture
      [(ngModel)]="model.referencePicture"
      [referenceId]="model.id"
      [fileUploadUrl]="fileUploadUrl"
      name="referencePicture"
    ></rr-reference-picture>
  </div>
  <div class="c-col-1 c-pad-l c-sep"></div>
</div>
