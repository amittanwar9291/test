<div class="col-h-100">
  <p-tabView class="rr-tabView">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="abd_m_100332"
          [rrValidation]="['isLeft isRight']"
          ifAny="true"
          noUpdate="true"
        >
          {{ 'abdomenMRT.peritonealCavity.characterizationI.value' | translate
          }}
        </h1>
      </ng-template>
      <rr-retroperitoneal-mass-characterization-one
        [model]="model"
      ></rr-retroperitoneal-mass-characterization-one>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1 rr-id="abd_m_100421">
          {{ 'abdomenMRT.peritonealCavity.characterizationII.value' | translate
          }}
        </h1>
      </ng-template>
      <rr-retroperitoneal-mass-characterization-two
        [model]="model"
        [isDWI]="isDWI"
        [isContrastEnhanced]="isContrastEnhanced"
      ></rr-retroperitoneal-mass-characterization-two>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="abd_m_100522"
          rrValidation="differentialDiagnosis1Type"
          ifAny="true"
          noUpdate="true"
        >
          {{ 'abdomenMRT.peritonealCavity.differentialDiagnosis.value' |
          translate }}
        </h1>
      </ng-template>
      <rr-retroperitoneal-mass-differential-diagnosis
        [model]="model"
        [ddW049]="ddW049"
        [ddW050]="ddW050"
      ></rr-retroperitoneal-mass-differential-diagnosis>
    </p-tabPanel>
  </p-tabView>
</div>
