<div class="f-horizontal col-h-100">
  <div class="c-col-1 c-pad-r c-sep">
    <div class="o-radio-list">
      <h2 rr-id="abd_m_100214">
        {{ 'abdomenMRT.peritonealCavity.associatedFindings.value' | translate }}
      </h2>
      <p-checkbox
        rr-id="abd_m_100215"
        label="{{ 'abdomenMRT.peritonealCavity.peritonealContrastEnhancement.value' | translate }}"
        [(ngModel)]="model.isPeritonealContrastEnhancement"
        binary="true"
        name="isPeritonealContrastEnhancement"
        [rrDisable]="!isContrastEnhanced"
      ></p-checkbox>
      <p-checkbox
        rr-id="abd_m_100221"
        label="{{ 'abdomenMRT.peritonealCavity.omentumInvolvement.value' | translate }}"
        [(ngModel)]="model.isOmentumInvolvement"
        binary="true"
        name="isOmentumInvolvement"
      ></p-checkbox>
      <p-checkbox
        rr-id="abd_m_100222"
        label="{{ 'abdomenMRT.peritonealCavity.mesentericfatInvolvement.value' | translate }}"
        [(ngModel)]="model.isMesentericFatInvolvement"
        binary="true"
        name="isMesentericFatInvolvement"
      ></p-checkbox>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep">
    <div class="o-radio-list m-b-25">
      <h2 rr-id="abd_m_100320">
        {{ 'abdomenMRT.peritonealCavity.involvedQuadrants.value' | translate }}
      </h2>
      <p-checkbox
        rr-id="abd_m_100321"
        label="{{ 'abdomenMRT.peritonealCavity.rightUpper.value' | translate }}"
        [(ngModel)]="model.isInvolvedQuadrantsRightUpper"
        binary="true"
        name="isInvolvedQuadrantsRightUpper"
      ></p-checkbox>
      <p-checkbox
        rr-id="abd_m_100322"
        label="{{ 'abdomenMRT.peritonealCavity.rightLower.value' | translate }}"
        [(ngModel)]="model.isInvolvedQuadrantsRightLower"
        binary="true"
        name="isInvolvedQuadrantsRightLower"
      ></p-checkbox>
      <p-checkbox
        rr-id="abd_m_100323"
        label="{{ 'abdomenMRT.peritonealCavity.leftUpper.value' | translate }}"
        [(ngModel)]="model.isInvolvedQuadrantsLeftUpper"
        binary="true"
        name="isInvolvedQuadrantsLeftUpper"
      ></p-checkbox>
      <p-checkbox
        rr-id="abd_m_100324"
        label="{{ 'abdomenMRT.peritonealCavity.leftLower.value' | translate }}"
        [(ngModel)]="model.isInvolvedQuadrantsLeftLower"
        binary="true"
        name="isInvolvedQuadrantsLeftLower"
      ></p-checkbox>
    </div>
    <rr-reference-picture
      [(ngModel)]="model.referencePicture"
      [referenceId]="model.id"
      [fileUploadUrl]="fileUploadUrl"
      name="referencePicture"
    ></rr-reference-picture>
  </div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad-l c-sep"></div>
</div>
