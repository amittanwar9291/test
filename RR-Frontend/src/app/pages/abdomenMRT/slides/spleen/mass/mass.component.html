<div class="finding-tab-view">
  <p-tabView class="rr-tabView">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="abd_m_050216"
          rrValidation="differentialDiagnosis"
          ifAny="true"
          noUpdate="true"
        >
          {{ 'abdomenMRT.spleen.characterizationI.value' | translate }}
        </h1>
      </ng-template>
      <rr-characterization-one [model]="model"></rr-characterization-one>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <h1
          rr-id="abd_m_050306"
          rrValidation="differentialDiagnosis1"
          noUpdate="true"
        >
          {{ 'abdomenMRT.spleen.characterizationII.value' | translate }}
        </h1>
      </ng-template>
      <rr-characterization-two
        [model]="model"
        [isContrastEnhanced]="isContrastEnhanced"
        [isDWIInAnySequence]="isDWIInAnySequence"
      ></rr-characterization-two>
    </p-tabPanel>
  </p-tabView>
</div>
