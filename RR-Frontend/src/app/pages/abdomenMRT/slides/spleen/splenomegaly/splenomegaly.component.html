<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 f-vertical f-start c-sep c-pad-r o-list">
    <div class="f-vertical o-radio-list m-b-30">
      <h2 rr-id="abd_m_050206" class="m-t-5 m-b-13" rrInfoIcon="abd_m_05_01">
        {{'abdomenMRT.spleen.splenomegaly.value' | translate}}
      </h2>
      <div class="f-vertical o-radio-list">
        <h3 rr-id="abd_m_050208" class="m-b-5">
          {{ 'abdomenMRT.spleen.size.value' | translate }}
        </h3>
        <rr-number-input
          inputRrId="abd_m_050209"
          labelRrId="abd_m_050210"
          name="sizeInMm"
          label="{{ 'abdomenMRT.spleen.inMm.value' | translate }}"
          [config]="{ min: 1, max: 999, placeholder: '---' }"
          [(ngModel)]="model.sizeInMm"
          (announceModelChange)="resetBothPlanes()"
        >
        </rr-number-input>
      </div>
      <div class="f-vertical o-radio-list" [rrDisable]="!model.sizeInMm">
        <h3 rr-id="abd_m_050211" class="m-b-5">
          {{ 'abdomenMRT.spleen.2ndPlane.value' | translate }}
        </h3>
        <rr-number-input
          inputRrId="abd_m_050212"
          labelRrId="abd_m_050213"
          name="secondPlaneInMm"
          label="{{ 'abdomenMRT.spleen.inMm.value' | translate }}"
          [config]="{ min: 1, max: 999, placeholder: '---' }"
          [(ngModel)]="model.secondPlaneInMm"
          (announceModelChange)="resetThirdPlane()"
        >
        </rr-number-input>
      </div>
      <div class="f-vertical o-radio-list" [rrDisable]="!model.secondPlaneInMm">
        <h3 rr-id="abd_m_050214" class="m-b-5">
          {{ 'abdomenMRT.spleen.3rdPlane.value' | translate }}
        </h3>
        <rr-number-input
          inputRrId="abd_m_050215"
          labelRrId="abd_m_050238"
          name="thirdPlaneInMm"
          label="{{ 'abdomenMRT.spleen.inMm.value' | translate }}"
          [config]="{ min: 1, max: 999, placeholder: '---' }"
          [(ngModel)]="model.thirdPlaneInMm"
        >
        </rr-number-input>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad c-sep"></div>
  <div class="c-col-1 c-pad-l"></div>
</div>
