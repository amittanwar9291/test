<div class="f-horizontal f-start col-h-100">
  <div class="c-col-1 c-pad-r c-sep f-vertical f-start">
    <h2 rr-id="abd_m_0602133" class="m-t-2">
      {{ "abdomenMRT.pancreas.dateOfInterventionsurgery.value" | translate }}
    </h2>
    <rr-month-year-input
      monthRrId="abd_m_0602134"
      yearRrId="abd_m_0602135"
      [(ngModel)]="model.dateOfOperation"
      name="dateOfOperation"
      class=""
    ></rr-month-year-input>
  </div>
  <div class="f-vertical c-sep c-pad">
    <h2 rr-id="abd_m_0603104" class="m-b-10">
      {{ "abdomenMRT.pancreas.finding.value" | translate }}*
    </h2>
    <div class="f-horizontal col-h-100">
      <div class="c-col-1 c-sep f-vertical f-start o-radio-list c-pad-r">
        <p-radioButton
          rr-id="abd_m_0603105"
          [value]="postoperativeFindingType.GastricOutletObstruction"
          [(ngModel)]="model.postoperativeFindingType"
          name="postoperativeFindingType"
          label="{{
            'abdomenMRT.pancreas.gastricOutletObstruction.value' | translate
          }}"
          rrContentReset="stent-block pathology-block"
          rrValidation="postoperativeFindingType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="abd_m_0603106"
          [value]="postoperativeFindingType.AnastomoticInsufficiency"
          [(ngModel)]="model.postoperativeFindingType"
          name="postoperativeFindingType"
          label="{{
            'abdomenMRT.pancreas.anastomoticInsufficiency.value' | translate
          }}"
          rrContentReset="stent-block pathology-block"
          rrValidation="postoperativeFindingType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="abd_m_0603107"
          [value]="postoperativeFindingType.PancreaticFistula"
          [(ngModel)]="model.postoperativeFindingType"
          name="postoperativeFindingType"
          label="{{
            'abdomenMRT.pancreas.pancreaticFistula.value' | translate
          }}"
          rrContentReset="stent-block pathology-block"
          rrValidation="postoperativeFindingType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="abd_m_0603108"
          [value]="postoperativeFindingType.Pancreatitis"
          [(ngModel)]="model.postoperativeFindingType"
          name="postoperativeFindingType"
          label="{{ 'abdomenMRT.pancreas.pancreatitis.value' | translate }}"
          rrContentReset="stent-block pathology-block"
          rrValidation="postoperativeFindingType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="abd_m_0603109"
          [value]="postoperativeFindingType.BiliaryStricture"
          [(ngModel)]="model.postoperativeFindingType"
          name="postoperativeFindingType"
          label="{{ 'abdomenMRT.pancreas.biliaryStricture.value' | translate }}"
          rrContentReset="stent-block pathology-block"
          rrValidation="postoperativeFindingType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="abd_m_0603110"
          [value]="postoperativeFindingType.SignsOfInfection"
          [(ngModel)]="model.postoperativeFindingType"
          name="postoperativeFindingType"
          label="{{ 'abdomenMRT.pancreas.signsOfInfection.value' | translate }}"
          rrContentReset="stent-block pathology-block"
          rrValidation="postoperativeFindingType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="abd_m_0603111"
          [value]="postoperativeFindingType.Abscess"
          [(ngModel)]="model.postoperativeFindingType"
          name="postoperativeFindingType"
          label="{{ 'abdomenMRT.pancreas.abscess.value' | translate }}"
          rrContentReset="stent-block pathology-block"
          rrValidation="postoperativeFindingType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="abd_m_0603112"
          [value]="postoperativeFindingType.Hemorrhage"
          [(ngModel)]="model.postoperativeFindingType"
          name="postoperativeFindingType"
          label="{{ 'abdomenMRT.pancreas.hemorrhage.value' | translate }}"
          rrContentReset="stent-block pathology-block"
          rrValidation="postoperativeFindingType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="abd_m_0603113"
          [value]="postoperativeFindingType.HepaticInfarction"
          [(ngModel)]="model.postoperativeFindingType"
          name="postoperativeFindingType"
          label="{{
            'abdomenMRT.pancreas.hepaticInfarction.value' | translate
          }}"
          rrContentReset="stent-block pathology-block"
          rrValidation="postoperativeFindingType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="abd_m_0603114"
          [value]="postoperativeFindingType.PortomesentericThrombosis"
          [(ngModel)]="model.postoperativeFindingType"
          name="postoperativeFindingType"
          label="{{
            'abdomenMRT.pancreas.portomesentericThrombosis.value' | translate
          }}"
          rrContentReset="stent-block pathology-block"
          rrValidation="postoperativeFindingType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="abd_m_0603115"
          [value]="postoperativeFindingType.Stent"
          [(ngModel)]="model.postoperativeFindingType"
          name="postoperativeFindingType"
          label="{{ 'abdomenMRT.pancreas.stent.value' | translate }}"
          rrValidation="postoperativeFindingType"
        >
        </p-radioButton>
      </div>
      <div
        id="stent-block"
        class="c-col-1 c-pad-l c-sep o-radio-list"
        [rrDisable]="model.postoperativeFindingType !== postoperativeFindingType.Stent"
      >
        <p class="m-b-7" rr-id="abd_m_0604121">
          {{ "abdomenMRT.pancreas.pathologyStent.value" | translate }}*
        </p>
        <p-radioButton
          rr-id="abd_m_0604122"
          [value]="pathologyType.Dislocation"
          [(ngModel)]="model.pathologyType"
          name="pathologyType"
          label="{{
            'abdomenMRT.pancreas.dislocation.value' | translate
          }}"
          rrContentReset="pathology-block"
          rrValidation="pathologyType"
        >
        </p-radioButton>
        <p-radioButton
          rr-id="abd_m_0604123"
          [value]="pathologyType.Stenosis"
          [(ngModel)]="model.pathologyType"
          name="pathologyType"
          label="{{
            'abdomenMRT.pancreas.stenosis.value' | translate
          }}"
          rrContentReset="pathology-block"
          rrValidation="pathologyType"
        >
        </p-radioButton>
        <div
          id="pathology-block"
          class="nested-content m-t-17"
          [rrDisable]="model.pathologyType === pathologyType.None"
        >
          <p-checkbox
            rr-id="abd_m_0604124"
            binary="true"
            [(ngModel)]="model.isSuspicionOf"
            name="isSuspicionOf"
            label="{{
              'abdomenMRT.pancreas.suspicionOf.value' | translate
            }}"
          >
          </p-checkbox>
        </div>
      </div>
    </div>
  </div>
  <div class="c-col-1 c-pad-l c-sep">
    <rr-reference-picture
      pictureFileType="uploadedImageFile"
      name="referencePicture"
      [(ngModel)]="model.referencePicture"
      [fileUploadUrl]="fileUploadUrl"
      [referenceId]="model.id"
    ></rr-reference-picture>
  </div>
</div>
