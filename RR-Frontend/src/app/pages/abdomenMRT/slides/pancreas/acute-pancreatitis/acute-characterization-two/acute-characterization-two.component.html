<div class="col-h-552">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="f-vertical c-sep c-pad-l m-t-9 m-b-12">
      <h2 class="m-b-15">
        {{ "abdomenMRT.pancreas.complications.value" | translate }}
      </h2>
      <div class="f-horizontal col-h-100">
        <div class="c-col-1 c-sep c-pad-r f-vertical o-radio-list">
          <p-checkbox
            rr-id="abd_m_060226"
            name="isAdjacentEdematousIntestinalWallChange"
            label="{{
              'abdomenMRT.pancreas.adjacentEdematousintestinalWallChange.value'
                | translate
            }}"
            binary="true"
            [(ngModel)]="model.isAdjacentEdematousIntestinalWallChange"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_060227"
            name="isExtrahepaticCholestasis"
            label="{{
              'abdomenMRT.pancreas.extrahepaticCholestasis.value' | translate
            }}"
            binary="true"
            [(ngModel)]="model.isExtrahepaticCholestasis"
            rrContentReset="extrahepaticCholestasisBlock"
          >
          </p-checkbox>
          <div
            class="nested-content o-radio-list"
            [rrDisable]="!model.isExtrahepaticCholestasis"
            id="extrahepaticCholestasisBlock"
          >
            <p rr-id="abd_m_060228">
              {{ "abdomenMRT.pancreas.ductHepatocholedochusdiameter.value" |
              translate }}
            </p>
            <div>
              <rr-number-input
                inputRrId="abd_m_060229"
                labelRrId="abd_m_060230"
                name="sliceThicknessST1Mm"
                labelStyleClass="text-break"
                label="{{ 'abdomenMRT.pancreas.inMm.value' | translate }}"
                [config]="{ min: 1, max: 99 }"
                [(ngModel)]="model.ductHepatocholedochusDiameter"
              ></rr-number-input>
            </div>
            <p-checkbox
              rr-id="abd_m_060231"
              name="isExtrahepaticCholestasisAdjacent"
              label="{{
                'abdomenMRT.pancreas.concretionInTheductHepatocholedochus.value'
                  | translate
              }}"
              binary="true"
              [(ngModel)]="model.isExtrahepaticCholestasisAdjacent"
              rrContentReset="extrahepaticCholestasisAdjacentBlock"
            >
            </p-checkbox>
            <div
              class="nested-content o-radio-list"
              [rrDisable]="!model.isExtrahepaticCholestasisAdjacent"
              id="extrahepaticCholestasisAdjacentBlock"
            >
              <p>{{ "abdomenMRT.pancreas.diameter.value" | translate }}</p>
              <rr-number-input
                inputRrId="abd_m_060233"
                labelRrId="abd_m_060234"
                name="extrahepaticCholestasis"
                labelStyleClass="text-break"
                label="{{ 'abdomenMRT.pancreas.inMm.value' | translate }}"
                [config]="{ min: 1, max: 99 }"
                [(ngModel)]="model.extrahepaticCholestasis"
              ></rr-number-input>
            </div>
          </div>
        </div>
        <div class="c-col-1 c-sep c-pad f-vertical o-radio-list">
          <p-checkbox
            rr-id="abd_m_060324"
            name="isCholecystitis"
            label="{{ 'abdomenMRT.pancreas.cholecystitis.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isCholecystitis"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_060325"
            name="isAbscess"
            label="{{ 'abdomenMRT.pancreas.abscess.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isAbscess"
            rrContentReset="abscessBlock"
          >
          </p-checkbox>
          <div
            class="nested-content o-radio-list"
            [rrDisable]="!model.isAbscess"
            id="abscessBlock"
          >
            <p-checkbox
              rr-id="abd_m_060326"
              name="isIntrapancreatic"
              label="{{
                'abdomenMRT.pancreas.intrapancreatic.value' | translate
              }}"
              binary="true"
              [(ngModel)]="model.isIntrapancreatic"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060327"
              name="isExtrapancreatic"
              label="{{
                'abdomenMRT.pancreas.extrapancreatic.value' | translate
              }}"
              binary="true"
              [(ngModel)]="model.isExtrapancreatic"
            >
            </p-checkbox>
            <p rr-id="abd_m_060328">
              {{ "abdomenMRT.pancreas.expansion.value" | translate }}
            </p>
            <rr-number-input
              inputRrId="abd_m_0603100"
              labelRrId="abd_m_060332"
              name="abscessExpansion"
              labelStyleClass="text-break"
              label="{{ 'abdomenMRT.pancreas.inMm.value' | translate }}"
              [config]="{ min: 1, max: 99 }"
              [(ngModel)]="model.abscessExpansion"
            >
            </rr-number-input>
          </div>
          <p-checkbox
            rr-id="abd_m_060333"
            name="isFistula"
            label="{{ 'abdomenMRT.pancreas.fistula.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isFistula"
            rrContentReset="fistulaBlock"
          >
          </p-checkbox>
          <div
            class="nested-content o-radio-list"
            [rrDisable]="!model.isFistula"
            id="fistulaBlock"
          >
            <p-checkbox
              rr-id="abd_m_060334"
              name="isStomach"
              label="{{ 'abdomenMRT.pancreas.stomach.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isStomach"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060335"
              name="isDuodenum"
              label="{{ 'abdomenMRT.pancreas.duodenum.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isDuodenum"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060336"
              name="isColon"
              label="{{ 'abdomenMRT.pancreas.colon.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isColon"
            >
            </p-checkbox>
          </div>
        </div>
        <div class="c-col-1 c-sep c-pad f-vertical o-radio-list">
          <p-checkbox
            rr-id="abd_m_060425"
            name="isThrombosis"
            label="{{ 'abdomenMRT.pancreas.thrombosis.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isThrombosis"
            rrContentReset="thrombosisBlock"
          >
          </p-checkbox>
          <div
            class="nested-content o-radio-list"
            [rrDisable]="!model.isThrombosis"
            id="thrombosisBlock"
          >
            <p-checkbox
              rr-id="abd_m_060426"
              name="isSplenicVein"
              label="{{ 'abdomenMRT.pancreas.splenicVein.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isSplenicVein"
              rrContentReset="splenicVeinBlock"
            >
            </p-checkbox>
            <div
              class="nested-content o-radio-list"
              [rrDisable]="!model.isSplenicVein"
              id="splenicVeinBlock"
            >
              <p-checkbox
                rr-id="abd_m_060427"
                name="isSplenicVeinCompleteOcclusion"
                label="{{
                  'abdomenMRT.pancreas.completeOcclusion.value' | translate
                }}"
                binary="true"
                [(ngModel)]="model.isSplenicVeinCompleteOcclusion"
              >
              </p-checkbox>
            </div>
            <p-checkbox
              rr-id="abd_m_060428"
              name="isPortalVein"
              label="{{ 'abdomenMRT.pancreas.portalVein.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isPortalVein"
              rrContentReset="portalVeinBlock"
            >
            </p-checkbox>
            <div
              class="nested-content o-radio-list"
              [rrDisable]="!model.isPortalVein"
              id="portalVeinBlock"
            >
              <p-checkbox
                rr-id="abd_m_060429"
                name="isPortalVeinCompleteOcclusion"
                label="{{
                  'abdomenMRT.pancreas.completeOcclusion.value' | translate
                }}"
                binary="true"
                [(ngModel)]="model.isPortalVeinCompleteOcclusion"
              >
              </p-checkbox>
            </div>
          </div>
          <p-checkbox
            rr-id="abd_m_060430"
            name="isBleeding"
            label="{{ 'abdomenMRT.pancreas.bleeding.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isBleeding"
            rrContentReset="bleedingBlock"
          >
          </p-checkbox>
          <div
            class="nested-content o-radio-list"
            [rrDisable]="!model.isBleeding"
            id="bleedingBlock"
          >
            <p-checkbox
              rr-id="abd_m_0604100"
              name="isSplenicArtery"
              label="{{
                'abdomenMRT.pancreas.splenicArtery.value' | translate
              }}"
              binary="true"
              [(ngModel)]="model.isSplenicArtery"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060434"
              name="isGastroduodenalArtery"
              label="{{
                'abdomenMRT.pancreas.gastroduodenalArtery.value' | translate
              }}"
              binary="true"
              [(ngModel)]="model.isGastroduodenalArtery"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060435"
              name="isPancreaticoduodenalArtery"
              label="{{
                'abdomenMRT.pancreas.pancreaticoduodenalArtery.value'
                  | translate
              }}"
              binary="true"
              [(ngModel)]="model.isPancreaticoduodenalArtery"
            >
            </p-checkbox>
          </div>
        </div>
        <div class="c-col-1 c-sep c-pad-l f-vertical o-radio-list">
          <p-checkbox
            rr-id="abd_m_060505"
            name="isPseudoaneurysm"
            label="{{ 'abdomenMRT.pancreas.pseudoaneurysm.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isPseudoaneurysm"
            rrContentReset="pseudoAneurysmBlock"
          >
          </p-checkbox>
          <div
            class="nested-content o-radio-list"
            [rrDisable]="!model.isPseudoaneurysm"
            id="pseudoAneurysmBlock"
          >
            <p-checkbox
              rr-id="abd_m_060506"
              name="isPseudoaneurysmSplenicArtery"
              label="{{
                'abdomenMRT.pancreas.splenicArtery.value' | translate
              }}"
              binary="true"
              [(ngModel)]="model.isPseudoaneurysmSplenicArtery"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060507"
              name="isPseudoaneurysmGastroduodenalArtery"
              label="{{
                'abdomenMRT.pancreas.gastroduodenalArtery.value' | translate
              }}"
              binary="true"
              [(ngModel)]="model.isPseudoaneurysmGastroduodenalArtery"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060508"
              name="isPseudoaneurysmPancreaticoduodenalArtery"
              label="{{
                'abdomenMRT.pancreas.pancreaticoduodenalArtery.value'
                  | translate
              }}"
              binary="true"
              [(ngModel)]="model.isPseudoaneurysmPancreaticoduodenalArtery"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060509"
              name="isTruncusCoelicus"
              label="{{
                'abdomenMRT.pancreas.truncusCoelicus.value' | translate
              }}"
              binary="true"
              [(ngModel)]="model.isTruncusCoelicus"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060510"
              name="isCommonHepaticArtery"
              label="{{
                'abdomenMRT.pancreas.commonHepaticArtery.value' | translate
              }}"
              binary="true"
              [(ngModel)]="model.isCommonHepaticArtery"
            >
            </p-checkbox>
          </div>
          <p-checkbox
            rr-id="abd_m_060511"
            name="isFatTissueNecrosis"
            label="{{
              'abdomenMRT.pancreas.fatTissueNecrosis.value' | translate
            }}"
            binary="true"
            [(ngModel)]="model.isFatTissueNecrosis"
          >
          </p-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
