<div class="col-h-552">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="c-col-1 c-sep c-pad f-vertical m-t-9 m-b-12 o-radio-list">
      <h2 rr-id="abd_m_060206">
        {{ "abdomenMRT.pancreas.localization.value" | translate }}
      </h2>
      <p-checkbox
        rr-id="abd_m_060207"
        name="isUncinateProcess"
        label="{{ 'abdomenMRT.pancreas.uncinateProcess.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isUncinateProcess"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="abd_m_060208"
        name="isPancreaticHead"
        label="{{ 'abdomenMRT.pancreas.pancreaticHead.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isPancreaticHead"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="abd_m_060209"
        name="isPancreaticBody"
        label="{{ 'abdomenMRT.pancreas.pancreaticBody.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isPancreaticBody"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="abd_m_060210"
        name="isPancreaticTail"
        label="{{ 'abdomenMRT.pancreas.pancreaticTail.value' | translate }}"
        binary="true"
        [(ngModel)]="model.isPancreaticTail"
      >
      </p-checkbox>
    </div>
    <div class="f-vertical c-sep c-pad-l m-t-9 m-b-12">
      <h2 class="m-b-15">
        {{ "abdomenMRT.pancreas.peripancreaticSpace.value" | translate }}
      </h2>
      <div class="f-horizontal col-h-100">
        <div class="c-col-1 f-vertical c-sep c-pad-r o-radio-list">
          <p-checkbox
            rr-id="abd_m_060309"
            name="isFluidAccumulation"
            label="{{
              'abdomenMRT.pancreas.fluidAccumulation.value' | translate
            }}"
            binary="true"
            [(ngModel)]="model.isFluidAccumulation"
            rrContentReset="pancreaticTailBlock"
          >
          </p-checkbox>
          <div
            class="nested-content o-radio-list"
            id="pancreaticTailBlock"
            [rrDisable]="!model.isFluidAccumulation"
          >
            <p rr-id="abd_060310">
              {{ "abdomenMRT.pancreas.details.value" | translate }}
            </p>
            <p-checkbox
              rr-id="abd_m_060311"
              name="isisolated"
              label="{{ 'abdomenMRT.pancreas.isolated.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isIsolated"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060312"
              class="text-break"
              name="isConnectionToTheductusPancreaticus"
              label="{{
                'abdomenMRT.pancreas.connectionToTheductusPancreaticus.value'
                  | translate
              }}"
              binary="true"
              [(ngModel)]="model.isConnectionToTheDuctusPancreaticus"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060313"
              name="isMultifocal"
              label="{{ 'abdomenMRT.pancreas.multifocal.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isMultifocal"
              rrContentReset="communicatingBlock"
            >
            </p-checkbox>
            <div
              id="communicatingBlock"
              class="nested-content"
              [rrDisable]="!model.isMultifocal"
            >
              <p-checkbox
                rr-id="abd_m_060314"
                name="isCommunicating"
                label="{{
                  'abdomenMRT.pancreas.communicating.value' | translate
                }}"
                binary="true"
                [(ngModel)]="model.isCommunicating"
              >
              </p-checkbox>
            </div>
            <p rr-id="abd_m_060315">
              {{ "abdomenMRT.pancreas.expansion.value" | translate }}
            </p>
            <p-checkbox
              rr-id="abd_m_060316"
              name="isBursaOmentalis"
              label="{{
                'abdomenMRT.pancreas.bursaOmentalis.value' | translate
              }}"
              binary="true"
              [(ngModel)]="model.isBursaOmentalis"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060317"
              name="isPeritonealCavity"
              label="{{
                'abdomenMRT.pancreas.peritonealCavity.value' | translate
              }}"
              binary="true"
              [(ngModel)]="model.isPeritonealCavity"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060318"
              name="isAnteriorPararenalspace"
              label="{{
                'abdomenMRT.pancreas.anteriorPararenalspace.value' | translate
              }}"
              binary="true"
              [(ngModel)]="model.isAnteriorPararenalSpace"
            >
            </p-checkbox>
            <p-checkbox
              rr-id="abd_m_060319"
              name="isPelvis"
              label="{{ 'abdomenMRT.pancreas.pelvis.value' | translate }}"
              binary="true"
              [(ngModel)]="model.isPelvis"
            >
            </p-checkbox>
          </div>
        </div>
        <div class="c-col-1 f-vertical c-sep c-pad o-radio-list">
          <p-checkbox
            rr-id="abd_m_060409"
            name="isParenchymalNecrosis"
            label="{{
              'abdomenMRT.pancreas.parenchymalNecrosis.value' | translate
            }}"
            binary="true"
            [(ngModel)]="model.isParenchymalNecrosis"
            rrContentReset="acuteExpansionBlock"
          >
          </p-checkbox>
          <div
            class="o-radio-list nested-content"
            [rrDisable]="!model.isParenchymalNecrosis"
            id="acuteExpansionBlock"
          >
            <p rr-id="abd_m_060410">
              {{ "abdomenMRT.pancreas.expansion.value" | translate }}
            </p>
            <p-radioButton
              rr-id="abd_m_060411"
              rrUnClickRadio
              name="acutePancreatitisExpansionType"
              label="{{
                'abdomenMRT.pancreas.lessThanThirtyPercent.value' | translate
              }}"
              [(ngModel)]="model.acutePancreatitisExpansionType"
              [value]="acutePancreatitisExpansionType.LessThanOrEqual30"
            >
            </p-radioButton>
            <p-radioButton
              rr-id="abd_m_060412"
              rrUnClickRadio
              name="acutePancreatitisExpansionType"
              label="{{
                'abdomenMRT.pancreas.beetweenThirtyAndFiftyPercent.value'
                  | translate
              }}"
              [(ngModel)]="model.acutePancreatitisExpansionType"
              [value]="acutePancreatitisExpansionType.Between30And50"
            >
            </p-radioButton>
            <p-radioButton
              rr-id="abd_m_060413"
              rrUnClickRadio
              name="acutePancreatitisExpansionType"
              label="{{
                'abdomenMRT.pancreas.moreThanFiftyPercent.value' | translate
              }}"
              [(ngModel)]="model.acutePancreatitisExpansionType"
              [value]="acutePancreatitisExpansionType.MoreThan50"
            >
            </p-radioButton>
          </div>
        </div>
        <div class="c-col-1 f-vertical c-sep c-pad-l o-radio-list">
          <p-checkbox
            rr-id="abd_m_060502"
            name="isGas"
            label="{{ 'abdomenMRT.pancreas.gas.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isGas"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_060503"
            name="isDebris"
            label="{{ 'abdomenMRT.pancreas.debris.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isDebris"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="abd_m_060504"
            name="isFat"
            label="{{ 'abdomenMRT.pancreas.fat.value' | translate }}"
            binary="true"
            [(ngModel)]="model.isFat"
          >
          </p-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
