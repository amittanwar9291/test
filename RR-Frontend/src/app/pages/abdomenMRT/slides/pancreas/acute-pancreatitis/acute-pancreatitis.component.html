<p-tabView class="rr-tabView right-edge-tab">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_060205" rrValidation="bileDuctMassLocalisationType">
        {{ "abdomenMRT.pancreas.localization.value" | translate }}
      </h1>
    </ng-template>
    <rr-acute-localization class="f-horizontal col-h-100" [model]="model">
    </rr-acute-localization>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_060307">
        {{ "abdomenMRT.pancreas.characterizationI.value" | translate }}
      </h1>
    </ng-template>
    <rr-acute-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
    >
    </rr-acute-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_060408">
        {{ "abdomenMRT.pancreas.characterizationII.value" | translate }}
      </h1>
    </ng-template>
    <rr-acute-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
    >
    </rr-acute-characterization-two>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_060501" rrValidation="differentialDiagnosis1">
        {{ "abdomenMRT.pancreas.differentialDiagnosisHeader.value" | translate
        }}
      </h1>
    </ng-template>
    <rr-impression-diff-diagnosis
      class="f-horizontal col-h-100"
      [model]="model"
      [acutePancreatitisOptions]="acutePancreatitisOptions"
    >
    </rr-impression-diff-diagnosis>
  </p-tabPanel>
</p-tabView>
