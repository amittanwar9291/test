<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_060297">
        {{ 'abdomenMRT.pancreas.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-diffuse-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
    >
    </rr-diffuse-characterization-one>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_060398">
        {{ 'abdomenMRT.pancreas.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-diffuse-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
    >
    </rr-diffuse-characterization-two>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="abd_m_060485"
        rrValidation="diffuseParenchymalDifferentialDiagnosis1"
      >
        {{ 'abdomenMRT.pancreas.characterizationIII.value' | translate }}
      </h1>
    </ng-template>
    <rr-diffuse-characterization-three
      class="f-horizontal col-h-100"
      [model]="model"
      [isCMReinforced]="isCMReinforced"
      [isDWI]="isDWI"
      [contrastEnhancementDistributionDropdown]="contrastEnhancementDistributionDropdown"
      [diffuseParenchymalDifferentialDiagnosis1Options]="diffuseParenchymalDifferentialDiagnosis1Options"
    >
    </rr-diffuse-characterization-three>
  </p-tabPanel>
</p-tabView>
