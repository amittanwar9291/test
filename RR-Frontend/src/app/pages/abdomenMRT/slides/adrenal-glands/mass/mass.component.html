<p-tabView class="rr-tabView">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1
        rr-id="abd_m_080202"
        ifAny="true"
        [rrValidation]="['localizationType', 'sizeInMm']"
      >
        {{ 'abdomenMRT.adrenalGlands.characterizationI.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-one
      class="f-horizontal col-h-100"
      [model]="model"
      [isDWI]="isDWI"
    >
    </rr-characterization-one>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <h1 rr-id="abd_m_080301" rrValidation="differentialDiagnosis1Type">
        {{ 'abdomenMRT.adrenalGlands.characterizationII.value' | translate }}
      </h1>
    </ng-template>
    <rr-characterization-two
      class="f-horizontal col-h-100"
      [model]="model"
      [isCmReinforced]="isCmReinforced"
    >
    </rr-characterization-two>
  </p-tabPanel>
</p-tabView>
