<div class="column-height">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-15">
      <div class="o-radio-list">
        <h2 rr-id="abd_m_110210">
          {{'abdomenMRT.lymphaticSystem.internalChanges.value' | translate}}
        </h2>
        <p-checkbox
          rr-id="abd_m_110211"
          label="{{'abdomenMRT.lymphaticSystem.fattyTissueInTheLN.value' | translate}}"
          [(ngModel)]="model.isFattyTissueInTheLnHilus"
          binary="true"
          name="isFattyTissueInTheLnHilus"
        ></p-checkbox>
        <p-checkbox
          rr-id="abd_m_110212"
          label="{{'abdomenMRT.lymphaticSystem.fattyInfiltration.value' | translate}}"
          [(ngModel)]="model.isFattyInfiltration"
          binary="true"
          name="isFattyInfiltration"
        ></p-checkbox>
        <p-checkbox
          rr-id="abd_m_110213"
          label="{{'abdomenMRT.lymphaticSystem.necrosis.value' | translate}}"
          [(ngModel)]="model.isNecrosis"
          binary="true"
          name="isNecrosis"
        ></p-checkbox>
        <p-checkbox
          rr-id="abd_m_110214"
          label="{{'abdomenMRT.lymphaticSystem.cysticTransformation.value' | translate}}"
          [(ngModel)]="model.isCysticTransformation"
          binary="true"
          name="isCysticTransformation"
        ></p-checkbox>
        <p-checkbox
          rr-id="abd_m_110215"
          label="{{'abdomenMRT.lymphaticSystem.calcification.value' | translate}}"
          [(ngModel)]="model.isCalcification"
          binary="true"
          name="isCalcification"
        ></p-checkbox>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-15">
      <div class="o-radio-list">
        <h2 rr-id="abd_m_110316">
          {{'abdomenMRT.lymphaticSystem.form.value' | translate}}
        </h2>
        <p-radioButton
          rr-id="abd_m_110317"
          label="{{'abdomenMRT.lymphaticSystem.oval.value' | translate}}"
          [(ngModel)]="model.formType"
          [value]="formType.Oval"
          name="formType"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          rr-id="abd_m_110318"
          label="{{'abdomenMRT.lymphaticSystem.round.value' | translate}}"
          [(ngModel)]="model.formType"
          [value]="formType.Round"
          name="formType"
          rrUnClickRadio
        ></p-radioButton>
        <p-radioButton
          rr-id="abd_m_110319"
          label="{{'abdomenMRT.lymphaticSystem.irregular.value' | translate}}"
          [(ngModel)]="model.formType"
          [value]="formType.Irregular"
          name="formType"
          rrUnClickRadio
        ></p-radioButton>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-15">
      <div class="o-radio-list">
        <h2 rr-id="abd_m_110430" rrInfoIcon="abd_m_11_02">
          {{'abdomenMRT.lymphaticSystem.associatedFindings.value' | translate}}
        </h2>
        <p-checkbox
          rr-id="abd_m_110431"
          label="{{'abdomenMRT.lymphaticSystem.sandwichSign.value' | translate}}"
          [(ngModel)]="model.isSandwichSign"
          binary="true"
          name="isSandwichSign"
        ></p-checkbox>
        <p-checkbox
          rr-id="abd_m_110432"
          label="{{'abdomenMRT.lymphaticSystem.aorticEncasement.value' | translate}}"
          [(ngModel)]="model.isAorticEncasement"
          binary="true"
          name="isAorticEncasement"
        ></p-checkbox>
        <p-checkbox
          rr-id="abd_m_110433"
          label="{{'abdomenMRT.lymphaticSystem.portalVeinEncasement.value' | translate}}"
          [(ngModel)]="model.isPortalVeinEncasement"
          binary="true"
          name="isPortalVeinEncasement"
        ></p-checkbox>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad-l f-vertical m-t-10 m-b-15">
      <div class="o-radio-list" [rrDisable]="!isCM">
        <h2 rr-id="abd_m_110517">
          {{'abdomenMRT.lymphaticSystem.contrastEnhancementQuantitative.value' |
          translate}}
        </h2>
        <p-radioButton
          rr-id="abd_m_110518"
          label="{{'abdomenMRT.lymphaticSystem.none.value' | translate}}"
          [(ngModel)]="model.cMEnhancementQuantitativeType"
          [value]="cMEnhancementQuantitativeTypeEnum.No"
          name="cMEnhancementQuantitativeType"
          rrUnClickRadio
          rrContentReset="cMEnhancementQuantitativeType-block"
        ></p-radioButton>
        <p-radioButton
          rr-id="abd_m_110519"
          label="{{'abdomenMRT.lymphaticSystem.low.value' | translate}}"
          [(ngModel)]="model.cMEnhancementQuantitativeType"
          [value]="cMEnhancementQuantitativeTypeEnum.Low"
          name="cMEnhancementQuantitativeType"
          rrUnClickRadio
          rrContentReset="cMEnhancementQuantitativeType-block"
        ></p-radioButton>
        <p-radioButton
          rr-id="abd_m_110520"
          label="{{'abdomenMRT.lymphaticSystem.strong.value' | translate}}"
          [(ngModel)]="model.cMEnhancementQuantitativeType"
          [value]="cMEnhancementQuantitativeTypeEnum.Strong"
          name="cMEnhancementQuantitativeType"
          rrUnClickRadio
          rrContentReset="cMEnhancementQuantitativeType-block"
        ></p-radioButton>
        <div
          id="cMEnhancementQuantitativeType-block"
          class="o-radio-list nested-content"
          [rrDisable]="!isHomogeneityType"
        >
          <p-radioButton
            rr-id="abd_m_110521"
            label="{{'abdomenMRT.lymphaticSystem.homogeneous.value' | translate}}"
            [(ngModel)]="model.homogeneityType"
            [value]="homogeneityType.Homogeneous"
            name="homogeneityType"
            rrUnClickRadio
          ></p-radioButton>
          <p-radioButton
            rr-id="abd_m_110522"
            label="{{'abdomenMRT.lymphaticSystem.heterogeneous.value' | translate}}"
            [(ngModel)]="model.homogeneityType"
            [value]="homogeneityType.Heterogeneous"
            name="homogeneityType"
            rrUnClickRadio
          ></p-radioButton>
        </div>
      </div>
    </div>
  </div>
</div>
