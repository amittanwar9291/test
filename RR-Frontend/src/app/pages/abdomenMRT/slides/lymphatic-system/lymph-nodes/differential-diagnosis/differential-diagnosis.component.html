<div class="column-height">
  <div class="f-horizontal col-h-100 o-width-100">
    <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-15">
      <div class="o-radio-list">
        <h2 rr-id="abd_m_110216">
          {{'abdomenMRT.lymphaticSystem.differentialDiagnosis.value' |
          translate}}
        </h2>
        <div>
          <p-dropdown
            rr-id="abd_m_110217"
            [(ngModel)]="model.differentialDiagnosisType"
            styleClass="o-width-100 ui-brown-box"
            name="differentialDiagnosisType"
            placeholder="{{ 'shared.pleaseSelect' | translate }}"
            rrDropdownClear
            [options]="W085"
            group="true"
            (ngModelChange)="model.isSuspicionOf = false"
          ></p-dropdown>
        </div>
        <p-checkbox
          rr-id="abd_m_110218"
          label="{{'abdomenMRT.lymphaticSystem.suspicionOf.value' | translate}}"
          class="m-b-25"
          [(ngModel)]="model.isSuspicionOf"
          binary="true"
          name="isSuspicionOf"
          [rrDisable]="model.differentialDiagnosisType === lymphaticSystemDifferentialDiagnosisType.None"
        ></p-checkbox>
        <rr-reference-picture
          [(ngModel)]="model.referencePicture"
          [referenceId]="model.id"
          [fileUploadUrl]="fileUploadUrl"
          name="referencePicture"
        ></rr-reference-picture>
      </div>
    </div>
    <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-15"></div>
    <div class="c-col-1 c-sep c-pad f-vertical m-t-10 m-b-15"></div>
    <div class="c-col-1 c-sep c-pad-l f-vertical m-t-10 m-b-15"></div>
  </div>
</div>
