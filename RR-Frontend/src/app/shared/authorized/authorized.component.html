<div class="rr-container">
  <div
    class="rr-container__left-menu"
    [class.rr-container__left-menu--open]="sidebarOpened"
  >
    <rr-left-menu (sidebarToggle)="toggleSidebar()"></rr-left-menu>
  </div>
  <div
    class="rr-container__box f-vertical f-end"
    (click)="hideSidebar()"
    [class.rr-container__box--open]="sidebarOpened"
  >
    <div class="headers-box f-vertical f-space-between">
      <rr-top-header
        (sidebarToggle)="toggleSidebar()"
        (click)="$event.stopPropagation()"
      ></rr-top-header>
      <rr-bottom-header [header]="header"></rr-bottom-header>
    </div>
    <div class="page-box">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
