<div
  class="configuration-container f-vertical f-center f-align-center"
  [ngStyle]="{ zoom: zoom }"
>
  <h1 class="header">{{ 'instituteconfiguration.header' | translate }}</h1>
  <div style="text-align: center; font-weight: 300;" class="configfile">
    {{ 'instituteconfiguration.description' | translate }}
  </div>
  <form>
    <input
      #tokenUpload
      [hidden]="true"
      class="m-t-20 m-b-20"
      type="file"
      ref="inputFile"
      (change)="fileChangeEvent($event)"
    />
    <button class="m-b-20" type="button" (click)="tokenUpload.click()">
      {{ 'instituteconfiguration.fileimport' | translate }}
    </button>
  </form>
</div>
<div class="logo-container">
  <div class="logo-space f-horizontal f-space-between f-align-center">
    <img class="radio-logo" src="assets/img/layout/rr-logo.svg" />
    <div class="vertical-line"></div>
  </div>
</div>
