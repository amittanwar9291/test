<rr-card [isDisabled]="isDisabled">
  <h1 rr-id="uni_x_030105" class="m-b-10" header>
    {{ translationModule + titleTranslationKey | translate }}{{ afterTitle}}
  </h1>
  <img
    rr-id="uni_x_030106"
    [src]="padlockImageSrc"
    class="padlock-image"
    icon
  />
  <div class="f-start f-vertical o-radio-list" content>
    <p-radioButton
      rr-id="uni_x_030107"
      (ngModelChange)="onSequenceTypeUpdate(sequencesType.Auto)"
      [(ngModel)]="ngValue"
      styleClass="ui-white-box"
      labelStyleClass="ui-white-label ui-fat-label"
      label="{{ translationModule + '.technology.auto.value' | translate }}"
      [value]="sequencesType.Auto"
      name="sequencesType"
      [disabled]="isDisabled"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="uni_x_030108"
      (ngModelChange)="onSequenceTypeUpdate(sequencesType.CenterStandard)"
      [(ngModel)]="ngValue"
      styleClass="ui-white-box"
      labelStyleClass="ui-white-label ui-fat-label"
      label="{{ translationModule + centerspecificTranslationKey | translate }}"
      [value]="sequencesType.CenterStandard"
      name="sequencesType"
      [disabled]="isDisabled"
    >
    </p-radioButton>
    <p-radioButton
      rr-id="uni_x_030109"
      (ngModelChange)="onSequenceTypeUpdate(sequencesType.Individual)"
      [(ngModel)]="ngValue"
      styleClass="ui-white-box"
      labelStyleClass="ui-white-label ui-fat-label"
      label="{{ translationModule + '.technology.individual.value' | translate }}"
      [value]="sequencesType.Individual"
      name="sequencesType"
      [disabled]="isDisabled"
    >
    </p-radioButton>
  </div>
</rr-card>
