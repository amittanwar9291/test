<rr-sequences-base-template [disabled]="disabled" [itemIndex]="itemIndex">
  <ng-container ngProjectAs="firstColumn">
    <div class="o-radio-list m-b-16">
      <h2 rr-id="uni_x_030307" rrInfoIcon="uni_x_0303100" class="m-b-3">
        {{ 'shared-templates.technology.sequenceType.value' | translate }}
      </h2>
      <p-dropdown
        rr-id="uni_x_030308"
        [(ngModel)]="model.sequenceType"
        styleClass="o-width-100 ui-brown-box"
        name="sequenceType"
        [options]="sequenceTypes"
        placeholder="{{ 'shared.pleaseSelect' | translate }}"
        rrDropdownClear
        (onChange)="emitModelChangeInSubcomponent()"
      ></p-dropdown>
    </div>
    <div class="o-radio-list m-b-17">
      <h2 rr-id="uni_x_030309" class="m-b-4">
        {{ 'shared-templates.technology.plane.value' | translate }}
      </h2>
      <p-dropdown
        rr-id="uni_x_030310"
        styleClass="o-width-100 ui-brown-box"
        name="orientationType"
        [options]="orientationTypes"
        placeholder="{{ 'shared.pleaseSelect' | translate }}"
        [(ngModel)]="model.orientationType"
        rrDropdownClear
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-dropdown>
    </div>
    <div class="o-radio-list">
      <h2 rr-id="uni_x_030313">
        {{ 'shared-templates.technology.additionalFeatures.value' | translate }}
      </h2>
      <p-checkbox
        rr-id="uni_x_030314"
        [(ngModel)]="model.isSaturatedFat"
        name="isSaturatedFat"
        label="{{ 'shared-templates.technology.fatSaturated.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="uni_x_030315"
        [(ngModel)]="model.is3D"
        name="is3D"
        label="{{ 'shared-templates.technology.3D.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="uni_x_030316"
        [(ngModel)]="model.isParallelImaging"
        name="isParallelImaging"
        label="{{ 'shared-templates.technology.parallelImaging.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="uni_x_0303101"
        [(ngModel)]="model.isECGTriggering"
        name="isECGTriggering"
        label="{{ 'shared-templates.technology.eCGTriggering.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="tho_m_030301"
        [(ngModel)]="model.isRespiratoryTriggering"
        name="isRespiratoryTriggering"
        label="{{ 'shared-templates.technology.respiratoryTriggering.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
    </div>
  </ng-container>
  <ng-container ngProjectAs="secondColumn">
    <div class="o-radio-list m-b-16" [rrDisable]="isSecondColumnDisabled()">
      <p-checkbox
        rr-id="uni_y_030401"
        [(ngModel)]="model.isPostContrast"
        labelStyleClass="ui-fat-label"
        name="isPostContrast"
        label="{{ 'shared-templates.technology.postContrast.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
    </div>
    <div
      class="o-radio-list"
      [rrDisable]="model.weightingType !== weightingType.DWI"
    >
      <h2 rr-id="uni_x_030423">
        {{ 'shared-templates.technology.techniqueDwi.value' | translate }}
      </h2>
      <p-checkbox
        rr-id="uni_x_030424"
        [(ngModel)]="model.isB0"
        name="isB0"
        label="{{ 'shared-templates.technology.b0.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="uni_x_030425"
        [(ngModel)]="model.isB50"
        name="isB50"
        label="{{ 'shared-templates.technology.b50.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="uni_x_030426"
        [(ngModel)]="model.isB100"
        name="isB100"
        label="{{ 'shared-templates.technology.b100.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="uni_x_030427"
        [(ngModel)]="model.isB800"
        name="isB800"
        label="{{ 'shared-templates.technology.b800.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="uni_x_030428"
        [(ngModel)]="model.isB1000"
        name="isB1000"
        label="{{ 'shared-templates.technology.b1000.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="uni_x_030429"
        [(ngModel)]="model.isB1400"
        name="isB1400"
        label="{{ 'shared-templates.technology.b1400.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
        rrContentReset="isB1400-block"
        [explicitFormToReset]="formRef"
      >
      </p-checkbox>
      <div
        id="isB1400-block"
        class="nested-content"
        [rrDisable]="!model.isB1400"
      >
        <p-checkbox
          rr-id="uni_x_030430"
          [(ngModel)]="model.isCalculated"
          name="isCalculated"
          label="{{ 'shared-templates.technology.calculated.value' | translate }}"
          binary="true"
          (onChange)="emitModelChangeInSubcomponent()"
        >
        </p-checkbox>
      </div>
      <p-checkbox
        rr-id="uni_x_030431"
        [(ngModel)]="model.isADCMap"
        name="isADCMap"
        label="{{ 'shared-templates.technology.adcMap.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
    </div>
  </ng-container>
</rr-sequences-base-template>
