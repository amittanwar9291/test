<rr-sequences-base-template [disabled]="disabled" [itemIndex]="itemIndex">
  <ng-container ngProjectAs="firstColumn">
    <div class="o-radio-list m-b-16">
      <h2 rr-id="uni_x_030307" rrInfoIcon="uni_x_0303100" class="m-b-3">
        {{ 'shared-templates.technology.sequenceType.value' | translate }}
      </h2>
      <p-dropdown
        rr-id="uni_x_030308"
        [(ngModel)]="model.sequenceType"
        styleClass="o-width-100 ui-brown-box"
        name="sequenceType"
        [options]="sequenceTypes"
        placeholder="{{ 'shared.pleaseSelect' | translate }}"
        rrDropdownClear
        (onChange)="emitModelChangeInSubcomponent()"
      ></p-dropdown>
    </div>
    <div class="o-radio-list m-b-17">
      <h2 rr-id="uni_x_030309" class="m-b-4">
        {{ 'shared-templates.technology.plane.value' | translate }}
      </h2>
      <p-dropdown
        rr-id="uni_x_030310"
        styleClass="o-width-100 ui-brown-box"
        name="orientationType"
        [options]="orientationTypes"
        placeholder="{{ 'shared.pleaseSelect' | translate }}"
        [(ngModel)]="model.orientationType"
        rrDropdownClear
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-dropdown>
    </div>
    <div class="o-radio-list">
      <h2 rr-id="uni_x_030313">
        {{ 'shared-templates.technology.additionalFeatures.value' | translate }}
      </h2>
      <p-checkbox
        rr-id="uni_x_030314"
        [(ngModel)]="model.isSaturatedFat"
        name="isSaturatedFat"
        label="{{ 'shared-templates.technology.fatSaturated.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="uni_x_030315"
        [(ngModel)]="model.is3D"
        name="is3D"
        label="{{ 'shared-templates.technology.3D.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="uni_x_030316"
        [(ngModel)]="model.isParallelImaging"
        name="isParallelImaging"
        label="{{ 'shared-templates.technology.parallelImaging.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="uni_x_0303104"
        [(ngModel)]="model.isChemicalShiftImaging"
        name="isChemicalShiftImaging"
        label="{{ 'shared-templates.technology.chemicalShiftImaging.value' | translate }}"
        binary="true"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
    </div>
  </ng-container>
  <ng-container ngProjectAs="secondColumn">
    <div class="o-radio-list">
      <h2 rr-id="nec_m_030401">
        {{'shared-templates.technology.examinationTechnique2.value' |
        translate}}
      </h2>
      <p-checkbox
        rr-id="nec_m_030402"
        name="isBreathHoldingTechnique"
        label="{{'shared-templates.technology.breathholdingTechnique.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isBreathHoldingTechnique"
        (onChange)="emitModelChangeInSubcomponent()"
      >
      </p-checkbox>
      <p-checkbox
        rr-id="nec_m_030403"
        name="isSedation"
        label="{{'shared-templates.technology.sedation.value' | translate}}"
        binary="true"
        [(ngModel)]="model.isSedation"
        (onChange)="emitModelChangeInSubcomponent()"
        class="m-b-35"
      >
      </p-checkbox>
      <div class="o-radio-list" [rrDisable]="isSecondColumnDisabled()">
        <p-checkbox
          rr-id="uni_y_030401"
          [(ngModel)]="model.isPostContrast"
          labelStyleClass="ui-fat-label"
          name="isPostContrast"
          label="{{ 'shared-templates.technology.postContrast.value' | translate }}"
          binary="true"
          (onChange)="emitModelChangeInSubcomponent()"
          rrContentReset="isPostContrast-block"
          [explicitFormToReset]="formRef"
        >
        </p-checkbox>
        <div
          id="isPostContrast-block"
          class="nested-content o-radio-list"
          [rrDisable]="!model.isPostContrast"
        >
          <p-checkbox
            rr-id="uni_x_030419"
            [(ngModel)]="model.isPostContrastSubtraction"
            name="isPostContrastSubtraction"
            label="{{ 'shared-templates.technology.subtraction.value' | translate }}"
            binary="true"
            (onChange)="emitModelChangeInSubcomponent()"
          >
          </p-checkbox>
          <p-checkbox
            rr-id="uni_x_030432"
            [(ngModel)]="model.isPostContrastPerfusion"
            name="isPostContrastPerfusion"
            label="{{ 'shared-templates.technology.perfusion.value' | translate }}"
            binary="true"
            (onChange)="emitModelChangeInSubcomponent()"
          >
          </p-checkbox>
        </div>
      </div>
    </div>
  </ng-container>
</rr-sequences-base-template>
