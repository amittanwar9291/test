<div class="side-effect f-start f-vertical col-h-100">
  <div class="side-effect__header m-b-12">
    <h2 rr-id="uni_x_030401">
      &bull; {{ itemIndex + 1 | number:'2.0-0' }} - {{ sideEffectFindingTitle }}
    </h2>
  </div>
  <div class="f-start f-vertical o-list c-pad-l p-t-14 col-h-100">
    <h2 rr-id="uni_x_030407" class="m-b-10">
      {{ 'shared-templates.technology.timeSpecifications.value' | translate }}
    </h2>
    <div class="f-start f-vertical o-radio-list m-b-15">
      <h3 rr-id="uni_x_030408" class="m-b-6">
        {{ 'shared-templates.technology.occurrenceOfTheSide.value' | translate
        }}
      </h3>
      <rr-number-input
        rr-id="uni_x_030409"
        [(ngModel)]="model.minAfterCMinjection"
        name="minAfterCMinjection"
        label="{{'shared-templates.technology.minAfterCMInjection.value' | translate }}"
        [config]="{ min: 0, max: 480, placeholder: '---' }"
        labelRrId="uni_x_030410"
        labelStyleClass="text-break"
      ></rr-number-input>
    </div>
    <div class="f-start f-vertical o-radio-list m-b-44">
      <h3 rr-id="uni_x_030411" class="m-b-5">
        {{ 'shared-templates.technology.durationOfAdverseReaction.value' |
        translate }}
      </h3>
      <div class="f-horizontal">
        <p-dropdown
          rr-id="uni_x_030412"
          [(ngModel)]="model.durationAdverseReactionType"
          styleClass="ui-brown-box side-effect__dropdown"
          name="durationAdverseReactionType"
          placeholder="{{ 'shared.pleaseSelect' | translate }}"
          [options]="durationOfSideEffects"
          rrDropdownClear
        >
        </p-dropdown>
        <label rr-id="uni_x_030413" class="side-effect__dropdown-label">
          {{ 'shared-templates.technology.min.value' | translate }}
        </label>
      </div>
    </div>
    <p-checkbox
      rr-id="uni_x_030416"
      [(ngModel)]="model.isCompletelyDeclining"
      class="m-b-30"
      labelStyleClass="ui-fat-label"
      label="{{ 'shared-templates.technology.completelyDeclining.value' | translate }}"
      binary="true"
      name="isCompletelyDeclining"
    >
    </p-checkbox>
    <p-checkbox
      rr-id="uni_x_030406"
      rrInfoIcon="uni_x_030422"
      [(ngModel)]="model.isSeriousAdverseEvent"
      labelStyleClass="ui-fat-label text-break2"
      label="{{ 'shared-templates.technology.seriousAdverseEvent.value' | translate }}"
      binary="true"
      name="isSeriousAdverseEvent"
    >
    </p-checkbox>
  </div>
</div>
