<div class="f-start f-vertical o-radio-list">
  <h2 rr-id="uni_01_005">
    {{ 'shared-templates.patient-data.gender.value' | translate }}
  </h2>
  <div class="o-radio-list f-vertical">
    <p-radioButton
      rr-id="uni_01_007"
      [(ngModel)]="ngValue"
      label="{{ 'shared-templates.patient-data.female.value' | translate }}"
      [value]="genderType.Female"
      name="gender"
      (ngModelChange)="updateModel()"
      rrUnClickRadio
    ></p-radioButton>
    <p-radioButton
      rr-id="uni_01_006"
      [(ngModel)]="ngValue"
      label="{{ 'shared-templates.patient-data.male.value' | translate }}"
      [value]="genderType.Male"
      name="gender"
      (ngModelChange)="updateModel()"
      rrUnClickRadio
    ></p-radioButton>
  </div>
</div>
