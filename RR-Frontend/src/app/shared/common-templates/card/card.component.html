<div
  class="rr-card f-start f-vertical f-space-between m-b-7 p-b-11"
  [class.rr-card-disabled]="isDisabled"
  [rrValidation]="validationObjects"
  notInFinding="true"
  ifAny="true"
>
  <div class="f-start f-horizontal f-space-between">
    <ng-content select="[header]"></ng-content>
    <ng-content select="[icon]"></ng-content>
  </div>
  <ng-content select="[content]"></ng-content>
  <div *ngIf="isDisabled" class="overlay"></div>
</div>
