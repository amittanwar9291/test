<div class="dialog-container">
  <div class="dialog-content" [ngStyle]="{ zoom: zoom }">
    <div class="dialog-header">
      {{ "layout.importReportStudySelectionDialog.title" | translate }}
    </div>

    <div class="c-col-2 f-horizontal f-center">
      <p-listbox
        [options]="studies"
        [(ngModel)]="selectedStudy"
        optionLabel="label"
        [listStyleClass]="'study-selection-dialog'"
      >
      </p-listbox>
    </div>

    <div class="c-col-2 f-horizontal f-center dialog-buttons">
      <button class="btn btn-cancel" (click)="cancel()">
        {{ "layout.importReportStudySelectionDialog.cancel" | translate }}
      </button>
      <button
        class="btn btn-ok"
        (click)="confirm()"
        [disabled]="!selectedStudy"
      >
        {{ "layout.importReportStudySelectionDialog.ok" | translate }}
      </button>
    </div>

    <div class="c-col-2 f-horizontal f-end rr-logo">
      <img src="assets\img\layout\rr-logo-rgb.svg" alt="Radio Report" />
    </div>
  </div>
</div>
