<div
  class="dialog-container f-vertical f-space-between"
  [ngStyle]="{ 'zoom': zoom }"
>
  <div class="dialog-content">
    <div class="dialog-prompt">
      {{ 'fileUploaderMessages.fileDeleteConfirmDialog.title' | translate }}
    </div>
    <div class="dialog-buttons f-horizontal f-center">
      <button class="dialog-button dialog-button-cancel" (click)="cancel()">
        {{ 'fileUploaderMessages.fileDeleteConfirmDialog.cancel' | translate }}
      </button>
      <button class="dialog-button dialog-button-confirm" (click)="confirm()">
        {{ 'fileUploaderMessages.fileDeleteConfirmDialog.ok' | translate }}
      </button>
    </div>
  </div>
  <div class="dialog-footer">
    <img src="assets/img/layout/rr-logo-inverted.svg" />
  </div>
</div>
