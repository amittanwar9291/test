<div class="image-dialog-container" [style.zoom]="zoom">
  <span class="image-dialog-buttons-container">
    <img
      src="assets/img/shared/icon-close.svg"
      (click)="close()"
      class="image-dialog-close"
    />
    <img
      src="assets/img/shared/icon-plus.svg"
      (click)="zoomIn()"
      class="image-dialog-zoomIn"
    />
    <img
      src="assets/img/shared/icon-minus.svg"
      (click)="zoomOut()"
      class="image-dialog-zoomOut"
    />
    <!--    todo print button and printing functionality currently disabled due to problem with printing on electron-->
    <!--        <img src="assets/img/shared/icon-print.svg" (click)="print()" class="image-dialog-print"/>-->
  </span>
  <div #imageContainer class="image-dialog-content">
    <img
      [src]="imageSRC"
      [style.width.px]="imageWidth"
      [style.height.px]="imageHeight"
      [style.zoom]="imageZoom"
    />
  </div>
  <div class="image-dialog-image-name">
    <!--    todo change to propper name-->
    {{config.data.imageName}}
    <p style="margin: 0"></p>
  </div>
</div>
