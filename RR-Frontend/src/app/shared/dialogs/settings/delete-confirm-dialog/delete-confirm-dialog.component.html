<div class="dialog-main" [ngStyle]="{ 'zoom': zoom }">
  <div
    *ngIf="config.data.type === 'logo'"
    rr-id="uni_dia_051"
    class="dialog-header"
  >
    {{'settings.logoDelete.value' | translate}}
  </div>

  <div
    *ngIf="config.data.type === 'dicom'"
    rr-id="uni_dia_052"
    class="dialog-header"
  >
    {{'settings.deleteEntry.value' | translate}}
  </div>

  <div *ngIf="config.data.type === 'logo'" class="dialog-content">
    <span rr-id="uni_dia_052" class="cropper-text"
      >{{'settings.doYouReallyWantToDeleteTheLogo.value' | translate}}</span
    >
  </div>

  <div *ngIf="config.data.type === 'dicom'" class="dialog-content">
    <span rr-id="uni_dia_056" class="cropper-text"
      >{{'settings.doYouReallyWantToDeleteTheEntry.value' | translate}}</span
    >
  </div>

  <div class="dialog-buttons">
    <button
      rr-id="uni_dia_033"
      type="button"
      class="dialog-button cancel"
      (click)="dialogCancel()"
    >
      {{'settings.cancel.value' | translate}}
    </button>
    <button
      rr-id="uni_dia_037"
      type="button"
      class="dialog-button save"
      (click)="dialogConfirm()"
    >
      {{'settings.yes.value' | translate}}
    </button>
  </div>
  <div class="dialog-logo p-t-28 p-r-20">
    <img
      rr-id="uni_dia_005"
      src="/assets/img/layout/rr-logo-rgb.svg"
      alt="RR logo"
    />
  </div>
</div>
