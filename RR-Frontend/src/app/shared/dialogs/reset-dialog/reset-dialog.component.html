<div class="reset-dialog-content" [ngStyle]="{ 'zoom': zoom }">
  <div class="reset-header">
    <span rr-id="uni_dia_001"
      >{{ 'shared-templates.technology.resetDialog.dialogHeader.value' |
      translate }}
    </span>
  </div>
  <div class="reset-box">
    <div class="reset-prompt">
      <div *ngIf="moduleType === moduleTypesEnum.MRI" rr-id="uni_dia_002">
        {{ 'shared-templates.technology.resetDialog.dialogTextMRI.value' |
        translate }}
      </div>
      <div *ngIf="moduleType === moduleTypesEnum.CT" rr-id="uni_dia_030">
        {{ 'shared-templates.technology.resetDialog.dialogTextCT.value' |
        translate }}
      </div>
    </div>
    <div class="f-horizontal f-center reset-buttons">
      <button rr-id="uni_dia_003" class="btnCancel" (click)="cancel()">
        {{ 'shared-templates.technology.resetDialog.cancel.value' | translate }}
      </button>
      <button rr-id="uni_dia_004" class="btnOk" (click)="confirm()">
        {{ 'shared-templates.technology.resetDialog.ok.value' | translate }}
      </button>
    </div>
  </div>
  <div class="reset-footer">
    <img src="assets/img/layout/rr-logo-inverted.svg" />
  </div>
</div>
