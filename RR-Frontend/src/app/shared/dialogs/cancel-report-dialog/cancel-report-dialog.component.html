<div class="cancel-dialog-container">
  <div class="cancel-dialog-content" [ngStyle]="{ zoom: zoom }">
    <div class="cancel-header">
      {{ "layout.cancelDialog.saveAndClose" | translate }}
    </div>
    <div class="c-col-2 f-horizontal f-center cancel-dialog-buttons">
      <button class="btn btn-ok" (click)="confirmSaveAndClose()">
        {{ "layout.cancelDialog.ok" | translate }}
      </button>
    </div>

    <div class="cancel-header">
      {{ "layout.cancelDialog.closeAndCancel" | translate }}
    </div>
    <div class="c-col-2 f-horizontal f-center cancel-dialog-buttons">
      <button class="btn btn-ok" (click)="confirmCloseAndCancel()">
        {{ "layout.cancelDialog.ok" | translate }}
      </button>
    </div>

    <div
      class="c-col-2 f-horizontal f-center cancel-dialog-buttons cancel-button"
    >
      <button class="btn btn-cancel" (click)="cancel()">
        {{ "layout.cancelDialog.cancel" | translate }}
      </button>
    </div>

    <div class="c-col-2 f-horizontal f-end cancel-logo">
      <img src="assets\img\layout\rr-logo-rgb.svg" alt="Radio Report" />
    </div>
  </div>
</div>
