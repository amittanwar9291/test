<div class="change-password-dialog">
  <h4 class="change-password-dialog-header">
    <span *ngIf="config.data.currentPassword">Default-Passwort editieren</span>
    <span *ngIf="!config.data.currentPassword">Passwort editieren</span>
    <sup class="m-l-5">
      <img
        class="info-icon-img"
        [pTooltip]="tooltip"
        tooltipStyleClass="tooltipStyleClass"
        [escape]="false"
        src="assets/img/shared/rr-info-icon.svg"
      />
    </sup>
  </h4>

  <div
    [formGroup]="changePasswordFormGroup"
    class="change-password-dialog-content"
  >
    <div
      class="inputs-container"
      [ngStyle]="{'padding-top': config.data.currentPassword ? '40px' : '15px'}"
    >
      <span
        class="inputs-container-element"
        *ngIf="!config.data.currentPassword"
      >
        <label class="pass-group-label">Aktuelles Passwort</label>
        <div class="ui-inputgroup pass-group">
          <input
            type="password"
            [formControlName]="changePasswordForm.currentPassword"
            placeholder="-"
            pPassword
            [feedback]="false"
            [showPassword]="currentPassVisible"
            name="newPassword"
            class="pass-input"
          />
          <span class="ui-inputgroup-addon show-icon-container">
            <i
              class="pi pi-eye show-icon"
              [ngStyle]="{'color': !currentPassVisible ? '#b2e7ed' : '#00aec2'}"
              (mousedown)="showCurrentPass()"
              (mouseup)="showCurrentPass()"
            ></i>
          </span>
        </div>
      </span>
      <span class="inputs-container-element">
        <label class="pass-group-label">Neues Passwort</label>
        <div class="ui-inputgroup pass-group">
          <input
            type="password"
            [formControlName]="changePasswordForm.newPassword"
            placeholder="-"
            pPassword
            [feedback]="false"
            [showPassword]="newPassVisible"
            name="newPassword"
            class="pass-input"
          />
          <span class="ui-inputgroup-addon show-icon-container">
            <i
              class="pi pi-eye show-icon"
              [ngStyle]="{'color': !newPassVisible ? '#b2e7ed' : '#00aec2'}"
              (mousedown)="showNewPass()"
              (mouseup)="showNewPass()"
            ></i>
          </span>
        </div>
      </span>
      <span class="inputs-container-element">
        <label class="pass-group-label">Neues Passwort Wiederholung</label>
        <div class="ui-inputgroup pass-group">
          <input
            type="password"
            [formControlName]="changePasswordForm.repeatNewPassword"
            placeholder="-"
            pPassword
            [feedback]="false"
            [showPassword]="repeatNewPassVisible"
            name="newPasswordRepeat"
            class="pass-input"
          />
          <span class="ui-inputgroup-addon show-icon-container">
            <i
              class="pi pi-eye show-icon"
              [ngStyle]="{'color': !repeatNewPassVisible ? '#b2e7ed' : '#00aec2'}"
              (mousedown)="showRepeatNewPass()"
              (mouseup)="showRepeatNewPass()"
            ></i>
          </span>
        </div>
      </span>
    </div>
  </div>
  <div class="change-password-dialog-buttons-container">
    <button type="button" class="btn btn-cancel" (click)="onCancel()">
      Abbrechen
    </button>
    <button type="button" class="btn btn-ok" (click)="changePassword()">
      OK
    </button>
  </div>
  <div class="change-password-dialog-logo-container">
    <img class="logo" src="assets/img/layout/rr-logo-inverted.svg" />
  </div>
</div>
