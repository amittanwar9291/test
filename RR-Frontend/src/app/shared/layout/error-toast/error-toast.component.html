<div class="main">
  <div class="icon-container">
    <img
      class="exclamation-icon"
      src="assets/img/shared/icon-exclamation.svg"
    />
  </div>
  <div class="content">
    <div *ngIf="title" class="title">{{title | translate}}</div>
    <div *ngIf="isFormError" class="message">
      <p>{{'errors.invalidForm.firstLine' | translate}}</p>
      <p>
        {{'errors.invalidForm.secondLine.begin' | translate}}
        <span class="red"
          >{{'errors.invalidForm.secondLine.middel' | translate}}</span
        >
        {{'errors.invalidForm.secondLine.end' | translate}}
      </p>
    </div>
    <div *ngIf="!isFormError" class="message">
      <p class="text-break">{{message | translate}}</p>
    </div>
  </div>
</div>
