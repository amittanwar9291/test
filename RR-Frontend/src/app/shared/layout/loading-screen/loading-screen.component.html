<div class="loading-screen">
  <div class="loading-screen__dialog" [ngStyle]="{'zoom': zoom}">
    <h1 class="loading-screen__text">
      {{'shared.loadingPleaseWait' | translate: {Default: "Loading - please
      wait..."} }}
    </h1>
    <img
      class="loading-screen__img"
      src="assets\img\layout\rr-loading-screen-loader.svg"
    />
    <img
      class="loading-screen__logo"
      src="assets\img\layout\rr-logo-inverted.svg"
    />
  </div>
</div>
