<div class="slide-navigation f-horizontal f-end f-align-center">
  <button
    rr-id="nav-header-btn-search"
    class="button-search"
    (click)="openSearchBar()"
  >
    <img src="assets/img/shared/report-list/search.svg" />
  </button>
  <button
    *ngIf="!navData.isLast"
    rr-id="nav-header-btn-cancel"
    class="button-cancel"
    (click)="stopEditing()"
  >
    {{'layout.cancel' | translate}}
  </button>
  <button
    [disabled]="isUserViewer || !isApproved"
    *ngIf="navData.isLast"
    rr-id="nav-header-btn-cancel"
    class="button-close"
    (click)="closeReport()"
  >
    {{'layout.close' | translate}}
  </button>
  <button
    rr-id="nav-header-btn-prev"
    class="button-previous"
    (click)="clickPrev()"
    [disabled]="navData.isFirst"
  >
    <img
      *ngIf="!navData.isFirst"
      src="assets/img/layout/rr-slide-navigation-previous-page.svg"
    />
  </button>
  <button
    rr-id="nav-header-btn-next"
    class="button-next"
    (click)="clickNext()"
    [disabled]="navData.isLast"
  >
    <img
      *ngIf="!navData.isLast"
      src="assets/img/layout/rr-slide-navigation-next-page.svg"
    />
  </button>
</div>
