<div
  class="f-horizontal f-space-between o-width-100 o-radio-list-h"
  [class.disabled]="disabled"
>
  <div class="f-vertical f-start o-radio-list">
    <h2
      *ngIf="descriptionType && descriptionType.describeInfoRrId; else regularDescribeHeader"
      [ngClass]="descriptionLabelClass"
      [rrInfoIcon]="descriptionType.describeInfoRrId"
    >
      {{'shared-templates.descriptionType.iDescribe' | translate}}
    </h2>
    <ng-template #regularDescribeHeader>
      <h2 [ngClass]="descriptionLabelClass" [attr.rr-id]="iDescribeLabelRRId">
        {{'shared-templates.descriptionType.iDescribe' | translate}}
      </h2>
    </ng-template>
    <div
      class="relative-container o-width-100 block-click"
      (click)="setValue(descriptionTypeEnum.IDescribe)"
    >
      <img
        class="description-img"
        alt="I describe"
        src="assets/img/shared/IDescribe.jpg"
      />
      <p-radioButton
        [attr.rr-id]="iDescribeRadioRRId"
        [ngModel]="ngValue"
        name="finding-radio"
        value="IDescribe"
        label=""
      ></p-radioButton>
    </div>
  </div>
  <div class="f-vertical o-radio-list f-start">
    <h2
      *ngIf="descriptionType && descriptionType.knowInfoRrId; else regularKnowHeader"
      [ngClass]="descriptionLabelClass"
      [rrInfoIcon]="descriptionType.knowInfoRrId"
    >
      {{'shared-templates.descriptionType.iKnow' | translate}}
    </h2>
    <ng-template #regularKnowHeader>
      <h2 [ngClass]="descriptionLabelClass" [attr.rr-id]="iKnowLabelRRId">
        {{'shared-templates.descriptionType.iKnow' | translate}}
      </h2>
    </ng-template>
    <div
      class="relative-container o-width-100 block-click"
      (click)="setValue(descriptionTypeEnum.IKnow)"
    >
      <img
        class="description-img"
        alt="I Know"
        src="assets/img/shared/IKnow.jpg"
      />
      <p-radioButton
        [attr.rr-id]="iKnowRadioRRId"
        [ngModel]="ngValue"
        name="finding-radio"
        value="IKnow"
        label=""
      >
      </p-radioButton>
    </div>
  </div>
</div>
