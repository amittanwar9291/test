<p-calendar
  [inline]="false"
  [placeholder]="placeholderData"
  [monthNavigator]="true"
  [yearNavigator]="true"
  [yearRange]="yearRange"
  [readonlyInput]="true"
  [numberOfMonths]="1"
  [showTime]="false"
  [showButtonBar]="false"
  [dateFormat]="dateFormat"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [locale]="localeData"
  [(ngModel)]="ngValue"
  (onSelect)="changeState()"
  inputStyleClass="calendar-input custom-calendar-input"
>
  <p-header>
    <span class="label-week--container">
      <span
        *ngFor="let week of localeData.dayNamesMin"
        class="label-week--name"
      >
        {{ week }}
      </span>
    </span>
  </p-header>
</p-calendar>
