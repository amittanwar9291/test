<p-dropdown
  [rrDisable]="disabled"
  [styleClass]="styleClass"
  [options]="options"
  [attr.rr-id]="rrId"
  (onChange)="onDiagnosisChange($event)"
  placeholder="{{placeholder | translate}}"
  [group]="group"
  [(ngModel)]="ngValue"
  [name]="name"
  rrDropdownClear
  [rrDropdownExcludedOptions]="excludedValues"
  [skipOnExclusion]="skipOnExclusion"
  class="dropdown-invalid"
  [rrValidation]="rrValidation"
  rrMetaKeyBlock
>
</p-dropdown>
