<div [class.disabled]="disabledVal">
  <p
    class="date-label"
    [ngClass]="customLabelClass"
    [class.fat-date-label]="boldLabel"
    [attr.rr-id]="labelRrId"
  >
    {{label}}
  </p>
  <div class="date-dropdowns">
    <p-dropdown
      styleClass="ui-brown-box"
      [ngClass]="{'fixed-width': nested}"
      [(ngModel)]="ngValue.month"
      [options]="monthsArray"
      [scrollHeight]="300"
      [style]="{'width':'100%'}"
      (onChange)="changeDate()"
      [panelStyle]="{'width':'auto'}"
      placeholder="{{'shared.month' | translate}}"
      rrDropdownClear
      [clearOptionValue]="0"
      [attr.rr-id]="monthRrId"
    >
    </p-dropdown>
    <p-dropdown
      styleClass="ui-brown-box"
      [(ngModel)]="ngValue.year"
      [options]="yearsArray"
      [scrollHeight]="300"
      [style]="{'width':'100%'}"
      (onChange)="changeDate()"
      [panelStyle]="{'width':'auto'}"
      placeholder="{{'shared.year' | translate}}"
      rrDropdownClear
      [clearOptionValue]="0"
      [attr.rr-id]="yearRrId"
    >
    </p-dropdown>
  </div>
</div>
