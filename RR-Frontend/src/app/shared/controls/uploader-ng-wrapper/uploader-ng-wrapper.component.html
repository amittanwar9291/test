<rr-uploader
  [initFileModel]="ngValue"
  [config]="config"
  [placeholder]="placeholder"
  [operationsUrl]="operationsUrl"
  [previewUrl]="previewUrl"
  [removeUrl]="removeUrl"
  [referenceId]="referenceId"
  [fileType]="fileType"
  (fileDeleted)="reemitDeleteEvent()"
  (fileUploaded)="reemitUploadEvent($event)"
></rr-uploader>
